  definition: failure due to cumulative deterioration caused by the stresses imposed
    in use
  examples: []
  id: 192-03-15
  language_code: eng
  notes:
  - The probability of occurrence of a wear-out failure typically increases with the
    accumulated operating time, number of operations, and/or stress applications.
  - In some instances, it may be difficult to distinguish between wear-out and ageing
    phenomena.
