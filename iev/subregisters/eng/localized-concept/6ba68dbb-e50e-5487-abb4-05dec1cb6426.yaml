  dateAmended: 1998-02-01
  definition: 1 – sudden application of electric current to a living organism with
    sufficient strength and duration to produce a convulsive or thermal effect 2 –
    in cardiology, application of a short-duration electric current across the chest
    or to the heart with the intention of correcting certain problems of cardiac arrhythmia
  examples: []
  id: 891-03-04
  language_code: eng
  notes:
  - The English term "electric shock" is deprecated in the sense of definition 2.
