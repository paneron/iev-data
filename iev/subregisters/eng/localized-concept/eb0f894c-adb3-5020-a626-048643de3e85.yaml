  dateAmended: 2004-04-01
  definition: method of charge applied to a battery wherein the state of charge is
    maintained by a continuous, long term, regulated small electric current
  examples: []
  id: 482-05-47
  language_code: eng
  notes:
  - The trickle charge compensates self-discharge effects and maintains the battery
    in an approximately fully charged state.
  - The trickle charge is not suitable for some secondary battery types, for example
    lithium cells and batteries.
