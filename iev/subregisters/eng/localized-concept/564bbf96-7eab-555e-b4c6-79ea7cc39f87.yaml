  dateAmended: 2015-02-01
  definition: function considered necessary to fulfil a given requirement
  examples: []
  id: 192-01-14
  language_code: eng
  notes:
  - The required function may be stated or implied (i.e. that the purchaser would
    be entitled to expect).
  - The required function, by implication, also covers what the item shall not do.
  - Essential internal functions of a system, which may not be visible to the user,
    are also required functions.
