  definition: the ratio, expressed as a percentage, of the absorbed dose `D`~x~ at
    a depth `x` to the absorbed dose `D`~0~ at a fixed reference point on the beam
    axis. The reference point lies at the surface, at the depth of maximum absorbed
    dose or at another specific depth
