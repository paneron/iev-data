  definition: radio link between a transmitting station and a receiving station through
    one or more satellites and, in some cases, one or more Earth stations
  examples: []
  id: 713-02-21
  language_code: eng
  notes:
  - The ITU Radio Regulations restricts the meaning of the French term “liaison par
    satellite” to a satellite link.
  - The end stations of a connection by satellite may be two Earth stations, two space
    stations or one Earth station and one space station.
