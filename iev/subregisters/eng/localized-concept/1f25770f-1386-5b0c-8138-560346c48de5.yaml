  definition: a) frequency band within which the loudness of a band of continuously
    distributed sound of constant sound pressure level is independent of bandwidth
    b) frequency band of sound, being a portion of a continuous-spectrum noise covering
    a wide band, that contains a sound pressure level equal to that of a continuous
    pure tone centred in the critical band and just audible in the presence of the
    wideband noise
