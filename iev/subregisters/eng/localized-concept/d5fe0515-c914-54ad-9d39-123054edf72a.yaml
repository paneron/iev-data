  definition: physical unit that combines – in a module/subassembly or device – a
    mode selector, an adjuster for manual control of the actuating drive and, if necessary,
    a reference-variable adjuster for the controller
  examples: []
  id: 351-56-07
  language_code: eng
  notes:
  - The control device may be complemented by a display unit for the reference variable,
    the controlled variable and the manipulated variable.
  - This entry was numbered 351-32-07 in IEC 60050-351:2006.
