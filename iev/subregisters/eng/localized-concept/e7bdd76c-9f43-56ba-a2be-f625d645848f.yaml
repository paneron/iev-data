  definition: insulating liquid consisting of a mixture of several isomeric and homologous
    compounds, obtained by replacement of three or four atoms of hydrogen in the benzene
    molecule with chlorine atoms
  examples: []
  id: 212-17-11
  language_code: eng
  notes:
