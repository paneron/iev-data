  dateAmended: 1993-08-01
  definition: the ratio of the number of digital errors in the output signal to the
    number of digital errors in the input signal
  examples: []
  id: 704-18-06
  language_code: eng
  notes:
  - The error multiplication factor may be expressed as an average value under defined
    operating conditions, or else as the maximum value that could result from a single
    digital error in the input signal.
