  definition: 'the tensor quantity giving the relation between the space vectors representing
    the magnetic flux density and the magnetic field strength inside a material: `(
    [[ mu_((xx)),mu_((xy)),mu_((xz))],[underset(_)(underset(_)(mu)) = mu_((yx)),mu_((yy)),mu_((yz))],[
    mu_((zx)),mu_((zy)),mu_((zz))]] )`'
