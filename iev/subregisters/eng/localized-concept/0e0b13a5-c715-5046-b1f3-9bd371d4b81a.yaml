  definition: mean per {{character, IEV:702-05-10}} of the {{mean transinformation
    content, IEV:171-07-27}} for all possible messages from a {{stationary message
    source, IEV:171-07-09}} `T^( ' ) = underset((m -> oo))((lim)) ((T_m))/(m)` where
    `Tm` is the mean transinformation content for all pairs of corresponding input
    and output sequences of `m` characters each
