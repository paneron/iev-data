        type: modified
  dateAmended: 2018-05-01
  definition: repository of information regarding the health status of a person, in
    computer processable form, stored and transmitted securely, and accessible by
    multiple authorized users
  examples: []
  id: 871-06-01
  language_code: eng
  notes:
  - An electronic health record has a standardized or commonly agreed logical information
    model which is independent of electronic health record systems. Its primary purpose
    is the support of continuing, efficient and quality integrated healthcare.
  - An electronic health record contains information which is retrospective, concurrent,
    and prospective.
