  dateAmended: 1994-08-01
  definition: 1) the path, relative to a specified frame of reference, described by
    the centre of mass of a satellite or other object in space, subjected solely to
    forces of natural origin, mainly the force of gravity 2) by extension, the path
    described by the centre of mass of an object in space subjected to forces of natural
    origin and occasional corrective forces exerted by a propulsive device in order
    to achieve and maintain a desired path
