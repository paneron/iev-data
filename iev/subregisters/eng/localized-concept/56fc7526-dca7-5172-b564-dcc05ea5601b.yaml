  dateAmended: 2002-06-01
  definition: for a linear two-terminal-pair network or `n`-terminal-pair network,
    quotient of the phasor representing the electric current at an output port by
    the phasor representing the voltage at an input port, when all other ports are
    connected to specified terminating immittances
  examples: []
  id: 131-14-15
  language_code: eng
  notes:
  - The output is usually short-circuited.
