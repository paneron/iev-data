  dateAmended: 1995-09-01
  definition: the ratio, generally expressed in decibels, of the field strength of
    a transmitter at 1 km from the transmitting antenna in the direction of the receiving
    point, to the field strength at the receiving point
  examples: []
  id: 705-08-09
  language_code: eng
  notes:
  - The field strength diminution factor is mainly used for radio links by ionospheric
    reflection.
