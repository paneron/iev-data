  dateAmended: 2013-06-01
  definition: surface that is intentionally heated by an internal heat source and
    that has to be hot to carry out the function for which the equipment is intended
    to be used
  examples:
  - Curling tongs, the soleplate of an iron and the heater of a copy machine each
    has a hot functional surface.
  id: 903-03-01
  language_code: eng
  notes:
  - Some equipment has hot surfaces as a consequence of how they generate their output,
    (for example, lamps within a luminaire or the heater of a copy machine), and these
    surfaces are considered, in terms of their treatment, as equivalent to a hot functional
    surface.
