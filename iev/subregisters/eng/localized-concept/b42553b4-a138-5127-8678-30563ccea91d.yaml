  dateAmended: 2014-03-01
  definition: process designed to simulate an advanced life condition in a short period
    of time
  examples: []
  id: 395-07-101
  language_code: eng
  notes:
  - This process consists of subjecting an equipment or a component to stress conditions
    in accordance with known measurable physical or chemical laws of degradation in
    order to render its physical and electrical properties similar to those it would
    have at an advanced age operating under expected operational conditions.
  - This entry was numbered 393-18-42 in IEC 60050-393:2003.
