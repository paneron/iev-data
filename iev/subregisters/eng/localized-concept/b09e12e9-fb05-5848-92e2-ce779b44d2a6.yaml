  dateAmended: 2010-06-01
  definition: set of functional units accessible via a network, belonging to one management
    domain, and considered as a whole
  examples: []
  id: 732-01-15
  language_code: eng
  notes:
  - A network site in general contains a server or a client, together with its environment,
    including databases or network assistants.
  - Network sites may be specialized for a particular network service, e.g. FTP sites,
    Web sites, etc. or simply contain the client of a user.
