  dateAmended: 2015-02-01
  definition: inability to perform as required, due to an internal state
  examples: []
  id: 192-04-01
  language_code: eng
  notes:
  - A fault of an item results from a failure, either of the item itself, or from
    a deficiency in an earlier stage of the life cycle, such as specification, design,
    manufacture or maintenance. See latent fault ({{192-04-08, IEV:192-04-08}}).
  - Qualifiers, such as specification, design, manufacture, maintenance or misuse,
    may be used to indicate the cause of a fault.
  - The type of fault may be associated with the type of associated failure, e.g.
    wear-out fault and wear-out failure.
  - The adjective “faulty” designates an item having one or more faults.
  reviewDate: 2015-02-01
  reviewDecisionDate: 2015-02-01
  reviewDecisionEvent: published
  terms:
  - designation: fault
    normative_status: preferred
    type: expression
    usage_info: of an item
