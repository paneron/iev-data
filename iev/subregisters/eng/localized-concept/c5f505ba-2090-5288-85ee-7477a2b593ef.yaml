  definition: 'a line of positions on a recording medium which in turn are influenced
    by, or influence, the same writing or reading device respectively Examples: 1
    - The ring-shaped portion of the surface of a magnetic drum associated with one
    head. 2 - The line of positions on a tape which could be perforated by a given
    punch or read by a given reading element.'
