  dateAmended: 2021-01-01
  definition: 'a tariff in which the kilowatthour rate applicable to all the kilowatthours
    consumed varies according to the level of consumption during the period specified
    in the tariff Example: all the kilowatthours at a kWh rate `p`~1~ if the monthly
    consumption does not exceed 100 kWh, all the kilowatthours at a kWh rate `p`~2~
    if the monthly consumption is between 101 and 200 kWh, all the kilowatthours at
    a kWh rate `p`~3~ if the monthly consumption exceeds 200 kWh.'
