  dateAmended: 2011-04-01
  definition: quantity of dimension 1 determining whether a fluid should be described
    by statistical mechanics or continuum mechanics, defined by the ratio of the mean
    free path `λ` of molecules to a length `l` representative of the phenomenon, thus
    `Kn` = `λ` / `l`
