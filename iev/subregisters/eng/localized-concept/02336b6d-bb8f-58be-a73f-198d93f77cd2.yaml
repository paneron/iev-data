  dateAmended: 2016-02-01
  definition: 'voltage: * between one line conductor and earth or across a longitudinal
    insulation having a peak value exceeding the corresponding peak of the highest
    voltage of the system divided by `sqrt(3)` or; * between phase conductors having
    a peak value exceeding the amplitude of the highest voltage of the system'
