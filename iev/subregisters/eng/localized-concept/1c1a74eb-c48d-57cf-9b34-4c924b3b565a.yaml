  dateAmended: 2020-12-01
  definition: lighting design technique where the light equally falls on objects in
    directions with and against the traffic
  examples: []
  id: 845-31-097
  language_code: eng
  notes:
  - Symmetric lighting is characterized by using luminaires that show a luminous intensity
    distribution that is symmetric in relation to the plane normal to the direction
    of the traffic.
  - See also "<a href="IEV845-31-095">pro-beam lighting</a>", "<a href="IEV845-31-096">counter-beam
    lighting</a>".
  reviewDate: 2020-12-01
  reviewDecisionDate: 2020-12-01
  reviewDecisionEvent: published
  terms:
  - designation: symmetric lighting
    normative_status: preferred
    type: expression
    usage_info: in a road tunnel
