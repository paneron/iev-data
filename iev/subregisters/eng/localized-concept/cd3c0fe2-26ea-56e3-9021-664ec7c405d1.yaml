  dateAmended: 2008-08-01
  definition: 'complex square matrix the elements of which have the property: `A_((i
    j)) = A_(j i)^( * )`'
  examples: []
  id: 102-06-27
  language_code: eng
  notes:
  - A Hermitian matrix *`A`* is equal to its Hermitian conjugate matrix *`A`*^H^.
  - All eigenvalues of a Hermitian matrix are real.
  - Any symmetric matrix with real elements is a Hermitian matrix.
