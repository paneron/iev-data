  definition: 'the fractional change in permeability caused by a specified disturbance:
    `S = ((mu_2 - mu_1))/((mu_1))` where `µ`~1~ and `µ`~2~ are the permeabilities
    immediately before and at a specified time after the applied disturbance respectively'
