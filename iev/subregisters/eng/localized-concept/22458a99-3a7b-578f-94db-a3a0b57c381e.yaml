  dateAmended: 2015-11-01
  definition: qualifies a material which can exhibit superconductivity under appropriate
    conditions
  examples: []
  id: 815-10-04
  language_code: eng
  notes:
  - Appropriate conditions apply to temperature, magnetic field strength, strain and
    electric current density.
  - In French, one adjective "supraconducteur" is used for both English "superconducting"
    and "superconductive".
  - The word “superconductive” is also used to describe a device consisting of component(s)
    which is(are) superconductive.
