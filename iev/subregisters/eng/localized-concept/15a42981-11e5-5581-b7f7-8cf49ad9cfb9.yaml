  definition: the possibility of setting up a call from a nominated terminal on a
    private network or closed user group, by assigning to it at each stage or certain
    stages of selection, priority over all other calls of lower priority that are
    established. The possibility may apply either to every call or only to nominated
    calls from such a privileged terminal
