  definition: 'a device for recovering the original modulating signal from an oscillation
    or wave produced by modulation Examples of demodulators: amplitude demodulator;
    linear demodulator or envelope demodulator; frequency demodulator; phase demodulator;
    pulse demodulator; coherent demodulator or synchronous demodulator.'
