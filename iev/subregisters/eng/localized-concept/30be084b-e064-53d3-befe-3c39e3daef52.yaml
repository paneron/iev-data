  definition: unit of level of a quantity proportional to power when the base of the
    logarithm is ten. Also, the unit of level of a field quantity when the base of
    the logarithm is the square root of ten
  examples: []
  id: 801-22-02
  language_code: eng
  notes:
  - Examples of power-like quantities are sound power and sound energy. Examples of
    field quantities are sound pressure and voltage.
