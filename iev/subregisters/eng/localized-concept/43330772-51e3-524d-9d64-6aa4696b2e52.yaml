  definition: 'functional structure of a control system with several control levels
    placed one over the other, in which the controller assigned to a higher level
    coordinates the operation of the controllers assigned to the next lower level,
    providing for instance command variables, reference variables or final controlled
    variables SEE: Figure 24.'
