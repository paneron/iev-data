  classification: Preferred
  dateAmended: 2013-11-01
  definition: linear time-invariant transfer element created by the additive combination
    of a proportional element, an integral element and a derivative element
  examples: []
  id: 351-50-19
  language_code: eng
  notes:
  - "The transfer function of an ideal proportional plus integral plus derivative\
    \ element is given by\n\n`((V ( s )))/((U ( s ))) = K_Î¡ * ( 1 + (1)/((T_i * s))\
    \ + T_d * s )`\n\nwhere<table>\r\n<tr>\n<td>\n`K`~P~\n</td>\n<td>is the proportional\
    \ action coefficient;</td>\n</tr>\r\n<tr>\n<td>\n`T`~d~\n</td>\n<td>is the rate\
    \ time;</td>\n</tr>\r\n<tr>\n<td>\n`T`~i~\n</td>\n<td>is the reset time;</td>\n\
    </tr>\r\n<tr>\n<td>`s`</td>\n<td>is the complex variable of the Laplace transform;</td>\n\
    </tr>\r\n<tr>\n<td>\n`U`(`s`)</td>\n<td>is the input transform;</td>\n</tr>\r\n\
    <tr>\n<td>\n`V`(`s`)</td>\n<td>is the output transform.</td>\n</tr>\r\n</table>"
  - This entry was numbered 351-28-30 in IEC 60050-351:2006.
