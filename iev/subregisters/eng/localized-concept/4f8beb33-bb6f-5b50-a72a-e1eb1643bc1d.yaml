  definition: quantity of dimension one, equal to `- (V)/(p) (( ((del p))/((del V))
    ))_S`, where `V` is volume, `p` is pressure, and `S` is entropy, that is kept
    constant
  examples: []
  id: 113-04-52
  language_code: eng
  notes:
  - For an ideal gas, isentropic exponent is equal to ratio of the specific heat capacities.
