  definition: a protection whose operation and section selectivity are dependent on
    the measurement of electrical quantities at one end of the protected section by
    the measuring relays and, in some cases, on the exchange of logic signals between
    the ends
  examples: []
  id: 448-11-10
  language_code: eng
  notes:
