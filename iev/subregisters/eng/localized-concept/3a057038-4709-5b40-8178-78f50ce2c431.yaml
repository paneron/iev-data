  definition: a change in the optical characteristics of a material under the influence
    of an electric field
  examples: []
  id: 731-01-42
  language_code: eng
  notes:
  - Pockels and Kerr effects are examples of electro-optic effects.
  - Electro-optic is often erroneously used as a synonym for opto-electronic.
  - The most common effect results in a change in refractive index.
