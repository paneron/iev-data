data:
  authoritativeSource:
  - - clause: '3.6'
      original: ≈ VIM 3.6
      ref: JCGM VIM
      relationship:
        type: similar
  dateAmended: 2001-07-01
  definition: 'closeness of agreement between the results of successive measurements
    of the same measurand, carried out under the same conditions of measurement, i.e.:
    – by the same measurement procedure, – by the same observer, – with the same measuring
    instruments, used under the same conditions, – in the same laboratory, – at relatively
    short intervals of time.'
  examples: []
  id: 311-06-06
  language_code: eng
  notes:
  - The concept of "measurement procedure" is defined in VIM 2.5.
  reviewDate: 2001-07-01
  reviewDecisionDate: 2001-07-01
  reviewDecisionEvent: published
  terms:
  - designation: repeatability (of results of measurements)
    normative_status: preferred
    type: expression
