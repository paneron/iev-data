  dateAmended: 2020-03-01
  definition: Type of Protection where potential ignition sources are made ineffective
    or separated from the explosive atmosphere by either totally immersing them in
    a protective liquid, or by partially immersing and continuously coating their
    active surfaces with a protective liquid in such a way that an explosive atmosphere
    which can be above the liquid, or outside the equipment enclosure, cannot be ignited
