  definition: functional unit that generates its output variable as a function of
    its input variable according to a defined, time-invariant mathematical function
    `v ( t ) = f u ( t )` where<table> <tr> <td>`t`</td> <td>is the time;</td> </tr>
    <tr> <td> `u`(`t`)</td> <td>is the input variable;</td> </tr> <tr> <td>`f`</td>
    <td>is the function;</td> </tr> <tr> <td> `v`(`t`)</td> <td>is the output variable.</td>
    </tr> </table>
