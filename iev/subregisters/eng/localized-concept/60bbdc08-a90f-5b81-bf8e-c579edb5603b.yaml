  dateAmended: 1994-07-01
  definition: that attribute of auditory sensation in terms of which sounds may be
    ordered on a scale extending from low to high
  examples: []
  id: 801-29-01
  language_code: eng
  notes:
  - The pitch of a complex wave depends primarily upon the frequency content of the
    stimulus, but it also depends upon the sound pressure and the waveform.
  - The pitch of a sound may be described by the frequency of that pure tone having
    a specified sound pressure level that is judged by subjects to produce the same
    pitch.
