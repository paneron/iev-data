  dateAmended: 2018-09-01
  definition: set of sudden, small, irregular departures from the ideal value of a
    characteristic of a {{signal, IEV:101-12-02}}, such as the position in time, {{pulse
    duration, IEV:702-03-04}} or magnitude
  examples: []
  id: 702-07-74
  language_code: eng
  notes:
  - A definition of "jitter" specific to digital signals is given in {{IEV 704-16-13,
    IEV:704-16-13}}.
  - In English, the term "jitter" has different meanings in the fields of television
    (see {{IEV 723-06-09, IEV:723-06-09}}) and video technology (see {{IEV 806-17-23,
    IEV:806-17-23}}).
  - In French, the term "gigue" has a different meaning in television (see {{IEV 723-06-11,
    IEV:723-06-11}}).
  reviewDate: 2018-09-01
  reviewDecisionDate: 2018-09-01
  reviewDecisionEvent: published
  terms:
