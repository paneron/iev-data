  dateAmended: 2011-04-01
  definition: fundamental physical constant such that the gravitational force `F`
    between two particles with masses `m`~1~ and `m`~2~ at a distance `r` is given
    by `F = G ((m_1 m_2))/((r^2))`
  examples: []
  id: 113-03-17
  language_code: eng
  notes:
  - The value of the gravitational constant is 6,674 28(67) × 10^−11^ m^3^ ⋅ kg^−1^
    ⋅ s^−2^ (CODATA 2006).
  reviewDate: 2011-04-01
  reviewDecisionDate: 2011-04-01
  reviewDecisionEvent: published
  terms:
  - designation: gravitational constant
    normative_status: preferred
    type: expression
  - designation: '`G`'
    international: true
    type: symbol
