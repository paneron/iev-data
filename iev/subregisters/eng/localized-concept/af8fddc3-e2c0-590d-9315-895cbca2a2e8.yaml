  dateAmended: 2002-06-01
  definition: for a linear two-terminal-pair network or `n`-terminal-pair network,
    quotient of the phasor representing the voltage at an input port by the phasor
    representing the electric current at an output port, when all other ports are
    connected to specified terminating immittances
  examples: []
  id: 131-14-14
  language_code: eng
  notes:
  - The input is usually connected to an ideal voltage source.
  reviewDate: 2002-06-01
  reviewDecisionDate: 2002-06-01
  reviewDecisionEvent: published
  terms:
  - designation: reverse transfer impedance
    normative_status: preferred
    type: expression
