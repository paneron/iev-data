  dateAmended: 1983-01-01
  definition: the amount of substance of a system which contains as many elementary
    entities as there are atoms in 0.012 kilograms of carbon 12. When the mole is
    used, the elementary entities must be specified and may be atoms, molecules, ions,
    electrons, other particles, or specified groups of such particles
