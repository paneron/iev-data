  classification: Preferred
  dateAmended: 2009-12-01
  definition: for a sinusoidal quantity `a ( t ) = hat A cos ( omega t + vartheta_0
    )`, complex quantity `underset(_)(a) ( t ) = hat A cos ( omega t + vartheta_0
    ) + j s i n ( omega t + vartheta_0 ) = hat A exp j ( omega t + vartheta_0 ) =
    hat A exp ( j omega t ) exp ( j vartheta_0 )` where j is the imaginary unit, `hat
    A` is complex amplitude, `omega` is angular frequency, and `vartheta_0` is initial
    phase
  examples: []
  id: 103-07-12
  language_code: eng
  notes:
  - The instantaneous value of the quantity is the real part of its complex representation.
