  definition: at a given point on a two-dimensional domain of quasi-infinitesimal
    area d`A`, scalar quantity equal to the mass d`m` within the domain divided by
    the area d`A`, thus `ρ`~`A`~ = d`m`/d`A`
  examples: []
  id: 113-03-10
  language_code: eng
  notes:
  - The coherent SI unit of surface density is kilogram per square metre, kg/m^2^.
