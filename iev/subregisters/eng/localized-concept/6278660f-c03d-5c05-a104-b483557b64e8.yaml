  definition: 'a propagation path with a single hop, schematically represented by
    ionospheric reflection from the F region, reflection from the upper side of a
    lower layer, generally in the E region, and another reflection from the F region
    Example: An M path may be represented by a notation such as F, E, F or `F - E
    + F`.'
