  definition: quantity related to the minimum energy required to separate a given
    amount of material with a given isotopic composition in two parts of different
    isotopic composition
  examples: []
  id: 395-08-11
  language_code: eng
  notes:
  - The first one is greater than the initial composition, the second is lower.
  - This quantity is expressed in Separative Work Units (SWU) which has a mass dimension
    (kg).
