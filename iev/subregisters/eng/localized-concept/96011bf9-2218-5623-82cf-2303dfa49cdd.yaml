  dateAmended: 2009-03-01
  definition: ability of an electric power system to supply the aggregate electric
    power and energy required by the customers, under steady-state conditions, with
    system component ratings not exceeded, bus voltages and system frequency maintained
    within tolerances, taking into account planned and unplanned system component
    outages
  examples: []
  id: 617-01-04
  language_code: eng
  notes:
  - This ability may be measured by one or several appropriate indices.
  reviewDate: 2009-03-01
  reviewDecisionDate: 2009-03-01
  reviewDecisionEvent: published
  terms:
