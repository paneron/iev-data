  dateAmended: 1990-10-01
  definition: constant in the catenary and parabola equations, geometrically represented
    by the radius of curvature at the lowest point of the span
  examples: []
  id: 466-03-14
  language_code: eng
  notes:
  - 'The catenary constant `ρ` is equal to the quotient of the horizontal tension
    in the conductor `T`~o~ at a given temperature (see Figure 466-1) by its unit
    weight `ω`, which must take into account the ice or wind overloads, if applicable.


    `rho = ((T_o))/(omega)`'
