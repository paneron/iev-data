  definition: indivisible amount of electromagnetic radiation, such that the radiation
    only changes in a discrete manner by one or more such amounts, that is considered
    as a particle of energy `hν`, where `h` is the Planck constant and `ν` the frequency
    of the radiation
  examples: []
  id: 113-05-14
  language_code: eng
  notes:
  - 1 A photon is an elementary particle with spin quantum number 1 and zero rest
    mass.
  - 2 Photons are the mediating particles for electromagnetic interaction.
