  definition: radiocommunication system for land mobile service in which the desired
    service area is divided into a number of sub-areas, called "cells", with one or
    more base stations providing radio coverage to each cell
  examples: []
  id: 713-03-27
  language_code: eng
  notes:
  - In a cellular system, adjacent cells use different radio-frequency channels but
    these channels may be reused at a certain distance.
