  definition: 'smallest positive {{difference, IEV:102-01-17}} `T` between two values
    of the independent {{variable, IEV:103-01-05}} `t` of a {{function, IEV:102-01-10}}
    `f`(`t`) at which the function''s values are identical for any value of `t`: `f`(`t`+`T`)
    = `f`(`t`)'
