  definition: apparatus installed at two locations relatively distant apart from each
    other which, when a first key has been inserted in a lock placed at one of the
    locations, allows a second key to be extracted at the other location and which,
    once this latter key has been withdrawn, prevents the withdrawal of the first
    key
