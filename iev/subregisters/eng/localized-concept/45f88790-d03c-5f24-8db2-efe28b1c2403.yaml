  dateAmended: 1998-08-01
  definition: for a substance within a domain, vector quantity equal to the volume
    integral of the magnetic polarization
  examples: []
  id: 121-11-55
  language_code: eng
  notes:
  - 'The magnetic dipole moment is related to the magnetic area moment `*m*` by the
    expression


    `*j*` = `μ`~0~ `*m*`


    where `μ`~0~ is the magnetic constant.'
