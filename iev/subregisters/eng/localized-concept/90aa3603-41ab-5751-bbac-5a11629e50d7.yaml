  dateAmended: 2014-03-01
  definition: neutron with a kinetic energy close to that of neutrons in thermal equilibrium
    with the atomic nuclei of the surrounding medium
  examples: []
  id: 395-02-17
  language_code: eng
  notes:
  - In the case of a maxwellian nuclei distribution, the most probable energy is equal
    to 0,025 eV (1/40 eV) at 293 K.
  - In practice the upper limit is about 1 eV.
  - This entry was numbered 393-12-79 in IEC 60050-393:2003.
