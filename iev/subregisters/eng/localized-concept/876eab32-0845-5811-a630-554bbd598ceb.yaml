  classification: Preferred
  dateAmended: 2011-04-01
  definition: at a given point within a three-dimensional domain with quasi-infinitesimal
    volume d`V`, vector quantity equal to the resultant force d*`F`* applied to the
    domain divided by its volume, thus *`f`* = d*`F`*/d`V`
  examples: []
  id: 113-03-18
  language_code: eng
  notes:
  - 1 Force density is an intensive quantity describing a force field *`F`*(*`r`*).
  - 2 The coherent SI unit of force density is newton per cubic metre, N/m^3^.
  reviewDate: 2011-04-01
  reviewDecisionDate: 2011-04-01
  reviewDecisionEvent: published
  terms:
  - designation: force density
    normative_status: preferred
    type: expression
  - designation: volumic force
    normative_status: preferred
    type: expression
  - designation: '*`f`*'
    international: true
    type: symbol
