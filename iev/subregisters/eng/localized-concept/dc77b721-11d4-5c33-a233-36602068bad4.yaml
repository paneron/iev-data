  definition: magnetic material having low coercivities for the magnetic flux density
    as well as for the magnetic polarization
  examples: []
  id: 121-12-71
  language_code: eng
  notes:
  - A specific value of coercivity defining the boundary between magnetically hard
    and soft materials cannot easily be stated but it generally lies in the range
    1 kA/m to 10 kA/m.
