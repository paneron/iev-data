  notes:
  - For products that have the same physical characteristics as electric lamps for
    general lighting, but that are built to emit <a href="IEV845-21-002">optical radiation</a>
    mainly in the IR or UV spectrum, the term "IR lamp" or "UV lamp" is often used.
  - In IEC standards, "lamp" is commonly used with the same meaning.
