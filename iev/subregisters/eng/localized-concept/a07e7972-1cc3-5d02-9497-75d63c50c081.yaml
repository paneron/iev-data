  dateAmended: 2008-06-01
  definition: disturbance which exceeds the limit of continuous disturbance no longer
    than 200 ms and which is separated from a subsequent disturbance by at least 200
    ms
  examples: []
  id: 851-15-13
  language_code: eng
  notes:
  - Both intervals are related to the level of the limit of continuous disturbance.
  - A click may contain a number of impulses, in which case the relevant time is that
    from the beginning of the first to the end of the last impulse.
