  dateAmended: 2018-05-01
  definition: instrument, apparatus, implement, machine, appliance, implant, reagent
    for in vitro use, software, material or other similar or related article, intended
    by the manufacturer to be used, alone or in combination, for human beings, for
    one or more of the specific medical purpose(s) of:* diagnosis, prevention, monitoring,
    treatment or alleviation of disease;* diagnosis, monitoring, treatment, alleviation
    of or compensation for an injury;* investigation, replacement, modification, or
    support of the anatomy or of a physiological process;* supporting or sustaining
    life;* control of conception;* disinfection of medical devices;* providing information
    by means of in vitro examination of specimens derived from the human body; and
    does not achieve its primary intended action by pharmacological, immunological
    or metabolic means, in or on the human body, but which can be assisted in its
    intended function by such means
  examples: []
  id: 871-06-06
  language_code: eng
  notes:
  - Products that can be considered to be medical devices in some jurisdictions but
    not in others include:* disinfection substances;* aids for persons with disabilities;*
    devices incorporating animal and/or human tissues;* devices for in vitro fertilization
    or assisted reproduction technologies.
