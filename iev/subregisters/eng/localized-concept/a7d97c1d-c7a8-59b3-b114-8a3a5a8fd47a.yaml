  definition: a conductor or group of conductors formed into a single conducting loop
  examples: []
  id: 411-38-01
  language_code: eng
  notes:
  - The conductor may consist of a number of strands or laminations. Each strand or
    lamination is in the form of wire, rod, strip or bar, depending on its cross-section.
    Each individual strand or lamination may be uninsulated or insulated, e.g. to
    reduce eddy currents.
