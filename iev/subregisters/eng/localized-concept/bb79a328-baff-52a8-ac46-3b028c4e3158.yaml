  reviewDecisionDate: 1991-10-01
  reviewDecisionEvent: published
  terms:
  - designation: conservation of radiance
    normative_status: preferred
    type: expression
  - designation: conservation of brightness
    type: expression
  - designation: brightness theorem
    type: expression
