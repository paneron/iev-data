  dateAmended: 1991-10-01
  definition: a basic principle stating that no passive optical system can increase
    the quantity `L`•n^-2^ where `L` is the radiance of a beam and `n` is local refractive
    index
  examples: []
  id: 731-01-31
  language_code: eng
  notes:
  - The quantity `L`•n^-2^ would be constant if the losses by absorption, scattering
    etc. were zero.
