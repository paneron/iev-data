data:
  authoritativeSource:
  - {}
  dateAmended: 2019-10-01
  definition: direct or indirect release from a product or process into the environment
  examples:
  - The release could include one or more substances, heat, light, sound, electromagnetic
    fields, etc.
  id: 904-01-11
  language_code: eng
  notes:
  - The term “emission” is also used for the radio waves or signals produced (see
    {{IEV 161-01-09, IEV:161-01-09}}), for the production of any waves or particles
    (see {{IEV 702-02-03, IEV:702-02-03}}), for a process in radiocommunication (see
    {{IEV 702-02-05, IEV:702-02-05}}), for a {{programme, IEV:723-01-02}} in broadcasting,
    and as a synonym for {{transmission, IEV:723-01-03}} in broadcasting.
  - In French, the term “{{émission, IEV:702-02-04}}” is also used for the concept
    represented by the English term “{{sending, IEV:702-02-04}}” of a signal.
  reviewDate: 2019-10-01
  reviewDecisionDate: 2019-10-01
  reviewDecisionEvent: published
  terms:
  - designation: emission
    normative_status: preferred
    type: expression
    usage_info: into the environment
