  definition: quotient of the <a href="IEV845-24-083">spectral linear attenuation
    coefficient</a>, `μ`(`λ`), and the mass density, `ρ`, of the medium `mu_m ( lambda
    ) = ((mu ( lambda )))/((rho_(())))`
  examples: []
  id: 845-24-086
  language_code: eng
  notes:
  - The spectral mass attenuation coefficient is expressed in square metre per kilogram
    (m^2^·kg^−1^).
  - This entry was numbered 845-04-79 in IEC 60050-845:1987.
  reviewDate: 2020-12-01
  reviewDecisionDate: 2020-12-01
  reviewDecisionEvent: published
  terms:
