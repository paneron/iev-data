  dateAmended: 1992-03-01
  definition: any variable physical phenomenon apparently not conveying information
    and which may be superimposed on, or combined with, a wanted signal
  examples: []
  id: 702-08-03
  language_code: eng
  notes:
  - In certain cases a noise may convey information on some characteristics of its
    source, for example its nature and location.
  - An aggregate of signals may appear as noise, when they are not separately identifiable.
