  definition: quotient of the amount of substance `n`~B~ of ions B, contained in a
    given volume `V` of a solution, by that volume `c`~B~ = `n`~B~ / `V`
  examples: []
  id: 114-01-16
  language_code: eng
  notes:
  - The coherent SI unit of ion concentration is mole per cubic metre, mol/m^3^. A
    usual unit is mole per litre, mol/l.
  - This entry was numbered 111-15-25 in IEC 60050-111:1996. It has been modified.
