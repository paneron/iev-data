  dateAmended: 1991-10-01
  definition: the speed of light in vacuum, divided by the magnitude of the group
    velocity of the mode
  examples: []
  id: 731-03-30
  language_code: eng
  notes:
  - 'For a plane wave of wavelength `λ`, it is related thus to the refractive index
    `n`:


    `N = n - lambda ((d n))/((d lambda))`


    where `λ` is the wavelength.'
  - Each mode has its own group index.
