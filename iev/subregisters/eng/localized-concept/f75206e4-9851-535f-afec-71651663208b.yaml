  classification: Preferred
  dateAmended: 2011-04-01
  definition: quantity equal to normal stress `σ` divided by linear strain `ε`, under
    given conditions, thus `E` = `σ` / `ε`
  examples: []
  id: 113-03-67
  language_code: eng
  notes:
  - 1 Usually, an isothermal process is considered.
  - 2 In anisotropic media, modulus of elasticity may depend on the orientation.
  - 3 The coherent SI unit of modulus of elasticity is pascal, Pa.
  reviewDate: 2011-04-01
  reviewDecisionDate: 2011-04-01
  reviewDecisionEvent: published
  terms:
  - designation: modulus of elasticity
    normative_status: preferred
    type: expression
  - designation: Young modulus
    normative_status: preferred
    type: expression
  - designation: '`E`'
    international: true
    type: symbol
