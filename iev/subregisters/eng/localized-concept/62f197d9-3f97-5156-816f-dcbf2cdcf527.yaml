  definition: phenomenon which occurs when a pixel of the solid-state imaging device
    is so illuminated that the number of generated electrons is greater than can be
    stored
  examples: []
  id: 808-04-03
  language_code: eng
  notes:
  - This excess of electrons can spread into neighbouring cells. As a result the highlight
    areas of the scene appear increased in size on the television screen.
