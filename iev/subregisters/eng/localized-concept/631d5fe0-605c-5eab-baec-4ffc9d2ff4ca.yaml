  dateAmended: 2010-06-01
  definition: representation of the name of a country by a two-letter symbol according
    to ISO 3166-1
  examples: []
  id: 732-05-05
  language_code: eng
  notes:
  - 'The standard for representing the names of countries is ISO 3166-1 which defines
    three codes: a two-letter code, a three-letter code, and a three-digit code. In
    the Internet, the URLs and the domain names generally use the two-letter code.'
