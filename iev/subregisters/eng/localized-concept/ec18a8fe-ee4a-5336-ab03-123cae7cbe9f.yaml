  dateAmended: 1991-10-01
  definition: 1 – a decrease of electromagnetic power between two points 2 – the quantitative
    expression of power decrease which may be expressed by the ratio of the values
    at two points of a quantity related to power in a well defined manner.
  examples: []
  id: 731-01-48
  language_code: eng
  notes:
  - Attenuation is generally expressed in logarithmic units, such as decibel (dB).
