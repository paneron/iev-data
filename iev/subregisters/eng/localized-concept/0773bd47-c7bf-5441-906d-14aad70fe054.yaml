  definition: integral of the <a href="IEV845-24-083">spectral linear attenuation
    coefficient</a>, `μ`(`x`, `λ`), of the medium between the points `x`~1~ and `x`~2~,
    as given by the equation `delta ( lambda ) = int_((x_1))^((x_2)) mu ( x , lambda
    ) d x`
  examples: []
  id: 845-24-087
  language_code: eng
  notes:
  - The spectral optical thickness is used in atmospheric physics and physical oceanography.
  - The spectral optical thickness has unit one.
  - This entry was numbered 845-04-80 in IEC 60050-845:1987.
