      ref: see chapter 725
      relationship:
        type: related
  dateAmended: 1992-04-01
  definition: a shaped-beam antenna designed in such a way that when its beam intersects
    a given surface the lines of equal power flux density incident upon the surface
    form specified contours
  examples: []
  id: 712-03-13
  language_code: eng
  notes:
  - For a satellite antenna, the area limited, on the surface of the Earth, by the
    line along which the power flux density has a specified value, is called "footprint
    of the beam".
  reviewDate: 1992-04-01
  reviewDecisionDate: 1992-04-01
  reviewDecisionEvent: published
  terms:
  - designation: contoured-beam antenna
    normative_status: preferred
    type: expression
