  definition: a body which revolves around another body of preponderant mass and which
    has a motion primarily and permanently determined by the force of attraction of
    that other body
  examples: []
  id: 725-11-05
  language_code: eng
  notes:
  - A body so defined which revolves around the Sun is called a planet or planetoid.
  - A satellite may be a natural body or a spacecraft.
