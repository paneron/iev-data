  dateAmended: 1997-03-01
  definition: the difference between the maximum and minimum sound signal levels that
    can be conveyed by a piece of equipment or a sound channel, expressed in decibels,
    between specified limits determined by the onset of non-linearity distortion at
    the upper extreme, and by an inadequate signal to noise ratio at the lower extreme
