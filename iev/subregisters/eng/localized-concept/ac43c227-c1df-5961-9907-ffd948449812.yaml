  dateAmended: 1990-10-01
  definition: 'those quantities the numerical values of which define the tapping duty.The
    tapping quantities include for each winding and for each tapping: a) a tapping
    voltage, b) a tapping power, c) a tapping current'
  examples: []
  id: 421-05-10
  language_code: eng
  notes:
  - Tapping quantities are related to a given tapping connection of the transformer
    and apply therefore to any winding, including any untapped winding.
  reviewDate: 1990-10-01
  reviewDecisionDate: 1990-10-01
  reviewDecisionEvent: published
  terms:
  - designation: tapping quantities
    normative_status: preferred
    type: expression
