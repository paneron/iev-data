  dateAmended: 2021-01-01
  definition: a circuit-breaker in which the arc develops in a blast of gas
  examples: []
  id: 441-14-30
  language_code: eng
  notes:
  - Where the gas is moved by a difference in pressure established by mechanical means
    during the opening operation of the circuit-breaker, it is termed a single pressure
    gas-blast circuit-breaker. Where the gas is moved by a difference in pressure
    established before the opening operation of the circuit-breaker, it is termed
    a double pressure gas-blast circuit-breaker.
