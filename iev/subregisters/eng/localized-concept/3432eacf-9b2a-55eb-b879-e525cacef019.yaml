  dateAmended: 2021-01-01
  definition: a contact piston in which rubbing contact is made at the free ends of
    thin quarter-wave length long metal strips which extend from the plunger face
    and lie close to the waveguide walls
  examples: []
  id: 726-11-04
  language_code: eng
  notes:
  - The actual contact is thus made in a region of low current and high voltage, so
    that the effects of contact resistance are minimized.
  reviewDate: 2021-01-01
  reviewDecisionDate: 2021-01-01
  reviewDecisionEvent: published
  terms:
  - designation: quarter-wave contact piston
    normative_status: preferred
    type: expression
  - designation: bucket piston
    type: expression
  - designation: bucket plunger
    type: expression
