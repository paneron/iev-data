  dateAmended: 2020-12-01
  definition: weighting function that combines the normalized spectral sensitivities
    of the human eye and skin to <a href="IEV845-21-008">ultraviolet radiation</a>
    for radiation protection purposes
  examples: []
  id: 845-26-054
  language_code: eng
  notes:
  - The wavelength range for the ultraviolet hazard spectral weighting function is
    specified in ICNIRP-recommendations as `λ` = 180 nm to `λ` = 400 nm.
