  definition: property of the result of a measurement or of the value of a standard
    such that it can be related to stated references, usually national or international
    standards, through an unbroken chain of comparisons all having stated uncertainties
  examples: []
  id: 311-01-15
  language_code: eng
  notes:
  - The concept is often expressed by the adjective traceable.
  - The unbroken chain of comparisons is called a traceability chain.
  - In French, the way in which the relationship with the standards is determined
    is called "raccordement aux Ã©talons".
