  dateAmended: 2013-11-01
  definition: linear time-invariant transfer element the transfer function of which
    has exactly two poles with negative real parts which may be real or complex conjugate
    and no zeros
  examples: []
  id: 351-50-03
  language_code: eng
  notes:
  - "The transfer function of a second-order lag element is given as\n\n`((V ( s )))/((U\
    \ ( s ))) = ((K_Ρ))/((( 1 + T_1 * s ) * ( 1 + T_2 * s )))` for two real poles\n\
    \nand as\n\n`((V ( s )))/((U ( s ))) = ((K_Ρ))/((((s^2))/((omega_0^2)) + 2 * vartheta\
    \ * (s)/((omega_0)) + 1))` for a complex conjugate pair of poles\n\nwhere<table>\r\
    \n<tr>\n<td>\n`K`~P~\n</td>\n<td>is the proportional action coefficient;</td>\n\
    </tr>\r\n<tr>\n<td>\n`T`~1~, `T`~2~\n</td>\n<td>are the time constants;</td>\n\
    </tr>\r\n<tr>\n<td>`vartheta`</td>\n<td>is the damping ratio;</td>\n</tr>\r\n\
    <tr>\n<td>\n`ω`~0~\n</td>\n<td>is the characteristic angular frequency;</td>\n\
    </tr>\r\n<tr>\n<td>`s`</td>\n<td>is the complex variable of the Laplace transform;</td>\n\
    </tr>\r\n<tr>\n<td>\n`U`(`s`)</td>\n<td>is the input transform;</td>\n</tr>\r\n\
    <tr>\n<td>\n`V`(`s`)</td>\n<td>is the output transform.</td>\n</tr>\r\n</table>"
  - This entry was numbered 351-28-14 in IEC 60050-351:2006.
