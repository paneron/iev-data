  definition: that part of the upper atmosphere characterized by the presence of ions
    and free electrons mainly arising from photo-ionization, the electron density
    being sufficient to produce significant modification of the propagation of radio
    waves in certain frequency bands
  examples: []
  id: 705-06-11
  language_code: eng
  notes:
  - The Earth's ionosphere extends approximately from a height of 50 km to a height
    of 2000 km.
