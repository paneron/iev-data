  dateAmended: 1983-01-01
  definition: 1) an arrangement of radioactive sources attached to a mechanical support,
    to be placed at or near the surface to irradiate a superficial layer of tissue
    2) a structure that collimates a beam of radiation; it may be open- or close-ended
    3) a device that indicates the extent of the radiation field at a given distance
    from a source of radiation; it may or may not incorporate the collimating diaphragms;
    it may be open- or close-ended
