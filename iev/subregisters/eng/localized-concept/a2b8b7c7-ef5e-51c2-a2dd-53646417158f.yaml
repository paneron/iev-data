  dateAmended: 2020-12-01
  definition: programme according to which the maintenance operations of luminaire
    cleaning, room surface cleaning and lamp replacement are scheduled to be carried
    out at equal time intervals
  examples: []
  id: 845-29-143
  language_code: eng
  notes:
  - Usually the time interval for the room surface cleaning is a multiple of the lamp
    replacement interval; the latter is in turn a multiple of the luminaire cleaning
    interval.
