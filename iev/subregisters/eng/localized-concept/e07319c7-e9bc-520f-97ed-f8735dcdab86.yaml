  definition: time required for the neutron flux in a nuclear reactor to change by
    a factor e equal to 2,718..., when the neutron flux is rising or falling exponentially
  examples: []
  id: 395-07-04
  language_code: eng
  notes:
  - Doubling time is the time for the physical power to be multiplied by two, with
    the other parameters assumed unchanged.
