  definition: a digital section or a number of tandem-connected digital sections operating
    at the same digit rate between two digital distribution frames, or equivalent
    points, at which switches or terminal equipments are connected
  examples: []
  id: 704-19-03
  language_code: eng
  notes:
  - Terminal equipments are those at which signals at the specified digit rate originate
    or terminate.
  - A digital link may be qualified to indicate its digit rate or multiplex order.
