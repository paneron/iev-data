  dateAmended: 2020-12-01
  definition: material which exhibits photoluminescence as the result of exposure
    to <a href="IEV845-21-002">optical radiation</a>
  examples: []
  id: 845-24-040
  language_code: eng
  notes:
  - Photoluminescent materials absorb energy from optical radiation in the shorter
    wavelength regions of the visible spectrum and/or in the ultraviolet region and
    re-radiate some of this energy at longer wavelengths, producing narrow bands of
    emission in the visible region.
  - See also "<a href="IEV845-24-041">fluorescent material</a>", "<a href="IEV845-22-055">daylight
    fluorescent colour</a>".
