  definition: material composed of oxides containing F~e~^3+^ ions (ferric ions) as
    the main cationic component and exhibiting either ferrimagnetism or antiferromagnetism
  examples: []
  id: 121-12-49
  language_code: eng
  notes:
  - The term “ferrite” is often restricted to such materials having the spinel structure.
  - In metallurgy and mineralogy, the term “ferrite” has other meanings.
