  definition: characteristics of a digital television system permitting operation
    on a variety of media
  examples: []
  id: 723-10-61
  language_code: eng
  notes:
  - Interoperability in the context of terrestrial broadcasting comprises delivery
    over alternative media such as cable, satellite, VCR and broadband networks, and
    also conversion to existing analogue TV systems, film and video standards, and
    interworking with computers and interactive systems.
