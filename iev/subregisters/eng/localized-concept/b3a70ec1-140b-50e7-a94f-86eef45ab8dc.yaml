  definition: '{{fuel cell power system, IEV:485-09-01}} that is not intended to be
    permanently fastened or otherwise secured in a specific location image::/assets/images/parts/485/485-09-23-Fig-en.png
    usemap="#image-map"[] <map name="image-map"> <area title="fuel cell module" href="http://www.electropedia.org/iev/iev.nsf/display?openform&amp;ievref=485-09-03"
    shape="rect" coords="269,137,350,213" target="_self" alt="fuel cell module"> </map>
    *Key* Discharge water – water discharged from the fuel cell power system including
    waste water and condensate. EMD ({{electromagnetic disturbance, IEV:161-01-05}})
    – electromagnetic phenomenon that can degrade the performance of a device, equipment
    or system, or adversely affect living or inert matter. EMI ({{electromagnetic
    interference, IEV:161-01-06}}) – degradation in the performance of equipment or
    transmission channel or a system caused by an electromagnetic disturbance. Waste
    heat – thermal energy released and not recovered.'
