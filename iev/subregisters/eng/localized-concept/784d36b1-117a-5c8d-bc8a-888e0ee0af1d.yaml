  definition: for a cross-section of an optical fibre it is the centre of that circle
    which best fits the outer limit of the cladding
  examples: []
  id: 731-02-25
  language_code: eng
  notes:
  - The cladding centre may not be the same as the core centre and the reference surface
    centre.
  - The method of best fitting has to be specified.
