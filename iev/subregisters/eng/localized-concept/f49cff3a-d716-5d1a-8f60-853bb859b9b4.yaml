  dateAmended: 1992-11-01
  definition: a ratio, usually expressed in decibels, of the apparent power without
    crosstalk at a given point of a disturbed channel, to the apparent power developed
    by crosstalk from a single disturbing channel at the same point when the disturbed
    and disturbing channels are transmitting a given apparent power at a point of
    zero relative level
  examples: []
