  definition: complex number j represented by the pair of real numbers (0, 1)
  examples: []
  id: 102-02-10
  language_code: eng
  notes:
  - The complex number represented by the pair (`a`, `b`) can also be represented
    by `a + j b`.
  - The imaginary unit j and its opposite −j are the two square roots of −1.
  - In electrotechnology, the symbol j is preferred to the symbol i, usual in mathematics
    and other fields.
