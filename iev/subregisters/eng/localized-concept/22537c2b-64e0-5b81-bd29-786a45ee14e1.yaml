  dateAmended: 2013-11-01
  definition: design of a physical unit or a device so that the output variable does
    not change its value if the output is burdened with the inputs of other physical
    units or devices
  examples:
  - 1 outputs for phantom circuits
  - 2 outputs with tristate characteristic
  - 3 diode-decoupled outputs.
  id: 351-56-20
  language_code: eng
  notes:
