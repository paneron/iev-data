  definition: 1 – ability of a radio receiver to provide an output signal of required
    level and quality from a weak input signal 2 – the minimum level of signal at
    the input of a radio receiver which produces an output signal of specified level
    and quality
  examples: []
  id: 713-10-52
  language_code: eng
  notes:
  - The output signal quality is usually expressed by a signal-to-noise ratio or an
    error ratio.
