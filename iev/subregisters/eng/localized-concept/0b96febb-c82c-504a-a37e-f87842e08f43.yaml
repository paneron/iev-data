  definition: temperature, as measured on the enclosure, at which certain resonator
    measurements are made
  examples: []
  id: 561-01-76
  language_code: eng
  notes:
  - For controlled temperature resonators, the reference temperature is the mid-point
    of the controlled temperature range. For non-controlled temperature resonators,
    the reference temperature is normally 25 °C ± 2 °C.
  - This entry was numbered 561-02-24 in IEC 60050-561:1991.
