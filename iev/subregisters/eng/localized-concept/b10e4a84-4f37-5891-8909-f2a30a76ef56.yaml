data:
  authoritativeSource:
  - - clause: '28'
      original: ITU RR 28 MOD
      ref: ITU RR
      relationship:
        type: modified
  dateAmended: 1998-04-01
  definition: mobile service intended to provide links with mobile stations located
    on a Earth's surface within a continental area, or between mobile stations
  examples: []
  id: 713-03-05
  language_code: eng
  notes:
  - In the ITU Radio Regulations, the land mobile service is a terrestrial radiocommunication
    service.
  - The land mobile service includes radiocommunications within tunnels and underground
    mines and in certain cases, for example in citizen's bands, includes coastal maritime
    areas.
  reviewDate: 1998-04-01
  reviewDecisionDate: 1998-04-01
  reviewDecisionEvent: published
  terms:
