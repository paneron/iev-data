  definition: component specified in a computational viewpoint that has a control
    interface and declared sets of . operation interfaces in which it plays a server
    role (facets), . operation interfaces in which it plays a client role (receptacles),
    . operation interfaces originating announcements carrying notifications of typed
    events (event sources), . operation interfaces consuming announcements carrying
    notifications of typed events (event sinks), and . operation interfaces supporting
    accessors and mutators for attributes (attributes)
