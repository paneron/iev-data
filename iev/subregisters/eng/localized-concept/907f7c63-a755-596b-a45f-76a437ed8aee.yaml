  definition: X-ray apparatus in which all or part of the energy to be injected into
    the X-ray tube is stored in an appropriate component during periods of no-load
    operation
  examples: []
  id: 881-05-18
  language_code: eng
  notes:
  - 'Stored-energy generators may use:


    1) a capacitor


    2) a fly wheel


    3) a storage battery.'
