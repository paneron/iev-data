  dateAmended: 1990-10-01
  definition: for a magnetic core of given geometry, divided into a series of longitudinal
    elements of constant cross-section, the sum of the quotients of the lengths `l`
    of the elements measured along the assumed mean magnetic path and the square of
    the corresponding cross-sectional areas `A` `C_2 = sum (l)/((A^2))`
