  dateAmended: 1993-08-01
  definition: the justification ratio that occurs when the digit rate of the original
    digital signal is at its upper tolerance limit and the digit rate of the channel
    provided for conveying it by justification is at its lower tolerance limit
  examples: []
  id: 704-21-15
  language_code: eng
  notes:
  - The minimum justification ratio is the limiting value that can actually occur
    under practical operating conditions.
