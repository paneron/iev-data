  definition: an electrically and mechanically combined assembly of electronic valve
    devices or stacks, complete with all its connections and auxiliaries in its own
    mechanical structure
  examples: []
  id: 551-14-13
  language_code: eng
  notes:
  - Similar terms are applied to stacks or assemblies comprising specific electronic
    valve devices, e.g. diode stack (rectifier diodes only), thyristor assembly (thyristors
    only or in combination with rectifier diodes).
