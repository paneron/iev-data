data:
  authoritativeSource:
  - {}
  dateAmended: 2017-12-01
  definition: unplanned sudden change in {{electric power system, IEV:692-01-02}}
    operating condition that causes widespread power quality problems or {{interruptions,
    IEV:692-04-01}}
  examples: []
  id: 692-01-10
  language_code: eng
  notes:
  - A system disturbance can be initiated by a {{fault, IEV:692-01-06}} in the transmission
    system, a trip of a generation unit, {{loss of load, IEV:692-01-16}}, or any combination
    thereof. System disturbance can lead to abnormal ranges of frequency or voltage,
    loss of power system stability or cascading outages of power transmission circuits
    and as well widespread interruption of customer load.
  reviewDate: 2017-12-01
  reviewDecisionDate: 2017-12-01
  reviewDecisionEvent: published
  terms:
  - designation: system disturbance
    normative_status: preferred
    type: expression
    usage_info: in an electric power system
