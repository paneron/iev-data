  classification: Preferred
  dateAmended: 2011-04-01
  definition: quantity equal to shear stress `τ` divided by shear strain `γ`, under
    given conditions, thus `G` = `τ` / `γ`
  examples: []
  id: 113-03-68
  language_code: eng
  notes:
  - 1 Usually, an isothermal process is considered.
  - 2 In anisotropic media, modulus of rigidity may depend on the orientation.
  - 3 The coherent SI unit of modulus of rigidity is pascal, Pa.
  reviewDate: 2011-04-01
  reviewDecisionDate: 2011-04-01
  reviewDecisionEvent: published
  terms:
  - designation: modulus of rigidity
    normative_status: preferred
    type: expression
  - designation: Coulomb modulus
    normative_status: preferred
    type: expression
  - designation: '`G`'
    international: true
    type: symbol
