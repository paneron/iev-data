  definition: quantity involved in the visual observation of a source of light when
    viewed directly from the distance where its apparent diameter just becomes inappreciable
  examples: []
  id: 845-21-096
  language_code: eng
  notes:
  - The point brilliance is measured by the illuminance produced by the source on
    a plane, at the observer's eye, normal to the direction of the source.
  - The point brilliance is expressed in lux (lx = lm·m^−2^).
  - This entry was numbered 845-01-59 in IEC 60050-845:1987.
