  dateAmended: 2011-04-01
  definition: particle considered to be not composed of more basic particles at a
    specified level of consideration, as opposed to those which are considered to
    be assemblies
  examples: []
  id: 113-05-02
  language_code: eng
  notes:
  - 1 Elementary particles are either particles of matter, that are sources of interactions,
    such as electrons, neutrinos and quarks, or particles mediating the interactions,
    such as photons. Examples of assemblies are proton, neutron, atomic nucleus, atom,
    ion, molecule.
  - 2 To any kind of elementary particle, there exists an antiparticle.
