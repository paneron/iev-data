  definition: divide a range of values that a variable quantity may assume into a
    finite number of predetermined adjacent intervals, not necessarily equal, in which
    any value within a given interval is represented by a single predetermined value
    within this interval, called "quantized value"
  examples: []
  id: 351-41-13
  language_code: eng
  notes:
  - To quantize means to convert a continuous-value variable into a discrete-value
    variable.
