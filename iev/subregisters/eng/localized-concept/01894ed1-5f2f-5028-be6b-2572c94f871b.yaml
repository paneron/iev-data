  language_code: eng
  notes:
  - 1 The neutron is a fermion and is constituted from quarks ddu.
  - 2 Neutrons are constituents of all atomic nuclei except hydrogen ^1^H.
  - 3 The neutron has a rest mass `m`~n~ = 1,674 927 211(84) × 10^−27^ kg (CODATA
    2006) and a mean life in the free state for beta decay of approximately 890 s.
