    <td>\n`K`~P~\n</td>\n<td>is the proportional action coefficient;</td>\n</tr>\r\
    \n<tr>\n<td>\n`T`~i~\n</td>\n<td>is the reset time.</td>\n</tr>\r\n</table>"
