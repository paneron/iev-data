  definition: unwanted deviations, of a periodic and/or random nature, in the indication
    of a measuring instrument
  examples: []
  id: 312-07-01
  language_code: eng
  notes:
  - These deviations, which can be due to various causes, can appear either in the
    presence or absence of an input or output signal.
  - Hum and ripple are periodic deviations. Noise and fluctuations are random deviations.
