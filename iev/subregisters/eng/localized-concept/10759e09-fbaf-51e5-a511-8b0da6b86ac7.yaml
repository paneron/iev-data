  dateAmended: 1992-04-01
  definition: the ratio `G/T`, usually expressed in logarithmic units, of the absolute
    gain `G` of an antenna to the antenna-receiver noise temperature `T` referred
    to the antenna terminals at a specified frequency and in specified conditions
    of installation and operation
  examples: []
  id: 712-02-56
  language_code: eng
  notes:
  - If the noise temperature is expressed in kelvins and the gain as a power ratio,
    the quantity 10 lg `G/T` is expressed in a unit designated by the symbol dBK.
  reviewDate: 1992-04-01
  reviewDecisionDate: 1992-04-01
  reviewDecisionEvent: published
  terms:
  - designation: figure of merit
    normative_status: preferred
    type: expression
