  dateAmended: 2020-12-01
  definition: law stating that the total radiant exposure required to elicit a given
    photobiological or photochemical response is independent of the duration over
    which the exposure occurs
  examples: []
  id: 845-26-081
  language_code: eng
  notes:
  - The Bunsen–Roscoe law generally holds only over a given limited range of exposure
    durations. Reciprocity failure can occur due to repair mechanisms, recombination
    effects over long periods, or photon saturation for extremely short periods.
  reviewDate: 2020-12-01
  reviewDecisionDate: 2020-12-01
  reviewDecisionEvent: published
  terms:
  - designation: Bunsen–Roscoe law
    normative_status: preferred
    type: expression
  - designation: reciprocity law
    type: expression
