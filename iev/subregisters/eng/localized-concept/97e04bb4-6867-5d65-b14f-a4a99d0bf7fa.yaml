  definition: the dose equivalent to an organ or tissue that will be accumulated over
    50 years following the intake of radioactive material into the body `H_((50))
    = int_(t_0)^(t_0 + 50 years) overset(˙)(H) ( t ) d t` where `overset(˙)(H) ( t
