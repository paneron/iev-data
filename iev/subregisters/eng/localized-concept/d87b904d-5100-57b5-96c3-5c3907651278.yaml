  dateAmended: 2008-06-01
  definition: non metallic sheath applied over a covering, generally metallic, ensuring
    the protection of the cable from the outside
  examples: []
  id: 461-05-04
  language_code: eng
  notes:
  - In North America, the term sheath is generally used for metallic coverings, whereas
    the term jacket is used only for non-metallic coverings.
  - In case of special bonding, the oversheath may provide electrical insulation of
    the underlying conducting covering.
