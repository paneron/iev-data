  dateAmended: 2002-06-01
  definition: qualifies a circuit element or a circuit for which the time integral
    of the instantaneous power cannot be negative over any time interval beginning
    at an instant before the first supply of electric energy
  examples: []
  id: 131-11-34
  language_code: eng
  notes:
  - Under periodic conditions, the integration interval can comprise an integral number
    of periods instead of beginning at minus infinity.
  - A passive circuit normally does not contain voltage or current sources.
