      relationship:
        type: modified
  dateAmended: 2014-03-01
  definition: quotient of `E` by `bar N`, where `bar N` is the mean number of ion
    pairs formed when the initial kinetic energy `E` of a charged particle is completely
    dissipated `W_i = E // bar N`
  examples: []
  id: 395-01-31
  language_code: eng
  notes:
  - This quantity is expressed in joules (J) or electronvolts (eV).
  - This entry was numbered 393-14-54 in IEC 60050-393:2003.
  reviewDate: 2014-03-01
  reviewDecisionDate: 2014-03-01
  reviewDecisionEvent: published
  terms:
  - designation: mean energy expended per ion pair formed
    normative_status: preferred
    type: expression
  - designation: '`W`~i~'
    international: true
    type: symbol
