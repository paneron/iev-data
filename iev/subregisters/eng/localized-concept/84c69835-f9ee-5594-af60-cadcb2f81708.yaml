  dateAmended: 1992-11-01
  definition: the loss expressed in decibels, constant at all frequencies transmitted
    which it is necessary to add to, or remove from, a specified telephone reference
    system, so as to obtain the same transmission performance in a given direction,
    when a system to be assessed is added to, or used to replace the whole or appropriate
    part of the reference system
  examples: []
  id: 722-17-12
  language_code: eng
  notes:
  - The transmission performance rating is positive or negative according to whether
    it has been necessary to add or remove the corresponding loss.
  reviewDate: 1992-11-01
  reviewDecisionDate: 1992-11-01
  reviewDecisionEvent: published
  terms:
  - designation: transmission performance rating
    normative_status: preferred
    type: expression
