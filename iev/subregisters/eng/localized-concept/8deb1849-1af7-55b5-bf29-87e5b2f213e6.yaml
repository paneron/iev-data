  dateAmended: 1992-11-01
  definition: the final difference in decibels, when the sound articulation levels
    have been reduced to 80 %, between the attenuation in the reference system for
    the determination of AEN and that in a given telephone system, during articulation
    tests made in a given direction alternately on each system within increasing values
    of line attenuation
  examples: []
  id: 722-17-13
  language_code: eng
  notes:
  - The AEN method is described in the CCITT Recommendation P12 from the Volume V
    of the Yellow Book, 1981.
  reviewDate: 1992-11-01
  reviewDecisionDate: 1992-11-01
  reviewDecisionEvent: published
  terms:
  - designation: articulation reference equivalent
    normative_status: preferred
    type: expression
  - designation: AEN
    type: expression
