  definition: completely overcast sky for which the quotient of its luminance, `Lγ`,
    in the direction at an angle, `γ`, above the horizon and its luminance, `L`~z~,
    at the zenith is given by the relation `((L_(gamma)))/((L_z)) = ((1 + 2 sin gamma))/(3)`
