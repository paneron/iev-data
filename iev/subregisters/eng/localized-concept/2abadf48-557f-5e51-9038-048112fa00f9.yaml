  dateAmended: 2008-08-01
  definition: tensor of the third order defined by the trilinear form equal to the
    product of the bilinear form defining a tensor of the second order on a given
    Euclidean space and the linear form identified with a vector in the same space
  examples: []
  id: 102-03-46
  language_code: eng
  notes:
  - 'The components of the tensor product of the tensor `T` and the vector *`U`* are:
    `(( T ox U ))_((i j k)) = T_((i j)) U_k`.'
  - The tensor product of a tensor and a vector is denoted by `T ox U`.
  reviewDate: 2008-08-01
  reviewDecisionDate: 2008-08-01
  reviewDecisionEvent: published
  terms:
  - designation: tensor product
    normative_status: preferred
    type: expression
    usage_info: of a tensor and a vector
