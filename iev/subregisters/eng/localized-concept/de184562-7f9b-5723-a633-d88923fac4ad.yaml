  dateAmended: 2011-04-01
  definition: difference of kinetic energy `T ( q_i , overset(˙)(q)_i )` and potential
    energy `V`(`q`~`i`~), where `qi` is a generalized coordinate and `overset(˙)(q)_i`
    is a generalized velocity, thus `L ( q_i , overset(˙)(q)_i ) = T ( q_i , overset(˙)(q)_i
    ) - V ( q_i )`
  examples: []
  id: 113-03-76
  language_code: eng
  notes:
  - 1 The potential energy `V`(`q`~`i`~) can be generalized to dynamic potential `V
    ( q_i , overset(˙)(q)_i )`.
  - 2 The coherent SI unit of Lagrange function is joule, J.
