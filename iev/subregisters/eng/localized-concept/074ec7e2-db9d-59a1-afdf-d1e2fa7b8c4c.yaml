  definition: system the behaviour of which obeys the principle of shifting
  examples: []
  id: 351-42-14
  language_code: eng
  notes:
  - The principle of shifting implies that the set of equations describing the system
    and their coefficients are time-invariant.
  - A system, which does not have this property, is called time-variant system.
  - This entry was numbered 351-21-26 in IEC 60050-351:2006.
