  definition: the acoustical speech power which causes the ARAEN speech voltmeter
    connected at the output of the sending system of the reference system for the
    determination of AEN or SRAEN to indicate 0 under specified conditions
  examples: []
  id: 722-16-28
  language_code: eng
  notes:
