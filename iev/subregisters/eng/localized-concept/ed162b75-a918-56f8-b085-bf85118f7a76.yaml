  definition: the frequency-weighted sound pressure level in decibels, obtained by
    a stated procedure that combines the sound pressure levels in the 24 one-third
    octave bands centred on 50 Hz to 10 kHz
  examples: []
  id: 801-29-11
  language_code: eng
  notes:
  - 'The procedure is stated in ISO 3891-1978: Procedures for describing aircraft
    noise on the ground.'
  - Perceived noise level is intended to approximate judged perceived noise level.
