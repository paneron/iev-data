  definition: part of a closed wiring system of generally circular cross-section for
    insulated conductors and/or cables in electrical or communication installations,
    allowing them to be drawn in and/or replaced
  examples: []
  id: 826-15-03
  language_code: eng
  notes:
  - Conduits should be sufficiently closed-jointed so that the insulated conductors
    and/or cables can only be drawn in and not inserted laterally.
