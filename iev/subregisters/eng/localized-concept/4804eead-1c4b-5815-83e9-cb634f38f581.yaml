  definition: for a real or complex function `f`(`t`) of the real variable `t`, complex
    function `F`(`s`) of a complex variable `s`, given by the integral transformation
    `F ( s ) = int_( 0)^( + oo) f ( t ) e^(- s t) d t`
  examples: []
