  notes:
  - Insulating gins can be used to lift an insulator string out of position to facilitate
    changing damaged units, to lift conductors off their insulators, or to lift any
    equipment in a {{live working, IEV:651-21-01}} condition.
  - This entry was numbered 651-12-10 in IEC 60050-651:1999. It has been modified
    for more precision.
