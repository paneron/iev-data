  dateAmended: 2020-12-01
  definition: type of preheating of the electrodes of a discharge lamp in which the
    electrodes are fed by separate circuits
  examples: []
  id: 845-27-132
  language_code: eng
  notes:
  - Each electrode is usually connected across a low-voltage winding that can be part
    of the ballast and provides the preheating current. In certain circuits, this
    low voltage is automatically decreased after the arc has struck.
  - This entry was numbered 845-07-73 in IEC 60050-845:1987.
