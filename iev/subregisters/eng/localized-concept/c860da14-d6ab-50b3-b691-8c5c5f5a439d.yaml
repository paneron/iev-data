  definition: the whole of the means of transmission, including one or more FDM links,
    for signals occupying a standardized frequency band of a group between two consecutive
    group distribution frames, or equivalent points
  examples: []
  id: 704-11-05
  language_code: eng
  notes:
  - A group section provides transmission in both directions unless otherwise specified.
  - 'Similar definitions can be given for: "supergroup section", "mastergroup section",
    "supermastergroup section" and "15-supergroup assembly section" or "hypergroup
    section".'
