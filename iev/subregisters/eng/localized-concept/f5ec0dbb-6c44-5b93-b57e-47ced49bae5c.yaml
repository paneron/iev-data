  dateAmended: 1990-08-01
  definition: a measure of flicker evaluated over a specified time interval of a relatively
    long duration, using successive values of the short-term flicker indicator
  examples: []
  id: 161-08-19
  language_code: eng
  notes:
  - The duration is typically 2 hours, using 12 successive values of `P`~st~, in accordance
    with IEC 61000-4-15.
  reviewDate: 1990-08-01
  reviewDecisionDate: 1990-08-01
  reviewDecisionEvent: published
  terms:
  - designation: long-term flicker indicator
    normative_status: preferred
    type: expression
  - designation: '`P`~lt~'
    international: true
    type: symbol
