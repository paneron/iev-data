  dateAmended: 2015-11-01
  definition: cable constructed with one or more cores surrounded by more than one
    layer of helically laid wires
  examples: []
  id: 815-13-12
  language_code: eng
  notes:
  - 'Equal lay cable: all layers have a common length of lay the direction of which
    is reversed in successive layers.'
  - 'Parallel core cable: cable constructed with one or more cores of parallel-laid
    wires surrounded by one layer of helically laid wires.'
  - 'Unidirectional cable: all layers have a common direction of lay, with increase
    in length of lay for each successive layer.'
  - 'Unilay cable: all layers have a common length and direction of lay.'
