  definition: functional unit that mediates all traffic between two networks and protects
    one of them or some part thereof against unauthorized access
  examples: []
  id: 732-06-01
  language_code: eng
  notes:
  - 1 – The protected network is generally a private network, internal to an organization.
  - 2 – A firewall may permit messages or files to be transferred to a high-security
    workstation within the internal network, without permitting such transfer in the
    opposite direction.
  - 3 – The firewall may have different types of implementation. Examples are dual-homed-host,
    screened subnet,  screening router, or bastion host.
