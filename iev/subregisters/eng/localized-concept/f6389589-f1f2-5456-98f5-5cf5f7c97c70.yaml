  dateAmended: 2008-08-01
  definition: non-negative real number `| c |`, the square of which is equal to the
    product of a complex number `c = a + j b` and its conjugate `| c | = sqrt(c *
    c *) = sqrt(a^2 + b^2)`
  examples: []
  id: 102-02-16
  language_code: eng
  notes:
  - The concept of modulus may be applied to complex scalar quantities.
