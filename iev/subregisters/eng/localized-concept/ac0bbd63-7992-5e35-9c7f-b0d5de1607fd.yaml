  definition: device composed of a case containing a magnetic tape, in the form of
    a multiturn endless loop carried on a single hub and which is unwound from the
    inside turn of the loop and wound on the outside turn of the loop
  examples: []
  id: 806-15-39
  language_code: eng
  notes:
  - The device can be easily and instantaneously inserted in a recording/reproducing
    equipment or in a reproducer designed for this purpose without handling the magnetic
    tape.
