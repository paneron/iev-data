  dateAmended: 1990-10-01
  definition: a domain wall in which the orientation of the magnetic moment varies
    through the wall and remains in a plane perpendicular to the plane of the wall
  examples: []
  id: 221-02-46
  language_code: eng
  notes:
  - Néel walls are normally formed only in thin magnetic films below a critical thickness
    ; in thicker films and in bulk materials the formation of Bloch walls is energetically
    more favourable.
