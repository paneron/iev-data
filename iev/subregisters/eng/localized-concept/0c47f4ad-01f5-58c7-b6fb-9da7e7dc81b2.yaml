  dateAmended: 1983-01-01
  definition: the quotient of d`Q` by d`m`, where d`Q` is the total electric charge
    of the ions of one sign produced in air when all electrons (negative and positive),
    liberated by photons in air of mass d`m` are completely stopped in air `X = ((d
    Q))/((d m))`
  examples: []
  id: 881-12-29
  language_code: eng
  notes:
  - 'The SI unit of exposure is the coulomb per kilogram (C kg^−1^). The earlier special
    unit of exposure, still in temporary use, was the roentgen.


    1 R = 2,58 × 10^−4^ C kg^−1^'
  reviewDate: 1983-01-01
  reviewDecisionDate: 1983-01-01
  reviewDecisionEvent: published
  terms:
