  dateAmended: 2021-01-01
  definition: a command whereby two successive actions are required to effect a change
    of state of an operational equipment; the first or "select command" energizes
    part of the control circuit which in turn causes confirmatory return information
    to be transmitted back; the second or "execute command" causing the full energization
    of the control circuit at the receiving station is transmitted only after receipt
    of this return information
