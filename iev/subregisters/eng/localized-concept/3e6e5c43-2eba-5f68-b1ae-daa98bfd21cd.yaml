  definition: an antenna with a feed consisting of one or more radiating elements
    and a reflector element which illuminates a closely spaced reflector, such that
    the antenna functions as an open resonator with radiation emanating from the open
    end of the resonator, i.e. in the direction opposite to that of the feed
