  dateAmended: 2020-03-01
  definition: finely divided solid particles, 500 μm or less in nominal size, that
    can form explosive mixtures with air at standard atmospheric pressure and temperatures
  examples: []
  id: 426-02-18
  language_code: eng
  notes:
  - This includes dust and grit as defined in ISO 4225:1994, _Air quality – General
    aspects – Vocabulary_.
  - The term "solid particles" is intended to address particles in the solid phase
    and not the gaseous or liquid phase, but does not preclude a hollow particle.
  reviewDate: 2020-03-01
