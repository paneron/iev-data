  id: 845-26-014
  language_code: eng
  notes:
  - Photocataractogenesis results in most cases from chronic exposure to excessive
    ultraviolet radiant energy incident upon the lens.
  - Cataracts can also be produced by acute over-exposure to an excimer laser beam.
