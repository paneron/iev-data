  dateAmended: 1991-11-01
  definition: that smallest area of the recording medium, the imprinting of which,
    during the scanning process, ensures the synthesis of the document to be reproduced
    by facsimile
  examples: []
  id: 721-14-04
  language_code: eng
  notes:
  - In phototelegraphy, the scanning spot is the part of the photo-sensitive recording
    medium which is exposed at a given moment.
  - In direct recording, the scanning spot is the part of the recording medium which
    is in contact with the scanning device.
