  dateAmended: 1998-04-01
  definition: authorization given by a competent organization for a radio station
    to use a designated radio frequency or radio-frequency channel under specified
    conditions and generally in agreement with allocation and allotment plans
  examples: []
  id: 713-06-08
  language_code: eng
  notes:
  - A formal definition is given in the ITU Radio Regulations.
