  definition: fractional change in output frequency resulting from an incremental
    change in supply voltage, other parameters remaining unchanged
  examples: []
  id: 561-03-11
  language_code: eng
  notes:
  - In the case of oven controlled crystal oscillators (OCXOs), a considerable time
    may elapse before the full effect of a supply voltage change is observed, as the
    temperature of the oven may drift gradually to a new value following the voltage
    perturbation.
  - This entry was numbered 561-04-14 in IEC 60050-561:1991.
