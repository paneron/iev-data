  dateAmended: 2001-07-01
  definition: set of conductive elements for establishing electric circuit continuity
    when they touch each other and which, due to their relative motion during an operation,
    open or close an electric circuit or, in the case of some hinged or sliding elements,
    maintain circuit continuity
  examples: []
  id: 151-12-15
  language_code: eng
  notes:
  - See also the concept "electric contact" in 151-12-03.
