  definition: the apparent blurring of the border between two adjacent areas of a
    radiograph having different optical densities
  examples: []
  id: 881-04-63
  language_code: eng
  notes:
  - 'It is attributable to two aspects of sharpness:


    1. The quantitative measure of the linear rate of change of density across the
    border.


    2. The subjective estimate of sharpness.'
