data:
  authoritativeSource:
  - {}
  dateAmended: 2019-10-01
  definition: phenomenon by which {{energy, IEV:113-03-45}} emanates from a source
    in the form of {{waves, IEV:103-10-01}} or {{particles, IEV:113-05-01}}
  examples: []
  id: 702-02-03
  language_code: eng
  notes:
  - The term “emission” is also used for the radio waves and signals produced (see
    {{IEV 161-01-09, IEV:161-01-09}}) in radiocommunication, for a process in radiocommunication
    (see {{IEV 702-02-05, IEV:702-02-05}}), as a synonym for a {{programme, IEV:723-01-02}}
    in broadcasting and for {{transmission, IEV:723-01-03}} in broadcasting, and for
    a release into the environment (see {{IEV 904-01-11, IEV:904-01-11}}).
  - In French, the term “{{émission, IEV:702-02-04}}” is also used for the concept
    represented by the English term “{{sending, IEV:702-02-04}}” of a signal.
  reviewDate: 2019-10-01
  reviewDecisionDate: 2019-10-01
  reviewDecisionEvent: published
  terms:
  - designation: emission
    normative_status: preferred
    type: expression
    usage_info: phenomenon
