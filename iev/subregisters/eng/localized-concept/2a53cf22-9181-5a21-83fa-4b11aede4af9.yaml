  dateAmended: 1998-04-01
  definition: low-powered mobile station in the maritime mobile service intended for
    use for internal communications on board a ship, or between a ship and its lifeboats
    and life-rafts during lifeboat drills or operations, or for communication within
    a group of vessels being towed or pushed, as well as for line handling and mooring
  examples: []
