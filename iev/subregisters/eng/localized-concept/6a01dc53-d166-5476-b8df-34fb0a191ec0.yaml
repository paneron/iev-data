  dateAmended: 2020-12-01
  definition: luminaire comprising an assembly of series-connected electric lamps,
    parallel-connected electric lamps or series/parallel-connected electric lamps
    and interconnecting insulated conductors
  examples: []
  id: 845-30-029
  language_code: eng
  notes:
  - For lighting chains with non-standardized electric lamps (e.g. electric lamps
    of the push-in type), the electric lamps are regarded as part of the chain.
  - For lighting chains with non-removable electric lamps, the electric lamps are
    regarded as part of the chain.
  - A lighting chain can incorporate control devices (e.g. flasher units).
  - This entry was numbered 845-10-24 in IEC 60050-845:1987.
