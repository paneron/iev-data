  definition: parameter of the law `J` = `AT`^2^exp(−`Φ` / `kT`^2^) expressing the
    thermionic emission current density `J` for a metal in terms of thermodynamic
    temperature `T` and work function `Φ`, where `k` is Boltzmann constant
  examples: []
  id: 113-06-30
  language_code: eng
  notes:
  - The coherent SI unit of Richardson constant is ampere per square metre kelvin
    squared, A / (m^2^ ⋅ K^2^).
  reviewDate: 2011-04-01
  reviewDecisionDate: 2011-04-01
  reviewDecisionEvent: published
  terms:
