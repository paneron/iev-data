  definition: electrical apparatus installed within the body after malfunction of
    the heart's natural pacemaker, intended to trigger cardiac contractions by means
    of rhythmic electric impulses transmitted to the auricular or ventricular myocardium
    by means of electrodes attached to the surface or the interior of the heart
