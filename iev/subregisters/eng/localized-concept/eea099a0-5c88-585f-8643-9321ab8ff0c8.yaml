  dateAmended: 2020-03-01
  definition: electrical apparatus that contains both intrinsically safe circuits
    and non-intrinsically safe circuits and is constructed so that the non-intrinsically
    safe circuits cannot adversely affect the intrinsically safe circuits
  examples: []
  id: 426-11-03
  language_code: eng
  notes:
  - 'Associated apparatus is either:


    <ol type="a">. additionally protected by a Type of Protection suitable for use
    in the appropriate explosive atmosphere, or. not protected by a Type of Protection
    suitable for use in the appropriate explosive atmosphere and, therefore, is not
    to be used within an explosive atmosphere.'
  reviewDate: 2020-03-01
  reviewDecisionDate: 2020-03-01
  reviewDecisionEvent: published
  terms:
  - designation: associated apparatus
    normative_status: preferred
    type: expression
