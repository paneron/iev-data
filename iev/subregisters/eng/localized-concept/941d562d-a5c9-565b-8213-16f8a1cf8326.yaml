  dateAmended: 1997-03-01
  definition: system of two television channels, amplitude modulated and occupying
    substantially the same place in the frequency spectrum, but in one the sound carrier
    is higher in frequency than the vision carrier while in the other the sound carrier
    is lower in frequency than the vision carrier
  examples: []
  id: 723-04-54
  language_code: eng
  notes:
  - In this system one of the two channels is called the direct channel, the other
    is called the inverse channel.
  reviewDate: 1997-03-01
  reviewDecisionDate: 1997-03-01
  reviewDecisionEvent: published
  terms:
  - designation: inverted television channels
    normative_status: preferred
