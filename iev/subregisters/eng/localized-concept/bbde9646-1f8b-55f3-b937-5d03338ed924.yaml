  dateAmended: 2020-12-01
  definition: electric lamp in which the light is produced, directly or indirectly,
    by an <a href="IEV845-27-018">electric discharge</a> through a gas, a metal vapour
    or a mixture of several gases and vapours
  examples: []
  id: 845-27-024
  language_code: eng
  notes:
  - According to whether the light is mainly produced in a gas or in a metal vapour,
    discharge lamps can be categorized as gaseous discharge lamps, for example xenon
    lamps, neon lamps, helium lamps, nitrogen lamps or carbon dioxide lamps, or as
    metal vapour lamps, such as <a href="IEV845-27-033">metal halide lamps</a>, <a
    href="IEV845-27-028">high-pressure mercury lamps</a> or <a href="IEV845-27-031">high-pressure
    sodium lamps</a>.
  - This entry was numbered 845-07-17 in IEC 60050-845:1987.
  reviewDate: 2020-12-01
  reviewDecisionDate: 2020-12-01
  reviewDecisionEvent: published
  terms:
  - designation: discharge lamp
    normative_status: preferred
    type: expression
