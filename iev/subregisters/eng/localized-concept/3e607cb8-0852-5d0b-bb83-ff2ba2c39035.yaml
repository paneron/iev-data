      relationship:
        type: identical
  dateAmended: 1998-08-01
  definition: pertaining to a device that has at least one electrical port essential
    for its operation and that responds to optical power, emits or modifies optical
    radiation, or utilises optical radiation for internal operation; also used to
    denote the corresponding technique
  examples: []
  id: 121-12-88
  language_code: eng
  notes:
  - An opto-electronic device is any device that functions as an electrical-to-optical
    or optical-to-electrical transducer. Examples are photodiodes, LEDs and injection
    lasers.
  - “Electro-optic” is often erroneously used as a synonym.
  reviewDate: 1998-08-01
  reviewDecisionDate: 1998-08-01
  reviewDecisionEvent: published
  terms:
  - designation: optoelectronic
    normative_status: preferred
    type: expression
