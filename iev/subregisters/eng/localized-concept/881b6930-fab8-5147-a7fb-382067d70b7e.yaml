  definition: rigorous comparison of the output of a development phase with its input
    in order to detect and remove instances of non-conformity before they become faults
    in the delivered software
  examples: []
  id: 192-10-23
  language_code: eng
  notes:
  - Fagan inspection is a fault removal technique, performed by organised teams, and
    is an example of verification.
  - 'The levels at which Fagan inspection is normally carried out are: comparison
    of design with specification, comparison of detailed design with high-level design,
    and comparison of source code with detailed design. Test plans are also inspected
    against design documents.'
