  dateAmended: 2004-08-01
  definition: 'supply system intended to maintain the operation of essential electrical
    installation and equipment: – for the health and safety of persons and livestock,
    and/or – if required by national regulations, to avoid damage to the environment
    and to other equipment'
  examples: []
  id: 826-10-04
  language_code: eng
  notes:
  - The supply system includes the source and the electric circuits up to the terminals
    of electric equipment. In certain cases it may also include the equipment.
  reviewDate: 2004-08-01
  reviewDecisionDate: 2004-08-01
  reviewDecisionEvent: published
  terms:
  - designation: electric supply system for safety services
    normative_status: preferred
    type: expression
