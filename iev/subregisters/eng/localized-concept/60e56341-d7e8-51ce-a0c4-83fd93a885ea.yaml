data:
  authoritativeSource:
  - - original: CISPR 22
      ref: IEC CISPR 22
      relationship:
        type: identical
  dateAmended: 1990-08-01
  definition: 'equipment designed for the purpose of: a) receiving data from an external
    source (such as a data input line or via a keyboard); b) performing some processing
    functions on the received data (such as computation, data transformation or recording,
    filing, sorting, storage, transfer of data); c) providing a data output (either
    to other equipment or by the reproduction of data or images)'
  examples: []
  id: 161-05-04
  language_code: eng
  notes:
  - This definition includes electrical or electronic units or systems which predominantly
    generate a multiplicity of periodic binary pulsed electrical or electronic waveforms
    and are designed to perform data processing functions such as word processing,
    electronic computation, data transformation, recording, filing, sorting, storage,
    retrieval and transfer, and reproduction of data as images.
  reviewDate: 1990-08-01
  reviewDecisionDate: 1990-08-01
  reviewDecisionEvent: published
  terms:
  - designation: information technology equipment
    normative_status: preferred
    type: expression
  - designation: ITE
    type: expression
