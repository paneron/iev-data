  dateAmended: 2013-11-01
  definition: functional unit that generates the value of its output variable by squaring
    the value of its input variable and multiplying the square by a constant weighting
    factor according to the formula `v ( t ) = K * u^2 ( t )` where<table> <tr> <td>`t`</td>
    <td>is the time;</td> </tr> <tr> <td> `u`(`t`)</td> <td>is the input variable;</td>
    </tr> <tr> <td>`K`</td> <td>is the weighting factor;</td> </tr> <tr> <td> `v`(`t`)</td>
    <td>is the output variable.</td> </tr> </table>
  examples: []
  id: 351-50-37
  language_code: eng
