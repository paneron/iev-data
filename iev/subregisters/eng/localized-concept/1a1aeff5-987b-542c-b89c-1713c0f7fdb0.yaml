  dateAmended: 2015-02-01
  definition: failure that consistently occurs under particular conditions of handling,
    storage or use
  examples: []
  id: 192-03-10
  language_code: eng
  notes:
  - A systematic failure can be reproduced by deliberately applying the same conditions,
    although not all reproducible failures are systematic.
  - The cause of a systematic failure originates in the specification, design, manufacture,
    installation, operation or maintenance of the item.
