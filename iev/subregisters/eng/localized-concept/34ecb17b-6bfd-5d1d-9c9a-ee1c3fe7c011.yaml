  definition: 'a time-of-day tariff comprising three different kilowatthour rates
    applicable according to the hours of the day Example: rate `p`~1~ per kWh during
    the night, rate `p`~2~ per kWh during a particular period of the day, rate `p`~3~
    per kWh for the remaining day period.'
