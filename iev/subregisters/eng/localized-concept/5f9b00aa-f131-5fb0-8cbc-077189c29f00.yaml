data:
  authoritativeSource:
  - {}
  dateAmended: 2017-12-01
  definition: sum of durations of all {{supply interruptions, IEV:692-07-01}} to individual
    customers during a time interval, divided by the product of the number of customers
    affected and the duration of that time interval
  examples: []
  id: 692-08-04
  language_code: eng
  notes:
  - 'If `t`~`ij`~ is the duration of the `i`th interruption of supply to customer
    `j` during a time interval of duration `T`, and `N`~NS~ the number of customers
    affected, then the service unavailability per customer interrupted is given by


    `U_((CI)) = ((sum_i sum_j t_((i j))))/((N_(NS) T))`'
  - Only {{sustained interruptions, IEV:692-07-02}} are considered.
  - The term "customer" represents the end user and not some intermediate distribution
    system or company.
  - Service unavailability per customer interrupted can be used to describe past performance
    or to estimate expected future performance.
  - This entry was numbered 191-27-04 in IEC 60050-191:1990.
  reviewDate: 2017-12-01
  reviewDecisionDate: 2017-12-01
  reviewDecisionEvent: published
  terms:
  - designation: service unavailability per customer interrupted
    normative_status: preferred
    type: expression
  - designation: '`U`~CI~'
    international: true
    type: symbol
