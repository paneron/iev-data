  notes:
  - In the field of quantities, the term "quotient" is used for defining new quantities
    from {{quantities of the same kind, IEV:112-01-04}} or of different kinds.
  - The quotient `a`/`b` is expressed by the words “quotient of `a` by `b`” or simply
    “`a` per `b`”.
