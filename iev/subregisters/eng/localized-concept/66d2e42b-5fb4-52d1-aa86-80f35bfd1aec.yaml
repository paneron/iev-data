  dateAmended: 1992-04-01
  definition: a balun composed of a quarter-wavelength sleeve surrounding the outer
    conductor of a coaxial line with one end of the sleeve flush with the end of the
    line but not connected to it and the other end connected to the outer conductor
    of the line, thus causing the inner and outer conductors of the line to be balanced
    at the open end of the sleeve
