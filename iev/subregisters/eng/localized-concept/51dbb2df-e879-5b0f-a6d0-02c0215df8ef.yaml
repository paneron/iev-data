  dateAmended: 1992-03-01
  definition: 1. a wave which appears when a wave meets a surface separating two different
    media and which propagates away from the surface in the same medium as the incident
    wave 2. a wave associated with an incident wave at a port of an electrical network
    or at a discontinuity in a transmission line, and propagating from this point
    in a direction opposite to that of the incident wave
