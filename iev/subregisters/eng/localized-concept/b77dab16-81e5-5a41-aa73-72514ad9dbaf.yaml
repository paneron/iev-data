  definition: in a nuclear reactor after shutdown, the power corresponding to the
    radioactivity induced in the nuclear fuel and the material structure and also
    by the residual nuclear fissions
  examples: []
  id: 395-07-138
  language_code: eng
  notes:
  - The term residual power can also be used for a fuel element withdrawn from a nuclear
    reactor.
