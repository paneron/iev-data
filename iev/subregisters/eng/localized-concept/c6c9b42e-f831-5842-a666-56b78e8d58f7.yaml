  dateAmended: 2014-03-01
  definition: product of the ion activities of the ions resulting from the dissociation
    of a solute in a saturated solution, raised to powers equal to their stoichiometric
    numbers
  examples: []
  id: 114-01-23
  language_code: eng
  notes:
  - For the dissociation of a salt A~`m`~B~`n`~ → `m`A + `n`B, the solubility product
    is `K`~SP~ = `a`^`m`^(A) ⋅ `a`^`n`^(B), where `a` is ionic activity and `m` and
    `n` are the stoichiometric numbers.
  reviewDate: 2014-03-01
  reviewDecisionDate: 2014-03-01
  reviewDecisionEvent: published
  terms:
