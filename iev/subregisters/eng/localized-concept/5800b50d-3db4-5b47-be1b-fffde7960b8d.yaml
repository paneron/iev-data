  definition: logarithm of the ratio of a given intensity of sound in a stated direction
    to the reference sound intensity. Such intensity level in decibels is ten times
    the logarithm to the base ten of the ratio
  examples: []
  id: 801-22-06
  language_code: eng
  notes:
