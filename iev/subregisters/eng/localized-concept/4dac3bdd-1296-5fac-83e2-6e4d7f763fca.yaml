  dateAmended: 1994-07-01
  definition: unit of pitch. A pure tone frontally presented, having a frequency of
    1 000 Hz and a sound pressure level of 40 dB, causes a pitch of 1 000 mels
  examples: []
  id: 801-29-02
  language_code: eng
  notes:
  - The pitch of a sound that is judged by the listener to be `n` times that of a
    1 000 mels tone is `n` thousand mels.
