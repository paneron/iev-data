  dateAmended: 2020-12-01
  definition: luminaire that can easily be moved from one place to another even while
    connected to the power supply
  examples: []
  id: 845-30-011
  language_code: eng
  notes:
  - Luminaires for wall mounting provided with a supply cord for connection to a plug
    and luminaires which can be fixed to their support by means of a wing screw, a
    clip or a hook so that they can easily be removed from their support by hand,
    are considered to be portable luminaires.
  - This entry was numbered 845-10-09 in IEC 60050-845:1987.
