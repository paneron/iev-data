  dateAmended: 1995-09-01
  definition: a wave which occurs in a medium when an incident wave encounters a rough
    surface, a set of obstacles or other irregularities which are very numerous and
    randomly located, and which is not interpretable by geometrical optics
  examples: []
  id: 705-04-45
  language_code: eng
  notes:
  - A scattered wave may be considered as the sum of the diffracted waves caused by
    each separate obstacle or irregularity.
  reviewDate: 1995-09-01
  reviewDecisionDate: 1995-09-01
  reviewDecisionEvent: published
  terms:
  - designation: scattered wave
    normative_status: preferred
    type: expression
