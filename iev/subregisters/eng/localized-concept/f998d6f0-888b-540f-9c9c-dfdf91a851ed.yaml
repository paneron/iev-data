  definition: quotient of the total photon number of all wavelengths emitted from
    a specimen by a fluorescent process for an excitation at wavelength `μ`, and the
    photon number of wavelength `μ` reflected from the perfect reflecting diffuser
    identically irradiated and viewed
  examples: []
  id: 845-24-043
  language_code: eng
  notes:
  - The spectral quantum efficiency of the fluorescent process has unit one.
