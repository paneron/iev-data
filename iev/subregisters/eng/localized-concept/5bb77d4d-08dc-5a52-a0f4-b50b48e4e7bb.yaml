  definition: 'transfer element which at specific instants observes the value of the
    input variable and converts them into an impulse-function sequence SEE: {{351-45-33,
    IEV:351-45-33}} and Figure 8c).'
  examples: []
  id: 351-50-28
  language_code: eng
  notes:
  - The analog-to-digital converter of a process computer system operates as a sampling
    element.
  - In most cases the specific instants are equidistant.
