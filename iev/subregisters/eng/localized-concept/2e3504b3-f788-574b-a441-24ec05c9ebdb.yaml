  dateAmended: 2020-04-01
  definition: structure, or group of structures, dedicated to the centralized accommodation,
    interconnection and operation of information technology and network telecommunications
    equipment providing data storage, processing and transport services together with
    all the facilities and infrastructures for power distribution and environmental
    control together with the necessary levels of resilience and security required
    to provide the desired service availability
  examples: []
  id: 741-01-501
  language_code: eng
  notes:
  - A structure can consist of multiple buildings and/or spaces with specific functions
    to support the primary function.
  - The boundaries of the structure or space considered the data centre, which includes
    the information and communication technology equipment and supporting environmental
    controls, can be defined within a larger structure or building.
