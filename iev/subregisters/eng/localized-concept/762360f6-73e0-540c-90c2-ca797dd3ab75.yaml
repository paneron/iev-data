  definition: synthetic, fire-resistant insulating liquid which, when decomposed by
    an electric arc, will evolve predominantly non-combustible gaseous mixtures
  examples: []
  id: 212-17-09
  language_code: eng
  notes:
  - Askarels used earlier consist of polychlorinated biphenyls with or without the
    addition of polychlorinated benzenes.
  - Due to the chlorine content, askarels are considered harmful to the environment,
    and their use is prohibited in many countries.
