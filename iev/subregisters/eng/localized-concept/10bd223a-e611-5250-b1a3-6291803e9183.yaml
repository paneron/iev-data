  definition: confirmation, through the provision of objective evidence, that the
    requirements for a specific intended use or application have been fulfilled
  examples: []
  id: 192-01-18
  language_code: eng
  notes:
  - The term “validated” is used to designate the corresponding status.
  - The use conditions for validation can be real or simulated.
  - In design and development, validation concerns the process of examining an item
    to determine conformity with user needs.
  - Validation is normally performed during the final stage of development, under
    defined operating conditions, although it may also be performed in earlier stages.
  - Multiple validations may be carried out if there are different intended uses.
