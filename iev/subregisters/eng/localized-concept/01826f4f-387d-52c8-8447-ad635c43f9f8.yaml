  dateAmended: 2013-11-01
  definition: property of a system which implies that its state variables may be changed
    from an initial state into a desired final state within a finite time interval
    via proper time variations of the input variables
  examples: []
  id: 351-42-22
  language_code: eng
  notes:
  - The controllability is global if this change is possible whatever the initial
    state and the final state may be.
  - This entry was numbered 351-21-32 in IEC 60050-351:2006.
