  id: 103-09-01
  language_code: eng
  notes:
  - A frequency band is an interval characterized by two values which define its position
    in the frequency spectrum, for instance its lower and upper limiting frequencies.
  - The nomenclature of the frequency and wavelength bands used in telecommunications
    is given in {{IEV 713-06-01, IEV:713-06-01}}.
