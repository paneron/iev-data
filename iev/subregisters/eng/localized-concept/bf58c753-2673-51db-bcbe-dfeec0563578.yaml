  dateAmended: 2014-03-01
  definition: 'quantity such as: `ρ` = 1 – (1/ `k`~eff~) where `k`~eff~ is the effective
    multiplication factor'
  examples: []
  id: 395-07-07
  language_code: eng
  notes:
  - The parameter `ρ` gives the deviation from criticality of a nuclear chain reacting
    medium which is such that positive values correspond to a supercritical state
    and negative values to a subcritical state.
  - This entry was numbered 393-15-42 in IEC 60050-393:2003.
