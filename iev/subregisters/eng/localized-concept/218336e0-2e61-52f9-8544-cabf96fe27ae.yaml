  dateAmended: 2020-12-01
  definition: quotient of the downward flux of a luminaire, measured under specified
    practical conditions with its own lamps and equipment, and the sum of the individual
    luminous fluxes of the same lamps when operated outside the luminaire with the
    same equipment, under specified conditions
  examples: []
  id: 845-29-053
  language_code: eng
  notes:
  - The downward light output ratio has unit one.
  - This entry was numbered 845-09-40 in IEC 60050-845:1987.
  - This note applies to the French language only.
  reviewDate: 2020-12-01
  reviewDecisionDate: 2020-12-01
  reviewDecisionEvent: published
  terms:
  - designation: downward light output ratio
    normative_status: preferred
    type: expression
  - designation: DLOR
    type: expression
