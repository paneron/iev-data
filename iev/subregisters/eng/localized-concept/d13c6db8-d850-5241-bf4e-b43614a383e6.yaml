  dateAmended: 2017-11-01
  definition: interdependent liaison between the control levers or the electric control
    circuits of different apparatus such as points and signals, which makes it impossible
    to place them in positions which are unsafe
  examples: []
  id: 821-05-02
  language_code: eng
  notes:
  - In English, the term “interlocking” refers also to the place where interlocking
    is achieved.
  - In French, the term “enclenchement” refers also to the individual locking of an
    apparatus such as points.
  reviewDate: 2017-11-01
  reviewDecisionDate: 2017-11-01
  reviewDecisionEvent: published
  terms:
