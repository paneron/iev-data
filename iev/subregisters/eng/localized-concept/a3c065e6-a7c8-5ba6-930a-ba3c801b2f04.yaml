  dateAmended: 1994-08-01
  definition: 'a radio station located either on the Earth''s surface or within the
    major portion of the Earth''s atmosphere and intended for communication: - with
    one or more space stations; or - with one or more other stations of the same kind
    by means of one or more reflecting satellites or other objects in space'
  examples: []
  id: 725-12-03
  language_code: eng
  notes:
  - Where the term "earth station" is used without qualification, it may be presumed
    to refer to an earth station at a fixed location which is not used, primarily,
    for communication with mobile earth stations.
  - 'In French, the terms "station terrienne", "station terrestre" and "station de
    Terre" refer to different concepts, namely "earth station", "land station" and
    "terrestrial station", respectively.


