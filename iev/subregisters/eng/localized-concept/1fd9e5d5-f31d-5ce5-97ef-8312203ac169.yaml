  definition: the square root `Z`~0~ of the magnetic constant `μ`~0~ divided by the
    electric constant `ε`~0~ `Z_0 = sqrt(((mu_0))/((epsilon_0)))`
  examples: []
  id: 705-03-24
  language_code: eng
  notes:
  - 'In the International System of units (SI), the characteristic impedance of vacuum
    is equal to:


    `Z`~0~ = `c`~0~ · 4π × 10^−7^ H/m


    `c`~0~ being the velocity of electromagnetic waves in vacuum; `Z`~0~ is approximately
    equal to 120π Ω or 377 Ω.'
