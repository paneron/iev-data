  definition: deposition of a very low etch-rate layer at a controlled depth that
    effectively terminates the etching process
  examples: []
  id: 523-05-10
  language_code: eng
  notes:
  - 'An etch stop is sometimes used as the termination layer of the etching process.
    There are two basic types of etch stop that are used in micromachining: dopant
    etch stop and electrochemical etch stop.'
