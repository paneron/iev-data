  dateAmended: 1991-10-01
  definition: a technique for characterizing an optical fibre whereby an optical pulse
    is transmitted through the optical fibre and the optical power of the resulting
    light scattered and reflected back to the input is measured as a function of time
  examples: []
  id: 731-07-08
  language_code: eng
  notes:
  - Useful in estimating attenuation coefficient for uniform fibres, and identifying
    and localising defects and localised losses.
  reviewDate: 1991-10-01
  reviewDecisionDate: 1991-10-01
  reviewDecisionEvent: published
  terms:
  - designation: optical time domain reflectometry
    normative_status: preferred
    type: expression
  - designation: OTDR
    type: expression
  - designation: backscattering technique
    type: expression
