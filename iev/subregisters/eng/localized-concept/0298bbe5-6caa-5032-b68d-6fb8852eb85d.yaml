  dateAmended: 1992-11-01
  definition: a specified combination of a sending system and a receiving system,
    with associated subscriber's telephone lines and feeding bridges or equivalent
    systems, connected by means of a distortionless variable attenuator, and employed
    under specified conditions to determine by comparison some aspects of the transmission
    performance of other telephone systems or parts of systems
  examples: []
  id: 722-16-25
  language_code: eng
  notes:
  - A working standard may be used for determining reference equivalents of a telephone
    complete connection in a given direction, sending reference equivalents and receiving
    reference equivalents.
  reviewDate: 1992-11-01
  reviewDecisionDate: 1992-11-01
  reviewDecisionEvent: published
  terms:
  - designation: working standard
    normative_status: preferred
    type: expression
