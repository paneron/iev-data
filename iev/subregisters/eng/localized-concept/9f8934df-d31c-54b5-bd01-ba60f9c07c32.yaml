  dateAmended: 1998-04-01
  definition: radio station located either on the Earth's surface or within the major
    portion of the Earth's atmosphere and intended for communication with one or more
    space stations, or with one or more other stations of the same kind by means of
    one or more reflecting satellites or other objects in space
  examples: []
  id: 713-02-05
  language_code: eng
  notes:
  - In French, the terms “station terrienne”, “station terrestre” and “station de
    Terre” derive from the same root, but refer to different concepts.
