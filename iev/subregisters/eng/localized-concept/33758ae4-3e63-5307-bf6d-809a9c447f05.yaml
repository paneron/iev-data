  definition: quotient of the regularly reflected part of the (whole) reflected flux
    and the incident flux
  examples: []
  id: 845-24-066
  language_code: eng
  notes:
  - 'Reflectance, `ρ`, is the sum of regular reflectance, `ρ`~r~, and diffuse reflectance,
    `ρ`~d~: `ρ` = `ρ`~r~ + `ρ`~d~.'
  - The regular reflectance has unit one.
  - This entry was numbered 845-04-60 in IEC 60050-845:1987.
