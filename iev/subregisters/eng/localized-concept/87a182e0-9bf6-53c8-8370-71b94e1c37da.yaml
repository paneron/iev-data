  dateAmended: 1998-04-01
  definition: radio noise generated by natural electric discharges below the ionosphere
    and reaching the receiving point along trajectories located in the strongly dispersive
    medium of the plasmasphere
  examples: []
  id: 713-11-26
  language_code: eng
  notes:
  - Whistlers occur generally at LF, VLF and ELF and usually include one or several
    components whose instantaneous frequencies decrease steadily in the audio-frequency
    range in a period of time varying from a fraction of second to several seconds.
  reviewDate: 1998-04-01
  reviewDecisionDate: 1998-04-01
  reviewDecisionEvent: published
