  dateAmended: 1994-08-01
  definition: the quotient, usually expressed in logarithmic units, of the absolute
    gain `G` of an antenna by the antenna-receiver noise temperature `T` referred
    to the antenna terminals at a specified frequency and in specified conditions
    of installation and operation
  examples: []
  id: 725-13-19
  language_code: eng
  notes:
  - If the noise temperature is expressed in kelvins and the gain as a power ratio,
    the quantity 10 log `G`/`T` is expressed in a unit designated by the symbol dB
    (K^Â­1^), sometimes written incorrectly dBK.
