  dateAmended: 1993-08-01
  definition: a time-slot occupying a specific position in a frame and permanently
    allocated to a particular time-derived channel
  examples: []
  id: 704-14-10
  language_code: eng
  notes:
  - A channel time-slot may be qualified by its usage, for example, telephone channel
    time-slot.
  - In digital TDM systems, a channel time-slot, in addition to its main functions,
    may also be used for in-slot signalling or for transmitting other information.
