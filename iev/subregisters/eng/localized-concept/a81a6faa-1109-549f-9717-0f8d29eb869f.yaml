  dateAmended: 2011-04-01
  definition: set of parameters necessary to completely characterize particles and
    fields constituting a given system
  examples: []
  id: 113-04-04
  language_code: eng
  notes:
  - For a classical system, a microstate may be given by the full set of coordinates
    and momentums of all particles. For a quantum system, a microstate may be described
    by wave functions, density matrices, or state vectors.
