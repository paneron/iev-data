  dateAmended: 2014-03-01
  definition: 'sequence of operations through which the nuclear material passes, such
    as: * mining, extraction, conversion, enrichment, fabrication of nuclear fuel,
    * operation of nuclear reactors (including research reactors), * reprocessing
    and recycling nuclear fuel and fertile material, * radioactive waste management
    (including decontamination).'
