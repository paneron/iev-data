  definition: physical, chemical or biological change produced by the interaction
    of <a href="IEV845-21-002">optical radiation</a> with matter, characterized by
    one photon interacting with one atom or molecule
  examples: []
  id: 845-26-001
  language_code: eng
  notes:
  - Photoeffects include photoelectric, photo-optical, photochemical and photobiological
    effects, but radiant heating is normally not considered a photoeffect.
