  dateAmended: 2014-03-01
  definition: 'in a gamma ray spectrum, peaks due to: 1) pair production in the detector
    and escape, from the detector, of one or two photons of 511 keV resulting from
    annihilation 2) photoelectric effect in the detector and escape from the detector,
    of the X-ray photon emitted as a result of the photoelectric effect (X-ray escape
    peak)'
