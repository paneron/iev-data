  definition: for a finite interval from `a` to `b`, difference `b - a`
  examples: []
  id: 103-01-14
  language_code: eng
  notes:
  - For example, the range of a closed interval from `a` to `b` is denoted by `r a
    , b`.
  - Specific terms are often used in place of “range”. For example, the range of a
    time interval is called “duration”, the range of a frequency band is called “bandwidth”.
