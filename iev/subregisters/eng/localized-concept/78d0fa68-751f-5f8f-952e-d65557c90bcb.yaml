  definition: 'maximum value of the effective input current, calculated from the rated
    supply current (`I`~1~), the corresponding duty cycle (X) and the supply current
    at no-load (`I`~0~) by the formula: `I_((1 e f f)) = sqrt(I_1^2 xx X + I_0^2 xx
    ( 1 - X ))`'
