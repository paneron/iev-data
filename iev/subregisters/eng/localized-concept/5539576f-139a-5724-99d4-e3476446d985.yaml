  notes:
  - When reporting the dose rate, the <a href="IEV845-21-029">spectral distribution</a>
    of the <a href="IEV845-21-002">optical radiation</a> shall be specified.
  - The notion of rate applies similarly to actinic dose and effective dose.
  - The dose rate is expressed in watt per square metre (W·m^−2^).
