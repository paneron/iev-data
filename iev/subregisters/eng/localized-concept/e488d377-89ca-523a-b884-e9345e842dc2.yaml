  dateAmended: 1983-01-01
  definition: the quotient of d`Q` by d`m` where d`Q` is the sum of electric charges
    on all ions of one sign produced in air of mass d`m` `J = ((d Q))/((d m))` The
    SI unit of ion dose is the coulomb per kilogram C kg^−1^. The earlier special
    unit of ion dose, still in temporary use, was the roentgen 1 R = 2,58 × 10^−4^
    C kg^−1^.
