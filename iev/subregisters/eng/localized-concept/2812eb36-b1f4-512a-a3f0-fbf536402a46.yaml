  definition: the partial or total suppression of the part of a weak input signal
    which immediately follows a stronger input signal, resulting from the temporary
    reduction of the sensitivity of a radio receiver due to the automatic gain control
  examples: []
  id: 713-10-63
  language_code: eng
  notes:
  - This effect occurs especially in radar receivers.
