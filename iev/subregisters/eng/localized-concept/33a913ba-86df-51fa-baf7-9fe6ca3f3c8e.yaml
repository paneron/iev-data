  dateAmended: 1983-01-01
  definition: the quotient of d`Е`~tr~ by d`m`, where d`Е`~tr~ is the sum of the initial
    kinetic energies of all the charged particles liberated by indirectly ionizing
    particles in a material of mass d`m` `K = ((d E_((tr))))/((d m))`
  examples: []
  id: 881-12-27
  language_code: eng
  notes:
  - 'The SI unit of kerma is the joule per kilogram and is given the special name
    gray (Gy). The earlier special unit of kerma, still in temporary use, was the
    rad.


    1 Gy = 100 rad = 1 J kg^−1^'
  reviewDate: 1983-01-01
  reviewDecisionDate: 1983-01-01
  reviewDecisionEvent: published
  terms:
  - designation: kerma
    normative_status: preferred
    type: expression
  - designation: '`K`'
    international: true
    type: symbol
