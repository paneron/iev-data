  notes:
  - "Approximate correlates of lightness, saturation, chroma, and hue can be calculated\
    \ as follows:\n\nCIE 1976 lightness:<ul style=\"list-style-type:none;\">* `L^(\
    \ ** ) = 116 f ( Y // Y_n ) - 16`\n\nwhere<ul style=\"list-style-type:none;\"\
    >\n* `f ( Y // Y_n ) = ( Y // Y_n )^(1 // 3)`\n\nif `( Y // Y_n ) &gt; ( 6 //\
    \ 29 )^3`\r\n\r\n* `f ( Y // Y_n ) = ( 841 // 108 ) ( Y // Y_n ) + 4 // 29` if\
    \ `( Y // Y_n ) &lt;= ( 6 // 29 )^3`\n\n\nCIE 1976 `u`, `v` saturation:\n\n<ul\
    \ style=\"list-style-type:none;\">* `s_((uv)) = 13 ( u^( ' ) - u^( ' )_n )^2 +\
    \ ( v^( ' ) - v^( ' )_n )^2^(1 // 2)`\n\nCIE 1976 `u`, `v` chroma: <ul style=\"\
    list-style-type:none;\">* \r\n`Delta C_(uv)^( * ) = ( u^(* 2) + v^(* 2) )^(1 //\
    \ 2) = L^( * ) s_((uv))`\r\n\n\nCIE 1976 `u`, `v` hue angle: <ul style=\"list-style-type:none;\"\
    >* \r\n`h_((uv)) = arctan ( v^( ' ) - v^( ' )_n ) // ( u^( ' ) - u^( ' )_n )^2\
    \ = arctan ( v^( * ) // u^( * ) )`"
