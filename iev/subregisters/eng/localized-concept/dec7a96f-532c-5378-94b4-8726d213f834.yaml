  definition: three-dimensional, approximately uniform colour space produced by plotting
    in rectangular coordinates `L`^*^, `u`^*^, `v`^*^, quantities defined by the equations:<ul
    style="list-style-type:none;">* `[[L^( ** ),=,116,f,( Y // Y_n ),-,16],[u^( **
    ),=,13,L^( ** ),( u^( ' ) - u^( ' )_n )],[v^( ** ),=,13,L^( ** ),( v^( ' ) - v^(
    ' )_n )]]` where <ul style="list-style-type:none;"> * `f ( Y // Y_n ) = ( Y //
    Y_n )^(1 // 3)` if `( Y // Y_n ) &gt; ( 6 // 29 )^3` * `f ( Y // Y_n ) = ( 841
    // 108 ) ( Y // Y_n ) + 4 // 29` if `( Y // Y_n ) &lt;= ( 6 // 29 )^3` and `Y`,
    `u′`, `v′` describe the colour stimulus considered and `Y`~n~, `u′`~n~, `v′`~n~
    describe a specified white achromatic stimulus
  examples: []
