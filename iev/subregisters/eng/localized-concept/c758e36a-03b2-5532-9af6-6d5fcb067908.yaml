  dateAmended: 2020-12-01
  definition: vertical axis through the photometric centre of a luminaire when it
    is at its tilt during measurement
  examples: []
  id: 845-25-098
  language_code: eng
  notes:
  - The poles of the (C, γ) coordinate system lie in this axis.
  - The first axis is tilted when the attitude of the luminaire is changed from its
    attitude during measurement.
  - See CIE 121, _The Photometry and Goniophotometry of Luminaires_ for more information
    on the first axis of a luminaire.
  reviewDate: 2020-12-01
  reviewDecisionDate: 2020-12-01
  reviewDecisionEvent: published
  terms:
  - designation: first axis
    normative_status: preferred
    type: expression
    usage_info: of a luminaire when measured in the (C, γ) coordinate system
