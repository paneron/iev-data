  dateAmended: 1990-08-01
  definition: the power required at the input of a lossless reference antenna to produce,
    in a given direction at any specified distance, the same power flux density as
    that radiated by a given device
  examples: []
  id: 161-04-16
  language_code: eng
  notes:
  - For the ITU and in Chapter 712, the term "effective radiated power" without qualification
    is used only when the reference antenna is a half-wave dipole.
  reviewDate: 1990-08-01
  reviewDecisionDate: 1990-08-01
  reviewDecisionEvent: published
  terms:
  - designation: effective radiated power
    normative_status: preferred
    type: expression
