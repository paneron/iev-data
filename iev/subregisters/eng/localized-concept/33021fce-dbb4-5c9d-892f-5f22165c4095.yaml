  dateAmended: 1996-12-01
  definition: 'if `U` is the voltage at a given output derived from playing a reference
    signal of 1 000 Hz recorded at a velocity of `v` cm/s, sensitivity at 1 000 Hz
    is given by: `(U)/(v) mV // cm * s^(- 1)` where `U` and `v` are both either r.m.s.
    or peak values'
