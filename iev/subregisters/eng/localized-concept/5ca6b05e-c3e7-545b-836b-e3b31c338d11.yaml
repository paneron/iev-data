  dateAmended: 1998-04-01
  definition: attribution, planned by a competent authority, of a radio frequency
    or radio-frequency channel to a radiocommunication service in one or more identified
    countries or geographical areas, under specified conditions and in agreement with
    a frequency allocation plan
  examples: []
  id: 713-06-07
  language_code: eng
  notes:
  - A formal definition is given in the ITU Radio Regulations.
