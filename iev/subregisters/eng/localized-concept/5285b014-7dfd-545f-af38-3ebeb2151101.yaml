  dateAmended: 1983-01-01
  definition: a quantity indicating the attenuation effected by a layer of reference
    material which, if substituted in a beam of specified radiation quality and under
    specified geometrical conditions, would effect the same attenuation as the layer
    under consideration
  examples: []
  id: 881-04-37
  language_code: eng
  notes:
  - Attenuation equivalent is expressed in terms of the thickness of the reference
    material, usually in millimetres.
  reviewDate: 1983-01-01
  reviewDecisionDate: 1983-01-01
  reviewDecisionEvent: published
  terms:
  - designation: attenuation equivalent
    normative_status: preferred
    type: expression
