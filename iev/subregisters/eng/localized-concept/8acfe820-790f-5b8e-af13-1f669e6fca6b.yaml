  definition: at an electric potential different from that of earth at the worksite
    and which presents an {{electrical hazard, IEV:651-26-05}}
  examples: []
  id: 651-21-08
  language_code: eng
  notes:
  - A part is energized when it is electrically connected to a source of electric
    energy. It can also be energized when it is electrically charged and/or under
    the influence of an electric or magnetic field.
  - 'This entry was numbered 651-01-14 in IEC 60050-651:1999. It has been modified
    as follows: The word “significant” has been removed as it could not be quantified.'
