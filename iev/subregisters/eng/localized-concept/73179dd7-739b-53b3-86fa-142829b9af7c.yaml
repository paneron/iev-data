data:
  authoritativeSource:
  - {}
  dateAmended: 1994-07-01
  definition: of an electroacoustic transducer for sound emission, for a specified
    frequency, quotient of the time-mean-square sound pressure in a free field at
    a specified distance from the effective acoustic centre of the transducer, and
    in a specified direction, by the electric power input
  examples: []
  id: 801-25-59
  language_code: eng
  notes:
  - When the effective acoustic centre of the transducer cannot be easily determined,
    the distance is measured from the reference point of the transducer.
  reviewDate: 1994-07-01
  reviewDecisionDate: 1994-07-01
  reviewDecisionEvent: published
  terms:
  - designation: sensitivity to electric power
    normative_status: preferred
    type: expression
