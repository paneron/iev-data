  dateAmended: 1992-04-01
  definition: a signalling method in which fixed length signal units are transmitted
    continuously at a uniform bit rate over a signalling channel, and in which the
    receiving terminal is operated in the correct time relationship for the reception
    of the signal units
  examples: []
  id: 714-13-14
  language_code: eng
  notes:
  - The two signalling channels in opposite directions in a signalling link are not
    necessarily synchronized to each other.
  reviewDate: 1992-04-01
  reviewDecisionDate: 1992-04-01
  reviewDecisionEvent: published
  terms:
  - designation: synchronous signalling
    normative_status: preferred
    type: expression
