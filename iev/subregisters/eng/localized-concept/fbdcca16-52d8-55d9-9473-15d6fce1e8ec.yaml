data:
  authoritativeSource:
  - {}
  dateAmended: 2020-12-01
  definition: time difference between the end time, `t`~e~, and the start time, `t`~s~,
    of an <a href="IEV845-21-002">optical radiation</a> exposure
  examples: []
  id: 845-26-071
  language_code: eng
  notes:
  - For a single pulse, the exposure duration is the duration between the half-peak
    power point of the leading edge and the corresponding point on the trailing edge.
    For a train of pulses (or subsections of a train of pulses), the exposure duration
    is the duration between the first half-peak power point of the leading pulse and
    the last half-peak power point of the trailing pulse.
  - The exposure duration is expressed in seconds (s).
  reviewDate: 2020-12-01
  reviewDecisionDate: 2020-12-01
  reviewDecisionEvent: published
  terms:
  - designation: exposure duration
    normative_status: preferred
    type: expression
  - designation: duration of exposure
    type: expression
  - designation: '`t`~exp~'
    international: true
    type: symbol
