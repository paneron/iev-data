  definition: luminance of a source which, when viewed with the natural pupil, produces
    the same conventional retinal illuminance as that source viewed with a specified
    artificial pupil
  examples: []
  id: 845-22-011
  language_code: eng
  notes:
  - The natural pupil luminance is expressed in candela (cd), candela per square metre
    times square millimetre (cd·m^−2^·mm^2^), or <a href="IEV845-22-038">troland</a>.
