  dateAmended: 2011-04-01
  definition: quantity of dimension 1 characterizing the flow of fluids at the interface
    between two different fluids, defined by `W e = ((rho v^2 l))/(sigma)`, where
    `ρ` is the difference of the mass densities of the fluids, `v` is their relative
    speed, `l` is a specified length, and `σ` is surface tension
  examples: []
