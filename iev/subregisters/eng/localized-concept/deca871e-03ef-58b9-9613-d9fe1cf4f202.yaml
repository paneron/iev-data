  dateAmended: 1992-03-01
  definition: an action whereby all the instantaneous values of a signal exceeding
    a predetermined threshold value, or outside two predetermined threshold values,
    are reduced, all other instantaneous values of the signal being preserved
  examples: []
  id: 702-04-32
  language_code: eng
  notes:
  - 'The reduction of instantaneous values may be abrupt or progressive.


    Examples of limiting: clipping; slicing; base limiting.'
  reviewDate: 1992-03-01
  reviewDecisionDate: 1992-03-01
  reviewDecisionEvent: published
  terms:
  - designation: limiting
    normative_status: preferred
    type: expression
