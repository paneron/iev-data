  definition: device which releases the holding means and permits the opening or closing
    of the circuit-breaker
  examples: []
  id: 811-29-44
  language_code: eng
  notes:
  - A circuit-breaker can be activated by several releases each becoming operational
    according to specified conditions.
  - These releases can be mechanically or electrically connected to the switching
    device.
