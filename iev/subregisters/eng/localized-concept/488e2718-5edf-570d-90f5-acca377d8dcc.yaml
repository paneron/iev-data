  definition: element of the unlimited sequence {0, 1, 2, 3,...}
  examples: []
  id: 102-02-01
  language_code: eng
  notes:
  - The operations of addition and multiplication are defined for any two natural
    numbers.
  - There is a total order on the set of natural numbers.
  - The set of natural numbers is denoted by ℕ (N with oblique bar doubled), or *N*,
    or sometimes N with left vertical bar doubled. This set without zero is denoted
    by an asterisk to the symbol, for example ℕ*.
