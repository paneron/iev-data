  definition: system the behaviour of which obeys the principle of superposition
  examples: []
  id: 351-42-11
  language_code: eng
  notes:
  - The principle of superposition implies that such a system may be described by
    a set of linear equations.
  - A system, which does not have this property, is called non-linear system.
  - This entry was numbered 351-21-23 in IEC 60050-351:2006.
