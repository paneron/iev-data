  definition: 'a unit of logarithmic measure of information equal to the decision
    content of a set of ten mutually exclusive events, expressed as a logarithm to
    base 10 Example: The decision content of a character set of eight characters equals
    approximately 0,9 hartley, the logarithm to base 10 of 8 being equal to 0,903.'
