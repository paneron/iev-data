  definition: stimulus that, under the prevailing conditions of adaptation, gives
    rise to an achromatic colour
  examples: []
  id: 845-23-009
  language_code: eng
  notes:
  - In the colorimetry of object colours, the colour stimulus produced by the perfect
    reflecting diffuser or perfect transmitting diffuser is usually considered to
    be an achromatic stimulus for all sources, except for those that appear to be
    highly chromatic.
  - This entry was numbered 845-03-06 in IEC 60050-845:1987.
