  definition: material or body of material which reflects incident radiation
  examples: []
  id: 395-07-15
  language_code: eng
  notes:
  - In nuclear reactor technology, this term is usually restricted to designate a
    part of a nuclear reactor placed adjacent to the core for the purpose of returning
    some of the escaping neutrons back into the core by scattering collisions (without
    appreciable capture).
  - This entry was numbered 393-17-21 in IEC 60050-393:2003.
