  dateAmended: 2014-04-01
  definition: clothing made of natural or synthetic material(s) with integral interwoven
    conductive fibres or layers used to provide electrical continuity between all
    parts of the clothing and a reduction of the electric field inside the clothing
  examples: []
  id: 651-23-06
  language_code: eng
  notes:
  - The term “conductive clothing” includes conductive jacket, trousers, coverall
    (one-piece clothing), gloves or mitts, hood, overshoe socks and socks.
  - '{{Conductive footwear, IEV:651-23-07}} and a conductive helmet are component
    parts used in conjunction with the conductive clothing.'
  - This entry was numbered 651-07-06 in IEC 60050-651:1999. It has been modified
    such that greater details are provided regarding the composition of the clothing.
  reviewDate: 2014-04-01
  reviewDecisionDate: 2014-04-01
  reviewDecisionEvent: published
  terms:
