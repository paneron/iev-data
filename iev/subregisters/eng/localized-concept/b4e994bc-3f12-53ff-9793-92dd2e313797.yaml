  dateAmended: 2021-01-01
  definition: the method of operation where each point of a given part of a net-work
    is fed from one or two sources along two distinct paths
  examples: []
  id: 603-04-37
  language_code: eng
  notes:
  - 'This method of operation is called:


    - "closed ring" if each point of the network is normally fed along two paths;


    - "open ring" if each point of the network can be fed along either of two paths.'
  reviewDate: 2021-01-01
  reviewDecisionDate: 2021-01-01
  reviewDecisionEvent: published
  terms:
  - designation: ring operation of a part of a network
    normative_status: preferred
    type: expression
