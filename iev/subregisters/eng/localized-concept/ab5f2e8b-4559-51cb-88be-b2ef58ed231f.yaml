  definition: a region, beyond the ionosphere, in which the trajectories of charged
    particles essentially depend on the environmental magnetic field, the effect of
    collisions being negligible
  examples: []
  id: 705-06-17
  language_code: eng
  notes:
  - Towards the Sun, the outer limit of the Earth's magnetosphere is at a distance
    of some ten Earth radii. The magnetosphere extends much farther in the opposite
    direction.
