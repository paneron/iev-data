  dateAmended: 1992-04-01
  definition: a device which interrupts the flow of current along a conductor, such
    as an antenna support, and consists of another conductor about a quarter-wave
    in length parallel to the first and connected to it at one end to form a short
    circuited transmission line
  examples: []
  id: 712-06-19
  language_code: eng
  notes:
  - The quarter-wave choke may consist of a sleeve surrounding the conductor.
  reviewDate: 1992-04-01
  reviewDecisionDate: 1992-04-01
  reviewDecisionEvent: published
  terms:
  - designation: quarter-wave choke
    normative_status: preferred
    type: expression
