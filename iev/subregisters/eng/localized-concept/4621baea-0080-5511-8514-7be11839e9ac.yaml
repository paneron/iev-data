  notes:
  - 'The name "quadrature signal" is justified by the fact that, apart from sign changes,
    sin `ωt` and cos `ωt` are Hilbert transforms of each other and that consequently
    the analytic signal corresponding to the real signal cos `ωt` is:


    e^j`ωt`^'
