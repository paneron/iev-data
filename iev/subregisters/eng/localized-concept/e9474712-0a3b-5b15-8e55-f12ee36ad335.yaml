  definition: time relay in which the time delay starts when applying the power supply
    and the control signal; the output momentarily switches for an interval to the
    operate condition after the setting time has elapsed (see Figure 9) image::/assets/images/parts/445/445-01-12en.gif[]
  examples: []
  id: 445-01-12
  language_code: eng
  notes:
  - 1 – Cycling the control signal during the time delay will not retrigger the time
    delay.
  - 2 – Manufacturer should specify if interval is fixed or variable.
