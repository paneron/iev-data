  dateAmended: 2014-03-01
  definition: factor in the calculation of dose equivalent, by which the absorbed
    dose is to be weighted in order to account for the varying biological effectiveness
    of different types of radiation
  examples: []
  id: 395-01-39
  language_code: eng
  notes:
  - The dependence of `Q` on linear energy transfer is specified by the International
    Commission on Radiation Protection.
