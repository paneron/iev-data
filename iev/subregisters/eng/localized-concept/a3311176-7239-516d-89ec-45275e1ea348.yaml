  dateAmended: 2013-11-01
  definition: proportion of automatic functions to the entire set of functions of
    a system or plant
  examples: []
  id: 351-42-31
  language_code: eng
  notes:
  - The degree of automation may be given only for a defined system the limits of
    which have to be specified and with the system functions weighted.
  - Fully automatic operation exists if all functions of a given system are automated
    except the switch-on/off functions. Otherwise there is semiautomatic operation.
  - This entry was numbered 351-21-41 in IEC 60050-351:2006.
