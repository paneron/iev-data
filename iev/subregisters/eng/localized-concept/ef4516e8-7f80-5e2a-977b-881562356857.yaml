data:
  authoritativeSource:
  - {}
  dateAmended: 2020-12-01
  definition: quotient of five times the sum of the area of the walls bounded by the
    ceiling and the plane of the luminaires and the sum of the areas of the ceiling
    and the plane of the luminaires, used in the calculation of the utilization factor
    or utilance
  examples: []
  id: 845-29-074
  language_code: eng
  notes:
  - 'The ceiling cavity ratio is given by the formula


    `K_c = ((5 h_c ( a + b )))/((a b))`


    where `a` and `b` are the dimensions of the sides of the room and `h`~c~ is the
    distance from the ceiling to the plane of the luminaires.'
  - See also "<a href="IEV845-29-076">floor cavity ratio</a>" and "<a href="IEV845-29-072">room
    cavity ratio</a>".
  - The ceiling cavity ratio has unit one.
  reviewDate: 2020-12-01
  reviewDecisionDate: 2020-12-01
  reviewDecisionEvent: published
  terms:
  - designation: ceiling cavity ratio
    normative_status: preferred
    type: expression
  - designation: '`K`~c~

      `K`'
