  definition: the force of attraction between two magnetic poles of opposite polarity
  examples: []
  id: 221-04-22
  language_code: eng
  notes:
  - 'In the case of two parallel pole faces of equal area separated by a very small
    air gap, the magnetic pull is given by:


    `F = (1)/((2 mu_0)) int B^2 d A`


    integrated over the area `A` of one of the pole faces.'
