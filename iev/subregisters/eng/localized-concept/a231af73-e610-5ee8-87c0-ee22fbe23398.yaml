  dateAmended: 1996-12-01
  definition: for a given circuit group or destination code and during a specified
    time interval, the ratio of the number of seizures that result in an answer signal
    to the total number of seizures
  examples: []
  id: 715-02-20
  language_code: eng
  notes:
  - At some points of the network this ratio may be lower than completion ratio due
    to automatic reattempts.
