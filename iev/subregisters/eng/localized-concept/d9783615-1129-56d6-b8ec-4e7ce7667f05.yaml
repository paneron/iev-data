  definition: surface integral, the differential element of which is the scalar product
    of a vector and the vector surface element
  examples: []
  id: 102-05-09
  language_code: eng
  notes:
  - The flux through a surface S of the vector *`V`* is denoted by `underset(S)( ∬
    ) V * e_n d A`. If the surface is closed, the flux is denoted by `underset(S)(
    ∯ ) V * e_n d A`.
