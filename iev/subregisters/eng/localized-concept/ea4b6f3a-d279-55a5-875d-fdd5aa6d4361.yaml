  definition: quotient of the regularly transmitted part of the (whole) transmitted
    flux and the incident flux
  examples: []
  id: 845-24-067
  language_code: eng
  notes:
  - 'Transmittance, `τ`, is the sum of regular transmittance, `τ`~r~, and diffuse
    transmittance, `τ`~d~: `τ` = `τ`~r~ + `τ`~d~.'
  - The regular transmittance has unit one.
  - This entry was numbered 845-04-61 in IEC 60050-845:1987.
