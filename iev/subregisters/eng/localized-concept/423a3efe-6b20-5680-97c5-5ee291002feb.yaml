  dateAmended: 2010-06-01
  definition: liquid, containing resins and solvent, with or without pigments or dyes,
    which solidifies after application by drying or by being baked
  examples: []
  id: 212-15-36
  language_code: eng
  notes:
  - The purpose of applying a varnish may be to provide protection or to improve appearance
    (finishing varnish).
  - See also 212-15-31, impregnating resin, 212-15-57, conducting varnish and 212-15-58,
    semiconducting varnish .
