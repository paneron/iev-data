  dateAmended: 2010-06-01
  definition: product of uniform thickness which is small in proportion to length
    and width
  examples: []
  id: 212-15-01
  language_code: eng
  notes:
  - The width is typically in the order of magnitude of one metre.
  - More specifically, the term “sheet”  is used to designate individual pieces with
    length and width of the same order of magnitude while “sheeting” is used for material
    in long continuous lengths, generally supplied in roll form.
