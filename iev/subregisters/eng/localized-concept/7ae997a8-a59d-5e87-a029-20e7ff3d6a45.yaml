  dateAmended: 1998-08-01
  definition: energy associated with an electromagnetic field
  examples: []
  id: 121-11-64
  language_code: eng
  notes:
  - 'In a linear medium the electromagnetic energy within a domain V is given by the
    volume integral


    `(1)/(2) underset(V)( int ) ( E * D + H * B ) d V`


    where `*E*`, `*D*`, `*H*` and `*B*` are the four vector quantities determining
    the electromagnetic field.'
