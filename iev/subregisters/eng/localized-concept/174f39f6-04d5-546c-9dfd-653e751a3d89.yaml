  dateAmended: 1992-04-01
  definition: an antenna composed of a spherically symmetric (radio wave) lens, whose
    index of refraction varies only in a radial direction, and a feed located on or
    near the surface of the sphere
  examples: []
  id: 712-05-80
  language_code: eng
  notes:
  - There are a number of modified Luneburg lenses including an axially symmetric
    cylindrical lens.
  - The Luneburg lens may be constructed of an artificial dielectric.
  reviewDate: 1992-04-01
  reviewDecisionDate: 1992-04-01
  reviewDecisionEvent: published
  terms:
