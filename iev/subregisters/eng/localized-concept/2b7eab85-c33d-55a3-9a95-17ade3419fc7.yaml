  definition: quotient of the responsivity, `s`(`Z`), when the detector is irradiated
    with radiation, `Z`, and the responsivity, `s`(`N`), when it is irradiated with
    a reference radiation, `N` `s_r = ((s ( Z )))/((s ( N )))`
