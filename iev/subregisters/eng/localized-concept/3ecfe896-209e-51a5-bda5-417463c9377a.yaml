  classification: Preferred
  dateAmended: 2014-11-01
  definition: part of an {{organization, IEV:901-03-02}}'s management system used
    to develop and implement its environmental policy and manage its {{environmental
    aspect, IEV:904-01-02}}s
  examples: []
  id: 904-01-15
  language_code: eng
  notes:
  - A management system is a set of interrelated elements used to establish policy
    and objectives and to achieve those objectives.
  - A management system includes organizational structure, planning activities, responsibilities,
    practices, procedures, {{processes, IEV:904-01-05}} and resources.
