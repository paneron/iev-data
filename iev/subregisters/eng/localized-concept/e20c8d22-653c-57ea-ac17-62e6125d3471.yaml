  dateAmended: 2014-04-01
  definition: '{{diagnostic device, IEV:651-24-01}} used to provide clear evidence
    of the presence or absence of an operating voltage'
  examples: []
  id: 651-24-02
  language_code: eng
  notes:
  - These diagnostic devices are generally described as either capacitive type or
    resistive type.
  - Clear evidence is a YES or NO indication with no interpretation needed. Sometimes,
    voltage detectors also have supplementary function(s) such as the display of voltage
    values.
  - 'This entry was numbered 651-10-04 in IEC 60050-651:1999. It has been modified
    as follows: Greater details are provided regarding the objective and description
    of the device.'
