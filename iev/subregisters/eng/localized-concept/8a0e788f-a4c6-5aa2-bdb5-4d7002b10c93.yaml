  classification: Preferred
  dateAmended: 2019-03-01
  definition: '{{dyadic Boolean operation, IEV:171-03-08}} whose result has the Boolean
    value 1 if and only if the {{operands, IEV:171-03-04}} have different Boolean
    values'
  examples: []
  id: 171-03-16
  language_code: eng
  notes:
  - The exclusive-or operation applied to variables `a` and `b` is noted `a o+ b`
    (U+2295). Other notations are also used like `a ≢ b` (U+2262), `a ↮ b` (U+21AE),
    `a ⇎ b` (U+21CE), `a ⩒ b` (U+2A52), `a ⩡ b` (U+2A61).
