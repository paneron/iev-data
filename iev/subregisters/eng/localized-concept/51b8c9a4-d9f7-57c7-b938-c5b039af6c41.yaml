  dateAmended: 1994-07-01
  definition: in decibels, level difference between rooms plus ten times the common
    logarithm of the ratio of the reverberation time in the receiving room to the
    reference reverberation time
  examples: []
  id: 801-31-38
  language_code: eng
  notes:
