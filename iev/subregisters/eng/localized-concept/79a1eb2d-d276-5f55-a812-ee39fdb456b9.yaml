  definition: qualitative or quantitative indication of the body and bogie movements
    of a vehicle travelling along the rails
  examples: []
  id: 811-08-01
  language_code: eng
  notes:
  - The body and bogies of a moving vehicle can be affected by linear and rotational
    disturbing movements which are defined by reference to a set of three mutually
    perpendicular axes, one along the track (longitudinal direction), one across it
    (transverse direction) and one vertical (perpendicular to the track surface).
