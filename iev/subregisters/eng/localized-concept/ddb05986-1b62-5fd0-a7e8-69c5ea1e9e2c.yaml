  definition: process of identifying and documenting the characteristics of a facility's
    structures, systems and components (including computer systems and software),
    and of ensuring that changes to these characteristics are properly developed,
    assessed, approved, issued, implemented, verified, recorded and incorporated into
    the facility documentation
