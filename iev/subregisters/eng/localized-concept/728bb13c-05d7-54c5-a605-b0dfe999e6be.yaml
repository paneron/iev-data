  definition: variation of a time-dependent quantity between two consecutive instants
    corresponding to equal values of the quantity
  examples: []
  id: 103-05-20
  language_code: eng
  notes:
  - A pulse is considered independently of the values of the quantity outside the
    time interval defined by the two instants.
  - In most applications, the duration of the pulse is short in comparison to the
    other characteristic durations.
