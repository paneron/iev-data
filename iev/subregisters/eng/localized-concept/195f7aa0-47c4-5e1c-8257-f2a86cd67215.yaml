  dateAmended: 1995-12-01
  definition: an incident which results in the unwanted tripping of a circuit-breaker
    as a result of a fault, other than power system fault, such as the unwanted operation
    of protection in the absence of a power system fault or the tripping of a circuit-breaker
    due to some other secondary equipment failure or to human error
