  authoritativeSource:
  - {}
  dateAmended: 1993-08-01
  definition: 1. in theory, a mutually synchronized network in which all the clocks
    are of equal status and directly exert equal amounts of control on all the other
    clocks 2. in practice, a mutually synchronized network in which all the clocks
    are of equal status and in which each clock directly exerts equal amounts of control
    on a few other clocks
  examples: []
  id: 704-15-05
  language_code: eng
  notes:
  - In the theoretical case, the network operating frequency or digit rate is the
    mean of the natural frequencies of all the clocks.
  reviewDate: 1993-08-01
  reviewDecisionDate: 1993-08-01
  reviewDecisionEvent: published
  terms:
  - designation: democratic mutually synchronized network
    normative_status: preferred
    type: expression
