  definition: attribute of a visual perception according to which the perceived colour
    of an area appears to be more or less chromatic
  examples: []
  id: 845-22-072
  language_code: eng
  notes:
  - For a colour stimulus of a given chromaticity and, in the case of related colours,
    of a given luminance factor, colourfulness usually increases as the luminance
    is raised, except when the brightness is very high.
