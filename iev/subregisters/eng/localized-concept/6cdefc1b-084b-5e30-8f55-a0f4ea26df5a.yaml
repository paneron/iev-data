  language_code: eng
  notes:
  - Encroaching into the live working zone will create an {{electrical hazard, IEV:651-26-05}}.
  - The outer boundary of the vicinity zone and the specific precautions that apply
    are generally defined by national or company regulations.
  - 'This entry was numbered 651-01-07 in IEC 60050-651:1999. It has been modified
    as follows: Greater detail is provided regarding the precautions to be taken when
    in the vicinity zone.'
