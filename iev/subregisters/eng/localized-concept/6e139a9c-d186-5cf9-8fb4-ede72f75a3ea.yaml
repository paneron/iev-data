  definition: time integral of luminance, `L`~v~, over a given duration, Δ`t` `L_((v
    , t)) = underset((Delta t))( int ) L_v d t`
  examples: []
  id: 845-21-068
  language_code: eng
  notes:
  - The corresponding radiometric quantity is "radiance dose". The corresponding quantity
    for photons is "photon radiance dose".
  - The luminance dose is expressed in candela times second per square metre (cd·s·m^−2^).
