    gain margin `G`~m~ may be read as negative logarithm −lg`G`~m~ at the phase crossover
    angular frequency. `G`~m~ herein results from `G`~m~ = |`G`~0~(j`ω`~π~)|^–1^ (see
    Figure 10).
