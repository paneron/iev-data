  definition: digital modulation in which the radio-frequency signal can assume more
    than four values of frequency or phase or amplitude at the sampling point
  examples: []
  id: 713-07-18
  language_code: eng
  notes:
  - The term “multi-level modulation” refers to the number of values of the signal
    and not to the power level in the modulator input.
