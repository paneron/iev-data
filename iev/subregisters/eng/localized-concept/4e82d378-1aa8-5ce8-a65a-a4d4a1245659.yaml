  definition: a change in the characteristics of the ionosphere and mainly in electron
    density, caused by man-made activity
  examples: []
  id: 705-06-38
  language_code: eng
  notes:
  - Ionospheric modification may be caused by a variety of techniques including chemical
    release, high power radio excitation, injection of atoms and ions and nuclear
    explosions. The modification may be short-lived or of extended duration.
