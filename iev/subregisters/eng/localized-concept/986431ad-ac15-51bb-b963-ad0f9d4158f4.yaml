  definition: difference between the measured counting (count) rate and the true count
    rate
  examples: []
  id: 395-03-107
  language_code: eng
  notes:
  - This is the reduction of the counting rate due to the resolving time or losses
    caused by phenomena such as pile-up or dead-time.
  - The design of digital radiation detector software allows compensation for some
    counting losses.
  - This entry was numbered 394-39-13 in IEC 60050-394:2007.
