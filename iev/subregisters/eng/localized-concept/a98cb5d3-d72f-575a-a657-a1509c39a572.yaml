  dateAmended: 2008-06-01
  definition: surrounding earthed metallic layer which serves to confine the electric
    field within the cable and/or to protect the cable from external electrical influence
  examples: []
  id: 461-03-04
  language_code: eng
  notes:
  - Metallic sheaths, foils, braids, armours and earthed concentric conductors may
    also serve as shields.
  - In French, the term "blindage" may be used when the main purpose of the screen
    is the protection from exterlnal electrical influence.
