  dateAmended: 1992-04-01
  definition: a property of an antenna such that the beam axis or the directional
    null departs slightly from a specified axis such as the direction perpendicular
    to the aperture or the intended direction of the beam axis or directional null
    of the antenna
  examples: []
  id: 712-02-37
  language_code: eng
  notes:
  - Squint is often the undesired result of a defect in an antenna; in certain cases
    however it is designed to satisfy an operational requirement.
