  dateAmended: 1995-12-01
  definition: provisions for detecting faults or other abnormal conditions in a power
    system, for enabling fault clearance, for terminating abnormal conditions, and
    for initiating signals or indications.
  examples: []
  id: 448-11-01
  language_code: eng
  notes:
  - The term "protection" is a generic term for protection equipment or protection
    systems
  - The term "protection" may be used to describe the protection of a complete power
    system or the protection of individual plant items in a power system e.g. transformer
    protection, line protection, generator protection.
  - Protection does not include items of power system plant provided, for example,
    to limit overvoltages on the power system. However, it includes items provided
    to control the power system voltage or frequency deviations such as automatic
    reactor switching, load-shedding, etc.
