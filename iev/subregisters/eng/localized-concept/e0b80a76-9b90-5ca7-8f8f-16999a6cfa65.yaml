  classification: Preferred
  dateAmended: 2015-11-01
  definition: quotient of the sum of the individual pinning forces in a superconductor
    by the volume of the superconductor
  examples: []
  id: 815-12-25
  language_code: eng
  notes:
  - The pinning force density is given by *`F`*~p~ = −*`J`*~c~ × *`B`*, where *`J`*~c~
    is the critical current density and *`B`* is the magnetic flux density.
