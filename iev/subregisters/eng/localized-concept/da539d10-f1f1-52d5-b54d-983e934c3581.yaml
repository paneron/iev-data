  definition: '{{micro fuel cell power unit, IEV:485-09-22}} and associated fuel cartridges
    that is wearable or easily carried by hand image::/assets/images/parts/485/485-09-21-Fig-en.png
    usemap="#image-map"[] <map name="image-map"> <area title="micro fuel cell power
    unit" href="http://www.electropedia.org/iev/iev.nsf/display?openform&amp;ievref=485-09-22"
    shape="rect" coords="376,398,520,415" target="_self" alt="micro fuel cell power
    unit"> </map> *Key* Fuel cartridge – Removable article that contains and supplies
    fuel to the micro fuel cell power unit or internal reservoir, not to be refilled
    by the user. Possible variations include:* attached – having its own enclosure
    that connects to the device powered by the micro fuel cell power system;* exterior
    – having its own enclosure that forms a portion of the enclosure of the device
    powered by the micro fuel cell power system;* insert – having its own enclosure
    and installed within the enclosure of the device powered by the micro fuel cell
    power system;* satellite – intended to be connected to and removed from the micro
    fuel cell power unit to transfer fuel to the internal reservoir inside the micro
    fuel cell power unit. Micro fuel cell power unit – Micro fuel cell power system
    excluding its fuel cartridge. Waste heat – Thermal energy released and not recovered.'
