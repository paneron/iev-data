  definition: difference between the A-weighted sound pressure levels measured at
    different measurement positions and this measured at a reference position downwind
    from the turbine corrected to the same distance from the wind turbine generator
    system rotor center
  examples: []
  id: 415-06-04
  language_code: eng
  notes:
  - The directivity is expressed in decibels.
  - The reference and measurement positions are defined in the relevant standard (i.e.
    IEC 61400-11).
