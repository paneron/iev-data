  definition: for a two-terminal element or a two-terminal circuit supplied by a periodic
    voltage, difference between the electric current and the active current
  examples: []
  id: 131-11-52
  language_code: eng
  notes:
  - The non-active current is orthogonal to the voltage, i.e. the integral of the
    product of the two quantities over a period is zero.
