  dateAmended: 1995-09-01
  definition: 'one million times the amount by which the modified refractive index
    exceeds unity: `M = 10^6 ( n + (h)/(a) - 1 ) = N + 10^6 (h)/(a)` where `n` is
    the refractive index, `N` is the refractivity, `h` is the altitude, `a` is the
    radius of the Earth'
