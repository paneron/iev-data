  dateAmended: 2019-05-01
  definition: part of the arc fault detection device ensuring the function of detection
    and discrimination of dangerous earth, parallel and series arc faults and initiating
    the operation of the device to cause interruption of the current
  examples: []
  id: 442-05-68
  language_code: eng
  notes:
  - The interruption of the current can be provided by one of the following:- an opening
    means;- a protective device integrating an arc fault detection unit;- a protective
    device assembled with an arc fault detection unit.
