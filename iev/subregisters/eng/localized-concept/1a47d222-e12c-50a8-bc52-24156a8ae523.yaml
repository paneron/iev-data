  definition: under stated operating conditions, the quotient of (1) a stated single
    frequency component of the short-circuit current through the output terminal by
    (2) the sinusoidal voltage of different frequency (not an integral multiple) applied
    to the input terminal to cause the output current, the applied voltages to all
    other terminals being maintained constant
