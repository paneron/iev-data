  definition: the time response of a device produced by the application of a Dirac
    delta-function to the input of the device
  examples: []
  id: 731-01-55
  language_code: eng
  notes:
  - The impulse response is the inverse Laplace or Fourier transform of the transfer
    function. Its convolution with the input function gives the output function.
