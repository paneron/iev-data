  dateAmended: 2011-04-01
  definition: quantity of dimension 1 characterizing the relative importance of inertial
    and gravitational forces in a flow of fluid, defined by `F r = (v)/((sqrt(l g)))`,
    where `v` is the speed of the flow, `l` is a characterizing length of the phenomenon,
    and `g` is acceleration of free fall
