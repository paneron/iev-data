  dateAmended: 1991-11-01
  definition: document facsimile equipment in which the redundancies of the picture
    facsimile signals are reduced before modulation so as to obtain a transmission
    time of about one minute, at 4800 bauds, for a typical typescript page of ISO
    A4 size via a telephone-type circuit
  examples: []
  id: 721-13-03
  language_code: eng
  notes:
  - The document facsimile equipment, group 3 may use signal bandwidth compression.
