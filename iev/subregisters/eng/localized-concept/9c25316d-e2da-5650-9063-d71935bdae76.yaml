      relationship:
        type: modified
  dateAmended: 2017-11-01
  definition: railway electric distribution network used to provide energy for rolling
    stock
  examples: []
  id: 811-36-21
  language_code: eng
  notes:
  - The system includes* contact line systems,* return circuit of electric traction
    systems,* running rails of non-electric traction systems, which are in the vicinity
    of, and conductively connected to the running rails of an electric traction system,*
    electric installations, which are supplied from contact lines either directly
    or via a transformer,* electric installations in power plants and substations,
    which are utilized solely for generation and distribution of power directly to
    the contact line,* electric installations of switching stations.
  reviewDate: 2017-11-01
  reviewDecisionDate: 2017-11-01
  reviewDecisionEvent: published
  terms:
