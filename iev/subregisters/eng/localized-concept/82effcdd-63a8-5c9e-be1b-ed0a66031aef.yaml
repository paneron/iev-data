  dateAmended: 1996-12-01
  definition: the ratio, expressed in decibels, of the reference output level to the
    specified weighted noise output level after bulk erasure (without machine erase
    and bias)
  examples: []
  id: 806-15-73
  language_code: eng
  notes:
  - The frequency weighting employed should always be specified, but if no weighting
    is stated, the "A" frequency weigthting should be understood.
