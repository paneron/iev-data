  definition: equipment for deriving a single digital signal at a defined digit rate
    from the signals in several voice frequency channels by a combination of pulse
    code modulation and time-division multiplexing, and also for carrying out the
    complementary functions in the opposite direction of transmission
  examples: []
  id: 704-26-02
  language_code: eng
  notes:
