  dateAmended: 1993-08-01
  definition: the justification ratio that occurs when the digit rate of the original
    digital signal is at its lower tolerance limit and the digit rate of the channel
    provided for conveying it by justification is at its upper tolerance limit
  examples: []
  id: 704-21-14
  language_code: eng
  notes:
  - The maximum justification ratio is the limiting value that can actually occur
    under practical operating conditions.
