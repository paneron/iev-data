  definition: square matrix *`A`* for which the inverse *`A`*^−1^ is equal to the
    transpose matrix *`A`*^T^
  examples: []
  id: 102-06-26
  language_code: eng
  notes:
  - 'For an orthogonal matrix with elements `Aij`:


    `underset(i)( sum ) A_((i j)) A_((i k)) = delta_((j k))` and `underset(k)( sum
    ) A_((i k)) A_((j k)) = delta_((i j))`


    where δ~`jk`~ and δ~`ij`~ are Kronecker deltas.'
