  definition: digital modulation in which each element of a modulating signal is represented
    by one of `n` specified combinations of phase and amplitude of a sinusoidal oscillation
  examples: []
  id: 713-07-13
  language_code: eng
  notes:
  - Generally, `n` is equal to 2^2`p`^, where `p` is an integer.
