data:
  authoritativeSource:
  - {}
  dateAmended: 2020-12-01
  definition: quotient of radiant flux weighted by the <a href="IEV845-21-035">spectral
    luminous efficiency</a> and the corresponding radiant flux for a specified photometric
    condition
  examples: []
  id: 845-21-094
  language_code: eng
  notes:
  - The photometric condition should be specified (e.g. photopic, scotopic, mesopic).
    If it is not specified, photopic vision is assumed and the symbol `V` is used.
    For other photometric conditions, the respective symbol for identification shall
    be used.
  - 'Luminous efficiency for photopic vision is expressed by


    `V = ((int_0^(oo) Phi_((e , lambda)) ( lambda ) V ( lambda ) d lambda))/((int_0^(oo)
    Phi_((e , lambda)) ( lambda ) d lambda)) = (K)/((K_m))`


    where `Φ`~e,~`λ` is spectral radiant flux, `V`(`λ`) is spectral luminous efficiency,
    `λ` is wavelength, `K` is luminous efficacy of radiation, and `K`~m~ is maximum
    luminous efficacy.'
  - The luminous efficiency has unit one.
  - This entry was numbered 845-01-57 in IEC 60050-845:1987.
  reviewDate: 2020-12-01
  reviewDecisionDate: 2020-12-01
  reviewDecisionEvent: published
  terms:
  - designation: luminous efficiency
    normative_status: preferred
    type: expression
    usage_info: for a specified photometric condition
  - designation: '`V`, &lt;for photopic vision&gt; &lt;pour la vision photopique&gt;

      `V`′, &lt;for scotopic vision&gt; &lt;pour la vision scotopique&gt;

      `V`~mes;~`m`, &lt;for mesopic vision&gt; &lt;pour la vision mésopique&gt;

      `V`~10~, &lt;for the CIE 10° photopic photometric observer&gt; &lt;pour l''observateur
      photométrique photopique 10° CIE&gt;

      `V`~M~, &lt;for the CIE 1988 modified 2° spectral luminous efficiency function
      for photopic vision&gt; &lt;pour la fonction d''efficacité lumineuse relative
      spectrale de 2° pour vision photopique (CIE 1988 modifiée)&gt;'
    international: true
    type: symbol
dateAccepted: 2020-12-01
