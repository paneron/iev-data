  definition: signal each information parameter of which represents the respective
    variable quantity in coded manner as a symbol of a character set
  examples: []
  id: 351-41-25
  language_code: eng
  notes:
  - In most technical cases a digital signal is discrete-value and discrete-time.
  - A digital signal requires an agreement about the code between transmitter and
    receiver of the signal.
  - In many technical cases the symbols may be interpreted as numbers.
