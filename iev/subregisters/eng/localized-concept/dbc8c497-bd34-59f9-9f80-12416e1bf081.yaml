  classification: Preferred
  dateAmended: 2013-11-01
  definition: linear time-invariant transfer element in which the value of the output
    variable is proportional to the time derivative of the input variable
  examples: []
  id: 351-50-13
  language_code: eng
  notes:
  - "The transfer function of a derivative element is given by\n\n`((V ( s )))/((U\
    \ ( s ))) = K_D * s`\n\nwhere<table>\r\n<tr>\n<td>\n`K`~D~\n</td>\n<td>is the\
    \ derivative action coefficient;</td>\n</tr>\r\n<tr>\n<td>`s`</td>\n<td>is the\
    \ complex variable of the Laplace transform;</td>\n</tr>\r\n<tr>\n<td>\n`U`(`s`)</td>\n\
    <td>is the input transform;</td>\n</tr>\r\n<tr>\n<td>\n`V`(`s`)</td>\n<td>is the\
    \ output transform.</td>\n</tr>\r\n</table>"
  - This entry was numbered 351-28-24 in IEC 60050-351:2006.
