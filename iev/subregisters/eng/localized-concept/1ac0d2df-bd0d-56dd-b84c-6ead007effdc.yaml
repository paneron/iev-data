  definition: reciprocal of the least perceptible luminance contrast, usually expressed
    as `L`/Δ`L`~th~, where `L` is the average luminance and Δ`L`~th~ is the luminance
    difference threshold
  examples: []
  id: 845-22-090
  language_code: eng
  notes:
  - The value of `S`~c~ depends on a number of factors including the luminance, the
    viewing conditions and the state of adaptation.
  - The contrast sensitivity has unit one.
