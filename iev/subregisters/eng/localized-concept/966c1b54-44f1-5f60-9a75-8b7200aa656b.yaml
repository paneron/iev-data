  definition: axial vector quantity defined for a given origin point by the vector
    product *`M`* = *`r`* × *`F`*, where *`r`* is the position vector of any point
    on the line of action of the force *`F`*
  examples: []
  id: 113-03-23
  language_code: eng
  notes:
  - The coherent SI unit of moment of force is newton metre, N·m.
