  authoritativeSource:
  - - clause: '2.2'
      original: SI Brochure, 9th edition, 2019, 2.2, modified – The full form of the
        term, including the adjective "electric", has been specified as the preferred
        term to differentiate clearly this quantity from other charges such as "color
        charge". The term specified in the SI Brochure has been given as a synonym.
        The definition in the SI Brochure has been revised to comply with the IEV
        rules.
      ref: BBIPM SI Brochure TEMP DISABLED DUE TO RELATON
