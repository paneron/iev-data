  classification: Preferred
  dateAmended: 2020-12-01
  definition: '{{fundamental physical constant, IEV:112-03-09}} equal to the {{quantum,
    IEV:113-05-06}} of {{electric charge, IEV:113-02-10}}, the value of which is set
    to exactly 1,602 176 634 × 10^−19^ {{C, IEV:113-02-11}}'
  examples: []
  id: 113-05-16
  language_code: eng
  notes:
  - The elementary electric charge is equal to the charge of the proton and opposite
    to the charge of the electron.
  - The elementary electric charge is used in the {{SI, IEV:112-02-02}} to define
    the {{ampere, IEV:112-02-07}}.
