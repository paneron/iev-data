data:
  authoritativeSource:
  - {}
  dateAmended: 2008-09-01
  definition: 'for a linear capacitive `n`-terminal element, matrix `m` × `m`, where
    `m` = `n` − 1, used to express the electric charges `q`~`i`~ ({{131-12-11, IEV:131-12-11}})
    at `m` terminals as functions of the voltages ({{131-11-56, IEV:131-11-56}}) `u`~`jn`~
    between these terminals and the remaining `n`^th^ terminal: `( [[q_1],[q_2],[vdots],[q_i],[vdots],[q_m]]
    ) = ( [[C_((11)),C_((12)),cdots,C_((1 j)),cdots,C_((1 m))],[C_((21)),C_((22)),cdots,C_((2
    j)),cdots,C_((2 m))],[vdots,vdots,ddots,vdots,ddots,vdots],[C_((i 1)),C_((i 2)),cdots,C_((i
    j)),cdots,C_((i m))],[vdots,vdots,ddots,vdots,ddots,vdots],[C_((m 1)),C_((m 2)),cdots,C_((m
    j)),cdots,C_((m m))]] ) * ( [[u_((1 n))],[u_((2 n))],[vdots],[u_((j n))],[vdots],[u_((m
    n))]] )`'
  examples: []
  id: 131-12-32
  language_code: eng
  notes:
  - A capacitance matrix is always symmetric and positive definite.
  - A capacitance matrix can also be determined for a set of electric circuit elements
    having capacitive couplings between any pair of them.
  reviewDate: 2008-09-01
  reviewDecisionDate: 2008-09-01
  reviewDecisionEvent: published
  terms:
  - designation: capacitance matrix
    normative_status: preferred
    type: expression
  - designation: '`C`'
    international: true
    type: symbol
