  definition: '{{binary prefix, IEV:112-01-27}} used to form the multiple 2^10^ of
    a measurement unit'
  examples:
  - One kibibit = 1 Kibit = 1 024 bit; one kibibyte = 1 KiB = 1 024 B.
  id: 171-02-14
  language_code: eng
  notes:
  - The prefix kibi has for origin kibibinary, (2^10^)^1^, derived from the SI prefix
    kilo, (10^3^)^1^.
