  definition: device or network with two separate ports
  examples: []
  id: 131-12-65
  language_code: eng
  notes:
  - Examples of two-ports are a waveguide section, a two-terminal pair network.
  - An `n`-port can be considered as a two-port when only the performance at two ports
    is of interest.
  - In French, the term "biporte" may also be used as an adjective, synonymously with
    "à deux accès".
