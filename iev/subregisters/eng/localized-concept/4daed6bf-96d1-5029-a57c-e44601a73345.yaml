  definition: luminaire intended by the manufacturer to be fully or partly recessed
    into a mounting surface
  examples: []
  id: 845-30-018
  language_code: eng
  notes:
  - The term applies both to luminaires for operation in enclosed cavities and to
    luminaires for mounting through a surface such as a suspended ceiling.
