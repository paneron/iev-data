  definition: average value of the instantaneous failure intensity over a given time
    interval (`t`~1~, `t`~2~)
  examples: []
  id: 192-05-09
  language_code: eng
  notes:
  - 'The mean failure intensity is related to instantaneous failure intensity `z`(`t`)
    as follows:


    `bar z ( t_1 , t_2 ) = (1)/((t_2 - t_1)) int_( t_1)^( t_2) z ( t ) d t`'
