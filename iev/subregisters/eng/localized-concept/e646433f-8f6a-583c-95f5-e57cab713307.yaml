  definition: 'a) of a series reactor or single-phase neutral earthing reactor: the
    fault current which the reactor is designed to carry for a specified duration
    b) of a three-phase neutral reactor or earthing transformer: the current in the
    neutral which the apparatus is designed to carry for a specified duration'
