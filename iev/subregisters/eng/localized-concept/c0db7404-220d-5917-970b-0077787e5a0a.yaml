  definition: ordered pair of integers representing a rational number
  examples: []
  id: 102-02-04
  language_code: eng
  notes:
  - A rational number can be represented by an infinity of fractions.
  - For the ordered pair (`p`, `q`), the fraction is denoted by `p`/`q` or `(p)/(q)`.
  - In a fraction `p`/`q`, the first element `p` is called "numerator" and the second
    is called "denominator".
