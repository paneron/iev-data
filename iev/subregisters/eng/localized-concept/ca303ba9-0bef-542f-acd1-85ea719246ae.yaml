  dateAmended: 1991-11-01
  definition: a group of digits in which two successive erroneous digits are always
    separated by a number of correct consecutive digits less than a specified number;
    the last erroneous digit in a group and the first erroneous digit in the following
    group are separated by a number of correct digits at least equal to the specified
    number
