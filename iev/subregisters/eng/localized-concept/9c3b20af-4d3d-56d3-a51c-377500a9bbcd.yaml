  classification: Preferred
  dateAmended: 2014-04-01
  definition: minimum distance in air to be maintained between any part of the body
    of a worker, including any object (except {{tools, IEV:651-21-14}} appropriate
    for {{live working, IEV:651-21-01}}) being handled directly, and any part(s) at
    different electric potential(s)
  examples: []
  id: 651-21-11
  language_code: eng
  notes:
  - The minimum approach distance is the sum of the {{electrical distance, IEV:651-21-12}}
    appropriate for the maximum nominal voltage and of the selected {{ergonomic distance,
    IEV:651-21-13}}.
  - 'This entry was numbered 651-01-20 in IEC 60050-651:1999. It has been modified
    as follows: The preferred term has been changed.'
  reviewDate: 2014-04-01
  reviewDecisionDate: 2014-04-01
  reviewDecisionEvent: published
  terms:
  - designation: minimum approach distance
    normative_status: preferred
    type: expression
  - designation: minimum working distance
    normative_status: preferred
    type: expression
