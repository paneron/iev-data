  dateAmended: 1992-04-01
  definition: the condition which exists when the receiving polarization of an antenna
    in a specified direction is the same as the polarization of the wave received
    from that direction
  examples: []
  id: 712-02-09
  language_code: eng
  notes:
  - If no direction is specified, the direction is assumed to be that of the maximum
    received power.
