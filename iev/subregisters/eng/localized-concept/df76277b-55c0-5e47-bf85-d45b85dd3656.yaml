  definition: actinic effect that occurs away from the place where the radiant energy
    responsible for the effect is absorbed
  examples:
  - Photostimulation of endocrine glands; conversion of previtamin D3 to vitamin D
    by a non-photochemical thermal reaction.
  id: 845-26-005
  language_code: eng
  notes:
  - The distinction between direct and indirect actinic effect mainly applies to biological
    changes.
  - This entry was numbered 845-06-05 in IEC 60050-845:1987.
