  classification: Preferred
  dateAmended: 2014-03-01
  definition: radiation meter/monitor which measures the total amount of alpha particle
    energy released, usually in air, by the short-lived decay products (progeny) of
    radon-222 and radon-220
  examples: []
  id: 395-05-17
  language_code: eng
  notes:
  - Radon-220 is also termed thoron.
  - This entry was numbered 394-32-09 in IEC 60050-394:2007.
