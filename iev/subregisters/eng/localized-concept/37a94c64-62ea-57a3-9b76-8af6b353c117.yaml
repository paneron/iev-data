  definition: mechanical switching device for earthing parts of an electric circuit,
    capable of withstanding for a specified duration electric currents under abnormal
    conditions such as those of short-circuit, but not required to carry electric
    current under normal conditions of the electric circuit
  examples: []
  id: 195-02-34
  language_code: eng
  notes:
  - An earthing switch can have a short circuit making capacity.
