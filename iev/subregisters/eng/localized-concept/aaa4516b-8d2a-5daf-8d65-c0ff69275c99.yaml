  definition: technology that forms thick films on a {{substrate, IEV:521-05-28}}
  examples: []
  id: 523-05-01
  language_code: eng
  notes:
  - A thick film is a film of a thickness of about 5 µm or greater formed by ink-paste
    coating or spray-printing and subsequent baking. Thick films are applied in the
    manufacture of piezoelectric or magnetic {{actuators, IEV:151-13-49}}.
