  dateAmended: 2014-04-01
  definition: clamp forming part of an {{earthing and short-circuiting device, IEV:651-25-02}},
    which is attached to a short-circuiting cable, a short-circuiting bar or conductive
    extension component, either directly or through connecting links
  examples: []
  id: 651-25-04
  language_code: eng
  notes:
  - The line clamp is used to connect to line (line conductors, busbars or current-carrying
    conductors), or to the connection point.
  - This entry was numbered 651-14-08 in IEC 60050-651:1999. It has been modified
    to provide greater detail regarding the description of the {{device, IEV:651-21-15}}.
