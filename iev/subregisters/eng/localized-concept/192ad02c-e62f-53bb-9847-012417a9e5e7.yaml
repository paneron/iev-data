  dateAmended: 1997-03-01
  definition: use of satellite links of the fixed-satellite service to relay programme
    signals from one or more points of origin to terrestrial broadcast transmitting
    stations or the head-ends of cabled distribution systems, through earth stations
    located at the same place
  examples: []
  id: 723-02-34
  language_code: eng
  notes:
  - 'The fixed-satellite is defined by: the use of radiocommunication to link earth
    stations at given position via one or more satellite.'
