  definition: property of a system which implies that its state variables return to
    the original steady state after an initial displacement
  examples: []
  id: 351-42-21
  language_code: eng
  notes:
  - This is equally the case, when the state variables are displaced from a steady
    state by a disturbance of the input variable and the disturbance has ceased.
  - This entry was numbered 351-21-31 in IEC 60050-351:2006.
