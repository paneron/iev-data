  dateAmended: 1995-09-01
  definition: 'the mean value of the international relative sunspot number for the
    month n obtained by the following equation: `R_((12)) = (1)/((12)) [ ((R_((n -
    6)) + R_((n + 6))))/(2) + underset(k)( sum ) R_k ]` for `k` = `n` − 5, `n` − 4,
    ..., `n`, ..., `n` + 5 where `R`~`k`~ is the mean international relative sunspot
    number for the `k`th month'
