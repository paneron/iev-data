  dateAmended: 2021-01-01
  definition: a part of an assembly of switchgear and controlgear comprising all the
    components of the main circuits and auxiliary circuits that contribute to the
    fulfilment of a single function
  examples: []
  id: 441-13-04
  language_code: eng
  notes:
  - 'Functional units may be distinguished according to the function for which they
    are intended e.g.: incoming unit, through which electrical energy is normally
    fed into the assembly, outgoing unit through which electrical energy is normally
    supplied to one or more external circuits.'
  reviewDate: 2021-01-01
  reviewDecisionDate: 2021-01-01
  reviewDecisionEvent: published
  terms:
