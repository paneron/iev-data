  dateAmended: 2008-08-01
  definition: 'qualifies in a point space: * a straight line with respect to a coplanar
    straight line when they have no common point or when they are merged; * a straight
    line with respect to a plane when the plane contains a line parallel to the given
    line; * a plane with respect to another plane when any line in one plane has a
    parallel line in the other plane'
  examples: []
  id: 102-04-08
  language_code: eng
  notes:
  - Parallelism is an equivalence relation for two lines or for two planes.
  - Usual wordings for lines are "a line A is parallel to line B", or "lines A and
    B are parallel", or " A and B are parallel lines". Similar wordings are used for
    the other cases.
  reviewDate: 2008-08-01
  reviewDecisionDate: 2008-08-01
  reviewDecisionEvent: published
  terms:
  - designation: parallel
    normative_status: preferred
    part_of_speech: adj
    type: expression
