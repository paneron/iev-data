      ref: ITU-R Recommendation 573
      relationship:
        type: modified
  dateAmended: 1998-04-01
  definition: refers to the insertion of additional RF channels between the main RF
    channels of an initial set of radio channels arranged in the ascending order of
    their centre frequencies, the centre frequencies of the additional channels being
    different from those of the main channels by a significant portion, for example
    one half, of the channel spacing
