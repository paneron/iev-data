  dateAmended: 1995-09-01
  definition: the oscillation frequency at which a plasma, locally disturbed by an
    excess or depletion of electrons, reverts to its macroscopic state of neutral
    equilibrium, supposing that the ions remain fixed in position
  examples: []
  id: 705-06-10
  language_code: eng
  notes:
  - 'The plasma frequency `f`~p~ is given by the equation:


    `f_p = (e)/((2 pi)) sqrt(((n_e))/((m epsilon_0)))`


    where `e` is the electron charge, `m` is the electron mass, `n`~e~ is the electron
    density, `Îµ`~0~ is the electric constant.'
  reviewDate: 1995-09-01
  reviewDecisionDate: 1995-09-01
  reviewDecisionEvent: published
  terms:
  - designation: plasma frequency
    normative_status: preferred
    type: expression
