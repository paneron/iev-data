  definition: product of the luminance in a specified direction and the apparent area
    of the pupil (natural or artificial) seen from that direction
  examples: []
  id: 845-22-010
  language_code: eng
  notes:
  - Conventional retinal illuminance applies to situations where the eye is viewing
    a surface of uniform luminance larger than the area of the natural or artificial
    pupil.
  - The conventional retinal illuminance is expressed in candela (cd), candela per
    square metre times square millimetre (cd·m^−2^·mm^2^), or <a href="IEV845-22-038">troland</a>.
