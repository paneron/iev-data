  dateAmended: 2014-11-01
  definition: dimensionless measure of the degree of mismatch between two impedances
    `Z`~a~ and `Z`~b~ given by the expression `| ((Z_a - Z_b))/((Z_a + Z_b)) |` where
    `Z`~a~ and `Z`~b~ represent respectively the input and source impedance or the
    output and load impedance
