  dateAmended: 2011-04-01
  definition: quantity characterizing the variation with thermodynamic temperature
    `T` of the distance `l` between two points of a body, under given conditions,
    thus `alpha_l = (1)/(l) ((d l))/((d T))`
  examples: []
  id: 113-04-27
  language_code: eng
  notes:
  - 1 Usually the condition is absence of external forces.
  - 2 The coherent SI unit of linear expansion coefficient is kelvin to the power
    minus one, K^−1^.
