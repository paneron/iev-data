  definition: for two points A and B in a Euclidean point space, magnitude of the
    vector `r_B - r_A`, where `r_A` and `r_B` are the position vectors of the points
    A and B, respectively
  examples: []
  id: 102-03-24
  language_code: eng
  notes:
