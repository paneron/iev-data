  dateAmended: 1995-12-01
  definition: overreach protection, usually not a distance protection, using telecommunication,
    in which the relative operating conditions of phase angle measuring elements,
    at each end of the protected section, are compared using a locally derived voltage
    or current as a reference
  examples: []
  id: 448-15-10
  language_code: eng
  notes:
  - In the USA, the term "directional comparison protection" is applied to any non-unit
    protection using telecommunication, with or without overreaching or underreaching
    distance protection.
