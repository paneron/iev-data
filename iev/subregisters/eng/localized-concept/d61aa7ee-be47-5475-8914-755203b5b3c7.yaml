  dateAmended: 1995-09-01
  definition: for wave propagation which originates from a source ending at a given
    instant, the surface separating that region of space presently affected by the
    wave from that portion which is no longer affected significantly by the wave
  examples: []
  id: 705-01-06
  language_code: eng
  notes:
  - If propagation takes place along a surface or a line, the wavefront is defined
    respectively by a line or a point.
