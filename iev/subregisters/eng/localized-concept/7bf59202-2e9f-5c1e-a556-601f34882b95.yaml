  definition: a form of source coding in which the frequency band of the analogue
    television signal is split by a bank of filters into a number of sub-bands where
    each of these sub-bands is individually coded
  examples: []
  id: 723-10-59
  language_code: eng
  notes:
  - The sub-bands may be of equal or non-equal bandwidth.
