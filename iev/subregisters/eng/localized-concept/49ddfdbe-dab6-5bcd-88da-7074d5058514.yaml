  definition: ratio of half the difference between the maximum and minimum value of
    a pulsating direct current to the mean value of this current
  examples: []
  id: 551-17-29
  language_code: eng
  notes:
  - With low values of the DC ripple factor this quantity is approximately equal to
    the ratio of the difference to the sum of the maximum and the minimum values.
