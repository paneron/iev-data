  definition: aeronautical ground light positioned on, or very close to, a runway
    of an aerodrome to indicate the part of the runway intended for the landing or
    take-off of aircraft
  examples: []
  id: 845-31-050
  language_code: eng
  notes:
  - Runway centreline lights and runway edge lights indicate the centreline and the
    edges of a runway, respectively. Runway threshold lights and runway end lights
    indicate the beginning and the end of the part of the runway intended for the
    landing of aircraft, respectively. Runway touchdown zone lights are barrettes
    arranged in pairs symmetrically about the centreline of a runway, and between
    the two lines of runway edge lights, to indicate the portion of the runway where
    aircraft should first make contact on landing.
  - This entry was numbered 845-11-53 in IEC 60050-845:1987.
