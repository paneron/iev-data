data:
  definition: ordered pair of integers stem:[m] and stem:[n] where stem:[m] denotes
    the number of rows and stem:[n] the number of columns of a given matrix
  examples: []
  notes:
  - A matrix *stem:[A]* with stem:[m] rows and stem:[n] columns is denoted by *stem:[A]*~stem:[m]
    × stem:[n]~, in words "matrix of type stem:[m] × stem:[n]", or in short "stem:[m]
    × stem:[n] matrix", read "stem:[m] by stem:[n]".
