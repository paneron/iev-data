    relationship:
      type: similar
  definition: 'closeness of agreement between the results of successive measurements
    of the same measurand, carried out under the same conditions of measurement, i.e.:


    – by the same measurement procedure,


    – by the same observer,


    – with the same measuring instruments, used under the same conditions,


    – in the same laboratory,


    – at relatively short intervals of time.'
  examples: []
  notes:
  - The concept of "measurement procedure" is defined in VIM 2.5.
