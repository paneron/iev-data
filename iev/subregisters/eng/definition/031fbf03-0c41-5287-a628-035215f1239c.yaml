data:
  definition: a short length of optical fibre, usually permanently attached to a component
    and intended to facilitate jointing between that component and another optical
    fibre or component
  examples: []
  notes:
  - '"Launching fibre" is synonymous with optical fibre pigtail only when the latter
    is connected to an optical source.'
