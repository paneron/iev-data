data:
  definition: the difference, expressed in decibels, between two levels of the same
    signal recorded on the same magnetic tape, one by a stated recording head and
    the other by a reference recording head, when these heads are energized by the
    same audio-frequency current, the biasing current being adequate in each case
  examples: []
  notes: []
