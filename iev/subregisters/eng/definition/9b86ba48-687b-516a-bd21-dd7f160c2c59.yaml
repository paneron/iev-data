    ref: IEC 62280:2014
    relationship:
      type: identical
  definition: transformation of bits by using a cryptographic technique within a message,
    in accordance with an algorithm controlled by keys, to render casual reading of
    data more difficult
  examples: []
  notes:
  - Message enciphering does not provide protection against data corruption.
