data:
  definition: the elementary quantity of energy of electromagnetic radiation. For
    electromagnetic energy of frequency stem:[v], the quantum energy is stem:[hv],
    where stem:[h] is Planck's constant
  examples: []
  notes:
  - A photon is an elementary particle without a rest mass.
