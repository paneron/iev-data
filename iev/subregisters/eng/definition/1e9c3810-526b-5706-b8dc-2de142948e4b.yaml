data:
  definition: 'exposure of the human eye to <a href="IEV845-21-003">visible radiation</a>
    for the treatment of affective disorders or disorders due to circadian disruption


    EXAMPLE<ol type="a">. for affective disorders: seasonal affective disorder or
    winter depression;. for disorders due to circadian disruption: advanced phase
    sleep disorder, circadian desynchronization related to shift work or jet travel.'
