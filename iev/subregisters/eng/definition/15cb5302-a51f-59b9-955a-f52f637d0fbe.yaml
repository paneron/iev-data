data:
  definition: a static piece of apparatus with two or more windings which, by electromagnetic
    induction, transforms a system of alternating voltage and current into another
    system of voltage and current usually of different values and at the same frequency
    for the purpose of transmitting electrical power
  examples: []
  notes: []
