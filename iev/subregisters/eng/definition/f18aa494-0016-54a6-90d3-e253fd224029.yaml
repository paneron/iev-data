  concept: c7307dd6-9eb4-5f51-9ee1-39b8d1a0be78
  definition: in digital radiocommunication, time part of the signal which represents
    one symbol, transmitted with characteristics which are distinct from those of
    the other parts of the same signal, in accordance with a specified rule
  examples: []
  notes:
  - In direct sequence spread spectrum modulation, a chip corresponds to a digit of
    the pseudo-random sequence. In fast frequency-hopping spread spectrum modulation,
    a chip corresponds to the period during which the signal remains on one carrier
    frequency.
