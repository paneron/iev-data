  concept: 1b15353e-50d6-5736-8433-19972b10b0ea
  definition: radio-relay system for which the direct radio path between two adjacent
    stations is sufficiently clear from obstacles for diffraction to have a negligible
    effect during most of the time, taking in account tropospheric refraction
  examples: []
  notes:
  - The English term “microwave link” is used only above 1 Ghz.
