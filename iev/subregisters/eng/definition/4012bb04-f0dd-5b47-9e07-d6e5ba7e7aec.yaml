data:
  definition: the interaction of an X-ray or gamma-ray photon and an electron, relatively
    loosely bound to an atom, resulting in the ejection of the electron from its atom
    with a certain kinetic energy and of a scattered photon carrying the remaining
    energy
  examples: []
  notes: []
