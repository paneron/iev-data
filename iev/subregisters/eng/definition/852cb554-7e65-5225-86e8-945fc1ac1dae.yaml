data:
  definition: 'the quotient of stem:[d bar epsilon] by dstem:[m], where stem:[d bar
    epsilon] is the mean energy imparted by ionizing radiation to matter of mass dstem:[m]


    stem:[D = ((d bar epsilon))/((d m))]'
  examples: []
  notes:
  - 'The SI unit of absorbed dose is joule per kilogram, whose special name is gray
    (Gy). The earlier special unit of absorbed dose, still in temporary use, was the
    rad.


    1 Gy = 1 J kg^âˆ’1^ = 100 rad'
