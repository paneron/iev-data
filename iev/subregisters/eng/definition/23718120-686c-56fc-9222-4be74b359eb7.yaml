data:
  definition: '{{stable state, IEV:692-02-02}} in which a {{credible event, IEV:692-01-08}}
    can cause {{loss of load, IEV:692-01-16}}, over-stressing of components, bus voltages
    and system frequency outside tolerances, {{cascade tripping, IEV:692-03-08}} and/or
    instability


    image::/assets/images/parts/692/692-fig6-en.png[Figure 6 - Examples of electric
    power system states and corresponding system operation status]'
  examples: []
  notes:
  - When in the alert state, a further credible event can result in an {{unstable
    state, IEV:692-02-03}}.
  - This entry was numbered 191-22-06 in IEC 60050-191:1990.
