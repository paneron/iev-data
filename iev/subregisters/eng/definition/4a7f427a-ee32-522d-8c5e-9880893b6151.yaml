data:
  definition: base consisting of orthonormal vectors
  examples: []
  notes:
  - The vectors of an orthonormal base are usually denoted by stem:[e_1 , e_2 , ...
    , e_n]; for a three-dimensional Cartesian coordinate system they are often denoted
    by stem:[e_x , e_y , e_z] or stem:[i , j , k].
