  concept: 83774fd5-46c6-5d90-b3e3-928e86403055
  definition: ability of a solid material surface to adsorb a liquid
  examples: []
  notes:
  - A measure of the wettability is the contact angle between the solid surface and
    the liquid surface of a drop of the liquid on the solid.
  - The liquid for which the wettability is determined is not necessarily water.
