data:
  definition: cap which enables the luminous element to be brought into a specified
    position relative to the cap during manufacture of the electric lamp so that reproducible
    positioning can be assured when the electric lamp is inserted in a suitable lampholder
  examples: []
  notes:
  - This entry was numbered 845-08-20 in IEC 60050-845:1987.
