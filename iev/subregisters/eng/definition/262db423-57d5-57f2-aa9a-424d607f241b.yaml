data:
  definition: device which can be used for determining the meter error
  examples: []
  notes:
  - This device can be, for electromechanical induction meters, a mark on the disk,
    where the passage of the mark is detected by an external photoelectric device,
    or, for static meters, an internal electronic pulse emitting device.
