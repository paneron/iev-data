data:
  definition: digital coding for the conversion of a digital signal into a signal
    that is matched to the characteristics of the transmission channel
  examples: []
  notes:
  - In channel coding, some additional redundancy may be intentionally introduced,
    for example, for error control.
  - The term "line coding" is used with the same meaning in cable transmission but
    usually does not include error control.
