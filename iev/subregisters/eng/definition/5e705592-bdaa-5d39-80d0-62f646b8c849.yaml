  concept: df316651-b9ce-5d92-9ca5-5115a0129eb1
  definition: ability to be retained in, or restored to a state to perform as required,
    under given conditions of use and maintenance
  examples: []
  notes:
  - 'Given conditions would include aspects that affect maintainability, such as:
    location for maintenance, accessibility, maintenance procedures and maintenance
    resources.'
  - 'Maintainability may be quantified using measures defined in http://www.electropedia.org/iev/iev.nsf/SearchView?SearchView&amp;Query=field+SearchFields+contains+192-07+and+field+Language=en&amp;SearchOrder=4&amp;SearchMax=0[Section
    192-07, _Maintainability and maintenance support: measures_].'
