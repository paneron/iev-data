data:
  definition: radio network using a random multiple access and packet transmission
    consisting of many stations contending over one radio channel for access to a
    central station and being serviced by the central station on a broadcast channel
  examples: []
  notes:
  - In case of concurrent transmission over the access channel, the packets are generally
    considered as destroyed.
