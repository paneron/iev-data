data:
  definition: counter tube containing a lining of fissionable material designed to
    detect thermal and fast neutrons
  examples: []
  notes:
  - The initial ionization is caused mainly by fission fragments produced by nuclear
    reactions of neutrons with the lining.
  - Typical lining materials are ^235^U and ^238^U.
  - This entry was numbered 394-29-11 in IEC 60050-394:2007.
