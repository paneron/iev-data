data:
  definition: as applied to series motors, the ratio of the main field ampere-turns
    remaining after field-weakening to the maximum ampere-turns for the same current
    in the armature
  examples: []
  notes:
  - The sum of the field-weakening ratio and the effective field ratio is equal to
    unity.
