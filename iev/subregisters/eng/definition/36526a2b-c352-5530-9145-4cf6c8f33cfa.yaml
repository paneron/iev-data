data:
  definition: 'a theoretical value of numerical aperture calculated using the values
    of refractive index of the core and cladding given by:


    stem:[( n_1^2 - n_2^2 )^(1 // 2)]


    where stem:[n]~1~ is the maximum refractive index of the core, and stem:[n]~2~
    is the refractive index of the innermost homogeneous cladding'
  examples: []
  notes: []
