  concept: 05b04191-957a-59df-9d20-40fce3438abc
  definition: rhythmic light in which every appearance of light (flash) is of the
    same duration and, except possibly for rhythms with rapid rates of flashing, the
    total duration of light in a period is clearly shorter than the total duration
    of darkness
  examples: []
  notes:
  - The term "eclipse" is used for the interval of darkness between two successive
    distinct appearances of light.
  - This entry was numbered 845-11-11 in IEC 60050-845:1987.
