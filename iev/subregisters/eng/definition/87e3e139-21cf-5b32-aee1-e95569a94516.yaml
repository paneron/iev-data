data:
  definition: linear or non-linear relationship between the value of the output voltage
    and the value of the output current for a specified load and for a fixed setting
    of the controls
  examples: []
  notes:
  - The load can be complex and/or non-linear.
  - The load characteristic can also describe the effects of overload.
