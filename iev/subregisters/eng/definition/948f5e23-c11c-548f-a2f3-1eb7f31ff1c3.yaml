  concept: 55d9d334-4595-55ef-9a9e-f46fc96a1c16
  definition: at a given point of a given oriented curve, differential of the abscissa
    of the point
  examples: []
  notes:
  - For a curve defined by the position vector *stem:[r]* as a function of a parameter
    stem:[u], the scalar line element is given by stem:[| ((d r))/((d u)) | d u].
