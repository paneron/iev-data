data:
  definition: smallest value of a function in a given interval of values of its argument
  examples: []
  notes:
  - For a periodic function, the given interval has a range equal to the period.
  - The term valley value is mostly used for the global minimum value of a function
    of time.
  - A global minimum value of function stem:[f] is denoted by stem:[f_v] or stem:[overset(⌣)(overset(⌣)(f))].
