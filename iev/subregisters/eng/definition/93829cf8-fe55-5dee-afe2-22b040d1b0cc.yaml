data:
  definition: tube, or other vessel or device, which is constructed of translucent
    material, hermetically sealed, and designed for the emission of light arising
    from the passage of an electric current through a gas or vapour contained within
    it
  examples: []
  notes:
  - The tube can be with or without a fluorescent coating.
