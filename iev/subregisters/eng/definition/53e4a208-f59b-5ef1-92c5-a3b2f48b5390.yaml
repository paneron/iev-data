data:
  definition: that part of the coverage area of a sound broadcasting transmitter within
    which the field strength of the ground wave of a sound broadcasting transmitter
    is great enough, relative to the ionospheric wave of the same transmitter and
    noise and interference from other transmitters, for satisfactory reception both
    by day and by night
  examples: []
  notes:
  - In practice this concept only applies to long-wave and mediumwave transmissions.
