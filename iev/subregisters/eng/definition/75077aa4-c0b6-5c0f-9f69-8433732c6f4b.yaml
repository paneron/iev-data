  authoritative_source:
  - null
  concept: de978cf8-8e5d-5d47-a462-0cc65ae5604e
  definition: quantity equal to the mass dstem:[m] of substance crossing a given surface
    during a time interval with infinitesimal duration dstem:[t], divided by this
    duration, thus stem:[q]~stem:[m]~ = dstem:[m] / dstem:[t]
  examples: []
  notes:
  - 1 stem:[q]~stem:[m]~ = stem:[ρq]~stem:[v]~ where stem:[ρ] is mass density and
    stem:[q]~stem:[v]~ is volume flow rate ({{113-03-72, IEV:113-03-72}}).
  - 2 The coherent SI unit of mass flow rate is kilogram per second, kg/s.
dateAccepted: '2011-04-01T00:00:00+00:00'
