data:
  definition: a channel that provides the frequency band required for the transmission
    of telephone quality speech, and that operates at the original audio frequencies
  examples: []
  notes:
  - A voice-frequency channel normally has a standardized frequency 300-3 400 Hz.
  - Signals, other than speech signals, having appropriate specified characteristics
    may occupy the whole or a part of a voice-frequency channel.
  - The use of this term to denote a wider band channel, such as one suitable for
    high quality sound signals, is deprecated.
