  definition: 'unit in terms of which the refractive modulus is expressed


    Example: If the refractivity stem:[N] is such that:


    stem:[M = 10^6 (h)/(a) = 400]


    the refractive modulus is 400 stem:[M]-units, or stem:[M] = 400'
