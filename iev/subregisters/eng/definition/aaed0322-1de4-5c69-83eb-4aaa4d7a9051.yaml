data:
  definition: component which separates two adjacent objects to prevent their contact
  examples: []
  notes:
  - In a coil or cable, the spacer is usually located between wires, winding layers
    or sectioning coils to prevent their thermal and electrical contact.
  - A spacer is often formed from a glass-fibre-reinforced-plastics (GFRP), ceramics,
    etc.
