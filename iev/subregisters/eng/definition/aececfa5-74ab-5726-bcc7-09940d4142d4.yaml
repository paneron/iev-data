  definition: '1. the phenomenon by which energy in the form of electromagnetic waves
    emanates from a source into space


    2. energy transferred through space in the form of electromagnetic waves'
  examples: []
  notes:
  - By extension, the term "electromagnetic radiation" sometimes also covers induction
    phenomena.
