data:
  definition: that ionized region, toroidal in shape, which encircles the Earth around
    the equator and which follows the rotation of the Earth
  examples: []
  notes:
  - In the equatorial plane, the plasmasphere extends to a distance of 3 to 7 Earth
    radii depending on local time and geomagnetic activity.
