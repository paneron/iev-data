data:
  definition: the interval of time between the specified instant of initiation of
    the opening operation and the instant when the arcing contacts have separated
    in all poles
  examples: []
  notes:
  - The instant of initiation of the opening operation, i.e. the application of the
    opening command (e.g. energizing the release, etc.) is given in the relevant specifications.
