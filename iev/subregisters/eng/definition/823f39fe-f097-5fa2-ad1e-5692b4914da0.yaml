data:
  definition: thermodynamic state in which a material exhibits superconductivity
  examples: []
  notes:
  - The superconducting state is induced by quantum pairing of electrons (charge carriers).
  - The superconducting state is a generic term of Meissner state, mixed state and
    intermediate state of a superconducting material.
