data:
  definition: area in which an explosive atmosphere in the form of a cloud of combustible
    dust in air is not likely to occur in normal operation but, if it does occur,
    will persist for a short period only
  examples: []
  notes:
  - The potential of creating an explosive dust cloud from a dust layer also needs
    to be considered.
