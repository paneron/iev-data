data:
  definition: material usually having approximately the density and effective atomic
    number of tissue, used in radiotherapy to fill up void spaces, thus delineating
    the irradiated volume as a simple geometric form; or, placed upon the entry surface
    of the subject, to bring the point of maximum dose to that surface
  examples: []
  notes: []
