data:
  definition: method used to reduce the effects of {{errors, IEV:192-03-02}} occurring
    in a {{digital signal, IEV:702-04-05}} in recording, processing and transmission
  examples: []
  notes:
  - Error control in digital television can use {{error detection, IEV:702-07-41}},
    {{error correction, IEV:702-07-42}} and {{error concealment, IEV:723-10-97}},
    either separately or in combination.
