  definition: a conductive part of electrical equipment, which can be touched and
    which is not normally live, but which can become live when basic insulation fails
  examples: []
  notes:
  - A conductive part of electrical equipment which can only become live through contact
    with an exposed-conductive-part which has become live is not considered to be
    an exposed-conductive-part itself.
