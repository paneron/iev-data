data:
  definition: temperature of a liquid boiling at an ambient pressure of 101,3 kPa
    (1 013 mbar )
  examples: []
  notes:
  - The initial boiling point that should be used for liquid mixtures is to indicate
    the lowest value of the boiling point for the range of liquids present, as determined
    in a standard laboratory distillation without fractionation.
