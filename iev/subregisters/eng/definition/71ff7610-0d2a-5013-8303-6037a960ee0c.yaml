data:
  definition: instrument comprising one or more measuring elements which operate by
    the interaction of a current in one or more movable coils with a current in one
    or more fixed coils
  examples: []
  notes:
  - This term is generally reserved for instruments which do not have ferromagnetic
    material in the magnetic circuit.
