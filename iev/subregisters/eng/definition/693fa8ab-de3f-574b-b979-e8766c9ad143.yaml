data:
  definition: logarithm of the ratio of a given root-mean-square sound pressure, during
    a stated time interval, to the reference sound pressure. Average sound pressure
    level in decibels is 20 times the logarithm to the base ten of that ratio
  examples: []
  notes:
  - Unless otherwise specified, the reference sound pressure for airborne sound is
    20 Î¼Pa.
