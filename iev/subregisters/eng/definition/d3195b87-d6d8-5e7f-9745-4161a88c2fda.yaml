  concept: a9d7ea2b-9249-575f-9e03-fc06c5040f52
  definition: the amplitude of the fundamental component of the output signal of a
    two port device which corresponds to an input sinusoidal signal of specified frequency,
    as a function of the amplitude of this input signal
  examples: []
  notes:
  - The frequency of the fundamental component of the output signal may differ from
    the input frequency.
