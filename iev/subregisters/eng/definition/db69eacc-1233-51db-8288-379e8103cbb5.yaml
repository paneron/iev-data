  definition: 'value of a quantity that is required at the end of lifetime of a {{measuring
    relay, IEV:447-01-02}} or {{protection equipment, IEV:447-01-49}} or after a specified
    number of cycles


    Note 1 to entry: This term is to be used associated with the terms in {{IEV 447-02-10,
    IEV:447-02-10}} to {{IEV 447-02-14, IEV:447-02-14}}, {{IEV 447-02-18, IEV:447-02-18}},
    {{IEV 447-02-21, IEV:447-02-21}} and {{IEV 447-02-22, IEV:447-02-22}}.'
