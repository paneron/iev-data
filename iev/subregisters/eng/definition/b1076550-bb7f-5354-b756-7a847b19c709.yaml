  concept: d8aa2816-7f6b-540b-9ab7-a23973553dd2
  definition: solid particles, including fibres, where one dimension is greater than
    500 µm in nominal size, which can form an explosive mixture with air at standard
    atmospheric pressure and temperature
  examples: []
  notes:
  - The ratio of length to diameter is 3 or more.
  - Examples of combustible flyings include carbon fibre, rayon, cotton (including
    cotton linters and cotton waste) sisal, jute, hemp, cocoa fibre, okum and baled
    waste kapok.
