data:
  definition: irradiance produced by the extraterrestrial solar radiation on a surface
    perpendicular to the Sun's rays at mean Sun-Earth distance
  examples: []
  notes:
  - The solar constant is expressed in watt per square metre (W·m^−2^).
  - This entry was numbered 845-09-78 in IEC 60050-845:1987.
