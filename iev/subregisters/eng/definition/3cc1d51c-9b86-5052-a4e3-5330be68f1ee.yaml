  definition: in a set of radio channels arranged in the ascending order of their
    centre frequencies, pertaining to an arrangement of radio channels in which two
    adjacent channels have orthogonal polarizations
  examples: []
  notes:
  - Two alternated polarization adjacent channels are sometimes called alternated
    channels.
