  concept: 662a40bc-4461-5228-9141-3a309c6d99c9
  definition: 'ability to supply the required total electric power and energy, without
    exceeding system component ratings or system operating limits, and with bus voltages
    and system frequency maintained within tolerances, taking into account {{planned
    outages, IEV:692-04-03}} and {{unplanned outages, IEV:692-04-04}} of the system
    components


    image::/assets/images/parts/692/692-fig1-en.png[Figure 1 - Relationship between
    service reliability, system adequacy and system security]'
  examples: []
  notes:
  - Adequacy can be quantified by measures given in Section 692-11 "Supply performance
    measures".
  - This entry was numbered 191-21-01 in IEC 60050-191:1990.
