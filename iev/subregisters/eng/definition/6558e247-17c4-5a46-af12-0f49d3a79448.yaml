  concept: a2cb8592-39e2-5159-8112-9059e16f44c3
  definition: '{{binary prefix, IEV:112-01-27}} used to form the multiple 2^60^ of
    a measurement unit'
  examples:
  - One exbibit = 1 Eibit = (1 024)^6^ bit.
  notes:
  - The prefix exbi has for origin exabinary, (2^10^)^6^, derived from the SI prefix
    exa, (10^3^)^6^.
