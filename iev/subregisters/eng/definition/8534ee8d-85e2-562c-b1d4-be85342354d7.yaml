data:
  definition: in an electrochemical cell, device made of insulating material permeable
    to the ions of the electrolyte and prohibiting totally or partially the mixing
    of the substances on both sides
  examples: []
  notes:
  - Membranes and diaphragms are special forms of electrochemical separators.
  - This entry was numbered 111-15-43 in IEC 60050-111:1996. It has been modified.
