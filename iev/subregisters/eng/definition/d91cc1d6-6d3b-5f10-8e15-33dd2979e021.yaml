  concept: c37352de-f29f-5cf8-acd1-16dbaf1d883f
  definition: hollow, cylindrical body, usually of circular cross-section, and of
    limited diameter, which is small in proportion to its length
  examples: []
  notes:
  - The external diameter is typically less than some hundred millimetres.
  - In North America tubing usually designates a flexible tube. See also 212-15-06,
    sleeving.
