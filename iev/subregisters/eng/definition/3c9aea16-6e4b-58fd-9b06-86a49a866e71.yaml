data:
  definition: display or specification of the monochromatic components of the radiation
    considered
  examples: []
  notes:
  - There are line spectra, continuous spectra, and spectra exhibiting both these
    characteristics.
  - The term "spectrum" is also used for spectral efficiencies (excitation spectrum,
    action spectrum).
  - This entry was numbered 845-01-08 in IEC 60050-845:1987.
