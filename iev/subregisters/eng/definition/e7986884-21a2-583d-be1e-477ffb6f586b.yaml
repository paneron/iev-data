data:
  definition: <a href="IEV845-27-027">high-intensity discharge lamp</a> in which the
    major portion of the light is produced, directly or indirectly, by radiation from
    mercury operating at a partial pressure in excess of 100Â kPa
  examples: []
  notes:
  - The term "high-pressure mercury lamp" includes clear lamps, phosphor-coated (mercury
    fluorescent) lamps and <a href="IEV845-27-029">blended lamps</a>. In a fluorescent
    mercury discharge lamp, the light is produced partly by the mercury vapour and
    partly by a layer of phosphors excited by the <a href="IEV845-21-008">ultraviolet
    radiation</a> of the discharge.
  - This entry was numbered 845-07-20 in IEC 60050-845:1987.
