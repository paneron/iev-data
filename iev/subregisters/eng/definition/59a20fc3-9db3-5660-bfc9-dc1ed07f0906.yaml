data:
  definition: a mechanical switching device capable of making, carrying and breaking
    currents under normal circuit conditions which may include specified operating
    overload conditions and also carrying for a specified time currents under specified
    abnormal circuit conditions such as those of short circuit
  examples: []
  notes:
  - A switch may be capable of making but not breaking short-circuit currents.
