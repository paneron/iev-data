data:
  definition: region extending from the image to the limit of the surround
  examples: []
  notes:
  - 'The natural viewing condition of colour imaging includes several physical regions:
    the image content, the background (content just beyond the image) and the surround.
    Each region has an effect on the total colour appearance of the image.'
