  definition: record within a domain name server describing an Internet resource
  examples: []
  notes:
  - A resource record consists mainly of a domain name, its type, and a value.
  - “VAXA.ISI.EDU A 10.2.0.27” is of type “A” (addressing) and contains a host name
    and the IP address of the host as a value.
