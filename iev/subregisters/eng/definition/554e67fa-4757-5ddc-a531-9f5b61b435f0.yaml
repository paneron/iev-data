data:
  definition: quantity of dimension one, equal to stem:[- (V)/(p) (( ((del p))/((del
    V)) ))_S], where stem:[V] is volume, stem:[p] is pressure, and stem:[S] is entropy,
    that is kept constant
  examples: []
  notes:
  - For an ideal gas, isentropic exponent is equal to ratio of the specific heat capacities.
