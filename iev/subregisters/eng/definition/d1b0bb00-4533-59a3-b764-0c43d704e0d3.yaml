data:
  definition: device intended, either by itself or in combination with other components,
    to generate voltage pulses to start a discharge lamp without providing for the
    preheating of the electrodes
  examples: []
  notes:
  - The element that releases the starting voltage pulse can be either triggered or
    non-triggered.
  - This entry was numbered 845-08-33 in IEC 60050-845:1987.
