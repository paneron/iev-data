data:
  definition: battery with multiple separate but electrically connected cell compartments
    each of which is designed to house an assembly of electrodes, electrolyte, terminals
    or interconnections and possible separators
  examples: []
  notes:
  - The cells in a monobloc battery can be connected in series or in parallel.
