data:
  definition: "design a process or act upon a process such that the performance criterion\
    \ used for evaluating the process states for a given task assumes a value either\
    \ as large as possible or as small as possible within given limitations (see \r\
    \n{{351-47-36, IEV:351-47-36}})"
  examples: []
  notes:
  - The performance criterion may be used to express optimization targets like high
    profitability, high efficiency and high throughput.
  - This entry was numbered 351-22-10 in IEC 60050-351:2006.
