  concept: 3a001bcf-a20c-57da-8767-c5a5bbc1104f
  definition: 'quantity such as:


    stem:[ρ] = 1 – (1/ stem:[k]~eff~)


    where


    stem:[k]~eff~ is the effective multiplication factor'
  examples: []
  notes:
  - The parameter stem:[ρ] gives the deviation from criticality of a nuclear chain
    reacting medium which is such that positive values correspond to a supercritical
    state and negative values to a subcritical state.
  - This entry was numbered 393-15-42 in IEC 60050-393:2003.
