  concept: 889ae81d-b47c-5bec-9bda-3749586a87d8
  definition: circuit that is in the equipment and to which the accessible area of
    contact is limited and that is so designed and protected that, under normal operating
    conditions and single fault conditions, the voltages do not exceed specified limit
    values
  examples: []
  notes:
  - TNV circuits are classified as TNV-0, TNV-1, TNV-2 and TNV-3 circuits.
