data:
  definition: the angle, measured eastwards, between the line from the centre of the
    Earth to the vernal equinox and the line from the centre of the Earth to the ascending
    node of an earth satellite
  examples: []
  notes:
  - The vernal equinox is the ascending node of the Sun in the Earth's equatorial
    plane. In English it is sometimes called "the First Point of Aries".
dateAccepted: '1994-08-01T00:00:00+00:00'
