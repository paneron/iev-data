  concept: d1707efa-b5b0-5629-b335-7320279275fb
  definition: the simultaneous utilization of the same radio channel more than once
    at one radio station or at different stations in the same radiocommunication system
    or network
  examples: []
  notes:
  - In the same radio station, frequency re-use is possible by means of antenna polarization
    discrimination or by multiple antenna beams.
