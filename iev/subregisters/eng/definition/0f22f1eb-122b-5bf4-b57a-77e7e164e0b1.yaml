data:
  definition: electric lamp containing in the same bulb the arc tube of a mercury
    vapour lamp and an incandescent lamp filament connected in series
  examples: []
  notes:
  - The bulb can be diffusing or coated with phosphors.
  - This entry was numbered 845-07-21 in IEC 60050-845:1987.
