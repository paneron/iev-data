  concept: 585b1498-2fa7-5520-aa4e-9955a1718c31
  definition: pre-defined condition for acceptance as conclusive evidence of failure
  examples:
  - A defined limiting state of wear, crack propagation, performance degradation,
    leakage, etc. beyond which it is deemed to be unsafe or uneconomic to continue
    operation.
  notes:
  - In a post-failure scenario, the conclusive evidence may be regarded as proof.
