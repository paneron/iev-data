  concept: b0a030f7-de52-50e7-8c9b-757883dfdfe5
  definition: area associated with a transmitting station for a given radiocommunication
    service, within which reception or the operation of radiocommunication links is
    protected against interference by agreements in accordance with regulations
  examples: []
  notes:
  - The term “service area” is sometimes used instead of the terms “coverage area”
    or “capture area” to express that, within this area, a radiocommunication service
    is provided with a given quality of service. This use is deprecated.
