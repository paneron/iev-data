  concept: 63389157-a6c0-5aa1-9566-d8728a9373f5
  definition: screw-type clamping unit, in which the conductor is inserted into a
    hole or cavity, where it is clamped under the shank of the screw or screws
  examples: []
  notes:
  - The clamping pressure can be applied directly by the shank of the screw or through
    an intermediate part, to which pressure is applied by the shank of the screw.
