  definition: process by which the isotopic concentration of one or more specific
    isotopes in a material is increased
  examples: []
  notes:
  - For the uranium enrichment in ^235^U, numerous techniques are used for this process,
    essentially ultracentrifugation and gaseous diffusion.
  - This entry was numbered 393-15-50 in IEC 60050-393:2003.
