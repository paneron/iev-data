data:
  definition: cross-section area-reducing process in which a billet is mechanically
    pressed through an area reducing die
  examples: []
  notes:
  - 'Hydrostatic extrusion: extrusion in which a liquid is used to press the billet
    through a die.'
  - 'Hot extrusion: extrusion in which a billet is pre-heated to an elevated temperature.'
