  concept: 7c4f3751-a731-5c57-986d-e9610f8595b4
  definition: set of mathematical rules and operations applied to quantities other
    than ordinal quantities
  examples: []
  notes:
  - In quantity calculus, quantity equations are rather preferred to numerical value
    equations because quantity equations are independent of the choice of units of
    measurement, whereas numerical value equations are not.
