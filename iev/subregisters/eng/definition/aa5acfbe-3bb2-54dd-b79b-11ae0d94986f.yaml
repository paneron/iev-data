  definition: "three-dimensional, approximately uniform colour space produced by plotting\
    \ in rectangular coordinates stem:[L]^*^, stem:[u]^*^, stem:[v]^*^, quantities\
    \ defined by the equations:<ul style=\"list-style-type:none;\">* stem:[[[L^( **\
    \ ),=,116,f,( Y // Y_n ),-,16],[u^( ** ),=,13,L^( ** ),( u^( ' ) - u^( ' )_n )],[v^(\
    \ ** ),=,13,L^( ** ),( v^( ' ) - v^( ' )_n )]]]\n\nwhere\n\n<ul style=\"list-style-type:none;\"\
    >\n* stem:[f ( Y // Y_n ) = ( Y // Y_n )^(1 // 3)]\n\nif stem:[( Y // Y_n ) &gt;\
    \ ( 6 // 29 )^3]\r\n\r\n* stem:[f ( Y // Y_n ) = ( 841 // 108 ) ( Y // Y_n ) +\
    \ 4 // 29] if stem:[( Y // Y_n ) &lt;= ( 6 // 29 )^3]\n\n\nand stem:[Y], stem:[u′],\
    \ stem:[v′] describe the colour stimulus considered and stem:[Y]~n~, stem:[u′]~n~,\
    \ stem:[v′]~n~ describe a specified white achromatic stimulus"
  examples: []
  notes:
  - "Approximate correlates of lightness, saturation, chroma, and hue can be calculated\
    \ as follows:\n\nCIE 1976 lightness:<ul style=\"list-style-type:none;\">* stem:[L^(\
    \ ** ) = 116 f ( Y // Y_n ) - 16]\n\nwhere<ul style=\"list-style-type:none;\"\
    >\n* stem:[f ( Y // Y_n ) = ( Y // Y_n )^(1 // 3)]\n\nif stem:[( Y // Y_n ) &gt;\
    \ ( 6 // 29 )^3]\r\n\r\n* stem:[f ( Y // Y_n ) = ( 841 // 108 ) ( Y // Y_n ) +\
    \ 4 // 29] if stem:[( Y // Y_n ) &lt;= ( 6 // 29 )^3]\n\n\nCIE 1976 stem:[u],\
    \ stem:[v] saturation:\n\n<ul style=\"list-style-type:none;\">* stem:[s_((uv))\
    \ = 13 ( u^( ' ) - u^( ' )_n )^2 + ( v^( ' ) - v^( ' )_n )^2^(1 // 2)]\n\nCIE\
    \ 1976 stem:[u], stem:[v] chroma: <ul style=\"list-style-type:none;\">* \r\nstem:[Delta\
    \ C_(uv)^( * ) = ( u^(* 2) + v^(* 2) )^(1 // 2) = L^( * ) s_((uv))]\r\n\n\nCIE\
    \ 1976 stem:[u], stem:[v] hue angle: <ul style=\"list-style-type:none;\">* \r\n\
    stem:[h_((uv)) = arctan ( v^( ' ) - v^( ' )_n ) // ( u^( ' ) - u^( ' )_n )^2 =\
    \ arctan ( v^( * ) // u^( * ) )]\r\n"
