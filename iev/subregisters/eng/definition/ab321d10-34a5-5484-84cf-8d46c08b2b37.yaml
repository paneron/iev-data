data:
  definition: equipment-related ignition source that has the capability to ignite
    an explosive atmosphere (i.e. to become effective)
  examples: []
  notes:
  - The likelihood of becoming effective determines the EPL (they can arise in normal
    operation, expected malfunction, rare malfunction).
