  definition: part of the frequency spectrum intended to be used for the transmission
    of signals and which may be defined by two specified limits, or by its centre
    frequency and the associated bandwidth, or by any equivalent indication
  examples: []
  notes:
  - A frequency channel may be time-shared in order to allow communication in both
    directions by simplex operation.
  - The use of the term "channel" to mean "telecommunication circuit" is deprecated.
