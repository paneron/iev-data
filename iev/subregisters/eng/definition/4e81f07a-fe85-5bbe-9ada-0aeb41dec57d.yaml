data:
  definition: lowest temperature of a hot surface at which ignition occurs in a dust
    layer under specified test conditions
  examples: []
  notes:
  - 'The ignition temperature of a dust layer can be determined by the test method
    given in ISO/IEC 80079-20-2, _Explosive atmospheres – Part 20-2: Material characteristics
    – Combustible dusts test methods_.'
