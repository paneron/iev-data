data:
  definition: substance which is applied in a soft and pasty state and subsequently
    hardened and which is used to bond surfaces together or to fill up spaces
  examples: []
  notes:
  - A cement may consist of organic composites and/or inorganic materials.
  - The term cement is also used as a verb, see 212-13-14.
