data:
  definition: storage element with two stable states, from each of which it passes
    to the other by proper variation of the input variables
  examples: []
  notes:
  - The mostly used bistable elements are the RS element and the JK element.
  - The term “flipflop” is strongly deprecated in English for the bistable element
    according to 702-09-26.
  - This entry was numbered 351-29-15 in IEC 60050-351:2006.
