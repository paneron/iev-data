data:
  definition: property of a quantity, stem:[X], pertaining to electromagnetic radiation
    that indicates that stem:[X] is a function of the <a href="IEV845-21-025">wavelength</a>,
    stem:[λ]
  examples: []
  notes:
  - The quantity stem:[X] can also be expressed as a function of {{frequency, IEV:103-06-02}},
    stem:[ν], <a href="IEV845-21-026">wavenumber</a>, stem:[σ], etc.; the corresponding
    symbols are stem:[X](stem:[ν]), stem:[X](stem:[σ]), etc. and stem:[Xν], stem:[Xσ],
    etc. See also "<a href="IEV845-21-029">spectral distribution</a>".
  - This entry was numbered 845-01-16 in IEC 60050-845:1987.
dateAccepted: '2020-12-01T00:00:00+00:00'
