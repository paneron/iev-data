data:
  definition: International Thermonuclear Experimental Reactor project consisting
    in a global tokamak experiment designed to test at a significant level, the scientific
    and technical possibility of using nuclear fusion to produce energy
  examples: []
  notes:
  - This facility, under construction at Cadarache (France), constitutes an essential
    step in the scientific validation of the process of producing electricity from
    nuclear fusion.
