  definition: '{{IoT device, IEV:741-02-04}} that measures one or more properties
    of one or more {{physical entities, IEV:741-01-26}} and outputs digital data that
    can be transmitted over a {{network, IEV:741-01-25}}'
  examples: []
  notes:
