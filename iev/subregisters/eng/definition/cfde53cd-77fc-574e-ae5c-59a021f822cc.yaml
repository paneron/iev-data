data:
  definition: radiation prospecting meter, including a probe, a counting assembly
    and the necessary mechanical devices, designed to measure the radiation in a bore-hole
    as a function of depth
  examples: []
  notes:
  - The radiation measured may be either natural or induced by gamma or neutrons sources.
