data:
  definition: arrangement within equipment that permits the transfer of signals or
    power between two circuits without any direct electrical connection between the
    two
  examples: []
  notes:
  - Galvanic isolation frequently utilizes either magnetic (transformer or relay)
    or opto-coupled elements.
