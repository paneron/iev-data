  concept: ad46de6c-42ab-53c7-8094-b0b56a358a56
  definition: powder applied under a sheath or into the interstices of a conductor
    in order to prevent water migration along the cable
  examples: []
  notes:
  - Water migration can occur a) under the sheath, for example when the sheath has
    been damaged, or b) through the conductor, for example when cable layers through
    to the conductor have become damaged.
