data:
  definition: process of placing an object in a tool with a shaping cavity and introducing
    plastic material around the inserted component under pressure to either partially
    or totally encapsulate the inserted component
  examples: []
  notes:
  - This process can also be referred to as injection moulding, over-moulding or insert
    moulding.
