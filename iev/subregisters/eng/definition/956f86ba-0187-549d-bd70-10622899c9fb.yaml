data:
  definition: '1. in theory, a synchronized network in which each clock exerts direct
    control on all the other clocks


    2. in practice, a synchronized network in which each clock exerts direct control
    on a few other clocks, and indirectly influences the remaining clocks'
  examples: []
  notes: []
