data:
  definition: bulb having part of its interior or exterior surface coated to form
    a reflecting surface to enhance the light in particular directions
  examples: []
  notes:
  - Such surfaces can remain transparent to certain radiation, in particular to <a
    href="IEV845-21-004">infrared radiation</a>.
  - This entry was numbered 845-08-11 in IEC 60050-845:1987.
