data:
  definition: reduction of contrast caused by the non-specular or specular reflection
    of light from the sign face when light falls on a sign from a source or sources
    external to the sign
  examples: []
  notes:
  - Washout can cause the contrast ratio of the sign to fall below its permitted limit.
