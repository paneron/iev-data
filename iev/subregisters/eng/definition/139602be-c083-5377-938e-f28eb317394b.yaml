data:
  definition: character or combination of characters denoting a unit of measurement
  examples: []
  notes:
  - Most unit symbols are one or more letters of the Latin or Greek alphabets and
    are always printed in roman (upright) type and in the same font as the main text.
    Products of powers of such symbols are used to form the symbols for compound units
    according to the laws of algebra. In values of quantities, there is a space between
    the numerical value and the unit symbol, including the degree Celsius (°C) and
    the percent (%); exceptions are the units degree (°), minute ('), and second (")
    for plane angles.
  - "Internationally adopted unit symbols are given in the BIPM brochure The International\
    \ System of Units, and in the various parts of ISO/IEC 80000, ISO 31 and IEC 60027.\r\
    \nExamples:\n\n<table style=\"width: 352.033px;\" cellpadding=\"10\" border=\"\
    solid\">\r\n<tbody>\r\n<tr>\r\n<td style=\"text-align: center; width: 204px;\"\
    >\n\n<strong><span>Unit name</span></strong>\r\n</td>\r\n<td style=\"text-align:\
    \ center; width: 115.033px;\">\n\n<strong><span>Symbol</span></strong>\r\n</td>\r\
    \n</tr>\r\n<tr>\r\n<td style=\"width: 204px;\">\n\n<span>seconde</span>\r\n</td>\r\
    \n<td style=\"width: 115.033px;\">\n\n<span>s</span>\r\n</td>\r\n</tr>\r\n<tr>\r\
    \n<td style=\"width: 204px;\">\n\n<span>microampère</span>\r\n</td>\r\n<td style=\"\
    width: 115.033px;\">\n\n<span>µA</span>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td style=\"\
    width: 204px;\">\n\n<span>ohm</span>\r\n</td>\r\n<td style=\"width: 115.033px;\"\
    >\n\n<span>Ω</span>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 204px;\">\n\
    \n<span>mètre par seconde carrée</span>\r\n</td>\r\n<td style=\"width: 115.033px;\"\
    >\n\nm/s^2^ ou m·s^−^^2^\r\n</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 204px;\"\
    >\n\n<span>mole</span>\r\n</td>\r\n<td style=\"width: 115.033px;\">\n\n<span>mol</span>\r\
    \n</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 204px;\">\n\n<span>pascal</span>\r\
    \n</td>\r\n<td style=\"width: 115.033px;\">\n\n<span>Pa</span>\r\n</td>\r\n</tr>\r\
    \n</tbody>\r\n</table>"
