  definition: assignment of item dependability requirements amongst constituent sub
    items
  examples: []
  notes:
  - Allocation (referred to as “apportionment and allocation” in some applications)
    is a quantitative method applied to measures of characteristics, such as reliability,
    maintainability and availability.
  - Allocation is normally conducted with the aid of a model.
  - See also reliability model ({{192-11-02, IEV:192-11-02}}) and reliability block
    diagram ({{192-11-03, IEV:192-11-03}}).
