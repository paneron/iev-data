data:
  definition: photofluorescent compound used with a scintillating material to absorb
    photons and then emit photons of a longer wavelength
  examples: []
  notes:
  - The purpose is to obtain more efficient use of photons by a photomultiplier tube
    or photocell.
  - This entry was numbered 394-30-03 in IEC 60050-394:2007.
