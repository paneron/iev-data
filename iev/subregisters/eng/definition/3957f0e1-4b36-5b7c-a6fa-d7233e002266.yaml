data:
  authoritative_source:
  - clause: '1.5'
    link: https://www.iso.org/standard/45324.html
    original: ISO/IEC GUIDE 99:2007 1.5 MOD
    ref: ISO/IEC Guide 99:2007
    relationship:
      type: modified
  definition: quantity, in a system of quantities, defined in terms of the base quantities
    of that system
  examples: []
  notes:
  - For example, in a system of quantities having the base quantities length and mass,
    mass density is a derived quantity defined as the quotient of mass by volume (length
    to the third power).
