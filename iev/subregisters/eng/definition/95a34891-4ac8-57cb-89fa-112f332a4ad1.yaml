  concept: 87dde69a-0984-52cd-bb40-e69aa0f82102
  definition: extent of space in which objects are visible to an eye in a given position
  examples: []
  notes:
  - In the horizontal plane meridian the field of vision extends to nearly 190° with
    both eyes open, the area seen binocularly is about 120°, and the area seen by
    one eye only is about 154°.
  - The extent of the field of vision tends to diminish with age.
