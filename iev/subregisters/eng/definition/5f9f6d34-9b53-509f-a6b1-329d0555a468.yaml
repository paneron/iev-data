  definition: magneto-optic phenomenon in which the polarization of an electromagnetic
    wave is modified by reflection at the surface of a magnetized substance.
  examples: []
  notes:
  - A linearly polarized wave is transformed in an elliptically polarized wave. The
    effect is used for the reading of magneto-optic disks.
