  concept: 0e6d7d75-a2b7-5f39-9094-03e2a1b4df30
  definition: a large-screen television projector in which the intensity of a beam
    of light is spatially modulated by reflection and scattering from an oil film
    which is deformed by an electron beam modulated by the video signal, and where
    the oil film is divided into sectors for each of the primary colours, enabling
    a single device to project a colour picture
  examples: []
