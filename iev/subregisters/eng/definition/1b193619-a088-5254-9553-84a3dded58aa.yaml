data:
  definition: lowest temperature of the hot surface on which the most ignitable mixture
    of dust with air is ignited under specified test conditions
  examples: []
  notes:
  - 'The ignition temperature of a dust cloud can be determined by the test method
    given in ISO/IEC 80079-20-2, _Explosive atmospheres – Part 20-2: Material characteristics
    – Combustible dusts test methods_.'
