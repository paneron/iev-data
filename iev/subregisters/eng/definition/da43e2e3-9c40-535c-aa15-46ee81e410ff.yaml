data:
  definition: conductive material through which the welding current is intended to
    flow
  examples: []
  notes:
  - In arc welding, the arc is a part of the welding circuit.
  - In certain arc welding processes, the welding arc may be established between two
    electrodes. In such a case, the workpiece is not necessarily a part of the welding
    circuit.
