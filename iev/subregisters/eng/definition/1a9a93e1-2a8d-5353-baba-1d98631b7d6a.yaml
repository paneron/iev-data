  definition: device having stem:[n] terminals with generally stem:[n] greater than
    two
  examples: []
  notes:
  - In French, the term "multipôle" is also used for an stem:[n]-terminal element,
    an stem:[n]-terminal circuit or an stem:[n]-terminal network. When stem:[n] is
    specified, a more specific term is used, as for example "multipôle à stem:[n]
    bornes", "tripôle", ...
