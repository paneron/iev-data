    for any value of stem:[t]: stem:[f](stem:[t]+stem:[T]) = stem:[f](stem:[t])'
  examples: []
  notes:
  - If stem:[f](stem:[t]) describes the variation of a  {{quantity, IEV:112-01-01}}
    with {{time, IEV:113-01-03}}, the period is sometimes called "period duration"
    in English.
