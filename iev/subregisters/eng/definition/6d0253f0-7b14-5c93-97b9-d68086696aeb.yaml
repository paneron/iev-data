  definition: process whereby one variable quantity, namely the controlled variable
    is continuously or sequentially measured*,* compared with another variable quantity,
    namely the reference variable, and influenced in such a manner as to adjust to
    the reference variable
  examples: []
  notes:
  - Characteristic for closed-loop control is the closed action in which the controlled
    variable continuously or sequentially influences itself in the action path of
    the closed loop.
  - This entry was numbered 351-26-01 in IEC 60050-351:2006.
