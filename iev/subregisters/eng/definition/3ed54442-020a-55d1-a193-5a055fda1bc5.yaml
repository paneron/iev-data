  definition: quotient of the photon flux of the radiation emitted by a <a href="IEV845-24-040">photoluminescent
    material</a> and the photon flux of the exciting radiation absorbed by that material
  examples: []
  notes:
  - See also "<a href="IEV845-25-075">external photoluminescence quantum yield</a>".
  - The photoluminescence quantum yield has unit one.
  - This entry was numbered 845-04-32 in IEC 60050-845:1987.
