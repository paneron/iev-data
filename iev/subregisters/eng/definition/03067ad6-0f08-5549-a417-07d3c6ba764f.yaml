data:
  definition: in an optical fibre, a light ray for which geometric optics would predict
    total reflection at the core boundary, but which suffers a loss unexplained by
    this theory, by virtue of the curved core boundary
  examples: []
  notes:
  - Leaky rays correspond to leaky modes.
