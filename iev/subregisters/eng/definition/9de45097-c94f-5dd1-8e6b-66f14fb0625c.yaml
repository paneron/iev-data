  concept: 585bbf5c-0cc7-59e0-b5c1-7600995c3896
  definition: mode of operation of a triggered time base in which the beginning of
    every sweep coincides with a predetermined point of the displayed quantity, thus
    producing a stable display when this quantity is periodic
  examples: []
  notes:
  - In triggered sweep mode, the internal trigger signal can be produced to correspond
    with any predetermined value of the displayed quantity on either the positive-going
    or negative-going slopes.
