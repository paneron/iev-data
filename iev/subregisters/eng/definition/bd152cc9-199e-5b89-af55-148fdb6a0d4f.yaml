  concept: 67eaf302-7b0d-52cf-b986-9145ba57acde
  definition: test in which the mechanical power is determined by measuring the shaft
    torque, together with the rotational speed
  examples: []
  notes:
  - Applies to a machine acting as a motor using a brake, dynamometer, or other suitable
    device to determine the output power.
  - Applies to a machine acting as a generator using a dynamometer or other suitable
    device to determine the input power.
