data:
  definition: part of the <a href="IEV845-29-178">sky glow</a> that is attributable
    to man-made sources of radiation (e.g. outdoor lighting)
  examples: []
  notes:
  - Man-made sky glow includes radiation that is emitted directly upwards and radiation
    that is reflected from the surface of the Earth.
