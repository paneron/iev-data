  concept: c439f07c-bf6a-51f6-b2ea-06c42a52c5c4
  definition: set of short-term non-cumulative variations in the {{significant instants,
    IEV:704-13-03}} of a {{digital signal, IEV:702-04-05}} from their ideal positions
    in time
  examples: []
  notes:
  - In English, the term "jitter" has different meanings in the fields of transmission
    in general (see {{IEV 702-07-74, IEV:702-07-74}}), television (see {{IEV 723-06-09,
    IEV:723-06-09}}) and video technology (see {{IEV 806-17-23, IEV:806-17-23}}).
  - In French, the term "gigue" has a different meaning in television (see {{IEV 723-06-11,
    IEV:723-06-11}}).
