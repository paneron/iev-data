data:
  definition: electrode whose electric potential is a measure of the electrochemical
    potential of a particular ion in solution
  examples: []
  notes:
  - When used in conjunction with a non-selective reference electrode, an ion-selective
    electrode can serve to determine the chemical activity of an ion in a solution
    of unknown concentration.
