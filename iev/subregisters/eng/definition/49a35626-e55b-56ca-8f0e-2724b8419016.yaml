data:
  definition: differential ionization chamber designed to measure a particular type
    of radiation where an interfering type of radiation is also present
  examples: []
  notes:
  - The compensation is designed to significantly reduce the influence of gamma radiation
    for neutron detection in a mixed neutron-gamma field.
  - This entry was numbered 394-25-20 in IEC 60050-394:2007.
