data:
  definition: quantity stem:[alpha = (lambda)/((rho c_p))], where stem:[λ] is thermal
    conductivity, stem:[ρ] is mass density, and stem:[c]~stem:[p]~ is specific heat
    capacity at constant pressure
  examples: []
  notes:
  - The coherent SI unit of thermal diffusivity is square metre per second, m^2^/s.
