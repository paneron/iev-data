data:
  definition: an antenna, generally of electromagnetic horn type, whose aperture illumination
    is obtained by means of two or more waveguide-type modes of propagation
  examples: []
  notes:
  - Often this type of antenna is used when nearly identical E and H plane radiation
    patterns are required.
