data:
  definition: group of interconnected loads and distributed energy resources with
    defined electrical boundaries forming a local electric power system at distribution
    voltage levels, that acts as a single controllable entity and is able to operate
    in either grid-connected or island mode
  examples: []
  notes:
  - This definition covers both (utility) distribution microgrids and (customer owned)
    facility microgrids.
