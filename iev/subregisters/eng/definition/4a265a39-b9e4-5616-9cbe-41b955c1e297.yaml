data:
  definition: 'automatic equipment which is designed to initiate the operation of
    circuit-breakers and/or disconnectors in a substation according to a specific
    programme


    Examples: Automatic switching equipment may be initiated by a loss-of-voltage
    protection or a load-shedding protection. It can also be used to replace a faulted
    item of plant by a healthy one.'
  examples: []
  notes: []
