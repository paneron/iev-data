  concept: 1d7345da-90e9-502b-817a-e840f262064c
  definition: conventional number equal to the numerical value 6,022 140 76 × 10^23^
    of the {{Avogadro constant, IEV:113-02-08}} expressed in reciprocal {{mole, IEV:112-02-09}}
  examples: []
  notes:
  - The Avogadro number is chosen such that the molar mass of carbon 12 is 0,012 kg/mol
    with a relative standard uncertainty of 4,5 × 10^−10^.
  - Sometimes the synonym “Loschmidt number” is used, denoted by the symbol “stem:[L]”.
