data:
  definition: a prescribed function of sound pressure levels in the 24 one-third octave
    bands centred on 50 Hz to 10 kHz that is used in the calculation of perceived
    noise level
  examples: []
  notes:
  - The prescribed function is given in ISO 3891-1978.
