data:
  definition: the range of values of a given characteristic of an input signal over
    which an equipment is designed to operate with a specified performance
  examples: []
  notes:
  - The English term "working range" and the French term "dynamique d'un appareil"
    are generally used to define a quality of the equipment related to the dynamic
    range of the signal.
