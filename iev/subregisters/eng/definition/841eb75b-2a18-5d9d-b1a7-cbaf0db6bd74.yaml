data:
  definition: completely encasing an article in a polymer by pouring a suitable compound
    over it in a mould, curing or solidifying the compound, and removing the encased
    article from the mould
  examples: []
  notes:
  - In the case of electric components, connecting wires or terminals may protrude
    from the embedment.
