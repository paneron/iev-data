data:
  definition: apparatus which distributes, filters or transforms the light transmitted
    from at least one source of <a href="IEV845-21-002">optical radiation</a> and
    which includes, except the sources themselves, all the parts necessary for fixing
    and protecting the <a href="IEV845-21-032">sources</a> and, where necessary, circuit
    auxiliaries together with the means for connecting them to the power supply
  examples: []
  notes:
  - This entry was numbered 845-10-01 in IEC 60050-845:1987.
dateAccepted: '2020-12-01T00:00:00+00:00'
