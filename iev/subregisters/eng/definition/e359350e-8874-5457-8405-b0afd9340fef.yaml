  concept: cf006616-d414-5124-a151-dc7f66abc10b
  definition: standard that is designated or widely acknowledged as having the highest
    metrological qualities and whose value is accepted without reference to other
    standards of the same quantity
  examples: []
  notes:
  - The concept of a primary standard is equally valid for base quantities and derived
    quantities.
  - A primary standard is never used directly for measurement other than for comparison
    with other primary standards or reference standards.
