  concept: c7383bf5-3759-545f-83ff-78e5f9b59f20
  definition: <a href="IEV845-27-018">electric discharge</a> characterized by a cathode
    fall which is small compared to that in a glow discharge
  examples: []
  notes:
  - The emission of the cathode results from various causes (thermionic emission,
    field emission, etc.) acting simultaneously or separately; secondary emission
    plays only a small part.
  - This entry was numbered 845-07-16 in IEC 60050-845:1987.
