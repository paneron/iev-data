data:
  definition: chemical reaction in which oxygen is removed from an oxide, implying
    a transfer of electrons from the oxygen atoms, or, more generally, in which a
    substance gains electrons
  examples: []
  notes:
  - Electrons are generally transferred from another substance by an oxidation reaction.
