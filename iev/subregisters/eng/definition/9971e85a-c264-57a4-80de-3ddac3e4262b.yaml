data:
  definition: phenomenon in which the <a href="IEV845-32-058">adopted white</a> in
    a given viewing environment does not actually appear white to an observer
  examples: []
  notes:
  - Familiar instances of viewing environments in which incomplete adaptation occurs
    include colour images on newsprint or displays that appear "too yellow" or "too
    blue".
