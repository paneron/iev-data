  concept: 322de25a-54f4-54c9-8cff-4f21e8846ae7
  definition: a digital channel-associated signalling method in which the signals
    for a channel are transmitted by a digit time-slot in the channel time-slot
  examples: []
  notes:
  - The digit time-slot concerned may be permanently allocated for signalling, or
    alternatively it may be periodically allocated for this purpose by means of a
    multiframe.
