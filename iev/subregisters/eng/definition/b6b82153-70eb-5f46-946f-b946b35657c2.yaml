data:
  definition: 'each of the numbers characterizing the degree of freedom of an electron
    in a given atom:


    – the principal quantum number stem:[n]


    – the orbital quantum number stem:[l]


    – the spin quantum number stem:[s]


    – the total angular momentum quantum number stem:[j]'
