data:
  definition: a three-dimensional space in which each point represents the colour
    characteristics of a luminous radiation, from the point of view of human visual
    sensation
  examples: []
  notes:
  - Luminous radiation may be characterized by three coordinates which depend on the
    three-dimensional space which has been chosen.
