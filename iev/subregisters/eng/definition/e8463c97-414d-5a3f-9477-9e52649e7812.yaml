data:
  definition: the value on a predefined scale that a subject allocates to his opinion
    of the performance of the telephone transmission system used either for conversation
    or only for listening to spoken material
  examples: []
  notes:
  - 'The scale generally consists of five values, for example: excellent, good, fair,
    bad, unfair.'
