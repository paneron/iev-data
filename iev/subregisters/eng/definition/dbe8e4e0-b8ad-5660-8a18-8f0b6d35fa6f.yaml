  definition: process to keep the output of the system within defined parameters using
    commands for non-safety-related control or safety-related control
  examples:
  - An example of non-safety-related control is the process of commanding acceleration
    or braking to maintain speed at stem:[x] km/h Â± stem:[y] km/h. An example of safety-related
    control is the process of commanding the emergency brakes if the speed exceeds
    the predefined speed limit.
