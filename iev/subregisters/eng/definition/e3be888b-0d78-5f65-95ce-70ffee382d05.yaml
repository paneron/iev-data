  definition: third-party {{attestation, IEV:902-04-02}} related to {{product, IEV:902-02-03}}s,
    processes, systems or persons
  examples: []
  notes:
  - Certification of a management system is sometimes also called registration.
  - Certification is applicable to all objects of conformity assessment except for
    {{conformity assessment bodies, IEV:902-01-05}} themselves, to which {{accreditation,
    IEV:902-04-06}} is applicable.
