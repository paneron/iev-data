data:
  definition: "for a linear capacitive stem:[n]-terminal element, matrix stem:[m]\
    \ × stem:[m], where stem:[m] &amp;equals; stem:[n] − 1, used to express the electric\
    \ charges stem:[q]~stem:[i]~ \r\n({{131-12-11, IEV:131-12-11}}) at stem:[m] terminals\
    \ as functions of the voltages ({{131-11-56, IEV:131-11-56}}) stem:[u]~stem:[jn]~\
    \ between these terminals and the remaining stem:[n]^th^ terminal:\n\nstem:[(\
    \ [[q_1],[q_2],[vdots],[q_i],[vdots],[q_m]] ) = ( [[C_((11)),C_((12)),cdots,C_((1\
    \ j)),cdots,C_((1 m))],[C_((21)),C_((22)),cdots,C_((2 j)),cdots,C_((2 m))],[vdots,vdots,ddots,vdots,ddots,vdots],[C_((i\
    \ 1)),C_((i 2)),cdots,C_((i j)),cdots,C_((i m))],[vdots,vdots,ddots,vdots,ddots,vdots],[C_((m\
    \ 1)),C_((m 2)),cdots,C_((m j)),cdots,C_((m m))]] ) * ( [[u_((1 n))],[u_((2 n))],[vdots],[u_((j\
    \ n))],[vdots],[u_((m n))]] )]"
  examples: []
  notes:
  - A capacitance matrix is always symmetric and positive definite.
  - A capacitance matrix can also be determined for a set of electric circuit elements
    having capacitive couplings between any pair of them.
