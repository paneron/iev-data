data:
  definition: transfer, usually undesirable, of a plasticizer from a plastic or elastomeric
    body to other contacting solids, liquids or vapours
  examples: []
  notes:
  - Migration is a common source of property degradation for elastomers and nylons,
    in contact with insulating liquids.
