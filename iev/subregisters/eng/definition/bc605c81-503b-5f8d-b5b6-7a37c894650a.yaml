data:
  definition: a formal statement of those characteristics of an interface necessary
    to ensure total (i.e. physical and functional) compatibility between two associated
    systems
  examples: []
  notes:
  - For total compatibility the interface specification should include the physical
    interface specification and the functional interface specification.
