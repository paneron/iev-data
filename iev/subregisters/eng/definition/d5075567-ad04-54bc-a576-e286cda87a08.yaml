data:
  definition: distance between the corresponding surfaces of a flameproof joint when
    the electrical apparatus enclosure has been assembled
  examples: []
  notes:
  - For cylindrical surfaces, forming cylindrical joints, the gap is the difference
    between the diameters of the bore and the cylindrical component.
