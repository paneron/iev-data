data:
  definition: concentration of flammable gas or vapour in air, below which an explosive
    gas atmosphere does not form
  examples: []
  notes:
  - For the purposes of {{Ex Equipment, IEV:426-01-14}}, this was previously referred
    to as the lower explosive limit (LEL).
  - The concentration can be expressed as either a volume fraction or a mass per unit
    volume.
