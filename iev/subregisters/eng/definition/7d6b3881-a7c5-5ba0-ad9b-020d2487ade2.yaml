    </table>\n\n"
  - "When the prefixes are used, the prefix name and the unit name are combined to\
    \ form a single word, and similarly the prefix symbol and the unit symbol are\
    \ written without any space to form a single symbol, which may itself be raised\
    \ to any power. For example, we may write: kilometre, km; microvolt, μV; femtosecond,\
    \ fs;  \r\n50 V/cm = 50 V (10^–2^ m)^–1^ = 5000 V/m. See the SI Brochure for more\
    \ information."
  - 'As an exception, multiples and submultiples of the kilogram are written by combining
    a prefix with the gram, such we write: milligram, mg, not microkilogram, µkg.'
