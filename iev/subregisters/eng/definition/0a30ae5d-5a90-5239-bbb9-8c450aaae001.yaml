data:
  definition: phenomenon of a system in forced oscillation such that any change in
    the frequency of excitation, however small, results in an increase in a response
    of the system
  examples: []
  notes:
  - The quantity that is the measure of response must be indicated; for example, velocity
    anti-resonance.
