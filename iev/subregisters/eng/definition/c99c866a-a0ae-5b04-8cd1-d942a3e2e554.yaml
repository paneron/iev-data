  concept: aa2c6584-c0dc-5b60-97c7-8d52d98d9e9c
  definition: a telegraph alphabet using a two-condition six-unit code for time division
    multiplex synchronous telegraphy comprising in particular two code combinations
    corresponding to the permanent conditions A and Z so that the multiplex channel
    can be operated in a switched network
  examples: []
  notes:
  - This alphabet is specified by CCITT Recommendation R.44.
