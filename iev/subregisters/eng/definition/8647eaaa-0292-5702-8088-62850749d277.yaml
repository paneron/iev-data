data:
  definition: total time for which an electric lamp has been operated before it becomes
    useless, or is considered to be so according to specified criteria
  examples: []
  notes:
  - The life of an electric lamp is usually expressed in hours.
  - This entry was numbered 845-07-61 in IEC 60050-845:1987.
