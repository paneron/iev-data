data:
  definition: cell which remains closed and does not release either gas or liquid
    when operated within the limits specified by the manufacturer
  examples: []
  notes:
  - A sealed cell may be equipped with a safety device to prevent a dangerously high
    internal pressure and is designed to operate during its life in its original sealed
    state.
