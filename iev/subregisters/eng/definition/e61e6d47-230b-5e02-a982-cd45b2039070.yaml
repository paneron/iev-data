  concept: b1994fbc-7029-5da4-bea6-4b06f9590dfb
  definition: element intended to carry electric current
  examples: []
  notes:
  - The term "conductor" is often used for an element the length of which is large
    with respect to the cross-sectional dimensions, e.g. conductors of a line or of
    a cable.
  - The English term "conductor" and the French term "conducteur" have also the meaning
    of "conducting medium".
  - In French, the term "conducteur" is also used as an adjective corresponding to
    the English "conductive".
