data:
  definition: in an optical fibre, a mode which has an evanescent field in the transverse
    direction external to the core for a finite distance but which conveys power in
    a transverse direction everywhere beyond that distance
  examples: []
  notes:
  - Leaky modes correspond to leaky rays.
