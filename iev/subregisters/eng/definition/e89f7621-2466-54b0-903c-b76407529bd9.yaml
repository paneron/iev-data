data:
  definition: total period of useful life of a cell or a battery in operation
  examples: []
  notes:
  - For primary batteries, service life relates to the total discharge time or capacity
    under specific conditions.
  - For secondary cells and batteries, the service life may be expressed in time,
    number of charge/discharge cycles, or capacity in ampere hours (Ah).
