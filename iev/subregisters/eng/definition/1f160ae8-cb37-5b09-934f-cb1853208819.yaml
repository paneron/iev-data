  concept: 2d12b1ee-0fb1-52f9-b151-8c9865ff5a34
  definition: quotient of the flux transmitted by a specimen in a given optical system
    and the flux transmitted when the specimen is removed from the sampling aperture
  examples:
  - Comparison of the radiation penetrating a slide situated in a <a href="IEV845-30-030">projector</a>
    and reaching a screen to the radiation when the slide is removed from the projector
    and only an empty slide mount is in the projector.
  notes:
  - The transmittance factor has unit one.
