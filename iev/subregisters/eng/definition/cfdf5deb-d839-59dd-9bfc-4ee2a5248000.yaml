data:
  definition: the time during automatic reclosing when the pole(s) of the associated
    circuit-breaker is(are) open
  examples: []
  notes:
  - 'For the purposes of this definition, the autoreclose open time includes the circuit-breaker
    arcing and pre-arcing time.


    See figure 448-11.


