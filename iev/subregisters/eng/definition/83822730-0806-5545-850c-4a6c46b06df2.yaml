data:
  definition: visual distortion index used to estimate the displacement between pictures
    obtained from each image pickup device in a video camera using more than one image
    pickup
  examples: []
  notes:
  - This index is expressed in proportion to the horizontal and vertical dimensions
    of the scanned area.
