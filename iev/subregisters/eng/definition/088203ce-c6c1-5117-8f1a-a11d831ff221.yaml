data:
  definition: the degree of start-stop distortion determined when the assumed unit
    interval is exactly that appropriate to the nominal modulation rate
  examples: []
  notes:
  - By convention the gross start-stop distortion may be considered positive when
    the significant instant occurs after the ideal instant and conversely, negative
    when it occurs before.
