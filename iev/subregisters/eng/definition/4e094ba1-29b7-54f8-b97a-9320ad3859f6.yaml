data:
  definition: spectrum of radiation whose <a href="IEV845-21-029">spectral distribution</a>
    of a radiometric quantity as a function of wavelength is constant throughout the
    visible region
  examples: []
  notes:
  - The radiation of the equi-energy spectrum is sometimes regarded as an illuminant,
    in which case it is denoted by the symbol E.
  - This entry was numbered 845-03-14 in IEC 60050-845:1987.
