  concept: 2e689aa9-63b9-533a-ba85-61c2c1c90cac
  definition: discharge tube having cathodes which can be coated with an electron
    emitting material and which, during the starting process without external heating,
    emits electrons by field emission
  examples: []
  notes:
  - Tubular cold-cathode discharge lamps have a low-pressure filling of a rare gas
    (or a mixture of rare gases) and possibly mercury vapour.
  - Tubular cold-cathode discharge lamps can have an inside coating of <a href="IEV845-24-041">fluorescent
    material</a>s.
