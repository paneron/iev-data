  concept: 5c4c9fa8-ea81-57b5-90e4-8bf0a992273d
  definition: unit of pitch. A pure tone frontally presented, having a frequency of
    1 000 Hz and a sound pressure level of 40 dB, causes a pitch of 1 000 mels
  examples: []
  notes:
  - The pitch of a sound that is judged by the listener to be stem:[n] times that
    of a 1 000 mels tone is stem:[n] thousand mels.
