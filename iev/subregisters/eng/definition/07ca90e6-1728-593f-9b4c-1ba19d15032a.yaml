data:
  definition: '{{storage device, IEV:171-04-14}} in which data, under normal conditions,
    can be read and modified'
  examples: []
  notes:
  - The term "RAM" is normally used only for an integrated circuit memory. See also
    "{{erasable storage, IEV:171-04-29}}".
  - RAM is the abbreviated term for "random-access memory", and it is deprecated in
    the sense of {{direct access storage, IEV:171-04-25}}.
