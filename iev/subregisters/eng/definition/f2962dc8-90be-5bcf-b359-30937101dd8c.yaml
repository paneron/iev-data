  concept: 470531e6-78e5-5309-bbc6-3689d75730c5
  definition: entry device, intended for one or more electric or fibre optic cables,
    with a seal made up of one or more separate elastomeric modules or parts of modules
    (modular internal seal), which are compressed together when the device is assembled
    and mounted as intended
  examples: []
  notes:
  - Cable transit devices serve as {{Ex Equipment, IEV:426-01-14}} Blanking Elements
    when the elastomeric modules provided allow for this function.
