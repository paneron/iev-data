  definition: system designed to measure the temperatures of the reactor primary coolant,
    fuel and structure using in-core temperature measuring sensors
  examples: []
  notes:
  - This system may be either independent or a part of the general in-core monitoring
    system which provides the information necessary for normal reactor operation.
  - This system can be connected to the reactor safety system.
  - This entry was numbered 394-35-11 in IEC 60050-394:2007.
