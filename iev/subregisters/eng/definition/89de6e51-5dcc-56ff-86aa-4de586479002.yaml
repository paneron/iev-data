  concept: bbffd02a-5630-5770-8757-7ccf1d1d401c
  definition: the degree of backoff under specified operating conditions, calculated
    as the ratio of the output power of a single carrier at saturation to the total
    power of the output signal under the specified conditions
  examples: []
  notes:
  - Output backoff is usually expressed in decibels as a positive quantity.
