  concept: 7d8c1a6a-2ae0-5ee2-b9d2-3ae712beaf8c
  definition: command which is issued after a specified delay time interval, starting
    when the associated step has been activated, and ending as soon as the associated
    step is deactivated, and not being issued, if the associated step is activated
    and deactivated within the specified delay time interval
  examples: []
  notes:
  - The delayed command is identified in IEC 60848, _GRAFCET specification language
    for sequential function charts_, by the conventional letter “D”.
  - This entry was numbered 351-29-34 in IEC 60050-351:2006.
