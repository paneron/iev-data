  concept: 33c3e53e-9ab6-5bdf-9422-6c9e24b0809d
  definition: "functional unit that generates an output variable the value of which\
    \ is equal to the absolute value of its input variable according to the formula\n\
    \nstem:[v ( t ) = | u ( t ) |]\n\nwhere<table>\r\n<tr>\n<td>stem:[t]</td>\n<td>is\
    \ the time;</td>\n</tr>\r\n<tr>\n<td>\nstem:[u](stem:[t])</td>\n<td>is the input\
    \ variable;</td>\n</tr>\r\n<tr>\n<td>\nstem:[v](stem:[t])</td>\n<td>is the output\
    \ variable.</td>\n</tr>\r\n</table>"
  examples: []
  notes:
  - This entry was numbered 351-32-22 in IEC 60050-351:2006.
