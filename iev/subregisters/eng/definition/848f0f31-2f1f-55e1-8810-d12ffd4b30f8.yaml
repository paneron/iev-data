data:
  definition: <a href="IEV845-30-030">projector</a> carried on an aircraft for illuminating
    the ground in front of the aircraft while it is landing or taking off
  examples: []
  notes:
  - The projector can also be used to provide highly conspicuous light while the aircraft
    is making an approach to land.
  - This entry was numbered 845-11-60 in IEC 60050-845:1987.
