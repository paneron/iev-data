data:
  definition: document facsimile equipment which uses signal bandwidth compression
    for transmission of a page of ISO A4 size in about three minutes at nominally
    four lines per millimetre via a telephone-type circuit
  examples: []
  notes:
  - Signal bandwidth compression in this context may be achieved by encoding and vestigial
    side band modulation.
