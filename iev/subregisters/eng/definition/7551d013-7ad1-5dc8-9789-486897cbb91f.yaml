data:
  definition: locus of points on a reflective surface such that the sum of the distances
    from each of them to the transmission and reception antennas, assuming these antennas
    to be point sources, is equal to the optical path length increased by an amount
    contained between two consecutive integer multiples of the half wavelength
  examples: []
  notes: []
