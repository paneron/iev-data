data:
  definition: quotient of the mass of water vapour in moist gas by the total gas volume
  examples: []
  notes:
  - 1 The mass concentration of water at saturation is denoted stem:[v]~sat~.
  - 2 The coherent SI unit of mass concentration of water is kilogram per cubic metre,
    kg/m^3^.
