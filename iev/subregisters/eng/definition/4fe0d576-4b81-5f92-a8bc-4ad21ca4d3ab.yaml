data:
  definition: an optical cable in which the optical fibres are incorporated in a flat
    ribbon
  examples: []
  notes:
  - Large cables can be produced by stacking two or more ribbons together, the whole
    assembly being sheathed.
  - Ribbon cable may be either a tight jacketed or loose cable structure.
