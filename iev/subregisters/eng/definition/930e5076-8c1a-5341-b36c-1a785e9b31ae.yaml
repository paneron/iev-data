data:
  definition: loss of synchronism, due to a large disturbance or a change in operating
    conditions, of one or more generating units, singly or as a group, with the remainder
    of the power system
  examples: []
  notes:
  - A large disturbance may be, for example, a short circuit or a sudden change of
    impedance.
