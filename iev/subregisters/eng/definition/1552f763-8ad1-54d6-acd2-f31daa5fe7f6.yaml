  concept: 53061c74-28fd-5349-a5c2-6361679218a8
  definition: the distribution in space of the phase of a specified component of the
    field produced by an antenna, with respect to a specified reference phase
  examples: []
  notes:
  - In the far-field region, the phase is generally determined over a sphere whose
    centre is defined with respect to the antenna.
