data:
  definition: A-weighted sound power level referred to 1 pW of a point source at the
    rotor center with the same emission in the downwind direction as the wind turbine
    being measured as determined at the acoustic reference wind speed
  examples: []
  notes:
  - The apparent sound power level is generally expressed in decibels.
