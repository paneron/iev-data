data:
  definition: phenomenon by which {{energy, IEV:113-03-45}} in the form of {{waves,
    IEV:103-10-01}} or {{particles, IEV:113-05-01}} emanates from a source and is
    transferred through space
  examples: []
  notes:
  - The term “radiation” is also used for the energy produced by the phenomenon (see
    {{IEV 702-02-06, IEV:702-02-06}}).
