  definition: set of operations carried out on a measuring an instrument in order
    that it provides given indications corresponding to given values of the measurand
  examples: []
  notes:
  - When the instrument is made to give a null indication corresponding to a null
    value of the measurand, the set of operations is called zero adjustment.
