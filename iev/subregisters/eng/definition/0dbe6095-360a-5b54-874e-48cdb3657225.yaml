  definition: conformity assessment activity that is performed by the person or organization
    that provides the object
  examples: []
  notes:
  - The first-, second- and third-party descriptors used to characterize conformity
    assessment activities with respect to a given object are not to be confused with
    the legal identification of the relevant parties to a contract.
