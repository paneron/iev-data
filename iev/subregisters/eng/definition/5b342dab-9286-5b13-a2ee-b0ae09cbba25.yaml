data:
  definition: 'non-negative real number stem:[| c |], the square of which is equal
    to the product of a complex number stem:[c = a + j b] and its conjugate


    stem:[| c | = sqrt(c * c *) = sqrt(a^2 + b^2)]'
  examples: []
  notes:
  - The concept of modulus may be applied to complex scalar quantities.
