data:
  definition: quotient of the minimum luminance at a point and the average road surface
    luminance over an evaluation area
  examples: []
  notes:
  - Where the luminance value refers only to the carriageway part of the road it can
    be known as "carriageway luminance".
  - The overall uniformity of road surface luminance has unit one.
