data:
  definition: difference between maximum and minimum amplitude of the motor current
    during a single cycle corresponding to one revolution of the driven load expressed
    as a percentage of the average value of the current during this cycle
  examples: []
  notes:
  - For AC motors, all currents in this definition are r.m.s. currents.
