data:
  definition: critical state model which assumes that the critical current density
    inside the superconductor is given by stem:[J]~c~ = stem:[a]/(stem:[B] + stem:[B]~0~),
    where stem:[B] is the magnetic flux density, and stem:[a] and stem:[B]~0~ are
    constants
