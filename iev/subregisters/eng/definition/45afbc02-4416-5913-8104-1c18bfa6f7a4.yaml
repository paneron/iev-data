data:
  definition: temperature of the Planckian radiator for which the radiance at the
    specified wavelength has the same spectral concentration as for the thermal radiator
    considered
  examples: []
  notes:
  - The radiance temperature is expressed in kelvin (K).
  - This entry was numbered 845-04-13 in IEC 60050-845:1987.
