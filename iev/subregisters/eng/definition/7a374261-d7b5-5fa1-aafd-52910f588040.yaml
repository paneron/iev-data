  definition: ability of one product, process or service to be used in place of another
    to fulfil the same {{requirement, IEV:901-05-05}}s
  examples: []
  notes:
  - The functional aspect of interchangeability is called “functional interchangeability”,
    and the dimensional aspect “dimensional interchangeability”.
