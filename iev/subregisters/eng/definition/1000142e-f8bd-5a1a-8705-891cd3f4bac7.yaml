  definition: equipment designed to detect and sometimes to localize, in the primary
    circuit, the failures which may occur in the cladding sealing the fuel from the
    coolant of a nuclear reactor
  examples: []
  notes:
  - Sometimes, detection and localization systems form two independent systems.
  - In nuclear safety terminology, the cladding is considered as the first barrier.
