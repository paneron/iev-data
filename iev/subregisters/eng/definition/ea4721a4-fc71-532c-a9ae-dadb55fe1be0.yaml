data:
  definition: a region on or near the ground, and beyond the radio horizon of a source
    of radio waves, within which the field is essentially due to diffraction for most
    of the time
  examples: []
  notes:
  - A diffraction region is a part of the shadow region for the source of radio waves
    under consideration.
