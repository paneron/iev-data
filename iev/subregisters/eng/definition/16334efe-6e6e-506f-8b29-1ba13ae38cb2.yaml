    original: ISO/IEC GUIDE 99:2007 1.6
    ref: ISO/IEC Guide 99:2007
    relationship:
      type: identical
  definition: 'system of quantities based on the seven base quantities: length, mass,
    time, electric current, thermodynamic temperature, amount of substance, and luminous
    intensity'
  examples: []
  notes:
  - The International System of Quantities is published in the International Standard
    ISO/IEC 80000, Quantities and units.
  - The International System of Units (SI) is based on the ISQ.
