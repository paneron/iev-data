  concept: 7d4800a0-55c0-58c4-ad7c-e05e58181a17
  definition: signal light carried on a vehicle to indicate its location when it is
    viewed from the front
  examples: []
  notes:
  - A front position light can also, particularly if paired with an identical light,
    provide an indication of the width of the vehicle.
  - The terms "sidelight" and "side-marker light" are commonly used for one of a pair
    of front position lights.
  - This entry was numbered 845-11-73 in IEC 60050-845:1987.
