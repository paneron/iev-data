data:
  definition: arrangement of samples according to a set of principles for the ordering
    and denotation of their colour, usually according to defined scales
  examples: []
  notes:
  - A colour order system is usually exemplified by a set of physical samples, but
    this is not a prerequisite for defining a colour order system.
  - See also "<a href="IEV845-21-029">colour atlas</a>".
