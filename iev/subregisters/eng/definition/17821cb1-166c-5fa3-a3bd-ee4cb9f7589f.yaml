data:
  definition: operating time accumulated from the first use until failure
  examples: []
  notes:
  - Operating time to first failure is a special case of operating time to failure
    ({{192-05-01, IEV:192-05-01}}).
  - In the case of non-repairable items, the operating time to first failure is the
    operating time to failure ({{192-05-01, IEV:192-05-01}}).
