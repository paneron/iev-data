  concept: 088d4e35-8753-51b2-bc7e-c515c43dbf8e
  definition: a telecommunication network in which the setting up of a connection
    from a calling terminal to at least one called terminal requires the identification
    of the called terminal by means of the interpretation of an address provided by
    the calling terminal, and in which the transmission channels required for the
    interconnection of such terminals are established, for the necessary duration,
    by switching
