data:
  definition: electrical quantity which, when applied to the input circuit of an elementary
    relay under specified conditions, enables it to fulfill its purpose
  examples: []
  notes:
  - For elementary relays the energizing quantity is usually a voltage. Therefore,
    the input voltage as energizing quantity is used in the definitions given below.
    Where a relay is energized by a given current instead, the respective terms and
    definitions apply with "current" used instead of "voltage".
