data:
  definition: a procedure in which a check is made for the presence of a signal repetition
    and a check is made for the ratio of the number of elements A to number of elements
    Z in each of characters received after the signal repetition within the non-print
    cycle
  examples: []
  notes:
  - See CCIR Recommendation 342.
