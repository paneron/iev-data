  concept: ee53249e-706f-582a-8839-a1340480c301
  definition: 'complete set of interacting operations in a system by which matter,
    energy or information is transformed, transported or stored


    EXAMPLE  Examples of processes include generation of electrical energy in a power
    station, energy distribution, petroleum refinement to win hydrocarbons, pig iron
    production in a blast furnace, production of gears, shipment of general cargo
    in a container system, planning and carrying-out of a flight, data processing
    in a computer system, performance of administrative acts by public authorities.


    Note 1 to entry: Operations or sets of operations may be separated and organized
    to form subprocesses.


    Note 2 to entry: This entry was numbered 351-21-43 in IEC 60050-351:2006'
