      relationship:
        type: modified
  concept: e285106e-fc90-5aa9-9e46-c83ed9522ce8
  definition: 'material that approximates to the composition and physical interaction
    of soft tissue in the human body, with respect to penetrating ionizing radiation,
    within specified limits, with a density of 1 g cm^−3^ and a mass composition of:


    * 76,2 % oxygène, * 10,1 % hydrogène, * 11,1 % carbone,  * 2,6 % azote'
  examples: []
  notes:
  - Water can be considered as tissue-equivalent for all the penetrating ionizing
    radiations met in radioprotection.
  - This entry was numbered 393-14-78 in IEC 60050-393:2003.
