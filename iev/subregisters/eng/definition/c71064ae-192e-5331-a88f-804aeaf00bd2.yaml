data:
  definition: internal component used to reduce the amount of electrolyte loss due
    to electrolyte spray being carried in the gas and/or by electrolyte movement
  examples: []
  notes:
  - A cell baffle has a second function in protecting the plate pack from damage by
    objects inserted through the filling hole.
