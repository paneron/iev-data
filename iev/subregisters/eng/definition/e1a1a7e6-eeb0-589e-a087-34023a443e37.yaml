data:
  definition: neutron dosimeter capable of measuring the fraction reflected by the
    human body of the neutron fluence incident on that body
  examples: []
  notes:
  - The albedo fraction can be used to estimate the dose equivalent of the wearer.
  - This entry was numbered 394-31-17 in IEC 60050-394:2007.
