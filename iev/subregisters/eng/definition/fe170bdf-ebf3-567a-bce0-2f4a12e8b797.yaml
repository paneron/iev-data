  concept: 54e8e4d6-d90b-5ed4-b6dd-f2ff5135c60b
  definition: 'function describing the change with direction of irradiation (stem:[θ]~i~,stem:[ϕ]~i~)
    and direction of view (stem:[θ]~r~,stem:[ϕ]~r~) of the radiance of a surface element
    (stem:[x]~r~,stem:[y]~r~) in a given direction of view at a given wavelength stem:[λ],
    stem:[L_r ( theta_r , varphi_r , x_r , y_r , lambda )], with respect to the irradiance
    incident on the medium from the given direction of irradiation at the given wavelength,
    stem:[E_i ( theta_i , varphi_i , lambda )]


    stem:[rho ( theta_i , varphi_i , theta_r , varphi_r , x_r , y_r , lambda ) = ((d
    L_r ( theta_r , varphi_r , x_r , y_r , lambda )))/((d E_i ( theta_i , varphi_i
    , lambda )))]'
  examples: []
  notes:
  - The bi-directional reflectance distribution function is expressed in steradian
    to the power minus one (sr^−1^).
  - See also "<a href="IEV845-24-078">radiance coefficient</a>".
  - This note applies to the French language only.
