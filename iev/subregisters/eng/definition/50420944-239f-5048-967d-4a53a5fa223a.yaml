data:
  definition: quotient of the number of elementary events (such as release of an electron)
    contributing to the output and the number of incident photons, including those
    reflected by the detector
  examples: []
  notes:
  - See also "<a href="IEV845-25-076">internal quantum efficiency</a>".
  - The external quantum efficiency has unit one.
