data:
  definition: the ratio, usually expressed in decibels, of the power output measured
    at the appropriate port of one of the transmission lines of a directional coupler,
    when power is fed into the other transmission line in the preferred direction,
    to the power output measured at the same place when the same power is fed into
    the same line in the opposite direction, matched terminations being connected
    to all ports
  examples: []
  notes: []
