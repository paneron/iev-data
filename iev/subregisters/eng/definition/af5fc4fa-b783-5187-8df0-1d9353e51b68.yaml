data:
  definition: the integral of the traffic intensity over a given time interval
  examples: []
  notes:
  - Traffic volume of a given pool of resources is equal to the sum of the holding
    times of the individual resources.
  - 'A unit for traffic volume is the erlang-hour (symbol: Eh).'
