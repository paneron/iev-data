  concept: 5aed5352-7298-5e12-a9f3-dd3e37a9f0f5
  definition: 'space radiocommunication service in which:


    – information relating to the characteristics of the Earth and its natural phenomena
    is obtained from active or passive sensors on Earth satellites;


    – similar information is collected by an Earth satellite from airborne or Earth-based
    platforms which transmit automatically or by interrogation;


    – such information may be distributed to Earth stations'
  examples: []
  notes:
  - – This radiocommunication service may also include feeder links necessary for
    its operation and intersatellite links.
