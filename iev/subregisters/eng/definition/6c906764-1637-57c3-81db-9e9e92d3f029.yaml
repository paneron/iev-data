  concept: 8f901cab-6d2e-5d5e-9f9e-3aba6a954de0
  definition: variation, with respect to frequency of the output level of an ideal
    reproducing transducer, when reproducing a medium, recorded with a given recording
    characteristic
  examples: []
  notes:
  - In disk recording, the reproducing characteristic is defined in terms of recorded
    velocity; in magnetic recording, in terms of short-circuit flux.
