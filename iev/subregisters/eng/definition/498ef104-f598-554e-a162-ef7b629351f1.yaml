  definition: luminaire designed to withstand severe mechanical handling
  examples: []
  notes:
  - 'The luminaire can:


    – be permanently fixed, or


    – be temporarily fixed on a construction or stand, or


    – incorporate an integral stand or handle.'
  - Rough service luminaires are for use where normally rough circumstances occur,
    or where temporary lighting is required, for example on building sites, in engineering
    workshops and for similar applications.
