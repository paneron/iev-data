data:
  definition: 'material element or assembly of such elements, intended to perform
    a required function which has been specifically designed or adapted, tested and
    maintained for {{live working, IEV:651-21-01}}


    EXAMPLE: {{Voltage detector, IEV:651-24-02}}, {{phase comparator, IEV:651-24-03}},
    {{selle, IEV:651-22-21}}, triangular beam, etc.'
  examples: []
  notes:
  - A device could be a part of a piece of {{equipment, IEV:651-21-16}} or a part
    of a {{tool, IEV:651-21-14}}.
