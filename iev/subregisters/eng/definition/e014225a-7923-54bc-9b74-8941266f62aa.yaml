data:
  authoritative_source:
  - clause: '3.13'
    link: https://webstore.iec.ch/publication/7077
    original: IEC 62474:2012, definition 3.13
    ref: IEC 62474:2012
    relationship:
      type: identical
  definition: chemical element and its compounds in the natural state or obtained
    by any manufacturing {{process, IEV:904-01-05}}, including any additive necessary
    to preserve its stability and any impurity deriving from the process used, but
    excluding any solvent which may be separated without affecting its stability or
    changing its composition
  examples: []
  notes:
  - 'Definition is taken from _Globally harmonized system of classification and labelling
    (GHS)_: 2003, Chapter 1.2, Definitions and abbreviations.'
