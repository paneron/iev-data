  concept: f6f0604f-2fee-50d0-a031-24bda2e34faa
  definition: ability to perform as and when required
  examples: []
  notes:
  - Dependability includes availability ({{192-01-23, IEV:192-01-23}}), reliability
    ({{192-01-24, IEV:192-01-24}}), recoverability ({{192-01-25, IEV:192-01-25}}),
    maintainability ({{192-01-27, IEV:192-01-27}}), and maintenance support performance
    ({{192-01-29, IEV:192-01-29}}), and, in some cases, other characteristics such
    as durability ({{192-01-21, IEV:192-01-21}}), safety and security.
  - Dependability is used as a collective term for the time-related quality characteristics
    of an item.
