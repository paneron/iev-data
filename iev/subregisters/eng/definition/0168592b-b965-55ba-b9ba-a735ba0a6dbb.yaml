data:
  definition: the reference equivalent of the complete connection constituted by the
    sending system of the new fundamental system for the determination of reference
    equivalents or NOSFER, an attenuator and a receiving system to be assessed minus
    the value of the attenuator
  examples: []
  notes:
  - The receiving reference equivalent is strictly defined by the measuring method
    described in the CCITT Recommendation P72 from the Volume V of the Red Book, 1985.
