data:
  definition: the ratio, expressed in decibels, of the reference output level, to
    the specified weighted noise output level after erasure with reference bias applied
  examples: []
  notes:
  - The frequency weighting employed should always be specified, but if no weighting
    is stated, the "A" frequency weigthting should be understood.
