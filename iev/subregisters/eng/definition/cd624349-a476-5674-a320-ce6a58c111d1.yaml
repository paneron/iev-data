  concept: a438ac35-cba6-5833-8a79-247f965cf33b
  definition: a group of bits used for the transfer of signalling information, including
    any associated check bits, which is encompassed by a single error check in a common-channel
    signalling system
  examples: []
  notes:
  - In French, the term "unité de signalisation" is used in CCITT signalling system
    No. 6 and the term "trame sémaphore" in system No. 7.
