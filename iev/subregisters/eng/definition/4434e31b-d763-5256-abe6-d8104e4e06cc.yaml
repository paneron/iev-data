data:
  definition: electron not rigidly tied to an atom or molecule, and therefore able
    to move under an external influence such as an electric field, a magnetic field,
    or a collision with another particle, but restricted to a given domain in space
    and velocity
  examples: []
  notes:
  - An example is a conduction electron.
