    relationship:
      type: identical
  definition: electric charge which can be measured at the terminals of the specimen
    under test
  examples: []
  notes:
  - The apparent charge is smaller than the partial discharge.
  - The measurement of the apparent charge requires a short-circuit condition at the
    terminals of the specimen under test.
