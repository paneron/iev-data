data:
  definition: all the conductive parts of an assembly of switchgear and controlgear
    included in a circuit (other than the main circuit) intended to control, measure,
    signal and regulate
  examples: []
  notes:
  - The auxiliary circuits of an assembly include the control and auxiliary circuits
    of the switching devices.
