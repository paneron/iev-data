data:
  definition: in a linear mechanical system, quotient of a force applied at a point,
    by the resulting component of velocity in the direction of the force
  examples: []
  notes:
  - In the case of torsional mechanical impedance, the words "force" and "velocity"
    are replaced by "torque" and "angular velocity".
