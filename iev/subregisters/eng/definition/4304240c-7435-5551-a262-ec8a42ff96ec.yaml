  concept: 5bb09c45-50a7-5162-ad9c-f93d60f51c37
  definition: ionizing radiation that is produced when an elementary particle and
    its antiparticle interact and cease to exist
  examples: []
  notes:
  - When, for example, a positron and an electron interact, two photons of energy
    value 0,511 MeV are emitted in opposite directions.
  - This entry was numbered 393-12-13 in IEC 60050-393:2003.
