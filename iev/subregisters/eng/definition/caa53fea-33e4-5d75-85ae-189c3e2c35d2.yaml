data:
  definition: characteristic periodic change in a living organism or life-related
    process
  examples:
  - The circadian rhythm has a period of approximately 24 h.
  notes:
  - Biological rhythms can be influenced by <a href="IEV845-21-002">optical radiation</a>.
  - This entry was numbered 845-06-26 in IEC 60050-845:1987.
