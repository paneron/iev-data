data:
  definition: of an apparatus used for the measurement of magnetic properties of samples
    of magnetic sheet material, a part in which the sample in the form of stacks of
    uniform flat rectangular strips is arranged in a closed magnetic circuit around
    the sides of a square, each side being equipped with test windings which surround
    the sample
  examples: []
  notes: []
