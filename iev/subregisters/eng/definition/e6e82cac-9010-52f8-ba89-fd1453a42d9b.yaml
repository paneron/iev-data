  concept: e5f258f6-48bd-5c57-9515-46f6acb81876
  definition: sum of the times spent by individual persons to carry out a maintenance
    action
  examples: []
  notes:
  - Maintenance man-hours is a measure of resource use, either estimated or actual,
    and not the real time duration of the maintenance action.
  - In some applications, this measure is referred to as “maintenance person hours”.
