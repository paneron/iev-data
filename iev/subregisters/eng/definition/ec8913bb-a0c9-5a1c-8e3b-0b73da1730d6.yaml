data:
  definition: perception of visual unsteadiness induced by a light stimulus the luminance
    or spectral distribution of which fluctuates with time, for a static observer
    in a static environment
  examples: []
  notes:
  - The fluctuations of the light stimulus with time include periodic and non-periodic
    fluctuations and can be induced by the light source itself, the power source or
    other influencing factors.
  - This entry was numbered 845-02-49 in IEC 60050-845:1987.
