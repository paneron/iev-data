data:
  definition: the disassembly and removal of any structure, system or component during
    decommissioning
  examples: []
  notes:
  - In the past this word was also used for the dismantling of an installation, now
    the word deconstruction is used.
  - This entry was numbered 393-20-08 in IEC 60050-393:2003.
