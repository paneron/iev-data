  definition: a collection of antennas together with those mechanical and electrical
    parts necessary for their proper functioning
  examples: []
  notes:
  - These mechanical and electrical parts may be, for example, switches or common
    feed lines.
  - In English, the term "antenna system" is used for one antenna as well as for a
    collection of antennas.
