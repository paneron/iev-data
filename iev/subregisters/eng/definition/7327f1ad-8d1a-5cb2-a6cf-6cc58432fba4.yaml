data:
  definition: electronic device, being part of the control gear, designed for controlling
    the electric energy to the LED light source
  examples: []
  notes:
  - The purpose of controlling the electric energy can be colour mixing, responding
    to depreciating luminous flux, and other features.
  - In LEDsi modules, the control unit of the control gear is part of the LED module
    and separate from the power supply of the control gear.
