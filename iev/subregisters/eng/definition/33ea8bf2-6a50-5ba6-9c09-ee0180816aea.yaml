data:
  definition: a general term covering switching devices and their combination with
    associated control, measuring, protective and regulating equipment, also assemblies
    of such devices and equipment with associated interconnections, accessories, enclosures
    and supporting structures, intended in principle for the control of electric energy
    consuming equipment
