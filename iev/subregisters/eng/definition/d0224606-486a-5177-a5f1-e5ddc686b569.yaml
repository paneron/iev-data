data:
  definition: set of unwanted periodic deviations with respect to the average value
    of the measured or supplied quantity, occurring at frequencies which can be related
    to that of the mains supply, or of some other definite source, such as a chopper
  examples: []
  notes:
  - Ripple is determined under specified conditions and is a part of PARD.
