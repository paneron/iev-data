  concept: d8ab74ea-0043-54e3-81dc-760cc0ee5679
  definition: a single-phase induction motor with an auxiliary circuit which is connected
    in parallel with the main winding, including an auxiliary winding displaced in
    magnetic position from the main winding, a phase displacement between the currents
    in these two primary windings being arranged
  examples: []
  notes:
  - Generally the auxiliary circuit is opened when the motor has attained an appropriate
    speed.
