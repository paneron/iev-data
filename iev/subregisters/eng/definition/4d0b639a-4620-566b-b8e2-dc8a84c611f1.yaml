data:
  definition: applies to two vectors or vector quantities the scalar product of which,
    or in the case of complex vectors the Hermitian product of which, is zero
  examples: []
  notes:
  - In a real two- or three-dimensional space, orthogonal vectors are also called
    perpendicular.
  - The zero vector is orthogonal to any vector.
