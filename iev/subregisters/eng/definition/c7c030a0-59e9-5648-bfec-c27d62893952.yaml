  concept: f1b95c30-03e1-5348-ae80-0a479933e46c
  definition: the ratio, usually expressed in decibels, between the radio-frequency
    power supplied by the transmitter of a radio link and the radio-frequency power
    supplied to the corresponding receiver in real installation, propagation and operational
    conditions
  examples: []
  notes:
  - 'It is necessary to specify in each case the points at which the power supplied
    by the transmitter and the power to the receiver are determined, for example:


    - before or after the radio-frequency filters or multiplexers that may be employed
    at the sending or the receiving end,


    - at the input or at the output of the transmitting and receiving antenna feed
    lines.'
