data:
  definition: an electromagnetic wave propagated in space without artificial guide
    and having by convention a frequency lower than 3 000 GHz
  examples: []
  notes:
  - The electromagnetic waves having frequencies around 3 000 GHz may be regarded
    as either radio waves or optical waves.
