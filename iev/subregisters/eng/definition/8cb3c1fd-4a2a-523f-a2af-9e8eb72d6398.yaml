data:
  definition: '{{electromagnetic noise, IEV:161-01-02}} having its source in man-made
    {{apparatus, IEV:151-11-22}} or {{installations, IEV:151-11-26}}'
  examples: []
  notes:
  - In English, the term "man-made noise"  is also used in radiocommunications, where
    the electromagnetic noise is a radio noise (see {{IEV 713-11-28, IEV:713-11-28}}).
  - In French, the terms "bruit artificiel" and "parasite artificiel" are also used
    in radiocommunications, where the electromagnetic noise is a radio noise (see
    {{IEV 713-11-28, IEV:713-11-28}}).
