  definition: fast emergency shutdown of a nuclear reactor to prevent or minimize
    a hazardous situation
  examples: []
  notes:
  - The scram is produced automatically by a dedicated circuit or manually by an action
    on a special button.
  - SCRAM is an acronym derived from “safety control rod axe man” in the first nuclear
    reactor CP-1 in Chicago 1942.
  - This entry was numbered 393-17-43 in IEC 60050-393:2003.
