data:
  definition: that part of the output current of a photoelectric detector which is
    caused by incident radiation
  examples: []
  notes:
  - In photomultipliers a distinction has to be made between the cathode photocurrent
    and the anode photocurrent.
  - The photocurrent is expressed in ampere (A).
  - This entry was numbered 845-05-52 in IEC 60050-845:1987.
