data:
  definition: the derived limit for the amount of radioactive material taken into
    the body of an adult worker by inhalation, immersion or ingestion in a year
  examples: []
  notes:
  - ALI is the smaller value of intake of a given radionuclide in a year by the reference
    man (ICRP 23) that would result in a committed effective dose equivalent of 0,05
    Sv (5 rem) or a committed dose equivalent of 0,5 Sv (50 rem) to any individual
    organ or tissue.
