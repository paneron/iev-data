data:
  authoritative_source:
  - clause: '1.7'
    link: https://www.iso.org/standard/39976.html
    original: ISO/IEC Guide 2:2004, 1.7
    ref: ISO/IEC Guide 2:2004
    relationship:
      type: identical
  definition: general agreement, characterized by the absence of sustained opposition
    to substantial issues by any important part of the concerned interests and by
    a process that involves seeking to take into account the views of all parties
    concerned and to reconcile any conflicting arguments
  examples: []
  notes:
  - Consensus need not imply unanimity.
