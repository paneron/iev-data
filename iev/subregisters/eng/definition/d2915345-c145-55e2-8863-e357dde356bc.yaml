data:
  definition: amplifier with a high amplitude ratio, a high input impedance and a
    low output impedance
  examples: []
  notes:
  - Operational amplifiers may be complemented with external elements to implement
    summers, integrators and generally any linear transfer function or non-linear
    transform.
  - This entry was numbered 351-32-46 in IEC 60050-351:2006.
