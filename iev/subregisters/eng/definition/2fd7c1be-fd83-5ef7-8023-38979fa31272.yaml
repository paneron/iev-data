  - original: IAEA 4
    ref: IAEA 4
    relationship:
      type: identical
  definition: total radiation dose incurred by a population
  examples: []
  notes:
  - The value of this quantity is equal to the product of the number of individuals
    exposed to a radiation source and their average radiation dose.
  - The collective dose is expressed in man-sieverts (man-Sv).
  - This entry was numbered 393-19-08 in IEC 60050-393:2003.
