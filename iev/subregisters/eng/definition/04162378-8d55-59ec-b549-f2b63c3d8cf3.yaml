  concept: 81e2f49a-974e-5e0b-b750-672334571ed3
  definition: the assembly, by digital multiplexing, of a specified number of digital
    signals constituting the first level of a digital multiplex hierarchy
  examples: []
  notes:
  - The primary digital groups standardized by CCITT operate at a digit rate of 1
    544 or 2 048 kbit/s; they comprise digital signals occupying channel time-slots,
    each of which has normally 8 digit time-slots and an effective digit rate of 64
    kbit/s.
  - The term "digroup" is used to designate a primary digital group operating at a
    digit rate of 1 544 kbit/s.
