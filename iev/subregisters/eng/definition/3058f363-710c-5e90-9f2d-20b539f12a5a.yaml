  concept: 2d7e98cf-58e7-54e4-9cc4-f79d09b2850f
  definition: movable element in a nuclear reactor which modifies the reactivity and
    which is actuated (insertion or withdrawal) for the reactor operation
  examples: []
  notes:
  - In some countries (e.g. France)  these elements are called clusters of command.
    In some designs clusters of rods are moved together.
  - This entry was numbered 393-15-73 in IEC 60050-393:2003.
