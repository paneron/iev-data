  concept: e5d10730-3b21-5477-bef9-b45906cf17f7
  definition: the ratio of the power flux density of a reflected wave and an incident
    wave, in a same point, in the corresponding directions of propagation of energy
    after and before reflection
  examples: []
  notes:
  - In optics, frequently expressed as reflectance density or as a percentage; in
    communication applications, generally expressed in decibels.
