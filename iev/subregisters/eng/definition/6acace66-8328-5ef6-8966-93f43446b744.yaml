  concept: 328e249a-7733-5c55-9cdb-564f6c0e4587
  definition: transfer element the behaviour of which obeys the principle of superposition
  examples: []
  notes:
  - The principle of superposition implies that such a transfer element may be described
    by a set of linear equations.
  - A transfer element, which does not have this property, is called non-linear transfer
    element.
  - This entry was numbered 351-24-04 in IEC 60050-351:2006.
