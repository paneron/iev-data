  concept: 75144c4f-ed42-5a40-b42d-e35e4a9a524a
  definition: 'electric quantity, or one of its parameters, the name of which characterizes
    a {{measuring relay, IEV:447-01-02}} or {{protection equipment, IEV:447-01-49}}
    and the values of which are the subject of {{accuracy, IEV:447-08-16}} requirements


    EXAMPLE


    * Current for an overcurrent or an undercurrent relay;* frequency for a {{frequency
    relay, IEV:447-01-29}}, the {{input energizing quantity, IEV:447-03-02}} of which
    can be a voltage;* power for a {{power relay, IEV:447-01-42}}, the input energizing
    quantities of which are current and voltage.'
