data:
  definition: record which carries two channels of information in the form of displacements
    of a single spiral groove in two mutually perpendicular directions
  examples: []
  notes:
  - In stereophonic 45° × 45° recording, the modulation axes intersect at right angles
    and each of them is inclined at 45° to the surface of the recording medium.
