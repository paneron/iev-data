data:
  definition: headlight designed to illuminate for a considerable distance ahead of
    the vehicle carrying it
  examples: []
  notes:
  - The headlights as defined in "main-beam headlight" and "dipped-beam headlight"
    can be provided by a single lighting device.
  - This entry was numbered 845-11-70 in IEC 60050-845:1987.
