data:
  definition: representation of a real or complex quantity as a function of frequency
  examples: []
  notes:
  - Other quantities related to frequency are often used as variables, e.g. wavelength
    in vacuum or angular frequency.
  - The word "spectrum" is also used to denote the frequency band where some phenomenon
    occurs, e.g. acoustic spectrum, visible spectrum.
