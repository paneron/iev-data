data:
  definition: angle between the perpendicular to the surface of the disk and the direction
    of the stylus tip movement, measured in the anti-clockwise sense, when the pick-up
    head is viewed from the side, with the stylus tip to the left side of the pick-up
    arm pivot
  examples: []
  notes:
