  concept: 1751ee35-7d3a-59af-808f-9deeace262ea
  definition: generic term applied to certain types of cellulosic paper frequently
    characterized by their relatively high rigidity
  examples: []
  notes:
  - For some purposes, materials of grammage (mass in grammes per  square meter  surface
    area) less than 225 g/m^2^ are considered to be paper, and materials of grammage
    of  225 g/m^2^ or above are considered to be board.
