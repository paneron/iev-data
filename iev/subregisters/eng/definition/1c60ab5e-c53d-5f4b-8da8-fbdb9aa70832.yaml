data:
  definition: device designed to collect on a filter or an impactor the radioactive
    contamination contained in a known volume of air passing through the filter or
    the impactor in a pre-set time interval
  examples:
  - Continuous moving filter type, intermittent moving filter type, fixed filter type,
    filtering cartridge.
  notes:
  - This entry was numbered 394-32-07 in IEC 60050-394:2007.
