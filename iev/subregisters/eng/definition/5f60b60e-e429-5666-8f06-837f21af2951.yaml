data:
  definition: visible or infrared radiation that is incapable of producing sufficient
    energy under normal or specified malfunction conditions to ignite a specific explosive
    atmosphere
  examples: []
  notes:
  - This definition is analogous to the term "intrinsically safe" applied to electrical
    circuits.
