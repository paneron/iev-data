data:
  definition: 'a device for imparting large kinetic energies to charged particles
    such as electrons, protons, deuterons, and alpha-particles


    Examples are: Van de Graaff electrostatic accelerator, betatron, linear accelerator,
    cyclotron and synchrotron.'
