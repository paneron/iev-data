  definition: train operation where the driver is in the front cabin of the train
    observing the guideway and stopping the train in case of a hazardous situation,
    and controlling accelerating or braking in conformance with lineside signals or
    cab signalling
  examples: []
  notes:
  - The signalling system supervises the activities of the driver. This supervision
    can be discrete, semi-continuous or continuous. Safe departure of the train from
    the station, including door closing, is the responsibility of the operations staff
    whether on board the train or on the station platform.
