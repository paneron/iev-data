data:
  definition: the process of observing the image on a fluorescent screen produced
    by the projection of an X-ray beam through an object onto the screen
  examples: []
  notes:
  - The brightness and contrast of the fluoroscopic image can be enhanced by means
    of an image intensifier and associated television equipment.
