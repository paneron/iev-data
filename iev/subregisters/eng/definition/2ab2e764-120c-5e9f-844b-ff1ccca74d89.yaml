data:
  definition: semiconductor detector containing a fissile material in the form of
    a coating to detect thermal neutrons
  examples: []
  notes:
  - The ionization is due to fission fragments produced by nuclear interactions of
    the neutrons with the fissile material.
  - This entry was numbered 394-28-13 in IEC 60050-394:2007.
