data:
  definition: "relation between two entities stem:[a] and stem:[b] having the following\
    \ properties:\n\n* reflexivity: stem:[a] = stem:[a], \n\n* symmetry: if stem:[a]\
    \ = stem:[b] then stem:[b] = stem:[a], \n\n* transitivity: if stem:[a] = stem:[b]\
    \ and stem:[b] = stem:[c] then stem:[a] = stem:[c], where stem:[c] is a third\
    \ entity, \n\n* if stem:[a] = stem:[b] and ℛ{stem:[u]} is any statement involving\
    \ the entity stem:[u], then ℛ{stem:[a]} is true if and only if ℛ{stem:[b]} is\
    \ true"
  examples: []
  notes:
  - The equality of two entities stem:[a] and stem:[b] is denoted by stem:[a] = stem:[b]
    and expressed by "stem:[a] is equal to stem:[b]".
