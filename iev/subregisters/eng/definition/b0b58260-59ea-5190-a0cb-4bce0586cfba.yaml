data:
  definition: a computer-generated image giving the impression of being three-dimensional
    when displayed on a screen. The computer stores the three spatial coordinates
    of each point of the imaginary object, and the apparent view point and illumination
    of the object can be altered by the operator
  examples: []
  notes: []
