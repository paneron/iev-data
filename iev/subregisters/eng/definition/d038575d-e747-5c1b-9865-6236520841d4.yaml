data:
  definition: the area which, when multiplied by the number of turns and the rate
    of change of magnetic flux density, will give the induced voltage in a search
    coil when it is immersed in a time-varying uniform magnetic field, the direction
    of which is parallel to the axis of the coil
  examples: []
  notes: []
