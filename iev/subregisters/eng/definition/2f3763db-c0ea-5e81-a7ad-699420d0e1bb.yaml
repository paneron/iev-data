  concept: 091ffdbf-5b75-5ed3-b9eb-46f15919c6ff
  definition: a means enabling the connection and disconnection at will, of a cord
    to an appliance or other equipment and consisting of a connector and an appliance
    inlet
  examples: []
  notes:
  - An appliance inlet integrated in an appliance or equipment is an appliance inlet
    (the shroud and base of) which is formed by the housing of the appliance or equipment.
  - An appliance inlet incorporated in an appliance or an equipment is a separate
    appliance inlet built in or fixed to an appliance or equipment.
