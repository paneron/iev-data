data:
  definition: a back-up busbar to which any circuit can be connected independently
    of its bay equipment (circuit-breaker, instrument transformer), the control of
    this circuit being ensured by another specific bay, available for any circuit
  examples: []
  notes:
  - This transfer busbar is generally not counted within "double" ("triple") busbar
    substation (see 605-01-17 and 605-01-18).
