data:
  definition: degree of excellence to which the totality of lighting characteristics
    fulfils user needs and expectations or other applicable requirements
  examples: []
  notes:
  - The degree of excellence is not a quantitative measure but depends on the application
    area and covers individual end-user well-being, safety and public security, architecture
    and lit environment.
