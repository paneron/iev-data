data:
  definition: oscillatory movement of picture lines in the scanning direction appearing
    as a periodic or random waviness of the edges of objects due to a synchronization
    fault
  examples: []
  notes:
  - In French, the term "gigue" has different meanings for signals (see {{IEV 702-07-74,
    IEV:702-07-74}} and {{IEV 704-16-13, IEV:704-16-13}}).
