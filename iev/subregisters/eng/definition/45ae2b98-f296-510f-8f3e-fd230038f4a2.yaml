data:
  definition: "for a network containing stem:[n] nodes and stem:[b] branches and in\
    \ which a reference direction is chosen for each branch, matrix of type stem:[n] × stem:[b]\
    \ where the element stem:[a]~stem:[ij]~ is:\r\n<ul style=\"list-style: none;\"\
    >\r\n* 0 if branch stem:[j] is not incident at node stem:[i]\r\n* 1 if branch\
    \ stem:[j] is pointing away from node stem:[i]\r\n* −1 if branch stem:[j] is pointing\
    \ towards node stem:[i]"
  examples: []
  notes:
  - – The figure below gives a network and the corresponding branch-node incidence
    matrix.
