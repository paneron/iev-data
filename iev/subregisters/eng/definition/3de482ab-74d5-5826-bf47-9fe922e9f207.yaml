  concept: edb35d86-cf7f-537a-963a-54f51c3f09ea
  definition: a part of a closed wiring system of circular cross-section made of steel
    of welded construction capable of providing extra-heavy mechanical protection
    to conductors or cables in electrical installations and allowing them to be drawn
    in and/or replaced
  examples: []
  notes:
  - Extra-heavy mechanical protection is provided by using steel of the grade and
    thickness specified in the appropriate standard.
