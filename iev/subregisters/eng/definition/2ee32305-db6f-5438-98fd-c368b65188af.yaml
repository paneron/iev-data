  concept: d8198986-455b-5306-934f-818deb662c1e
  definition: apparatus for displaying television pictures to establish the presence
    of an image in order to facilitate operations on a television signal or to assess
    its quality
  examples: []
  notes:
  - In French the term "moniteur" and in English the terms "class 1 monitor" and "studio
    monitor" apply only to high-quality equipment with which measurements of picture
    quality can be made.
