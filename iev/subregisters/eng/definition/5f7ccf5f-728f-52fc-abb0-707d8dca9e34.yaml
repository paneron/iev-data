  concept: 538ed9cb-6054-54fe-a5ed-3a7fb23dc017
  definition: 'representation of a transmission path by the number of hops between
    the end points of the path, the ionospheric layers producing the ionospheric reflections
    being indicated for each hop


    Example: IF + lE represents a hop with ionospheric reflection at a layer of the
    F region followed by reflection at the ground, followed by a hop with reflection
    from the E layer.'
