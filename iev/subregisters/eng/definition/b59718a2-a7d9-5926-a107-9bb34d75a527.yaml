  definition: vision by the normal eye in which cones are the principal active photoreceptors
  examples: []
  notes:
  - Photopic vision normally occurs when the eye is adapted to levels of luminance
    of at least 5 cd·m^−2^.
  - Colour perception is typical of photopic vision.
  - This entry was numbered 845-02-09 in IEC 60050-845:1987.
