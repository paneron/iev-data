data:
  definition: photochemical change caused by artificially produced <a href="IEV845-21-002">optical
    radiation</a> under controlled conditions
  examples:
  - Control of plant growth by time-programmed lighting; lighting of poultry to increase
    egg production; therapeutic treatment by means of special lamps.
  notes:
  - This entry was numbered 845-06-07 in IEC 60050-845:1987.
