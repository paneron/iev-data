  definition: slope of a calibration curve when it is a straight line passing through
    zero
  examples: []
  notes:
  - This term is used in the "uncertainty" approach.
  - The constant of a measuring instrument can also be defined, in the above case,
    as the coefficient by which the indication of a measuring instrument must be multiplied
    to give the indicated value.
