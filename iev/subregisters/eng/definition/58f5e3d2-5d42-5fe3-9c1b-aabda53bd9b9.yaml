data:
  definition: quotient of the efficiency of a luminaire at a given {{instant, IEV:113-01-08}}
    and the initial efficiency value
  examples: []
  notes:
  - The luminaire maintenance factor does not include depreciation in the luminous
    flux output of the light source.
  - The luminaire maintenance factor has unit one.
  - This note applies to the French language only.
