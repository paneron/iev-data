data:
  definition: function having a constant value for all negative values of the independent
    variable and a value increased by one unit for all positive values
  examples: []
  notes:
  - stem:[c + epsilon ( x )] denotes a general unit step function where stem:[c] is
    a constant and stem:[epsilon ( x )] is the unit step function.
