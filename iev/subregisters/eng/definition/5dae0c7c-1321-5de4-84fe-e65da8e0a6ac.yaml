data:
  definition: values of sending and receiving reference equivalent converted by a
    defined, non-linear, transformation into corresponding values that obey the laws
    of algebraic addition
  examples: []
  notes:
  - The conversion is performed to avoid some of the difficulties experienced in applying
    reference equivalents. It is defined in the Annex C of the CCITT Recommendation
    G111 from the fascicle III.1 of the Blue Book, 1989.
