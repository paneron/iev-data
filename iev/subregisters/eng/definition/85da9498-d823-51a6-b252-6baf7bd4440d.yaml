  concept: 8131cd67-a98a-5154-b537-457ad8499da3
  definition: operation by which two or more parts of an assembly are united by means
    of heat or pressure or both in such a way that there is continuity of the nature
    of the materials to be joined (e.g. metals or plastics, etc.), either with or
    without a filler material having a melting temperature that is of the same order
    as that of the parent material
