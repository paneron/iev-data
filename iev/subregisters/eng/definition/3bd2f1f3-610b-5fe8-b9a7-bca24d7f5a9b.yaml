data:
  definition: maintenance postponed after identification of its need, in accordance
    with given maintenance rules
  examples: []
  notes:
  - Deferred maintenance can apply to preventive and corrective maintenance.
  - Maintenance may be deferred for availability, logistic, economic or other reasons.
