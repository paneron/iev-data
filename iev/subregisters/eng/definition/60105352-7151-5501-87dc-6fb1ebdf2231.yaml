data:
  definition: a place of access in a device or network where energy may be supplied
    or withdrawn or where the device or network variables may be observed or measured
  examples: []
  notes:
  - In the case of a transmission line or waveguide, a port is characterized by a
    specified reference plane and a specified mode, as a separate port is assigned
    symbolically to each independent mode.
