data:
  definition: direction of rotation of a component of a cable in relation to the longitudinal
    axis of the cable
  examples: []
  notes:
  - The lay is said to be right-hand when the visible portion of the helix, together
    with the two cross-sections limiting it, form the shape of a letter Z, and left-hand
    when they form the shape of a letter S.
