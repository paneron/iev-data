  definition: a mechanical switching device for earthing parts of a circuit, capable
    of withstanding for a specified time currents under abnormal conditions such as
    those of short circuit, but not required to carry current under normal conditions
    of the circuit
  examples: []
  notes:
  - An earthing switch may have a short-circuit making capacity.
