data:
  definition: air or water cooled shield, placed between refractory lining and channel
    furnace heating inductor of the induction channel furnace
  examples: []
  notes:
  - The cooling and protection shield for the heating inductor also serves as a screen
    for the inductor in case of any leak of liquid metal from the furnace channel.
