data:
  definition: subnet of a LAN, that is isolated from other parts of that LAN and accessible
    only by suitable interconnections.
  examples: []
  notes:
  - The interconnections usually are filtering bridges.
  - Standard IEEE-802.1Q provides rules for VLANs.
