data:
  definition: X-ray tube housing for which the leakage radiation at a specified distance
    from the focal spot and at any point near the surface of the housing, when the
    tube is continuously operated, with shielded portal, at its maximum rated current
    for the maximum rated voltage, is reduced to an agreed-upon level for therapeutic
    X-ray tubes
  examples: []
  notes: []
