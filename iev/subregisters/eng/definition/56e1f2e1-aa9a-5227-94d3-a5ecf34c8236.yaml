data:
  definition: the time during automatic reclosing when the power line or phase cannot
    transfer any power
  examples: []
  notes:
  - 'For radial fed power lines the autoreclose interruption time is equal to the
    dead time and to the autoreclose open time.


    See figure 448-11.


