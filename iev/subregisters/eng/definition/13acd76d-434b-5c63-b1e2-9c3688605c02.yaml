data:
  definition: the ratio, expressed as a numerical value or as a percentage, of the
    simultaneous maximum demand of a group of electrical appliances or consumers within
    a specified period, to the sum of their individual] maximum demands within the
    same period
  examples: []
  notes:
  - In using this term, it is necessary to specify to which level of the system it
    relates.
