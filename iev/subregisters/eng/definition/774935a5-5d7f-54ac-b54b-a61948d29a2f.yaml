data:
  definition: with stabilized power supplies, the range of values of the output quantities
    within which a change of mode of operation occurs, e.g. from constant voltage
    to constant current
  examples: []
  notes:
  - Within this area, the output quantities are not well defined.
  - Unless otherwise specified, the crossover area is given by the overlap of the
    load effect bands or of the tolerance bands.
