  concept: 4c16f324-af32-5c97-8980-5e01565a40cf
  definition: 'the mean value of the international relative sunspot number for the
    month n obtained by the following equation:


    stem:[R_((12)) = (1)/((12)) [ ((R_((n - 6)) + R_((n + 6))))/(2) + underset(k)(
    sum ) R_k ]]


    for stem:[k] = stem:[n] − 5, stem:[n] − 4, ..., stem:[n], ..., stem:[n] + 5


    where stem:[R]~stem:[k]~ is the mean international relative sunspot number for
    the stem:[k]th month'
  examples: []
  notes: []
