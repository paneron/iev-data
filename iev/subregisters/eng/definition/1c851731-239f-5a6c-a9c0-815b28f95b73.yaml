data:
  definition: device for calibrating bone-conduction vibrators, designed to present
    a specified mechanical impedance to a vibrator applied with a specified static
    force, and equipped with an electromechanical transducer to enable the vibratory
    force level at the surface of contact between vibrator and mechanical coupler
    to be determined
  examples: []
  notes: []
