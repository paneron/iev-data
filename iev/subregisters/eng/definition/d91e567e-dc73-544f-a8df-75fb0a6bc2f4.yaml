data:
  definition: gaseous phase of a substance that cannot reach equilibrium with its
    liquid or solid state in the temperature and pressure range of interest
  examples: []
  notes:
  - This definition is a simplification of the scientific definition, and merely requires
    that the substance is at a temperature above its boiling point or sublimation
    point at the ambient temperature and pressure.
