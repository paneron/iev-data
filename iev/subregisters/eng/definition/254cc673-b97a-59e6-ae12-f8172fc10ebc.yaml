data:
  definition: state characterized by stable ratios between the activities of successive
    radionuclides of a radioactive series, for which the radioactive half-life of
    the parent nuclide is longer than that of any other member of the series
  examples: []
  notes:
  - This entry was numbered 393-12-57 in IEC 60050-393:2003.
