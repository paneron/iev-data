data:
  definition: any matter or device liberating X-radiation. Apart from X-ray tube assemblies,
    scattering bodies and in certain circumstances rectifiers, oscilloscopes, image
    intensifiers, electron microscopes, magnetrons, television tubes, and other devices
    are also sources of X-radiation
  examples: []
  notes: []
