  concept: ced0152e-995e-54d4-939f-72ac7cc1f38b
  definition: a signal in which the characteristic quantity representing information
    may assume, at any instant, any value within a continuous interval
  examples: []
  notes:
  - For example, an analogue signal may continuously follow the values of another
    physical quantity representing information.
