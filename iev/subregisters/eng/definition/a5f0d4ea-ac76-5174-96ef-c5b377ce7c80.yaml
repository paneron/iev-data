    that the clock cycles per second of both digital {{switching, IEV:701-03-03}}
    and {{transmission, IEV:701-01-03}} equipment conform to the network standards
  examples: []
  notes:
  - A synchronization network is usually an important constituent of a {{synchronized
    network, IEV:704-15-01}}.
