  concept: c8042b14-fe97-5297-a50b-57a1389c172a
  definition: a mass attached to a suspension clamp to provide an increase in the
    vertical load applied to the clamp
  examples: []
  notes:
  - The effect of the counterweight is to reduce the angle of swing of the suspension
    insulator set under the influence of wind or in the case of flying angle supports.
    It also prevents radio-interference caused by bad contacts between metallic parts.
