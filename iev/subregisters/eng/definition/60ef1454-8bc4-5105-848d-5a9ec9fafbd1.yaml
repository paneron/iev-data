data:
  definition: entirety of means of providing {{telecommunication services, IEV:716-02-01}}
    between a number of locations where {{installations, IEV:151-11-26}} provide access
    to these services
  examples: []
  notes:
  - The internal organization of a telecommunication network can allow identification
    of distinct parts of the telecommunication network, each of them relating to a
    particular service or group of services.
