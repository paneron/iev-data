      relationship:
        type: modified
  concept: faa28851-9ad6-500b-afb5-3332f1792d2a
  definition: radiocommunication service intended to provide links, either between
    fixed radio stations on the Earth's surface and mobile radio stations on the Earth's
    surface or within the major portion of the atmosphere, or between such mobile
    stations
  examples: []
  notes:
  - In the ITU Radio Regulations, a mobile service is a terrestrial radiocommunication
    service.
