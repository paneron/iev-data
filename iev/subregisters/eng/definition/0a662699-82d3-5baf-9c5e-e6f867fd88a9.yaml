data:
  definition: quotient of the sum of the individual total output fluxes of the luminaires
    of an installation and the floor area
  examples: []
  notes:
  - The installation flux density is expressed in lumen per square metre (lm·m^−2^).
  - This entry was numbered 845-09-48 in IEC 60050-845:1987.
