  - clause: definition 819
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, definition 819, modified
    ref: ISO 921:1997
    relationship:
      type: modified
  definition: splitting of one atomic nucleus into two or more atomic nuclei with
    the emission of photons, particles or both
  examples: []
  notes:
  - This transformation can be spontaneous, or induced by a particle e.g. like an
    atomic nucleus or a high-energy photon.
  - This entry was numbered 393-12-36 in IEC 60050-393:2003.
