data:
  definition: process applied to a composite signal formed by {{multiplexing, IEV:701-03-09}},
    for recovering the original independent signals, or groups of these signals
  examples: []
  notes:
  - Demultiplexing can be partial, for instance for extracting a {{group, IEV:704-10-09}}
    from a {{supergroup, IEV:704-10-15}}.
  - The associated verb is “to demultiplex”.
