  definition: document, established by {{consensus, IEV:901-01-11}} and approved by
    a recognized {{body, IEV:901-03-01}}, that provides, for common and repeated use,
    rules, guidelines or characteristics for activities or their results, aimed at
    the achievement of the optimum degree of order in a given context
  examples: []
  notes:
  - Standards should be based on the consolidated results of science, technology and
    experience, and aimed at the promotion of optimum community benefits.
