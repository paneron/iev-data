  concept: b57f005c-4cbf-5b8f-8505-fe17c0540667
  definition: device composed of a case containing two coplanar or superimposed hubs
    or reels on which a magnetic tape is wound, so that the tape can move from hub
    to hub or reel to reel during recording, reproduction, a fast forward movement
    or rewinding
  examples: []
  notes:
  - The device can be easily and instantaneously inserted in a recording/reproducing
    equipment or in a reproducer designed for this purpose without handling the magnetic
    tape.
