data:
  definition: method of digital picture coding based on a specific algorithm intended
    to permit its use for a number of different applications
  examples: []
  notes:
  - Generic coding enables the use of the same integrated circuits and other components
    in equipment for various applications, e.g. television broadcasting, computer
    graphics, digital storage media, video communication.
