data:
  definition: a single, comprehensive procedure for the evaluation of the radiation
    hazards incidental to the production, use, release, disposal, or existence of
    radioactive materials or other sources of radiation under a specific set of conditions
  examples: []
  notes:
  - 'Such evaluation customarily includes:


    — a physical survey of the disposition of materials, equipment, and barriers;


    — measurements or estimates of the levels of radiation that may be involved;


    — a sufficient knowledge of processes using or affecting these materials to estimate
    dose equivalents resulting from expected or possible changes in materials, equipment,
    production processes, and modes of operation.'
