data:
  definition: liquid compound based on a thermosetting plastic, that can be poured
    or otherwise introduced into a mould and which hardens without pressure into solid
    articles
  examples: []
  notes:
  - The cured product has self-supporting properties, and usually is removed from
    the mould.
  - See also 212-13-04, embedding.
