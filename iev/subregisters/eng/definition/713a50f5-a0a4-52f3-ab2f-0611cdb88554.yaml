data:
  definition: logarithmic frequency interval between two sounds having a fundamental-frequency
    ratio of the 1 200th root of two
  examples: []
  notes:
  - One octave is equal to 1 200 cents.
  - The cent is used as a unit of logarithmic frequency interval.
