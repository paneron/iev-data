  concept: 0a142ced-38ad-5c09-94b8-36f553c42427
  definition: an assembly, obtained by frequency division multiplexing, of a specified
    number of FDM telephone channels in adjacent positions in a frequency band of
    specified width, and normally used as an intermediate stage in the formation of
    a group. The number of channels in a sub-group is a sub-multiple of the number
    of channels in a group
  examples: []
  notes:
  - A sub-group may sometimes be transmitted without subsequent formation into a complete
    group.
