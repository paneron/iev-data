data:
  definition: set of interrelated Web pages and application programmes, under common
    control
  examples: []
  notes:
  - Web sites may be ordered hierarchically, i.e. a Web site may be part of a superior
    Web site.
  - A Web site is accessed by means of an URL.
  - A Web site usually is located within a given domain.
