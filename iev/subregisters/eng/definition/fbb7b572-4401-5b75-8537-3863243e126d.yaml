data:
  definition: unit of logarithmic measure of {{information, IEV:171-07-03}} equal
    to the {{decision content, IEV:171-07-10}} of a set of two mutually exclusive
    events, expressed as a logarithm to base two
  examples: []
  notes:
  - The shannon is the most frequently used unit in information theory.
