data:
  definition: an antenna consisting of a conductor in the form of an helix and designed
    to radiate either along the axis of the helix or perpendicular to it
  examples: []
  notes:
  - In general, the helix is arranged with its axis perpendicular to a plane reflector
    and fed at the reflector end.
