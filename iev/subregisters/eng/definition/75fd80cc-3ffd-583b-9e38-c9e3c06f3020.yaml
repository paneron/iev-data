  definition: condition where quantities or phenomena are synchronous
  examples: []
  notes:
  - The concept of "synchronous" is defined in IEC 60050-101.
  - Periodic quantities are in synchronism when they have the same frequency.
  - For synchronism of some systems, additional conditions must be satisfied.
