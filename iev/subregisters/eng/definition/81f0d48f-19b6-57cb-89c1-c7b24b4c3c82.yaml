  concept: 8fae35a3-c2cd-5c33-ab03-bdb29631db41
  definition: computer network comprising an intranet that has been extended to include
    access to or from selected external organizations such as customers or suppliers,
    but not to the general public
  examples: []
  notes:
  - The access may be provided by leased lines, dialup, or other network interconnections.
    The overall network may be a virtual local area network.
