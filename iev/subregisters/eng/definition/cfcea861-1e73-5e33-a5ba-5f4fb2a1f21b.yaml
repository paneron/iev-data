  concept: 580d41a0-5ce8-5035-94c6-67014a519503
  definition: quantity defined as the difference of the thermodynamic temperature
    stem:[T] and the value 273,15 K, thus stem:[t] = stem:[T] − 273,15 K
  examples: []
  notes:
  - Celsius temperature is conventionally expressed in degrees Celsius, °C. The Celsius
    temperature of the triple point of water is 0,01 °C.
