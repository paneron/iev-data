data:
  definition: ionization chamber in which the high-voltage electrode is replaced by
    an electret with a permanent surface potential
  examples: []
  notes:
  - The decrease of this potential is caused by ionization of the filling gas and
    used to measure the radiation dose.
  - This entry was numbered 394-25-28 in IEC 60050-394:2007.
