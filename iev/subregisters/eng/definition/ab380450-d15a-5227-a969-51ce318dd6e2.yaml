  authoritative_source:
  - clause: '3.13'
    original: IEC Guide 109:2012, 3.13
    ref: IEC Guide 109:2012
    relationship:
      type: identical
  definition: use of processes, practices, materials or products that avoid, reduce
    or control pollution, which may include <a href="IEV902-02-016">recycling</a>,
    treatment, process changes, control mechanisms, efficient use of materials and
    material substitution
  examples: []
  notes:
  - 'The potential benefits of prevention of pollution include the reduction of {{environmental
    impacts, IEV:901-07-03}}, improved efficiency and reduced costs.


    [ISO 14001:2004, definition 3.18, modified]'
