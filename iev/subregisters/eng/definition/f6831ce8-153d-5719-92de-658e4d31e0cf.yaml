  concept: 13a5d88b-e9af-5988-b07a-a86be175be31
  definition: entity which produces, at all points at distances sufficiently large
    compared with its geometrical dimensions, the same electric field strength as
    two separate electric point charges of the same absolute value and opposite signs
  examples: []
  notes:
  - This concept is valid when variations with time can be neglected.
