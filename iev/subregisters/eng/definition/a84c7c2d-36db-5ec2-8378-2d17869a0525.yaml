data:
  definition: set of the values of the cumulative downward flux proportions of the
    light source for the solid angle π/2 sr, π sr, and 3π/2 sr, representative for
    the relative downward flux distribution of the light source, used in the calculation
    of the direct ratio of installations of that light source
  examples: []
  notes:
  - This entry was numbered 845-09-37 in IEC 60050-845:1987.
