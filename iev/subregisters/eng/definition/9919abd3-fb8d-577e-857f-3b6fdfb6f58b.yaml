  concept: 3d4c3c47-2f02-572c-9ec1-42bcb6be0b2f
  definition: the reception of terrestrial or satellite broadcasting transmissions
    by means of installations intended for a group of the general public, either at
    the same location, or by means of a cabled distribution system serving a limited
    area
  examples: []
  notes:
  - 'Satellite broadcasting with community reception must not be confused with direct
    distribution by satellite.


