  concept: b47a3a5c-6468-50a7-a743-1ec931ad32e4
  definition: change in brightness of perceived colour, produced by increasing the
    purity of a colour stimulus while keeping its luminance constant within the range
    of photopic vision
  examples: []
  notes:
  - For related colours, a change in lightness can also occur when the purity is increased
    while keeping the luminance factor of the colour stimulus constant.
  - This entry was numbered 845-02-34 in IEC 60050-845:1987.
