data:
  definition: colourfulness of an area judged in proportion to its brightness
  examples: []
  notes:
  - For given viewing conditions and at luminance levels within the range of photopic
    vision, a colour stimulus of a given chromaticity exhibits approximately constant
    saturation for all luminance levels, except when the brightness is very high.
  - This entry was numbered 845-02-41 in IEC 60050-845:1987.
