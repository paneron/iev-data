data:
  definition: any of the stem:[n] scalars stem:[U_1 , U_2 , ... , U_n] in the representation
    of a vector *stem:[U]* as a linear combination stem:[U_1 a_1 + U_2 a_2 + ... +
    U_n a_n] of the base vectors stem:[a_1 , a_2 , ... , a_n]
  examples: []
  notes:
  - The term "coordinate" is also used for the components of a position vector (see
    {{IEV 102-03-22, IEV:102-03-22}}).
  - In English, the term "component" is sometimes used in this sense.
