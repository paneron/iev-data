data:
  definition: current that continues to be produced by a detector after it is no longer
    exposed to external radiation
  examples: []
  notes:
  - The residual current may be due to neutron activation of the component materials
    of the detector, radiation damage to the components, to their contamination, or
    to the poor quality of the insulation.
  - This entry was numbered 394-38-25 in IEC 60050-394:2007.
