data:
  definition: quotient of Sabine absorption of a surface by the area of the surface
  examples: []
  notes:
  - With α~i~ as the Sabine absorption coefficient of the stem:[i]-th surface whose
    area is S~i~, the Sabine absorption attributed to the surface is A~i~ = S~i~α~i~.
