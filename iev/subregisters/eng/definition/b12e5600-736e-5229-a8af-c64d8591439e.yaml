data:
  definition: a sound control, recording, transmission, or reproduction technique
    capable of providing the listener with a sensation of spatial distribution of
    sound sources
  examples: []
  notes:
  - Stereophony can be obtained for instance by using two separate microphones or
    groups of microphones, and two loudspeakers or groups of loudspeakers in different
    locations.
