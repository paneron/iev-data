data:
  definition: the ratio, usually expressed as a percentage, of the number of speech
    components correctly received over the system under given complete connection
    conditions to the total number of unrelated and specified components transmitted
  examples: []
  notes:
  - An articulation test is carried out in a given direction of transmission.
  - In an articulation test, the components which the listener states he has received
    are compared with the components spoken by the talker.
