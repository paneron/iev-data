data:
  definition: the position of a withdrawable part in which an isolating distance or
    segregation is established in all the circuits of the withdrawable part, that
    part remaining mechanically attached to the assembly
  examples: []
  notes:
  - In enclosed high-voltage switchgear and controlgear the auxiliary circuits may
    not be disconnected.
