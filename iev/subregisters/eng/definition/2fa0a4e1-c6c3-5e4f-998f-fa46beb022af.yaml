data:
  definition: power system abnormality which involves, or is the result of, failure
    of a primary system circuit or item of primary system plant or equipment or apparatus
    and which normally requires the immediate disconnection of the faulty circuit,
    plant or equipment or apparatus from the power system by the tripping of the appropriate
    circuit-breakers
  examples: []
  notes:
  - 'Power system faults can be shunt, series and combination faults.


    See figure 448-3.


    image::/assets/images/parts/448/448-fig3-en.gif[]'
