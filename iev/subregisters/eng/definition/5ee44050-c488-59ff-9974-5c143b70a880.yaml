  concept: 9548f4a5-61af-5b55-8040-321f6dc608f6
  definition: the controlled loss or gain of a set of consecutive digit time-slots
    in a digital signal to enable it to accord with a digit rate different from its
    own digit rate, and in which this loss or gain of digit time-slots cannot be corrected
  examples: []
  notes:
  - The term may be qualified, for example, controlled octet slip, controlled frame
    slip.
