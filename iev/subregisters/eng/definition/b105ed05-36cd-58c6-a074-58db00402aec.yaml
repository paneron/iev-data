  concept: 76443cec-6d7d-50b5-8dce-7c77073de655
  definition: plots in the complex plane representing the position variations of the
    poles of a transfer function with respect to variations of a system parameter
  examples: []
  notes:
  - In control systems the variations of the poles of the closed-loop transfer function
    with respect to changes of the open-loop gain are frequently represented.
  - This entry was numbered 351-25-10 in IEC 60050-351:2006.
