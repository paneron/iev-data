  concept: 11ac623d-0f50-5069-a155-4577a6f1f92e
  definition: major functional group of an {{IoT system, IEV:741-02-07}}
  examples: []
  notes:
  - Every {{entity, IEV:741-01-18}} in an IoT system participates in one or more IoT
    domains and is said to be included or contained by that domain.
  - 'The IoT domain consists of six domains: user domain (UD), operation &amp; management
    domain (OMD), {{application, IEV:741-01-02}} &amp; {{service, IEV:741-01-28}}
    domain (ASD), resource access &amp; interchange domain (RAID), sensing &amp; controlling
    domain (SCD), {{physical entity, IEV:741-01-26}} domain (PED).


