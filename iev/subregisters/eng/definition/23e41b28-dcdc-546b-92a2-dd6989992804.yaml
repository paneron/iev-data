data:
  definition: closed-loop control in which the input variables of the controlling
    system are taken discontinuously in time to generate new values of the manipulated
    variable, which are updated discontinuously in time and maintained by holding
    elements between updates
  examples: []
  notes:
  - This entry was numbered 351-26-15 in IEC 60050-351:2006.
