data:
  definition: <a href="IEV845-27-058">LED module</a> which needs a separate control
    circuitry or control gear to operate
  examples: []
  notes:
  - One or more LED packages on a printed circuit board or substrate in a geometric
    structure are regarded as an LED array. No further components are included like
    electrical, optical, mechanical, and thermal components.
