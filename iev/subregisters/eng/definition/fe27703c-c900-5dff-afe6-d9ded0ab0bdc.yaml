data:
  definition: subcircuit connected to one or more electronic valve devices in order
    to relieve it (them) of stress as for instance overvoltage transients, switching
    losses, high rate of rise of current or voltage, etc.
  examples: []
  notes:
  - Specific terms as for instance RC snubber, parallel snubber, AC side snubber,
    etc. are in use.
