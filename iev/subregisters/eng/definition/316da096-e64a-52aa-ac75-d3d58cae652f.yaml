data:
  definition: a device permitting the through transmission of speech currents whilst
    preventing the transmission through the same path of a direct current such as
    the feeding current for a telephone station
  examples: []
  notes:
  - In a telephone connection, each transmission bridge may be used to hold, supervise
    and release this connection.
