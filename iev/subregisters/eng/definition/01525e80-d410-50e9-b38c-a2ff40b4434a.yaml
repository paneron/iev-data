  concept: c39a8645-43a5-5142-b8f3-d660a0ebce82
  definition: area in a specified plane perpendicular to the beam axis, consisting
    of all points at which the pulse-pressure-squared integral is greater than a specified
    fraction of the maximum value of the pulse-pressure-squared integral in that plane
  examples: []
  notes:
  - Some commonly specified levels are 0,25 and 0,01 for the −6 dB and −20 dB beam
    areas, respectively.
