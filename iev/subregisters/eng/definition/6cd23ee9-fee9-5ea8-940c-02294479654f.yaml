  concept: a16894cf-2248-5d13-8528-61582395add9
  definition: physical obstruction that prevents or delays the movement of people,
    radionuclides or some other phenomenon (e.g., fire) or provides shielding against
    radiation
  examples: []
  notes:
  - 'In a nuclear reactor there are three barriers: clad of a fuel rod, vessel and
    containment.'
  - This entry was numbered 393-17-57 in IEC 60050-393:2003.
