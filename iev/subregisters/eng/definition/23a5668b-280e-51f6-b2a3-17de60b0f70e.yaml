data:
  definition: quantity that is additive for disjoint parts of a system
  examples: []
  notes:
  - The parts may be disjoint in space or correspond to components of the system.
  - 'Examples: mass, electric charge, resistance, amount of substance, any integral
    quantity (IEV 131-11-01).'
