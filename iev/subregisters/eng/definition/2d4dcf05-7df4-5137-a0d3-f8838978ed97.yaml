data:
  definition: for a linear time-invariant system with synchronously sampled input
    and output variables the ratio of the Z-transform of the output variable to the
    Z-transform of the corresponding input variable, with all initial values equal
    to zero
  examples: []
  notes:
  - This entry was numbered 351-24-32 in IEC 60050-351:2006.
