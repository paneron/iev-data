  definition: set of phenomena associated with electric charges and electric currents
  examples: []
  notes:
  - 'Examples of usage of this concept: static electricity, biological effects of
    electricity.'
  - In English, the term "electricity" is also used to denote electric energy. In
    French, the usage of the term "électricité" in this sense is deprecated. For example,
    the expression "distribution of electricity" is used in English, but "distribution
    d'énergie électrique" is used in French.
