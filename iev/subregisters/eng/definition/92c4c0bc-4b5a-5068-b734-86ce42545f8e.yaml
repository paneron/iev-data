  concept: 66419c13-d9cd-532a-92ae-69b3a483bc48
  definition: for a finite interval from stem:[a] to stem:[b], difference stem:[b
    - a]
  examples: []
  notes:
  - For example, the range of a closed interval from stem:[a] to stem:[b] is denoted
    by stem:[r a , b].
  - Specific terms are often used in place of “range”. For example, the range of a
    time interval is called “duration”, the range of a frequency band is called “bandwidth”.
