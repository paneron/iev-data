  definition: train operation where the driver is located in the front cabin of the
    train observing the guideway and stopping the train in case of a hazardous situation,
    and where acceleration and braking is automated and the speed is supervised continuously
    by the system
  examples: []
  notes:
  - Safe departure of the train from the station is under the responsibility of the
    driver or the operations staff on the station platform.
