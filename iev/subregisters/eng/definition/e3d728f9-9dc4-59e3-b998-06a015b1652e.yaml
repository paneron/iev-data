  definition: set of operations which establishes, by reference to standards, the
    relationship which exists, under specified conditions, between an indication and
    a result of a measurement
  examples: []
  notes:
  - This term is based on the "uncertainty" approach.
  - The relationship between the indications and the results of measurement can be
    expressed, in principle, by a calibration diagram.
