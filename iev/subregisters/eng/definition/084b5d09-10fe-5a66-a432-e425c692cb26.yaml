data:
  definition: solid angle as "seen" by the detector (acceptance angle), e.g. of a
    radiometer or spectroradiometer, out of which the detector receives radiation
  examples: []
  notes:
  - The field of view should not be confused with the <a href="IEV845-25-085">angular
    subtense</a> of the apparent source, stem:[Î±].
  - A plane angle is sometimes used to describe a circular symmetric solid angle field
    of view.
  - The field of view is expressed in steradian (sr).
