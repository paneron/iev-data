data:
  definition: screw-type clamping unit, in which the conductor is clamped under the
    nut
  examples: []
  notes:
  - The clamping pressure can be applied directly by a suitably shaped nut or through
    an intermediate part, such as a washer, clamping plate or an anti-spread device.
