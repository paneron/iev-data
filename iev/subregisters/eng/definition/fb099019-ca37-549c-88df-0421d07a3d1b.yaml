data:
  definition: area of the electrochemically accessible {{electrocatalyst, IEV:485-01-02}}
    surface
  examples: []
  notes:
  - The electrochemical surface area is expressed as the product of the surface per
    unit volume (m^2^/m^3^) and the volume of the electrode.
  - The electrochemical surface area is expressed in m^2^.
