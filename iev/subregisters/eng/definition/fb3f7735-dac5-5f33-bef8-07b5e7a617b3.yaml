data:
  definition: the amount of different information in a telecontrol system that may
    be handled at the control centre or master station and at the outstations
  examples: []
  notes:
  - The information capacity is often expressed by the number of commands and by the
    amount of monitored information which can be handled.
  - The information capacity of telecontrol equipment at the control centre or master
    station may be shared between several outstations.
