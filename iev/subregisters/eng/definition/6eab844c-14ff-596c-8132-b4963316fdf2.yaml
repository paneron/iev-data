data:
  definition: 'ratio of the absolute value of the fundamental active power stem:[P]~1~
    to the fundamental apparent power stem:[S]~1~


    stem:[λ]~1~ = |stem:[P]~1~| / stem:[S]~1~'
  examples: []
  notes:
  - 'The fundamental power factor is also given by:


    stem:[λ]~1~ = |cos stem:[φ]~1~|'
  - The fundamental power factor only refers to fundamental quantities.
  - The fundamental power factor is sometimes called displacement factor or displacement
    power factor.
