data:
  definition: an array of fine, parallel, equally spaced reflecting or transmitting
    lines that mutually enhance the effects of diffraction to concentrate the diffracted
    light in a few directions determined by the spacing of the lines and the wavelength
    of the light
  examples: []
  notes: []
