data:
  definition: reddening of the skin caused by the actinic effect of solar radiation
    or artificial <a href="IEV845-21-002">optical radiation</a>
  examples: []
  notes:
  - Non-actinic erythema can be caused by various chemical or physical agents.
  - This entry was numbered 845-06-15 in IEC 60050-845:1987.
