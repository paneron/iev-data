data:
  definition: a telecontrol configuration whereby the control centre or master station
    is connected to more than one outstation in such a way that at any time only one
    outstation may transmit data to the master station; the master station may transmit
    data either to one or more selected outstations or global messages to all outstations
    simultaneously
  examples: []
  notes: []
