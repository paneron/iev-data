  concept: 91db2e6e-362a-5533-b35a-fb2067c3a78c
  definition: device located adjacent to a running rail which is so positioned that
    if the signal with which it is associated is displaying danger it actuates the
    braking system of a train which passes this signal
  examples: []
  notes:
  - When a line speed restriction exists, the train stop can be used independently
    of a signal.
