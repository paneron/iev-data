  definition: nuclear reactor which produces more fissile material than it consumes
  examples: []
  notes:
  - A breeder reactor has a conversion ratio greater than unity.
  - Only a fast reactor can be breeder.
  - This entry was numbered 393-16-13 in IEC 60050-393:2003.
