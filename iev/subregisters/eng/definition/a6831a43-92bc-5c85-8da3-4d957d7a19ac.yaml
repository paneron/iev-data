data:
  definition: '{{related multiple-outage occurrence, IEV:692-05-04}} with a single
    external initiating event where the outages involved are not consequences of each
    other


    image::/assets/images/parts/692/692-fig5-en.png[Figure 5 - Outage occurrence relationships]'
  examples: []
  notes:
  - A common-cause outage occurrence can be caused by a lightning strike and back-flashover
    to both circuits of a double-circuit line, resulting in the outage of both circuits.
