data:
  definition: vapour that, when mixed with air in certain proportions, will form an
    explosive gas atmosphere
  examples: []
  notes:
  - Explosive atmospheres are classified on the basis of the presence of flammable
    gases and flammable vapours, and frequently a mixture of the two, which is referred
    to as "flammable gas and vapour".
