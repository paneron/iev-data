data:
  definition: a defined point at the end of a transmission system where standard defined
    conditions exist such that interconnection with another transmission system may
    be achieved
  examples: []
  notes:
  - Separation points permit interconnection with other equipments such as direct
    through-connection filters, translating equipment, etc.
