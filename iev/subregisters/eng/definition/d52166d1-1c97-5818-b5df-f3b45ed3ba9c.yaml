data:
  definition: '{{unidirectional, IEV:701-03-18}} {{radiocommunication, IEV:701-01-31}}
    in which {{emissions, IEV:702-02-05}} (which can include {{sound programmes, IEV:723-01-04}},
    {{television programmes, IEV:723-01-05}} and other types of transmission) are
    intended for direct reception by the general public'
  examples: []
  notes:
  - By common usage in French and Spanish the meaning of “radiodiffusion” and “radiodifusión”
    is frequently restricted to “sound broadcasting”.
