data:
  definition: disturbance propagated at a definite velocity in a material medium in
    such a manner that at any point in the medium the quantity serving as the measure
    of disturbance is a function of the time, while at any instant the same quantity
    at a point is a function of the co-ordinates of the point
  examples: []
  notes: []
