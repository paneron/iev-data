data:
  definition: one of the casings of a steam turbine in which are located most stationary
    parts
  examples: []
  notes:
  - 'In a 3 cylinder turbine, following the input steam pressure, exist:


    - H.P. cylinder (high pressure)


    - I.P. cylinder (intermediate-pressure)


    - L.P. cylinder (low pressure).'
  - In a wider sense, both casing and rotor together may be called a cylinder.
