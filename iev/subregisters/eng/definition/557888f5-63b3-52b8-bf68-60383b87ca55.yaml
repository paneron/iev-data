  concept: c61aa4e3-d8bd-571a-80dc-52e432995e3e
  definition: ratio, usually expressed in decibels, between the power supplied by
    the transmitter of a radio link and the power supplied to the corresponding receiver
    in actual installation, propagation and operational conditions
  examples: []
  notes:
  - '– It is necessary to specify in each case the points at which the power supplied
    by the transmitter and the power supplied to the receiver are determined, for
    example:


    – before or after the radio-frequency filters or multiplexers that may be employed
    at the sending or the receiving end,


    – at the input or at the output of the transmitting and receiving antenna feed
    lines.'
