data:
  definition: whole of the means of {{transmission, IEV:701-01-03}}, comprising the
    {{transmission medium, IEV:704-02-01}}, terminal equipment, any necessary intermediate
    equipment and any equipment provided for such ancillary purposes as power feeding,
    supervision and testing
  examples: []
  notes:
  - A transmission system is in accordance with a set of principles that is also called
    “transmission system” (see {{IEV 704-04-10, IEV:704-04-10}}).
