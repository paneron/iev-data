data:
  definition: the process of varying the ratio of the number of half-cycles of current
    conduction to the number of half-cycles of non-conduction
  examples: []
  notes:
  - The various combinations of times of conduction and non-conduction enable, for
    example, the average power supplied to the controlled load to be varied.
