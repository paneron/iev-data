data:
  definition: in a given direction and in the far-field region, the power radiated
    per unit solid angle by an antenna
  examples: []
  notes:
  - The radiation intensity is expressed in watts per steradian.
  - The radiation intensity may be considered to be the sum of radiation intensities
    of two orthogonally polarized components.
