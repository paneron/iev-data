data:
  definition: device that directly controls the motive power of actuated equipment,
    such as the circuit-breakers and relays that control the distribution and use
    of electric power, as well as the pilot valves that control hydraulic or pneumatic
    fluid circuits
  examples: []
  notes:
  - This entry was numbered 394-34-14 in IEC 60050-394:2007.
