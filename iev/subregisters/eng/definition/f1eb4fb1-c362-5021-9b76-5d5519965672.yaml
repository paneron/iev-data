data:
  definition: electrode, used for stimulation or measurement, whose electric potential
    is taken as zero
  examples: []
  notes:
  - A reference electrode is often of relatively large area and is applied to some
    inexcitable or distant tissue in order to complete the circuit with an active
    electrode.
