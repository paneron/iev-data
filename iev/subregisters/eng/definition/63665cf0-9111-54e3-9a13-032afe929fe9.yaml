  concept: 310ecfbd-e4bb-588c-92cc-04047041abda
  definition: use in accordance with information provided with a product or system,
    or, in the absence of such information, by generally understood patterns of usage
  examples: []
  notes:
  - Intended use should not be confused with {{normal use, IEV:871-04-22}}. While
    both include the concept of use as intended by the manufacturer, intended use
    focuses on the purpose while normal use incorporates not only the purpose, but
    transport and storage as well.
