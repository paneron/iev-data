  concept: 59d94c52-9fce-568d-84e4-8908a9e228bb
  definition: "for a linear time-invariant system described by the second order differential\
    \ equation\n\nstem:[((d^2 x))/((d t^2)) + 2 * vartheta * omega_0 * ((d x))/((d\
    \ t)) + omega_0^2 * x = 0]\n\nthe value of the coefficient stem:[vartheta],\n\n\
    where\n\n<table>\r\n<tr>\n<td>stem:[t]</td>\n<td>is the time;</td>\n</tr>\r\n\
    <tr>\n<td>stem:[x]</td>\n<td>is a state variable of the system;</td>\n</tr>\r\n\
    <tr>\n<td>\nstem:[Ï‰]~0~\n</td>\n<td>is the characteristic angular frequency of\
    \ the system</td>\n</tr>\n</table>"
  examples: []
  notes:
  - When stem:[vartheta 1], stem:[omega_d = omega_0 * sqrt(1 - vartheta^2)] is the
    eigen angular frequency of the system.
  - This entry was numbered 351-24-18 in IEC 60050-351:2006.
