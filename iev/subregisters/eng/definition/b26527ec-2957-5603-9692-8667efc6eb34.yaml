data:
  definition: an assembly of conducting members insulated from one another and from
    their supports, against which the brushes are maintained, enabling current to
    flow between a rotating winding and a generally stationary part of a circuit by
    sliding contact and also enabling commutation between the particular coils of
    the rotating winding
  examples: []
  notes: []
