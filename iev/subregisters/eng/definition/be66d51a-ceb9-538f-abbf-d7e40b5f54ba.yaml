data:
  definition: arc lamp, generally of very high pressure, in which the distance between
    the electrodes is of the order of 1 mm to 10 mm
  examples: []
  notes:
  - Certain mercury vapour lamps and xenon lamps are types of short-arc lamp.
  - This entry was numbered 845-07-34 in IEC 60050-845:1987.
