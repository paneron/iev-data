  concept: 98f037e1-6d9d-582e-b1ab-8fc7b9dea1f9
  definition: detailed description of a measurement according to one or more measurement
    principles and to a given measurement method, based on a theoretical model and
    including any calculation to obtain a measurement result
  examples: []
  notes:
  - A measurement procedure is usually documented in sufficient detail to enable an
    operator to perform a measurement.
