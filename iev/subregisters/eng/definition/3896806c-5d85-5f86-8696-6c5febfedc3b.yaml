data:
  definition: quantity equal to the volume dstem:[V] of substance crossing a given
    surface during a time interval with infinitesimal duration dstem:[t], divided
    by this duration, thus stem:[q]~stem:[V]~ = dstem:[V] / dstem:[t]
  examples: []
  notes:
  - The coherent SI unit of volume flow rate is cubic metre per second, m^3^/s.
