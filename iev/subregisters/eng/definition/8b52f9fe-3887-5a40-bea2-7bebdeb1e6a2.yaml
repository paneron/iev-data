  concept: 710b8d48-5e6f-5183-aa12-d8f84ed75e80
  definition: the totality of digits and possibly others characters at a point in
    the network which locate the called party, or those digits which are necessary
    for forward routing
  examples: []
  notes:
  - The digits comprising the address information sent by the calling party may be
    changed by translation and/or digit absorption as a connection is progressively
    set up through the network, but the new and/or remaining digits at each point
    constitute the address information.
