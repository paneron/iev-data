data:
  definition: documentation that enables the conformity of the product with the requirements
    of the standard(s) to be assessed
  examples: []
  notes:
  - This typically includes schedule drawings when certification is involved.
  - 'It covers the design, manufacture and operation of the product and contains:


    . a general description;. design and manufacturing drawings and layouts of components,
    sub-assemblies, circuits, etc.;. descriptions and explanations necessary for the
    understanding of drawings and layouts and the operation of the product;. a list
    of the standards referred to in the certificate, applied in full or in part, and
    descriptions of the solutions adopted to meet the requirements of the standards;.
    results of design calculations made, examinations carried out, etc.;. test reports.'
