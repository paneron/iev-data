data:
  definition: the ratio of the magnetic area moment due to spin to the angular moment
    of the spin of an electron in a gyromagnetic medium
  examples: []
  notes:
  - 'The gyromagnetic ratio of a free electron approximately equals: 176 10^6^ C kg^-1^.'
