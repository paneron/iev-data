data:
  definition: state of a software item that prevents it from performing as required
  examples: []
  notes:
  - Software faults are specification faults, design faults, programming faults, compiler-inserted
    faults, or faults introduced during software maintenance.
  - A software fault may be dormant until activated by a specific trigger ({{192-03-23,
    IEV:192-03-23}}).
