    link: null
    original: IEV 448-11-31, modified
    ref: IEV
    relationship:
      type: modified
  definition: disconnecting the contacts of a circuit-breaker by either manual or
    automatic control or by protective devices
  examples: []
  notes:
  - The expression “tripping” of an item of the electric power network (line, transformer)
    in fact means tripping of the associated circuit-breaker(s).
