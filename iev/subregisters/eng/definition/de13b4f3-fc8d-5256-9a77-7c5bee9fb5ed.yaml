  definition: radiation detector made of crystalline material that, by thermal stimulation,
    emits luminous radiation whose magnitude is proportional to the energy stored
    in the detector during its exposure to ionizing radiation
  examples: []
  notes:
  - This entry was numbered 394-27-04 in IEC 60050-394:2007.
