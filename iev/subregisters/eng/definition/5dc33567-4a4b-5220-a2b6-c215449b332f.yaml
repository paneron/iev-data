  concept: 5d2ba25f-5244-59c8-961c-c0aae4d39ddb
  definition: <a href="IEV845-22-067">hue</a> that cannot be further described by
    the use of hue names other than its own
  examples: []
  notes:
  - 'There are four unique hues: red, green, yellow and blue forming two pairs of
    opponent hues: red and green, yellow and blue.


    Note 2 to entry added: A "unique hue" is sometimes referred to as an "elementary
    hue".'
  - This entry was numbered 845-02-36 in IEC 60050-845:1987.
