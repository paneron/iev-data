  concept: 01cc82a4-ed42-5d67-8279-cd07525f5133
  definition: a phenomenon by virtue of which all or part of the power of a radio
    wave transmitted with a defined polarization, no longer has any defined polarization
    after propagation
  examples: []
  notes:
  - The term "depolarization" is sometimes used to designate the change from a defined
    polarization to another defined polarization.
