data:
  definition: flammable mixture of gases naturally occurring in a mine
  examples: []
  notes:
  - Firedamp consists mainly of methane, but always contains small quantities of other
    gases, such as nitrogen, carbon dioxide, and hydrogen, and sometimes ethane and
    carbon monoxide. The terms "firedamp" and "methane" are used frequently in mining
    practice as synonyms.
