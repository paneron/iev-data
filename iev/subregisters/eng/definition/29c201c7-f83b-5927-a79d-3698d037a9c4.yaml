  concept: ca7310dc-babf-5e14-9063-83afe4eaf533
  definition: irradiation of the skin or other tissues, typically with <a href="IEV845-21-008">ultraviolet
    radiation</a>, in the treatment of diseases (e.g. psoriasis)
  examples: []
  notes:
  - The term "photodynamic therapy" has been used where special photo-sensitizing
    agents have been added as part of the treatment, or are endogenous in the tissue
    being targeted.
  - This entry was numbered 845-06-12 in IEC 60050-845:1987.
