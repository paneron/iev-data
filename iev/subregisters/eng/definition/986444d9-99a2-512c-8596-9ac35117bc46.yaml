data:
  definition: for an antenna having one beam, a plane surface close to the antenna
    and normal to the axis of the beam, through which the major part of the radiated
    power passes
  examples: []
  notes:
  - For certain types of antennas such as horns or reflector antennas, the aperture
    may practically be considered as an orthogonal projection of the radiating part
    of the antenna.
