  concept: c386ce01-3664-5b9f-bb92-2a91c22d21d7
  definition: range of nuclear reactor operation at very low power within which a
    neutron source is required to facilitate the measurement of neutron fluence rate
  examples: []
  notes:
  - Typically a supplementary source is only needed for fresh cores. It is still called
    source range when a supplemental source is not required.
  - This entry was numbered 393-17-44 in IEC 60050-393:2003.
