data:
  definition: particle such as an electron, proton, ion, or, by extension, entity
    with particle-like characteristics, such as a hole, having non-zero electric charge
  examples: []
  notes:
  - The electric charge of a charge carrier is always an integral multiple, positive
    or negative, of the elementary electric charge, except for quarks and some particle-like
    entities in semiconductors.
