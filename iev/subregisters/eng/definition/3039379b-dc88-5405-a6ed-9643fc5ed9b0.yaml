data:
  definition: electrochemical cell that has two half-cells separated by a wall permeable
    to ions, both containing the same electrolyte differing only in their ion concentrations
  examples: []
  notes:
  - A concentration cell produces a voltage as it attempts to reach equilibrium, which
    will occur when the concentration in both cells is equal.
