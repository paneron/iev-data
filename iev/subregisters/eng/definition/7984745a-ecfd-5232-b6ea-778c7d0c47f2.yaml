data:
  definition: source of electric energy and all associated interface equipment able
    to be connected to a regular electric circuit in a low-voltage electrical installation
    and designed to operate in parallel with a public low-voltage distribution network
  examples: []
  notes:
  - Typically, a SSEG is connected at low voltage and rated up to and including 16
    A per phase.
