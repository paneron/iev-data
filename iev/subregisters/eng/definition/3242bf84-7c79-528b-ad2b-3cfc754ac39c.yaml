  concept: 5be61fea-2c71-5471-8944-40ebeb97f012
  definition: value of a quantity, used for specification purposes, declared by the
    manufacturer or responsible vendor and established under standard test conditions
  examples: []
  notes:
  - To express the "rated value" of a particular quantity, the term "value" is replaced
    by the quantity name; for example, rated power, rated voltage, rated current,
    and rated temperature.
  - The standard test conditions are given in the relevant standard.
