data:
  definition: piece of metal, usually of cylindrical shape, fixed at the end of the
    <a href="IEV845-28-015">cap</a> so as to engage in the corresponding hole in a
    lampholder for fixing the cap and/or for making contact
  examples: []
  notes:
  - The terms "pin" and "post" generally indicate a difference in size, a pin being
    smaller than a post.
  - This entry was numbered 845-08-23 in IEC 60050-845:1987.
