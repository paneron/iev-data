data:
  definition: qualifying two time-varying phenomena, time-scales, or signals in which
    corresponding significant instants occur at the same rate, any variations in rate
    being constrained within specified limits
  examples: []
  notes:
  - Corresponding significant instants are separated by time intervals having durations
    which may vary without limit.
