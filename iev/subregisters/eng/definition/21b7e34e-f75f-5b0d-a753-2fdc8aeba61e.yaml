  concept: 9350e19f-73f6-58ab-8f6e-1f43a45ea7b3
  definition: range of power level within which the nuclear reactor control is primarily
    based upon time constant measurement (nuclear reactor period) rather than the
    reactor power
  examples: []
  notes:
  - In nuclear power plant technology, this concept is often called "intermediate
    range" or "logarithmic range".
  - This entry was numbered 393-17-48 in IEC 60050-393:2003.
