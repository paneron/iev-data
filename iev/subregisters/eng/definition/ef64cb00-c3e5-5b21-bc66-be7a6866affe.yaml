data:
  definition: aeronautical ground light used to indicate the presence of a fixed or
    mobile hazard to the permitted movement of aircraft on the ground or in the air
  examples: []
  notes:
  - The term "obstruction light" is no longer used.
  - This entry was numbered 845-11-49 in IEC 60050-845:1987.
