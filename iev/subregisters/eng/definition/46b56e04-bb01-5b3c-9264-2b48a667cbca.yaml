  definition: distance from a source at which the irradiance equals the applicable
    exposure limit for the skin for the exposure duration
  examples: []
  notes:
  - Where the duration of exposure is not known, IEC 62471/CIE S 009, _Photobiological
    safety of lamp and lamp systems_ applies a duration of 8 h.
  - The skin hazard distance is expressed in metres (m).
