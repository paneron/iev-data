data:
  definition: test in which the applied stress is increased, after each specified
    interval, until failure occurs or a predetermined stress level is reached
  examples: []
  notes:
  - The “interval” could be specified in terms of number of stress applications, durations,
    or test sequences.
  - The test should not alter the basic failure modes, failure mechanisms, or their
    relative prevalence.
