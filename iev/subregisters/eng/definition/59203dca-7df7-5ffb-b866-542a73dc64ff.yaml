data:
  definition: temperature below which a superconductor exhibits superconductivity
    at zero magnetic field strength and zero electric current
  examples: []
  notes:
  - Sometimes the term "critical temperature" refers to the temperature below which
    a material is in the superconducting state for a given magnetic field strength.
