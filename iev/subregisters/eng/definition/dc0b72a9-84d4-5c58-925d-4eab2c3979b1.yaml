  concept: 522661a3-10b9-501d-b18a-dd620dbc3e06
  definition: the ratio of the absorbed dose of a reference radiation to the absorbed
    dose of the radiation of interest, generally X-ray or gamma ray, that produces
    the same level of biological effect
  examples: []
  notes:
  - The term should only be used in radiobiology.
