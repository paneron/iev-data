data:
  definition: state of the visual system after an adaptation process has been completed
  examples: []
  notes:
  - The term "light adaptation" is used when the luminances of the stimuli are of
    at least 10 cd·m^−2^ and the term "dark adaptation" is used when the luminances
    of the stimuli are of less than a few hundredths of a cd·m^−2^.
