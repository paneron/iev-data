data:
  definition: interrogation, usually sequential and possibly cyclic, of stations of
    a telecommunication network by a central station, so that those which have messages
    to be sent, can send immediately or signal their need
  examples: []
  notes:
  - This concept is applicable to mobile radio networks and also to other types of
    telecommunication networks such as data transmission networks.
