data:
  definition: change of sign of the frequency difference between any pair of spectral
    components of a signal;   in the resulting signal the higher frequency components
    represent the lowest frequency components of the original signal and conversely
    the higher original frequency components are represented by the lower frequency
    final components
  examples: []
  notes: []
