data:
  definition: an essentially omni-directional antenna consisting of four insulated
    conductors, each approximately one-half wavelength long, positioned in the form
    of a square in a horizontal plane and symmetrically fed by balanced lines at two
    diagonally opposite corners of the square
  examples: []
  notes: []
