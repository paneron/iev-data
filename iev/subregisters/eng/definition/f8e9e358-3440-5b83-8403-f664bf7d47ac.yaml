data:
  definition: an equipment connected to a telecommunication network to provide access
    to one or more specific services
  examples: []
  notes:
  - A terminal may be characterized, for example, as a user's terminal, a terminal
    providing services, a terminal acting as an interface between telecommunication
    networks.
  - A terminal may have to translate the signals received from or sent to he network
    according to the service considered.
