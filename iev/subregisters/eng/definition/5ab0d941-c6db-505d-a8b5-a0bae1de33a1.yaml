  definition: organization, situated at a stated location or locations, that carries
    out or controls such stages in the manufacture, assessment, handling and storage
    of a product that enables it to accept responsibility for continued compliance
    of the product with the relevant requirements and undertakes all obligations in
    that connection
  examples: []
  notes:
  - The terms "manufacturer" and "organization" are often used interchangeably.
  - 'Normally the certificate required by IEC 60079-0, _Explosive atmospheres – Part
    0: Equipment – General requirements_, will be issued in the name of the manufacturer.'
