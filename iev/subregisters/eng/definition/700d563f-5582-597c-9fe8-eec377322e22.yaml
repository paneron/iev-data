data:
  definition: a value, generally expressed in decibels, of the ratio of an output
    quantity of a magnetic recorder or reproducer, to the same quantity theoretically
    computed, assuming that no losses occur
  examples: []
  notes:
  - Losses are mainly considered with respect to frequency, recorded wavelength, etc.
