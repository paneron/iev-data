data:
  definition: in a medium where a standing wave exists, point at which the amplitude
    of a specified time-dependent quantity has a maximum value
  examples: []
  notes:
  - If the antinode is not an isolated point, the terms "antinodal line", "antinodal
    plan", or "antinodal surface" are used.
