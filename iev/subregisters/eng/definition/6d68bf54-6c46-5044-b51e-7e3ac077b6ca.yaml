data:
  definition: result of a multiplication or of successive multiplications
  examples: []
  notes:
  - The term "product" is also used for an expression representing a multiplication.
  - The term "product" is also used for operations combining a number and another
    mathematical entity, for example product of a vector or a matrix by a scalar,
    for sets (Cartesian product), for various operations combining vectors, tensors
    or both.
