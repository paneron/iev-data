  definition: the ambient conditions which immediately surround the clearance and
    creepage distance under consideration excluding self produced pollution resulting
    from normal operation of the accessory
  examples: []
  notes:
  - The micro-environment of the creepage distance or clearance and not the environment
    of the accessory determines the effect on the insulation. It might be better or
    worse than the environment of the accessory.
