data:
  definition: excessive line and/or field sweep amplitude of the line scan or field
    scan relative to the nominal value resulting in the disappearance of picture edges
    if the phenomenon is in the display, or in the appearance of the surrounds of
    the active area of the image sensor if the phenomenon occurs at the source
