data:
  definition: SI unit of illuminance
  examples: []
  notes:
  - 1 lx is equal to the illuminance produced on a surface of area 1 m^2^ by a luminous
    flux of 1 lm uniformly distributed over that surface.
  - 'Non-metric, non-SI units: lumen per square foot (symbol: lm·ft^−2^), footcandle
    (symbol: fc):


    1 lm·ft^−2^ = 1 fc = 10,764 lx.'
  - This entry was numbered 845-01-52 in IEC 60050-845:1987.
