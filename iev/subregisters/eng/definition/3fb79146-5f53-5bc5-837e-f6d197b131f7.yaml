  concept: 982bf87a-d0b5-5a1c-a785-b78b329c17f4
  definition: '{{electric line, IEV:151-12-27}} consisting of a system of material
    boundaries or structures for guiding electromagnetic waves'
  examples: []
  notes:
  - 'A waveguide is usually intended to guide electromagnetic waves in other modes
    than {{TEM mode, IEV:726-03-08}}. Examples of construction are: metallic tube,
    dielectric rod, optical fibre, dielectric or semiconductor thin film, or mixed
    structure of conducting and dielectric materials.'
