data:
  definition: a telecommunication circuit that provides two-wire transmission
  examples: []
  notes:
  - An example of a two-wire circuit is one formed from a pair of metallic conductors.
  - Certain types of two-wire circuit were formerly known as two-wire type circuits.
    The term "two-wire type circuit" is deprecated.
