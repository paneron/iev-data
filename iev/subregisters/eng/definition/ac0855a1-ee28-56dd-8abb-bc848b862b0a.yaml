data:
  definition: mathematical notation expressed in the form of an equality containing
    among others one or more symbols representing unknown entities of given sets
  examples: []
  notes:
  - The unknown entities may be numbers, functions, vectors, quantities, etc.
  - In common English, the term "equation" is also used for any mathematical notation
    in the form of an equality.
