data:
  definition: a network inserted in the supply mains lead of apparatus to be tested
    which provides, in a given frequency range, a specified load impedance for the
    measurement of disturbance voltages and which may isolate the apparatus from the
    supply mains in that frequency range
  examples: []
  notes: []
