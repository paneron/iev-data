data:
  definition: passage of an electric current through gases and vapours by the production
    and movements of charge carriers under the influence of an electric field
  examples: []
  notes:
  - The electric discharge results in the emission of electromagnetic radiation which
    plays an essential part in all its applications in lighting.
  - This entry was numbered 845-07-11 in IEC 60050-845:1987.
