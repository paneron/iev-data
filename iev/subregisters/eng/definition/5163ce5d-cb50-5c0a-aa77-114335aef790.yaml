  concept: 488b6bab-1a94-5642-9cd3-46368853a4f3
  definition: power consumed by auxiliary machines and equipment such as the {{balance
    of plant, IEV:485-09-04}} necessary for the operation of a {{fuel cell power system,
    IEV:485-09-01}}
  examples: []
  notes:
  - Examples of auxiliary machines and equipment that consume power are blowers, pumps,
    heaters, and sensors. The parasitic load can strongly depend on the system power
    output and ambient conditions.
