data:
  definition: stable elementary particle with electric charge –stem:[e] and rest mass
    stem:[m]~e~ &amp;equals; 9,109 382 15(45) × 10^−31^ kg (CODATA 2006)
  examples: []
  notes:
  - 1 The electron is a fermion.
  - 2 The use of the symbols for electron and positron should be consistent, i.e.
    either e^–^ and e^+^, or e and stem:[bar e].
