data:
  definition: maximal or nearly maximal muscular contraction caused by electrical
    stimulation
  examples: []
  notes:
  - A continous tetanization may be produced by electrical stimuli repeated at intervals
    shorter than the duration of the tetanization produced by a single stimulus.
