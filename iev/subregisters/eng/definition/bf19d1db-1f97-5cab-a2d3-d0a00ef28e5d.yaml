data:
  definition: rigid, flexible or supple {{device, IEV:651-21-15}} made of insulating
    material used to cover {{energized, IEV:651-21-08}} and/or {{dead, IEV:651-21-09}}
    parts and/or adjacent earthed parts
  examples: []
  notes:
  - Protective covers are intended to protect against inadvertent contact.
  - This entry was numbered 651-04-01 in IEC 60050-651:1999. It has been modified
    in order to provide greater clarity to the definition and the note.
