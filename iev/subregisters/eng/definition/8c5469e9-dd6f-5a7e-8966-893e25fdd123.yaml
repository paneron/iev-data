data:
  definition: tropospheric propagation due to diffraction by a transverse obstacle
    such as a hill or mountain, with a relatively sharp profile and located between
    the transmission and reception points
  examples: []
  notes:
  - Edge diffraction may result in trans-horizon propagation.
