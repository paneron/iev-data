data:
  definition: the deflection of the centre line of the recording or reproducing head
    gap(s) with respect to a line perpendicular to the edge of a reference tape in
    the plane of the tape
  examples: []
  notes:
  - Azimuth deviation is expressed in minutes of arc, positive if the deviation is
    in a clockwise direction as seen from the non-coated side of the tape and negative
    if the deviation is in anticlockwise direction.
