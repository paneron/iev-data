data:
  definition: closed-loop control with two or more controllers acting on one final
    controlling element, such that the controller output with either the largest or
    the smallest value determines the manipulated variable
  examples: []
  notes:
  - This entry was numbered 351-26-43 in IEC 60050-351:2006.
