data:
  definition: adverse event recognized as sufficiently likely for the {{electric power
    system, IEV:692-01-02}} to be designed and operated to withstand it
  examples:
  - Examples include {{failure, IEV:192-03-01}} of generating unit, failure of transmission
    circuit, failure of busbar or failure of transformer.
  notes:
  - This entry was numbered 191-21-02 in IEC 60050-191:1990.
