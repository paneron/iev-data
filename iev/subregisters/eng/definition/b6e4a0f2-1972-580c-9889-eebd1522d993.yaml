    original: ISO 921:1997, definition 1106
    ref: ISO 921:1997
    relationship:
      type: identical
  definition: ratio of the isotopic abundance of a given isotope to the sum of the
    isotopic abundances of the other isotopes after a separation process, divided
    by that ratio before the separation process
  examples: []
  notes: []
