data:
  definition: the combination of the characteristics of the environment which affect
    the operation of an accessory including for instance the presence of water, oil
    or building materials, low and high temperatures, corrosive or polluting substances
    and solar radiation
  examples: []
  notes:
  - In some cases, the external influences can also include the mechanical stresses.
