  concept: f734f16e-c52a-5759-8975-5336b3f9581e
  definition: 'for a step response of a transfer element the maximum transient deviation
    from the final steady-state value of the output variable, usually expressed in
    percent of the difference between the final and the initial steady-state values
    and for reference-variable step response or disturbance-variable step response
    of a control system the maximum transient deviation from the desired value


    SEE: Figure 5 and Figure 11.'
  examples: []
  notes:
  - This entry was numbered 351-24-30 in IEC 60050-351:2006.
