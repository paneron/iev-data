data:
  definition: maximum permissible degradation of the performance of a device, equipment
    or system due to an electromagnetic disturbance
  examples: []
  notes:
  - Because of the difficulty of measuring interference in many systems, frequently
    the term "limit of interference" is used in English instead of "limit of disturbance".
  - In Russian, the term "norma na pomehu" is used instead of the term "norma na vozmu≈°cenie".
