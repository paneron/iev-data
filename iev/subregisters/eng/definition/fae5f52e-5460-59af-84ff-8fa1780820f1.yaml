data:
  definition: the operating time of a receiver in an error detecting and feedback
    system, initiated by the detection of a mutilation or by a signal repetition that
    has the same duration as a repetition cycle and during which all signals received
    are prevented from producing printing
  examples: []
  notes:
  - See CCIR Recommendation 342.
dateAccepted: '1991-11-01T00:00:00+00:00'
