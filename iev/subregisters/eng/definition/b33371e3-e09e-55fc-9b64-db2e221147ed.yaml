data:
  definition: 'natural (Napierian) logarithm of the reciprocal of the spectral internal
    transmittance, stem:[τ]~i~(stem:[λ])


    stem:[A]~n~(stem:[λ]) = stem:[B](stem:[λ]) = − ln stem:[τ]~i~(stem:[λ])'
  examples: []
  notes:
  - The Napierian spectral absorbance has unit one.
  - This entry was numbered 845-04-84 in IEC 60050-845:1987.
