data:
  definition: 'scalar Δstem:[f] associated at each point of a given space region with
    a scalar stem:[f], equal to the divergence of the gradient of the scalar field


    Δstem:[f] = div *grad* stem:[f]'
  examples: []
  notes:
  - 'In orthonormal Cartesian coordinates, the Laplacian of a scalar field quantity
    is:


    stem:[Delta f = ((del^2 f))/((del x^2)) + ((del^2 f))/((del y^2)) + ((del^2 f))/((del
    z^2))].'
  - The Laplacian of the scalar field stem:[f] is denoted Δstem:[f] or ∇^2^stem:[f],
    where Δ is the Laplacian operator.
dateAccepted: '2008-08-01T00:00:00+00:00'
