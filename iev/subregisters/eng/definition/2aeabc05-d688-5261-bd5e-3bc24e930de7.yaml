data:
  definition: voltage between the electrodes of the discharge lamp during stable operating
    conditions
  examples: []
  notes:
  - The voltage is the root mean square value in the case of alternating current.
  - The lamp voltage is typically expressed in volt (V).
  - This entry was numbered 845-07-68 in IEC 60050-845:1987.
