  concept: 1bf1a75d-bc96-53c6-9b0d-149ecfe19733
  definition: non-linear device for producing oscillations or signals the frequencies
    of which are specified linear combinations of integral multiples of the frequencies
    of the spectral components of two input oscillations or signals
  examples: []
  notes:
  - Usually, the output frequencies are the sum or difference of input frequencies.
