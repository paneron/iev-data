  definition: 'scalar quantity equal to the flux of the magnetic flux density *stem:[B]*
    through a given directed surface S:


    stem:[Phi = underset(S)( int ) B * e_n d A]


    where *stem:[e]*~n~dstem:[A] is the vector surface element'
