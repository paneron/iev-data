  definition: SI unit of solid angle
  examples: []
  notes:
  - 1 sr is equal to the solid angle that, having its vertex at the centre of a sphere,
    cuts off an area of the surface of the sphere equal to the square of the radius
    of the sphere.
  - This entry was numbered 845-01-20 in IEC 60050-845:1987.
