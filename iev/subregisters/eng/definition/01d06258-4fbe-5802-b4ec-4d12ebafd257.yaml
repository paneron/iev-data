data:
  definition: quotient of the variation due to an influence quantity by the change
    of the influence quantity
  examples: []
  notes:
  - The influence coefficient is only used when, over the whole rated range of use,
    a substantially linear relationship exists between the variation and the change
    in the influence quantity.
