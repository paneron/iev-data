  concept: f9a77902-d43f-560f-ba38-7f565a2d5bb0
  definition: measure of disability glare expressed as the percentage increase in
    luminance contrast threshold required between an object and its background for
    it to be seen equally well with a source of glare present
  examples: []
  notes:
  - Increasing values of threshold increment correspond to increasing disability glare.
  - The threshold increment has unit one.
