data:
  definition: physical phenomenon whose presence, absence, or variation is considered
    as representing {{information, IEV:171-01-01}}
  examples: []
  notes:
  - The physical phenomenon can be, for instance, an electromagnetic or acoustic wave,
    and variation can be, for instance, that of an electric field, a voltage or a
    sound pressure.
  - The information is generally represented by one or more quantities, which are
    called the "characteristics carrying information".
  - Specific definitions are given in {{IEV 351-41-17, IEV:351-41-17}} and {{IEV 714-06-01,
    IEV:714-06-01}} for use of the term "signal" in the domains of control technology
    and signalling in telecommunication, respectively.
