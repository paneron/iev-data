data:
  definition: item that cannot, under given conditions, after a failure, be returned
    to a state in which it can perform as required
  examples: []
  notes:
  - The “given conditions” may include technical, economic and other considerations.
  - An item that is non-repairable under some conditions may be repairable under other
    conditions.
