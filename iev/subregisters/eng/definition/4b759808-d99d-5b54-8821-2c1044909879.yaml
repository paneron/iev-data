data:
  definition: production of a television programme sequence in which the sounds are
    added after vision recording and sounds are adjusted in accordance with the visual
    content of the programme shown on a screen
  examples: []
  notes:
  - In French the term "doublage" is only used for dubbing in a language different
    from that of the original recording.
