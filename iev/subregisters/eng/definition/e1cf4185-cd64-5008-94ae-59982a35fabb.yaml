  definition: prospective current when initiated under specified conditions
  examples: []
  notes:
  - The specified conditions may relate to the method of initiation, e.g. by an ideal
    switching device, or to the instant of initiation, e.g. leading to the maximum
    prospective peak current in an AC circuit, or to the highest rate of rise. The
    specification of these conditions is found in the relevant publications.
