  concept: c08846c7-f5cd-5f95-a89a-718aa920b857
  definition: the equilibrium position towards which the indicating device of a measuring
    instrument which needs an auxiliary supply tends, when the instrument is in service
    and the value of the measurand is zero
  examples: []
  notes:
  - The electrical zero does not necessarily coincide with the mechanical zero.
