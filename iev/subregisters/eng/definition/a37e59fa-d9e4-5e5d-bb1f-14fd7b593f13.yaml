  concept: c04654ba-f08f-5d86-b624-a17ad0190145
  definition: 'mean per {{character, IEV:702-05-10}} of the {{mean transinformation
    content, IEV:171-07-27}} for all possible messages from a {{stationary message
    source, IEV:171-07-09}}


    stem:[T^( '' ) = underset((m -&gt; oo))((lim)) ((T_m))/(m)]


    where stem:[Tm] is the mean transinformation content for all pairs of corresponding
    input and output sequences of stem:[m] characters each'
  examples: []
  notes:
  - The character mean transinformation content can be expressed in a unit such as
    the shannon per character.
