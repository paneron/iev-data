data:
  definition: device calibrated by reference to a secondary photometric standard and
    typically used, on a day-to-day basis, for photometric measurements
  examples: []
  notes:
  - Working photometric standards are typically photometers or light sources.
  - This entry was numbered 845-05-03 in IEC 60050-845:1987.
