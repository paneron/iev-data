  concept: 95eed4da-8a1f-5b62-9d0e-c53945f70ce0
  definition: principle that, if the input variable is displaced in time, the time
    response remains unchanged except that it is also displaced by the same time interval
  examples: []
  notes:
  - The principle of shifting implies that the set of equations describing the transfer
    element and their coefficients are time-invariant.
  - This entry was numbered 351-24-02 in IEC 60050-351:2006.
