data:
  definition: an effect occurring in digital television images, resulting from the
    use of an insufficient number of quantizing levels to convey the original analogue
    signal
  examples: []
  notes:
  - Contouring is the term used when the effects are unwanted, whereas the term posterisation
    is used when the technique is used to provide special effects.
