  definition: change in the direction of growth of plant parts (cells, tissues, and/or
    organs) in response to a directional source of <a href="IEV845-21-002">optical
    radiation</a>
  examples:
  - Plant stems will typically bend towards a source of optical radiation and leaves
    will change orientation such that their upper surfaces tend to be perpendicular
    to a source of optical radiation.
