data:
  definition: phenomenon where the time interval between the first and the following
    pulse is too short to allow the counting system to respond correctly to either
    pulse
  examples: []
  notes:
  - Pile-up will result in deterioration of resolution and may cause significant error.
  - Modern systems can automatically detect and reject significant fractions of the
    piled up pulses.
  - This entry was numbered 394-39-14 in IEC 60050-394:2007.
