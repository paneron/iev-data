data:
  definition: sub-threshold depolarization of the nerve-cell body or dendrites
  examples: []
  notes:
  - The magnitude of the non-propagated potential depends on stimulus strength and
    is subject to summation if successive subliminal stimuli are delivered within
    a time interval less than the decay time.
