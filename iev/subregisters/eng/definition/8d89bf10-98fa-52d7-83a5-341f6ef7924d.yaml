  concept: 38a2813a-a1d6-5ff3-be08-45178a86dfbd
  definition: connection by satellite between a transmitting station and a receiving
    station through two or more satellites without any intermediate Earth station
  examples: []
  notes:
  - A multi-satellite link between Earth stations comprises one up-link, one or more
    inter-satellite links and one down-link.
