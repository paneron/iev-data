  concept: 1fe07ee5-b5fa-5469-b913-1d42dd007835
  definition: item under consideration defined according to construction or configuration
  examples: []
  notes:
  - One or several functional units may be implemented in a single physical unit.
    The corresponding functional unit(s) is/are in some cases not explicitly designated.
  - The various parts of a physical unit need not be functionally interrelated. For
    example, a physical unit may be in the form of an integrated circuit with four
    independent AND modules.
  - If compound terms are used to designate physical units, the following, should
    be used as the last word (in ascending order of rank),* component,* assembly,*
    device,* plant.
  - This entry was numbered 351-32-03 in IEC 60050-351:2006.
