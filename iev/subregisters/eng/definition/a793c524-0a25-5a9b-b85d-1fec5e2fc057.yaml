data:
  definition: logarithm of the ratio of a given velocity to the reference velocity.
    Velocity level in decibels is 20 times the logarithm to the base ten of the ratio
  examples: []
  notes:
  - Unless otherwise specified, the reference velocity is 1 nm/s.
  - Unless otherwise specified, the velocities are understood to be expressed in root-mean-square
    values.
