  concept: d63c38b7-336d-5875-af17-97898d20dcec
  definition: '1 – ability of a radio receiver to provide an output signal of required
    level and quality from a weak input signal


    2 – the minimum level of signal at the input of a radio receiver which produces
    an output signal of specified level and quality'
  examples: []
  notes:
  - The output signal quality is usually expressed by a signal-to-noise ratio or an
    error ratio.
