  concept: 6e4f1e2e-c33b-5820-a0cc-d48c9a576150
  definition: sum of the active powers in all phase elements of a polyphase element
  examples: []
  notes:
  - For a symmetric polyphase element, under symmetric conditions, the active power
    is equal to the active power for any phase element multiplied by the number of
    phases.
