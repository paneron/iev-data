    \ permanently fastened or otherwise secured in a specific location\n\nimage::/assets/images/parts/485/485-09-23-Fig-en.png\
    \ usemap=\"#image-map\"[]\r\n<map name=\"image-map\">\n\n<area title=\"fuel cell\
    \ module\" href=\"http://www.electropedia.org/iev/iev.nsf/display?openform&amp;ievref=485-09-03\"\
    \ shape=\"rect\" coords=\"269,137,350,213\" target=\"_self\" alt=\"fuel cell module\"\
    >\r\n</map>\n\n*Key*\n\nDischarge water – water discharged from the fuel cell\
    \ power system including waste water and condensate.\n\nEMD ({{electromagnetic\
    \ disturbance, IEV:161-01-05}}) – electromagnetic phenomenon that can degrade\
    \ the performance of a device, equipment or system, or adversely affect living\
    \ or inert matter.\n\nEMI ({{electromagnetic interference, IEV:161-01-06}}) –\
    \ degradation in the performance of equipment or transmission channel or a system\
    \ caused by an electromagnetic disturbance.\n\nWaste heat – thermal energy released\
    \ and not recovered."
