  concept: d92de055-9783-5ecc-ad55-0dd7a9cf4d29
  definition: '1 – a decrease of electromagnetic power between two points


    2 – the quantitative expression of power decrease which may be expressed by the
    ratio of the values at two points of a quantity related to power in a well defined
    manner.'
  examples: []
  notes:
  - Attenuation is generally expressed in logarithmic units, such as decibel (dB).
