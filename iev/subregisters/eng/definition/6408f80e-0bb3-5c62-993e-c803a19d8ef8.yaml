  definition: on motor vehicles, where the control includes a definite number of notches
    or positions for starting and regulation of speed, the value of the quantity concerned
    immediately before taking a notch
  examples: []
  notes:
  - The term value before notching applies especially to current and tractive effort
    at the wheel rim.
