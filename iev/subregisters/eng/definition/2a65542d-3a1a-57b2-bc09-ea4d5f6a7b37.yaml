data:
  definition: time required for the change in detector output to reach, after a step
    variation of a steady detector input, a specified percentage of its final value
  examples: []
  notes:
  - The response time is expressed in seconds (s).
  - This entry was numbered 845-05-58 in IEC 60050-845:1987.
