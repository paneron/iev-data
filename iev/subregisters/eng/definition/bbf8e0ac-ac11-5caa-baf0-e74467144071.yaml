data:
  definition: component to transform high-frequency electrical energy, by means of
    induction, in order to energize the low-pressure mercury in the discharge vessel
  examples: []
  notes:
  - The component includes electrical connection.
  - The inductive power coupler can contain a means to fix and position the discharge
    vessel.
