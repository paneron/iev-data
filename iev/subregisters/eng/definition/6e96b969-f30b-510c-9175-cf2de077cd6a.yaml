  concept: c31530c6-65a5-5437-85e2-95260d78a64c
  definition: a process of reaching equilibrium in a magnetic system after it has
    been subjected to a disturbance, the process taking a finite time due to the dynamics
    of atomic or subatomic particles
  examples: []
  notes:
  - When unqualified, this term usually relates to short-term processes having time
    constants in the order of microseconds.
