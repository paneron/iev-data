  concept: 307ea60b-4514-5acc-8626-4c834b568282
  definition: effective radiant exposure with the spectral radiant exposure, stem:[Hλ],
    spectrally weighted with the ultraviolet hazard spectral weighting function, stem:[S]~UV~(stem:[λ])
  examples: []
  notes:
  - The wavelength range for ultraviolet hazard radiant exposure is specified in ICNIRP-recommendations
    as stem:[λ]~1~ = 180 nm to stem:[λ]~2~ = 400 nm.
  - The ultraviolet hazard radiant exposure is expressed in joule per square metre
    (J·m^−2^).
