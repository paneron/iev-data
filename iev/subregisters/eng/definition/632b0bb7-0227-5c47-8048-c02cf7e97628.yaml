  concept: b2bbb23a-2d4f-5ce9-a77d-2f6548675493
  definition: a multiplexer generally comprising a broadband amplifier, for the connection
    of several receivers to one antenna without undesired interaction between the
    receivers or excessive degradation of the signal-to noise ratio
  examples: []
  notes:
  - The English term "multicoupler" is sometimes used to refer to a diplexer for an
    HF antenna.
