data:
  definition: programs, procedures, rules, documentation and data of an information
    processing system
  examples:
  - Requirements and design specifications; source code listings, check lists and
    comments; “Help” text and messages for display at the computer/human interface;
    instructions for installation and operation; and support guides for hardware and
    software maintenance.
  notes:
  - Software is an intellectual creation that is independent of the medium upon which
    it is recorded.
  - Software requires hardware devices to execute programs, and to store and transmit
    data.
  - Types of software include firmware, system software, and application software.
