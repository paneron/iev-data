data:
  definition: qualifies a {{quantity name, IEV:112-01-02}} to indicate the quotient
    of that quantity by the area of a surface
  examples:
  - surface mass density or areic mass, also called surface density (see {{IEV 113-03-10,
    IEV:113-03-10}}), surface electric charge density or areic electric charge (see
    {{, IEV:IEV 121-11-08}}).
  notes: []
