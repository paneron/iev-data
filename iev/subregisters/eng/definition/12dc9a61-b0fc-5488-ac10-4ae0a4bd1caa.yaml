  concept: c4cd4162-3263-5461-9644-008729053949
  definition: for a substance within a domain, vector quantity equal to the volume
    integral of the magnetic polarization
  examples: []
  notes:
  - 'The magnetic dipole moment is related to the magnetic area moment stem:[*m*]
    by the expression


    stem:[*j*] = stem:[μ]~0~ stem:[*m*]


    where stem:[μ]~0~ is the magnetic constant.'
