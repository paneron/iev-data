data:
  definition: part of high-speed {{internal storage, IEV:171-04-18}} having a specified
    small {{storage capacity, IEV:171-04-16}} and usually intended for a specific
    purpose
  examples:
  - '{{Shift register, IEV:721-12-57}}.'
  notes:
  - The storage capacity of a register is the register length.
  - An example of a specific purpose is given in {{IEV 351-52-11, IEV:351-52-11}}.
