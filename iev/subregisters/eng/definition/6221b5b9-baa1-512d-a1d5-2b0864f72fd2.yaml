data:
  definition: 'unwanted light that forms part of the measurement




    Light that reaches the detector which is at a wavelength other than the wavelength
    intended to be measured.'
  examples:
  - Light that reaches the detector from directions other than the desired path from
    the source to the detector, e.g. light scattered from walls, ceilings or optical
    components within the measuring system.
  notes: []
