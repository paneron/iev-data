  definition: degradation of the reception of a wanted signal caused by a radio-frequency
    disturbance
  examples: []
  notes:
  - The English words “interference” and “disturbance” are often used indiscriminately.
    The expression “radio-frequency interference” is also commonly applied to a radio-frequency
    disturbance or an unwanted signal.
  - Various levels of interference are defined for administrative purposes in the
    ITU Radio Regulations viz. permissible interference, accepted interference and
    harmful interference.
