  concept: ec9b55bc-c207-572d-b0d5-b7ae3a31610d
  definition: the ratio, expressed as a numerical value or as a percentage, of the
    consumption within a specified period (year, month, day, etc.), to the consumption
    that would result from continuous use of the maximum or other specified demand
    occurring within the same period
  examples: []
  notes:
  - This term should not be used without specifying the demand and the period to which
    it relates.
  - The load factor for a given demand is also equal to the ratio of the utilization
    time to the time in hours within the same period.
