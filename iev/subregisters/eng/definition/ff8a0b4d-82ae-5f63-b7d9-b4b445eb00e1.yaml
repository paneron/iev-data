  concept: e835d3a6-89fd-55a4-ad26-bcf6c6b69b99
  definition: a signalling method in which, after one signal has been sent, the sending
    of any further signals in the same direction is inhibited until the sent signal
    has been acknowledged by the receiving terminal and the acknowledgement has been
    received
