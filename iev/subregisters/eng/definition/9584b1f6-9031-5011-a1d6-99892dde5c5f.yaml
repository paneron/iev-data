data:
  authoritative_source:
  - clause: 131-12-71
    link: null
    original: see 131-12-71
    ref: IEV
    relationship:
      type: related
  definition: qualifies a two-terminal element or a two-terminal circuit for which
    at least one relation between the integral quantities does not remain valid if
    the value of each quantity is replaced by its negative
  examples: []
  notes:
  - An example is an ideal diode.
  - The term "asymmetric" has another meaning when applied to a two-port network.
