  concept: 61aace90-dcae-5cad-8c04-f353c9d8c095
  definition: a physical phenomenon, one or more of whose characteristics may vary
    to represent information
  examples: []
  notes:
  - The physical phenomenon may be for instance, an electromagnetic wave or an acoustic
    wave, and the characteristic may be an electric field, a voltage or a sound pressure.
