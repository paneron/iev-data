  definition: amplification of spontaneous emission in a gain medium, characterized
    by moderate line narrowing and moderate directionality
  examples: []
  notes:
  - This process is generally distinguished from lasing action by the absence of feedback
    and hence the absence of well-defined modes of oscillation.
