data:
  definition: lighting integrating both visual and non-visual effects, and producing
    physiological and/or psychological benefits upon humans
  examples: []
  notes:
  - The term "integrative lighting" applies only to humans.
  - Lighting primarily for therapeutic purposes (light therapy) is not included.
  - The term "human-centric lighting" is used with a similar meaning.
