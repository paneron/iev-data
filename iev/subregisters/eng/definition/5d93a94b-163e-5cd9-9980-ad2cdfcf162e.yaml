      type: modified
  definition: 'application of the “3-step-methodology” (see Figure 1) to reduce the
    {{residual risk, IEV:903-01-11}} of a product, process or service below the level
    of {{tolerable risk, IEV:903-01-12}}


    <simg acos-guide116_2010_f1_en>


    NOTE Sometimes it is possible that tolerable risk is already achieved by applying
    step 1 or steps 1 and 2.


    *Figure 1 – Principle of safety integration*</simg>'
