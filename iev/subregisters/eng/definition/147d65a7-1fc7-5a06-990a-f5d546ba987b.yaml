      type: modified
  definition: continuous set of frequencies lying between two specified limiting frequencies
  examples: []
  notes:
  - A frequency band is characterized by two values which define its position in the
    frequency spectrum, for instance its lower and upper limiting frequencies, as
    opposed to the bandwidth which is characterized by one value.
  - The nomenclature of the frequency and wavelength bands used in telecommunications
    are given in Table I and its Notes a, b, c and d.
  - "Certain frequency ranges are sometimes designated by letter symbols consisting\
    \ of capital letters which may be accompanied by a small letter as subscript.\
    \ These symbols do not designate well defined bands, but are used by some radiocommunication\
    \ services to designate the frequency bands allocated to them which are approximately\
    \ located in the corresponding ranges. Table II gives for information the nominal\
    \ limits of the ranges and the usual bands for radar and space radiocommunications.\
    \ Reference should be made to the corresponding band limits, which may be approximate,\
    \ or at least to a nominal frequency in the band, the first time the symbol appears\
    \ in a text.\n\n<strong>713-06-01: Table I – Nomenclature of the frequency and\
    \ wavelength bands</strong>\r\n<table cellpadding=\"2\" border=\"solid\">\r\n\
