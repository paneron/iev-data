data:
  definition: 'vector field quantity stem:[*E*]  which exerts on any charged particle
    at rest a force stem:[*F*] equal to the product of stem:[*E*]  and the electric
    charge stem:[Q]  of the particle:


    stem:[*F*] = stem:[Q] stem:[*E*]'
