data:
  definition: for a particle, electric charge stem:[q] divided by elementary charge
    stem:[e], thus stem:[e], soit stem:[c] = stem:[q]/stem:[e]
  examples: []
  notes:
  - 1 The charge number of an electrically charged particle can be positive or negative.
    The charge number of an electrically neutral particle is zero.
  - 2 The charge number of a particle may be presented as a superscript to the symbol
    of that particle, e.g. H^+^, He^++^, Al^3+^, Cl^−^, S^=^, N^3−^.
