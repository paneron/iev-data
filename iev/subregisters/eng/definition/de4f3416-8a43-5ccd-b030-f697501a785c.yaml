  concept: 861e6efa-ba84-5381-b5b9-65f66ba5bb5e
  definition: "functional unit that generates the value of its output variable by\
    \ extracting the root of the value of its input variable and multiplying the square\
    \ root by a constant weighting factor according to the formula\n\nstem:[v ( t\
    \ ) = K * sqrt(u ( t ))]\n\nwhere<table>\r\n<tr>\n<td>stem:[t]</td>\n<td>is the\
    \ time;</td>\n</tr>\r\n<tr>\n<td>\nstem:[u](stem:[t])</td>\n<td>is the input variable;</td>\n\
    </tr>\r\n<tr>\n<td>stem:[K]</td>\n<td>is the weighting factor;</td>\n</tr>\r\n\
    <tr>\n<td>\nstem:[v](stem:[t])</td>\n<td>is the output variable.</td>\n</tr>\r\
    \n</table>"
  examples: []
  notes:
  - This entry was numbered 351-32-20 in IEC 60050-351:2006.
dateAccepted: '2013-11-01T00:00:00+00:00'
