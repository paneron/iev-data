data:
  definition: energy meter provided with a mechanism which, by insertion of suitable
    payment means (e.g. coin, token or credit card), connects a supply of electricity
    and then disconnects it after the consumption of a predetermined amount of energy
    or after a predetermined duration
  examples: []
  notes: []
