  definition: lattice of fluxons in the mixed state
  examples: []
  notes:
  - 'The triangular fluxon lattice constant stem:[a]~0~ is given by


    stem:[a]~0~ = 1,075 (stem:[Φ]~0~/stem:[B])^1/2^


    where stem:[Φ]~0~ is the flux quantum, and stem:[B] is the magnetic flux density.'
