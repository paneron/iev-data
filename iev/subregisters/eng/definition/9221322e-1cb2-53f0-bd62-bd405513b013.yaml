    ref: ITU-R Recommendation 592
    relationship:
      type: modified
  definition: method of data transmission consisting of transmitting data within the
    baseband of an analogue radio system above the frequency band occupied by a frequency
    division multiplex signal
  examples: []
  notes:
  - Transmission is generally carried out by modulating a sub-carrier.
