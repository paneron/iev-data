data:
  definition: degradation of the reception of a wanted signal caused by radio-frequency
    disturbance
  examples: []
  notes:
  - The English words "interference" and "disturbance" are often used indiscriminately.
    The expression "radio-frequency interference" is also commonly appIied to a radio-frequency
    disturbance or an unwanted signal.
