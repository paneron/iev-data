data:
  definition: navigation light positioned generally at the side of a vessel, and designed
    to show either a fixed green light to the starboard or a fixed red light to the
    port side of the longitudinal axis of the vessel, but not rearwards
  examples: []
  notes:
  - This entry was numbered 845-11-46 in IEC 60050-845:1987.
