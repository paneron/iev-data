data:
  definition: domain name including all higher level domain names up to the top-level
    domain name
  examples: []
  notes:
  - “Paris.nisc.sri.com” is a fully qualified domain name for the host at 192.33.33.109;
    “nisc.sri.com” is the fully qualified domain name for the NISC domain.
  - A fully qualified domain name must be unique within the Internet.
