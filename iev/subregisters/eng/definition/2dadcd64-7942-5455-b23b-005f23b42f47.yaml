  concept: e32f1bef-f0f7-55cf-b23c-6bcfaec2a164
  definition: counter tube designed to measure the activity of a liquid typically
    consisting of a cylindrical tube surrounded by a coaxial cylindrical cup that
    may be either fixed or removable
  examples: []
  notes:
  - The liquid is introduced into the annular space between the cup and the counter
    tube.
  - This entry was numbered 394-29-13 in IEC 60050-394:2007.
