data:
  definition: quotient of two quantities of different dimensions, used as a multiplier
    to express the proportionality equation between them
  examples: []
  notes:
  - 'A coefficient is a quantity having a dimension other than one. Examples: Hall
    coefficient, damping coefficient, temperature coefficient, gyromagnetic coefficient.'
  - 'The term "modulus" is sometimes used instead of coefficient. Example: modulus
    of elasticity.'
