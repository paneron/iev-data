data:
  definition: the effect of antenna parts lying in the path of rays arriving at or
    departing from a radiating element or the aperture of an antenna
  examples: []
  notes:
  - For example, the feed, sub-reflector, or support structure may produce aperture
    blockage for a reflector antenna.
