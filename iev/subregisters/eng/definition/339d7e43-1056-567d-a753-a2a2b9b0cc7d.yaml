data:
  definition: a satellite, the main purpose of which is the relay of data from one
    or more satellites or space probes to one or more earth stations
  examples: []
  notes:
  - A data relay satellite may also provide for communication in the other direction.
    Additionally it may be used as a relay for the operational control of spacecraft.
  - 'Data relay satellites are generally geostationary satellites.


