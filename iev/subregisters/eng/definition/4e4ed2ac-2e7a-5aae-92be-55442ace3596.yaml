data:
  definition: factor by which the {{electric charge, IEV:113-02-10}} on discharge
    has to be multiplied to determine the electric charge on charge required for the
    battery to recover its original state of charge
  examples: []
  notes:
  - The charge factor is the reciprocal of the charge efficiency.
