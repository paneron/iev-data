data:
  definition: quotient of the illuminance on a horizontal plane at a given point inside
    a building due to the light received directly from the sky and the illuminance
    due to an unobstructed hemisphere of sky of uniform luminance equal to that of
    the visible sky
  examples: []
  notes:
  - The sky factor has unit one.
dateAccepted: '2020-12-01T00:00:00+00:00'
