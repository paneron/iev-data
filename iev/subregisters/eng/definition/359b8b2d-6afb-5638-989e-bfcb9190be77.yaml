data:
  definition: pertaining to an alternating quantity represented by the product of
    a real constant and a sine or cosine function whose argument is a linear function
    of the independent variable
  examples: []
  notes:
  - The real constant may be a scalar, vector or tensor quantity.
  - Examples are stem:[a ( t ) = hat A cos ( omega t + vartheta_0 )] and stem:[a (
    x ) = hat A cos k ( x - x_0 )].
