data:
  definition: discharge lamp in which the light is produced directly or indirectly
    (by fluorescence) from the radiation of the <a href="IEV845-27-018">electric discharge</a>
    into a gas at low pressure, in the region in front of the cathode
  examples: []
  notes:
  - This entry was numbered 845-07-18 in IEC 60050-845:1987.
