  concept: 41ad101f-a7f3-50ca-b731-c972ba332c08
  definition: the luminous flux of an elementary source in one direction, divided
    by the apparent surface area of this source in the direction being considered
  examples: []
  notes:
  - In the SI system of units the luminance is expressed in candelas per square metre
    (cd/m^2^).
