data:
  definition: earthing or earthing and short-circuiting {{equipment, IEV:651-21-16}}
    using one or several lances as {{earthing and short-circuiting device, IEV:651-25-02}}
  examples: []
  notes:
  - The lance earthing is comprised of a conductive part (lance), an insulating handle
    with hand guard and/or an {{earthing stick, IEV:651-25-05}} or a coupling {{device,
    IEV:651-21-15}} for an additional insulating element.
  - The lance is pushed longitudinally and guided into lance contact.
  - 'This entry was numbered 651-14-13 in IEC 60050-651:1999. It has been modified
    as follows: Use of more appropriate English to provide greater clarity to the
    definition.'
dateAccepted: '2014-04-01T00:00:00+00:00'
