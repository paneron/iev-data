data:
  definition: component type of any {{fuel cell, IEV:485-08-01}} entity, which is
    present in every {{single cell, IEV:485-05-02}} of a {{fuel cell stack, IEV:485-06-01}}
  examples:
  - 'Examples of a repeat part include: the {{anode, IEV:485-02-04}}, the {{electrolyte,
    IEV:485-03-01}}, the {{cathode, IEV:485-02-05}}, the {{bipolar plate, IEV:485-06-04}},
    and the {{gas diffusion layer, IEV:485-04-05}}.'
  notes:
  - See also "{{non-repeat part, IEV:485-06-13}}".
  - See also "{{short stack, IEV:485-06-02}}".
