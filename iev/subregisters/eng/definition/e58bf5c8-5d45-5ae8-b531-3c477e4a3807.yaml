data:
  authoritative_source:
  - original: ITU-R Rec. 573 MOD
    ref: ITU-R Recommendation 573
    relationship:
      type: modified
  definition: the power supplied to the antenna feed line by a radio transmitter taken
    under the condition of no modulation
  examples: []
  notes:
  - With some types of modulating signals or of modulators, the concept of carrier
    power is meaningless.
