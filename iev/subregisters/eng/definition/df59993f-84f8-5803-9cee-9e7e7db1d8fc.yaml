data:
  definition: operative unit for electronic power conversion, comprising one or more
    electronic valve devices, transformers and filters if necessary and auxiliaries
    if any
  examples: []
  notes:
  - 'In English, the two spellings "convertor" and "converter" are in use, and both
    are correct. In this document, the spelling "converter" is used in order to avoid
    duplications.


