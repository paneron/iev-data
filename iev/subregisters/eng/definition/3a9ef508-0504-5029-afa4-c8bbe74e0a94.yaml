data:
  definition: use of vacuum to fill (or to impregnate) the voids in a coil winding
    or bulk superconductor with epoxy, wax or other suitable materials and thus provide
    structural support to the conductors
  examples: []
  notes:
  - The vacuum prevents small air cavities from remaining in the coil.
