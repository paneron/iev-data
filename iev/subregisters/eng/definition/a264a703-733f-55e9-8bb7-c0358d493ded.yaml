data:
  definition: 'ability to adequately satisfy the demand under given operating conditions
    for a given time interval


    image::/assets/images/parts/692/692-fig1-en.png[Figure 1 - Relationship between
    service reliability, system adequacy and system security]'
  examples: []
  notes:
  - The two components of reliability of an {{electric power system, IEV:692-01-02}}
    are {{system adequacy, IEV:692-01-05}} and {{system security, IEV:692-01-11}}.
  - Service reliability can be quantified using appropriate measures. See 692-08 to
    692-11, inclusive.
  - This entry was numbered 603-05-02 in IEC 60050-603:1986.
