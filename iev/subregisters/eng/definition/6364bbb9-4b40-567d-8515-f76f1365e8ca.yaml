data:
  definition: vision by the normal eye, intermediate between <a href="IEV845-22-016">photopic
    vision</a> and <a href="IEV845-22-017">scotopic vision</a>
  examples: []
  notes:
  - In mesopic vision, both the cones and the rods are active.
  - See also CIE 191:2010, _Recommended System for Mesopic Photometry based on Visual
    Performance._
  - This entry was numbered 845-02-11 in IEC 60050-845:1987.
