  concept: 3c9df522-b573-5ee3-a147-2dc79a2a6132
  definition: a primary digital group of 24 PCM channels assembled by PCM multiplex
    equipment which uses the CCITT quantizing law mu; the composite digital signal
    has a frame consisting of 24 octet time-slots and a single digit time-slot, and
    operates at a digit rate of 1 544 kbit/s
  examples: []
  notes:
  - This term should be used only when all the available channels are used as PCM
    channels.
