  concept: a0743d1a-05f5-5c94-a1b6-6c2a58cc011d
  definition: a set of rules which govern the setting up of connections in a circuit
    switched network
  examples: []
  notes:
  - 'Such rules settle, among others:


    - the class of each exchange


    - the circuit groups interconnecting two circuit switching exchanges, as well
    as the connection line groups,


    - at least one potential route for each call, between the terminal points involved.'
