data:
  definition: type of {{electrode, IEV:485-02-01}} specifically designed for gaseous
    reactants or products or both
  examples: []
  notes:
  - A gas diffusion electrode usually comprises one or more porous layers, like the
    {{gas diffusion layer, IEV:485-04-05}} and the {{catalyst layer, IEV:485-02-06}}.
  - Gas diffusion electrodes can be gas diffusion anodes or gas diffusion cathodes.
