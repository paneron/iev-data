data:
  definition: electrical signal which can be applied and removed during the time delay
    to pause the time delay
  examples: []
  notes:
  - The time relay output remains in the same operate or release condition during
    the pause.
  - The pause signal is provided by a separate device designed to close or open an
    electrical circuit.
