  concept: 03eabc9e-37ea-5c1a-b246-509b7e502e39
  definition: of an electroacoustic transducer for sound reception, for a specified
    frequency and a specified direction of sound incidence, quotient of the output
    open-circuit voltage by the sound pressure in the undisturbed plane-progressive
    free field
  examples: []
  notes:
  - If the load impedance is other than that of an open circuit, it shall be specified.
