  concept: 9db3ef19-e8a3-5afe-8f16-1001a28a17c6
  definition: an array antenna with uniform element spacing and excitation coefficients
    chosen such that the array factor can be expressed as a Chebyshev polynomial whose
    order is the number of elements minus one
  examples: []
  notes:
  - The array factor of a Chebyshev array is such that all the side lobes have the
    same level.
