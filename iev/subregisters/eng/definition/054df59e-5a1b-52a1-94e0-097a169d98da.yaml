  concept: 0d3434e4-a013-5f75-9a60-a8d98e2616e0
  definition: "binary relation ℛ between elements stem:[a] and stem:[b] of a given\
    \ set having the following properties:\n\n* reflexivity: stem:[a]ℛstem:[a]*,*\
    \ \n\n* antisymmetry: if stem:[a]ℛstem:[b] and stem:[b]ℛstem:[a] then stem:[a]\
    \ = stem:[b]*,* \n\n* transitivity: if stem:[a]ℛstem:[b] and stem:[b]ℛstem:[c]\
    \ then stem:[a]ℛstem:[c], for any elements stem:[a], stem:[b] and stem:[c] of\
    \ the given set"
  examples: []
  notes:
  - The given set is said to be ordered by the relation ℛ.
  - An order relation is a total order if at least one of the relations stem:[a]ℛstem:[b]
    and stem:[b]ℛstem:[a] is true for any elements stem:[a] and stem:[b]. The usual
    order for real numbers is a total order because stem:[a] ≤ stem:[b] or stem:[b]
    ≤ stem:[a].
  - An order relation is a partial order if, for at least two elements stem:[a] and
    stem:[b], neither stem:[a]ℛstem:[b] nor stem:[b]ℛstem:[a] is true. Examples are
    the divisibility relation for natural numbers and the inclusion relation for subsets
    of a set with at least two elements.
