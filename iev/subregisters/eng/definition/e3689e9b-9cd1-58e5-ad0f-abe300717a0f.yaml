data:
  definition: hand-held {{tool, IEV:651-21-14}}
  examples: []
  notes:
  - Hand tools may be {{insulated hand tools, IEV:651-21-20}}, {{insulating hand tools,
    IEV:651-21-21}} or {{hybrid hand tools, IEV:651-21-22}}.
  - Hand tools are normally tools such as screwdrivers, pliers, wrenches or knives.
  - Hand tools are designed to provide protection to the worker against electric shock.
  - This entry was numbered 651-01-27 in IEC 60050-651:1999. It has been modified
    to ensure greater clarification.
