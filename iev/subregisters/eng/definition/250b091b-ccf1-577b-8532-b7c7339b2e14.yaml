  - clause: 448-11-03
    link: https://webstore.iec.ch/publication/211
    original: IEC 60050-448:1995, 448-11-03, modified – The example is positioned
      before the Note 1 to entry. Reference to <a href=IEV448-11-04>IEV 448-11-04</a>
      added for "protection system".
    ref: IEC 60050-448:1995
    relationship:
      modification: The example is positioned before the Note 1 to entry. Reference
        to <a href=IEV448-11-04>IEV 448-11-04</a> added for "protection system".
      type: modified
  definition: 'equipment incorporating one or more {{protection relays, IEV:447-01-14}}
    and, if necessary, logic elements intended to perform one or more specified protection
    functions




    Note 1 to entry: "Protection equipment" is part of a {{"protection system", IEV:448-11-04}}.
    For example, phase comparison equipment is part of one line-end of a phase comparison
    protection system.'
  examples:
  - Distance protection equipment, phase comparison protection equipment.
  notes: []
