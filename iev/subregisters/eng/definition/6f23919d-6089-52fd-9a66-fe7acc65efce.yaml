  concept: 05b05f95-6b34-5506-88d3-406347419146
  definition: quotient of the diffusely reflected part of the (whole) reflected flux
    and the incident flux
  examples: []
  notes:
  - 'Reflectance, stem:[ρ], is the sum of regular reflectance, stem:[ρ]~r~, and diffuse
    reflectance, stem:[ρ]~d~: stem:[ρ] = stem:[ρ]~r~ + stem:[ρ]~d~.'
  - The diffuse reflectance has unit one.
  - This entry was numbered 845-04-62 in IEC 60050-845:1987.
