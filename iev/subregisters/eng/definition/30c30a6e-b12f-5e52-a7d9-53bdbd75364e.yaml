data:
  definition: attribute of a visual perception according to which an area appears
    to be similar to one of the colours red, yellow, green, and blue, or to a combination
    of adjacent pairs of these colours considered in a closed ring
  examples: []
  notes:
  - This entry was numbered 845-02-35 in IEC 60050-845:1987.
