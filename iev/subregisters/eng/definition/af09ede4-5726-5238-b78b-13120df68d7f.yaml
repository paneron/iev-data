data:
  definition: 'time integral of radiance, stem:[L]~e~, over a given duration, Δstem:[t]


    stem:[L_((e , t)) = underset((Delta t))( int ) L_e d t]'
  examples: []
  notes:
  - The corresponding photometric quantity is "luminance dose". The corresponding
    quantity for photons is "photon radiance dose".
  - The radiance dose is expressed in joule per square metre per steradian (J·m^−2^·sr^−1^).
