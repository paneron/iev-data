  concept: d8fa1763-f957-5bf9-b34a-c8ebd9f4dbd0
  definition: a part of an electrical system, confined to a given area, mainly including
    ends of transmission or distribution lines, electrical switchgear and controlgear,
    buildings and transformers. A substation generally includes safety or control
    devices (for example protection)
  examples: []
  notes:
  - 'The substation can be qualified according to the designation of the system of
    which it forms a part. Examples: transmission, substation (transmission system),
    distribution substation, 400 kV or 20 kV substation.'
