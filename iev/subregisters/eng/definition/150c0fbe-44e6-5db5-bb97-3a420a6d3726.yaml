  definition: new impression of a {{normative document, IEV:901-02-01}} that includes
    changes to the previous edition
  examples: []
  notes:
  - Even if only the content of existing {{correction, IEV:901-04-06}} or {{amendment,
    IEV:901-04-07}} sheets is incorporated into the text of a normative document,
    the new text constitutes a new edition.
