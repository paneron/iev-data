data:
  definition: transition comprising the two following characteristic phases:. placing
    in parallel with each motor or motor group a resistor of equal value in such a
    way that the connection(s) between motors, termed "bridge connection(s)" carry
    the difference between the currents in the motors and in the resistors. opening
    the bridge connection(s)
  examples: []
  notes: []
