data:
  definition: the dimension perpendicular to a scanning line of the smallest recognizable
    detail of the image produced by the shortest signal capable of actuating a facsimile
    receiver under specified conditions
  examples: []
  notes:
  - In phototelegraphy, the longitudinal and transverse dimensions of the finest detail
    correspond to those of the picture element.
  - In document facsimile, the transverse definition is equal to the scanning pitch.
dateAccepted: '1991-11-01T00:00:00+00:00'
