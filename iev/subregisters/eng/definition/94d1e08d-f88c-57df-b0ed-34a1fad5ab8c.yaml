  concept: cf947f31-0f7b-54a5-9620-3cf67cb62a7a
  definition: "functional unit that generates its output variable as a function of\
    \ its input variable according to a defined, time-invariant mathematical function\n\
    \nstem:[v ( t ) = f u ( t )]\n\nwhere<table>\r\n<tr>\n<td>stem:[t]</td>\n<td>is\
    \ the time;</td>\n</tr>\r\n<tr>\n<td>\nstem:[u](stem:[t])</td>\n<td>is the input\
    \ variable;</td>\n</tr>\r\n<tr>\n<td>stem:[f]</td>\n<td>is the function;</td>\n\
    </tr>\r\n<tr>\n<td>\nstem:[v](stem:[t])</td>\n<td>is the output variable.</td>\n\
    </tr>\r\n</table>"
  examples: []
  notes:
  - This entry was numbered 351-32-19 in IEC 60050-351:2006.
