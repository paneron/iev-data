  concept: 90589e7a-019a-5506-b133-6127f8806816
  definition: '1 – a device for detecting radio-frequency radiation and extracting
    certain characteristics


    2 – in radiocommunication, a device with associated antenna or including an antenna,
    used to select the desired radio-frequency signals from the incident radio-frequency
    radiation, to amplify them, demodulate them and if necessary convert the recovered
    signals into a directly usable form such as sounds or pictures'
