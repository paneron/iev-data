  concept: f74ac361-2dc7-5aaf-addd-98b1285731fa
  definition: the product of the power supplied to an antenna and the relative gain
    of the antenna in a given direction, with respect to a half-wave dipole
  examples: []
  notes:
  - The use of the concept of equivalent isotropically radiated power is to be preferred
    to that of effective radiated power.
