data:
  definition: single electrical component encapsulating principally one or more LEDs,
    possibly with optical elements and thermal, mechanical, and electrical interfaces
  examples: []
  notes:
  - The component does not include the control unit of the controlgear, does not include
    a cap, and is not connected directly to the supply voltage.
  - An LED package is a discrete component and part of the LED module or LED lamp.
