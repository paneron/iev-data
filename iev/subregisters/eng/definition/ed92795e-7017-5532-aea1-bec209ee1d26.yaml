data:
  definition: the angle between two directions in a specified plane containing the
    direction of maximum radiation or the axis of symmetry of a beam or a radiation
    lobe, on both sides of this direction or axis, the two directions corresponding,
    for example, to a given fraction of the maximum radiation or to the first minimums
  examples: []
  notes:
  - The most generally used beamwidth is half-power beamwidth.
