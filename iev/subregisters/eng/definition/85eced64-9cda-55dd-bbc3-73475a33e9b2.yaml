data:
  definition: a linear two port device for supplying at each frequency in a given
    frequency band sinusoidal output signals having a specified phase difference relative
    to the phase of the sinusoidal input signals without modifying the other characteristics
    of the signal, in particular the amplitude/frequency characteristic
  examples: []
  notes: []
