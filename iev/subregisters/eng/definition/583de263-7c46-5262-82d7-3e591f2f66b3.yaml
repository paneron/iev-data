data:
  definition: group of interconnected loads and distributed energy resources with
    defined electrical boundaries forming a local electric power system at distribution
    voltage levels, that cannot be connected to a wider electric power system
  examples: []
  notes:
  - Isolated microgrids are usually designed for geographical islands or for rural
    electrification.
