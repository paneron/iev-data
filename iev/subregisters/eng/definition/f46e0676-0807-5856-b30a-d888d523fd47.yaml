  concept: 13f8b091-0e30-5281-a445-7e112be0241f
  definition: open-loop control with stepwise control actions in which the transition
    from one step to the following is determined by a program in accordance with specified
    transition conditions
  examples: []
  notes:
  - The steps of the sequential control correspond to the consecutive discrete operating
    conditions of the technical process, for example several final controlled variables
    or several reference variables.
  - This entry was numbered 351-26-53 in IEC 60050-351:2006.
