data:
  definition: the reference equivalent of the complete connection constituted by a
    sending system to be assessed, an attenuator, and the receiving system of the
    new fundamental system for the determination of reference equivalents or NOSFER
    minus the value of the attenuator
  examples: []
  notes:
  - The sending reference equivalent is strictly defined by the measuring method described
    in the CCITT Recommendation P72 from the Volume V of the Red Book, 1985.
