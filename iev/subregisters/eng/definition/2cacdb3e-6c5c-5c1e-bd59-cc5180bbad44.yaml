data:
  definition: quantity equal to the negative of pressure stem:[p] divided by volume
    strain stem:[ϑ], under given conditions, thus stem:[K] = −stem:[p] / stem:[ϑ]
  examples: []
  notes:
  - 1 Usually, an isothermal process is considered.
  - 2 The coherent SI unit of modulus of compression is pascal, Pa.
