  concept: 070e55eb-efc8-59e6-8ff2-35a7a949a438
  definition: mathematical integral of the gas concentration along the optical path
    expressed in units of concentration multiplied by distance, e.g. LFL.metre for
    flammable gases or ppm.metre for toxic gases
  examples: []
  notes:
  - 100 %LFL × 1 metre = 1 LFL.metre; 10 %LFL × 10 metre = 1 LFL.metre.
