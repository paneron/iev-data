data:
  definition: ideal surface for which the radiation coming from that surface is distributed
    angularly according to Lambert's cosine law
  examples: []
  notes:
  - For a Lambertian surface, stem:[M] = πstem:[L] where stem:[M] is the radiant exitance
    or luminous exitance, and stem:[L] the radiance or luminance.
  - This entry was numbered 845-04-57 in IEC 60050-845:1987.
