  concept: a4f3d299-854a-5718-a0c8-379047dd7896
  definition: in the local line network, equipment which enables an incoming pair
    to be connected to any of the outgoing pairs
  examples: []
  notes:
  - Cross-connection points are designated as primary or secondary according to their
    form and importance in the network. They are located between the main distribution
    frame and a number of distribution points.
