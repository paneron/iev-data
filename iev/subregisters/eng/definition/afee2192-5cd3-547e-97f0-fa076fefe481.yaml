  definition: unit of level of a field quantity when the base of the logarithm is
    e = 2,718... . Also, unit of level of a power-like quantity when the logarithm
    is on the base the square of e, which is equal to 7,389...
  examples: []
  notes:
  - The decineper is one-tenth of a neper.
  - One neper equals 8,686... decibels.
