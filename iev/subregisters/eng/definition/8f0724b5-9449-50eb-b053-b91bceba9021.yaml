data:
  definition: standardized unit of measure of erythemal radiation
  examples: []
  notes:
  - One standard erythema dose (1 SED) is equivalent to an erythemal radiant exposure
    of 100 J·m^−2^.
  - See also "<a href="IEV845-26-068">minimal erythema dose</a>".
  - See also ISO/CIE 17166, _Erythema Reference Action Spectrum and Standard Erythema
    Dose_.
