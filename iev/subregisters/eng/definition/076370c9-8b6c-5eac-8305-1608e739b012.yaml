data:
  definition: process by which the state of the visual system is modified by previous
    and present exposure to stimuli that can have various luminance values, spectral
    distributions and angular subtenses
  examples: []
  notes:
  - Adaptation to specific spatial frequencies, orientations, sizes, etc. is recognized
    as being included in this definition.
  - This entry was numbered 845-02-07 in IEC 60050-845:1987.
