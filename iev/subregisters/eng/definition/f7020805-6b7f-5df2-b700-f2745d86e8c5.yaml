data:
  definition: electric lamp based on LED technology
  examples: []
  notes:
  - An LED lamp can be an <a href="IEV845-27-055">integrated LED lamp</a> (LEDi lamp),
    or a <a href="IEV845-27-056">semi-integrated LED lamp</a> (LEDsi lamp), or a <a
    href="IEV845-27-057">non-integrated LED lamp</a> (LEDni lamp).
  - LED lamps can incorporate at least one LED module.
