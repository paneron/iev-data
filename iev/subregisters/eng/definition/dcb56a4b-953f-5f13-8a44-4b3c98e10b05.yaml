  definition: substance that has, according to defined classification criteria, the
    potential for adversely impacting human health and/or the {{environment, IEV:901-07-01}}
  examples: []
  notes:
  - The criteria for determining whether a substance is classified as hazardous are
    defined by law or {{regulation, IEV:901-02-10}}.
