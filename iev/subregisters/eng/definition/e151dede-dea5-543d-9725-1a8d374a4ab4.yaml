  concept: 2fc14932-d6f5-5dbf-aec9-1a978b6a3d8e
  definition: sending of a command usually sequential and possibly cyclic, from a
    central station to stations of a telecommunication network in order to alert each
    station to be ready to receive the message directed to it
  examples: []
  notes:
  - This concept is applicable to mobile radio networks and also to other types of
    telecommunication network such as data transmission networks.
