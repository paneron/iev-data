data:
  definition: circuit composed of ideal circuit elements which has, at the terminals
    or ports, a behaviour equivalent to that of a given electric or magnetic circuit
    or device
  examples: []
  notes:
  - Equivalent electric circuits can also be used to represent other kinds of devices
    or phenomena.
