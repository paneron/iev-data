data:
  definition: existence of two or more different ways or means of achieving a specified
    objective. Diversity is specifically provided as a defence against common cause
    failure. It may be achieved by providing systems that are physically different
    from each other or by functional diversity, where similar systems achieve the
    specified objective in different ways
  examples: []
  notes:
  - This definition is wider that than used by IAEA 2.
