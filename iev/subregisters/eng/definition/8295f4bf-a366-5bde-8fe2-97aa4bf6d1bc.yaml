data:
  definition: sum of durations characterized by given conditions over a given time
    interval
  examples: []
  notes:
  - 'The time intervals related to the different durations may overlap each other
    or not. Example for non-overlapping time intervals: accumulated down time. Example
    for overlapping time intervals: maintenance man-hours. (See IEC 60050-191:1990).'
