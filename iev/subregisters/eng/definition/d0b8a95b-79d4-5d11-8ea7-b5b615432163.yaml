data:
  definition: boundary of a residential property over which it is physically possible
    for spill light from a subject lighting installation to pass and directly impact
    upon either:<ol type="a">. a dwelling located on the subject property; or. the
    potential site of a dwelling if there is no development on the subject property
  examples: []
  notes:
  - A boundary screened by a high opaque fence or other substantially continuous physical
    barrier that obstructs direct light, preventing it from reaching the dwelling,
    does not comprise a relevant boundary. The physical barrier can be anywhere between
    the subject lighting installation and the residential property.
dateAccepted: '2020-12-01T00:00:00+00:00'
