  concept: eebd1c9e-8f5f-54de-8661-744030b646fc
  definition: highest temperature that can be attained in service under the most adverse
    operating conditions (but within the recognized tolerance) by any part or surface
    of the equipment, protective system or component that can produce an ignition
    of the surrounding explosive atmosphere
  examples: []
  notes:
  - The maximum surface temperature marked on the equipment includes safety margins
    depending on the EPL of the equipment.
  - The surface temperature which is relevant can be internal or external depending
    upon the Type of Protection concerned.
  - For {{Ex Equipment, IEV:426-01-14}} in an explosive dust atmosphere, this temperature
    occurs on the external surface of the enclosure and can include a defined dust
    layer condition.
