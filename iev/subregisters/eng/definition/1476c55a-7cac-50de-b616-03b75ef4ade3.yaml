data:
  definition: time interval starting at midnight and ending at the next midnight
  examples: []
  notes:
  - 1 The ending midnight of a calendar day coincides with the starting midnight of
    the next day.
  - 2 The duration of a calendar day is 24 h, except for special situations (daylight
    saving time, leap second).
