data:
  definition: for a nuclear installation or a nuclear site, a set of operations designed
    to eliminate or reduce the radioactivity. In particular through decontamination
    or disposal of materials, allowing the recovery of controlled radioactive substances
  examples: []
  notes:
  - Complete removal of the contamination is not implied.
