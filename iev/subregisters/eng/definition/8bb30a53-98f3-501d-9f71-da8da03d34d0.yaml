  concept: 52ae5029-cd63-55dd-acef-f52d07fa944c
  definition: a property of a device which causes more than one error to occur in
    its output signal when a single digital error is present in its input signal
  examples: []
  notes:
  - Line decoders and descramblers are examples of devices which may cause error multiplication.
