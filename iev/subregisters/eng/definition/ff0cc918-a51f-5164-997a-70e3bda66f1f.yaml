  definition: set of functions, such that each of them is orthogonal to any other
  examples: []
  notes:
  - "Examples:\n\n\n\n* Legendre polynomials P constitute a system of orthogonal functions\
    \ on the interval stem:[- 1 , + 1] because stem:[int_( - 1)^( + 1) P_k ( x ) P_l\
    \ ( x ) d x = 0] for any integers stem:[k != l].\n\n* Laguerre polynomials L constitute\
    \ a system of orthogonal functions on the interval stem:[0 , + oo] with the weight\
    \ stem:[e x p ( - x )] because stem:[int_( 0)^( + oo) L_k ( x ) L_l ( x ) exp\
    \ ( - x ) d x = 0] for any integers stem:[k != l].\n\n* Trigonometric functions\
    \ sine and cosine constitute a system of orthogonal functions on the interval\
    \ stem:[0 , 2 pi] because stem:[int_( 0)^( 2 pi) sin ( k x ) sin ( l x ) d x =\
    \ 0] and stem:[int_( 0)^( 2 pi) cos ( k x ) cos ( l x ) d x = 0] for any integers\
    \ stem:[k != l], and stem:[int_( 0)^( 2 pi) sin ( k x ) cos ( l x ) d x = 0] for\
    \ any integer stem:[k] and stem:[l]. \n"
