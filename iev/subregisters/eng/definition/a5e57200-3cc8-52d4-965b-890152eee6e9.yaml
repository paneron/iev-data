data:
  definition: 'quotient of the <a href="IEV845-24-083">spectral linear attenuation
    coefficient</a>, stem:[μ](stem:[λ]), and the mass density, stem:[ρ], of the medium


    stem:[mu_m ( lambda ) = ((mu ( lambda )))/((rho_(())))]'
  examples: []
  notes:
  - The spectral mass attenuation coefficient is expressed in square metre per kilogram
    (m^2^·kg^−1^).
  - This entry was numbered 845-04-79 in IEC 60050-845:1987.
