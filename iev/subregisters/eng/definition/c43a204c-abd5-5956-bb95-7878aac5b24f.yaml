data:
  definition: the ratio of an electromagnetic quantity, usually voltage or current,
    appearing at a specified location of a given circuit to the corresponding quantity
    at a specified location in the circuit from which energy is transferred by coupling
  examples: []
  notes:
  - The term "coupling" is defined in chapters 131 and 726.
