  concept: 25f8ebf7-5f34-59ad-a5fd-8cefc71c357f
  definition: make an electric connection between a given point in a system or in
    an installation or in equipment and local earth
  examples: []
  notes:
  - 'The connection to local earth may be:


    – intentional, or


    – unintentional or accidental


    – and may be permanent or temporary.'
