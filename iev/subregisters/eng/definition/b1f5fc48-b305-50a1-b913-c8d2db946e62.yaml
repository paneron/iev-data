data:
  definition: part of the input voltages for which the amplitude and either the phase
    or the polarity are the same, which exists between each of the input terminals
    and a reference point
  examples: []
  notes:
  - This reference point can be the chassis terminal, or the measuring earth terminal,
    or it can be an inaccessible point.
