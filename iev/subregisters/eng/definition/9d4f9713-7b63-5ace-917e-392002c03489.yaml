data:
  definition: 'under periodic conditions, ratio of the absolute value of the active
    power stem:[P]  to the apparent power stem:[S]:


    stem:[lambda = ((| P |))/(S)]'
  examples: []
  notes:
  - Under sinusoidal conditions, the power factor is the absolute value of the active
    factor.
