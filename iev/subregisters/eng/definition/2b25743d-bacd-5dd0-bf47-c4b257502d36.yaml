  definition: electrochemical device that converts the chemical energy of a fuel and
    an oxidant to electric energy (DC power), heat and reaction products
  examples: []
  notes:
  - The fuel and oxidant are typically stored outside of the fuel cell and transferred
    into the fuel cell as they are consumed.
