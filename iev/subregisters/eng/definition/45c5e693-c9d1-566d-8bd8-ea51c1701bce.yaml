  concept: bb5985ed-e02a-5373-a188-f7603c031963
  definition: a region in which fading and distortion affect the reception from a
    sound broadcasting transmitter owing to interaction between ground and ionospheric
    waves from other synchronized sound broadcast transmitters
  examples: []
  notes:
  - In practice this concept only applies to long-wave and medium-wave transmissions.
