data:
  definition: assembly incorporating one or more {{fuel cell stacks, IEV:485-06-01}}
    and, if applicable, additional components, that is intended to be integrated into
    a power system or a vehicle
  examples: []
  notes:
  - 'A fuel cell module comprises the following main components: one or more fuel
    cell stack(s), a piping system for conveying fuels, oxidants and exhausts, electric
    connections for the power delivered by the stack(s), and means for monitoring,
    control or both. Additionally, a fuel cell module can comprise: means for conveying
    additional fluids (e.g. cooling media, inert gas), means for detecting normal
    and abnormal operating conditions, enclosures or pressure vessels and module ventilation
    systems, and the required electronic components for module operation and power
    conditioning.'
