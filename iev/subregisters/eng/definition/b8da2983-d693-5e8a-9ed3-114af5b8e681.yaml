    original: IEC 60050-113:1996, 113-06-48
    ref: IEC 60050-113:1996
    relationship:
      type: identical
  definition: conductive gaseous medium consisting of free electrons, ions and neutral
    atoms or molecules, the proportions of the various particles being such that on
    a macroscopic scale the medium is electrically neutral
  examples: []
  notes:
  - In the thermonuclear domain, a plasma is called hot when its state depends on
    the radiation and a plasma is called cold when the thermal agitation is neglected.
  - This entry was numbered 393-13-46 in IEC 60050-393:2003.
