data:
  definition: <a href="IEV845-21-016">spectral line</a> that is the result of direct
    transition from an excited energy level to the ground level, or vice versa, without
    going through intermediate levels
  examples:
  - For mercury, the resonance line is at stem:[λ] = 253,7 nm and for sodium it is
    at stem:[λ] = 589,6 nm.
  notes:
  - This entry was numbered 845-04-35 in IEC 60050-845:1987.
