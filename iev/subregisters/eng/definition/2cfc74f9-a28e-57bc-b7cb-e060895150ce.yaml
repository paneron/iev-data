  concept: f6b5fd43-7c85-54b1-9ba4-3d35c798129c
  definition: 'a fundamental reference system of the CCITT comprising:


    the reference apparatus for the determination of transmission performance ratings
    or ARAEN;


    a band-pass filter cutting off at 300 and 3400 Hz;


    a device allowing specified electrical background noise to be injected at the
    input of the receiving system of the ARAEN'
  examples: []
  notes:
  - The SRAEN is described in the CCITT Recommendation P44 from the Volume V of the
    Yellow Book, 1981.
