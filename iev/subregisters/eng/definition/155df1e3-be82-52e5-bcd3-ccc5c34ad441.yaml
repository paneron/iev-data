  concept: 9e15b63b-dea4-51ea-9298-eec74dc4e2e3
  definition: ionization chamber containing flat electrodes and an intervening additional
    electrode, called the Frisch grid, which is held at an intermediate potential,
    to reduce the influence of ions and to increase the efficiency
  examples: []
  notes:
  - A grid ionization chamber is a pulse ionization chamber mainly used to measure
    the energy of alpha particles or fission fragments.
  - This entry was numbered 394-25-07 in IEC 60050-394:2007.
