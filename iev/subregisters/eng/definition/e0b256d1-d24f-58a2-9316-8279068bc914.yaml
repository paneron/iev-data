data:
  definition: graph of steady-state values of an output variable as a function of
    steady-state values of an input variable, the other input variables being maintained
    at specified constant values
  examples: []
  notes:
  - If the other input variables are treated as parameters, a set of characteristic
    curves is obtained.
  - This entry was numbered 351-24-10 in IEC 60050-351:2006.
