  definition: qualifies a {{quantity name, IEV:112-01-02}} to indicate the quotient
    of that quantity by the mass
  examples: []
  notes:
  - 'The symbol of the specific quantity associated with a given quantity is often
    the lower-case letter corresponding to the symbol of the given quantity. Examples:
    volume stem:[V], specific volume stem:[v]; heat capacity stem:[C], specific heat
    capacity stem:[c]; activity stem:[A], specific activity stem:[a].'
