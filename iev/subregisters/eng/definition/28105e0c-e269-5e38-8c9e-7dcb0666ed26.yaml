  concept: 7ea98729-f72c-57fd-9ae5-089d47218223
  definition: 'an insert between waveguide flanges intended to serve one or more of
    the following primary purposes:


    a) to reduce gas leakage affecting internal waveguide pressure


    b) to prevent intrusion of foreign material into the waveguide, or


    c) to reduce power leakage and arcing'
