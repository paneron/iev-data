data:
  definition: circuit in a synchronous, DC or single-phase commutator machine which,
    in service, receives active power from or delivers active power to the external
    electrical system
  examples: []
  notes:
  - This definition applies also to the synchronous compensator if the term "active
    power" is replaced by "reactive power".
