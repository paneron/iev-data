data:
  definition: a combination of a mechanical switching device and one or more fuses
    in a composite unit, assembled by the manufacturer or in accordance with his instructions
  examples: []
  notes:
  - Some fuse-combination units may be provided with a striker release such that the
    operation of any striker causes all poles of the associated mechanical switching
    device to open.
