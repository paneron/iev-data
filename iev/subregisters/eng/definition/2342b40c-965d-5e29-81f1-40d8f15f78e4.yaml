data:
  definition: 'the quotient of dstem:[X] by dstem:[t], where dstem:[X] is the increment
    of the exposure in time dstem:[t]


    stem:[overset(˙)(X) = ((d X))/((d t))]'
  examples: []
  notes:
  - The SI unit of exposure rate is C kg^−1^ s^−1^ (A kg^−1^). The earlier special
    units of exposure rate, still in temporary use, were R s^−1^, R min^−1^, and R h^−1^.
