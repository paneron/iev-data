  concept: 0464e4e3-4bf8-56c6-9e67-6fb90ef40c72
  definition: portion of the {{electric power system, IEV:692-01-02}} comprising the
    facilities used for the generation and transmission of electric energy
  examples: []
  notes:
  - The extent of the bulk electric system is usually limited to the larger generation
    facilities connected directly to high voltage transmission system for the purpose
    of production and transmission of electric energy to major industrial and distribution
    centres.
  - In English, the term "composite system" is also used for this concept.
