  authoritative_source:
  - clause: '4.21'
    original: VIM 4.21
    ref: JCGM VIM
    relationship:
      type: identical
  definition: distance between two successive scale marks measured on the same line
    as the scale length
  examples: []
  notes:
  - Scale spacing is expressed in units of length, regardless of the units of the
    measurand, or the units marked on the scale.
