  concept: 4fddebb6-0424-5209-a514-b0a79ac8ac83
  definition: an exchange which is necessarily working whenever any terminal of a
    given set, said to be connected to this exchange, is involved in a communication;
    this exchange usually provides an interface between the signalling particular
    to the terminals and other types of signalling
  examples: []
  notes:
  - There is at least one, and generally only one, serving connection exchange to
    which a given terminal is interconnected by a set of lines in parallel.
