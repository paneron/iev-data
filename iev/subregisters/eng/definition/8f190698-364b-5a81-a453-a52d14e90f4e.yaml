data:
  definition: average illuminance on strips, which are adjacent to the edges of both
    sides of the carriageway, to the average illuminance on the adjacent strips in
    the carriageway
  examples: []
  notes:
  - Specific requirements regarding the width of the strips are defined in CIE 140,
    _Road Lighting Calculations_.
  - The surround ratio has unit one.
  - This note applies to the French language only.
