data:
  definition: each of the energy levels of an atom or molecule resulting from the
    splitting of an electronic level due mainly to the coupling of electron and nucleus
    magnetic moments
  examples: []
  notes:
  - The transition between the two hyperfine levels of the ground state of the caesium
    133 atom is used for the definition of the second in SI (see {{112-02-04, IEV:112-02-04}}).
