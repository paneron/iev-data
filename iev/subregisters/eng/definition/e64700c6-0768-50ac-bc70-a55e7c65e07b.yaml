data:
  definition: maximum gauge pressure at which a {{fuel cell, IEV:485-08-01}} or a
    {{fuel cell power system, IEV:485-09-01}} can be operated
  examples: []
  notes:
  - The maximum allowable working pressure is expressed in Pa.
  - The maximum allowable working pressure is the pressure used in determining the
    setting of pressure limiting/relieving devices installed to protect a component
    or system from accidental over-pressurizing.
