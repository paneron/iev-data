data:
  definition: square matrix *stem:[A]* for which the inverse *stem:[A]*^−1^ is equal
    to the transpose matrix *stem:[A]*^T^
  examples: []
  notes:
  - 'For an orthogonal matrix with elements stem:[Aij]:


    stem:[underset(i)( sum ) A_((i j)) A_((i k)) = delta_((j k))] and stem:[underset(k)(
    sum ) A_((i k)) A_((j k)) = delta_((i j))]


    where δ~stem:[jk]~ and δ~stem:[ij]~ are Kronecker deltas.'
