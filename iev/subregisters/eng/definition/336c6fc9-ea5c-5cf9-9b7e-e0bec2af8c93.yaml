  definition: variation of reactive ion etching (RIE), which can produce high {{aspect-ratio,
    IEV:523-07-04}} structures with vertical sidewalls
  examples: []
  notes:
  - For example, high aspect-ratio structures can be produced by introducing alternately
    an etching gas and a protective-film-forming gas in reactive ion etching equipment.
  - This note applies to the French language only.
