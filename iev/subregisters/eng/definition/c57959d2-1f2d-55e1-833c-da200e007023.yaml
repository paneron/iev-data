  definition: maximum steady-state asynchronous torque which the motor develops without
    an abrupt drop in speed, when the motor is supplied at the rated voltage and frequency
  examples: []
  notes:
  - This definition does not apply to motors with torques that continually decrease
    with increase in speed.
