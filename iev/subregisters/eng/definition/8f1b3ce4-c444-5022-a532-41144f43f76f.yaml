data:
  definition: electrical power consumed by the device in standby mode
  examples: []
  notes:
  - Standby power is typically expressed in milliwatt (mW).
  - For emergency lighting luminaires, standby power does not include the charging
    power.
  - The device can be a luminaire, control gear, etc.
