data:
  definition: a measure expressed in decibels for charaterizing the loudness performance
    of complete telephone connections or of parts thereof such as sending system,
    line, receiving system
  examples: []
  notes:
  - The loudness rating is strictly defined in the CCITT Recommendation P.76 from
    the Volume V of the Blue Book, 1989 so as to overcome certain serious difficulties
    experienced in applying reference equivalents.
