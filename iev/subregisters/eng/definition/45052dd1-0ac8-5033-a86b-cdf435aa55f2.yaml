  definition: physical quantity the value of which is subject to change and can usually
    be measured
  examples: []
  notes:
  - 'The term "variable" alone is frequently used to circumvent the lengthy but correct
    designation "variable quantity".


    Note 2 to entry: See also IEC 60050-112:2010, 112-01-01.


