data:
  definition: ratio, expressed in decibels, between two voltages occurring at the
    output terminals of channels A and B, viz. stem:[U]~A~ due to the wanted signal
    intended for channel A, and stem:[U']~A~ due to the unwanted signal produced by
    channel A in channel B
