data:
  definition: a mode of operation in which the signal messages for a group of traffic
    circuits between two switching centres are sent over two or more signalling links
    in tandem, with the signal messages being processed for forward routing and forwarded
    to the next link at one or more signal transfer points
  examples: []
  notes: []
