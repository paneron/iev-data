  concept: 8217d02c-fd29-565c-9bff-85a369bb3ee2
  definition: amplifier producing (almost) zero output for all inputs having an amplitude
    below a threshold amplitude
  examples: []
  notes:
  - A biased amplifier has a constant gain for that portion of the input signal that
    has an amplitude above the bias threshold up to a specified maximum.
  - This entry was numbered 394-23-16 in IEC 60050-394:2007.
