  definition: rate at which a cell's performance deteriorates over time
  examples: []
  notes:
  - The degradation rate can be used to measure both recoverable and permanent losses
    in cell performance.
  - The typical unit of measure is volts (DC) per unit time or percentage of initial
    value (volt DC) per a fixed time, at rated current.
