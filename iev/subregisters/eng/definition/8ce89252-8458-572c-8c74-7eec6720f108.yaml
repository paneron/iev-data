  concept: 94fb0356-4202-55fa-8852-11a7b6635bc8
  definition: a conductive surface or conductive assembly which acts as a practically
    continuous surface, whose dimensions are large compared to the wavelength, used
    to reinforce or divert the incident radiation in desired directions
  examples: []
  notes:
  - The term "reflector" may be used also for a reflector element.
