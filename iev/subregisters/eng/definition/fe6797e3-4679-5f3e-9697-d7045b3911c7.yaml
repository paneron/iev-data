data:
  definition: means of repair involving, for example, the removal or addition of material
    to reclaim component parts that have sustained damage in order to restore such
    parts to a serviceable condition in accordance with the relevant standard
  examples: []
  notes:
  - '"The relevant standard" means the standard to which the individual parts were
    originally manufactured.'
