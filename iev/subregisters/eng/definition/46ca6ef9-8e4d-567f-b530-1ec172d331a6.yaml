data:
  definition: integral over a portion of a surface, the differential element of which
    is any type of the product of a scalar, a vector or a tensor by the scalar surface
    element or the vector surface element
  examples: []
  notes:
  - This integral may be a scalar, a vector or a tensor according to the kind of product.
