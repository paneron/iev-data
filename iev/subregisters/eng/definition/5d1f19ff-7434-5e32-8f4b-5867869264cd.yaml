data:
  definition: value below which the average illuminance over a specified surface is
    not permitted to fall
  examples: []
  notes:
  - The maintained average illuminance is the average illuminance over the specified
    surface at the time maintenance should be carried out.
  - The maintained average illuminance is expressed in lux (lx &amp;equals; lm·m^−2^).
