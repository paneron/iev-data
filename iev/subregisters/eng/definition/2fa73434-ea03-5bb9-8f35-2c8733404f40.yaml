  definition: region of an elastic medium in which ultrasound waves exist
  examples: []
  notes:
  - The field reflects either the spatial extent of the waves or characteristics of
    the waves themselves.
  - An ultrasound field is an acoustic field at frequencies above about 20 kHz.
