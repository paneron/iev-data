data:
  definition: for a resonant circuit at a given frequency, 2π times the ratio of the
    stored energy at the beginning of cycle to the energy dissipated during the cycle
  examples: []
  notes:
  - The quality factor is a measure of sharpness of the resonance.
  - In French, the term “facteur de surtension” is in common usage, even if there
    is no overvoltage.
