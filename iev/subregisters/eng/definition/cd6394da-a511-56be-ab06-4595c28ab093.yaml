data:
  definition: backup protection which is energised either from those instrument transformers
    which energize the main protection or from instrument transformers associated
    with the same primary circuit as the main protection
  examples: []
  notes:
  - In the USA, the term "circuit local backup protection" is sometimes used as an
    alternative to the term "breaker failure protection".
