data:
  definition: 'for a sinusoidal quantity stem:[a ( t ) = hat A cos ( omega t + vartheta_0
    )], complex quantity


    stem:[underset(_)(a) ( t ) = hat A cos ( omega t + vartheta_0 ) + j s i n ( omega
    t + vartheta_0 ) = hat A exp j ( omega t + vartheta_0 ) = hat A exp ( j omega
    t ) exp ( j vartheta_0 )]


    where j is the imaginary unit, stem:[hat A] is complex amplitude, stem:[omega]
    is angular frequency, and stem:[vartheta_0] is initial phase'
  examples: []
  notes:
  - The instantaneous value of the quantity is the real part of its complex representation.
