data:
  definition: 'representation of a real or complex function stem:[f](stem:[t]) of
    the real variable stem:[t] by the integral transformation


    stem:[f ( t ) = (1)/((2 pi)) int_( - oo)^( + oo) F ( omega ) e^(j omega t) d omega]


    where stem:[F ( omega )] is the Fourier transform of the function stem:[f ( t
    )] and j is the imaginary unit'
  examples: []
  notes: []
