data:
  definition: solid, semi-solid,  liquid or viscous liquid organic material that has
    an indefinite and often high relative molecular mass, exhibits a tendency to flow
    when subjected to stress, and usually has a softening or melting range
  examples: []
  notes:
  - In a broad sense, the term is used to designate any polymer that is a basic material
    for plastics.
  - Liquids used for impregnation and subsequently solidified are also called resins
    (see also 212-15-28, 212-15-30, 212-15-31 and 212-15-32).
