data:
  definition: jerky and irregular displacement of the picture due to a fault of {{synchronization,
    IEV:704-13-17}}
  examples: []
  notes:
  - In English, the term "jitter" has different meanings for signals (see {{IEV 702-07-74,
    IEV:702-07-74}} and {{IEV 704-16-13, IEV:704-16-13}}) and in video technology
    (see {{IEV 806-17-23, IEV:806-17-23}}).
  - In French, the term "gigue" has a different meaning in television (see {{IEV 723-06-11,
    IEV:723-06-11}}).
