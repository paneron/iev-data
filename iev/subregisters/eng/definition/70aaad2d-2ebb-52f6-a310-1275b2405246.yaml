data:
  definition: an effect occurring in digital television images resulting from the
    use of an insufficient number of quantizing intervals to convey the original analogue
    signal
  examples: []
  notes:
  - In English, the term "contour distortion" is used when this effect is unwanted,
    and the term "posterization" is used when this effect is used to provide special
    effects.
  - In French, the term "distorsion de contour" is used only when the effect is unwanted.
