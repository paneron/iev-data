data:
  definition: generation and maintenance of evidence to ensure that the equipment
    will operate on demand in the presence of defined environmental conditions according
    to the specification, performance and safety requirements of the appertaining
    system
  examples: []
  notes:
  - More specific requirements are needed for particular equipment, conditions or
    applications.
  - This entry was numbered 393-18-38 in IEC 60050-393:2003.
