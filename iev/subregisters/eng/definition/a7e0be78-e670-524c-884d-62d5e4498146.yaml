  definition: photoluminescence whose radiation is located in a spectral region of
    shorter wavelengths than that of the exciting radiation
  examples: []
  notes:
  - Anti-Stokes luminescence happens, for instance, when the energy of the emitted
    photons originates from the absorption of two exciting photons.
  - This entry was numbered 845-04-22 in IEC 60050-845:1987.
