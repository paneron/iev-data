data:
  definition: a filter composed of tin, copper, and aluminium that transmits more
    radiation than a copper filter that produces radiation of the same half value
    layer
  examples: []
  notes:
  - 'Commonly used Thoraeus filters are:


    Th 1: 0,4 mm Sn; 0,25 mm Cu; 1 mm Al


    Th 2: 0,8 mm Sn; 0,25 mm Cu; 1 mm Al


    Th 3: 1,2 mm Sn; 0,25 mm Cu; 1 mm Al'
