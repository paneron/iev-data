data:
  definition: the distortion of a pulse characterized by an increase in pulse duration
  examples: []
  notes:
  - Pulse broadening occurs as a result of dispersion or other mechanisms.
  - Pulse broadening may be specified by the impulse response, or the full duration
    half maximum pulse broadening.
