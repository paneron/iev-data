data:
  definition: ancillary signal elements, normally added at regular intervals to a
    digital signal at the sending end and removed at the receiving end of a transmission
    path, mainly used to ensure that when the sending equipment carries out a process
    on the digital signal, particularly an aperiodic process, the receiving equipment
    carries out the corresponding complementary process
  examples: []
  notes: []
