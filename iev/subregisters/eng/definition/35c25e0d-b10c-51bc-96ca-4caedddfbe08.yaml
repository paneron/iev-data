data:
  definition: a device which enables a dual polarization antenna to be fed simultaneously
    from two feed lines which correspond to the two orthogonal polarizations
  examples: []
  notes:
  - In French the use of the term "duplexeur de polarisation" is recommended only
    when the antenna is connected both to one or more transmitters and one or more
    receivers.
