  concept: cefe46ff-498e-538e-9f11-055bc10995ed
  definition: phenomenon serving as the basis of a measurement
  examples: []
  notes:
  - "The phenomenon can be of a physical, chemical, or biological nature.\r\nExamples:\n\
    \n• Thermoelectric effect applied to the measurement of temperature.\n\n• Energy\
    \ absorption applied to the measurement of amount-of-substance concentration.\n\
    \n• Hall effect applied to the measurement of magnetic flux density."
