data:
  definition: locus of points in space such that the sum of the distances from each
    point to the transmission and reception antennas, assuming these antennas to be
    point sources, exceeds the distance between the two points by an amount equal
    to an integer multiple of the half wavelength
  examples: []
  notes: []
