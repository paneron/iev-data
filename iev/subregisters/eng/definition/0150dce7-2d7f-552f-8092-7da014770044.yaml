data:
  definition: cathode of a transferred arc plasma torch in the form of a pipe much
    longer than its internal diameter, to let the inlet gas stream through to stabilize
    the arc discharge generated in a lower pressure chamber
  examples: []
  notes:
  - The hollow cathode is usually made of tantalum, tungsten or graphite.
