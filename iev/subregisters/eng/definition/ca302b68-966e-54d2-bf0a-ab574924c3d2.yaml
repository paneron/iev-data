data:
  definition: arrangement for recharging a battery in which the charging current is
    automatically varied as required by the state of the battery, generally with the
    aim of recharging as quickly as possible, consistent with the safety of the battery,
    whatever its initial state of discharge
  examples: []
  notes: []
