data:
  definition: increase of concentration of any component of a gaseous or liquid substance
    at the interface with another substance, solid or liquid, due to physical or chemical
    interactions
  examples: []
  notes:
  - An example is the attachment of gaseous or liquid substances at the surface of
    solid bodies.
