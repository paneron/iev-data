data:
  definition: the imaginary part of the propagation coefficient
  examples: []
  notes:
  - The phase-change coefficient of a transmission line or waveguide is the limit
    of the quotient of the phase change of a field quantity between two points on
    the axis, by the distance between the points when this distance tends to zero.
