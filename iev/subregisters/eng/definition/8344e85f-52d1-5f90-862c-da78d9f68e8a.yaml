  concept: 1065b0c6-54fd-52e9-8935-c10e4842d77d
  definition: an antenna consisting of a feed and an array of reflecting elements
    arranged on a surface and adjusted so that the phase of the reflected wave from
    each element is such that a prescribed radiation pattern is obtained
  examples: []
  notes:
  - The reflecting elements are generally waveguides containing electrical phase shifters
    and terminated by short circuits.
