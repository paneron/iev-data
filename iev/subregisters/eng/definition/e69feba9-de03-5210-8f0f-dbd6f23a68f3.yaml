data:
  definition: ratio of the length of lay to diameter of the helix formed by one cable
    component
  examples: []
  notes:
  - Depending on the circumstances, the diameter to consider is either the internal
    diameter, or the mean diameter, or the external diameter of the layer in which
    the component is laid in the helix.
