  definition: magnitude of velocity *stem:[v]*, thus stem:[v] = |*stem:[v]*|
  examples: []
  notes:
  - 'The coherent SI unit of speed is metre per second, m/s. The unit “kilometre per
    hour”, km/h, is often used and is accepted with the SI. A non-SI unit used by
    special interest groups is knot, kn: 1 kn:= 1 nautical mille per hour = (1 852/3
    600) m/s ≈ 0,514 444 m/s.'
