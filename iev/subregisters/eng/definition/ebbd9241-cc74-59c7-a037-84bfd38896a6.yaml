  definition: an instrument, having a specified performance in respect of directivity,
    various frequency responses, rectification characteristic, and various dynamic
    responses, intended for the measurement of sound pressure levels
  examples: []
  notes:
  - 'For telephony, the CCITT recommends in the CCITT Recommendation P54 from the
    Volume V of the Blue Book, 1989, the adoption of the sound level meter specified
    in the publication 651 (1979) of the IEC entitled: sound level meters.'
