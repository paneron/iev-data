  definition: period in hours defined by the manufacturer, taking into account the
    current drawn by the main light source and if appropriate, the average current
    drawn by any accessories during that period, during which the main light source
    of the caplight can be continuously used of the standard being applied
  examples: []
  notes:
  - The performance standard for caplights is IEC 60079-35-2.
