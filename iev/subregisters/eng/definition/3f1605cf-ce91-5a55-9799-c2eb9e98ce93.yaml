data:
  definition: relative shift of the facsimile scanning device in relation to the document
    when the surface of the latter is scanned along the lines from right to left where
    the scanning lines proceed from the top to the bottom
  examples: []
  notes:
  - In a drum apparatus helicoidal scanning towards the right is a negative scanning
    shift.
