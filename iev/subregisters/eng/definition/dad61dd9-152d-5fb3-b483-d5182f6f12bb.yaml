  definition: for a two-port or stem:[n]-port network, matrix expressing the dependence
    of complex quantities associated with output waves on the corresponding quantities
    associated with incident waves
  examples: []
  notes:
  - The elements of the scattering matrix are complex reflection factors or wave transfer
    factors.
