data:
  definition: examination of source code for features that may indicate the presence
    of software faults
  examples: []
  notes:
  - Static analysis typically reveals unreachable sections of code, unused, misused,
    doubly-defined or uninitialized variables, and unintended execution paths.
  - Static analysis normally employs computer aided software engineering tools.
