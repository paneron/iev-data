data:
  definition: property of mobile organisms to move in response to light
  examples: []
  notes:
  - For example, positive phototaxis involves movement (such as in swimming) towards
    a source of <a href="IEV845-21-002">optical radiation</a> and negative phototaxis
    away from such a source.
