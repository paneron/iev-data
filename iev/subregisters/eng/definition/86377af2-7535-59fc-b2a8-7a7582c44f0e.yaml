data:
  definition: that part of sonar background noise caused by the sonar and machines
    and movement of the ship or platform on which the sonar is located
  examples: []
  notes:
  - Self-noise is usually described in terms of the equivalent plane wave arriving
    at the transducer from the direction of maximum response.
