data:
  definition: a signal, in the SECAM colour television system, sequentially modulated
    by the specific values of the D'~R~ and D'~B~, signals, occupying 9 lines of the
    field blanking period and allowing identification of the sequence of lines modulated
    by D'~R~ or D'~B~
