  definition: probability that an electric power system can perform a required function
    under given conditions for a given time interval.
  examples: []
  notes:
  - Reliability quantifies the ability of an electric power system to supply adequate
    electric service on a nearly continuous basis with few interruptions over an extended
    period of time.
  - Reliability is the overall objective in electric power system design and operation.
