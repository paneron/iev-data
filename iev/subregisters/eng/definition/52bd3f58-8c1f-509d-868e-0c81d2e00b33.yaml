data:
  definition: equipment used for the frequency translation of a specified number of
    basic supergroups and their assembly into a specified frequency band, normally
    5 or 10 basic supergroups into a basic mastergroup or 15 basic supergroups into
    a basic 15-supergroup assembly, and for performing the complementary process
  examples: []
  notes: []
