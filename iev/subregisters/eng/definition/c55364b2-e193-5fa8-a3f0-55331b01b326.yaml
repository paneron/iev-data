  concept: da37cfd9-3da7-5795-a76a-3e663559e998
  definition: the transfer of information from one point to one or more other points
    by means of signals
  examples: []
  notes:
  - Transmission can be effected directly, or indirectly with or without intermediate
    storage.
  - The use of the English word "transmission" in the sense of "emission" in radiocommunication
    is deprecated.
