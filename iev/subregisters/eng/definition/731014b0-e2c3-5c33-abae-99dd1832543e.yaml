  concept: 60ef6be9-5635-53ba-aed9-73a0f39e1d90
  definition: process whereby one or more variable quantities as input variables influence
    other variable quantities as output variables in accordance with the proper laws
    of the system
  examples: []
  notes:
  - Characteristic for open-loop control is the open action path or in a closed action
    path the fact that the output variables being influenced by the input variables
    are not continuously or sequentially influencing themselves and not by the same
    input variables.
  - This entry was numbered 351-26-02 in IEC 60050-351:2006.
