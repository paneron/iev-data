data:
  definition: of a sound, in phons, numerically equal to the median sound pressure
    level in decibels, re 20 Î¼Pa of a free progressive wave having a frequency of
    1 000 Hz presented to listeners having normal hearing facing the source that in
    a specified number of trials is judged equally as loud as the unknown sound
  examples: []
  notes:
  - The manner of presenting the unknown sound, such as from earphones or in a diffuse
    sound field, must be stated and forms one of the characteristics of the sound.
