data:
  definition: person who has been designated to be the person with direct management
    responsibility for the {{operation, IEV:651-26-02}} of an {{electrical installation,
    IEV:651-26-01}}
  examples: []
  notes:
  - All or parts of this responsibility may be delegated to others as required.
  - 'This entry was numbered 651-01-37 in IEC 60050-651:1999. It has been modified
    as follows: Use of more appropriate English to provide greater clarity to the
    definition.'
