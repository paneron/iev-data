  concept: 7e5fe20d-a6ee-53c2-bc90-9b1326a0f480
  definition: built-up mica or treated mica paper with or without reinforcement, which
    is sufficiently flexible to permit winding or wrapping into place with or without
    heating
  examples: []
  notes:
  - The flexibility may be maintained permanently.
  - The material is available in sheet form and/or in rolls, e.g., flexible mica tapes
    and sheets for conductor, coil and slot insulation.
