  concept: 28debed1-9a20-57f3-9069-714a83e06f01
  definition: '1) the projection of one of the vectors of an electromagnetic field
    onto the radius vector from the source of the field considered as a point source


    2) the projection of one of the vectors of an electromagnetic field at a point
    of the transverse cross-section of a circular cylindrical structure, such as a
    wire or a waveguide, onto the radius of the cross-section at this point'
  examples: []
