  definition: approved action or device which renders inoperable one or more parts
    of the safety system for the purpose of maintenance, test, or repair
  examples: []
  notes:
  - This action can also be used for all measurement or control systems.
  - This entry was numbered 393-18-04 in IEC 60050-393:2003.
