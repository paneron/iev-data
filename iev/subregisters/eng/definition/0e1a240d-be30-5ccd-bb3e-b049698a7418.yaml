data:
  definition: ability to be supported to sustain the required availability with a
    defined operational profile and given logistic and maintenance resources
  examples: []
  notes:
  - Supportability of an item results from the inherent maintainability ({{192-01-27,
    IEV:192-01-27}}), combined with factors external to the item that affect the relative
    ease of providing the required maintenance and logistic support.
