data:
  authoritative_source:
  - clause: 415-05-13
    link: https://webstore.iec.ch/publication/200
    original: IEC 60050-415:1999, 415-05-13, modified
    ref: IEC 60050-415:1999
    relationship:
      type: modified
  definition: parameter, associated with the result of a measurement, that characterizes
    the dispersion of the values that could reasonably be attributed to the measurand
  examples: []
  notes:
  - 'This formal definition of the term “uncertainty of measurement” was developed
    for use in ISO/IEC Guide 98-3:2008, _Uncertainty of measurement – Part 3: Guide
    to the expression of uncertainty in measurement (GUM 1995)_, and ISO/IEC Guide
    99:2007, _International vocabulary of metrology – Basic and general concepts and
    associated terms (VIM)_.'
