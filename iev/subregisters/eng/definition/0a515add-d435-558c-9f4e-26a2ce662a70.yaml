data:
  definition: in digital radiocommunication, part of the signal that represents one
    symbol, transmitted with characteristics which are distinct from those of the
    other parts of the same symbol, in accordance with a specified rule
  examples: []
  notes:
  - In direct sequence spread spectrum modulation, a chip corresponds to a digit of
    the pseudo-random sequence. In fast frequency-hopping spread spectrum modulation,
    a chip corresponds to the period during which the signal remains on one carrier
    frequency.
