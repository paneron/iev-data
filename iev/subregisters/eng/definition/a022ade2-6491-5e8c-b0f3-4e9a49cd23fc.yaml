data:
  definition: Type of Protection whereby parts that are capable of igniting an explosive
    atmosphere by either sparking or heating are enclosed in a compound in such a
    way as to avoid ignition of a dust layer or cloud under operating or installation
    conditions
  examples: []
  notes:
  - 'Type of Protection "mD" has been replaced by Type of Protection "m" in accordance
    with IEC 60079-18, _Explosive atmospheres â€“ Part 18: Equipment protection by encapsulation
    "m"_.'
  - This entry was numbered 426-18-01 in IEC 60050-426:2008.
