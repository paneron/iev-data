data:
  definition: linear time-invariant transfer element created by the additive combination
    of a proportional element and a derivative element
  examples: []
  notes:
  - "The transfer function of an ideal proportional plus derivative element is given\
    \ by\n\nstem:[((V ( s )))/((U ( s ))) = K_Î¡ * ( 1 + T_d * s )]\n\nwhere<table>\r\
    \n<tr>\n<td>\nstem:[T]~d~\n</td>\n<td>is the rate time;</td>\n</tr>\r\n<tr>\n\
    <td>stem:[s]</td>\n<td>is the complex variable of the Laplace transform;</td>\n\
    </tr>\r\n<tr>\n<td>\nstem:[U](stem:[s])</td>\n<td>is the input transform;</td>\n\
    </tr>\r\n<tr>\n<td>\nstem:[V](stem:[s])</td>\n<td>is the output transform.</td>\n\
    </tr>\r\n</table>"
