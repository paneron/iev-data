data:
  definition: quantity stem:[Qi] such that the infinitesimal variation stem:[δW] of
    work stem:[W] is equal to the sum Σstem:[Q]~stem:[i]~stem:[δq]~stem:[i]~, where
    stem:[δq]~stem:[i]~ is the infinitesimal variation of the generalized coordinate
    stem:[qi]
  examples: []
  notes:
  - The unit depends on the type of representation of the system.
