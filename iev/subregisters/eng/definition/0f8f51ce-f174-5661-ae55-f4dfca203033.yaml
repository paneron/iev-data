  concept: c57edee9-9a0f-53b9-b622-ec48096ec503
  definition: a telecontrol configuration whereby the control centre or master station
    is connected to more than one outstation by a common link in such a way that at
    any time only one outstation may transmit data to the master station; the master
    station may transmit data either to one or more selected outstations or global
    messages to all outstations simultaneously
