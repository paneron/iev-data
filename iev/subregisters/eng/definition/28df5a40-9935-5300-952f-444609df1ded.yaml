data:
  definition: a switching device to which are connected the connection lines of a
    given set with a view to using a smaller number of traffic circuits between this
    device and the serving connection exchange
  examples: []
  notes:
  - An auxiliary switching unit can be a rivate branch exchange, a line concentrator
    or a line sharing device.
