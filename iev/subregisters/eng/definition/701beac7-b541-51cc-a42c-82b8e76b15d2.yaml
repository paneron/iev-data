data:
  definition: a region in which fading and distortion occur owing to interaction between
    the ground wave and the ionospheric wave from the same sound broadcasting transmitter
  examples: []
  notes:
  - In practice this concept only applies to long-wave and medium-wave transmissions,
    and sometimes to short-wave transmissions.
