data:
  definition: colour perceived to belong to an area that appears to be emitting light
    as a primary light source, or that appears to be specularly reflecting such light
  examples: []
  notes:
  - Primary light sources seen in their natural surroundings normally exhibit the
    appearance of luminous colours in this sense.
  - This entry was numbered 845-02-22 in IEC 60050-845:1987.
