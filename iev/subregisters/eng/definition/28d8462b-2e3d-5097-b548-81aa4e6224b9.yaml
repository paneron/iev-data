  definition: negative electrode of a DC arc plasma torch
  examples: []
  notes:
  - The cathode may be made of a high electrical and thermal conductivity material,
    such as copper, and water cooled or of a refractory metal, such as wolfram, water
    cooled if necessary.
  - The return current electrode of a transferred plasma torch serves sometimes as
    the cathode.
