data:
  definition: an area, not forming part of a controlled area, that is subject to appropriate
    supervision for the purpose of radiation protection, and inside which a person
    might receive an annual dose equivalent exceeding 10% of the relevant dose equivalent
    limit for workers
  examples: []
  notes: []
