data:
  authoritative_source:
  - clause: '1.25'
    link: https://www.iso.org/standard/45324.html
    original: ISO/IEC GUIDE 99:2007 1.25 MOD
    ref: ISO/IEC Guide 99:2007
    relationship:
      type: modified
  definition: mathematical relation between numerical values based on a given quantity
    equation and specified units of measurement
  examples:
  - In the quantity equation for kinetic energy of a particle, stem:[T] = (1/2) stem:[mv]^2^,
    if stem:[m] = 2 kg and stem:[v] = 3 m/s, then {stem:[T]} = (1/2) × 2 × 3^2^ is
    a numerical value equation giving the numerical value 9 of stem:[T] in joules.
  notes:
  - For the quantities stem:[Q]~1~, stem:[Q]~2~ and stem:[Q]~3~ related by the quantity
    equation stem:[Q]~1~ = stem:[ζ] stem:[Q]~2~ stem:[Q]~3~, the numerical value equation
    is {stem:[Q]~1~} = stem:[ζ] {stem:[Q]~2~} {stem:[Q]~3~}, where {stem:[Q]~1~},
    {stem:[Q]~2~}, and {stem:[Q]~3~} denote the numerical values of stem:[Q]~1~, stem:[Q]~2~,
    and stem:[Q]~3~, respectively, provided that they are expressed in base units
    or coherent derived units.
