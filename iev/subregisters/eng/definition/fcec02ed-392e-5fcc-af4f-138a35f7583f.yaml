data:
  definition: level of sub-division within a system hierarchy
  examples:
  - System, subsystem, assembly, and component.
  notes:
  - From the maintenance perspective, the indenture level depends upon various factors,
    including the complexity of the item's construction, the accessibility of sub
    items, skill level of maintenance personnel, test equipment facilities, and safety
    considerations.
