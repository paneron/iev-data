data:
  definition: qualifies stem:[n] vectors stem:[U_1 , U_2 , ... , U_n] where a linear
    combination such as stem:[alpha_1 U_1 + alpha_2 U_2 + ... + alpha_n U_n] cannot
    be equal to zero unless all scalar coefficients stem:[alpha_1 , alpha_2 , ...
    , alpha_n] are equal to zero
