  concept: 612dadb8-51bc-5407-aee0-386a375f5b45
  definition: failure whose probability of occurrence increases with the passage of
    calendar time due to cumulative deterioration
  examples: []
  notes:
  - Ageing is a physical or chemical phenomenon that involves changes in characteristics
    of the material with time, in some circumstances related to interaction with its
    environment.
  - In some instances, it may be difficult to distinguish between wear-out and ageing
    phenomena.
