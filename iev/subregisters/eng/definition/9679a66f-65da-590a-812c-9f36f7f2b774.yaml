data:
  definition: stage of processing of spent fuel at which are separated not only uranium
    and plutonium but also other elements such as minor actinides and long-lived fission
    products
  examples: []
  notes:
  - The separation of minor actinides is necessary to allow the transmutation of these
    actinides.
