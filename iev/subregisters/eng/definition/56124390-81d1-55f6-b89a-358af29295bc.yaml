data:
  definition: a radio echo which has travelled a distance around the Earth approximately
    equal to the Earth's circumference or a multiple thereof
  examples: []
  notes:
  - The concept of round the world echo is only valid if the shortest path is much
    shorter than half of the Earth's circumference.
