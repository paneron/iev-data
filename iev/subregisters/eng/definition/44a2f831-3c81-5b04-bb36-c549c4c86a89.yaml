data:
  definition: a travelling-wave receiving antenna composed of a long horizontal conductor
    relatively near a ground of poor conductivity, connected to the receiver at one
    end, oriented in the direction of the transmitter and connected to ground through
    an appropriate impedance at the far end
  examples: []
  notes: []
