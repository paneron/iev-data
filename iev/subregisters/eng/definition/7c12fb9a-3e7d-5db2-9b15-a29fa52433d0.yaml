data:
  definition: noise-equivalent input when the quantity that the detector is being
    used to measure or detect is irradiance
  examples: []
  notes:
  - The noise-equivalent irradiance is expressed in watt per square metre (W·m^−2^).
  - This entry was numbered 845-05-64 in IEC 60050-845:1987.
