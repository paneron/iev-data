  concept: 24947600-42bf-57de-bca8-073d89fe5d1c
  definition: issue of a statement, based on a decision following {{review, IEV:902-04-01}},
    that fulfilment of {{specified requirements, IEV:902-02-01}} has been demonstrated
  examples: []
  notes:
  - The resulting statement, referred to in ISO/IEC 17000 as a “statement of conformity”,
    conveys the assurance that the specified requirements have been fulfilled. Such
    an assurance does not, of itself, afford contractual or other legal guarantees.
  - First-party and third-party attestation activities are distinguished by the terms
    {{902-04-04, IEV:902-04-04}} to {{902-04-06, IEV:902-04-06}}. For second-party
    attestation, no special term is available.
