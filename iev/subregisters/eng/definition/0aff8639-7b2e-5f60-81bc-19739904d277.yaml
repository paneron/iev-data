data:
  definition: X-ray tube housing, for which the leakage radiation one metre from the
    focal spot, when the tube is continuously operated, with closed window, at its
    maximum rated current for the maximum rated voltage, is reduced to an agreed-upon
    level for diagnostic X-ray tubes
