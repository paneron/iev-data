data:
  definition: pertaining to the representation of {{information, IEV:171-01-01}} by
    means of a {{quantity, IEV:112-01-01}} that can, at any instant within a continuous
    time interval, assume any {{value, IEV:112-01-28}} within a continuous interval
    of values
  examples: []
  notes:
  - The quantity considered can, for example, follow continuously the values of another
    quantity representing information.
dateAccepted: '2019-03-01T00:00:00+00:00'
