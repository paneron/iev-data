  concept: b930dfcc-35cb-578a-971f-61c394585172
  definition: three-dimensional television comprising separate pictures presented
    to each eye which are derived from a monoscopically received picture
  examples: []
  notes:
  - A quasi-stereoscopic television picture may be produced by the introduction of
    an artificial parallax, for example, by a relative displacement of the separate
    pictures.
