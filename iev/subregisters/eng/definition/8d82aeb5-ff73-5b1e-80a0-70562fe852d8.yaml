data:
  definition: radiation emitted when the internal energy of a quantum mechanical system
    drops from an excited level to a lower level when induced by the presence of radiant
    energy at the same frequency
  examples: []
  notes:
  - An example is the radiation from an injection laser diode above lasing threshold.
