data:
  definition: process of varying, within the cycle or half-cycle of the supply voltage,
    the instant at which current conduction begins; in this process the conduction
    ceases at or about the passage of current through zero
  examples: []
  notes:
  - Phase control is a particular case of generalized phase control.
