  concept: 5e21954a-4fb3-5cd2-8137-ccc2152a21e4
  definition: mathematical relation between quantities in a given system of quantities,
    independent of units of measurement
  examples: []
  notes:
  - "The general form of a quantity equation is stem:[f](stem:[Q]~1~, stem:[Q]~2~,\
    \ ... stem:[Qn]) = 0, where stem:[Q]~1~, stem:[Q]~2~, ... stem:[Qn] denote different\
    \ quantities. A simple form of a quantity equation is stem:[Q]~1~ = stem:[ζ] stem:[Q]~2~\
    \ stem:[Q]~3~, where stem:[ζ] is a numerical factor.\n\nExamples:\n\n\r\n* stem:[T]\
    \ = (1/2) stem:[mv]^2^, where stem:[T] is the kinetic energy and stem:[v] the\
    \ speed of a specified particle of mass stem:[m];\r\n* stem:[n] = stem:[I]·stem:[t]/stem:[F],\
    \ where stem:[n] is the amount of substance of a univalent component, stem:[I]\
    \ is the electric current and stem:[t] the duration of the electrolysis, and where\
    \ stem:[F] is the Faraday constant.\r\n\r\n"
