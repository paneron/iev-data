data:
  definition: ideal <a href="IEV845-24-003">thermal radiator</a> that absorbs completely
    all incident radiation, whatever the wavelength, the direction of incidence or
    the polarization
  examples: []
  notes:
  - A Planckian radiator has, for any wavelength and any direction, the maximum <a
    href="IEV845-21-029">spectral distribution</a> of radiance for a thermal radiator
    in thermal equilibrium at a given temperature.
  - This entry was numbered 845-04-04 in IEC 60050-845:1987.
