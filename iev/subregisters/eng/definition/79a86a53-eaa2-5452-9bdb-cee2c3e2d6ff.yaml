data:
  definition: rhythmic light in which every time interval of darkness (occultation)
    is of the same duration, and the total duration of light in a period is clearly
    longer than the total duration of darkness
  examples: []
  notes:
  - This entry was numbered 845-11-13 in IEC 60050-845:1987.
