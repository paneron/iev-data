  concept: 87eec688-9b23-52e2-8640-abf9dd689330
  definition: bushing, one end of which is intended to be in ambient air but not exposed
    to outdoor atmospheric conditions and the other end to be immersed in an insulating
    medium other than ambient air (e.g. oil or gas)
  examples: []
  notes:
  - This definition includes bushings operating in air at temperatures above ambient,
    such as occur with air-insulated ducting.
