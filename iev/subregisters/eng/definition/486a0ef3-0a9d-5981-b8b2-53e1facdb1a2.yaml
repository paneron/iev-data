  concept: 62b00a2b-f799-52f9-9789-fc792f76e220
  definition: object that, individually or in combination with accessories or software,
    contributes to the proper functioning of a manufacturer-defined application of
    an AAL system for the assisted compensation for persons with health problems
  examples: []
  notes:
  - All AAL components contribute to* detection, prevention, monitoring, treatment
    or amelioration of diseases, illnesses and injuries,* examination, replacement
    or alteration of anatomical structure or a physiological movement,* facilitation
    of daily-life activities, improvement of facilities and enhancement of opportunities
    for self-determination.
