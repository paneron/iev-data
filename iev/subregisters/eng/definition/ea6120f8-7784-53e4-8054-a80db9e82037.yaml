data:
  definition: <a href="IEV845-29-001">lighting</a> by means of primary light sources
    and luminaires having a distribution of luminous intensity such that the fraction
    of the emitted luminous flux directly reaching the working plane, assumed to be
    of infinite extent, is 90 % to 100 %
  examples: []
  notes:
  - This entry was numbered 845-09-14 in IEC 60050-845:1987.
