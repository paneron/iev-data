data:
  definition: a radiotelegraphy error detecting and feedback system in general a timedivision
    multiplex assembling two or four channels using the Van Duuren code
  examples: []
  notes:
  - The main characteristics of the system are defined in CCIR Recommendation 342,
    which also defines concepts specific to this procedure.
  - TOR is for "Teleprinting Over Radiocircuits".
