  concept: 1c71b924-5640-53f5-8a31-b3d20699d0d8
  definition: a terminal box so designed that phase segregation is provided by earthed
    metallic barriers forming completely distinct individual phase compartments so
    as to restrict any electrical breakdown to an earth fault
  examples: []
  notes:
  - The qualifying term "phase segregated" may be applied to terminal enclosures other
    than terminal boxes.
