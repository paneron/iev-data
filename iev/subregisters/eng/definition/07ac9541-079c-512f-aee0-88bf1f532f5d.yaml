  concept: 7857f03d-e80c-5c38-b926-638852196666
  definition: a radiation detector consisting of a chamber filled with a suitable
    gas, in which an electric field, insufficient to induce gas multiplication, is
    provided for the collection at the electrodes of charges associated with the ions
    and the electrons produced in the sensitive volume of the detector by the ionizing
    radiation
