data:
  definition: nuclear fuel composed by a mixture of uranium and plutonium oxide, especially
    used in thermal reactors
  examples: []
  notes:
  - This mixed fuel allows the use of plutonium as useful fuel which without that
    method will be considered as a waste.
  - This entry was numbered 393-17-50 in IEC 60050-393:2003.
