data:
  definition: colorimetric distortion which is produced in an NTSC or PAL colour television
    receiver when the frequency of the local oscillator used to demodulate the chrominance
    signal locks to an unwanted side band of the sub-carrier instead of the sub-carrier
    frequency
  examples: []
  notes: []
