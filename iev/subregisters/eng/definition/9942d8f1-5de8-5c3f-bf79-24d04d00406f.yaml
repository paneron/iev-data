  concept: 712c0758-d6be-5456-8135-8b1e7f7a1a74
  definition: ratio of the luminous flux of an electric light source at a given time
    in its operational life to its initial luminous flux, the electric light source
    being operated under specified conditions
  examples: []
  notes:
  - In IEC standards, “lumen maintenance” is also commonly used with the same meaning.
  - The luminous flux maintenance factor has unit one and is usually expressed in
    per cent.
  - This entry was numbered 845-07-65 in IEC 60050-845:1987.
