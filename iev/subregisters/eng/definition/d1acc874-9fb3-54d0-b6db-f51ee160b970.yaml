data:
  definition: Type of Protection whereby a protective gas is applied to an enclosure
    in order to prevent the formation of an explosive dust atmosphere inside the enclosure
    by maintaining an overpressure against the surrounding atmosphere
  examples: []
  notes:
  - 'Type of Protection "pD" has been replaced by Type of Protection "p" in accordance
    with IEC 60079-2, _Explosive atmospheres â€“ Part 2: Equipment protection by pressurized
    enclosure "p"_.'
  - This entry was numbered 426-17-01 in IEC 60050-426:2008.
