data:
  definition: special arrangement of several process computer systems, which solve
    identical problems with identical process data, so that in the event of failure
    of one process computer system the process is able to run in normal mode
  examples: []
  notes:
  - 'For availability and reliability see IEC 61069-5, _Industrial-process measurement
    and control – Evaluation of system properties for the purpose of system assessment
    – Part 5: Assessment of system dependability_.'
  - This entry was numbered 351-30-04 in IEC 60050-351:2006.
