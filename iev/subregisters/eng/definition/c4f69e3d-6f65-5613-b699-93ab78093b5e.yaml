data:
  definition: formal communications language specified at the application layer and
    transported by an application {{protocol, IEV:716-01-17}}
  examples: []
  notes:
  - The application layer is defined as layer 7 of the {{open systems interconnection
    (OSI) reference model, IEV:716-01-20}}.
  - An application language is specified with a syntax and semantics; the application
    layer includes procedures for exchanging messages that are encoded using this
    language.
