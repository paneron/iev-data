  concept: a19aceda-cd18-51e2-84e7-ee3f3623e7fb
  definition: the condition which exists when, on a transmission path capable of being
    used to set up calls in both directions, the path is seized from both ends simultaneously
    or nearly so. The seizure of the path by the distant end is not apparent, due
    to propagation delays
