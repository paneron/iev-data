  concept: 77e70086-13c4-5910-bb79-9f556b309991
  definition: device made up of one or more waveguides working below their critical
    frequency, used to prevent the high frequency radiation from getting outside the
    dielectric heater, but which allows the free flow of cooling medium and/or vapours
    emanated from the heated material and permitting the visual observation of the
    heated material
  examples: []
  notes:
  - See 726-05-03 for the definition of the critical frequency.
