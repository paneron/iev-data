data:
  definition: '1 – apparatus producing radio-frequency energy intended to be radiated
    by an antenna, normally for the purpose of radiocommunication


    2 – equipment comprising an apparatus producing radio-frequency energy and its
    associated antenna, normally for the purpose of radiocommunication'
  examples: []
  notes:
  - Some radio transmitters are used for jamming.
