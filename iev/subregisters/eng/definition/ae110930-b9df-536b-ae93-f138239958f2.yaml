  definition: electromagnetic radiation emitted when the internal energy of a quantum
    mechanical system drops from an excited level to a lower level without regard
    to the simultaneous presence of similar radiation
  examples: []
  notes:
  - Examples of spontaneous emission include radiation from an LED, and radiation
    from an injection laser below the lasing threshold.
