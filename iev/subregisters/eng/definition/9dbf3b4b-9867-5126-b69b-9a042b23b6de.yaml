  definition: electronic device, being part of the control gear, capable of controlling
    current, voltage or power within design limits, containing no additional LED control
    capabilities
  examples: []
  notes:
  - For LEDsi modules, the power supply of the control gear is separate from the LED
    module on a distant location.
  - The energy source of a power supply can be either a battery or the power supply
    system.
