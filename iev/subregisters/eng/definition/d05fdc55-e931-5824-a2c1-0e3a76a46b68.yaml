data:
  definition: apparatus serving to analyze an X-ray image and to transform it into
    a video signal
  examples: []
  notes:
  - 'Two usages are to be distinguished:


    1 – Fluoroscopic: in which the image on the output phosphor of an image intensifiеr
    tube is transmitted for direct observation to a television monitor.


    2 – Radiographic: in which the signal is recorded in a suitable manner.'
