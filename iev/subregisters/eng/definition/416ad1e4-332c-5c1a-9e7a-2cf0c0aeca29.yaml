data:
  definition: potash mica, KAl~2~AlSi~3~O~10~(OH)~2~
  examples: []
  notes:
  - Muscovite is relatively hard and has superior dielectric properties. It is, e.g.,
    used for high quality, low loss capacitors.
  - Muscovite is usually colourless or reddish, the latter also known as ruby mica.
