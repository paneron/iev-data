  concept: ad106bd4-f6d1-5972-98e6-38d5269fc439
  definition: in a given medium, average distance that particles of a specified type
    travel between successive interactions of a specified type
  examples: []
  notes:
  - The mean free path may thus be specified either for all interactions, i.e. total
    mean free path, or for particular types of interaction such as scattering, capture,
    or ionization.
