data:
  definition: curve which gives the relationship between the indicated value and the
    value of the measurand
  examples: []
  notes:
  - This term is used in the "uncertainty" approach.
  - When the calibration curve is a straight line passing through zero, it is convenient
    to refer to the slope which is known as the constant of the measuring instrument.
