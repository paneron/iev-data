  definition: administrative and technical actions taken to allow the removal of some
    or all of the regulatory controls from a facility
  examples: []
  notes:
  - These actions may include the processes of decontamination and dismantling.
  - This entry was numbered 393-20-07 in IEC 60050-393:2003.
