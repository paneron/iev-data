data:
  definition: delayed emission of <a href="IEV845-21-002">optical radiation</a> which
    appears 10 ns or longer after the excitation
  examples: []
  notes:
  - Technically, the term "phosphorescence" should be used only for the delayed emission
    due to a "forbidden transition" from an excited triplet state to a ground singlet
    state.
  - This entry was numbered 845-04-23 in IEC 60050-845:1987.
