data:
  definition: duration between the instant when the measurand (or quantity supplied)
    is subjected to a specified abrupt change and the instant when the indication
    (or quantity supplied) reaches, and remains within specified limits of, its final
    steady-state value
  examples: []
  notes:
  - This definition is the one conventionally used for measuring instruments. Other
    definitions exist.
