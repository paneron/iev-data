  concept: ca92f47b-0a14-5a65-946c-fd6486166f52
  definition: empirical law which describes the pinning force density as separable
    functions of temperature stem:[T] and magnetic flux density, stem:[B]
  examples: []
  notes:
  - The pinning force density, stem:[F]~p~, is typically given by stem:[F]~p~ ∝ &amp;lsqb;stem:[B]~c2~(stem:[T])&amp;rsqb;^stem:[m]^stem:[f](stem:[b]),
    where stem:[m] is a real number, stem:[f](stem:[b]) is a function of the reduced
    magnetic flux density stem:[b] = stem:[B]/stem:[B]~c2~ and stem:[B]~c2~ = stem:[μ]~0~stem:[H]~c2~,
    where stem:[μ]~0~ is the magnetic constant and stem:[H]~c2~ is the upper critical
    field strength.
