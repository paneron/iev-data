  definition: emission on a frequency or frequencies outside the assigned channel,
    the level of which may be reduced without affecting the corresponding transmission
    of information
  examples: []
  notes:
  - Spurious emissions include harmonic emissions, parasitic emissions, intermodulation
    products and frequency conversion products, but exclude out-of-band emissions.
