data:
  authoritative_source:
  - clause: '3.5'
    link: https://www.iso.org/standard/32893.html
    original: ISO/IEC Guide 51:1999, 3.5, modified – Use of more appropriate English
      to provide greater clarity to the definition.
    ref: ISO/IEC Guide 51:1999
    relationship:
      modification: Use of more appropriate English to provide greater clarity to
        the definition.
      type: modified
  definition: potential source of harm when electric energy is present in an {{electrical
    installation, IEV:651-26-01}}
  examples: []
  notes:
  - 'The term “harm” in this context relates to damage to either persons and/or electrical
    installations.


    Note 2 to entry: This entry was numbered 651-01-30 in IEC 60050-651:1999. It has
    been modified to follow the new translation of ISO/IEC Guide 51 and to precise
    the term “harm”.'
