data:
  definition: amounts of the reference colour stimuli, in a given trichromatic system,
    required to match the colour of the stimulus considered
  examples: []
  notes:
  - In the CIE standard colorimetric systems, the tristimulus values are represented,
    for example, by the symbols stem:[R], stem:[G], stem:[B]; stem:[X], stem:[Y],
    stem:[Z]; stem:[R]~10~, stem:[G]~10~, stem:[B]~10~ or stem:[X]~10~, stem:[Y]~10~,
    stem:[Z]~10~.
  - This entry was numbered 845-03-22 in IEC 60050-845:1987.
