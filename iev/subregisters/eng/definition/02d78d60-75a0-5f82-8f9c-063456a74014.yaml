  concept: 7c638b48-1f86-574b-92c2-a74ef106ceb4
  definition: ratio of the power produced by fusion in the plasma and the power required
    to supply plasma to bring it to the required temperature
  examples: []
  notes:
  - 'Q = 1: plasma provides as much energy as it has to provide to produce fusion;
    Q &gt; 1: the power supplied by the plasma is sufficient to maintain the plasma
    in the right conditions.'
