data:
  definition: physical quantity yielded by a detector in response to an optical input
  examples: []
  notes:
  - The output can be electrical, e.g. current, voltage or a change in resistance,
    or chemical, e.g. in a photographic film or an actinometer, or mechanical, e.g.
    in a Golay detector.
  - This entry was numbered 845-05-51 in IEC 60050-845:1987.
