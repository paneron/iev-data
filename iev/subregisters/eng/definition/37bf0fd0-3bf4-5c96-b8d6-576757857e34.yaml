data:
  definition: flexible cylindrical conductor, with or without an insulating covering,
    the length of which is large with respect to its cross-sectional dimensions
  examples: []
  notes:
  - The cross-section of a wire may have any shape, but the term "wire" is not generally
    used for ribbons or tapes.
