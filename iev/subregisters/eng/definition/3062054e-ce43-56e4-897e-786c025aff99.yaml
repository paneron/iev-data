  definition: '1) for a discrete random variable stem:[X] taking the values stem:[xi]
    with the probabilities stem:[pi], the sum stem:[E](stem:[X]) = ∑stem:[i] stem:[pixi]
    extended to all values stem:[xi] which can be taken by stem:[X]


    2) for a continuous random variable stem:[X] having the probability density function
    stem:[f](stem:[x]), the value of the integral stem:[E](stem:[X]) = ∫stem:[xf(x)]dstem:[x]'
