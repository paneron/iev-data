data:
  definition: set of two parallel forces of equal magnitudes and opposite directions
  examples: []
  notes:
  - 1 The terms "couple of forces" and “couple” are mostly used when the forces are
    not acting along the same line.
  - 2  In French, the term "couple" also designates any set of forces the sum of which
    is zero.
