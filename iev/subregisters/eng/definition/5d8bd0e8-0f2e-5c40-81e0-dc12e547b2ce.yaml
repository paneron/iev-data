data:
  definition: a high temperature surgical device, used to produce melting of hard
    tissues or evaporation of soft tissues over a very small area by means of an electrically
    generated plasma
  examples: []
  notes:
  - The plasma is generated between two thin, perforated electrodes supplied with
    high-frequency current
