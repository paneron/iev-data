data:
  definition: in certain types of equipment such as switchgear, the part corresponding
    to one of the phases in alternating current or to one of the polarities in direct
    current
  examples: []
  notes:
  - 'According to the number of poles within the equipment, it is called: single-pole
    equipment, two-pole equipment, etc.'
