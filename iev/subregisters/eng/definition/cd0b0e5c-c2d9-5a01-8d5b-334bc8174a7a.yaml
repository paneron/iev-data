  definition: conformity assessment activity that is performed by a person or organization
    that has a user interest in the object
  examples: []
  notes:
  - Persons or organizations performing second-party conformity assessment activities
    include, for example, purchasers or users of {{product, IEV:902-02-03}}s, or potential
    customers seeking to rely on a supplier's management system, or organizations
    representing those interests.
  - See Note 1 to entry to {{902-01-02, IEV:902-01-02}}.
