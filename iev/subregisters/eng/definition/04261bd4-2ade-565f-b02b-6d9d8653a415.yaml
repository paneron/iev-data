data:
  definition: law stating that effective doses can be added to a total effective dose,
    even if the dose response curves for different wavebands are different
  examples: []
  notes:
  - This means at the same time that no conductive (i.e. catalytic) or hindering (i.e.
    antagonistic) effects occur.
