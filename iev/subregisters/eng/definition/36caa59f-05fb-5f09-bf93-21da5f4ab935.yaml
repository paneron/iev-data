data:
  definition: sequential forced tripping of generation units, transmission units,
    or both
  examples: []
  notes:
  - Cascade tripping can be caused by excessive loading of generation or transmission
    units, or combinations thereof.
  - Cascade tripping is uncontrolled if it leads to instability or voltage collapse.
