data:
  definition: time interval, with the equipment in a warmed up condition, between
    the time when an instantaneous change between clean air and the standard test
    gas, or vice versa, is produced at the equipment inlet, and the time when the
    response reaches a stated percentage (stem:[x]) of the stabilized signal on the
    standard test gas
  examples: []
  notes:
  - The time of response is not applicable to spot-reading equipment.
dateAccepted: '2020-03-01T00:00:00+00:00'
