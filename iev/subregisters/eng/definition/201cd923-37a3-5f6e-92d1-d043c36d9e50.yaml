data:
  definition: transmission semiconductor detector whose sensitive volume thickness
    is very small compared to the range of the incident particles and where the thickness
    of the entrance and exit dead layers is small compared to the sensitive volume
    thickness of the detector
  examples: []
  notes:
  - This entry was numbered 394-28-09 in IEC 60050-394:2007.
