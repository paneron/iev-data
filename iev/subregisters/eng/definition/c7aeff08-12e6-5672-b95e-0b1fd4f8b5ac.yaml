data:
  definition: family of tonal effects in music that depend on periodic variations
    of one or more characteristics of a sound wave such as frequency and phase, and
    amplitude, at a rate in the vicinity of six hertz
  examples: []
  notes:
  - A tremolo is primarily an amplitude variation.
