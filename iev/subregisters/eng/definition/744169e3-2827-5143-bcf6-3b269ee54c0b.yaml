data:
  definition: '1 – application of a current of the order of one ampere, having a frequency
    of the order of one megahertz and circulating between two skin electrodes, in
    order to raise tissue temperature in a controlled manner


    2 – synonymous with diathermocoagulation'
  examples: []
  notes: []
