data:
  definition: a device which encourages the conversion of cladding modes to radiation
    modes
  examples: []
  notes:
  - It usually comprises a material having a refractive index equal to or greater
    than that of the fibre cladding.
  - The English term "mode stripper" is often used imprecisely to mean "cladding mode
    stripper".
