  definition: 'short-term variations of the zero crossings of the oscillator output
    signal from their ideal position in time


    image::/assets/images/parts/561/561-fig20-en.png[]


    *Légende*


    stem:[T]~ref~ is the period of an ideal reference signal


    *Figure 20 – Clock signal with phase jitter*'
  examples: []
  notes:
  - The phase variation Δstem:[φ] with frequency components is greater than or equal
    to 10 Hz. Variations slower than 10 Hz are called “wander”.
