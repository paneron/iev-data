  concept: d319d12a-b90b-56ee-a1c7-4735e526a204
  definition: form of cross-bonding applicable to circuits consisting of more than
    three elementary sections in which the cable shields are successively cross bonded
    and the cables usually transposed at each junction between adjacent elementary
    sections throughout the cable route
  examples: []
  notes:
  - At each end of the route the shields are solidly bonded and earthed.
