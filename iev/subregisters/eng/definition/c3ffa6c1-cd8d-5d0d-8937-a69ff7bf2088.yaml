data:
  definition: wave characterized by a vector quantity parallel to the direction of
    propagation
  examples: []
  notes:
  - The term "longitudinal wave" is also used for a wave characterized by a scalar
    quantity, e.g. pressure, if its gradient characterizes a longitudinal wave.
