data:
  definition: 'proportion of automatic functions to the entire set of functions of
    a system or plant


    Note 1 to entry:  The degree of automation may be given only for a defined system
    the limits of which have to be specified and with the system functions weighted.


    Note 2 to entry:  Fully automatic operation exists if all functions of a given
    system are automated except the switch-on/off functions. Otherwise there is semiautomatic
    operation.


    Note 3 to entry: This entry was numbered 351-21-41 in IEC 60050-351:2006.'
