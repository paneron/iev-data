data:
  definition: periodic wave having a fixed distribution in space that is the result
    of interference of progressive waves of the same frequency and kind
  examples: []
  notes:
  - Such waves are characterized by the existence of nodes or partial nodes and anti-nodes
    that are fixed in space.
