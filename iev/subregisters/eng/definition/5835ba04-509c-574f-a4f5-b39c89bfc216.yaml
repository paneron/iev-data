data:
  definition: glare produced by reflections, particularly when the reflected images
    appear in the same or nearly the same direction as the object viewed
  examples: []
  notes:
  - The term "reflected glare" is no longer in use.
  - This entry was numbered 845-02-54 in IEC 60050-845:1987.
