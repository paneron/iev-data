data:
  definition: a method of source coding based on a special structure of the data stream
    that permits the original picture to be reproduced at a number of quality levels
  examples: []
  notes:
  - In broadcasting, hierarchical coding enables, for example, the reception of high-definition
    television pictures by means of fixed antennas and a lower quality picture by
    portable receivers with set-top antennas.
