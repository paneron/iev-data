data:
  definition: the height of the hypothetical horizontal surface at which a radio wave,
    propagating in vacuo between two given points located on the ground, would have
    to be reflected for the group delay to be the same as that of the real transmission
    path between these two points comprising a single ionospheric reflection
  examples: []
  notes: []
