data:
  definition: handedness of a quartz crystal, as determined by observing the sense
    of handedness of the optical rotation in polarized light
  examples: []
  notes:
  - Right-handed quartz is the crystal of dextrorotatory and left-handed quartz is
    the crystal of levorotary.
