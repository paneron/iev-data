  concept: 295e392a-2bb2-52b5-9bfb-4bfd8cf4b947
  definition: train operated with operations staff present on board the train but
    not accelerating or braking and not responsible for observing the guideway in
    front of the train and stopping the train in case of a hazardous situation
  examples: []
  notes:
  - Safe departure of the train from the station, including door closing, is either
    the responsibility of operations staff or of the technical system.
