data:
  authoritative_source:
  - original: IAEA 3, modified
    ref: IAEA 3
    relationship:
      type: modified
  definition: all operational processes deviating from normal operation which are
    expected to occur once or several times during the operating life of the plant
    and which, in view of appropriate design provisions, do not cause any significant
    damage to items important to nuclear safety nor lead to accident conditions
  examples: []
  notes:
  - This entry was numbered 393-18-18 in IEC 60050-393:2003.
