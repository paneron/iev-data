data:
  definition: solventless compound of low viscosity which is applied by casting or
    dipping techniques, and which solidifies after application
  examples: []
  notes:
  - The resin normally has a viscosity low enough to permit complete penetration into
    fine windings, etc.
  - See also 212-15-36, varnish.
