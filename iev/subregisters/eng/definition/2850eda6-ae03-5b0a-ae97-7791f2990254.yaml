data:
  authoritative_source:
  - original: ITU-R Rec. 573 MOD
    ref: ITU-R Recommendation 573
    relationship:
      type: modified
  definition: in a set of radio channels arranged in the ascending order of their
    centre frequencies, refers to a change of the position in the spectrum of a radio-frequency
    channel, in relation to its normal position, by a specific value which is generally
    small compared to the channel spacing
  examples: []
  notes:
  - A channel may be offset as a means of avoiding or minimizing interference.
