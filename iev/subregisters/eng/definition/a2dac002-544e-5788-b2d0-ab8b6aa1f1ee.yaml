  concept: f3436488-9626-5e36-bd5d-41d01717416d
  definition: that part of the coverage area of a sound broadcasting transmitter within
    which the ground wave is reduced sufficiently to permit satisfactory reception
    of the ionospheric wave
  examples: []
  notes:
  - In practice this concept only applies to long-wave and medium-wave transmissions.
