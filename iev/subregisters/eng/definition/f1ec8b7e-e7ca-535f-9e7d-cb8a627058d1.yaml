  concept: 2a575f81-ee58-5d59-b688-33b7199334d1
  definition: the square of the product of the diameter of the near-field pattern,
    at the full width half maximum and the sine of the radiation angle of the far-field
    pattern at half maximum intensity
  examples: []
  notes:
  - Effective mode volume is proportional to the breadth of the relative distribution
    of power expressed as a number of modes in a multimode fibre.
