  concept: 9dc09d10-e3f1-5537-99de-a142b2999284
  definition: qualifies an input, output or transfer immittance when the other ports
    have zero terminating impedances, or a forward or reverse transfer ratio when
    the port corresponding to the numerator has zero terminating impedance
  examples: []
  notes:
  - Examples in IEC 60027-2 are the short-circuit input admittance, the short-circuit
    input impedance, the short-circuit reverse current transfer ratio.
