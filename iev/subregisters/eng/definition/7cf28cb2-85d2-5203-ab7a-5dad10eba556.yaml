data:
  definition: radiodetermination method or equipment based on emission of radio waves
    towards an object and analysis of the waves returned by that object or emitted
    in response to excitation by the received waves
  examples: []
  notes:
  - The term “radar“ is the abbreviation of the expression “Radio Detection and Ranging“.
