data:
  definition: system in which given lengths of line, generally used for traffic in
    one direction, can be employed for traffic in the opposite direction in order
    to keep traffic flowing
  examples: []
  notes:
  - In French the term “banalisation” is replaced by the term “installations de contresens”
    when there are restrictions concerning the operation of the track used in the
    opposite direction to normal.
