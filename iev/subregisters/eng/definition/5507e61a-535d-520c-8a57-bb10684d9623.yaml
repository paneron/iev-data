data:
  definition: the range of applied voltage of a counter tube in which the gas multiplication
    factor is greater than one and practically independent of the total number of
    ion pairs initially produced in the sensitive volume as a result of an ionizing
    event, the pulse amplitude being proportional to this number
  examples: []
  notes: []
