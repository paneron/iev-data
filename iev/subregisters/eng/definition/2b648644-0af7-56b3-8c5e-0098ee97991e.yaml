data:
  definition: 'number dstem:[N] of spontaneous {{nuclear transitions, IEV:395-02-43}}
    or {{nuclear disintegrations, IEV:395-02-42}} for a radionuclide of amount stem:[N]
    produced during a short time interval dstem:[t], divided by this time interval


    stem:[A = ((d N))/((d t))]'
  examples: []
  notes:
  - The unit is becquerel (Bq).
  - This entry was numbered 393-14-12 in IEC 60050-393:2003.
dateAccepted: '2014-03-01T00:00:00+00:00'
