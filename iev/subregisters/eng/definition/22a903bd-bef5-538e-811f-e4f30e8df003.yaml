  definition: a hydroelectric power station in which the filling period of the reservoir
    based on the cumulative water flows is longer than several weeks
  examples: []
  notes:
  - A reservoir power station generally permits the cumulative water flows to be stored
    during the high water periods to enable the turbine to operate during later high
    load periods.
