  concept: f9e37454-d287-58f8-a0f2-e9716104c8f2
  definition: simulation of the physical presence of the user in an environment produced
    with the help of a computer, enabling the user to interact with this environment
  examples: []
  notes:
  - The produced environment can replicate a real environment or create an imaginary
    world. Virtual reality environments are primarily visual experiences, displayed
    on screens, but some simulations include additional sensory information, such
    as sound or tactile information or other sensations.
