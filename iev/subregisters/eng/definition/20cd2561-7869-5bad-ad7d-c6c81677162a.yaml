data:
  definition: parameter of the law stem:[J] = stem:[AT]^2^exp(−stem:[Φ] / stem:[kT]^2^)
    expressing the thermionic emission current density stem:[J] for a metal in terms
    of thermodynamic temperature stem:[T] and work function stem:[Φ], where stem:[k]
    is Boltzmann constant
  examples: []
  notes:
  - The coherent SI unit of Richardson constant is ampere per square metre kelvin
    squared, A / (m^2^ ⋅ K^2^).
dateAccepted: '2011-04-01T00:00:00+00:00'
