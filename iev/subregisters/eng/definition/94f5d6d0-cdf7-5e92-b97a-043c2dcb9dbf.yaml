data:
  definition: 'force *stem:[F]*  exerted on a particle having electric charge stem:[Q]  and
    velocity *stem:[v]* , given by the relation


    *stem:[F]* = stem:[Q](*stem:[E]* + *stem:[v]* x *stem:[B]*)


    where *stem:[E]*  is the electric field strength and *stem:[B]*  the magnetic
    flux density'
  examples: []
  notes:
  - The component vector stem:[Q] *stem:[E]*  is the Coulomb force.
  - The component vector stem:[Q] *stem:[v]* Ã— *stem:[B]*  is the Lorentz force.
