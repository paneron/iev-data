data:
  definition: the transmission of the values of measurable quantities which are integrated
    over a specified parameter, such as time, using telecommunication techniques
  examples: []
  notes:
  - The integration may take place before or after transmission. If integration takes
    place before transmission the expression "transmission of integrated totals" is
    used.
