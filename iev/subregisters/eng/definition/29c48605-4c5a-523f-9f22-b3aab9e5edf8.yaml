data:
  definition: result of the division of two numbers or quantities
  examples: []
  notes:
  - In the field of quantities, the term "quotient" is used for defining new quantities
    from {{quantities of the same kind, IEV:112-01-04}} or of different kinds.
  - The quotient stem:[a]/stem:[b] is expressed by the words “quotient of stem:[a]
    by stem:[b]” or simply “stem:[a] per stem:[b]”.
