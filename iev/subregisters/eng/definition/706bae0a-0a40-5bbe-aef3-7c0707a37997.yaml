data:
  definition: coherent SI unit of capacitance, defined by the unit equation F ≔ C/V,
    where C and V are coulomb and volt, respectively
  examples: []
  notes:
  - In terms of SI base units, F = m^–2^·s^4^·kg^–1^·A^2^.
