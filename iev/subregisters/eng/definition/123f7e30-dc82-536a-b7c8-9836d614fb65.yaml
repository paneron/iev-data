  definition: compressor, blower, or compressed gas container that provides the protective
    gas at a positive pressure
  examples: []
  notes:
  - The protective gas supply includes inlet (suction) pipes or ducts, pressure regulators,
    outlet pipes, ducts, and supply valves
  - Components of the pressurization system, other than the pressure regulator, are
    not included.
