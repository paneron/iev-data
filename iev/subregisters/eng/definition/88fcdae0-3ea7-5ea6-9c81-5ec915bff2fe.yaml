data:
  definition: substance in which the predominant magnetic phenomenon, in a given temperature
    range, is ferromagnetism
  examples: []
  notes:
  - A ferromagnetic substance may have a magnetization at zero magnetic field strength.
    Its magnetic susceptibility is positive and usually large compared to 1.
