data:
  definition: ability to be in a state to perform as required
  examples: []
  notes:
  - Availability depends upon the combined characteristics of the reliability ({{192-01-24,
    IEV:192-01-24}}), recoverability ({{192-01-25, IEV:192-01-25}}), and maintainability
    ({{192-01-27, IEV:192-01-27}}) of the item, and the maintenance support performance
    ({{192-01-29, IEV:192-01-29}}).
  - Availability may be quantified using measures defined in http://www.electropedia.org/iev/iev.nsf/SearchView?SearchView&amp;Query=field+SearchFields+contains+192-08+and+field+Language=en&amp;SearchOrder=4&amp;SearchMax=0[Section
    192-08, _Availability related measures_].
