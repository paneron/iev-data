  concept: aed9ded1-0421-5451-960b-f3327bdc7ac4
  definition: any temporary or permanent disturbance of the functioning of the ear,
    or of the nervous system, which may be caused to the user of a telephone earphone
    by a sudden sharp rise in the acoustic pressure produced by it
  examples: []
  notes:
  - An acoustic shock usually results from the occurrence, in abnormal circumstances,
    of short-lived high voltages at the terminals of a telephone set.
