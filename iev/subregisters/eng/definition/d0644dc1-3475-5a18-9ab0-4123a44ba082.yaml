      type: identical
  definition: breaking capacity for which the prescribed conditions according to a
    specified test sequence include the capability of the residual current operated
    circuit-breaker with integral overcurrent protection to carry 0,85 times its non-tripping
    current for the conventional time
  examples: []
  notes:
  - For the conventional time, see {{IEV 442-05-54, IEV:442-05-54}} and {{IEV 442-05-55,
    IEV:442-05-55}}.
