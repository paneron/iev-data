  concept: aba9bf3f-2194-5bfc-8fd3-96b60e55015f
  definition: the conversion of a succession of PCM words, in a given pulse code,
    into the corresponding succession of PCM words representing the equivalent succession
    of quantized values in another pulse code
  examples: []
  notes:
  - The term may be qualified to indicate the particular pulse codes concerned.
  - The corresponding device is designated as "transcoder".
