    original: definition 3.44 of IEC 62127-1 MOD
    ref: IEC 62127-1
    relationship:
      type: modified
  definition: maximum of the absolute value of the negative portions of the instantaneous
    acoustic pressure waveform in an acoustic field or in a specified plane during
    an acoustic pulse-repetition period
  examples: []
  notes:
  - Peak-rarefactional acoustic pressure is expressed as a positive number.
