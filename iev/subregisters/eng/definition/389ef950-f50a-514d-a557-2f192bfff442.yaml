data:
  definition: qualifies a circuit element for which the relations between integral
    quantities can be expressed by functions, or by derivatives or integrals with
    respect to time, or combinations thereof
  examples: []
  notes:
  - A lumped circuit element is considered to have dimensions negligible with respect
    to the pertinent wavelengths of the electromagnetic field.
