  definition: argument of the cosine function in the representation of a sinusoidal
    quantity
  examples: []
  notes:
  - The term "instantaneous phase" is only used when the independent variable is time.
  - For the quantity stem:[A]~m~ cos (stem:[ωt] + stem:[θ]~0~ )  the phase stem:[θ]  is
    equal to stem:[ωt] + stem:[θ]~0~ .
