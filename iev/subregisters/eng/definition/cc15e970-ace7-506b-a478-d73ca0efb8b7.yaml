data:
  definition: severity of effect with respect to specified evaluation criteria
  examples: []
  notes:
  - 'The criticality evaluation criteria normally include: the effects of the fault
    or failure: on the item itself; on the system of which it is a part; and on items
    beyond the system boundary.'
  - For criticality analysis, see failure modes, effects and criticality analysis
    ({{192-11-06, IEV:192-11-06}}).
