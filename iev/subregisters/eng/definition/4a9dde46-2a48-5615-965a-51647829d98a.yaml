  definition: error recovery in which a system, program, database, or other system
    resource is restored to a previous state in which it can perform required functions
  examples: []
  notes:
  - Backward error recovery is employed in system software.
  - Backward error recovery requires the internal state of the item to be recorded
    at certain points during its operation.
