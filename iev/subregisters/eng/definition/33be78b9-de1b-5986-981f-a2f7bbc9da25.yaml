  concept: 85eec02a-2fe7-5107-b2e8-98e05c9a7913
  definition: specially prepared radiation-sensitive photographic emulsions, coated
    on glass plates or films, to record the passage or absorption of nuclear particles.
    Individual events can be identified and counted after photographic development.
    Emulsions can be prepared for optimum detection of particular types of particles
