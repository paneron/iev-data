  concept: 6dcd4090-6c1c-5a4e-87b5-de0ccfc4ac28
  definition: element of a function chart participating in the definition of the state
    of the system at a given instant where this element may be either active or inactive
  examples: []
  notes:
  - Steps are separated by transitions.
  - The set of active steps defines the state of the system considered.
  - Commands or actions may be associated to each step. A step can only activate a
    command if it is active.
  - This entry was numbered 351-29-23 in IEC 60050-351:2006.
