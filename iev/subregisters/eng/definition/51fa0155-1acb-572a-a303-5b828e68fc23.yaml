data:
  definition: the uncontrolled loss or gain of a digit time-slot or a set of consecutive
    digit time-slots in a digital signal, possibly as the result of an aberration
    of the timing processes associated with the transmission or switching of that
    signal, and in which this loss or gain of digit time-slots cannot be corrected
  examples: []
  notes: []
