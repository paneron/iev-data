  definition: '{{radio noise, IEV:161-01-12}} having its source in man-made {{apparatus,
    IEV:151-11-22}} or {{installations, IEV:151-11-26}}'
  examples: []
  notes:
  - In English, the term "man-made noise" is also used for any electromagnetic noise
    and not only for radio noise (see {{IEV 161-01-18, IEV:161-01-18}}).
  - In French,  the terms "bruit artificiel" and "parasite artificiel" are also used
    for any electromagnetic noise and not only for radio noise (see {{IEV 161-01-18,
    IEV:161-01-18}}).
