data:
  definition: range of applied voltage of a counter tube in which the gas multiplication
    factor is greater than one and practically independent of the total number of
    ion pairs initially produced in the sensitive volume as a result of an ionizing
    event, the total charge created is proportional to the energy of the charged particle
  examples: []
  notes:
  - This entry was numbered 394-38-41 in IEC 60050-394:2007.
