  concept: a8d6dd03-2057-56fb-afff-28db051381ec
  definition: the conversion of a frequency division multiplexed signal, such as a
    group or a supergroup, into a corresponding digital multiplexed signal which has
    the same structure and channels as if it were derived from PCM multiplex equipment,
    and the complementary process in the opposite direction of transmission
  examples: []
  notes:
  - The associated device is known as "transmultiplexer".
