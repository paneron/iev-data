data:
  definition: the power reduction along a transmission line for the mode or modes
    under consideration, quantitatively expressed either by the ratio or the logarithm
    of the ratio of an input power at the initial point to the corresponding output
    power at the final point
  examples: []
  notes:
  - The attenuation is generally expressed in decibels
