data:
  definition: fundamental physical constant equal to Planck constant stem:[h] divided
    by 2π, thus stem:[ℏ = h // 2 pi]
  examples: []
  notes:
  - The value of the reduced Planck constant is 1,054 571 628(53) × 10^−34^ J·s (CODATA
    2006).
