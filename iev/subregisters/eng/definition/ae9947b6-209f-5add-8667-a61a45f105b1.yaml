data:
  definition: quotient of the diffusely transmitted part of the (whole) transmitted
    flux and the incident flux
  examples: []
  notes:
  - 'Transmittance, stem:[τ], is the sum of regular transmittance, stem:[τ]~r~, and
    diffuse transmittance, stem:[τ]~d~: stem:[τ] = stem:[τ]~r~ + stem:[τ]~d~.'
  - The diffuse transmittance has unit one.
  - This entry was numbered 845-04-63 in IEC 60050-845:1987.
