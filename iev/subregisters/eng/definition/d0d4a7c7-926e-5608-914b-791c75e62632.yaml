data:
  definition: document facsimile equipment which uses double sideband modulation without
    any signal bandwidth compression and which is suitable for the transmission of
    a page of ISO A4 size in about six minutes at nominally four lines per millimetre
    via a telephone-type circuit
  examples: []
  notes:
  - Equipment in group 1 may be designed to operate at a lower definition than four
    lines per millimetre for the transmission of a page of ISO A4 size in a time between
    three and six minutes.
dateAccepted: '1991-11-01T00:00:00+00:00'
