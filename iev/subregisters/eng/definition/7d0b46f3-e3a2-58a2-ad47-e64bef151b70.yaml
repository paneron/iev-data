  definition: determination of the state of a network characterized by appropriate
    quantities
  examples: []
  notes:
  - 'Appropriate quantities are, for example, for an electric network: voltages, electric
    currents, powers, and for a magnetic network: current linkages, magnetic fluxes,
    magnetic energy.'
