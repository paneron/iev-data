  concept: 2842c37c-210b-51d7-9d92-b017c0992180
  definition: dose which produces the effect considered
  examples: []
  notes:
  - This definition is based on the assumption that an action spectrum is adopted
    for the effect considered, and that its maximum value is 1.
  - It is essential to specify which action spectrum is used, as the unit is the same
    for any action spectrum.
  - The effective dose is expressed in joule per square metre (J·m^−2^).
  - This entry was numbered 845-06-22 in IEC 60050-845:1987.
