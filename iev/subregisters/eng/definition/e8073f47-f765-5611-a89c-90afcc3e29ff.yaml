  concept: 769467b0-4075-5670-8f03-7e0ff90c76eb
  definition: for a specified aural detection system, that amount by which the signal
    level exceeds the noise level presented to the ear for a stated probability of
    detection
  examples: []
  notes:
  - The bandwidth of the system, within which signal and noise are presented and measured,
    must be specified.
