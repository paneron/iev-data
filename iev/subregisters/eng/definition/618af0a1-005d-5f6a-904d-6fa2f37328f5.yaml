data:
  definition: <a href="IEV845-22-067">hue</a> that can be described as a combination
    of two unique hues
  examples:
  - Orange is yellowish-red or reddish-yellow; violet is reddish-blue.
  notes:
  - This entry was numbered 845-02-37 in IEC 60050-845:1987.
