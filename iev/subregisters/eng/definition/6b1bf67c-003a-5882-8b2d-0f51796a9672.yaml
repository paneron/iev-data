data:
  definition: a synchronous machine in which one member, usually stationary, carries
    armature and excitation windings or permanent magnets effectively disposed relative
    to each other, and in which the other member, usually rotating, is without windings
    but carries a number of regular projections.
  examples: []
  notes: []
