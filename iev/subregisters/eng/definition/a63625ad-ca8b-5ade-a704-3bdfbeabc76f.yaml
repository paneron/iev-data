  - clause: definition 950
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, definition 950, modified
    ref: ISO 921:1997
    relationship:
      type: modified
  definition: factor in the calculation of dose equivalent, by which the absorbed
    dose is to be weighted in order to account for the varying biological effectiveness
    of different types of radiation
  examples: []
  notes:
  - The dependence of stem:[Q] on linear energy transfer is specified by the International
    Commission on Radiation Protection.
  - This entry was numbered 393-14-77 in IEC 60050-393:2003.
