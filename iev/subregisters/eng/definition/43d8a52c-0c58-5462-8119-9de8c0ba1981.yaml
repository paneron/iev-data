    relationship:
      type: modified
  definition: passive device consisting of one or more thermoluminescent detectors,
    that may be mounted in an appropriate holder, intended to be worn on a person's
    body or placed in an environment, for the purpose of assessing the appropriate
    dose equivalent to the person or location
  examples: []
  notes:
  - This entry was numbered 394-31-02 in IEC 60050-394:2007.
