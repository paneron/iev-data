  concept: b81a600e-e451-50a9-af7c-af7097a8bcd3
  definition: a form of mosaic telegraphy using a telegraph code in which each character
    is represented by a fixed number of unit elements. The forming of the received
    characters is accomplished by a rotating spiral, continuously inked, being brought
    into contact with a travelling paper tape under the control of the signal elements
