  definition: of a partition, for a specified frequency band, difference in decibels
    between the average sound pressure levels in the reverberant source and receiving
    rooms, plus ten times the logarithm to the base ten of the ratio of the area of
    the common partition to the total Sabine absorption in the receiving room
  examples: []
  notes: []
