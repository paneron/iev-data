  concept: f6d181c7-39c3-5982-a0d9-1a39317cdce4
  definition: ratio of the number of erroneous received elements of a message to the
    total number of elements transmitted during a given {{time interval, IEV:113-01-10}}
  examples:
  - '{{bit error ratio, IEV:704-18-04}}, {{digit error ratio, IEV:721-08-11}}, {{block
    error ratio, IEV:721-08-13}}'
  notes:
  - The elements can be, for example, {{digits, IEV:702-05-02}}, {{code words, IEV:702-05-17}}
    or {{blocks, IEV:721-03-11}}.
