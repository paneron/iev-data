data:
  definition: a defect in facsimile reproduction whereby a sudden variation in luminance,
    e.g. from black to white, on the original document, is shifted irregularly, in
    the scanning direction on the received document
  examples: []
  notes:
  - In document facsimile, tailing does not apply to the reproduction of details which
    are smaller than the picture element and which may sometimes be systematically
    prolonged at the transmitter.
