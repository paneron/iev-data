data:
  definition: element of the unlimited totally ordered set {..., −2, −1, 0, 1, 2,
    ...}
  examples: []
  notes:
  - The set of integers is the smallest set of mathematical entities that includes
    the natural numbers and for which the operation of subtraction is defined for
    any two entities. The operations of addition and multiplication are also defined
    for any two integers. Any integer has a negative.
  - The set of integers is denoted by ℤ (Z with oblique bar doubled) or *Z*. This
    set without zero is denoted by an asterisk to the symbol, for example ℤ*.
