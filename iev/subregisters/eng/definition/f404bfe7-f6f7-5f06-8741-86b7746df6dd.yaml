  concept: 838981cd-0d24-5dc1-a179-ecf0fbcb4389
  definition: a user group where certain terminals may make calls to or receive calls
    from any other terminals normally accessible in the public switched network, the
    other terminals having the facility to communicate only with the users of the
    group
  examples: []
  notes:
  - In some case the external access for nominated terminals is limited to outgoing
    calls.
