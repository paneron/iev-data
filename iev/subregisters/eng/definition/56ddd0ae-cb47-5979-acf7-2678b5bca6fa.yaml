data:
  definition: non-orthogonal sampling where the sampling instants of one scanning
    line lie centrally between the sampling instants of the temporally adjacent lines
    of the same field
  examples: []
  notes:
  - In the case of interlaced scanning, line-quincunx sampling is associated with
    field-quincunx sampling.
