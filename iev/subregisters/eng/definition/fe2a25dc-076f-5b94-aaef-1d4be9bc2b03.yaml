  concept: 94628e30-0fdb-550c-bf1b-38bcc2be42a1
  definition: for two points A and B in a Euclidean point space, magnitude of the
    vector stem:[r_B - r_A], where stem:[r_A] and stem:[r_B] are the position vectors
    of the points A and B, respectively
  examples: []
  notes:
  - In the usual geometrical three-dimensional space, the Euclidean distance is a
    quantity of the dimension length.
