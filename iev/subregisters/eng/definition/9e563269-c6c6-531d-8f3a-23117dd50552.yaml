  concept: c476ed9b-2c52-531d-88ad-54a608fdb480
  definition: the reference equivalent of the sidetone path comprising the microphone
    and the telephone receiver of the telephone set whose line terminals are connected
    to a specified impedance and supplied with a specified value of feeding current
  examples: []
  notes:
  - The reference equivalents for speech sidetone and ambient noise sidetone are strictly
    defined by the measuring methods described in the CCITT Recommendation P73 from
    the Volume V of the Red Book, 1985.
