  concept: 86047603-58a0-5a8b-9e93-0c77767c5f3f
  definition: a potential path joining an originating exchange to the destination
    exchange for a given traffic parcel, generally subject to constraints such as
    a maximum number of intermediate nodes or a given order of choice
  examples: []
  notes:
  - Network optimisation is possible when more than one chain exists between an originating
    and a destination node.
