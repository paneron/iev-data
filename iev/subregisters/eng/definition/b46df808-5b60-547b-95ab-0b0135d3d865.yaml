  concept: a35bb5d3-1d68-55ac-b886-9d6617258c4a
  definition: the time elapsing between two consecutive intersections of the projection
    of a satellite on to a reference plane which passes through the centre of mass
    of the primary body with a line in that plane extending from the centre of mass
    to infinity, the normal to the reference plane and the direction of the line both
    being fixed in relation to the stars
