data:
  definition: flat {{protective cover, IEV:651-22-11}} made of flexible insulating
    material, used to provide electrical insulation between the feet of the worker
    and the surface on which the worker is standing
  examples: []
  notes:
  - The electric potential of the surface on which the worker is standing is usually
    that of earth.
  - This entry was numbered 651-04-07 in IEC 60050-651:1999. It has been modified
    for more precision.
