  concept: 66018b7a-354b-5dfd-9a48-b6729658aed4
  definition: '{{tool, IEV:651-21-14}} designed to be affixed at the end of a {{hand
    stick, IEV:651-22-07}} or at the end of a {{support stick, IEV:651-22-08}}'
  examples: []
  notes:
  - "These attachable tools permit a variety of tasks to be carried out such as:\n\
    \n * to hold various parts: pin holder;\n\n* to install or to pull out parts:\
    \ retaining pin installer, retaining pin extractor;\n\n* to manipulate binding\
    \ ties: rotary blade, rotary prong. "
  - This entry was numbered 651-03-01 in IEC 60050-651:1999. It has been modified
    for more precision and use of already defined terms.
