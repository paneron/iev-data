data:
  definition: characteristic value determining the degree of wave frequency homogeneity
    in a radiation beam
  examples: []
  notes:
  - Its measure is the width of the spectral line including waves transferring a power
    higher than half-power being transferred by a wave of basic frequency that transfers
    the maximum power.
