data:
  definition: all the conductive parts of a switching device which are intended to
    be included in a circuit other than the main circuit and the control circuits
    of the device
  examples: []
  notes:
  - Some auxiliary circuits fulfil supplementary functions such as signalling, interlocking,
    etc., and, as such, they may be part of the control circuit of another switching
    device.
