  definition: 'numerical value characterizing the set of measurements available for
    the state estimation of a network


    stem:[r = (m)/((2 n - 1)) - 1]


    where


    stem:[r] is the redundancy factor


    stem:[m] is the number of measurements in the network


    stem:[n] is the number of nodes of the network'
