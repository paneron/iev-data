data:
  definition: criterion based on the concept of the smallest region (minimum propagation
    zone, or "MPZ") of composite material that must reach the normal state due to
    an initiating disturbance, in the presence of a transport current, for thermal
    runaway to be initiated
  examples: []
  notes:
  - Wilson-Iwasa-Wipf's stability criterion is included.
