data:
  definition: quotient of the sum of the areas of the ceiling and the plane of the
    luminaires and the sum of the area of the walls bounded by the ceiling and the
    plane of the luminaires, used in the calculation of the utilization factor or
    utilance
  examples: []
  notes:
  - 'The ceiling cavity index is given by the formula


    stem:[K_c = ((a b))/((h_c ( a + b )))]


    where stem:[a] and stem:[b] are the dimensions of the sides of the room and stem:[h]~c~
    is the distance from the ceiling to the plane of the luminaires.'
  - See also "<a href="IEV845-29-075">floor cavity index</a>" and "<a href="IEV845-29-071">room
    index</a>".
  - The ceiling cavity index has unit one.
