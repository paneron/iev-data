  definition: '{{solid insulating material, IEV:212-11-02}}, or a combination of solid
    insulating materials, placed between two conductive parts or between a conductive
    part and a body part'
  examples:
  - In the case of a printed board with a coating, solid insulation consists of the
    board itself as well as the coating. In other cases, solid insulation consists
    of the encapsulating material.
  notes: []
