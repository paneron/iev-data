data:
  definition: a device that produces coherent optical radiation by stimulated emission
    and amplification in an optical resonant cavity providing positive feedback when
    external energy is used to maintain a population inversion
  examples: []
  notes:
  - Laser is an acronym for Light Amplification by Stimulated Emission of Radiation.
