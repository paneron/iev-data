data:
  definition: projection apparatus with optics designed to give even field illumination
    of slides and, with a suitable objective lens, well-defined projection of detail
  examples: []
  notes:
  - The slides can be of stationary or moving-effects type.
  - This entry was numbered 845-10-47 in IEC 60050-845:1987.
