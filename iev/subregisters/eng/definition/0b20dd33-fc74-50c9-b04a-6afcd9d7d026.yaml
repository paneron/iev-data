  concept: e7e0933b-30ae-5ef2-8fc7-0548c59b3481
  definition: nominal value of the working frequency of the generator which lies between
    its minimal and maximal values and is shown on the rating plate of the equipment
  examples: []
  notes:
  - When the generator operates in the designated frequency band, the nominal frequency
    is usually the arithmetic mean value of both limits of the band
