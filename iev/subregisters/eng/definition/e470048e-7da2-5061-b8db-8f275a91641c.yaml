  concept: aaa7621f-0ce6-5b3f-b5c4-308c9119be43
  definition: mobile service intended to provide links with aircraft or between aircraft
  examples: []
  notes:
  - In the ITU Radio Regulations, aeronautical mobile service is a terrestrial radiocommunication
    service.
  - Survival craft stations and emergency position-indicating radio beacon may participate
    in the aeronautical mobile service.
