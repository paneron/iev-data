data:
  definition: the ratio of the probabilities of exceeding the same value of a random
    quantity characterizing the transmission with and without diversity reception
  examples: []
  notes:
  - The characteristic quantity may be, for instance, the received power, the transmission
    loss, the noise power, or the error ratio.
  - The order of the two probabilities is chosen so as to obtain a ratio greater than
    one.
