  definition: 'at a given point within a domain of quasi-infinitesimal volume stem:[V],
    vector quantity equal to the electric dipole moment *stem:[p]* of the substance
    contained within the domain divided by the volume, stem:[V]


    *stem:[P]* stem:[=] *stem:[p]* stem:[/]*stem:[V]*'
  examples: []
  notes:
  - 'The electric polarization *stem:[P]* satisfies the relation


    stem:[D = epsilon_0 E + P]


    where


    *stem:[D]* is the electric flux density;


    *stem:[E]* is the electric field strength;


    stem:[epsilon_0] is the dielectric constant in free space.'
