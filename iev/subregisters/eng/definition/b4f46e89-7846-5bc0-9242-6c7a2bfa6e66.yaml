  concept: dcacc3a8-dd0b-533f-90b3-40481268660a
  definition: functional unit for the transfer of data between several participants,
    these being functional units for data processing, in which one centre with network
    control function provides connections between all the other participants without
    network control function and organizes the communication, which is handled exclusively
    via the control centre
  examples: []
  notes:
