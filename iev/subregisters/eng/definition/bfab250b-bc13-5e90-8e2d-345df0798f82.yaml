data:
  definition: continuous function, zero for all negative values of the independent
    variable and increasing linearly with a slope equal to one for positive values
    of the independent variable
  examples: []
  notes:
  - The unit ramp may be denoted stem:[x * epsilon ( x )], where stem:[epsilon ( x
    )] is the unit step function.
