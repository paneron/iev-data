data:
  authoritative_source:
  - clause: definition 250
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, definition 250, modified
    ref: ISO 921:1997
    relationship:
      type: modified
  definition: range of nuclear reactor power level within which a particle counter
    is required for adequate measurement of the neutron fluence rate
  examples: []
  notes:
  - In nuclear power plant technology, this concept is often called "start-up range".
  - This entry was numbered 393-17-45 in IEC 60050-393:2003.
