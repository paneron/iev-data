  definition: equipment consisting of an assembly of one or more resistance heating
    devices associated with any safety devices necessary to ensure that the limiting
    temperature is not exceeded
  examples: []
  notes:
  - It is not intended that the safety devices necessary to ensure that the limiting
    temperature is not exceeded should have Type of Protection "e", or any Type of
    Protection when they are located outside the hazardous area.
