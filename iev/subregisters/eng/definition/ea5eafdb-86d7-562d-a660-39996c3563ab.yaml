  concept: 3a4e0c4c-502e-59be-86ac-fb20a04946bc
  definition: "functional unit with two or several inputs and one output the value\
    \ of the output variable of which is equal to the algebraic sum of the values\
    \ of the input variables multiplied by constant weighting factors according to\
    \ the formula:\n\nstem:[v ( t ) = K_1 * u_1 ( t ) + K_2 * u_2 ( t ) + ...]\n\n\
    where<table>\r\n<tr>\n<td>stem:[t]</td>\n<td>is the time;</td>\n</tr>\r\n<tr>\n\
    <td>\nstem:[K]~1~, stem:[K]~2~\n</td>\n<td>are the weighting factors;</td>\n</tr>\r\
    \n<tr>\n<td>\nstem:[u]~1~, stem:[u]~2~\n</td>\n<td>are the input variables;</td>\n\
    </tr>\r\n<tr>\n<td>stem:[v]</td>\n<td>is the summing result.</td>\n</tr>\r\n</table>"
  examples: []
  notes:
  - This entry was numbered 351-32-16 in IEC 60050-351:2006.
dateAccepted: '2013-11-01T00:00:00+00:00'
