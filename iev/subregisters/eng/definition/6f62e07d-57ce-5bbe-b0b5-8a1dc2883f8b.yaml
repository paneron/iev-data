data:
  authoritative_source:
  - clause: '30'
    original: ITU RR 30 MOD
    ref: ITU RR
    relationship:
      type: modified
  definition: mobile service intended to provide links with vessels which are not
    permanently moored, or between these vessels, or between associated on-board communication
    stations
  examples: []
  notes:
  - In the ITU Radio Regulations, the maritime mobile service is a terrestrial radiocommunication
    service.
  - Survival craft stations and emergency position-indicating radio beacons may participate
    in the maritime mobile service.
dateAccepted: '1998-04-01T00:00:00+00:00'
