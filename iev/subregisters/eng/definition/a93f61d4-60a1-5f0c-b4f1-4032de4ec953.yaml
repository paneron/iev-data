  concept: fa5d315f-74c0-540a-a4b3-505b0bffd2ab
  definition: '{{binary prefix, IEV:112-01-27}} used to form the multiple 2^40^ of
    a measurement unit'
  examples:
  - One tebibit = 1 Tibit = (1 024)^4^ bit.
  notes:
  - The prefix tebi has for origin terabinary, (2^10^)^4^, derived from the SI prefix
    tera, (10^3^)^4^.
