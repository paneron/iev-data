data:
  definition: electric current at which a secondary cell or battery is charged
  examples: []
  notes:
  - The charge rate is expressed as the reference current stem:[I]~t~ = stem:[C]~r~/stem:[n]
    where stem:[C]~r~ is the rated capacity declared by the manufacturer and stem:[n]
    is the time base in hours for which the rated capacity is declared.
