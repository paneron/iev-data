data:
  definition: the zone of an armature, located midway between two consecutive poles,
    in which the flux is sensibly zero, or, by extension, the zone of the commutator
    in which, when the machine is running at no load, the voltage between two consecutive
    segments is sensibly zero
  examples: []
  notes: []
