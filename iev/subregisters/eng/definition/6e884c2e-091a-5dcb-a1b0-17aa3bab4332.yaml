data:
  definition: the reference equivalent of the crosstalk path and calculated by adding
    the sending reference equivalent, the receiving reference equivalent and the crosstalk
    attenuation between the origin of the disturbing channel and the end of the disturbed
    channel
  examples: []
  notes:
  - The sending reference equivalent refers to the part up to the origin of the disturbing
    channel and the receiving reference equivalent refers to the part from the end
    of the disturbed channel.
