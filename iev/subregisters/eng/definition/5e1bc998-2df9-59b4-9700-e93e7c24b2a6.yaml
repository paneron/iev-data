  concept: 826c0285-d719-5681-b2f1-69c6ab266414
  definition: the dimension along a scanning line of the smallest recognizable detail
    of the image produced by the shortest signal capable of actuating a facsimile
    receiver under specified conditions
  examples: []
  notes:
  - In phototelegraphy, the longitudinal and transverse dimensions of the finest detail
    correspond to those of the picture element.
  - In document facsimile, the longitudinal resolution is determined by the length
    of the line produced by the shortest nominal black or nominal white signal capable
    of actuating the receiver.
