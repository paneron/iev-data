  concept: 453bcb4e-83ff-5428-a55c-5f3f62d570b7
  definition: an antenna consisting of a part of a paraboloidal reflector fed with
    an off-set horn which physically intersects the reflector, part of the wall of
    the horn being removed to form the antenna aperture
  examples: []
  notes:
  - The horn is usually either pyramidal or conical, with an axis perpendicular to
    that of the paraboloid.
