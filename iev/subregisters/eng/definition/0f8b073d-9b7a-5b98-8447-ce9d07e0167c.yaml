data:
  definition: ordered set of any fixed number of {{binary digits, IEV:171-02-10}},
    treated as a whole
  examples: []
  notes:
  - The term "stem:[n]-bit byte" and the French term "stem:[n]-uplet" are also used
    for exactly stem:[n] elements (see {{IEV 171-02-23, IEV:171-02-23}}). An extension
    of the concept to signal elements is given in {{IEV 704-16-20, IEV:704-16-20}}.
