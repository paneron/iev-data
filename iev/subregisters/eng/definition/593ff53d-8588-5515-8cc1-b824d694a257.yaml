  concept: d475bc39-bb4b-51d5-8a0d-c11324c06c2f
  definition: 'for a complex matrix *stem:[A]* with elements stem:[Aij], matrix denoted
    by *stem:[A]*^H^, equal to the complex conjugate of the transpose matrix: *stem:[A]*^H^
    = (*stem:[A]*^T^)* or for elements stem:[(( A^( H ) ))_((i j)) = A_(j i)^( * )]'
  examples: []
  notes:
  - If the matrix *stem:[A]* is real, the Hermitian conjugate matrix reduces to the
    transpose matrix.
  - The Hermitian conjugate matrix of a matrix *stem:[A]* is denoted by *stem:[A]*^H^
    or sometimes *stem:[A]*^â€ ^. The notation *stem:[A]** is also used in mathematics.
