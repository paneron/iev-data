data:
  definition: vector quantity equal to the directional illuminance expressed as the
    maximum difference between the illuminances on opposite sides of an element of
    surface through the point considered, that vector being normal to, and away from,
    the side with the greater illuminance
  examples: []
  notes:
  - This entry was numbered 845-09-23 in IEC 60050-845:1987.
