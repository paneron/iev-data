data:
  definition: luminaire that distributes light over a comparatively wide solid angle
  examples: []
  notes:
  - In contrast with wide angle luminaires, the term "narrow angle luminaire" is not
    defined since practically these are <a href="IEV845-30-030">projectors</a>.
  - This entry was numbered 845-10-04 in IEC 60050-845:1987.
