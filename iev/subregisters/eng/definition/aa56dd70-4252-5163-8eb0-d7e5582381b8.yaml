data:
  definition: property of a system, equipment or assembly, such that a specific malfunction
    causes a reaction that improves the safety of the system, equipment or assembly
  examples: []
  notes:
  - 'Example of intrinsic safety: By engineering design of a nuclear reactor, following
    an electrical failure nuclear reactor control rods fall by gravity into the core,
    shutting down nuclear reactivity.'
  - This entry was numbered 393-18-43 in IEC 60050-393:2003.
