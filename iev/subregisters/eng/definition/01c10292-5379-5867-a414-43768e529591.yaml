data:
  authoritative_source:
  - clause: 3.1.37
    link: https://webstore.iec.ch/publication/5398
    original: IEC 61375-2-1:2012, 3.1.37
    ref: IEC 61375-2-1:2012
    relationship:
      type: identical
  definition: data exchange at the application layer, consisting of a call message
    and a reply message (the latter is missing in the multicast protocol)
  examples: []
  notes:
  - A conversation starts with the first connect request frame and ceases when the
    last acknowledgement for the reply message has been received or is no longer expected.
