data:
  definition: inspection that encompasses those aspects covered by a visual inspection
    and, in addition, identifies those defects, such as loose bolts, which will be
    apparent only by the use of access equipment, for example steps (where necessary)
    and tools
  examples: []
  notes:
  - Close inspections do not normally require the enclosure to be opened, or the equipment
    to be de-energized.
