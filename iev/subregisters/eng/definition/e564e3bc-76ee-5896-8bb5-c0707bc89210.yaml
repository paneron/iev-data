data:
  definition: quotient of the maximum luminance level that appears unclipped and the
    minimum luminance level that can be reproduced with an incremental signal to temporal
    noise ratio of at least 1
  examples: []
  notes:
  - As determined according to ISO 15739, _Photography – Electronic still-picture
    imaging – Noise measurements_.
  - The ISO digital still camera dynamic range has unit one.
