  concept: 91e10d54-b94b-5211-b74e-29241f26a72e
  definition: position in an organization where specified levels of maintenance are
    to be carried out
  examples:
  - 1^st^ line – field; 2^nd^ line – repair shop; and 3^rd^ line – manufacturer’s
    facility.
  notes:
  - The line of maintenance is characterized by the level of skill of the personnel,
    the facilities provided, the location, etc.
