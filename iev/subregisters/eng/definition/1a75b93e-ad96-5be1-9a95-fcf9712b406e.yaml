  concept: 9994da20-8606-56fb-96e1-ce87ee950061
  definition: 'algebraic equation giving the number dstem:[N] of particles of a quantized
    system in equilibrium, the velocity components of which are included in the intervals
    (stem:[u], stem:[u] + dstem:[u]), (stem:[v], stem:[v] + dstem:[v]), (stem:[w],
    stem:[w] + dstem:[w]) :


    respectively:


    stem:[d N = 2 N * ((m^3))/((h^3)) * ((d u * d v * d w))/((1 + exp ( ((E - E_M))/((k
    T)) )))]


    where


    stem:[N] is the total number of particles


    stem:[m] is the mass of the particle


    stem:[T] is the thermodynamic temperature


    stem:[k] is the Boltzmann constant


    stem:[h] is the Planck constant


    stem:[E] is the kinetic energy of a particle,


    stem:[E = (m)/(2) ( u^2 + v^2 + w^2 )]


    stem:[E]~M~ is the inner work function


    dstem:[N]/stem:[N] represents the probability that a particle has its components
    within the intervals considered.'
  examples: []
  notes: []
