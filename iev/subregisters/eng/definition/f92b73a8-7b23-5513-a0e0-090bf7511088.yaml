data:
  definition: time response of a linear time-invariant system, which initially is
    in steady state stem:[U]~0~, stem:[V]~0~, produced by application of an impulse
    function Δstem:[u]~δ~(stem:[t]) = stem:[K]~δ~·δ(stem:[t]) to one of the input
    variables, where Δstem:[v]~δ~(stem:[t]) = stem:[v](stem:[t]) – stem:[V]~0~ and
    Δstem:[u]~δ~(stem:[t]) = stem:[u](stem:[t]) – stem:[U]~0~
