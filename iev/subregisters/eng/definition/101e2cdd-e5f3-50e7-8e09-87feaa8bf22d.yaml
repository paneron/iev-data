data:
  definition: alteration of the characteristics of a television signal in order to
    prevent unauthorized reception of the information in clear form
  examples: []
  notes:
  - Scrambling is a specified process under the control of the conditional-access
    system.
  - In French, the term "codage" is sometimes used with this meaning.
