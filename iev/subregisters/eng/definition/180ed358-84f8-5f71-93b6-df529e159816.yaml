  concept: 682227e2-6688-56c4-9e2f-c87249be7dfb
  definition: '{{equipment, IEV:651-21-16}} comprising pipes, nozzles and delivery
    systems such as pumping or vacuum, using wet or dry cleaning medium under specific
    conditions'
  examples: []
  notes:
  - The live cleaning equipment is generally used on {{energized, IEV:651-21-08}}
    installations for removing dust and contamination from conductive and/or insulating
    parts.
  - The live cleaning equipment can be fixed, mobile or portable, in contact or at
    a distance from energized parts.
