data:
  definition: radiation monitor used to determine the radioactive contamination of
    an object by measuring its surface emission rate and giving a warning if the predetermined
    value is exceeded
  examples:
  - Laundry contamination monitor, floor contamination monitor.
  notes:
  - This entry was numbered 394-32-02 in IEC 60050-394:2007.
