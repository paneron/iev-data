  concept: 37d3eefd-c8d2-5928-99f1-721704ad88d3
  definition: shutdown situation in which a nuclear reactor is maintained subcritical
    at a temperature and pressure considerably below the operating conditions
  examples: []
  notes:
  - It is a state allowing a technical intervention on the primary circuit, e. g.
    refuelling.
  - This entry was numbered 393-17-52 in IEC 60050-393:2003.
