  definition: 'a time-of-day tariff comprising three different kilowatthour rates
    applicable according to the hours of the day


    Example:


    rate stem:[p]~1~ per kWh during the night,


    rate stem:[p]~2~ per kWh during a particular period of the day,


    rate stem:[p]~3~ per kWh for the remaining day period.'
