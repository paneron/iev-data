data:
  definition: '1 - mechanical characteristic of a pick-up head which enables it to
    reproduce without damage the modulation of a monophonically or stereophonically
    recorded groove


    2 - characteristic of the groove modulation which enables it to be played monophonically
    or stereophonically'
