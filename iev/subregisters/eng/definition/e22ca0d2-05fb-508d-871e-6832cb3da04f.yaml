  definition: '{{forced outage, IEV:692-04-05}} where the associated equipment is
    automatically returned to service within a specified time interval


    image::/assets/images/parts/692/692-fig4-en.png[Figure 4 - Outage relationships]'
  examples: []
  notes:
  - The duration of that time interval is normally less than one minute.
  - A transient outage generally involves restoration by automatic means (protection
    schemes).
