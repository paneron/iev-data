  concept: e25dbf3c-73e4-5518-b723-9c7a6a120122
  definition: in decibels, ten times the common logarithm of the ratio of the space
    and time average of the sound pressure squared to the square of the reference
    sound pressure, the space average being taken over the entire room with the exception
    of those parts where the direct radiation of any sound source or the near field
    of the boundaries is of significant influence
  examples: []
  notes: []
