data:
  definition: sequence of actions performed to re-establish an {{adequate state, IEV:692-02-04}}
  examples: []
  notes:
  - Typical restoration processes are generation start-up, re-synchronization, transmission
    line re-energization, load re-supply, and re-synchronization of isolated portions
    of the {{electric power system, IEV:692-01-02}}.
  - This entry was numbered 191-22-10 in IEC 60050-191:1990.
