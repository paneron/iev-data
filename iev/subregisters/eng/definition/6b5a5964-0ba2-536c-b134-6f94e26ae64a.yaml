data:
  definition: composite system in which the supplied electric energy mainly produces
    chemical reactions or, conversely, in which the energy released by chemical reactions
    is mainly delivered by the system as electric energy
  examples: []
  notes:
  - This entry was numbered 111-15-10 in IEC 60050-111:1996. It has been modified.
