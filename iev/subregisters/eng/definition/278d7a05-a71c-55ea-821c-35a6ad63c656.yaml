  concept: e3571fad-ae6a-5711-a625-2e963ff913a9
  definition: group of five consecutive characteristic waves, P, Q, R, S, T, the repetition
    of which forms the electrocardiogram
  examples: []
  notes:
  - The P wave corresponds to atrial depolarization, the QRS complex to ventricular
    depolarization, and the T wave to ventricular repolarization.
