data:
  definition: a glow discharge tube having several main gaps with or without associated
    auxiliary gaps and in which the main discharge has two or more stable positions
    and can be made to step in sequence by application of a suitably shaped signal
    to an input electrode or a group of input electrodes
  examples: []
  notes: []
