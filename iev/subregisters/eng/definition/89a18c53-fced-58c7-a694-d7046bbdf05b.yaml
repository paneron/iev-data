  concept: 99c65a75-ceca-5af1-bb62-d24535c65d7e
  definition: mapping of picture-referred colour image data appropriate for one specified
    real or virtual imaging medium and viewing conditions to picture-referred colour
    image data appropriate for a different real or virtual imaging medium and/or viewing
    conditions
  examples: []
  notes:
  - 'Colour re-rendering generally consists of one or more of the following: compensating
    for differences in the viewing conditions, compensating for differences in the
    dynamic range and/or colour gamut of the imaging media, and applying preference
    adjustments.'
