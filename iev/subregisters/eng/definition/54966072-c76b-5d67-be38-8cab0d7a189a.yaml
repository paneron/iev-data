  concept: e8772bc1-4420-5db5-83a6-f40a79e82250
  definition: 'a) of a series reactor:


    the continuous current for which the reactor is designed


    b) of a three-phase neutral reactor or three-phase earthing transformer:


    the continuous current in the neutral for which the equipment is designed when
    it is supplied at its rated voltage and frequency'
