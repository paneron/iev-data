  concept: 2218ed8a-c5d8-5d04-a045-bb59fdf3c098
  definition: resulting from the insertion of a network into a transmission system,
    the ratio of the power delivered to that part of the system following the network,
    after insertion of the network, to the power delivered to that same part before
    insertion of the network
  examples: []
  notes:
  - The insertion gain is generally expressed in decibels.
