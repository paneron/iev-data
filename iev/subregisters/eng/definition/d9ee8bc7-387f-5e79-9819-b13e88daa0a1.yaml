data:
  definition: in the three-dimensional Euclidean space, mathematical entity which
    can be represented by a scalar for a given space orientation and by its negative
    for the other space orientation
  examples: []
  notes:
  - Examples of pseudo-scalars are the scalar product of a polar vector and an axial
    vector, and the scalar triple product of three polar vectors.
