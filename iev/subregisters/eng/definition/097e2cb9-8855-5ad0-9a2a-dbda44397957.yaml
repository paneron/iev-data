  concept: 3117d8dd-c26d-5090-a45d-6eb3b167a12a
  definition: 'for a radionuclide emitting photons, the quotient of stem:[l^2 overset(˙)(K)_(delta)]
    by stem:[A], where stem:[Kδ] is the air kerma-rate due to photons of energy greater
    than δ, at a distance 1 from a point source of this nuclide having an activity
    stem:[A]


    stem:[Gamma_(delta) = ((l^2 overset(˙)(K)_(delta)))/(A)]'
  examples: []
  notes:
  - 'The SI unit of air kerma-rate constant is m^2^ • J • kg^−1^.


    When the special names gray (Gy) and becquerel (Bq) are used m^2^ • J • kg^−1^
    becomes m^2^ • Gy • Bq^−1^ • s^−1^.


    When the earlier special units of activity (the curie) and kerma (the rad) are
    used


    stem:[1 rad * m^2 * Ci^(- 1) * s^(- 1) = ((10^(- 12)))/((3,7)) m^2 * J * kg^(-
    1) ( exactly )]'
