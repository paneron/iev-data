data:
  definition: person who can demonstrate a combination of knowledge and skills to
    effectively, efficiently, and safely carry out activities in hazardous areas
  examples: []
  notes:
  - Competence is specified by activity (e.g. classification, design, selection of
    equipment, installation, maintenance, testing, inspection, repair) and can be
    limited by Types of Protection, product types, groups, etc.
