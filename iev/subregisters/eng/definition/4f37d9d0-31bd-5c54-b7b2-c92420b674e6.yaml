  definition: '{{rated value, IEV:151-16-08}} of the rms withstand voltage assigned
    by the manufacturer to the equipment or to a part of it, characterizing the specified
    (long-term) withstand capability of its insulation'
  examples: []
  notes:
  - The rated insulation voltage is not necessarily equal to the rated voltage of
    equipment which is primarily related to functional performance.
