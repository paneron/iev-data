data:
  authoritative_source:
  - clause: '145'
    original: ITU RR 145 MOD
    ref: ITU RR
    relationship:
      type: modified
  definition: the maximum permissible departure by the centre frequency of the occupied
    band of an emission from the assigned frequency or, more generally, by a characteristic
    frequency of an emission from the corresponding reference frequency
  examples: []
  notes:
  - The frequency tolerance is expressed in hertz or in relative value, e.g. in parts
    in 10^6^.
dateAccepted: '1998-04-01T00:00:00+00:00'
