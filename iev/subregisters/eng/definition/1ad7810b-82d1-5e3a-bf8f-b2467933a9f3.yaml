data:
  definition: radiation detector that detects excess quasiparticles generated in superconducting
    tunnel junction by absorption of radiation such as X rays
  examples: []
  notes:
  - A superconducting tunnel junction detector has energy resolution higher than the
    conventional semiconductor radiation detector.
