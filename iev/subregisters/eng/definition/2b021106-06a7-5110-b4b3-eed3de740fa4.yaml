data:
  definition: "the justification ratio that occurs when the digit rate of the original\
    \ digital signal is at its lower tolerance limit and the digit rate of the channel\
    \ provided for conveying it by justification is at its upper tolerance limit\r\
    \n<note maximum justification ratio is the limiting value that can actually occur\
    \ under practical operating conditions.></note>"
  examples: []
  notes: []
