data:
  definition: smallest energy difference between two neighbouring allowed bands separated
    by a forbidden band
  examples: []
  notes:
  - 1 The two allowed bands are generally the conduction band and the valence band.
  - 2 The term “energy gap” is often used erroneously in place of “gap energy”.
