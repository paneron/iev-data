  definition: change in the input variable required to produce a full range change
    in the output variable caused by the proportional element only
  examples: []
  notes:
  - The proportional band of a controlling element is reciprocal to its gain and is
    often expressed as a percentage of its measuring span.
  - This entry was numbered 351-28-18 in IEC 60050-351:2006.
