data:
  definition: equipment for explosive gas atmospheres, having an "enhanced" Level
    of Protection, which is not a source of ignition in normal operation and which
    can have some additional protection to ensure that it remains inactive as an ignition
    source in the case of regular expected occurrences (for example failure of a lamp)
  examples: []
  notes: []
