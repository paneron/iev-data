  concept: dc6e8582-3698-5559-89b8-e1cc02a5d297
  definition: bringing material back from waste condition to earlier useful state
    by removing harmful components
  examples: []
  notes:
  - 'Examples of reclaiming:


    – reclaiming of rubber by removal of vulcanizing agents;


    – reclaiming of insulating liquids by removal of soluble and insoluble impurities
    by chemical absorption means in addition to mechanical means in order to restore
    properties as close as possible to the original values, possibly also by use of
    antioxidants.'
