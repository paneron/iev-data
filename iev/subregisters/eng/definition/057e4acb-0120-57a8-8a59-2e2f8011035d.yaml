data:
  definition: the ratio, generally expressed in decibels, of the power of the carrier
    of a wanted signal to the power of the radio-frequency noise, evaluated in specified
    conditions, at the input of the receiver
  examples: []
  notes:
  - 'The specified conditions comprise among others:


    – the nature and characteristics of radio-frequency noise,


    – the bandwidth in which the noise is evaluated.'
