data:
  definition: transformer in which the radially laminated central core is surrounded
    by the windings, in the form of concentric cylinders, and the shell is in the
    form of a number of external yokes arranged radially round the core and built
    up of radial laminations having negligible air gap to the core
  examples: []
  notes: []
