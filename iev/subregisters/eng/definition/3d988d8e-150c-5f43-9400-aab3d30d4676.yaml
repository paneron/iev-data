  definition: area associated with a terrestrial receiving station for a given radiocommunication
    service, within which a transmitting station must be located for radiocommunication
    of specified nature to be established under specified technical conditions
  examples: []
  notes:
  - 'The technical conditions include, inter alia, the following: frequency, characteristics
    of the equipment used both at the transmitting and receiving stations, how is
    it installed, quality of transmission desired, e.g. protection ratios, and operating
    conditions.'
  - 'The following may be distinguishable:


    – the capture area in the absence of interference, i.e. that limited solely by
    natural or artificial noise;


    – the actual capture area, i.e. with allowance made for the noise and interference
    which exist in practice.'
