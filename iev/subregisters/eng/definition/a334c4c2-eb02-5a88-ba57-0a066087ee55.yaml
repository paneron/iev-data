data:
  authoritative_source:
  - clause: 712-02-31
    link: null
    original: 712-02-31
    ref: IEV
    relationship:
      type: identical
  definition: the direction within the beam of an antenna for which the amplitude
    of the specified field component is a maximum or about which the beam may be considered
    symmetrical
  examples: []
  notes:
  - For a multibeam antenna, the axis of each beam can be defined in the same way.
