data:
  definition: measurement of quantities referring to radiation as evaluated according
    to a given <a href="IEV845-21-035">spectral luminous efficiency</a>, e.g. stem:[V](stem:[λ])
    or stem:[V]′(stem:[λ])
  examples: []
  notes:
  - The term "photometry" is sometimes used in a broader sense covering the science
    of <a href="IEV845-21-002">optical radiation</a> measurement (<a href="IEV845-25-005">radiometry</a>),
    but this use is deprecated.
  - This entry was numbered 845-05-09 in IEC 60050-845:1987.
