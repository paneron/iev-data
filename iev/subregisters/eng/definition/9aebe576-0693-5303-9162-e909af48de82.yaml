data:
  definition: synchronizing a machine by adjusting its voltage to be of the same order
    as that of another machine or system, but without adjusting the frequency and
    phase angle of the incoming machine to be as close as possible to those of the
    machine or system with which it is being synchronized
  examples: []
  notes: []
