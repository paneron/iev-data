data:
  definition: the vertical gradient, assumed constant, of the refractive index of
    a hypothetical atmosphere such that the actual propagation path is replaced by
    a circular arc terminating at the same points as the actual path and tangential
    to the latter at one end, generally that end closer to the ground
  examples: []
  notes: []
