  definition: a current transformer intended to transmit an information signal to
    protective and control devices
  examples: []
  notes:
  - The accuracy class of a protective current transformer is designated by its class
    index followed by the letter P (standing for "Protection"). The class index gives
    the limit of the absolute value of composite error at the rated accuracy limit
    primary current for the class concerned, as a percentage of this current.
