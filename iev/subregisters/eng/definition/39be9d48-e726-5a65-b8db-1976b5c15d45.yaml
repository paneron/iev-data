data:
  definition: quotient of the mass of water in a three-dimensional domain, irrespective
    of the form of aggregation, by the volume of the domain
  examples: []
  notes:
  - 1 The mass concentration of water at saturation is denoted stem:[w]~sat~.
  - 2 The coherent SI unit of mass concentration of water is kilogram per cubic metre,
    kg/m^3^.
