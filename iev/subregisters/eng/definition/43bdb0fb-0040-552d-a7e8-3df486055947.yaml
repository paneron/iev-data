data:
  definition: function that attributes a scalar, a vector or a tensor, or an interrelated
    set of such elements, to each point in a given region of the three-dimensional
    Euclidean space
  examples: []
  notes:
  - A field may represent a physical phenomenon such as an acoustic pressure field,
    a gravity field, the Earth's magnetic field, an electromagnetic field.
  - A field can be time-dependent.
  - In English, the term "field" has also another meaning in mathematics (in French
    "corps"), see {{IEV 102-02-18, IEV:102-02-18}}, Note 2.
