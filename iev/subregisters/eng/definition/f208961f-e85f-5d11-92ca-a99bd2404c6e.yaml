  definition: for a non-zero complex number stem:[c], the real number stem:[Ï†] restricted
    to stem:[- pi phi &lt;= pi], such that stem:[c = | c | e^(j phi)]
  examples: []
  notes:
  - 'The argument stem:[arg c] of the complex number stem:[c = a + j b = | c | e^(j
    phi)] is equal to:

    stem:[arccos ( a // sqrt(a^2 + b^2) )] if stem:[b &gt;= 0] and stem:[- arccos
    ( a // sqrt(a^2 + b^2) )] if stem:[b 0], where stem:[0 &lt;= arccos x &lt;= pi].

    It is not defined if stem:[a = b = 0].'
  - The concept of argument may be applied to complex scalar quantities.
