data:
  definition: capability of a process computer system to resume tasks after a fault
    or a breakdown
  examples: []
  notes:
  - A requirement for this is that the state of the task is always stored immediately
    before a fault or a breakdown while the restart can follow on automatically.
  - This entry was numbered 351-30-09 in IEC 60050-351:2006.
