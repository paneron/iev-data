data:
  definition: duration of the time interval under operating conditions between the
    first start up and until the time when the fuel cell voltage, at defined conditions,
    drops below the specified minimum acceptable voltage
  examples: []
  notes:
  - The minimum acceptable voltage value should be determined by agreement between
    the parties, taking into account the specific use of the cell or stack.
