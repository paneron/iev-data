data:
  definition: a reference pilot used to control a maintenance switching function at
    a distant point
  examples: []
  notes:
  - Examples of such switching functions are, to busy the channels of a multichannel
    carrier system, or to replace a normal repeater by a standby repeater in the case
    of a fault.
