  concept: 65be63c4-5828-58b5-95a4-96a12920ae9e
  definition: the real part of the propagation coefficient
  examples: []
  notes:
  - The attenuation coefficient of an optical waveguide is the limit of the attenuation
    between two points on the axis of the guide divided by the distance between the
    points, when this distance tends to zero.
