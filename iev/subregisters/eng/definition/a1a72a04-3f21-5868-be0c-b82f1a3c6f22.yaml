  concept: 24547019-2d5e-548b-a1cf-5052f86fab18
  definition: <a href="IEV845-27-058">LED module</a> designed for mounting or placing
    separately from a luminaire, from an additional box or enclosure or the like
  examples: []
  notes:
  - An independent LED module provides all the necessary protection with regard to
    safety according to its classification and marking.
  - An example of an independent LED module is a system where the LED module is connected
    via a glass fibre with the luminaire head.
