  concept: 1f4f8999-4c08-53bb-9e52-74047c7fc9e7
  definition: model of the atom based on the conception of Bohr and Sommerfeld, according
    to which the electrons of an atom move around the nucleus in discrete circular
    or elliptical orbits
  examples: []
  notes:
  - To each of the degrees of freedom of the atom there corresponds a series of energy
    states which determine the spectral series that may be emitted by the atom.
