data:
  definition: radiation with a relative spectral power distribution defined over the
    wavelength range that influences object colour perception
  examples: []
  notes:
  - In everyday English, the meaning of the term "illuminant" is not restricted to
    this sense, but is also used for any kind of light falling on a body or scene.
  - This entry was numbered 845-03-10 in IEC 60050-845:1987.
