data:
  definition: detector of <a href="IEV845-21-002">optical radiation</a> whose quantum
    efficiency is independent of wavelength over the spectral range considered
  examples: []
  notes:
  - Quantum efficiency can refer to <a href="IEV845-25-074">external quantum efficiency</a>
    or <a href="IEV845-25-076">internal quantum efficiency</a>. If not explicitly
    stated, external quantum efficiency is assumed.
  - See also "<a href="IEV845-25-109">quantum counter</a>".
  - This entry was numbered 845-05-42 in IEC 60050-845:1987.
