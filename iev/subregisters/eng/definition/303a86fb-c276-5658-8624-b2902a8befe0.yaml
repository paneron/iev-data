data:
  definition: ratio of change produced in the equipment by a known concentration of
    gas or vapour
  examples: []
  notes:
  - Depending on context, this can refer to the minimum change in concentration of
    gas or vapour that the equipment will detect.
  - High sensitivity implies that low concentrations can be measured.
