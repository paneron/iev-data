data:
  definition: audible signal or visual signal, initiated when the reading of instruments
    exceeds a preset value or falls outside the preset range, on the alarm-fascia
    and possibly other displays, to provide information to site personnel about equipment
    or events
  examples: []
  notes:
  - This entry was numbered 393-18-03 in IEC 60050-393:2003.
