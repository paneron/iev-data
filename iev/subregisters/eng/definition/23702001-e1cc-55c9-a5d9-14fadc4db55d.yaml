data:
  definition: quantity characterizing the variation of pressure stem:[p] with thermodynamic
    temperature stem:[T] at constant volume stem:[V], thus stem:[beta = (( ((del p))/((del
    T)) ))_V]
  examples: []
  notes:
  - The coherent SI unit of pressure coefficient is pascal per kelvin, Pa/K.
