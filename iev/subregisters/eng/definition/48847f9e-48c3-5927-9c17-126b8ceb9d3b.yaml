  concept: 0530bd87-cfb7-5a08-a49c-daff93d8b589
  definition: communication provided by links between one specified fixed point and
    any number of points located anywhere in a given area
  examples: []
  notes:
  - When point-to-area communication involves unidirectional links from a single fixed
    point to a number of points, this type of communication is commonly referred to
    as broadcasting.
