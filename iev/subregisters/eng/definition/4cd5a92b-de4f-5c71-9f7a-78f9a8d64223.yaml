data:
  definition: an antenna constructed from two geometrically symmetrical parts with
    respect to a plane considered to be a zero potential plane and designed in such
    a way that it may be fed directly from an unbalanced line without interposition
    of a separate balun
  examples: []
  notes:
  - Such an antenna may also be considered to incorporate a balun.
dateAccepted: '1992-04-01T00:00:00+00:00'
