data:
  definition: a complex function of frequency representing a signal or noise by its
    Fourier transform or by the sequence of the complex coefficients of its Fourier
    series
  examples: []
  notes:
  - The modulus and the argument of the complex spectrum are the amplitude spectrum
    and the phase spectrum respectively.
