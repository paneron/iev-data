data:
  definition: point on a characteristic curve representing the values of variable
    quantities at which a system is operating
  examples: []
  notes:
  - When linearizing a characteristic curve the coefficients of the linear substitution
    function depend on the operating point around which the linearization is done.
  - This entry was numbered 351-24-11 in IEC 60050-351:2006.
