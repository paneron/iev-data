data:
  definition: quantity of dimension 1 equal to the ratio of the increase in length
    Δstem:[l] to the length stem:[l]~0~ in a specified reference state, thus stem:[ε]
    = Δstem:[l] / stem:[l]~0~
  examples: []
  notes:
  - In French, "allongement" is used when the increase in length is due to an external
    force and "dilatation" is used in the case of a change in temperature.
dateAccepted: '2011-04-01T00:00:00+00:00'
