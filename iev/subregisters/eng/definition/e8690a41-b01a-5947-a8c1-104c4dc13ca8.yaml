data:
  definition: condition of vision in which there is discomfort or a reduction in the
    ability to see details or objects, caused by an unsuitable distribution or range
    of luminance, or by extreme luminance contrasts
  examples: []
  notes:
  - See also "disability glare", "discomfort glare".
  - This entry was numbered 845-02-52 in IEC 60050-845:1987.
