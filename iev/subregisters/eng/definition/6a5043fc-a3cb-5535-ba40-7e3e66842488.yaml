  concept: 15d0feaf-fb7f-506a-b2af-31224a5a5ee8
  definition: filtration caused by the irremovable material through which the useful
    beam of ionizing radiation passes between the source and the space outside
  examples: []
  notes:
  - The inherent filtration is expressed by the thickness of a reference material
    that produces the same radiation quality at a specified voltage and waveform.
