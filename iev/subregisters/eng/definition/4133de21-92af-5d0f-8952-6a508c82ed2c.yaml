data:
  definition: bound pair of electrons in a superconductor
  examples: []
  notes:
  - Cooper pairs are formed from electrons with energies near the Fermi level because
    in the superconducting state the Cooper pairs have lower energy than the corresponding
    electrons in the normal state.
