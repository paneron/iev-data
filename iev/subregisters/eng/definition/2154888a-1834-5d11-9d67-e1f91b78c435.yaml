data:
  definition: restoration of the characteristics of a scrambled television signal
    in order to allow reception of the information in clear form
  examples: []
  notes:
  - Descrambling is a specified process under the control of the conditional-access
    system.
  - In French, the corresponding device is often called "décodeur" instead of "désembrouilleur".
