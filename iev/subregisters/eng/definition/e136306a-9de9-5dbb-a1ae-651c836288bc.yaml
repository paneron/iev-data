  concept: 043b869d-463e-5002-8fb2-a4da9b606f68
  definition: the ratio of the power of a signal or noise at a point in a transmission
    channel to a specified reference power;   this ratio is generally expressed in
    decibels and represented in abridged form, for instance "dBm" if the reference
    power is one milliwatt
