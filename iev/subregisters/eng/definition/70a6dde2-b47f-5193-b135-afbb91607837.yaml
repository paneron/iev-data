data:
  definition: 'this term is in common use with at least three meanings:


    a) a generic term to describe a certain technique


    b) circuit obtained by printing and comprising printed components, printed wiring,
    or a combination thereof, all formed in a predetermined design in, or attached
    to, a surface or surfaces of a common base


    c) circuit obtained by printing and comprising printed wiring and conventional
    components, all arranged in a predetermined design in, or attached to, a surface
    or surfaces of a common base'
  examples: []
  notes: []
