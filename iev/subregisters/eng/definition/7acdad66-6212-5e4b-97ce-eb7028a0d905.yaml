    original: see 131-12-70
    ref: IEV
    relationship:
      type: related
  definition: qualifies a two-terminal element or a two-terminal circuit for which
    the relations between the integral quantities remain valid if the value of each
    quantity is replaced by its negative
  examples: []
  notes:
  - An example is a resistive element characterized by an odd functional relation
    between instantaneous voltage and instantaneous current.
  - The term "symmetric" has other meanings when applied to a two-port network or
    to a polyphase system.
