data:
  definition: hardware and software system in which {{application software, IEV:192-01-33}}
    is executed
  examples:
  - A combination of an operating system and hardware on which software is executed,
    a certain type of computer or computers of a certain architecture.
  notes:
  - In the AAL context an AAL IT platform is the interaction between hardware and
    software components used by an AAL application.
