data:
  definition: that part of a radio transmitting or receiving system which is designed
    to provide the required coupling between a transmitter or a receiver and the medium
    in which the radio wave propagates
  examples: []
  notes:
  - In practice, the terminals of the antenna or the points to be considered as the
    interface between the antenna and the transmitter or receiver should be specified.
  - If a transmitter or receiver is connected to its antenna by a feed line, the antenna
    may be considered to be a transducer between the guided waves of the feed line
    and the radiated waves in space.
