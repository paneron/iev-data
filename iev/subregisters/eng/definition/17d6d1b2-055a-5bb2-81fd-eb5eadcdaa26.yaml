data:
  definition: the lowest frequency above which a radio wave is able to penetrate an
    ionospheric layer at the angle of incidence required to establish transmission
    between specified points by reflection from a higher layer
  examples: []
  notes:
  - In the case of vertical incidence, the cut-off frequency is also called the blanketing
    frequency.
