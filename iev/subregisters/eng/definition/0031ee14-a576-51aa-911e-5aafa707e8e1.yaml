data:
  definition: lighting by means of luminaires having a distribution of luminous intensity
    such that the fraction of the emitted luminous flux directly reaching the working
    plane, assumed to be of infinite extent, is 60 % to 90 %
  examples: []
  notes:
  - This entry was numbered 845-09-15 in IEC 60050-845:1987.
