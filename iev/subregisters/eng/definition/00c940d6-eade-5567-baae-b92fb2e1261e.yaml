data:
  definition: 'a) for polyphase transformers or reactors and polyphase banks of single-phase
    transformers or reactors:


    the terminal(s) connected to the common point (the neutral point) of a star-connected
    or zigzag-connected winding


    b) for single-phase transformers or reactors:


    the terminal intended for connection to a neutral point of a network'
  examples: []
  notes: []
