data:
  definition: a programme meter with attack and decay time-constants sensibly the
    same, approximately 300 milliseconds
  examples: []
  notes:
  - The readings given by this meter are expressed in logarithmic units called VU
    (Volume Units) ; zero VU corresponds to a certain level of a 1 kHz sinusoidal
    signal which may be adjustable by the operator.
