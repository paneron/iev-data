  definition: Type of Protection whereby parts that are capable of igniting an explosive
    atmosphere by either sparking or heating are enclosed in a compound or other non-metallic
    enclosure with adhesion in such a way as to avoid ignition of a dust layer or
    explosive atmosphere, under operating or installation conditions
