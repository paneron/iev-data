data:
  definition: aspect of visual perception through which an object is perceived to
    have attributes such as size, shape, colour, texture, gloss, transparency, and
    opacity
  examples: []
  notes:
  - In psychophysical studies, the term "appearance" is used in the sense of visual
    perception in which the spectral and geometric aspects of a visual stimulus are
    integrated with its illuminating and viewing environment.
