  concept: 685b8095-625b-5c63-92c7-4d7809c5bf9a
  definition: variations of the conditions of a material medium or vacuum, characterized
    by a time-varying electromagnetic field, and moving with a velocity defined at
    each point and in each direction by the properties of the medium
  examples: []
  notes:
  - An electromagnetic wave is produced by variations of electric charges or of electric
    currents.
