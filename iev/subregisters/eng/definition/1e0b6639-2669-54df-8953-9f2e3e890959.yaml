  definition: neutron of kinetic energy less than some specified value
  examples: []
  notes:
  - This value is frequently chosen to be 1 eV.
  - In dosimetry, the cadmium cut-off energy is used.
  - This entry was numbered 393-12-73 in IEC 60050-393:2003.
