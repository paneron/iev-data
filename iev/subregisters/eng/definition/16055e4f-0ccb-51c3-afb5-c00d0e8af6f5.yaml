  definition: particle of matter consisting of a defined number of chemically bound
    atoms in a specific structure
  examples: []
  notes:
  - A molecule forms the smallest part of a substance which can exist in a free state
    while retaining the characteristic chemical properties of the substance. Some
    molecules consist of only one atom, e.g. argon.
