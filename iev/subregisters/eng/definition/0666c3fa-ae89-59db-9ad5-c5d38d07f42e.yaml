data:
  authoritative_source:
  - clause: '3.17'
    original: 'Recommendation ITU-T F.791 (11/2015), Series F: Non-TELEPHONE TELECOMMUNICATION
      SERVICES – Audiovisual services, Accessibility terms and definitions, 3.17,
      modified – Note 1 to entry has been added.'
    ref: ITU-T Recommendation F.791 (11/2015)
    relationship:
      modification: Note 1 to entry has been added.
      type: modified
  definition: loss or abnormality of psychological, physiological, or anatomical structure
    or function
  examples: []
  notes:
  - Impairments can be age-related, cognitive, dexterity, functional, hearing loss
    or visual, or a combination of these.
