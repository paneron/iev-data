  definition: relation between any two elements of a given set, which is true for
    some specified ordered pairs and false for the others
  examples: []
  notes:
  - The binary relation is true or false according to whether the pair belongs or
    not to a specified subset of the Cartesian product of the set by itself. There
    is a one-to-one correspondence between binary relations in a set and the subsets
    of this Cartesian product.
