  concept: 546ce6a5-f400-5288-8a34-4513581b3e61
  definition: part of an {{electric power system, IEV:692-01-02}} that is electrically
    disconnected from the remainder of the interconnected {{electric power system,
    IEV:692-01-02}} but remains energized from the local electric power sources
  examples: []
  notes:
  - An electric island can be either the result of the action of automatic protections
    or the result of a deliberate action.
  - An electric island can be stable or unstable.
