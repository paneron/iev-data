data:
  definition: three colour stimuli on which a trichromatic system is based
  examples: []
  notes:
  - These stimuli are either real colour stimuli or theoretical stimuli which are
    defined by linear combinations of real colour stimuli.
  - In the CIE standard colorimetric systems, the reference colour stimuli are represented
    by the symbols &amp;lsqb;R&amp;rsqb;, &amp;lsqb;G&amp;rsqb;, &amp;lsqb;B&amp;rsqb;;
    &amp;lsqb;X&amp;rsqb;, &amp;lsqb;Y&amp;rsqb;, &amp;lsqb;Z&amp;rsqb;; &amp;lsqb;R~10~&amp;rsqb;,
    &amp;lsqb;G~10~&amp;rsqb;, &amp;lsqb;B~10~&amp;rsqb; or &amp;lsqb;X~10~&amp;rsqb;,
    &amp;lsqb;Y~10~&amp;rsqb;, &amp;lsqb;Z~10~&amp;rsqb;.
  - This entry was numbered 845-03-21 in IEC 60050-845:1987.
