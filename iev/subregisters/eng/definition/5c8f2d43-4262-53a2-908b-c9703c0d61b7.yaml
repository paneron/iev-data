data:
  definition: scalar or tensor quantity the product of which by the electric field
    strength in a medium is equal to the electric current density
  examples: []
  notes:
  - For an isotropic medium the conductivity is a scalar quantity; for an anisotropic
    medium it is a tensor quantity.
