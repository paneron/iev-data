    ref: IEV
    relationship:
      type: identical
  definition: pertaining to a link where the transfer of users' information is possible
    simultaneously in both directions between two points
  examples: []
  notes:
  - The transmission channel capacity and signalling rate are not necessarily the
    same in both directions.
  - This term should not be used to describe the direction of call set-ups.
