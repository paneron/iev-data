  concept: e35795c5-99ee-5efe-bd9c-ab231f245366
  definition: device to record electrical signals and other variables from the human
    body with the intention of detecting physiological changes typically associated
    with the stress of giving untruthful replies
  examples: []
  notes:
  - The principal parameter measured by a lie detector is the galvanic skin response.
