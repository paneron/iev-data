  concept: 0b3c07c7-b66d-5bc4-b4a5-62735e75bf42
  definition: 'a channel-associated signalling method for transferring signalling
    information between transmission equipment and switching equipment over leads
    designated e and m: the "e" lead transmits to the switching equipment and the
    "m" lead transmits to the transmission equipment'
  examples: []
  notes:
  - '"e" and "m" are respectively the abbreviations of "ear" and "mouth".'
