data:
  definition: central region of the fovea which contains no blood vessels in the inner
    retinal layers
  examples: []
  notes:
  - The foveola subtends an angle of about 0,017 rad (1ยบ) in the field of vision.
  - The central area of the foveola, subtending an angle of about 0,003 rad (0,2ยบ),
    contains no blue cones.
  - This entry was numbered 845-02-06 in IEC 60050-845:1987.
