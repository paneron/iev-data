data:
  definition: method wherein editing is carried out by physically cutting and splicing
    the videotape, the position of the cut being identified by an edit pulse
  examples: []
  notes:
  - This method is contrary to USA practice, where the term "manual editing" describes
    an operation through which an operator causes the edits to be made in real time,
    without physical cutting or splicing of the tape, by use of an electronic editor
    in a manual mode.
