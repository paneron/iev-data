data:
  definition: equipment for installation in a mine susceptible to firedamp, having
    a "high" Level of Protection, which has sufficient security that it is unlikely
    to become a source of ignition in normal operation or during expected malfunctions
    in the time span between there being an outbreak of gas and the equipment being
    de-energized
  examples: []
  notes: []
