  definition: 'for a step response the duration of the time interval between the intersection
    points of the tangent at the inflection point with the horizontal axis corresponding
    to the initial value and with its parallel through the final steady-state value


    SEE: Figure 6.'
  examples: []
  notes:
  - This definition applies only to systems without overshoot of the step response.
  - This entry was numbered 351-24-27 in IEC 60050-351:2006.
