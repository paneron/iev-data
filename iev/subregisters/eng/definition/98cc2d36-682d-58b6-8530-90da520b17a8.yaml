data:
  authoritative_source:
  - clause: definition 823
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, definition 823, modified
    ref: ISO 921:1997
    relationship:
      type: modified
  definition: nuclear reaction initiated by neutrons, gamma radiation or charged particles
    which results in the division of the atomic nucleus into two fragments (more rarely
    three) whose mass is of the same order of magnitude and which is accompanied by
    the emission of neutrons, gamma radiation and a high level of kinetic energy
  examples: []
  notes:
  - Nuclear fission can happen naturally for certain radionuclides and is called spontaneous
    fission.
  - This entry was numbered  393-12-38 in IEC 60050-393:2003.
