  concept: 8b40ae31-44d3-59d6-b8d2-9cec5be911d0
  definition: attribute of a visual perception according to which a luminous environment
    appears to contain more or less light
  examples: []
  notes:
  - Spatial brightness can be perceived while immersed within a space or when a space
    is observed remotely but fills a large part of the visual field.
  - Spatial brightness does not necessarily relate to the brightness of any individual
    objects or surfaces in the environment, but can be influenced by the brightness
    of these individual items.
