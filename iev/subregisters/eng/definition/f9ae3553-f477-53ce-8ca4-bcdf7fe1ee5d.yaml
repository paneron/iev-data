data:
  definition: three digit number, the first digit representing the first digit of
    the <a href="IEV845-22-111">CIE 1974 general colour rendering index</a>, and the
    second and third digits representing the first two digits (thousands and hundreds)
    of the <a href="IEV845-23-068">correlated colour temperature</a> of the light
    source
