data:
  definition: flexible metallic connection used by the worker to connect the {{conductive
    clothing, IEV:651-23-06}}, {{work platform, IEV:651-22-18}} or screen, to another
    conductive part to create equipotential bonding
  examples: []
  notes:
  - This equipotential bonding lead is not an earthing {{device, IEV:651-21-15}}.
  - This entry was numbered 651-07-07 in IEC 60050-651:1999. It has been modified
    for more precision.
dateAccepted: '2014-04-01T00:00:00+00:00'
