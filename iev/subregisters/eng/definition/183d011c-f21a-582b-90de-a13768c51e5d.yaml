  definition: implement a safe structure
  examples: []
  notes:
  - This means to implement functionality which prevents the transition of the system
    to an unsafe operating state or limits the possible impact of an unsafe operation.
  - The term "safeguard" also represents the concept defined in 351-43-17.
  - This entry was numbered 351-22-13 in IEC 60050-351:2006.
