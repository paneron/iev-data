data:
  definition: 'quotient of the colour stimulus function, stem:[φλ](stem:[λ]), and
    a fixed reference value, stem:[R]


    stem:[phi ( lambda ) = ((phi_(lambda) ( lambda )))/(R)]'
  examples: []
  notes:
  - The fixed reference value, stem:[R], is usually the maximum value of the colour
    stimulus function.
  - This entry was numbered 845-03-04 in IEC 60050-845:1987.
