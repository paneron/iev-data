data:
  definition: chemical reaction which occurs in addition to the main process
  examples: []
  notes:
  - 'This entry was numbered 111-15-05 in IEC 60050-111:1996. It has been modified
    as follows: the term “secondary reaction” has been added as a synonym.'
  - In IEC 60050-482:2004, 482-03-13, a side reaction is defined as being always unwanted
    and the term “parasitic reaction” is given as synonym of “side reaction”.
