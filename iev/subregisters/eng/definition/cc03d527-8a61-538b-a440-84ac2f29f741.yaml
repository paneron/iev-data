data:
  definition: a plane used in defining the orbital elements of a body in space
  examples: []
  notes:
  - The principal reference plane is in general in the ecliptic or the equatorial
    plane of the primary body; for an artificial Earth satellite, the principal reference
    plane is the Earth's equatorial plane.
