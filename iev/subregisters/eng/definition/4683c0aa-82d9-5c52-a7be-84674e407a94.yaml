  concept: e78f777d-efcf-5fe0-99ba-836878461609
  definition: an antenna composed of two or more parallel closely-spaced conductors
    usually connected together at their ends, with one of the conductors fed across
    a gap at its centre, the other conductors being without a gap
  examples: []
  notes:
  - The term "folded dipole", when used without qualification, implies in most cases
    the use of two conductors.
