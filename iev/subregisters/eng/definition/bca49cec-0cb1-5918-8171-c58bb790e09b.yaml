data:
  definition: unwanted fluctuation of the position of the display, or a part of it,
    in a direction parallel to the sweep
  examples: []
  notes:
  - 'This fluctuation can result from:


    a) unwanted changes in the delay of the trigger signal,


    b) unwanted changes of the sweep rate.'
