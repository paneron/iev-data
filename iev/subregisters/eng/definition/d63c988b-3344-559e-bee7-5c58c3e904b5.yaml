data:
  definition: the thickness of a specified material that reduces the exposure rate
    to 50 per cent; the second HVL is the additional thickness necessary to reduce
    the exposure rate to 25 percent of the initial value
  examples: []
  notes:
  - Measurements of HVL are performed under narrow beam conditions.
