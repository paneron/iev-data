  concept: ffd70ba5-30fc-5531-8ea7-26a2bd6b79c7
  definition: mechanical transmission element consisting of a suitable tip to follow
    the modulation of a recorded groove and a means for transferring the resultant
    vibrations to the pick-up head
  examples: []
  notes:
  - The above expression is commonly applied to a unit composed of a stylus tip and
    its mounting.
  - See figure 806-3.
