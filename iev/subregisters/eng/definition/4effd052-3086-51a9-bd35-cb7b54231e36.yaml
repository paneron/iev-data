  definition: a rating factor, determined objectively from the distortion of various
    pulses, applied to television transmission and reproducing systems to express
    the degree of subjective impairment of the television picture resulting from some
    types of linear waveform distortion
  examples: []
  notes:
  - A method of evaluating the K-rating factor is described in CCIR Rec. 654.
