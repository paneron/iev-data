data:
  definition: any unintended event, including an operating error, equipment failure,
    or other mishap, the consequences or potential consequences of which cannot be
    ignored from the point of view of protection or safety and which could lead to
    potential exposure or to abnormal exposure conditions
  examples: []
  notes:
  - This entry was numbered 393-19-01 in IEC 60050-393:2003.
