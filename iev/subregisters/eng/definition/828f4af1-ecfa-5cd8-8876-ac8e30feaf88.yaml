  concept: 916b122d-1144-5411-b040-efe8d37f8d08
  definition: operation of equipment conforming electrically and mechanically with
    its design specification and used within the limits specified by the manufacturer
  examples: []
  notes:
  - The limits specified by the manufacturer can include persistent operational conditions,
    e.g. operation on a duty cycle.
  - Variation of the supply voltage within stated limits and any other operational
    tolerance is part of normal operation.
  - 'For electric machines, normal operation is specified based on the duty type (S1…S10
    per IEC 60034-1, _Rotating electrical machines – Part 1: Rating and performance_).'
