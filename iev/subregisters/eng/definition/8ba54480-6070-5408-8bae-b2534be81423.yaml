data:
  definition: product of the density of a material and its thickness
  examples: []
  notes:
  - This quantity is normally used to estimate the range of beta particles in matter
    of any density.
  - This quantity is typically expressed in grams per square centimetre (g/cm^2^).
  - This entry was numbered 393-14-81 in IEC 60050-393:2003.
