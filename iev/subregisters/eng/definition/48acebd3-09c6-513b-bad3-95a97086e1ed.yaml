  definition: supplements the name of a quantity, especially for a component in a
    system, to indicate the quotient of that quantity by the total volume
  examples: []
  notes:
  - 'Examples: amount-of-substance volume concentration of component B (or concentration
    of B, in particular, ion concentration), molecular concentration of B, electron
    concentration (or electron density).'
