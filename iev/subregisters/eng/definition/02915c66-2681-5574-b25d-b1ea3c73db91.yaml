data:
  definition: a discontinuous variation of the magnetic flux density in a magnetic
    material as the applied magnetic field strength is continuously changed
  examples: []
  notes:
  - In electric circuits, the Barkhausen effect will produce a noise referred to as
    the "Barkhausen noise".
