  definition: 'protection, generally distance protection, using telecommunication,
    with overreach protection at each section end and in which a signal is transmitted
    when a fault is detected by the overreach protection. Receipt of the signal at
    the other end permits the initiation of tripping by the local overreach protection


    See figure 448-10.


