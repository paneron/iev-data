data:
  definition: emission of <a href="IEV845-21-002">optical radiation</a> when a substance
    is exposed to any type of electromagnetic radiation, where the emitted radiation
    generally appears within 10 ns after the excitation
  examples: []
  notes:
  - Fluorescence is due to an "allowed" transition generally from an excited singlet
    state to a ground singlet state.
  - This entry was numbered 845-04-20 in IEC 60050-845:1987.
