data:
  definition: 'for a matrix *stem:[A]* of type stem:[m] × stem:[n], matrix of type
    stem:[n] × stem:[m] denoted by *stem:[A]*^T^, the elements (*stem:[A]*^T^)~stem:[ij]~
    of which are defined by: (*stem:[A]*^T^)~stem:[ij]~ = stem:[Aji]'
  examples: []
  notes:
  - The transpose matrix of a matrix *stem:[A]* is denoted by *stem:[A]*^T^ or sometimes
    stem:[overset(˜)(A)]. The notation ^t^*stem:[A]* is also used in mathematics.
