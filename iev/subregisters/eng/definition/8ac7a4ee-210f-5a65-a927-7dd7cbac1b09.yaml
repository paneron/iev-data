data:
  definition: a small periodic motion of a rotating body undergoing precession which
    is superimposed on the precession and causes the axis of rotation of the body
    to oscillate about the cone of precession
  examples: []
  notes:
  - Nutation generally has a period which is shorter than that of the precession.
