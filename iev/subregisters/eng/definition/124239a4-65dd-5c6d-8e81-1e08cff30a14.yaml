data:
  definition: high intensity discharge lamp in which the major portion of the light
    is produced by radiation from a mixture of a metallic vapour, metal halides and
    the products of the dissociation of metal halides
  examples: []
  notes:
  - The term "metal halide lamp" includes clear and coated electric lamps.
  - This entry was numbered 845-07-25 in IEC 60050-845:1987.
