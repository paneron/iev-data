data:
  definition: the weighted sum of the dose equivalents to organs or tissues of the
    body when it is irradiated nonuniformly or partially
  examples: []
  notes:
  - Weighting factors for body organs and tissues, representing the relative risks
    of stochastic effects, have been recommended by I.C.R.P.
