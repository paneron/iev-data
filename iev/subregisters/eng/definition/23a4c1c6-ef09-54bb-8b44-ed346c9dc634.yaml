  - clause: '2.18'
    link: https://www.iso.org/standard/57385.html
    original: ISO/IEC Guide 71:2014, 2.18
    ref: ISO/IEC Guide 71:2014
    relationship:
      type: identical
  definition: design of products, environments, programmes and services to be usable
    by all persons, to the greatest extent possible, without the need for adaptation
    or specialized design
  examples: []
  notes:
  - Universal design shall not exclude assistive devices for particular groups or
    persons with disabilities where this is needed.
  - Terms such as "universal design", "accessible design", "design for all", "barrier-free
    design", "inclusive design" and "transgenerational design" are often used interchangeably
    with the same meaning.
