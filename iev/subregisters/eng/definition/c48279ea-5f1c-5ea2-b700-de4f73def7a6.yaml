data:
  definition: a mechanical switching device, the moving contacts of which return to
    and remain in the open position when the opening operation is initiated after
    the initiation of the closing operation, even if the closing command is maintained
  examples: []
  notes:
  - To ensure proper breaking of the current which may have been established, it may
    be necessary that the contacts momentarily reach the closed position.
