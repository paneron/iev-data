data:
  definition: portion of the electric power system comprising the facilities used
    for the generation and transmission of electric energy
  examples: []
  notes:
  - The extent of the bulk power system is usually limited to the means for production
    and transmission of electric energy to major industrial and distribution centers.
  - In English, the term "composite system" is also used for this concept.
