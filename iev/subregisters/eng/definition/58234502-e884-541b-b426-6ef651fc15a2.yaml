data:
  definition: a voltage transformer in which the primary winding is equally distributed
    over two or more insulated magnetic cores suitably electromagnetically coupled.
    Power is thereby transmitted to the secondary winding which is placed on the core
    on which are disposed the windings at the potential nearest to earth
  examples: []
  notes: []
