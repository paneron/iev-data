data:
  definition: the maximum instantaneous value of current attained during the breaking
    operation of a switching device or a fuse
  examples: []
  notes:
  - This concept of particular importance when the switching device or the fuse operates
    in such a manner that the prospective peak current of the circuit is not reached.
