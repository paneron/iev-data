  concept: 8093ccc3-c98d-5d6e-a395-04a3d602cc6b
  definition: a process of systematically changing the bit sequence of a digital signal,
    usually as part of the channel coding, in order to reduce the influence of error
    bursts that may occur during transmission
  examples: []
  notes:
  - In French, the term "entrelacement" is also used with the meaning of interlace
    in relation to scanning
