data:
  definition: primary light source with the means for connecting to the power supply
    and usually designed to be incorporated into a luminaire
  examples: []
  notes:
  - In IEC standards, "light source" is also commonly used with the same meaning.
  - An electric light source can be an electric lamp, or LED module designed to be
    connected by terminals, connectors or similar devices.
