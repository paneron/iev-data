data:
  definition: a number prepared by the Sunspot Index Data Center (SIDC) at the Observatoire
    de Belgique in Uccle, following a daily count of sunspots and groups of sunspots,
    and used for evaluating solar activity
  examples: []
  notes:
  - These numbers are derived in a similar manner to that used previously at Zurich.
