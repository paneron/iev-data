data:
  definition: the characteristic of ionizing radiation determined by the spectral
    distribution of radiation with respect to energy or wavelength. It is usually
    expressed in terms of effective wavelength, effective energy, half-value layer,
    or X-ray tube voltage, waveform and filtration
