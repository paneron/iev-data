  concept: 26dfda9e-6bf2-5edf-8084-ecb467febb3d
  definition: for a cross-section of an optical fibre it is the centre of that circle
    which best fits the outer limit of the core area
  examples: []
  notes:
  - The core centre may not be the same as the cladding centre and the reference surface
    centre.
  - The method of best fitting has to be specified.
