  concept: a61fed31-89f9-514c-9e2d-97bdf841c354
  definition: unit of measurement obtained by dividing a given measurement unit by
    an integer greater than one
  examples: []
  notes:
  - The millimetre (mm) is a decimal submultiple of the metre (m). For plane angle,
    the second (") is a non-decimal submultiple of the minute (').
  - Submultiples of a unit are often named by adding a unit prefix to the name of
    the unit.
