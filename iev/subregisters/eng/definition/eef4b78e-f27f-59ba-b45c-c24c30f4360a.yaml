    relationship:
      type: identical
  definition: "equipment that is \r\n\r\n* either limited in mass and not fixed in\
    \ place, \r\n* or provided with wheels, casters, or other means to facilitate\
    \ movement by an {{ordinary person, IEV:195-04-03}} as required to perform its\
    \ intended use"
  examples: []
  notes:
  - In some domains, "limited in mass" is considered to be "18 kg or less in mass".
