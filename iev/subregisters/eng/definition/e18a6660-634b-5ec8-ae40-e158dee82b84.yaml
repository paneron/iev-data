data:
  definition: geostationary satellites occupying the same nominal orbital position
  examples: []
  notes:
  - 'Co-located satellites use frequency assignments which overlap, but their emissions
    may be distinguishable from one another by means of the radiation characteristics
    of their antennas such as beam direction or polarization.


