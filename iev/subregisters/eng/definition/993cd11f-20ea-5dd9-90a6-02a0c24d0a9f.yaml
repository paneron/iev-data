data:
  definition: an equipment incorporating one or more protection relays and, if necessary,
    logic elements intended to perform one or more specified protection functions
  examples: []
  notes:
  - 'A protection equipment is part of a protection system.


    Examples: Distance protection equipment, phase comparison protection equipment.
    (One-phase comparison equipment is part of one line-end of a phase comparison
    protection system.)'
dateAccepted: '1995-12-01T00:00:00+00:00'
