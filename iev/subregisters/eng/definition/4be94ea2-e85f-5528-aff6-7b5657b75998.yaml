  concept: 5a0cb5ca-85cf-5b06-8cf2-44085c51c77c
  definition: the representation, in a given colorimetric system and as a function
    of the wavelength, of the quantities of the three primary colours needed to match
    each of the monochromatic components of wavelength in a uniform spectrum
  examples: []
  notes:
  - These colorimetric functions were formerly designated the "distribution coefficients"
    and, later, the "trichromatic spectral components".
