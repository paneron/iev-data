data:
  definition: signal light carried on a vehicle to indicate its location when it is
    viewed from the back in conditions of poor visibility, in particular in fog conditions,
    and that is supplementary to a rear position light
  examples: []
  notes:
  - This entry was numbered 845-11-76 in IEC 60050-845:1987.
