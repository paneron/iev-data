data:
  definition: 'completely overcast sky for which the quotient of its luminance, stem:[Lγ],
    in the direction at an angle, stem:[γ], above the horizon and its luminance, stem:[L]~z~,
    at the zenith is given by the relation


    stem:[((L_(gamma)))/((L_z)) = ((1 + 2 sin gamma))/(3)]'
  examples: []
  notes:
  - This entry was numbered 845-09-90 in IEC 60050-845:1987.
dateAccepted: '2020-12-01T00:00:00+00:00'
