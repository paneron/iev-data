  concept: 1e5bb673-54e5-5058-99a3-95e859628d2a
  definition: the voltage which appears across the terminals of a pole of a switching
    device or a fuse after the breaking of the current
  examples: []
  notes:
  - This voltage may be considered in two successive intervals of time, one during
    which a transient voltage exists, followed by a second one during which the power
    frequency or the steady-state recovery voltage alone exists.
