data:
  definition: ordered pair of integers representing a rational number
  examples: []
  notes:
  - A rational number can be represented by an infinity of fractions.
  - For the ordered pair (stem:[p], stem:[q]), the fraction is denoted by stem:[p]/stem:[q]
    or stem:[(p)/(q)].
  - In a fraction stem:[p]/stem:[q], the first element stem:[p] is called "numerator"
    and the second is called "denominator".
