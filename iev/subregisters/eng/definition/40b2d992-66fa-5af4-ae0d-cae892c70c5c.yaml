data:
  definition: power measured at the engine driving shaft for propelling the vehicle
    and driving the auxiliary machines not essential for the running of the engine,
    including cooling fans but not including the power for driving essential auxiliaries,
    e.g. fuel, oil and water pumps, pressure charger, etc.
