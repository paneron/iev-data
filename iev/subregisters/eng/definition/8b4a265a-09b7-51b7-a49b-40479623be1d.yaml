  - clause: '58'
    original: ITU RR 58 MOD
    ref: ITU RR
    relationship:
      type: modified
  definition: one or more radio transmitters or receivers, or a combination of transmitters
    and receivers, including associated equipment, at one given location for carrying
    on a radiocommunication service or for radio astronomy purposes
  examples: []
  notes:
  - Each radio station shall be designated by the service in which it operates permanently
    or temporarily.
  - The given location may be fixed or mobile, on land, at sea, in the air, or in
    space.
