  definition: 'the ratio of the per-unit change in frequency (Δstem:[f])/stem:[f]~n~
    (where stem:[f]~n~ is the nominal frequency) to the per-unit change in power (Δstem:[P])/stem:[P]~n~
    (where stem:[P]~n~ is the nominal active power of the rotating machine):


    σ = (Δstem:[f]/stem:[f]~n~) / (Δstem:[P]/stem:[P]~n~)'
