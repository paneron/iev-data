  concept: 6de3d966-2d58-50d6-b225-737958ff58e4
  definition: 'scalar quantity given by the flux of the total current density *stem:[J]*~t~
    through a given directed surface S:


    stem:[I_t = underset(S)( int ) J_t * e_n d A]


    where *stem:[e]*~n~dstem:[A] is the vector surface element'
  examples: []
  notes:
  - 'The total electric current *stem:[I]*~t~ is given by


    *stem:[I]*~t~ = *stem:[I]* + *stem:[I]*~stem:[D]~


    where *stem:[I]* is the electric current and *stem:[I]*~stem:[D]~ the displacement
    current.'
