data:
  definition: radiation that is considered from the point of view of its ability to
    excite the visual system
  examples: []
  notes:
  - The term "light" is sometimes used for <a href="IEV845-21-002">optical radiation</a>
    extending outside the visible range, but this usage is not recommended.
  - This entry was numbered 845-01-06 in IEC 60050-845:1987.
