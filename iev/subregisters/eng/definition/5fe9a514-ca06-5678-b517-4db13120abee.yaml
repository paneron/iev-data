  concept: e30b7935-471d-5075-bcf9-7bbcafaa0dbc
  definition: 'an accessory so constructed that it forms a complete unit with flexible
    supply cable or cord after connection and assembly by the manufacturer of the
    accessory. The construction of the device is such that:


    – the flexible cable or cord cannot be separated from the accessory without making
    this permanently useless, and


    – the accessory cannot be opened by hand or by using a general purpose tool'
