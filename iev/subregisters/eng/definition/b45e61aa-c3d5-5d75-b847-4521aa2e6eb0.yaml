  definition: 'representation of a real or complex function stem:[f](stem:[t]) of
    the real variable stem:[t] by the integral transformation


    stem:[f ( t ) = (1)/((2 pi j)) int_( sigma - j oo)^( sigma + j oo) F ( s ) e^(s
    t) d s]


    where stem:[F ( s )] is the Laplace transform of the function stem:[f](stem:[t]),
    stem:[Ïƒ] is greater or equal to the abscissa of convergence of stem:[F ( s )]
    and j is the imaginary unit'
