  concept: cdf8e783-e4d6-5f66-b940-f1377fa61b73
  definition: variation of the rms or peak value of the voltage at a point in the
    electric power system between two consecutive levels sustained for definite but
    unspecified durations
  examples: []
  notes:
  - Whether the rms or peak value is chosen depends upon the application, and which
    is used should be specified.
