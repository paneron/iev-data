data:
  definition: 'an element placed in the arc path and having no separate external connection;
    it may:


    1) influence the flow of gas or vapour


    or 2) influence the flow of radiant energy


    or 3) influence the distribution of current


    or 4) help to deionize the gas or vapour after conduction


    or 5) reduce the deposition of active material on other surfaces'
  examples: []
  notes: []
