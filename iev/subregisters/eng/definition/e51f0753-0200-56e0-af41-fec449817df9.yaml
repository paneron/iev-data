  concept: 161ac1be-1293-5ed0-b48c-55a11fb6f8c1
  definition: phase/neutral or phase/phase voltage value assigned to the connecting
    device by the manufacturer, this device being intended to be used in installations,
    the voltage supply of which does not exceed the rated insulation voltage of the
    connecting device itself
  examples: []
  notes:
  - Rated insulation voltage is always understood to be between live parts and not
    between live parts and earth (ground).
