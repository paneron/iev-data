data:
  definition: semiconductor detector containing ^10^B in the form of a surface coating
    to detect thermal neutrons
  examples: []
  notes:
  - The ionization is due to charged particles produced by nuclear interactions of
    the neutrons in the coating.
  - This entry was numbered 394-28-11 in IEC 60050-394:2007.
