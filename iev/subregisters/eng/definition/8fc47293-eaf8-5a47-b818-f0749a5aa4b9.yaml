  concept: f4a9c98c-f4d7-5b66-aaa9-4f8f49badaa2
  definition: velocity in the direction of propagation of a characteristic feature
    of the envelope of a non-sinusoidal disturbance
  examples: []
  notes:
  - Group velocity differs from phase velocity only in a dispersive medium.
  - Group velocity is ordinarily the velocity of propagation of the energy associated
    with the disturbance.
