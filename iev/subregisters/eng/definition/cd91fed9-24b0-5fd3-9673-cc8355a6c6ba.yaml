data:
  definition: a bandpass filter whose pass band is the standardized frequency band
    of a basic group
  examples: []
  notes:
  - A through-group filter may be used to interconnect two consecutive group sections,
    where appropriate.
  - 'Similar definitions can be given for: "through-supergroup filter", "through-master
    group filter", "through-supermastergroup filter" and "through 15-supergroup assembly
    filter" or "through-hypergroup filter".'
