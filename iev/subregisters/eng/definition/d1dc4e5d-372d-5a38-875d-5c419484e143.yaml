data:
  definition: tropospheric propagation due to diffraction by the spherical surface
    of the Earth, or more generally by any rounded obstacle which is extremely large
    in relation to the wavelength
  examples: []
  notes:
  - Spherical diffraction may result in trans-horizon propagation.
