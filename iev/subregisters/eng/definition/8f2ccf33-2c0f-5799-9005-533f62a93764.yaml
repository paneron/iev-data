  definition: measure of flicker evaluated over a specified time interval
  examples: []
  notes:
  - Short-term indicator, stem:[P]~st~, is generally measured over a duration of 10 min.
  - Long-term indicator, stem:[P]~lt~, is generally measured using 12 successive values
    of stem:[P]~st~ over a duration of 2 h.
