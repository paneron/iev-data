  concept: d1c51fad-263a-54f7-a013-4587601f75fd
  definition: a radiating element generally located to the rear of one or more driven
    elements with respect to the desired direction of radiation, so as to increase
    radiation in that direction and to reduce it in other directions
  examples: []
  notes:
  - The term "reflector" may be used also for a reflecting surface.
