  definition: substance the conductivity of which due to charge carriers of both signs
    is normally in the range between that of conductors and insulating media and in
    which the volumic numbers of charge carriers can be changed by external means
  examples: []
  notes:
  - The term “semiconductor” generally applies where the charge carriers are electrons
    or holes.
