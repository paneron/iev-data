data:
  definition: person or organization, with the appropriate competency in the applied
    explosion protection methodology, responsible for the verification of design calculations,
    assessment and testing who are separate and distinct by management and other resources,
    including financial, from the person or organizations responsible for all the
    activities associated with the design, manufacture or sales of the equipment
  examples: []
  notes:
  - This can be a second- or third-party assessor, a test laboratory, a certifying
    body etc.
dateAccepted: '2020-03-01T00:00:00+00:00'
