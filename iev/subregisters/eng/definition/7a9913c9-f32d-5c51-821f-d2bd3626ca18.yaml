data:
  definition: "voltage: \n* between one line conductor and earth or across a longitudinal\
    \ insulation having a peak value exceeding the corresponding peak of the highest\
    \ voltage of the system divided by stem:[sqrt(3)] or;\n* between phase conductors\
    \ having a peak value exceeding the amplitude of the highest voltage of the system"
