data:
  definition: A layer of suitable material which reinforces the action of X-radiation
    on photographic emulsion
  examples: []
  notes:
  - The material may emit fluorescent light or ultraviolet radiation or it maybe a
    sheet of metal (lead), or a support coated with a lead compound, which emits electrons.
