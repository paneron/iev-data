data:
  definition: a time-slot, occupying the same relative position in every frame, used
    to transmit the frame alignment signal
  examples: []
  notes:
  - The frame alignment time-slot may be used permanently or periodically for transmitting
    the frame alignment signal; when it is not occupied by this signal, it may be
    used for the transmission of other information.
  - In digital TDM systems, the frame alignment time-slot consists of one or more
    digit time-slots.
