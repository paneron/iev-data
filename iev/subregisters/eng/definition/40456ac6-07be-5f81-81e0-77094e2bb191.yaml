data:
  definition: combination in a single unit of a radio transmitter and a radio receiver
    employing common circuit components and usually the same antenna for both transmitting
    and receiving
  examples: []
  notes:
  - A transceiver is often used as a portable or mobile station. In French, the terms
    “talkie-walkie” and “walkie-talkie” are strongly deprecated in the sense of portable
    transmitter-receiver.
