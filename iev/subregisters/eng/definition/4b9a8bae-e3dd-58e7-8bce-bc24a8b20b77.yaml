data:
  definition: surge protective device which consists of an open air-gap between one
    or more energized electrodes in series, and an electrode connected with earth
  examples: []
  notes:
  - 'It is distinguished between:  * rod spark gap, made of two rods set in line opposite
    to each other;  * horn spark gap, made of two or more upright vertical rods splaying
    out at the top to facilitate arc extinction. '
