data:
  definition: item that can, under given conditions, after a failure, be returned
    to a state in which it can perform as required
  examples: []
  notes:
  - The “given conditions” may include technical, economic and other considerations.
  - An item that is repairable under some conditions may be non-repairable under other
    conditions.
