data:
  definition: 'for a step response the duration of the time interval between the instant
    of the step change of an input variable and the intersection point of the tangent
    of the step response at the inflection point with the horizontal axis corresponding
    to the initial value


    SEE: Figure 6.'
  examples: []
  notes:
  - This definition applies only to systems without overshoot of the step response.
  - This entry was numbered 351-24-26 in IEC 60050-351:2006.
