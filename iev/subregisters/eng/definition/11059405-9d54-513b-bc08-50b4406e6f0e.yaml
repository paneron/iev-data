  concept: 57a01c4f-e40a-5b9a-869d-fce268bfc2b9
  definition: standby state requiring warm up before a demand to operate can be met
  examples: []
  notes:
  - A cold standby state may apply to redundant or stand-alone items.
  - In this context “warm up” includes meeting any conditions required to operate
    as required (e.g. achieving the required temperature, speed, pressure).
