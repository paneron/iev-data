  authoritative_source:
  - clause: definition 288
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, definition 288, modified
    ref: ISO 921:1997
    relationship:
      type: modified
  - original: IAEA 4
    ref: IAEA 4
    relationship:
      type: identical
  definition: ratio between the initial concentration of radioactivity and the final
    concentration after the decontamination process
  examples: []
  notes:
  - This ratio may be specified for a particular radionuclide or for gross activity.
  - This entry was numbered 393-18-47 in IEC 60050-393:2003.
