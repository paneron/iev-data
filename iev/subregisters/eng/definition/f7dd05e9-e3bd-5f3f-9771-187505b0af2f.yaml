  concept: 3a86b0be-813b-57b2-8c43-13a9de8eae50
  definition: formation of three cables so laid as to be mutually equidistant
  examples: []
  notes:
  - Viewed in cross-section, the fictitious lines connecting the centres of the insulated
    cables form an equilateral triangle.
  - The formation is known as “close trefoil” formation when the cables are touching
    each other.
