data:
  definition: compound superconductor with layered structure containing FePn layers
    (Pn = As, P)
  examples: []
  notes:
  - REFeAs(O,F) &amp;lsqb;RE = rare earth&amp;rsqb;, CaFeAsF, (AE,K)Fe~2~As~2~ &amp;lsqb;AE = Sr,
    Ba&amp;rsqb;, LiFeAs, FeCh &amp;lsqb;Ch = Se, (Se,Te), (S,Te)&amp;rsqb;, Sr~2~ScFePO~3~
    and AE~stem:[m]+stem:[n]+1~M~stem:[m]~Fe~2~As~2~O~3stem:[m]+stem:[n]−1~ &amp;lsqb;AE = Ca,
    Sr, Ba, M = V, Sc, (Mg,Ti), (Al,Ti), (Sc,Ti), stem:[m] = 2, 3, 4, 5, stem:[n] = 0,
    1&amp;rsqb; systems are typically included.
