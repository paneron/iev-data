  concept: ab881ed0-477a-516f-9f54-d8e490c8d0be
  definition: a device on board a rotating spacecraft which reduces the amplitude
    of motions arising from perturbing torques
  examples: []
  notes:
  - Despite the words used in the term, a nutation damper reduces precession as well
    as nutation.
