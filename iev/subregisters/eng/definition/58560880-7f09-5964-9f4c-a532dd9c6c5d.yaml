data:
  definition: radiation scintillation detector made from a material whose effective
    atomic number is approximately equal to that of soft tissue
  examples: []
  notes:
  - Some plastic scintillators approximate tissue equivalence.
  - This entry was numbered 394-27-03 in IEC 60050-394:2007.
