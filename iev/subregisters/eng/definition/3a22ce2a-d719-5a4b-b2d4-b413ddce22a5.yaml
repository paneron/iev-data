data:
  definition: protective measure in addition to basic and/or fault protection
  examples: []
  notes:
  - Additional protection is generally used in case of special external influences
    or locations by which under certain circumstances, e.g. careless use of electric
    energy, a fatal situation maybe avoided or eased.
