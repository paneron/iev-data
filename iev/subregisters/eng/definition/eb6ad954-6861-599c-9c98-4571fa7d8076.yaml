  concept: 27512995-3047-55e8-bfc0-0b88db79fc6f
  definition: plane diagram in which points specified by chromaticity coordinates
    represent the chromaticities of colour stimuli
  examples: []
  notes:
  - In the CIE standard colorimetric systems, stem:[y] is normally plotted as ordinate
    and stem:[x] as abscissa, to obtain an stem:[x], stem:[y] chromaticity diagram.
  - This entry was numbered 845-03-35 in IEC 60050-845:1987.
