data:
  definition: a form of telecommunication in which the transmitted information is
    intended to be recorded on arrival as a graphic document; the transmitted information
    may sometimes be presented in an alternative form or may be stored for subsequent
    use
  examples: []
  notes:
  - A graphic document records information in a permanent form and is capable of being
    filed and consulted; for example it may take the form of written or printed matter
    or a fixed image.
  - This is the definition given in the International Telecommunication Convention,
    Nairobi, 1982.
  - Telegraphy does not include television or videography.
