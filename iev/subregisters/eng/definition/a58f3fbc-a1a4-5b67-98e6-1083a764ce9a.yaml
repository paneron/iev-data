data:
  definition: work on or near an {{electrical installation, IEV:651-26-01}} where
    an {{electrical hazard, IEV:651-26-05}} is present and for which the worker possesses
    technical knowledge and experience in dealing with electricity
  examples: []
  notes:
  - Electrical work includes such work as testing and measuring, repairing, replacing,
    modifying, extending, erection and inspection.
  - Workers undergoing training who are suitably supervised can undertake electrical
    work subject to national rules and regulations.
  - This entry was numbered 651-01-12 in IEC 60050-651:1999. It has been modified
    to suppress a requirement.
