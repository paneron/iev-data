  concept: 32b695d2-1345-5d92-a85c-253c606c7518
  definition: '{{equipment, IEV:651-21-16}} which is portable and is connected by
    insulating component(s) to parts of an {{electrical installation, IEV:651-26-01}}
    for earthing, short-circuiting or earthing and short-circuiting purposes'
  examples: []
  notes:
  - The portable equipment for earthing and short-circuiting comprises earthing components,
    short-circuiting components and one or more insulating components, for instance
    {{earthing sticks, IEV:651-25-05}}.
  - This entry was numbered 651-14-01 in IEC 60050-651:1999. It has been modified
    to precise the definition and make use of preferred terms.
