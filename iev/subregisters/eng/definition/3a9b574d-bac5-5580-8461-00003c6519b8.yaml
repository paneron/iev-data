  definition: classification system of equipment related to the explosive atmosphere
    for which they are intended to be used
  examples: []
  notes:
  - 'IEC 60079-0, _Explosive atmospheres – Part 0: Equipment – General requirements_,
    identifies three equipment groups:


    . Group I, equipment for mines susceptible to firedamp;. Group II, which is divided
    into sub-groups, equipment for all places with an explosive gas atmosphere other
    than mines susceptible to firedamp;. Group III, which is divided into sub-groups,
    equipment for all places with an explosive dust atmosphere other than mines susceptible
    to firedamp.'
