data:
  definition: coordinates of the vector stem:[U_((OP))] characterizing a point P in
    a point space with a given origin point O
  examples: []
  notes:
  - A point can also be located by other types of coordinates, such as cylindrical
    coordinates or spherical coordinates (see ISO 80000-2:2009, Clause 16).
