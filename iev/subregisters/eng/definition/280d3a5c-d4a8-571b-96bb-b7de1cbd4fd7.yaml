data:
  definition: a radiation detector consisting of a tube filled with a suitable gas,
    at an adequate pressure, in which an electric field, sufficient to induce gas
    multiplication, is provided for the collection at the electrodes of charges associated
    with the ions and the electrons produced in the sensitive volume of the detector
    as the result of an ionizing event
  examples: []
  notes: []
