  concept: 2ef0c4ba-b58d-533f-82e2-fc8be4276ead
  definition: quotient of the average number of pairs, each pair composed of oppositely
    charged ions or of a positive ion and an electron, that a particle with a given
    kinetic energy produces along a path, by the length of the path, under specified
    conditions
  examples: []
  notes:
  - Specified conditions include the nature and state of the substance which is ionized.
