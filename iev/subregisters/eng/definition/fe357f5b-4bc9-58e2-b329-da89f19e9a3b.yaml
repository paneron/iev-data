data:
  definition: model representing the structure of an electrolyte at an electrode-electrolyte
    interface by a rigid layer formed by the charge carriers on the surface of the
    electrode and a diffuse layer formed by mobile ions in the electrolyte
  examples: []
  notes:
  - This entry was numbered 111-15-33 in IEC 60050-111:1996. It has been modified.
