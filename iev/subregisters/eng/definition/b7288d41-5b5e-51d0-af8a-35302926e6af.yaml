data:
  definition: empirical law stating that if two colour stimuli, A and B, are perceived
    to be of equal brightness and two other colour stimuli, C and D, are perceived
    to be of equal brightness, then the additive mixtures of A with C and B with D
    will also be perceived to be of equal brightness
  examples: []
  notes:
  - The validity of Abney's law depends strongly on the observing conditions.
  - This entry was numbered 845-03-19 in IEC 60050-845:1987.
