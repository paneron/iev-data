data:
  definition: radiation detector consisting of a scintillator that is usually optically
    coupled to a photosensitive device, directly or through light guides
  examples: []
  notes:
  - The scintillator consists of a scintillating material in which the ionizing particle
    produces a burst of luminescence radiation along its path. A common scintillator
    is NaI(Tl).
  - This entry was numbered 394-27-01 in IEC 60050-394:2007.
