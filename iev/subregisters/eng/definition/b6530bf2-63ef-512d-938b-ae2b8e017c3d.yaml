data:
  definition: ionization chamber using ^10^BF~3~ gas to detect thermal neutrons
  examples: []
  notes:
  - The ionization is initiated by alpha particles and lithium nuclei produced by
    nuclear reaction of neutrons with ^10^B.
  - This entry was numbered 394-25-08 in IEC 60050-394:2007.
