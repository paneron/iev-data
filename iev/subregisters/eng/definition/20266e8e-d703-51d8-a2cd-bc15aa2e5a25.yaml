  concept: fe658a94-d20d-5ddb-aea7-c618618cf4d9
  definition: quotient of the illuminance at a point on a given plane due to the light
    received directly and indirectly from a sky of assumed or known luminance distribution
    and the illuminance on a horizontal plane due to an unobstructed hemisphere of
    this sky, where the contribution of direct sunlight to both illuminances is excluded
  examples: []
  notes:
  - Glazing, dirt effects, etc. are included.
  - When calculating the <a href="IEV845-29-001">lighting</a> of interiors, the contribution
    of direct sunlight has to be considered separately.
  - The daylight factor has unit one.
  - This entry was numbered 845-09-97 in IEC 60050-845:1987.
dateAccepted: '2020-12-01T00:00:00+00:00'
