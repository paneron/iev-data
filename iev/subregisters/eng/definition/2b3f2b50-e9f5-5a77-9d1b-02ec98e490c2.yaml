data:
  definition: for a two-terminal-pair network or an stem:[n]-terminal-pair network,
    matrix each element of which is an impedance or an admittance and expressing linear
    relations between the currents and voltages at the ports
  examples: []
  notes:
  - Examples of immittance matrices are the impedance matrix and admittance matrix.
