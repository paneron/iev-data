data:
  definition: systematic method for determining the respective maintenance actions
    and associated frequencies, based on the probability and consequences of failure
  examples: []
  notes:
  - RCM studies may be conducted at any indenture level of a system.
  - The data used may be derived from analysis (e.g. FMECA) and experience (e.g. FRACAS).
  - RCM studies may provide feedback to initiate modifications of design or procedures
    to effect improvements.
