data:
  definition: point, line or surface in a standing wave where some specified characteristic
    of the wave field has maximum amplitude
  examples: []
  notes:
  - The appropriate modifier should be used before the word "antinode" to signify
    the type that is intended; e.g. displacement antinode, particle velocity antinode,
    sound pressure antinode.
