data:
  definition: discrepancy between a computed, observed or measured value or condition,
    and the true, specified or theoretically correct value or condition
  examples: []
  notes:
  - An error within a system may be caused by failure of one or more of its components,
    or by the activation of a systematic fault.
  - See also human error ({{192-03-14, IEV:192-03-14}}).
