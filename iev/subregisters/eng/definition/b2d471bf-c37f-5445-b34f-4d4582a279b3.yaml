data:
  definition: 'action in an open action path or in a closed action path, where the
    output variable influences the input variable only under certain non-permanently
    acting conditions


    SEE: Figure 12.'
  examples: []
  notes:
  - A reset circuit has an open action in spite of the fact that the structure has
    a closed action path.
  - This entry was numbered 351-26-06 in IEC 60050-351:2006.
