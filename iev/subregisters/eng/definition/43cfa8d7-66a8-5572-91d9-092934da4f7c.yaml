  concept: 219176d4-19e0-5edd-a5b8-363f8f72a771
  definition: 'an additional circuit derived from the conductors of a metallic circuit,
    with these two conductors effectively being used in parallel, and with return
    through the earth or the sea between the end points


    Example: A telegraph circuit superposed on a telephone circuit, with earth-return.'
