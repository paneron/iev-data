data:
  definition: a law in quantizing that defines the number of quantizing intervals,
    the virtual decision values, the decision values, the quantized values and, where
    appropriate, the rules governing adaptive working
  examples: []
  notes:
  - Examples are quantizing laws A and mu standardized by CCITT for voice-frequency
    signals.
