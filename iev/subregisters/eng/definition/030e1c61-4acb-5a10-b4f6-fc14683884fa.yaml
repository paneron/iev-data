  definition: protection of information against unauthorized disclosure, transfer,
    modification, or destruction, whether accidental or intentional
  examples: []
  notes:
  - In addition, properties, such as authenticity, accountability, non-repudiation,
    and reliability can be involved.
  - Information security is a broad term that can be used regardless of the form the
    data can take (e.g. electronic, physical).
