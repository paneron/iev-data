  concept: 9bdb9de6-a7d7-51c4-a828-59f971e90cbc
  definition: LED light source having either at least one PCB cap or no cap, and incorporating
    at least one LED package
  examples: []
  notes:
  - An LED module can be an <a href="IEV845-27-059">integrated LED module</a> (LEDi
    module), a <a href="IEV845-27-060">semi-integrated LED module</a> (LEDsi module)
    (IEV) or a <a href="IEV845-27-061">non-integrated LED module</a> (LEDni module).
  - An LED module is usually designed to be part of an LED lamp or an LED luminaire.
  - 'An LED module can include one or more of the following: electric, optical, mechanical,
    and thermal components, interfaces and control gear.'
