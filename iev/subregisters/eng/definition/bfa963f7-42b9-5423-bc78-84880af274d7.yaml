  concept: c1241642-0d1c-5a12-8ca2-7bed6b382cde
  definition: sum of the instantaneous powers in all phase elements of a polyphase
    element
  examples: []
  notes:
  - For a symmetric polyphase element, under symmetric conditions (degenerated polyphase
    systems excluded), the instantaneous power is time independent and equal to the
    active power.
