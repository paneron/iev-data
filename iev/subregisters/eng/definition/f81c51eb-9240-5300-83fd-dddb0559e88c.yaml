data:
  definition: equipment that receives a number of binary digit trains from several
    first data multiplexers or a number of signals of equal modulation rate and combines
    these on a time division basis into a single stream of binary digits signalled
    at the digit rate of a primary digital group of a multi-channel PCM system
  examples: []
  notes: []
