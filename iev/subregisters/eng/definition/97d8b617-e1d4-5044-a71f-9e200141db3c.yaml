  concept: ca805d62-fe63-5562-b011-1836b71dacef
  definition: the radiating element of a reflector or lens antenna which is coupled
    to the transmitter or receiver directly, or through a feed line, and which illuminates
    the reflector or the lens
  examples: []
  notes:
  - An antenna may include more than one primary radiator.
  - In the case of a multiple reflector antenna, the primary radiator illuminates
    a sub-reflector.
