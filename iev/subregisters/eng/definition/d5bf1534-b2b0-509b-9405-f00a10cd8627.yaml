  concept: b4028814-6fc0-5b4e-b007-3c462bd706e0
  definition: effective irradiance with the spectral irradiance, stem:[Eλ], spectrally
    weighted with the ultraviolet hazard spectral weighting function, stem:[S]~UV~(stem:[λ])
  examples: []
  notes:
  - The wavelength range for ultraviolet hazard irradiance is specified in ICNIRP-recommendations
    as stem:[λ] = 180 nm to stem:[λ] = 400 nm.
  - The ultraviolet hazard irradiance is expressed in watt per square metre (W·m^−2^).
