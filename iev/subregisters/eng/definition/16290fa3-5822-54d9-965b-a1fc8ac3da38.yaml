  concept: f2e9bb57-03f1-5e42-9e2b-2e1e980030ba
  definition: time required for the output to change, after a step variation from
    one steady input to another steady input, by the fraction (1 − 1/e) of its total
    change in value, where the total change in value is the difference between the
    initial value and the final (asymptotic) value
  examples: []
  notes:
  - The time constant is expressed in seconds (s).
  - This entry was numbered 845-05-59 in IEC 60050-845:1987.
