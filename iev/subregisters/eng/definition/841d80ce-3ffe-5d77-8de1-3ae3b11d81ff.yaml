data:
  definition: noise weighted by a filter the amplitude/frequency characteristic of
    which corresponds to the sensitivity of the human ear at different frequencies
  examples: []
  notes:
  - The weighting law is given in the definition of the psophometer in CCITT Recommendation
    0.41 for commercial telephony and in CCIR Recommendation 468 for sound programme
    channels.
