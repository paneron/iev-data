data:
  definition: 'under {{sinusoidal conditions, IEV:131-11-28}} in a medium where the
    {{phasors, IEV:131-11-26}} <u>stem:[*D*]</u> and <u>stem:[*E*]</u> representing
    respectively the {{electric flux density, IEV:121-11-40}} and the {{electric field
    strength, IEV:121-11-18}} are linearly related, complex quantity stem:[ε]~ r~
    defined by the relation


    <u>stem:[*D*]</u> = stem:[ε]~0~stem:[ε]~ r~ <u>stem:[*E*]</u>


    where stem:[ε]~0~  is the {{electric constant, IEV:121-11-03}}'
  examples: []
  notes:
  - The complex relative permittivity is generally frequency dependent. For an isotropic
    medium, the complex relative permittivity is a {{scalar quantity, IEV:102-02-19}};
    for an anisotropic medium, it is a {{tensor quantity, IEV:102-03-40}}.
  - Generally, stem:[ε]~r~  is expressed as stem:[ε]~ r~ = stem:[ε']~ r~ − jstem:[ε'']~r~  where
    stem:[ε']~r~ is the {{real relative permittivity, IEV:121-12-15}} and stem:[ε'']~r~
    is the {{dielectric loss index, IEV:121-12-16}}, which represents {{dielectric
    losses, IEV:121-12-11}}.
