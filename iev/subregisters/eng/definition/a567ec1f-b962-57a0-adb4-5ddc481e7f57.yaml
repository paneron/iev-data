  definition: demodulator providing a smaller threshold value than a conventional
    demodulator designed for the same type of modulation
  examples: []
  notes:
  - In frequency demodulation a threshold extension demodulator operates by filtering
    in a narrower band than the total occupied band near the instantaneous frequency.
