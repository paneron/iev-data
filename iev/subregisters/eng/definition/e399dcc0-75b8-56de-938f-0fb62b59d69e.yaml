data:
  definition: average value of the instantaneous failure intensity over a given time
    interval (stem:[t]~1~, stem:[t]~2~)
  examples: []
  notes:
  - 'The mean failure intensity is related to instantaneous failure intensity stem:[z](stem:[t])
    as follows:


    stem:[bar z ( t_1 , t_2 ) = (1)/((t_2 - t_1)) int_( t_1)^( t_2) z ( t ) d t]'
