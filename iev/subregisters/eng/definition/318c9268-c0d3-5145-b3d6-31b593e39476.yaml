data:
  definition: limit, if it exists, of the instantaneous availability when the time
    tends to infinity
  examples: []
  notes:
  - Under certain conditions the steady state availability may be expressed as the
    quotient of the mean up time to the sum of the mean up time, to mean down time.
    See IEC 61703, _Mathematical expressions for reliability, availability, maintainability
    and maintenance support terms_.
