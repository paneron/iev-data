data:
  definition: air or inert gas used for maintaining an overpressure and, if required,
    dilution and purging
  examples: []
  notes:
  - '"Inert gas" means nitrogen, carbon dioxide, argon, or any gas which, when mixed
    with oxygen in the ratio 4 parts inert to 1 part oxygen as found in air, does
    not negatively affect the ignition and flammability properties (such as flammable
    limits).'
