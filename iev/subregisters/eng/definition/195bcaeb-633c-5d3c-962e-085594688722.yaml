data:
  definition: closed-loop control in which a multi-position element is used as a controlling
    element, designated as multi-position controller
  examples: []
  notes:
  - Often two-position control is used, in which a two-position element is used as
    a controlling element (two-position controller).
  - This entry was numbered 351-26-14 in IEC 60050-351:2006.
