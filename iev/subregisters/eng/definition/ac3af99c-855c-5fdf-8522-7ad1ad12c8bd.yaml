data:
  definition: a device that by the fusing of one or more of its specially designed
    and proportioned components, opens the circuit in which it is inserted by breaking
    the current when this exceeds a given value for a sufficient time. The fuse comprises
    all the parts that form the complete device
  examples: []
  notes: []
