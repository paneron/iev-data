  concept: cac7edb6-e07e-594e-9917-9abd3267510b
  definition: set of operations that is carried out on a secondary cell or battery
    and is repeated regularly in the same sequence
  examples: []
  notes:
  - In a secondary battery these operations may consist of a sequence of a discharge
    followed by a charge or a charge followed by a discharge under specified conditions.
    This sequence may include rest periods.
