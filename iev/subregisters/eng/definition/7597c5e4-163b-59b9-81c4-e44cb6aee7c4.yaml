  concept: 5244a6f1-43a3-59a2-a556-dcca1143891f
  definition: '{{binary prefix, IEV:112-01-27}} used to form the multiple 2^70^ of
    a measurement unit'
  examples:
  - One zebibit = 1 Zibit = (1 024)^7^ bit.
  notes:
  - The prefix zebi has for origin zettabinary, (2^10^)^7^, derived from the SI prefix
    zetta, (10^3^)^7^.
