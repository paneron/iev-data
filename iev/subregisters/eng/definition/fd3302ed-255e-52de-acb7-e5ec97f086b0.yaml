data:
  definition: a calibrated radio receiver tuned to a fixed frequency between 10 and
    100 MHz, used to record the flux of cosmic noise; this flux can be used to determine
    time variations of ionospheric absorption
  examples: []
  notes:
  - The term "riometer" is a contraction of "Relative Ionospheric Opacity Meter".
