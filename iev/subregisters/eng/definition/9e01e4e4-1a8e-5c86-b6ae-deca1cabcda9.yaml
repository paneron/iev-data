  concept: ea28db55-5721-54e2-844a-6652a633b607
  definition: the intentional reduction of unwanted echoes arising in a telecommunication
    circuit
  examples: []
  notes:
  - The reduction may be effected, for example, by techniques of impedance balancing,
    inserting loss, or cancelling.
  - The echo control function may be implemented so as to operate on a multiplex signal.
