data:
  definition: 'for a step response the duration of the time interval between the instant
    of the step change of an input variable and the instant when the output variable
    reaches for the first time a specified percentage of the difference between the
    final and the initial steady-state value


    SEE: Figure 5.'
  examples: []
  notes:
  - This entry was numbered 351-24-28 in IEC 60050-351:2006.
