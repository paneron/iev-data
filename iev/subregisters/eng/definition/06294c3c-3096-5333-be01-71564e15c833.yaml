data:
  definition: a temporary association of transmission channels or telecommunication
    circuits, switching and other functional units, set up to provide for the transfer
    of information between two or more points in a telecommunication network
  examples: []
  notes:
  - Depending on the duration of this association the connection may be qualified
    as switched, semi-permanent or permanent.
