data:
  definition: a material composed of oxides containing ferric ions as the main component
    and exhibiting either ferrimagnetism or antiferromagnetism
  examples: []
  notes:
  - This term is often restricted to such materials having the spinal structure.
  - In metallurgy and mineralogy, the term ferrite has other meanings
