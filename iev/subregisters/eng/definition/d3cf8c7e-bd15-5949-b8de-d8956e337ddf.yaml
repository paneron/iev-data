data:
  definition: 'quotient of the radiant exitance of a radiator, stem:[M]~e~, and the
    radiant exitance of a Planckian radiator at the same temperature, stem:[M]~b~


    stem:[epsilon = ((M_e))/((M_b))]'
  examples: []
  notes:
  - The emissivity has unit one.
  - This entry was numbered 845-04-09 in IEC 60050-845:1987.
