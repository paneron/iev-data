  concept: 4e410d1f-9607-5a3e-8847-5b0bbd9378f5
  definition: 'signal each information parameter of which represents the respective
    variable quantity in coded manner as a symbol of a character set


    Note 1 to entry: In most technical cases a digital signal is discrete-value and
    discrete-time.


    Note 2 to entry: A digital signal requires an agreement about the code between
    transmitter and receiver of the signal.


    Note 3 to entry: In many technical cases the symbols may be interpreted as numbers.


    Note 4 to entry: This entry was numbered 351-21-54 in IEC 60050-351:2006.'
