data:
  definition: pertaining to a transmission or emission with amplitude modulation where
    the power of the sinusoidal carrier component is, by convention, reduced by more
    than 6 dB below the peak envelope power but remains at such a level that it can
    be reconstituted and used for demodulation
  examples: []
  notes: []
