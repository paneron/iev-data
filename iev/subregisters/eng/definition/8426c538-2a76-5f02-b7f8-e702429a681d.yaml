data:
  definition: process by which the surfaces of two metallic parts are united by means
    of a molten filler material, having a melting temperature lower than that of the
    parts to be joined, and wetting these surfaces of the metallic parts which do
    not participate by fusion in the formation of the joint
  examples: []
  notes: []
