  definition: 'a) the quotient of (1) the photoelectric current of the device by (2)
    the incident radiant power, usually expressed in amperes per watt


    b) the quotient of (1) the photoelectric current of the device by (2) the incident
    irradiance, usually expressed in amperes per watt per square metre'
