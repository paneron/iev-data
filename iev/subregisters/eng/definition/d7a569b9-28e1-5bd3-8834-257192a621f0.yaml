    original: MOD 702-02-19
    ref: IEV
    relationship:
      type: modified
  definition: at a given point in a medium and in a given direction, the velocity
    of electromagnetic waves in vacuum divided by the magnitude of the phase velocity
    vector of a sinusoidal plane wave in the given direction
  examples: []
  notes:
  - The refractive index is the real part of the complex refractive index.
