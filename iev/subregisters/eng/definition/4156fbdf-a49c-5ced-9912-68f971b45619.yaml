data:
  definition: '1. an assembly, obtained by frequency division multiplexing of a specified
    number of groups, normally 5, in adjacent positions in a frequency band of specified
    width


    2. a frequency band of standardized width, 240 kHz, in a multichannel carrier
    system and occupying one of a number of specified positions in the spectrum'
  examples: []
  notes:
  - A supergroup is normally an assembly of 60 FDM telephone channels.
  - Signals, other than those derived from an assembly of groups but having specified
    characteristics, may occupy the whole or a part of a frequency band assigned to
    a supergroup.
dateAccepted: '1993-08-01T00:00:00+00:00'
