data:
  definition: the degree of backoff under specified operating conditions, calculated
    as the ratio of the minimum input power for a single carrier which gives maximum
    output power, corresponding to saturation, to the total input power under the
    specified conditions
  examples: []
  notes:
  - Input backoff is usually expressed in decibels as a positive quantity.
