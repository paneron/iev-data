        and Note 2 to entry added
      type: modified
  definition: duration of the time interval for which the item is in a down state
  examples: []
  notes:
  - Down time excludes disabled time due to lack of external resources, but includes
    maintenance time.
  - This entry was numbered 603-05-18 in IEC 60050-603:1986.
