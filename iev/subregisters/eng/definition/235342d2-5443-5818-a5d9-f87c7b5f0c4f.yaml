data:
  definition: capability of a process computer system to interrupt a running task
    by an internally or externally generated event while the process computer system
    ensures that the interrupted task is correctly resumed at a later instant
  examples: []
  notes:
  - This entry was numbered 351-30-08 in IEC 60050-351:2006.
