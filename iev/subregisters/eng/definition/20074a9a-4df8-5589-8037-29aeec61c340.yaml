  definition: 'protection, generally distance protection, using telecommunication,
    with overreach protection at each section end and in which a signal is transmitted
    when a reverse external fault is detected. Receipt of the signal at the other
    end blocks the overreach protection at that end from initiating tripping


    See figure 448-8.


