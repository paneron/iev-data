data:
  definition: quotient of the radiant flux of the emitted radiation and the power
    consumed by the source
  examples: []
  notes:
  - It is necessary to specify whether the power dissipated by auxiliary equipment
    (such as ballasts), if any, is included in the power consumed by the source.
  - The radiant efficiency has unit one.
  - This entry was numbered 845-01-54 in IEC 60050-845:1987.
