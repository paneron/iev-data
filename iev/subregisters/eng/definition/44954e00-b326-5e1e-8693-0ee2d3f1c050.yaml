data:
  definition: two-dimensional or three-dimensional presentation of cardiac electrical
    activity that results from displaying the signals from electrode pairs against
    each other rather than each against time
  examples: []
  notes:
  - A vector electrocardiogram is best taken with effectively orthogonal electrode
    pairs.
