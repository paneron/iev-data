data:
  definition: axially symmetric machine of toroidal shape that allows the confinement
    of a thermonuclear plasma using a combination of two magnetic fields
  examples: []
  notes:
  - The main field, toroidal, created by an arrangement of magnetic coils and the
    secondary field, poloidal, created by the electric current through the plasma.
