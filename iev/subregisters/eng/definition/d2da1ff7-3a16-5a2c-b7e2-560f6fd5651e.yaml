  concept: d19d0812-6336-578b-b977-944d7c059c2c
  definition: assembly, fitted with or intended to be fitted with a drive system consisting
    of linked parts or components, at least one of which moves, and which are joined
    together for a specific application
  examples: []
  notes:
  - The term "machinery" also covers an assembly of machines which, in order to achieve
    the same end, are arranged and controlled so that they function as an integral
    whole.
