data:
  definition: a message containing solar and geophysical data and solar activity predictions,
    distributed world wide by one of the prediction centres approved by the International
    Union of Radio-Science
  examples: []
  notes:
  - The term "ursigram" is derived from the acronym of the "Union of Radio-Science
    Internationale".
