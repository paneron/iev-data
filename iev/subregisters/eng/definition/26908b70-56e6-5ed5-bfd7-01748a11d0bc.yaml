data:
  definition: a fundamental reference system of CCITT used in the CCITT laboratory
    for the determination of reference equivalents and obtained by some modifications
    to the reference apparatus for the determination of transmission performance ratings
    or ARAEN
  examples: []
  notes:
  - The NOSFER is described in the CCITT Recommendation P42 from the Volume V of the
    Red Book, 1985.
