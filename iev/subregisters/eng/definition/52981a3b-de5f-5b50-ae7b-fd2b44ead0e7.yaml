data:
  definition: state within a given area of an {{electric power network, IEV:692-01-03}},
    or of the complete {{electric power network, IEV:692-01-03}}, characterized by
    the complete loss of electric power
  examples: []
  notes:
  - A blackout state can exist at many different levels of consumer coverage, from
    a city block to the whole geographical area covered by the network.
