data:
  definition: stimulus that is represented in a chromaticity diagram by a point lying
    within the triangle defined by the point representing the specified achromatic
    stimulus and the two ends of the spectrum locus which correspond approximately
    to the wavelengths 380 nm and 780 nm
  examples: []
  notes:
  - This entry was numbered 845-03-38 in IEC 60050-845:1987.
