  definition: limit, if it exists, of the instantaneous unavailability when the time
    tends to infinity
  examples: []
  notes:
  - Under certain conditions the steady state unavailability may be expressed as the
    ratio of the mean down time to the sum of the mean up time and mean down time.
    See IEC 61703, _Mathematical expressions for reliability, availability, maintainability
    and maintenance support terms_.
