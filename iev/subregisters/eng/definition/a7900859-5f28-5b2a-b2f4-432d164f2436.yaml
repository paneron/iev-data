data:
  definition: '{{dyadic Boolean operation, IEV:171-03-08}} whose result has the Boolean
    value 1 if and only if the {{operands, IEV:171-03-04}} have the same Boolean value'
  examples: []
  notes:
  - The equivalence of variables stem:[a] and stem:[b] is noted stem:[a] ≡ stem:[b]
    (U+2261); other notations are also used like stem:[a] ↔ stem:[b] (U+2194) and
    stem:[a] ⇔ stem:[b] (U+21D4).
