  concept: 5286718d-0b77-52fd-9715-900c4eae7390
  definition: "element of a vector *stem:[x]*(stem:[t]) in a system with the differential\
    \ equations\n\n<table>\r\n<tr>\n<td>stem:[overset(˙)(x) ( t ) = f x ( t ) , u\
    \ ( t )]</td>\n<td>state equation</td>\n</tr>\r\n<tr>\n<td>stem:[v ( t ) = g x\
    \ ( t ) , u ( t )]</td>\n<td>output equation,</td>\n</tr>\r\n</table>\n\nand for\
    \ linear systems\n\n<table>\r\n<tr>\n<td>stem:[overset(˙)(x) ( t ) = A * x ( t\
    \ ) + B * u ( t )]</td>\n<td>state equation</td>\n</tr>\r\n<tr>\n<td>stem:[v (\
    \ t ) = C * x ( t ) + D * u ( t )]</td>\n<td>output equation,</td>\n</tr>\r\n\
    </table>\n\nfrom which for known initial values of the vector elements at any\
    \ given instant stem:[t]~0~ (often with stem:[t]~0~ = 0) and known course of the\
    \ elements of the input vector *stem:[u]*(stem:[t]) the course of the elements\
    \ of the output vector *stem:[v]*(stem:[t]) may be calculated starting at stem:[t]~0~\n\
    \nSEE: Figure 3.\n\nNote 1 to entry: In case of discrete-time variables the describing\
    \ equations are\n\n<table>\r\n<tr>\n<td>*stem:[x]*~stem:[i]+1~ = *stem:[f]* (*stem:[x]*~stem:[i]~,\
    \ *stem:[u]*~stem:[i]~)</td>\n<td>state equation</td>\n</tr>\r\n<tr>\n<td>*stem:[v]*~stem:[i]~\
    \ = *stem:[g]* (*stem:[x]*~stem:[i]~, *stem:[u]*~stem:[i]~)</td>\n<td>output equation,</td>\n\
    </tr>\r\n</table>\n\nand for linear systems\n\n<table>\r\n<tr>\n<td>*stem:[x]*~stem:[i]+1~\
    \ = *stem:[Φ]*·*stem:[x]*~stem:[i]~ + *stem:[H]*·*stem:[u]*~stem:[i]~\n</td>\n\
    <td>state equation</td>\n</tr>\r\n<tr>\n<td>*stem:[v]*~stem:[i]~ = *stem:[C]*·*stem:[x]*~stem:[i]~\
    \ + *stem:[D]*·*stem:[u]*~stem:[i]~\n</td>\n<td>output equation.</td>\n</tr>\r\
    \n</table>\n\nNote 2 to entry: This entry was numbered 351-21-08 in IEC 60050-351:2006."
