  concept: 62e21dbd-7edd-5664-ad9f-e15c533538e5
  definition: at a given point within a three-dimensional domain with quasi-infinitesimal
    volume dstem:[V], vector quantity equal to the resultant force d*stem:[F]* applied
    to the domain divided by its volume, thus *stem:[f]* = d*stem:[F]*/dstem:[V]
  examples: []
  notes:
  - 1 Force density is an intensive quantity describing a force field *stem:[F]*(*stem:[r]*).
  - 2 The coherent SI unit of force density is newton per cubic metre, N/m^3^.
