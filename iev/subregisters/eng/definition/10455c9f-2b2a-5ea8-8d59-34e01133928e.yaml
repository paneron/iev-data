data:
  definition: command which is issued as soon as the associated step is activated
    and is terminated when explicitly reset by a subsequent step
  examples: []
  notes:
  - The stored command is identified in IEC 60848, _GRAFCET specification language
    for sequential function charts_, by the conventional letter “S”.
  - This entry was numbered 351-29-32 in IEC 60050-351:2006.
