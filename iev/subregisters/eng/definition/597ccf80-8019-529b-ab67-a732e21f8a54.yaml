data:
  authoritative_source:
  - null
  concept: c3d08cef-3ea2-5539-956c-d902fb9052ce
  definition: ordered set of exactly stem:[n] {{binary digits, IEV:171-02-10}}, treated
    as a whole
  examples:
  - '{{Doublet, IEV:702-05-07}}, {{triplet, IEV:702-05-08}}, {{byte, IEV:171-02-12}}.'
  notes:
  - The term "stem:[n]-bit byte" and the French term "stem:[n]-uplet" are also used
    for a generic concept, where the number of elements is not given explicitly (see
    {{IEV 171-02-22, IEV:171-02-22}}).
