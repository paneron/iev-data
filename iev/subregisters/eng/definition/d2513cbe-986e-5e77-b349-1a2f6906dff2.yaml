data:
  definition: material whose visual appearance changes significantly depending on
    the angle at which it is illuminated or viewed
  examples: []
  notes:
  - Examples of gonio-apparent materials include metallic flake pigments whose lightness
    changes most significantly, lustre pigments and interferometric coated pigments
    whose hue changes most significantly.
