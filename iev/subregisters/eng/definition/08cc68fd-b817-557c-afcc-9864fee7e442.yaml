data:
  authoritative_source:
  - clause: '4'
    link: https://webstore.iec.ch/publication/7479
    original: IEC 80000-13:2008, 4, modified – Addition of information useful for
      the context of the IEV, and adaptation to the IEV rules
    ref: IEC 80000-13:2008
    relationship:
      modification: Addition of information useful for the context of the IEV, and
        adaptation to the IEV rules
      type: modified
  definition: '{{binary prefix, IEV:112-01-27}} used to form the multiple 2^60^ of
    a measurement unit'
  examples:
  - One exbibit = 1 Eibit = (1 024)^6^ bit.
  notes:
  - The prefix exbi has for origin exabinary, (2^10^)^6^, derived from the SI prefix
    exa, (10^3^)^6^.
