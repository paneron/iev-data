data:
  definition: area marked on a hand-held {{tool, IEV:651-21-14}} for {{live working,
    IEV:651-21-01}} where it is permissible to handle the tool
  examples: []
  notes:
  - This handling zone gives the assurance that requirements equivalent to the {{minimum
    approach distance, IEV:651-21-11}} are fulfilled when the tool is used according
    to its instructions.
  - This entry was numbered 651-02-06 in IEC 60050-651:1999. It has been modified
    for providing greater clarity to the definition and for incorporating the change
    of preferred term “minimum approach distance”.
