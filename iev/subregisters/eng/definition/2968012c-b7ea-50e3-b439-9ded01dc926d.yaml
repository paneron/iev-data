data:
  definition: a dosemeter comprising essentially one or more photographic emulsions
    which, by the measurement of optical density, usually behind various filters and
    in an open field, permits an assessment of the irradiation of the part of the
    body on which the dosemeter is worn
  examples: []
  notes: []
