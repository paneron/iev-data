  definition: "the quotient of dstem:[Q] by dstem:[m] where dstem:[Q] is the sum of\
    \ electric charges on all ions of one sign produced in air of mass dstem:[m]\n\
    \nstem:[J = ((d Q))/((d m))]\n\nThe SI unit of ion dose is the coulomb per kilogram\
    \ C kg^−1^. The earlier special unit of ion dose, still in temporary use, was\
    \ the roentgen\r\n1 R = 2,58 × 10^−4^ C kg^−1^."
