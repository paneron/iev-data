data:
  definition: display technology that modulates the light from a backlight to make
    a grey scale image and uses red, green, and blue colour filters to make a colour
    image
  examples: []
  notes:
  - The modulator consists of a liquid crystal layer that can change the polarization
    of the light and two (in most cases crossed) polarizers that block the light from
    the backlight in the off state.
  - This entry was numbered 845-04-99 in IEC 60050-845:1987.
  - This note applies to the French language only.
