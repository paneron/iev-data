data:
  definition: rms value of electric current and time assigned to an {{earthing and
    short-circuiting device, IEV:651-25-02}}, or component, determining the highest
    mechanical and thermal stresses for a given peak factor
  examples: []
  notes:
  - The values apply only to those parts designed to withstand short-circuit current.
  - 'This entry was numbered 651-14-12 in IEC 60050-651:1999. It has been modified
    as follows: Use of more appropriate wording to provide clarity to the definition.'
