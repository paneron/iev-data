data:
  definition: a combination of specified requirements related to the condition in
    which the switching device or the fuse fulfils its purpose, selected to represent
    a characteristic group of practical applications
  examples: []
  notes:
  - The specified requirements may concern e.g. the values of making capacities (if
    applicable), breaking capacities and other characteristics, the associated circuits
    and the relevant conditions of use and behaviour.
