data:
  definition: source of incoherent radiation, the dimensions of which are small enough,
    compared to the distance between the source and the irradiated surface, to be
    negligible in calculations and measurements
  examples: []
  notes:
  - A point source which emits uniformly in all directions is called a <a href="IEV845-21-098">uniform
    point source</a> or an isotropic point source.
  - This entry was numbered 845-01-19 in IEC 60050-845:1987.
