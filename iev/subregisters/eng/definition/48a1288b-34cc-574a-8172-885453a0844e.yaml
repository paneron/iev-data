data:
  definition: antenna associated with a cabled distribution system intended for feeding
    sound or television broadcast receivers of users, grouped together within a community,
    e.g. a village or built-up area
  examples: []
  notes:
  - In French the use of the terms "antenne collective" and "antenne communautaire"
    varies according to local practice.
