data:
  definition: part of the open road immediately outside (in front of) the entrance
    portal, covering the distance over which an approaching driver must be able to
    see into a road tunnel
  examples: []
  notes:
  - The access zone begins at the stopping distance point ahead of the entrance portal
    and it ends at the entrance portal.
