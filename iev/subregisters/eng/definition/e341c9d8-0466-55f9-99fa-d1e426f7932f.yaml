  definition: line intended mainly for transfer of signals
  examples: []
  notes:
  - A transmission line is characterized by minimum low losses due to radiation.
  - The term "transmission line" and the word "line" with a qualifier are frequently
    restricted to a line used for guiding electromagnetic waves in the TEM mode, commonly
    a two-wire or coaxial arrangement of conductors.
