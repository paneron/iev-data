data:
  definition: the ratio, expressed as a numerical value or as a percentage, of the
    effective demand of a consumer or of a group of consumers or installations of
    a specified type, to the system peak demand; these two values being measured at
    the same network level
  examples: []
  notes:
  - The period of time to which the peak demand refers must always be stated.
dateAccepted: '2021-01-01T00:00:00+00:00'
