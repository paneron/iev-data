data:
  definition: quotient of the luminous flux received by a reference surface and the
    sum of the rated individual luminous fluxes of the lamps of the installation
  examples: []
  notes:
  - The utilization factor has unit one.
  - This entry was numbered 845-09-51 in IEC 60050-845:1987.
