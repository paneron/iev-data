data:
  definition: in a circulator having four or more ports, the attenuation between input
    port and any other port that is not adjacent to the input port according to the
    order of sequence fixed for the ports
  examples: []
  notes:
  - The cross-coupling should not be confused with the reverse loss occurring between
    adjacent ports.
