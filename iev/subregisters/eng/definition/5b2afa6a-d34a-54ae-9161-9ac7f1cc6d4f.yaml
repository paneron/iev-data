data:
  definition: device, consisting of a microphone with signal-processing electronics
    converting the acoustic signal into an electric signal applied to output electrodes,
    which restores some sensation of hearing to the deaf by electrical stimulation
    of the auditory nerve
  examples: []
  notes: []
