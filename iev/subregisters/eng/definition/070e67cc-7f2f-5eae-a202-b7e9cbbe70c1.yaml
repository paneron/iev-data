  concept: 456b6ca8-1236-5c26-b754-7475dae0d01f
  definition: single electric component comprising principally at least one LED die
  examples: []
  notes:
  - An LED package does not include the control unit of the control gear, does not
    include a cap, is not connected directly to the supply voltage and does not include
    active electronic components.
  - An LED package is a discrete component and part of the LED module or LED lamp.
  - 'An LED package can include one or more of the following:




    * optical elements;


    * light converters (phosphors);


    * thermal, mechanical, and electric interfaces;


    * components to address ESD concerns.'
