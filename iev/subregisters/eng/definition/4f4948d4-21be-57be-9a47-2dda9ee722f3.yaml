data:
  definition: the luminous flux radiated by a source, considered as a point, in the
    elementary cone having its summit at the source, divided by the value of the solid
    angle of the cone
  examples: []
  notes:
  - In the SI system of units the luminous intensity is expressed in candelas (cd).
