  concept: 602708ff-92fe-5b3d-8a51-10269bc93cc5
  definition: the time distortion of a received signal at the output of a transmission
    channel when the signal at the input is a perfect discrete signal
  examples: []
  notes:
  - The inherent distortion includes all the distortions produced in the channel such
    as bias distortion, characteristic distortion and fortuitous distortion.
  - The concept of inherent distortion can be extended to the constituents such as
    a telegraph relay, telegraph repeater or exchange.
