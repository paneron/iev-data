data:
  definition: integral extended along a portion of an oriented curve, the differential
    element of which is any type of product of a scalar, a vector or a tensor, by
    the scalar line element or the vector line element
  examples: []
  notes:
  - The line integral may be a scalar, a vector or a tensor according to the kind
    of product.
