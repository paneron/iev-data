  concept: 7d40d4da-b4a5-585c-9be2-7ea6821f8a65
  definition: a pulse code in which the positive or negative sign of a quantized value
    is represented by one binary digit, and in which the magnitude is represented
    by the remaining digits
  examples: []
  notes:
  - The order of the digits and the use made of the binary symbols 0 and 1 in the
    various digit positions must be specified.
