data:
  definition: protection function or combination of protection functions preventing
    an unintentional island to be supplied with electrical energy by distributed energy
    resources
  examples: []
  notes:
  - An anti-islanding protection usually includes the detection of system conditions
    which could lead to an unintentional island.
