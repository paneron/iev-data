  concept: 15e1be56-793d-5f02-b016-9219fa3173de
  definition: "binary relation ℛ between elements stem:[a] and stem:[b] of a given\
    \ set having the following properties:\n\n * reflexivity: stem:[a]ℛstem:[a], \n\
    \n* symmetry: if stem:[a]ℛstem:[b] then stem:[b]ℛstem:[a], \n\n* transitivity:\
    \ if stem:[a]ℛstem:[b] and stem:[b]ℛstem:[c] then stem:[a]ℛstem:[c] for any elements\
    \ stem:[a], stem:[b] and stem:[c] of the given set"
  examples: []
  notes:
  - Examples are the equality of elements of a set, the parallelism of straight lines
    in a point space, the relation between integers whose difference is even.
