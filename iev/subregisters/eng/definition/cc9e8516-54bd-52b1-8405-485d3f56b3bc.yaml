data:
  definition: 'an absorbed dose, exceeding that corresponding to a dose equivalent
    limit, knowingly received in an emergency such as:


    — bringing help to endangered individuals,


    — preventing receipt of a large collective dose equivalent,


    — saving a valuable installation'
  examples: []
  notes: []
