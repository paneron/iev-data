data:
  definition: 'quotient of dstem:[N] by dstem:[a] and by dstem:[t], where dstem:[N]
    is the increment of the number of particles incident on a cross-sectional area
    dstem:[a] in the time interval dstem:[t]


    stem:[N]^0^ = d^2^stem:[N]/dstem:[a] dstem:[t]'
  examples: []
  notes:
  - Generally the term neutron (or other particle) flux is used.
  - This quantity is expressed in reciprocal seconds per unit area (m^−2^ s^−1^ or
    cm^−2^ s^−1^).
  - This entry was numbered 393-14-27 in IEC 60050-393:2003.
dateAccepted: '2014-03-01T00:00:00+00:00'
