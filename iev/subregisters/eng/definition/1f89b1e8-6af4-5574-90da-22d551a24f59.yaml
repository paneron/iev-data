    ref: IEC 62427:2007
    relationship:
      type: identical
  definition: system using counting points with a wheel detector and a counter which
    detects the occupancy of a section of track by comparing the number of axles which
    enter the section with the number of axles which leave the section, parity of
    the numbers being necessary to give a clear indication
