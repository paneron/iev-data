data:
  definition: equipment which typically draws more than one sample, conditions them
    as necessary, and presents them to a sensor in aspirated equipment
  examples: []
  notes:
  - This usually refers to fixed equipment where multiple samples from different detection
    points are presented sequentially to one or more sensors.
