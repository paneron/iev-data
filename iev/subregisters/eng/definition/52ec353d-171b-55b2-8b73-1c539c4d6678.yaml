data:
  definition: assembly of electrical equipment which is used for the generation, transmission,
    conversion, distribution and/or use of electric energy
  examples: []
  notes:
  - The electrical installation includes energy sources such as batteries, capacitors
    and all other sources of stored electric energy.
  - This entry was numbered 651-01-04 in IEC 60050-651:1999.
