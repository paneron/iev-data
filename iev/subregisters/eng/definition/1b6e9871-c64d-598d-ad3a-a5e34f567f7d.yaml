data:
  definition: equipment, on board an aircraft or spacecraft, used to determine the
    height of the aircraft or the spacecraft above the ground, by emission and reception
    of radio waves
  examples: []
  notes:
  - The term “ground” means usually the solid or liquid surface of the Earth or the
    surface of another celestial body.
