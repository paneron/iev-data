data:
  definition: ratio of the <a href="IEV845-27-078">centre beam intensity</a> of a
    reflector lamp at a given time in its life to its initial centre beam intensity,
    the reflector lamp being operated under specified conditions
  examples: []
  notes:
  - The centre beam intensity maintenance factor is generally expressed as a percentage.
