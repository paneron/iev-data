  concept: 9bd2d6aa-ab6d-5a36-857a-99c018658c7c
  definition: '{{binary prefix, IEV:112-01-27}} used to form the multiple 2^20^ of
    a measurement unit'
  examples:
  - One mebibyte = 1 MiB = (1 024)^2^ B = 1 048 576 B.
  notes:
  - The prefix mebi has for origin megabinary, (2^10^)^2^, derived from the SI prefix
    mega, (10^3^)^2^.
