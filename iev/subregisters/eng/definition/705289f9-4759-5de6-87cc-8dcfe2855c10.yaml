  concept: 45233949-8383-5715-916f-f5c02503e782
  definition: for a specified frequency band, average sound pressure level in a receiving
    room in decibels due to the standardized impact sound source, plus ten times the
    logarithm to the base ten of the ratio of the Sabine absorption in the receiving
    room to the reference absorption of ten decibel metre-squared
