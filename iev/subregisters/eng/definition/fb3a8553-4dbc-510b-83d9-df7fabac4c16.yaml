data:
  definition: '{{supply interruption, IEV:692-07-01}} for which service restoration
    is not completed within a specified duration'
  examples: []
  notes:
  - Depending on utility conventions, the specified duration is generally between
    three and five minutes.
  - Sustained interruption is sometimes referred to as long interruption.
