data:
  definition: bi-stable semiconductor device comprising three or more junctions which
    can be switched from the off-state to the on-state or vice versa
  examples: []
  notes:
  - Devices having only three layers but having switching characteristics similar
    to those of four-layer thyristors may also be called thyristors.
