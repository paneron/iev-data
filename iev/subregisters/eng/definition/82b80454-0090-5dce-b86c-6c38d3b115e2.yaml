  concept: b0da9855-7eea-56a9-8044-f68e11e28aaf
  definition: 'duration of the time interval after a stepwise change of the reference
    variable or a stepwise change of a disturbance variable beginning, when the controlled
    variable for the first time leaves a specified tolerance band, placed around the
    desired value of the controlled variable, and ending, when the controlled variable
    for the first time returns into this tolerance band and remains within it


    SEE: Figure 11.'
  examples: []
  notes:
  - This entry was numbered 351-25-02 in IEC 60050-351:2006.
