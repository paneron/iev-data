data:
  definition: point or location from which a flammable gas, vapour, mist, or liquid
    may be released into the atmosphere in such a way that an explosive gas atmosphere
    could be formed
  examples: []
  notes:
  - 'IEC 60079-10-1, _Explosive atmospheres – Part 10-1: Classification of areas –
    Explosive gas atmospheres_, gives a classification of sources of release.'
