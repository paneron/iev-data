data:
  definition: '1) a transductor, the control of which during each half-cycle is entirely
    determined by the value of the control quantity during the immediately preceding
    half-cycle


    2) a transductor such that the delay from a change of the control quantity to
    the subsequent change of the controlled quantity is one half-period'
  examples: []
  notes: []
