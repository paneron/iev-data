data:
  definition: qualifying two time-varying phenomena, time-scales or signals characterised
    by corresponding significant instants which are separated by time intervals of
    a nominally constant desired duration
  examples: []
  notes:
  - Two phenomena, time-scales or signals may be synchronous without being isochronous.
