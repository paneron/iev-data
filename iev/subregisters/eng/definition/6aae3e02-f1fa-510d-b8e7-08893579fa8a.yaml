data:
  definition: the maximum demand, requested in advance by the consumer and authorized
    by the supply undertaking under the terms of an agreement, for which supply capacity
    is made available
  examples: []
  notes:
  - An automatic switch may prevent the consumer from exceeding the limit of his authorized
    maximum demand.
