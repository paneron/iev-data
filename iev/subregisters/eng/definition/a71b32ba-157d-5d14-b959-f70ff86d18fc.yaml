data:
  definition: best estimate of the true surface emission rate, for a given solid angle,
    of a radioactive source used for calibration of equipment
  examples: []
  notes:
  - Its value and associated uncertainty are determined by comparison with a radioactive
    standard source or with a reference instrument.
  - This entry was numbered 393-14-98 in IEC 60050-393:2003.
