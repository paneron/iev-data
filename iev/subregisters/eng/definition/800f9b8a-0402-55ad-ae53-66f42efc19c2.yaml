  definition: colour perceived to belong to an area that appears to be transmitting
    or diffusely reflecting light as a secondary light source
  examples: []
  notes:
  - Secondary light sources seen in their natural surroundings normally exhibit the
    appearance of non-luminous colours in this sense.
