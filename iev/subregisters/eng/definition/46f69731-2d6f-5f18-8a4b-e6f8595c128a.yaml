  concept: dea2249a-0669-5344-8480-86185a5c62b8
  definition: 'property of a system which implies that its state variables may be
    changed from an initial state into a desired final state within a finite time
    interval via proper time variations of the input variables


    Note 1 to entry:  The controllability is global if this change is possible whatever
    the initial state and the final state may be.


    Note 2 to entry: This entry was numbered 351-21-32 in IEC 60050-351:2006.'
