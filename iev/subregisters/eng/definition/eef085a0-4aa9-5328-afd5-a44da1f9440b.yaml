data:
  definition: a passive device having three or more ports in which the power entering
    any port is transmitted to the next port according to a given order of sequence
  examples: []
  notes:
  - By reversing the biasing field, the order of sequence is reversed. This property
    may be used to switch electromagnetic energy.
