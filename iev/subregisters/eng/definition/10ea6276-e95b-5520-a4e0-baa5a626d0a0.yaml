data:
  definition: production of a {{signal, IEV:101-12-02}} at an {{input port, IEV:131-12-61}}
    of a {{transmission line, IEV:704-02-02}} or at a point in a {{transmission medium,
    IEV:704-02-01}}
  examples: []
  notes:
  - In French, the term “émission” is also used for the concepts defined in {{IEV
    161-01-09, IEV:161-01-09}}, {{IEV 702-02-03, IEV:702-02-03}}, {{IEV 702-02-05,
    IEV:702-02-05}}, {{IEV 723-01-03, IEV:723-01-03}} and {{IEV 904-01-11, IEV:904-01-11}}
    for which “emission” is the English term or synonym.
