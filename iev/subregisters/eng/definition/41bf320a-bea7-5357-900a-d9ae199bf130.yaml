  concept: 8819b42e-045c-5daf-9ddc-dce39a1a5be3
  definition: clearly specified value to which reference is made in order to define
    the fiducial error
  examples: []
  notes:
  - This term is used in the "true value" approach.
  - This value can be, for example, the upper limit of the measuring range, the scale
    length or any other value which is clearly stated.
