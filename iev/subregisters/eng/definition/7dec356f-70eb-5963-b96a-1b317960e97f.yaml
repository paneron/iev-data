data:
  definition: 'modification of the characteristics of ionizing radiation by its passage
    through matter of stated form and composition, e.g.:


    - the preferential absorption of the less penetrating components of a heterogeneous
    beam, accompanying its attenuation;


    - the modification of the distribution of the exposure rate over a cross-section
    of the beam'
  examples: []
  notes: []
