  definition: device within a bus
  examples: []
  notes:
  - On the wire train bus, the device address has 8 bits, the least significant 6
    bits being the node address.
  - A device connected to several busses can have a different device address for each
    bus.
  - Special devices such as repeaters only participate at the physical layer and have
    no device address.
