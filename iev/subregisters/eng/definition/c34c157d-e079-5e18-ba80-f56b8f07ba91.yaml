data:
  definition: rigid cylindrical conductor, with or without an insulating covering,
    the length of which is large with respect to its cross-sectional dimensions
  examples: []
  notes:
  - The cross-section of a bar may have any shape, but the term "bar" is not generally
    used for ribbons or tapes.
