  concept: d7a46061-6aee-514b-bd6a-b55d3b4f5737
  definition: circuit of a measuring instrument to which is applied the voltage of
    the circuit to which the measuring instrument is connected
  examples: []
  notes:
  - 'This voltage can be:


    – the voltage directly involved in the measurement,


    – a proportional voltage supplied by an external voltage transformer or voltage
    divider,


    – derived by means of an external series resistor or impedance.'
