  concept: d2227907-0feb-5aa5-921e-326ae4fcfb38
  definition: the prospective current evaluated at a time corresponding to the instant
    of the initiation of the breaking process
  examples: []
  notes:
  - Specifications concerning the instant of the initiation of the breaking process
    are to be found in the relevant publications. For mechanical switching devices
    or fuses, it is usually defined as the moment of initiation of the arc during
    the breaking process.
