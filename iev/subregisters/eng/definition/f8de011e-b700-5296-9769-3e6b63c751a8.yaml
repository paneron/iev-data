  definition: '{{binary prefix, IEV:112-01-27}} used to form the multiple 2^80^ of
    a measurement unit'
  examples:
  - One yobibit = 1 Yibit = (1 024)^8^ bit.
  notes:
  - The prefix yobi has for origin yottabinary, (2^10^)^8^, derived from the SI prefix
    yotta, (10^3^)^8^.
