data:
  definition: a balun composed of a coaxial line whose outer conductor, at one end,
    has two diametrically opposite open quarter-wave slots; the two sides of the open
    end forming the electrically balanced terminals with the centre conductor connected
    to one side
  examples: []
  notes: []
