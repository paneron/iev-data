data:
  definition: 'for all types of ions in a solution, half the sum of the products of
    their molality stem:[b]~stem:[i]~ and the square of their charge number stem:[z]~stem:[i]~


    stem:[I = (1)/(2) sum z_i^2 b_i]'
  examples: []
  notes:
  - Charge number is a quantity of dimension one defined in 113-05-17.
  - The coherent SI unit of ionic strength is mole per kilogram, mol/kg.
  - 'This entry was numbered 111-15-29 in IEC 60050-111:1996. It has been modified
    as follows: a formula has been added.'
