  concept: 95fff103-2abd-5efb-9f4d-de35c5229fe6
  definition: combinatorial circuit which performs a Boolean operation in one or two
    stages
  examples: []
  notes:
  - 'Examples of binary-logic elements are:


    <table>

    <tr>

    <td>NOT element</td>

    <td>complementation;</td>

    </tr>

    <tr>

    <td>AND element</td>

    <td>logical product;</td>

    </tr>

    <tr>

    <td>OR element</td>

    <td>logical sum;</td>

    </tr>

    <tr>

    <td>NAND element</td>

    <td>complemented logical product;</td>

    </tr>

    <tr>

    <td>NOR element</td>

    <td>complemented logical sum;</td>

    </tr>

    <tr>

    <td>XOR element</td>

    <td>exclusive OR.</td>

    </tr>

    </table>'
  - This entry was numbered 351-29-13 in IEC 60050-351:2006.
