data:
  definition: dosimeter in which the radiation detector is a photographic film that
    is exposed to radiation and developed
  examples: []
  notes:
  - The degree of darkening of the developed film is an indication of the absorbed
    dose.
  - This entry was numbered 394-31-16 in IEC 60050-394:2007.
