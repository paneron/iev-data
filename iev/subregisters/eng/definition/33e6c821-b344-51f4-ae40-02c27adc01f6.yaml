data:
  definition: device whose essential characteristics are due to the flow of charge
    carriers within a semi-conductor
  examples: []
  notes:
  - The definition includes devices whose essential characteristics are only in part
    due to the flow of charge carriers in a semiconductor but that are considered
    as semiconductor devices for the purpose of specification.
