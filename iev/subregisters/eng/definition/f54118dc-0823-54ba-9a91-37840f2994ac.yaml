data:
  definition: simultaneous formation of a positron and an electron as a result of
    an interaction of a photon of energy higher than 1,02 MeV with the electromagnetic
    field of an atomic nucleus or another particle
  examples: []
  notes:
  - This entry was numbered 393-13-23 in IEC 60050-393:2003.
