data:
  definition: the lower of the two ionospheric layers which normally exist in the
    day time in the F region
  examples: []
  notes:
  - The ionization profile of the F1 layer is very often characterized by a pronounced
    ionization ledge; this layer exhibits some degree of daily and seasonal regularity
    in occurrence and behaviour.
