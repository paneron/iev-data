data:
  definition: illuminance averaged over a specified surface
  examples: []
  notes:
  - When stating the average illuminance it is necessary to provide a clear indication
    of the type of illuminance at the points of the surface, i.e. horizontal, vertical,
    spherical, cylindrical or semi-cylindrical.
  - The average illuminance is expressed in lux (lx &amp;equals; lm·m^−2^).
