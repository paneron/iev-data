data:
  authoritative_source:
  - clause: '1.16'
    link: https://www.iso.org/standard/45324.html
    original: ISO/IEC Guide 99:2007, 1.16, modified – Addition of ‘coherent” at the
      beginning of the definition.
    ref: ISO/IEC Guide 99:2007
    relationship:
      modification: Addition of ‘coherent” at the beginning of the definition.
      type: modified
  definition: '{{coherent system of units, IEV:112-01-22}} based on the {{International
    System of Quantities, IEV:112-02-01}} (ISQ), their names and symbols, including
    a series of prefixes and their names and symbols, together with rules for their
    use, adopted by the General Conference on Weights and Measures (CGPM)'
  examples: []
  notes:
  - "The SI is founded on the seven base quantities of the ISQ and the names and symbols\
    \ of the corresponding base units that are contained in the following table:\n\
    \n<table style=\"width: 430px;\" cellpadding=\"5\" border=\"solid\">\r\n<tbody>\r\
    \n<tr>\r\n<td style=\"width: 300.95px;\">\n\n<strong><span>Base quantity</span></strong>\r\
    \n</td>\r\n<td colspan=\"2\" style=\"width: 146.05px;\">\n\n<strong><span>Base\
    \ unit</span></strong>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 300.95px;\"\
    >\n\n<strong><span>Name</span></strong>\r\n</td>\r\n<td style=\"width: 77.05px;\"\
    >\n\n<strong><span>Name</span></strong>\r\n</td>\r\n<td style=\"width: 69px;\"\
    >\n\n<strong><span>Symbol</span></strong>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td style=\"\
    width: 300.95px;\">\n\n<span>length</span>\r\n</td>\r\n<td style=\"width: 77.05px;\"\
    >\n\n<span>metre</span>\r\n</td>\r\n<td style=\"width: 69px;\">\n\n<span>m</span>\r\
    \n</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 300.95px;\">\n\n<span>mass</span>\r\
    \n</td>\r\n<td style=\"width: 77.05px;\">\n\n<span>kilogram</span>\r\n</td>\r\n\
    <td style=\"width: 69px;\">\n\n<span>kg</span>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td\
    \ style=\"width: 300.95px;\">\n\n<span>time, duration</span>\r\n</td>\r\n<td style=\"\
    width: 77.05px;\">\n\n<span>second</span>\r\n</td>\r\n<td style=\"width: 69px;\"\
    >\n\n<span>s</span>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 300.95px;\"\
    >\n\n<span>electric current</span>\r\n</td>\r\n<td style=\"width: 77.05px;\">\n\
    \n<span>ampere</span>\r\n</td>\r\n<td style=\"width: 69px;\">\n\n<span>A</span>\r\
    \n</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 300.95px;\">\n\n<span>thermodynamic\
    \ temperature</span>\r\n</td>\r\n<td style=\"width: 77.05px;\">\n\n<span>kelvin</span>\r\
    \n</td>\r\n<td style=\"width: 69px;\">\n\n<span>K</span>\r\n</td>\r\n</tr>\r\n\
    <tr>\r\n<td style=\"width: 300.95px;\">\n\n<span>amount of substance</span>\r\n\
    </td>\r\n<td style=\"width: 77.05px;\">\n\n<span>mole</span>\r\n</td>\r\n<td style=\"\
    width: 69px;\">\n\n<span>mol</span>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td style=\"\
    width: 300.95px;\">\n\n<span>luminous intensity</span>\r\n</td>\r\n<td style=\"\
    width: 77.05px;\">\n\ncandela\r\n</td>\r\n<td style=\"width: 69px;\">\n\ncd\r\n\
    </td>\r\n</tr>\r\n</tbody>\r\n</table>"
  - The base units and the coherent derived units of the SI form a coherent set, designated
    the "set of coherent SI units".
  - For a full description and explanation of the International System of Units, see
    the current edition of the SI brochure published by the International Bureau of
    Weights and Measures (BIPM) and available on the BIPM website.
  - In quantity calculus, the quantity "number of entities" is often considered to
    be a base quantity, with the base unit one, symbol 1.
  - The SI prefixes for multiples and submultiples of units are given in {{IEV 112-02-03,
    IEV:112-02-03}}.
