  definition: the path which is tangential at each point to the direction of propagation
    of the radiant energy at this point
  examples: []
  notes:
  - The concept of a ray is the basis of geometric optics.
  - Several rays may exist between two points.
  - In an isotropic medium the ray is normal to the wavefront.
