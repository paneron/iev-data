  concept: edfaed7b-8dd0-5225-903c-057186744b0d
  definition: modification of the vaporization state involving a quick and large reduction
    of the thermal exchange at the wall caused by departure from nucleate to film
    boiling
  examples: []
  notes:
  - In the core, this phenomenon can cause a temperature elevation and some damages
    on the fuel elements.
  - In the steam generator, this phenomenon can cause performance degradation, corrosion
    and formation of sediments on the dried parts.
  - This entry was numbered 393-17-56 in IEC 60050-393:2003.
