  concept: bd56d355-05d6-5eb9-8ee8-c090f639080d
  definition: '1 – sudden application of electric current to a living organism with
    sufficient strength and duration to produce a convulsive or thermal effect


    2 – in cardiology, application of a short-duration electric current across the
    chest or to the heart with the intention of correcting certain problems of cardiac
    arrhythmia'
  examples: []
  notes:
  - The English term "electric shock" is deprecated in the sense of definition 2.
