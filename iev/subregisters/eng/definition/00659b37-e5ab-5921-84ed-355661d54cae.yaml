  definition: for two complex-valued functions, stem:[underset(_)(f)] and stem:[underset(_)(g)],
    defined on the interval stem:[a , b] of ℝ, complex number stem:[〈 underset(_)(f)
    , underset(_)(g) 〉 = int_a^b underset(_)(f) ( x ) underset(_)(g)^( ** ) ( x )
    d x], where stem:[underset(_)(g)^( ** )] is the conjugate of stem:[underset(_)(g)]
  examples: []
  notes:
  - 'The inner product has the following properties: stem:[〈 underset(_)(f) , underset(_)(g)
    〉 = 〈 underset(_)(g) , underset(_)(f) 〉^( ** )] and stem:[〈 underset(_)(alpha)
    underset(_)(f) + underset(_)(beta) underset(_)(g) , underset(_)(h) 〉 = underset(_)(alpha)
    〈 underset(_)(f) , underset(_)(h) 〉 + underset(_)(beta) 〈 underset(_)(g) , underset(_)(h)
    〉] where stem:[underset(_)(alpha) , underset(_)(beta) in] ℂ.'
  - The inner product for complex functions is similar to the Hermitian product for
    vectors (see IEC 60050-102, {{102-03-18, IEV:102-03-18}}). For real functions,
    it is similar to the scalar product (see IEC 60050-102, {{102-03-17, IEV:102-03-17}}).
