  concept: 1d976f56-bf10-5552-8946-cefe8947ac28
  definition: self-maintained gas conduction for which most of the charge carriers
    are electrons supplied by secondary-electron emission
  examples: []
  notes:
  - The gas conduction is self-maintained when the necessary charge carriers are produced
    without the aid of an external ionizing agent.
