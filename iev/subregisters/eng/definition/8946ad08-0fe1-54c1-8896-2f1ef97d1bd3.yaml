  definition: 'real part of the propagation coefficient


    stem:[alpha = Re underset(_)(gamma)]'
  examples: []
  notes:
  - For a transmission line the attenuation coefficient is the limit of the quotient
    of the relative change of a field quantity between two points on the axis by the
    distance between the points, when this distance tends to zero.
