  definition: "{{unidirectional, IEV:701-03-18}} {{telecommunication, IEV:701-01-05}}\
    \ intended for a large number of users having appropriate receiving facilities,\
    \ and carried out by means of radio or by cable networks\n\nEXAMPLE\tSound broadcasting,\
    \ television broadcasting, {{broadcast videography, IEV:701-01-18}}, distribution\
    \ of time signals and navigational warnings, distribution of news from press agencies.\n\
    \nNote 1  to entry: Broadcasting is a {{point-to-area communication, IEV:713-02-16}}."
  examples: []
  notes:
  - In English, it should be assumed that “broadcasting by radio waves” is intended
    where the word “broadcasting” is used without qualification, unless the context
    indicates otherwise.
