  concept: 978ddeb9-7f4e-5b97-80f8-c0e98fdbb8c1
  definition: circuit of a measuring instrument in which the current is equal or proportional
    to the current of the circuit to which the measuring instrument is connected
  examples: []
  notes:
  - 'This current can be:


    – the current directly involved in the measurement,


    – a proportional current supplied by an external current transformer,


    – derived from an external shunt.'
