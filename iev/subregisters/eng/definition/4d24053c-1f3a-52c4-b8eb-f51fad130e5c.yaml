data:
  definition: a source that supplies all or part of the power to the field winding
    of an electrical machine
  examples: []
  notes:
  - Exciters may be direct current machines, alternating current machines with rectifiers,
    or static solid-state rectifiers. Exciters form part of the excitation system.
