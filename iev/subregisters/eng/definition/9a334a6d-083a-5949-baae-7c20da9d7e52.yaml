data:
  definition: the magnitude of the demand set up by a consumer, consumer class, or
    type of load, at the time of peak demand on the supply system or during a given
    potential peak demand period
  examples: []
  notes:
  - In using this term, it is necessary to specify to which level of the system it
    relates.
