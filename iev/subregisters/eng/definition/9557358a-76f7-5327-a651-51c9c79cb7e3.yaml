data:
  definition: form of {{telecommunication, IEV:701-01-05}} for the purpose of transmitting
    graphical information as it is being manually written or drawn and for simultaneously
    generating a reproduction at a distant terminal either on a screen or in some
    other form
  examples: []
  notes:
  - In cases where the reproduction at the receiving end is in the form of a graphic
    document, the term "téléautographie" can be employed in French.
