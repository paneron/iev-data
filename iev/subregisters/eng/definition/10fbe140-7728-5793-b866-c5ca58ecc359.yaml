data:
  definition: logarithmic frequency interval between two sounds having a fundamental-frequency
    ratio of the thousandth root of ten
  examples: []
  notes:
  - One octave is approximately equal to 300 savarts.
  - The savart is used as a unit of logarithmic frequency interval.
