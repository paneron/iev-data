data:
  definition: minimum energy that can ignite a mixture of a specified flammable material
    with air, measured by a standard procedure
  examples: []
  notes:
  - 'See ASTM E582, _Standard Test Method for Minimum Ignition Energy and Quenching
    Distance in Gaseous Mixtures_, for gases and vapours, ISO/IEC 80079-20-2, _Explosive
    atmospheres – Part 20-2: Material characteristics – Combustible dusts test methods_,
    ASTM E2019, _Standard Test Method for Minimum Ignition Energy of a Dust Cloud
    in Air_, and EN 13821, _Potentially explosive atmospheres — Explosion prevention
    and protection — Determination of minimum ignition energy of dust/air mixtures_,
    for dust clouds.'
dateAccepted: '2020-03-01T00:00:00+00:00'
