data:
  definition: that attribute of auditory sensation in terms of which sounds may be
    ordered on a scale extending from soft to loud
  examples: []
  notes:
  - Loudness is closely related to the acoustic pressure and depends also upon the
    amplitude sound spectrum, the phase sound spectrum and their time variations.
  - The connected terms sone and loudness level are defined in the IEV chapter 801.
