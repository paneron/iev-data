  concept: 97b9fec9-4b9f-5368-b8a8-bb901d9db67b
  definition: point of interconnection of an electric circuit element, an electric
    circuit or a network with other electric circuit elements, electric circuits or
    networks
  examples: []
  notes:
  - For an electric circuit element the terminals are the points at which or between
    which the related integral quantities are defined. At each terminal, there is
    only one electric current from outside into the element.
  - The term "terminal" has a related meaning in IEC 60050-151.
