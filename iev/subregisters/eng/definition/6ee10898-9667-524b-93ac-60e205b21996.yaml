data:
  definition: quotient of the radiance of a thermal radiator in a given direction
    and the radiance of a Planckian radiator at the same temperature
  examples: []
  notes:
  - The symbols stem:[θ], stem:[φ] are chosen here as an example of the angular coordinates
    defining the given direction.
  - The directional emissivity has unit one.
  - This entry was numbered 845-04-08 in IEC 60050-845:1987.
