  concept: a9369325-abd1-5bab-b117-3fe76530f7a5
  definition: a symmetrical antenna composed of conductors usually rectilinear and
    energized by a balanced feed
  examples: []
  notes:
  - 'The word "dipole" is sometimes used to describe antennas which do not conform
    in all respects to the above definition. In such cases, the word should be qualified,
    for example: "asymmetrical dipole".'
