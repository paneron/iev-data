  concept: 0cfa911d-e151-50c9-9a12-68364f5e86ee
  definition: in the three-dimensional Euclidean space, mathematical entity which
    can be represented by a vector for a given space orientation and by the opposite
    vector for the other space orientation
  examples: []
  notes:
  - Examples of axial vectors are the vector product of two polar vectors and the
    rotation of a polar vector field, and examples of axial vector quantities are
    angular velocity and magnetic flux density.
