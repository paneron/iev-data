data:
  definition: introduction of errors into the frequency spectrum of a sampled signal
    when components with frequencies too high to be analysed with the sampling interval
    being used to contribute to the amplitude of lower frequency components
  examples: []
  notes:
  - This entry was numbered 351-21-58 in IEC 60050-351:2006.
