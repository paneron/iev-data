  concept: 03400539-e84f-51ac-acf4-a6548604c48b
  definition: electric lamp in which the luminous element is so mounted that the electric
    lamp can be used with an optical system projecting the light in chosen directions
  examples: []
  notes:
  - The term "projector lamp" includes various types of electric lamp such as floodlight
    lamps, spotlight lamps, and studio lamps.
  - This entry was numbered 845-07-40 in IEC 60050-845:1987.
