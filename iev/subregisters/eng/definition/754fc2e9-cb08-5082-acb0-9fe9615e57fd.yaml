data:
  definition: an administrative set of determined radiation doses (exposures) and
    dose rates (exposure rates) that should not be exceeded without careful consideration
  examples: []
  notes:
  - These guidelines were established by the International Commission for Radiological
    Protection (ICRP), and are equivalent to what was formerly called maximum permissible
    dose or maximum permissible exposure.
  - This entry was numbered 393-19-10 in IEC 60050-393:2003.
