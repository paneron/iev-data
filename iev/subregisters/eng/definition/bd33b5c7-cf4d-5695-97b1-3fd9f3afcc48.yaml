data:
  definition: a transition from a coaxial line to a rectangular waveguide in which
    the outer conductor of the coaxial line terminates in a circular hole in one of
    the broad walls of the waveguide, and the inner conductor partially traverses
    the waveguide to connect with a metal rod perpendicular to and connected to each
    of the narrow walls
  examples: []
  notes: []
