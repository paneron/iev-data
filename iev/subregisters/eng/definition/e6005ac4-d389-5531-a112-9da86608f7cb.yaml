  definition: '{{standardization, IEV:901-01-01}} that takes place at the level of
    a territorial division of a country'
  examples: []
  notes:
  - Within a country or a territorial division of a country, standardization may also
    take place on a branch or sectoral basis (e.g. ministries), at local levels, at
    association and company levels in industry and in individual factories, workshops
    and offices.
