data:
  definition: side-looking radar in which spatial resolution in the direction of the
    route of the vehicle is improved by a special processing of the back scattered
    signal
  examples: []
  notes:
  - Signal processing is mainly the superposition of the successive echoes from the
    same point identified by Doppler effect.
