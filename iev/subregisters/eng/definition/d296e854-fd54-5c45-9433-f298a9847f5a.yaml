data:
  definition: difference of kinetic energy stem:[T ( q_i , overset(˙)(q)_i )] and
    potential energy stem:[V](stem:[q]~stem:[i]~), where stem:[qi] is a generalized
    coordinate and stem:[overset(˙)(q)_i] is a generalized velocity, thus stem:[L
    ( q_i , overset(˙)(q)_i ) = T ( q_i , overset(˙)(q)_i ) - V ( q_i )]
  examples: []
  notes:
  - 1 The potential energy stem:[V](stem:[q]~stem:[i]~) can be generalized to dynamic
    potential stem:[V ( q_i , overset(˙)(q)_i )].
  - 2 The coherent SI unit of Lagrange function is joule, J.
