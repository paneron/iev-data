data:
  definition: temporary malfunction occurring in a relay
  examples: []
  notes:
  - A relay fault persists only a limited time after which the relay recovers the
    ability to perform a required function without being subject to any corrective
    maintenance (see the term "intermittent fault" in IEC 60050-191).
