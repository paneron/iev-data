data:
  definition: the ratio of (1) the peak-to-peak signal amplitude given by a test pattern
    consisting of alternative black and white bars of equal widths to (2) the difference
    in signal between large-area blacks and large-area whites having the same luminances
    as the black and white bars in the test pattern
  examples: []
  notes: []
