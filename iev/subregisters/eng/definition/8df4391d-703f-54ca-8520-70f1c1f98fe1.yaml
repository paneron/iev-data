data:
  definition: totally enclosed equipment that limits the ingress of an external atmosphere
    during the expansion and contraction of the internally contained protective liquid
    during use
  examples: []
  notes:
  - Such equipment includes any pipework associated with it and often contains an
    overpressure relief device.
