  definition: radiation meter designed to measure quantities such as an absorbed dose
    or a dose equivalent
  examples: []
  notes:
  - In a wider sense, this term is used for meters designed to measure other quantities
    related to radiation such as exposure, fluence, etc. Such use is deprecated.
  - This apparatus may require a separate reader to read out the absorbed dose or
    dose equivalent.
  - This entry was numbered 394-22-08 in IEC 60050-394:2007.
