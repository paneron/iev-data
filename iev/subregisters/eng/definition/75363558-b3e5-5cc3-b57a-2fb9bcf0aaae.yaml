data:
  definition: electrode, electrically connected to one terminal of a cell, in electric
    contact with the electrolyte of that cell and on which the electrode reaction
    occurs
  examples: []
  notes:
  - For "electrode", see 151-13-01.
  - The active material may be part of the electrode.
