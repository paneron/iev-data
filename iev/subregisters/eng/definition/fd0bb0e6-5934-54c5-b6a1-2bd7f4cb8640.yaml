  concept: ffc2dba5-b09b-548c-9bb7-79f2825b3a7d
  definition: electrical change that may be recorded in a part of the brain in response
    to the deliberate stimulation of sense organs, of the afferent fibres of peripheral
    nerves, or in some point on the sensory pathway leading from the periphery to
    the centre
  examples: []
  notes:
  - The term "evoked potential" refers to the evoked slow wave events rather than
    to the cellular discharges that may be associated with them.
