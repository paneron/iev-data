  definition: the freedom from contamination of one display primary colour by another
  examples: []
  notes:
  - Contamination may be caused by the excitation of the display phosphor for one
    colour by the electron beam intended for another.
  - In television the concept of purity is different from the concept of purity used
    in colorimetry.
