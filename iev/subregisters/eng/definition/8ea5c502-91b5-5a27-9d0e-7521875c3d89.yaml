data:
  definition: colour stimulus that an observer who is adapted to the viewing environment
    would judge to be perfectly achromatic and to have a luminance factor of unity
  examples: []
  notes:
  - The colour stimulus that is considered to be the adapted white can be different
    at different locations within a scene.
