  concept: 4150f962-2d7f-504c-9384-43c271ece0f7
  definition: 'quotient of stem:[E] by stem:[bar N], where stem:[bar N] is the mean
    number of ion pairs formed when the initial kinetic energy stem:[E] of a charged
    particle is completely dissipated


    stem:[W_i = E // bar N]'
  examples: []
  notes:
  - This quantity is expressed in joules (J) or electronvolts (eV).
  - This entry was numbered 393-14-54 in IEC 60050-393:2003.
