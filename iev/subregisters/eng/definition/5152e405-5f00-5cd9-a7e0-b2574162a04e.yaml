data:
  authoritative_source:
  - clause: '3.8'
    original: IEC Guide 104:2010, 3.8
    ref: IEC Guide 104:2010
    relationship:
      type: identical
  definition: condition in which there is a fault of a single protection (but not
    a {{reinforced protection, IEV:903-02-08}}) or of a single component or a device
  examples: []
  notes:
  - If a single fault condition results in one or more other fault conditions, all
    are considered as one single fault condition.
