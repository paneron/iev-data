data:
  definition: retinal injury caused by brief, intense radiant exposure of the retina
    from wavelengths in the retinal hazard spectral region (380 nm to 1 400 nm) within
    which the normal ocular media transmit <a href="IEV845-21-002">optical radiation</a>
    to the retina
  examples: []
  notes:
  - In IEC 62471/CIE S 009, _Photobiological safety of lamp and lamp systems_, the
    maximum assessment time is taken as 10 s.
