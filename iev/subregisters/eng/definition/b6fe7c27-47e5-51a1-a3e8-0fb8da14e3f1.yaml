  concept: 77067562-530a-53ca-978b-dcf3aa38af25
  definition: system used to display the main parameters associated with the critical
    safety functions of nuclear reactors
  examples: []
  notes:
  - These parameters concern especially the reactivity control, reactor coolant system
    integrity, reactor core cooling and heat removal from the primary system, as well
    as radioactivity control.
  - This entry was numbered 394-35-13 in IEC 60050-394:2007.
