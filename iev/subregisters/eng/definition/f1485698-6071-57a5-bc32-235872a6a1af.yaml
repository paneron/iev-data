  definition: 'protection, generally distance protection, using telecommunication,
    with underreach protection at each section end and in which a signal is transmitted
    when a fault is detected by the underreach protection. Receipt of the signal at
    the other end permits a sequential measurement by an overreach zone to initiate
    tripping


