data:
  definition: 'the fractional change in the amplitude permeability between two specified
    peak values of the sinusoidal magnetic field strength, divided by the difference
    in the peak values of the field strength:


    stem:[delta_H = ((mu_((a 2)) - mu_((a 1))))/((mu_((a 1)) ( hat H_2 - hat H_1 )))]'
  examples: []
  notes: []
