data:
  definition: nuclear reactor operated generally in subcritical mode with an additional
    neutron source e. g., spallation reactions between high energetic protons and
    an emitting target
  examples: []
  notes:
  - This type of reactor could be dedicated to the transmutation of highly radioactive
    and long lived wastes.
  - This entry was numbered 393-16-21 in IEC 60050-393:2003.
