  concept: a211c63d-c544-5014-9f57-29d4a2233666
  definition: '1. in synchronous transmission, systematic phase difference between
    the position of the receiving distributor and the position of the transmitting
    distributor, in order to take into account the propagation time of the signals
    or delays in the response of the receiving device


    2. angular rotation of the rest position of the camsleeve of a receiver, with
    a view to improve its margin'
