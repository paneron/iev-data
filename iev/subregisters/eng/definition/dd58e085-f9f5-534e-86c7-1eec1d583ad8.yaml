data:
  authoritative_source:
  - clause: '141'
    original: ITU RR 141 MOD
    ref: ITU RR
    relationship:
      type: modified
  definition: radio-frequency channel or radio-frequency band within which the emission
    of a given station is authorized
  examples: []
  notes:
  - The width of the assigned channel equals the necessary bandwidth plus twice the
    absolute value of the frequency tolerance.
  - Where space stations are concerned, the assigned frequency band includes twice
    the maximum Doppler shift that may occur in relation to any point of the Earth's
    surface.
