data:
  definition: difference between the {{global maximum value, IEV:103-05-15}} and the
    {{global minimum value, IEV:103-05-18}} in the same specified interval of the
    argument
  examples: []
  notes:
  - For a periodic quantity, the specified interval has a range equal to the period.
  - The synonym "peak-to-peak value" should be used only when the global maximum and
    minimum values are of different signs.
