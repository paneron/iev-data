  concept: a199274d-76e1-5aad-aa34-8fa2497e8cf6
  definition: a term used to denote a solid of revolution around the axis of a machine,
    at the peripheral extremities of the end windings of groups of coils of a concentric
    winding, at each end of the machine
  examples: []
  notes:
  - A concentric winding is said to have one, two or more tiers according to the number
    of these solids of revolution.
