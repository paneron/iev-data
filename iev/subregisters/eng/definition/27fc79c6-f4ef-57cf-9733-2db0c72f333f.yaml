    ref: IEC 60880:2006
    relationship:
      type: identical
  definition: set of activities involved in the development and operation of software
    during a period of time that starts at a concept phase with the software requirements
    specification and finishes when the software is withdrawn from use
  examples: []
  notes:
  - The software life cycle typically includes a specification phase, design phase,
    implementation phase, test phase, installation and check-out phase and an operation
    and maintenance phase.
  - This entry was numbered 394-33-15 in IEC 60050-394:2007.
