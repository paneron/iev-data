data:
  definition: energy consumption per traffic unit
  examples: []
  notes:
  - The expression of a specific energy consumption of an electric vehicle shall,
    in order to be complete, state the energy and traffic units used and also, owing
    to the various efficiencies of the parts concerned, indicate where the energy
    input was measured or calculated.
