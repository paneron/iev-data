    ref: IEC 62047-1:2016
    relationship:
      type: identical
  definition: structure composed of an {{insulating material, IEV:151-15-35}} and
    a thin layer of silicon on it
  examples: []
  notes:
  - Sapphire (as in SOS), glass (as in SOG), silicon dioxide, silicon nitride, or
    even an insulating form of silicon itself is used as an insulator.
  - This note applies to the French language only.
