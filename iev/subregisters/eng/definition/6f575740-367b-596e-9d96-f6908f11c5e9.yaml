data:
  definition: logarithmic frequency interval between two sounds whose fundamental
    frequency ratio is the 12th root of two
  examples: []
  notes:
  - One octave is equal to 12 tempered semitones.
  - The tempered semitone is used as a unit of logarithmic frequency interval.
