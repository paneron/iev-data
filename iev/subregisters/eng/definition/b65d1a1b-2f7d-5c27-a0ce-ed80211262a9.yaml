  definition: time required for the activity of a radionuclide to decrease to half
    of its initial value
  examples: []
  notes:
  - 'The radioactive half-life is related to the decay constant stem:[λ] by the expression:
    stem:[T]½= ln2/stem:[λ] ≈ 0,693/stem:[λ]. This quantity is expressed in seconds
    (s).'
