  concept: 314f5d15-af49-542f-9b51-4700f71b21cd
  definition: 'quotient of the amount of substance stem:[n]~B~ of ions B, contained
    in a given volume stem:[V] of a solution, by that volume


    stem:[c]~B~ = stem:[n]~B~ / stem:[V]'
  examples: []
  notes:
  - The coherent SI unit of ion concentration is mole per cubic metre, mol/m^3^. A
    usual unit is mole per litre, mol/l.
  - This entry was numbered 111-15-25 in IEC 60050-111:1996. It has been modified.
