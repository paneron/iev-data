data:
  definition: stimulus that, under the prevailing conditions of adaptation, gives
    rise to a chromatic colour
  examples: []
  notes:
  - In the colorimetry of object colours, stimuli having values of purity greater
    than 0 are usually considered to be chromatic stimuli.
  - This entry was numbered 845-03-07 in IEC 60050-845:1987.
