data:
  definition: level of the sound pressure produced within a specified frequency band
  examples: []
  notes:
  - The band may be specified by its lower and upper cut-off frequencies, or by its
    geometric centre frequency and bandwidth. The width of the band may be indicated
    by a modifier such as one octave band (sound pressure) level, one-half octave
    band level, one-third octave band level.
