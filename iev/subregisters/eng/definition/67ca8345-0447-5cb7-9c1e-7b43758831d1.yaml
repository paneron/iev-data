    original: IEC 60664-1:2007, 3.18.4
    ref: IEC 60664-1:2007
    relationship:
      type: identical
  definition: lowest peak value of the test voltage at which the apparent charge becomes
    greater than the specified discharge magnitude when the test voltage is increased
    above a low value for which no discharge occurs
  examples: []
  notes:
  - For AC tests the rms value may be used.
