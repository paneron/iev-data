  concept: daf80e8c-58e7-5469-a5bb-9f1a6fc832d3
  definition: change from one energy state to another energy state in a nuclear system
  examples: []
  notes:
  - Nuclear transition may involve a nuclear transformation, for example, alpha or
    beta decay, or a change in nuclear energy level by emission or absorption of a
    photon, an orbital electron, or an electron-positron pair.
  - This entry was numbered 393-12-37 in IEC 60050-393:2003.
