data:
  definition: equipment for supplying electric current and voltage and having the
    required characteristics suitable for arc welding and allied processes
  examples: []
  notes:
  - An arc welding power source may also supply services to other equipment and auxiliaries
    e.g. auxiliary power, cooling liquid, consumable arc welding electrode and gas
    to shield the arc and the welding area.
