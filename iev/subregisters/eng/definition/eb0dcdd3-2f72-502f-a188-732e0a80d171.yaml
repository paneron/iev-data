data:
  definition: highest temperature which is attained in service under the most adverse
    conditions (but within the specified tolerances) by any part or surface of {{Ex
    Equipment, IEV:426-01-14}}
  examples: []
  notes:
  - 'For Ex Equipment in an explosive gas atmosphere, this temperature may occur on
    an internal component or on the external surface of the enclosure, depending upon
    the Type of Protection employed.


