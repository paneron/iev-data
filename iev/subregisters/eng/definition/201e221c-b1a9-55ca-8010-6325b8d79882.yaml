data:
  definition: value below which the average luminance of a specified surface is not
    permitted to fall
  examples: []
  notes:
  - The maintained average luminance is the average luminance of the specified surface
    at the time maintenance should be carried out.
  - The maintained average luminance is expressed in candela per square metre (cd·m^−2^).
