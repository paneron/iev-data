    original: IEC 62368-1:2010, 3.3.4.2
    ref: IEC 62368-1:2010
    relationship:
      type: identical
  definition: recognition of the burning behaviour of materials and their ability
    to extinguish if ignited
  examples: []
  notes:
  - 'Materials are classified in IEC 62368-1 as one of the following: V-0 class material,
    V-1 class material, V-2 class material, 5VA class material, 5VB class material,
    HF-1 class foamed material, HF-2 class foamed material, HBF class foamed material,
    HB40 class material, HB75 class material, VTM-0 class material, VTM-1 class material,
    VTM-2 class material.'
