data:
  definition: power system based on the integration of a {{fuel cell, IEV:485-08-01}},
    usually a {{molten carbonate fuel cell, IEV:485-08-06}} or a {{solid oxide fuel
    cell, IEV:485-08-10}}, and a gas turbine
  examples: []
  notes:
  - The system operates by using the fuel cell's thermal energy and residual fuel
    to drive a gas turbine.
