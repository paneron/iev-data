data:
  definition: term designating a {{quantity, IEV:112-01-01}}
  examples: []
  notes:
  - Rules for the formation of compound names are given in ISO 80000-1 and IEC 60027-1.
  - Quantity names are given in the various parts of ISO 80000, IEC 80000, and IEC
    60027.
  - 'In principle, a quantity name should not refer to any unit name, although  there
    are exceptions: for example, {{voltage, IEV:121-11-27}} and as a qualifier for
    a quantity name as in "{{molar, IEV:112-03-15}}".'
