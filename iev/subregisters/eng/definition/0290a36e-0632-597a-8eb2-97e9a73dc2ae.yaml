data:
  definition: maximum value of the spin magnetic quantum number, equal to a natural
    number (0, 1, ...) or a positive half-integer (1/2, 3/2,...)
  examples: []
  notes:
  - According to whether the spin quantum number is a half-integer or an integer,
    the particle is a fermion or a boson, respectively.
