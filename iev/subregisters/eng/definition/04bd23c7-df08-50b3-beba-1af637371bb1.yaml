  definition: ability of a transport network to operate trains and infrastructures
    to provide, accept and use services exchanged in such as way that there is no
    substantial change in functionality or performance
  examples: []
  notes:
  - This ability depends on all the regulatory, technical and operational conditions
    which must be met in order to satisfy all the defined requirements applicable
    to the given grade of automation, irrespective of which supplier provides which
    components or systems.
