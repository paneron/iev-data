data:
  definition: process permitting the conversion of the original binary signal into
    a code matched to the characteristics of the recording medium or transmission
    channel
  examples: []
  notes:
  - The channel code (the result of channel encoding) may be, for example, non return
    to zero (NRZ), duo-binary, or eight-to-fourteen modulation.
