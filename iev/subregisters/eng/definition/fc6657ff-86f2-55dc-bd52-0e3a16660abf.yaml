  concept: 5c3cf789-2559-5ab3-933b-b64333bd43ac
  definition: "situation for which the electrical equipment does not perform the intended\
    \ function due to a variety of reasons, including:\r\n\r\n* variation of a property\
    \ or of a dimension of the processed material or of the work piece;\r\n* failure\
    \ of one (or more) of its component parts or services;\r\n* external disturbances\
    \ (e.g. shocks, vibration, electromagnetic interference);\r\n* design error or\
    \ deficiency (e.g. software errors);\r\n* disturbance of its power supply;\r\n\
    * surrounding conditions (e.g.  condensation due to temperature change)."
  examples: []
  notes: []
