data:
  definition: device predominantly using reflection to alter the spatial distribution
    of radiation from a <a href="IEV845-21-032">source</a>
  examples: []
  notes:
  - Besides reflection, a reflector can also have a slight diffusion and absorption
    effect.
  - This entry was numbered 845-10-33 in IEC 60050-845:1987.
