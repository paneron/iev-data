data:
  definition: 'specification completely defining the permanent features of a television
    signal. In particular these specifications define the following: the scanning
    system, the form of the synchronizing signals, the class of vision and sound modulation,
    the RF channel bandwidth and the relative positions of the vision and sound carriers
    within the channel'
