data:
  definition: photoelectric detector in which a photocurrent is generated by absorption
    of <a href="IEV845-21-002">optical radiation</a> in the neighbourhood of a p-n
    junction between two semiconductors or a junction between a semiconductor and
    a metal
  examples: []
  notes:
  - This entry was numbered 845-05-39 in IEC 60050-845:1987.
