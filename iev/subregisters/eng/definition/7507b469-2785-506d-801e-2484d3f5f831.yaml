  definition: device in which electric conduction takes place by movement of electrons
    or ions between electrodes through a vacuum or gaseous medium within a gas-tight
    envelope
  examples: []
  notes:
  - Examples of electronic tubes are triodes, tetrodes, cathode-ray tubes. Excluded
    are several specific devices, e.g. particle accelerators, electronic microscopes,
    tubes for lighting, gas lasers.
