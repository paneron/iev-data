  concept: ff9c14b9-160f-511d-a7f0-3dfd656613b8
  definition: tensor of the second order defined by a symmetric bilinear form stem:[f
    ( U , V ) = f ( V , U )]
  examples: []
  notes:
  - The components of a symmetric tensor are such that stem:[T_((i j)) = T_((j i))].
    An example is the tensor product of a vector by itself.
