  definition: form of assistance for persons or patients in which a telemonitoring
    system is used for telemedical examination, diagnosis and monitoring, or for the
    determination of relevant health parameters by bridging the space or time distance
    and for forwarding the information to an evaluating party, or for both
  examples: []
  notes:
  - Telehealthcare ranges from a simple phone call between two professionals in a
    healthcare service to advanced applications such as remote controlled operations
    using robotics.
