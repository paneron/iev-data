data:
  definition: in a system in which friction and inertia are negligible, quotient of
    force at a point by the in-phase displacement at the point, caused by the force,
    during sinusoidal motion
  examples: []
  notes:
  - In the case of torsional stiffness, "force" and "displacement" respectively are
    replaced by "torque" and "angular displacement".
dateAccepted: '1994-07-01T00:00:00+00:00'
