  concept: 44351621-5283-5711-9b53-cd207ae92bf0
  definition: '{{binary prefix, IEV:112-01-27}} used to form the multiple 2^50^ of
    a measurement unit'
  examples:
  - One pebibit = 1 Pibit = (1 024)^5^ bit.
  notes:
  - The prefix pebi has for origin petabinary, (2^10^)^5^, derived from the SI prefix
    peta, (10^3^)^5^.
