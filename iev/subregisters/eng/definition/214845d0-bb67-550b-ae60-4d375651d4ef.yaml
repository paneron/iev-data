data:
  definition: the quotient of (1) the mean convection current by (2) the three-halves
    power of the voltage that corresponds to the mean kinetic energy of the charge
    carriers within a stated cross-section of the beam or by (2) the three-halves
    power of the voltage of the accelerating electrode
  examples: []
  notes: []
