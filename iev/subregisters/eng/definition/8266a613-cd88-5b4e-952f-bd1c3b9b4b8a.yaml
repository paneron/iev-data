data:
  definition: the ratio, generally expressed in decibels, of the power of the wanted
    signal to that of the coexistent noise at a specified point in a transmission
    channel under specified conditions
  examples: []
  notes:
  - The signal cannot generally be separated from noise, and in practice the ratio
    (signal + noise) to noise is measured.
