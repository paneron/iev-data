  concept: 79a9193f-fed2-5842-9f30-70573baae939
  definition: one-tenth of the bel
  examples: []
  notes:
  - The decibel is more often used than the bel as a unit of level.
  - The decibel can be defined as a unit of level of a power-like quantity when the
    base of the logarithm is the tenth root of ten. Also, the decibel is the unit
    of level of a field quantity when the base of the logarithm is the 20th root of
    ten.
