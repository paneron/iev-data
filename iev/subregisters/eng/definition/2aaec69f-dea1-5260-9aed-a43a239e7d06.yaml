  definition: footwear ensuring a resistance to earth so low that a person standing
    on a conductive floor is not prevented from a hazardous electrical shock
  examples: []
  notes:
  - 'See IEC 61340-4-3, _Electrostatics – Part 4-3: Standard test methods for specific
    applications – Footwear_, and IEC 61340-4-5, _Electrostatics – Part 4-5: Standard
    test methods for specific applications – Methods for characterizing the electrostatic
    protection of footwear and flooring in combination with a person_.'
