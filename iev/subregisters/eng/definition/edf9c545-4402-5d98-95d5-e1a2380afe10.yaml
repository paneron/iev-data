  concept: d9575fcb-afea-5506-866e-6cf4cc38599d
  definition: 'for a radionuclide, the probability per unit time for the spontaneous
    decay if one of its nuclei. It is given by:


    stem:[lambda = - (1)/(N) * ((d N))/((d t))]


    in which stem:[N] is the number of nuclei of concern existing at time stem:[t]'
