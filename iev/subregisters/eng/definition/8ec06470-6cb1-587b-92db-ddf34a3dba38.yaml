data:
  definition: in digital transmission, the number of signal elements of the line signal
    transmitted per second, expressed in bauds
  examples: []
  notes:
  - In English, the term "modulation rate" is used in telegraphy and data communication;
    it is the reciprocal of the duration of the unit interval or of the shortest signal
    element. In French, the term "rapidit√© de modulation" is the only term used in
    this field.
