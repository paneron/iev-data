data:
  definition: equipment intended to be worn by and in contact with a person's body
    during its operation
  examples: []
  notes:
  - Personal gas detection equipment, similar in size and mass to the handheld equipment,
    is intended to be continuously operating (but not necessarily continuously sensing)
    while attached to the user.
