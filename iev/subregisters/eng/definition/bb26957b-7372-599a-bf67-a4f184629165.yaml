data:
  definition: <a href="IEV701-03-171">duplex</a> system in which the currents divide
    in opposite directions so as to balance their effects in the receiving device
    at the transmitting end, whereas the currents pass in the same direction and operate
    the apparatus at the receiving end
  examples: []
  notes: []
