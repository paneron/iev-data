data:
  definition: the range of a variable over which a given characteristic is greater
    than 50 % of its maximum value
  examples: []
  notes:
  - FWHM may be applied to characteristics such as radiation patterns, spectral linewidths,
    etc. and the variable may be wavelength, spatial or angular properties, etc.,
    as appropriate.
