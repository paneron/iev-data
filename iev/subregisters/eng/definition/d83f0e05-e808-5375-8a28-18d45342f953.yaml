data:
  definition: 'the quotient of dstem:[Q] by dstem:[m], where dstem:[Q] is the total
    electric charge of the ions of one sign produced in air when all electrons (negative
    and positive), liberated by photons in air of mass dstem:[m] are completely stopped
    in air


    stem:[X = ((d Q))/((d m))]'
  examples: []
  notes:
  - 'The SI unit of exposure is the coulomb per kilogram (C kg^−1^). The earlier special
    unit of exposure, still in temporary use, was the roentgen.


    1 R = 2,58 × 10^−4^ C kg^−1^'
