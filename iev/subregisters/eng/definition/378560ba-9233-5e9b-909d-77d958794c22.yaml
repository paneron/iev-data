  concept: ba44a381-81c2-507f-b634-7221cbaaaef7
  definition: series of identifiable stages through which an item goes, from its conception
    to disposal
  examples:
  - 'A typical system lifecycle consists of: concept and definition; design and development;
    construction, installation and commissioning; operation and maintenance; mid-life
    upgrading, or life extension; and decommissioning and disposal.'
  notes:
  - The stages identified will vary with the application.
