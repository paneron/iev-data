data:
  definition: '1. each discrete component of a line spectrum


    2. a narrow band of frequencies or wavelengths characterized by a single value,
    occupied by a monochromatic electromagnetic radiation, emitted or absorbed during
    a transition between two energy levels in a quantum system'
