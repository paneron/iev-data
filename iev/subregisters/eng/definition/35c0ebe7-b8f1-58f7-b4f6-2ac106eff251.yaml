  concept: 4b21541d-7cd2-5256-8331-99d8c9eb276b
  definition: the part of a power system, concentrated in a given place, including
    mainly the terminations of transmission or distribution lines switchgear and housing
    and which may also include transformers. It generally includes facilities necessary
    for system security and control (e.g. the protective devices)
  examples: []
  notes:
  - 'According to the nature of the system within which the substation is included,
    a prefix may qualify it.


    Examples: transmission substation (of a transmission system), distribution substation,
    400 kV substation, 20 kV substation.'
