data:
  definition: a reference pilot applied where a group is assembled and which accompanies
    the group over the system up to the point where it is broken down into its constituent
    elements
  examples: []
  notes:
  - Various frequencies have been standardized by the CCITT for group reference pilots
    within the frequency band of a basic group.
  - In certain cases, two reference pilots may be applied where a basic group is assembled.
  - 'Similar definitions can be given for: "supergroup reference pilot", "mastergroup
    reference pilot", "supermastergroup reference pilot", "15-supergroup assembly
    reference pilot" or "hypergroup reference pilot".'
dateAccepted: '1993-08-01T00:00:00+00:00'
