data:
  definition: a defect in facsimile reproduction such that the reproduced picture
    instead of proceeding smoothly from white to black, may proceed from white to
    black and then towards white again or vice versa
  examples: []
  notes:
  - This defect may be due, for example, to incorrect setting of black and white limits
    in a sub-carrier frequency modulation.
dateAccepted: '1991-11-01T00:00:00+00:00'
