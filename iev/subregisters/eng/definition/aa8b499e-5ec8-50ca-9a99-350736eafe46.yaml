data:
  authoritative_source:
  - clause: '6.9'
    link: https://www.iso.org/standard/39976.html
    original: ISO/IEC Guide 2:2004, 6.9, modified – The note from the title of Clause
      6 in ISO/IEC Guide 2:2004 has been added to the entry.
    ref: ISO/IEC Guide 2:2004
    relationship:
      modification: The note from the title of Clause 6 in ISO/IEC Guide 2:2004 has
        been added to the entry.
      type: modified
  definition: '{{standard, IEV:901-02-02}}s on the same products, processes or services,
    approved by different {{standardizing bodies, IEV:901-03-03}}, in which different
    {{requirement, IEV:901-05-05}}s are based on the same characteristics and assessed
    by the same methods, thus permitting unambiguous comparison of differences in
    the requirements'
  examples: []
  notes:
  - Comparable standards are not {{harmonized (or equivalent) standards, IEV:901-06-01}}.
  - '{{Technical regulations, IEV:901-02-11}} can be harmonized like standards. Corresponding
    terms and definitions are obtained by replacing “standards” by “technical regulations”
    in the definitions {{IEV 901-06-01, IEV:901-06-01}} to {{IEV 901-06-09, IEV:901-06-09}},
    and “standardizing bodies” by “authorities” in definition {{IEV 901-06-01, IEV:901-06-01}}.'
