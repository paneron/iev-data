  concept: bd007975-0e97-59b5-9b17-792d814a08b9
  definition: wavelength of the monochromatic stimulus that, when additively mixed
    in suitable proportions with the specified achromatic stimulus, matches the colour
    stimulus considered in the CIE 1931 stem:[x], stem:[y] chromaticity diagram
  examples: []
  notes:
  - In the case of purple stimuli, the dominant wavelength is replaced by the complementary
    wavelength.
  - The dominant wavelength is expressed in nanometre (nm).
  - This entry was numbered 845-03-44 in IEC 60050-845:1987.
