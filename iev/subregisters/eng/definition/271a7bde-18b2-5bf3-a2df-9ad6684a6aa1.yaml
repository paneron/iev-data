data:
  definition: transformation of a given nuclide into another nuclide by a nuclear
    reaction
  examples: []
  notes:
  - In the domain of waste management transmutation means the transformation of longer
    lived radionuclides into shorter lived or stable radionuclides.
  - The term incineration sometimes used in this meaning of a word is deprecated.
  - This entry was numbered 393-13-37 in IEC 60050-393:2003.
