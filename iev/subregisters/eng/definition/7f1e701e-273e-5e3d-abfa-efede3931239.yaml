data:
  definition: decrease in the brightness of a light stimulus with increasing eccentricity
    of the position of entry of a pencil of light through the pupil
  examples: []
  notes:
  - When the variation is in hue and saturation instead of in brightness, the effect
    is called "Stiles–Crawford effect of the second kind".
  - The Stiles–Crawford effect is predominantly present for cone vision.
  - This entry was numbered 845-02-15 in IEC 60050-845:1987.
