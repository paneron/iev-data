  definition: box fitted to a multicore cable to enable the individual cores to emerge
    as single-core cables without disturbing the core insulation
  examples: []
  notes:
  - The term “dividing box” is usually applied to low-voltage cables, whereas “splitter
    box” is applied to high-voltage cables.
