data:
  definition: 'modulus stem:[A](stem:[t]) of the {{analytic signal, IEV:702-04-52}}
    corresponding to the real signal stem:[f](stem:[t]), written in the form:


    stem:[f] (stem:[t]) + j stem:[g] (stem:[t]) = stem:[A] (stem:[t]) e^jstem:[φ](stem:[t])^'
  examples: []
  notes:
  - When a modulated signal is represented by stem:[E](stem:[t])cos[2stem:[πft] +
    stem:[θ](stem:[τ])] in which stem:[f] is substantially larger than the highest
    frequency of any significant spectral component of the modulating signal, the
    envelope is approximately represented by the curve stem:[y] = ± stem:[E](stem:[t]).
