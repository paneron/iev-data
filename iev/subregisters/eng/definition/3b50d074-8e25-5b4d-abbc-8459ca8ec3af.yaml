  concept: f7810174-963b-54cd-9537-1d7901bc9464
  definition: component located on each of the two ends of the {{fuel cell stack,
    IEV:485-06-01}}, serving to transmit the required compression to the stacked cells
  examples: []
  notes:
  - An end plate can comprise ports, ducts, and {{manifolds, IEV:485-06-15}} for the
    supply of fluids (reactants, coolant) to the fuel cell stack. The direction of
    current flow is typically perpendicular to the end plates.
