  concept: 4d52162d-e580-5a5f-8ed5-67c406c86601
  definition: that attribute of auditory sensation which enables a listener to judge
    that two non-identical sounds having the same loudness and pitch are dissimilar
  examples: []
  notes:
  - Timbre depends primarily upon the waveform, but also upon the sound pressure and
    the temporal characteristics of the sound.
