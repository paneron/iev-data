data:
  definition: in a controlled thermonuclear fusion reactor, that state must attain
    a plasma so that the power released by the fusion reactions exceeds the power
    supplied
  examples: []
  notes:
  - We speak of scientific breakeven when the considered supplied power is limited
    to that injected in the plasma and of industrial breakeven when it is equal to
    the power brought to all the installation.
