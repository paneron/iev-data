  definition: average distance that particles of a given type travel between specific
    interactions in a given medium
  examples: []
  notes:
  - The mean free path may be specified for all interactions, i.e., total mean free
    path, or for particular types of interaction such as scattering, capture, or ionization.
  - The mean free path is the reciprocal of the macroscopic cross-section.
  - This entry was numbered 393-14-86 in IEC 60050-393:2003.
