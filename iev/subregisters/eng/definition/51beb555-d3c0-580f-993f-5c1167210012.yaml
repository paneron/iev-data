  concept: 7638ded4-b7bb-5b21-99bf-b425621c35ff
  definition: a terminal box so designed that the protection of phase conductors against
    dielectric failure within the terminal box is achieved by adequate spacing of
    bare conductors and appropriate insulation of supports
  examples: []
  notes:
