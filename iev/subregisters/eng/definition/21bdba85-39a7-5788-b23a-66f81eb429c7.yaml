data:
  definition: lamp control gear consisting of one or more separate elements so designed
    that it can be mounted separately outside a luminaire, with protection according
    to the marking of the lamp control gear and without any additional enclosure
  examples: []
  notes:
  - This can consist of a built-in lamp control gear housed in a suitable enclosure
    which provides all the necessary protection according to its markings.
