  concept: c4088d51-927f-587e-8f92-4a1a0ae4f897
  definition: headlight designed to illuminate without causing undue glare to people
    in front of the vehicle carrying it, particularly to the drivers of approaching
    vehicles
  examples: []
  notes:
  - The headlights as defined in "main-beam headlight" and "dipped-beam headlight"
    can be provided by a single lighting device.
  - This entry was numbered 845-11-71 in IEC 60050-845:1987.
