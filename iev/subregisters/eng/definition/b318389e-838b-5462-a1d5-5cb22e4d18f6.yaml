data:
  definition: ratio of the maximum luminous intensity of the luminaire, generally
    a <a href="IEV845-30-030">projector</a>, to the mean spherical luminous intensity
    of its lamp
  examples: []
  notes:
  - In certain countries, the definition of the magnification ratio varies according
    to the types of luminaires or lamps.
  - The magnification ratio has unit one.
  - This entry was numbered 845-09-43 in IEC 60050-845:1987.
