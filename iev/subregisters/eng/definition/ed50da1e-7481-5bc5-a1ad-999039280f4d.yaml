  definition: logarithm of the ratio of a given (vibratory) acceleration to the reference
    acceleration. Acceleration level in decibels is 20 times the logarithm to the
    base ten of the ratio
  examples: []
  notes:
  - Unless otherwise specified, the reference acceleration is 1 Î¼m/s^2^.
  - Unless otherwise specified, the accelerations are understood to be expressed in
    root-mean-square values.
