data:
  definition: medium in which the transmission is mainly regular and which usually
    has a high regular transmittance in the spectral range of interest
  examples: []
  notes:
  - Objects can be seen distinctly through a medium which is transparent in the visible
    region, if the geometric form of the medium is suitable.
  - This entry was numbered 845-04-108 in IEC 60050-845:1987.
