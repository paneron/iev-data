  definition: a terminal, in which the conductor is clamped against the base of a
    slot in a threaded stud by means of a nut, by a suitably shaped washer under the
    nut, by a central peg if the nut is a cap nut, or by an equally effective means
    for transmitting the pressure from the nut to the conductor within the slot
