  definition: function describing the spectral distribution of the colour stimulus
  examples: []
  notes:
  - The colour stimulus function is generated by the <a href="IEV845-21-029">spectral
    distribution</a> of a radiometric quantity, such as radiance or radiant flux.
  - For object colours, the colour stimulus function, stem:[φλ](stem:[λ]), is equal
    to the product of the <a href="IEV845-21-030">relative spectral distribution</a>,
    stem:[S](stem:[λ]), and either the spectral reflectance, stem:[ρ](stem:[λ]), or
    the spectral radiance factor, stem:[β](stem:[λ]), or the spectral transmittance,
    stem:[τ](stem:[λ]), depending on the application.
  - This entry was numbered 845-03-03 in IEC 60050-845:1987.
