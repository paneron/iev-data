data:
  authoritative_source:
  - clause: 13-9
    link: https://webstore.iec.ch/publication/7479
    original: IEC 80000-13:2008, 13-9, modified â€“ Addition of information useful for
      the context of the IEV, and adaptation to the IEV rules
    ref: IEC 80000-13:2008
    relationship:
      modification: Addition of information useful for the context of the IEV, and
        adaptation to the IEV rules
      type: modified
  definition: number of specified {{data elements, IEV:171-02-01}} that are or can
    be contained in a given storage device or that are or can be transferred in a
    given time interval
  examples: []
  notes:
  - The specified data elements are, for example, {{binary digits, IEV:171-02-10}},
    {{bytes, IEV:171-02-12}}, {{words, IEV:171-02-27}} of a given number of bits,
    {{blocks, IEV:721-03-11}}.
  - For {{storage devices, IEV:171-04-14}}, the terms "storage capacity" and "storage
    size" (see {{IEV 171-04-16, IEV:171-04-16}}) are used with the same meaning. For
    {{registers, IEV:171-04-19}}, the term "register length" is used with the same
    meaning.
