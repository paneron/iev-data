    ref: ISO/IEC Guide 2:2004
    relationship:
      type: identical
  definition: expression in the content of a {{normative document, IEV:901-02-01}},
    that takes the form of a {{statement, IEV:901-05-02}}, an {{instruction, IEV:901-05-03}},
    a {{recommendation, IEV:901-05-04}} or a {{requirement, IEV:901-05-05}}
  examples: []
  notes:
  - These types of provision are distinguished by the form of wording they employ;
    e.g. instructions are expressed in the imperative mood, recommendations by the
    use of the auxiliary “should” and requirements by the use of the auxiliary “shall”.
