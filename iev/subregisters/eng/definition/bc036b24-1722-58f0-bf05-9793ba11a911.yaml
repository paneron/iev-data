data:
  definition: The term "space wave" is ambiguous, and has been used by various authors
    and at various times to designate either an ionospheric wave or, in tropospheric
    propagation, the sum of the direct wave and the reflected wave produced by reflection
    from the ground.
  examples: []
  notes: []
