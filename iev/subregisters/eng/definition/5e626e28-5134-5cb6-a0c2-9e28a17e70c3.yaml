data:
  definition: brightening of the night sky that results from the reflection of radiation
    (visible and non-visible), scattered from the constituents of the atmosphere (gas
    molecules, aerosols and particulate matter), in the direction of observation
  examples: []
  notes:
  - 'Sky glow comprises the following separate components: <a href="IEV845-29-180">natural
    sky glow</a> and <a href="IEV845-29-179">man-made sky glow</a>.'
