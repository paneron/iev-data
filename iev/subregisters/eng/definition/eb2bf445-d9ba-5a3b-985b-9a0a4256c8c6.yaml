data:
  definition: scalar associated to a given point, equal to the volume of a three-dimensional
    element containing the point and contained in a sphere of infinitesimal radius
  examples: []
  notes:
  - With an orthonormal Cartesian coordinate system, the element of volume is dstem:[V]
    = dstem:[x]dstem:[y]dstem:[z].
dateAccepted: '2008-08-01T00:00:00+00:00'
