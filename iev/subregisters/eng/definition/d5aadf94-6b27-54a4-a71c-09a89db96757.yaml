  definition: electric circuit or set of electric circuits, interconnected or having
    intentional capacitive or inductive coupling between them
  examples: []
  notes:
  - An electric network can form part of a larger electric network.
  - In IEC 60050-131, the term "electric network" has another meaning relative to
    circuit theory.
