  concept: 1c779531-8a32-5cb4-86a6-cccc58e6b600
  definition: use of a conformity assessment result provided by another person or
    body
  examples: []
  notes:
  - The general expression “conformity assessment result” is used in {{902-06-04,
    IEV:902-06-04}} to {{902-06-09, IEV:902-06-09}} to mean the {{product, IEV:902-02-03}}
    of any conformity assessment activity (e.g. a report or certificate) and may include
    a finding of nonconformity.
