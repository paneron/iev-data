data:
  definition: X-ray therapy with specially constructed tubes in which the target-skin
    distance is very short (usually not more than 5 cm)
  examples: []
  notes:
  - The X-ray tube voltage is usually less than 60 kV, but sometimes as high as 100
    kV.
