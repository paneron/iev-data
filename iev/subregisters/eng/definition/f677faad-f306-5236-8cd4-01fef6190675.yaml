data:
  definition: a four port device consisting of two transmission lines coupled together
    in such a manner that a single travelling wave in any one transmission line will
    induce a single travelling wave in the other, the direction of propagation of
    the latter wave being dependent upon that of the former
  examples: []
  notes: []
