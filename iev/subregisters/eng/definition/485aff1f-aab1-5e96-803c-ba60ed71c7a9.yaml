data:
  definition: flat {{protective cover, IEV:651-22-11}} made of supple insulating material,
    used to cover conductors or metallic parts which are either {{energized, IEV:651-21-08}},
    {{dead, IEV:651-21-09}} or earthed
  examples: []
  notes:
  - Electrical insulating  blankets are intended to protect against inadvertent contact.
  - This entry was numbered 651-04-06 in IEC 60050-651:1999. It has been modified
    in order to provide greater clarity to the definition and a note.
