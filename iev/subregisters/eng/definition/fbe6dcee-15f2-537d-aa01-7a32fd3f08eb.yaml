  concept: f13cd0d0-c627-5daf-b110-8f0dddc8d76b
  definition: a removable part of an assembly that can be moved to one or more positions
    in which an isolating distance or a segregation between open contacts is established
    while the part remains mechanically attached to the assembly
  examples: []
  notes:
  - The isolating distance or the segregation always relates to the main circuit.
    It may or may not refer to the auxiliary circuits or to control circuits.
