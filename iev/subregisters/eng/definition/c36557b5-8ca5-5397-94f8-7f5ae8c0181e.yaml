data:
  definition: amplifier located before a main amplifier or an amplifying chain, generally
    to provide it with a signal of sufficient power level or to obtain the highest
    possible overall signal-to-noise ratio
  examples: []
  notes:
  - A preamplifier often takes the form of a low-noise amplifier located as near as
    possible to an antenna or another signal source.
