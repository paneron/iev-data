  concept: 0b110930-747c-5741-bd5f-b383deec72e4
  definition: any entity (for example person, intelligent terminal, machine) which
    makes normal usage of the services and/or facilities of a telecommunication network
  examples: []
  notes:
  - The person may either be a customer or be delegated by such customer or by the
    network operator. The terminal or machine may be operated by the customer or by
    the network operator.
