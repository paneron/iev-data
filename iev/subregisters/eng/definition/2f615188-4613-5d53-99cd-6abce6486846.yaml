data:
  definition: qualifies the name of a quantity to indicate the quotient of that quantity
    by the length
  examples: []
  notes:
  - 'Examples: linear mass density, linear mass, or lineic mass; linear electric current
    density or linear electric current.'
  - 'The qualifier “linear” is also added to the name of a quantity solely to distinguish
    between similar quantities (examples: linear strain, linear expansion coefficient).
    The qualifier “linear” has a different meaning in mathematics (see IEC 60050-102).'
