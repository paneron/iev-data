data:
  definition: illuminance produced by the extraterrestrial solar radiation on a surface
    perpendicular to the Sun's rays at the mean Sun-Earth distance
  examples: []
  notes:
  - The luminous solar constant is expressed in lux (lx = lm·m^−2^).
