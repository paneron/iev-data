data:
  definition: a point in a group link at which two consecutive group sections are
    connected in tandem, via a through-group filter, where appropriate
  examples: []
  notes:
  - 'Similar definitions can be given for: "through-supergroup connection point",
    "through-mastergroup connection point", "through-supermastergroup connection point"
    and "through 15-supergroup assembly connection point" or "through-hypergroup connection
    point".'
