  definition: '{{fundamental physical constant, IEV:112-03-09}} governing, among others,
    quantum effects and the relation between the {{frequency, IEV:103-06-02}} stem:[f]
    of {{electromagnetic radiation, IEV:731-01-01}} and the {{energy, IEV:113-03-45}}
    stem:[E] = stem:[hf] of the corresponding {{photons, IEV:113-05-14}}, the value
    of which is set to 6,626 070 15 × 10^−34^ {{J, IEV:113-03-46}} {{s, IEV:112-02-04}}'
  examples: []
  notes:
  - The Planck constant is used in the {{SI, IEV:112-02-02}} to define the {{kilogram,
    IEV:112-02-06}}.
