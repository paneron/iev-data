  concept: b415e1d3-e8ef-5162-89f6-e8d16c7a2310
  definition: "sequence of operations through which the nuclear material passes, such\
    \ as:\n\n\n\n*  mining, extraction, conversion, enrichment, fabrication of nuclear\
    \ fuel, \n\n*  operation of nuclear reactors (including research reactors), \n\
    \n*  reprocessing and recycling nuclear fuel and fertile material, \n\n*  radioactive\
    \ waste management (including decontamination)."
  examples: []
  notes:
  - This entry was numbered 393-17-53 in IEC 60050-393:2003.
