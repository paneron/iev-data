data:
  definition: 'a tariff comprising three components in the price structure for the
    supply


    Example:


    A component corresponding to the payment of a fixed charge (price stem:[p]~1~
    per month),


    a component related to the demand (price stem:[p]~2~ per kW and per month),


    a component related to the energy (price stem:[p]~3~ per kWh).'
