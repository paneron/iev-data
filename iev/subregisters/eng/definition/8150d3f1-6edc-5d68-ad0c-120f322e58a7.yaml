  concept: 0982dc14-25bc-554e-ae23-82f9f0c10aa5
  definition: an operation by means of energy stored in the mechanism itself prior
    to the completion of the operation and sufficient to complete it under predetermined
    conditions
  examples: []
  notes:
  - 'This kind of operation may be subdivided according to:


    1. The manner of storing the energy (spring, weight, etc.);


    2. The origin of the energy (manual, electric, etc.);


    3. The manner of releasing the energy (manual, electric, etc.).'
