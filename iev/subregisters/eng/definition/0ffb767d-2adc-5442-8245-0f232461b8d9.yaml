  concept: 525e5da6-6f71-582d-b97c-21163d2905e4
  definition: electronic and electric equipment or instruments ensuring the proper
    control and monitoring of a nuclear reactor, including all control and instrumentation
    systems important for safety
  examples: []
  notes:
  - In an experimental reactor, the instrumentation can also be used to run and interpretate
    experiments performed during the reactor operation.
  - This entry was numbered 394-33-01 in IEC 60050-394:2007.
