data:
  definition: number of protons in an atomic nucleus
  examples: []
  notes:
  - 1 The proton number is given by stem:[Z] = stem:[A] âˆ’ stem:[N] where stem:[A]
    is the nucleon number and stem:[N] the neutron number.
  - 2 The proton number gives the electric charge of the atomic nucleus in number
    of elementary electric charges.
  - 3 Atomic number is the order number of atom in the periodic chemical classification
    and relates to the chemical behaviour of the atom, i.e. its ability to produce
    combinations with other atoms. A chemical element consists of atoms having the
    same atomic number.
