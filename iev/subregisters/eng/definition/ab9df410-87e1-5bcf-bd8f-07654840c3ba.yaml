data:
  definition: '{{supply interruption, IEV:692-07-01}} for which service restoration
    is completed within a specified duration'
  examples: []
  notes:
  - Depending on utility conventions, the specified duration can vary between three
    and five minutes.
  - Momentary interruption is sometimes referred to as short interruption.
