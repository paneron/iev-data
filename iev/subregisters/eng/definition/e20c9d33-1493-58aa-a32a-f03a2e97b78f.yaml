data:
  definition: a terminal box so designed that phase separation is provided by earthed
    metal barriers within the single compartment so as to restrict any electrical
    breakdown to an earth fault
  examples: []
  notes:
  - The qualifying term "phase separated" may be applied to terminal enclosures other
    than terminal boxes.
