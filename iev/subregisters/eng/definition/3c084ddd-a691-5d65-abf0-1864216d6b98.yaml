data:
  definition: electronic assembly which, in association with one or more detectors,
    is used to indicate the time constant (reactor period) of a nuclear reactor
  examples: []
  notes:
  - The scale of the instrument can be graduated in units of time constant or doubling
    time or in power of 10 per minute.
  - This entry was numbered 394-33-04 in IEC 60050-394:2007.
