data:
  definition: quotient of the rms value of the voltage between the terminals of a
    two-terminal element or a two-terminal circuit by the rms value of the electric
    current in the element or circuit
  examples: []
  notes:
  - Under sinusoidal conditions, the apparent impedance is the modulus of the impedance.
