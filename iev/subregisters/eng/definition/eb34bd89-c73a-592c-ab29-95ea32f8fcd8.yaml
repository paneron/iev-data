data:
  definition: the lower part of the Earth's ionosphere lying approximately between
    50 and 90 km in height
  examples: []
  notes:
  - The electron density of the D region is very low during the night and is generally
    of the order of 10^8^ to 10^9^ electrons per cubic metre during the day.
