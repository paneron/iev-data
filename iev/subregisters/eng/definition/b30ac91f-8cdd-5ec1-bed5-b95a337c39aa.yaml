data:
  definition: quantity stem:[Κ = - (1)/(V) ((d V))/((d p))] characterizing the relative
    variation of volume stem:[V] with pressure stem:[p] under given conditions
  examples: []
  notes:
  - 1 See the thermodynamic concepts of isothermal compressibility and isentropic
    compressibility.
  - 2 The coherent SI unit of compressibility is pascal to the power minus one, Pa^−1^.
