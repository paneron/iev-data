  definition: energy associated with an electromagnetic field
  examples: []
  notes:
  - 'In a linear medium the electromagnetic energy within a domain V is given by the
    volume integral


    stem:[(1)/(2) underset(V)( int ) ( E * D + H * B ) d V]


    where stem:[*E*], stem:[*D*], stem:[*H*] and stem:[*B*] are the four vector quantities
    determining the electromagnetic field.'
