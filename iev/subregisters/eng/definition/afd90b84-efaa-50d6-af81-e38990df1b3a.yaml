data:
  definition: method of {{transmission, IEV:701-01-03}} in which given {{information,
    IEV:701-01-01}} is transferred in a series of {{time intervals, IEV:113-01-10}}
    the durations of which are very short when compared with the durations of time
    intervals when there is no transmission
  examples: []
  notes:
  - The transmission sequences are known as "{{bursts, IEV:161-02-07}}".
