data:
  definition: '{{signal, IEV:171-01-03}} that is both a {{continuous-value signal,
    IEV:171-01-09}} and a {{continuous-time signal, IEV:171-01-10}}'
  examples: []
  notes:
  - The characteristic carrying information can at any instant assume any value within
    a continuous interval. For instance, an analogue signal can follow continuously
    the values of another physical quantity representing information.
