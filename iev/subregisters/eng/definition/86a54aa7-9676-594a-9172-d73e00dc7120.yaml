  concept: 1ed8a3e1-4fb4-545a-a249-d6f296409303
  definition: a subscriber who has the facility of priority or absolute priority for
    all calls or for certain calls only to his terminal. This facility is activated
    by the sending of an appropriate signal by the calling terminal
  examples: []
  notes:
  - There may be several priority levels, each conferring relative or absolute priority
    with respect to lower levels.
