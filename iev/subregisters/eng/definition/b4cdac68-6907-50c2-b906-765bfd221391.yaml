data:
  definition: a paraboloidal reflector antenna with a convex sub-reflector, hyperboloidal
    in shape, located between the vertex and the prime focus of the reflector
  examples: []
  notes:
  - To improve the aperture efficiency of the antenna, the shape of the main reflector
    and sub-reflector are sometimes modified with respect to the ideal paraboloidal
    and hyperbolical geometrical forms.
