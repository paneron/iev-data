data:
  definition: unintentional and generally undesired change in the form of a signal
    occurring in a two-port network or {{transmission medium, IEV:704-02-01}}
  examples: []
  notes:
  - In {{optical fibres, IEV:151-12-35}} there are several {{attenuation, IEV:702-02-10}}
    and {{dispersion, IEV:731-03-74}} mechanisms that can give rise to a distorted
    received signal.
