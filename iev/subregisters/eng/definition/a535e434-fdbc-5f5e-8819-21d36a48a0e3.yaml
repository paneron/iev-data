  concept: 72490a04-bc13-5dab-8e7d-3459b4e766df
  definition: a measure of flicker evaluated over a specified time interval of a relatively
    long duration, using successive values of the short-term flicker indicator
  examples: []
  notes:
  - The duration is typically 2 hours, using 12 successive values of stem:[P]~st~,
    in accordance with IEC 61000-4-15.
