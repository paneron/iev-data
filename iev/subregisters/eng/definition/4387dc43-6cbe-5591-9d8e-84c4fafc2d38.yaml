data:
  definition: qualifies a two-terminal-pair network or an stem:[n]-terminal-pair network
    having the property of reciprocity
  examples: []
  notes:
  - A reciprocal two-terminal pair network is characterized by equality of the open-circuit
    transfer impedances or of the short-circuit transfer admittances.
