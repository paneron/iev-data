data:
  definition: semiconductor detector containing ^6^Li in the form of a surface coating
    to detect thermal neutrons
  examples: []
  notes:
  - The ionization is due to charged particles produced by nuclear interaction of
    neutrons in the coating.
  - This entry was numbered 394-28-12 in IEC 60050-394:2007.
