data:
  definition: the orbit of a satellite in the idealised condition in which the satellite
    is subjected only to the attraction of the primary body, effectively concentrated
    at its centre of mass
  examples: []
  notes:
  - In the frame of reference whose centre is the centre of mass of the primary body
    and whose axes have fixed directions in relation to the stars, the unperturbed
    orbit is an ellipse.
