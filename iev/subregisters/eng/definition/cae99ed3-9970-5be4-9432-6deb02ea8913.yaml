data:
  definition: point from which a sample is taken in an aspirated equipment
  examples: []
  notes:
  - Typically, the term "sampling point" is applied to fixed aspirated systems
  - Typically, the equipment at the sampling point will consist of a filter, but there
    can be other sample conditioning equipment as well.
