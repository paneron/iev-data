data:
  definition: a resistor or reactor consisting of one or more units bridging the tapping
    in use and the tapping next to be used, for the purpose of transferring load from
    one tapping to the other without interruption or appreciable change in the load
    current, at the same time limiting the circulating current for the period that
    both tappings are used
  examples: []
  notes: []
