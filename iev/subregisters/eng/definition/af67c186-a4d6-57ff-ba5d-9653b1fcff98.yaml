    relationship:
      modification: The definition has been adapted to the AAL domain, and some editorial
        improvements have been carried out.
      type: modified
  definition: contractual agreement on the quality and quantity of services (including
    AAL services and IT services) to be provided using clearly verifiable and comprehensible
    criteria (service level) accepted by both the AAL user and the service provider,
    that define a set of service level objectives and related key performance indicators
    (KPI)
  examples: []
  notes:
  - These service level objectives can concern aspects of the services (including
    AAL services and IT services) including availability, performance, security and
    measurable thresholds of service attributes, which the service provider aims to
    meet in respect of the service to be delivered.
