data:
  definition: the physical path (line, spiral etc.) laid down on a recording medium,
    along which information is stored
  examples: []
  notes:
  - In English the word "track" can apply to a "physical" track (corresponding to
    the French "piste") or to a part of a disk (in French "plage"). See also 807-02-02
    for the definition of a track in a compact disc digital audio system.
