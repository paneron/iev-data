  definition: quantity-value scale for Celsius temperature, defined by the triple
    point of water as 0,01 °C and Celsius temperature difference 1 °C = 1 K
  examples: []
  notes:
  - The triple point of water is at 273,16 K. The boiling point of water, under normal
    conditions, is close to 100 °C.
