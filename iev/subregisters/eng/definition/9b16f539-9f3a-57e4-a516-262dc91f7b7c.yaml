  concept: b751c3de-d8fc-56df-a987-b557cfc917cd
  definition: counter tube designed to detect fast neutrons by means of ionization
    produced by the recoil nuclei resulting from collisions of fast neutrons with
    nuclei of low atomic number
  examples: []
  notes:
  - This counter is called a proton recoil counter tube when the initial ionization
    results from recoil protons.
  - This entry was numbered 394-29-06 in IEC 60050-394:2007.
