data:
  definition: the ratio of an optical detector's electrical output to its optical
    input
  examples: []
  notes:
  - Generally expressed in amperes per watt or volts per watt of incident radiant
    power.
  - '"Sensivity" is sometimes used as an imprecise synonym for responsivity.'
