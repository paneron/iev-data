  concept: 73a88a02-a873-55d5-8c67-a47e173a7569
  definition: monthly average of the spectral density of the solar noise flux, measured
    at the surface of the Earth at a frequency of approximately 2800 MHz, expressed
    as a multiple of 10^-22^ watt per square metre per hertz
  examples: []
  notes:
  - By convention, the measurements used are the observations made each day in Ottawa
    at 17:00 UTC.
