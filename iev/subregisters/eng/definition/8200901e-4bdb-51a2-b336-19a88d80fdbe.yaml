  concept: a0da7745-576d-513b-873f-f8b5fef547df
  definition: 'equipment incorporating one or more {{protection relays, IEV:447-01-14}}
    and, if necessary, logic elements intended to perform one or more specified protection
    functions




    Note 1 to entry: "Protection equipment" is part of a {{"protection system", IEV:448-11-04}}.
    For example, phase comparison equipment is part of one line-end of a phase comparison
    protection system.'
  examples:
  - Distance protection equipment, phase comparison protection equipment.
  notes: []
