  definition: 'signal each information parameter of which directly represents the
    respective variable quantity


    Note 1 to entry:  An analog signal may be a continuous-value signal or a discrete-value
    signal as well as a continuous-time or a discrete-time signal. Examples may be
    the pressure in a pneumatic final controlling element with continuous-value and
    continuous-time information parameter (value of the pressure) as well as a position-modulated
    pulse signal as an output signal of a computer based controller.


    Note 2 to entry: This entry was numbered 351-21-53 in IEC 60050-351:2006.'
