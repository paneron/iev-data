data:
  definition: portion of a straight line between two points of the line
  examples: []
  notes:
  - If stem:[r_A] and stem:[r_B] are the position vectors of two points A and B, the
    straight-line segment AB is the set of points P with position vectors stem:[r_P
    = u r_A + ( 1 - u ) r_B] where stem:[0 &lt;= u &lt;= 1].
