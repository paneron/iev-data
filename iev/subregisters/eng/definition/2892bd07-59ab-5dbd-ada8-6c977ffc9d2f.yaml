  concept: 4bd0e456-deb1-5e47-bce2-8b1a5fd3fe66
  definition: radio links in tandem between a transmitting station and a receiving
    station through one or more satellites and, in some cases, one or more intermediate
    earth stations
  examples: []
  notes:
  - The end stations of a connection by satellite may be two earth stations, two space
    stations or one earth station and one space station.
  - 'In French, the ITU Radio Regulations, restrict the meaning of the term "liaison
    par satellite" to a satellite link.


