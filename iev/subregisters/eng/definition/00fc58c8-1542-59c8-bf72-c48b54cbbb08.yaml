data:
  definition: an assembly including one or more opto-electronic devices which converts
    an electrical signal into an optical signal, and/or vice-versa, which is designed
    to be connected to at least one optical fibre
  examples: []
  notes:
  - A fibre optic terminal device always has one or more integral fibre optic connector(s)
    or optical fibre pigtail(s).
