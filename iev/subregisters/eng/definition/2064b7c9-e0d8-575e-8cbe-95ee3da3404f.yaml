data:
  definition: a method of attachment such that the flexible cable or cord can only
    be replaced with the aid of special purpose tools normally available to the manufacturer
    or his agent
  examples: []
  notes:
  - Such a method of attachment can be used either with common flexible cable and
    cord or with special cables or cords.
