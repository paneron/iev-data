data:
  definition: adaptor which allows the connection of one or more types of plug to
    a socket-outlet via a control device such as a dimmer, clock switch, photo-electric
    switch, etc., which can be either integral with the intermediate adaptor or connected
    to it by a flexible cable, and in which case can be either rewireable or non-rewireable
  examples: []
