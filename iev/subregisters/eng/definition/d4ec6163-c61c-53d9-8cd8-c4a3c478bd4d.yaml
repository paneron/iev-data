data:
  definition: mathematical model which uses information about viewing conditions to
    estimate the subjective appearance of a coloured patch from colorimetric measurements
    of that patch and its surround
  examples: []
  notes:
  - The information about viewing conditions includes the <a href="IEV845-32-033">adopted
    white point</a>.
