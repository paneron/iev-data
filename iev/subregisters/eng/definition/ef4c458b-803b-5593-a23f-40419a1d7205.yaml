  concept: 870ee6cc-6155-5865-a91a-9fb7c4e27524
  definition: an entity which, in terms of its magnetic field at all points at distances
    sufficiently large compared with its dimensions, can be replaced by a plane current
    loop
  examples: []
  notes:
  - A magnetic dipole may be any current loop, orbital or spinning charged particles,
    or any combination of these, such as a magnetized body.
