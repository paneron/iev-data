data:
  definition: ". for a discrete random variable stem:[X] taking the values stem:[x_i]\
    \ with the probabilities stem:[p_i], the sum\n\nstem:[E ( X ) = sum_i p_i x_i]\n\
    \nextended for all values stem:[x_i] which can be taken by stem:[X] \n.  for a\
    \ continuous random variable stem:[X] having the probability density function\
    \ stem:[f ( x )], the value of the integral\n\nstem:[E ( X ) = int x f ( x ) d\
    \ x]\n\nextended for all values of the interval of variation of stem:[X]"
  examples: []
  notes: []
