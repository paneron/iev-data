  concept: 99707dc3-5a31-546a-84a2-4aea6d59e7f6
  definition: independent, documented examination of a design and its requirements
    to assess the design’s ability to meet specified and implied requirements of the
    item concerned
  examples: []
  notes:
  - In this context, “design” includes requirements, specifications, drawings, and
    supporting documentation.
  - See IEC 61160 for more detail on design review practices.
