  definition: the lower part of the Earth's atmosphere, extending upwards from the
    Earth's surface, in which the temperature decreases with height except in certain
    local layers of temperature inversion; this part of the atmosphere extends to
    an altitude of about 9 km at the poles and 17 km at the equator
