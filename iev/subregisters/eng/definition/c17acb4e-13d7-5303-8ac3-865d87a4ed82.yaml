data:
  definition: '{{videography, IEV:701-01-17}} in which {{information, IEV:701-01-01}}
    is broadcast utilizing the means of {{transmission, IEV:701-01-03}} used for normal
    television broadcasting and the desired part of this information can be selected
    by any user having suitable equipment'
  examples: []
  notes:
  - Information can be transmitted simultaneously with normal television pictures.
  - The terms “teletext” and “teletex” (see {{IEV 701-01-20, IEV:701-01-20}}) refer
    to two different concepts.
