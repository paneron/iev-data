  concept: 6a69472d-85b8-5f15-ae9b-8c7a00d3505a
  definition: mode of operation of a free-running time base in which the recurrent
    sweep is synchronized to maintain the sweep period equal to the period of the
    displayed quantity, or a multiple of this period, thus producing a stable display
  examples: []
  notes:
  - Synchronization is normally maintained for small changes in the period of the
    observed quantity.
