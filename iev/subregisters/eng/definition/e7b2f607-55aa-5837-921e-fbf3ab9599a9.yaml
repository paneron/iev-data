  concept: 5daec6f4-ae70-5b8e-87ae-672999efaa7a
  definition: a scheme of transposition in which strands occupy two heightwise tiers
    in a half coil, and at regular intervals through the core length one top strand
    and one bottom strand cross over to the other tier in such a way that each strand
    occupies every radial position in each tier
