data:
  definition: the fade margin equal to the fading depth at a fixed frequency exceeded
    for a fraction of time equal to that during which a specified quality of reception
    is not obtained
  examples: []
  notes:
  - In case of selective fading, net fade margin is smaller than flat fade margin.
