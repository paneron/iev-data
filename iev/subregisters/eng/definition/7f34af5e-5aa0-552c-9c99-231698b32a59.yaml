data:
  definition: traction system in which electric energy is supplied to motor vehicles
    from external single-phase alternating current sources
  examples: []
  notes:
  - The single-phase current supplied to the motor vehicle can be either at the frequency
    of the national distribution system (industrial frequency) or at the particular
    frequency of the railway system (special frequency).
