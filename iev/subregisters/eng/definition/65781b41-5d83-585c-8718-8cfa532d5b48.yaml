data:
  definition: lowest temperature (of a hot surface) at which, under specified conditions,
    an ignition of a flammable gas or vapour in mixture with air/inert gas occurs
  examples: []
  notes:
  - This note applies to the French language only.
  - 'The conditions are specified in ISO/IEC 80079-20-1, _Explosive atmospheres –
    Part 20-1: Material characteristics for gas and vapour classification – Test methods
    and data_.'
