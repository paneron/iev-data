data:
  definition: 'for a step response the duration of the time interval between the instant
    of the step change of an input variable and the instant, when the difference between
    the step response and their steady-state value remains smaller than the transient
    value tolerance


    SEE: Figure 5.'
  examples: []
  notes:
  - This entry was numbered 351-24-29 in IEC 60050-351:2006.
