  concept: 26589ccc-5ef5-53f7-a205-f1db7a8fad9e
  definition: radiation that is produced when a particle and its antiparticle interact
    and cease to exist
  examples: []
  notes:
  - When, for example, a decelerated positron and an extra-nuclear electron interact,
    usually two quanta of energy equal to 0.511 MeV are emitted in opposite directions.
