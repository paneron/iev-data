  concept: 4856f2c7-0df6-597d-b628-a2636c1bb11a
  definition: form of spread spectrum modulation in which each element of a digital
    information signal is transmitted as a pseudo-random sequence of digits having
    a digit rate much higher than the bit rate of the information signal
  examples: []
  notes:
  - The signal modulating the carrier is usually obtained by adding a pseudo-random
    digital signal to the information signal.
