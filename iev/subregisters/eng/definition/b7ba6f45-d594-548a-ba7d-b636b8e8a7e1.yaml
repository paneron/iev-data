  concept: 28b02d62-9f12-54ac-bd75-5145b9b78bb5
  definition: frequency having a fixed and specified position with respect to the
    assigned frequency
  examples: []
  notes:
  - The displacement of this frequency with respect to the assigned frequency has
    the same absolute value and sign that the displacement of the characteristic frequency
    has with respect to the centre of the occupied band of the emission.
