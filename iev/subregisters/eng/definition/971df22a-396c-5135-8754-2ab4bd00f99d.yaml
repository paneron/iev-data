data:
  definition: greatest value of a function in a given interval of values of its argument
  examples: []
  notes:
  - For a periodic function, the given interval has a range equal to the period.
  - The term peak value is mostly used for the global maximum value of a function
    of time.
  - A global maximum value of function stem:[f] is denoted by stem:[f_((m m))] or
    stem:[hat hat f].
