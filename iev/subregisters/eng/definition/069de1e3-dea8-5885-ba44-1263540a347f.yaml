data:
  definition: device, incorporating electrical contacts that are made and broken,
    that will withstand an internal explosion of the flammable gas or vapour, which
    can enter it without it suffering damage and without communicating the internal
    explosion to the external flammable gas or vapour
  examples: []
  notes:
