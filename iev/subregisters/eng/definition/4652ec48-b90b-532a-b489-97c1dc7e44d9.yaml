  concept: 4ec6cbef-fdb9-5684-bb06-9efdb1f5af5c
  definition: the time elapsing between two consecutive passages of a satellite through
    a characteristic point on its orbit
  examples: []
  notes:
  - In the absence of further information, it is understood that the period of revolution
    is the anomalistic period. See also the terms nodal period and sidereal period
    of revolution.
