data:
  authoritative_source:
  - clause: '133'
    original: ITU RR 133 MOD
    ref: ITU RR
    relationship:
      type: modified
  definition: the set of characteristics of an emission, designated by standard symbols,
    e.g. type of modulation of the main carrier, modulating signal, type of information
    to be transmitted, and also, if appropriate, any additional signal characteristics
  examples: []
  notes:
  - Classes of emission and their standard symbols are defined in the ITU Radio Regulations.
dateAccepted: '1998-04-01T00:00:00+00:00'
