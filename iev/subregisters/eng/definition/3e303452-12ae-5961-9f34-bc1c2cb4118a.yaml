data:
  definition: time response of a linear time-invariant system, which initially is
    in steady state stem:[U]~0~, stem:[V]~0~, produced by application of a ramp function
    Δstem:[u]~ρ~(stem:[t]) = stem:[K]~ρ~·δ(stem:[t]) to one of the input variables,
    where Δstem:[v]~ρ~(stem:[t]) = stem:[v](stem:[t]) – stem:[V]~0~ and Δstem:[u]~ρ~(stem:[t])
    = stem:[u](stem:[t]) – stem:[U]~0~
  examples: []
  notes:
  - The ramp response of a linear time-invariant system is proportional to the time
    integral of its step response.
  - This entry was numbered 351-24-22 in IEC 60050-351:2006.
