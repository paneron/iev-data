data:
  definition: passive two-terminal-pair network in which the output power at one port
    is less than the input power at the other port and in which the ratio of the output
    to the input voltages or currents is fixed
  examples: []
  notes:
  - The attenuator as a two-port device is defined in IEC 60050-726.
