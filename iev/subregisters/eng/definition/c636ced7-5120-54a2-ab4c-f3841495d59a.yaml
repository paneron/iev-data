  concept: ad29519a-9ce9-546c-bbe4-de58822bd23c
  definition: anomaly of vision in which there is a reduced ability to discriminate
    between some or all colours
  examples: []
  notes:
  - 'Types of defective colour vision include


    – anomalous trichromatism: deuteranomaly, protanomaly and tritanomaly;


    – dichromatism: deuteranopia, protanopia and tritanopia;


    – monochromatism.'
  - This entry was numbered 845-02-13 in IEC 60050-845:1987.
