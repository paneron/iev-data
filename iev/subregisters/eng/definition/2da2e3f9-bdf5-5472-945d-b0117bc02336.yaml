  definition: an optical receiver formed by the combination of a PIN photodiode and
    a Field Effect Transistor (FET) and packaged in a single housing
  examples: []
  notes:
  - These components are often packaged in such a way as to improve the performance
    of the combinations over what it would have been had the individual components
    been employed as discrete components.
