data:
  definition: set of images that include patterns that are visible to observers with
    normal colour vision, but not to observers with abnormal colour vision, or vice
    versa
  examples: []
  notes:
  - Typically, pseudoisochromatic plates are used to determine the type and extent
    of the colour vision deficiencies of an observer.
