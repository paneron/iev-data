data:
  definition: reaction in the test flask under specified conditions which is evidenced
    by a clearly perceptible flame and/or explosion, and for which the ignition delay
    time does not exceed 5 min
  examples: []
  notes:
  - 'The conditions are specified in ISO/IEC 80079-20-1, _Explosive atmospheres –
    Part 20-1: Material characteristics for gas and vapour classification – Test methods
    and data_.'
