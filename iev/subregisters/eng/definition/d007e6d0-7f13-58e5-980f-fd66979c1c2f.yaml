  definition: ionization chamber using ^10^B-lined walls and appropriately shaped
    electrodes to detect thermal neutrons
  examples: []
  notes:
  - The ionization is initiated by alpha particles and lithium nuclei produced by
    nuclear reaction of neutrons with boron in the lining.
  - This entry was numbered 394-25-09 in IEC 60050-394:2007.
