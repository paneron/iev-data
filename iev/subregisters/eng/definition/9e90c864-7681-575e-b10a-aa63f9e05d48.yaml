data:
  definition: induction channel furnace, the tank of which is divided into two connected
    chambers, one - to which the charge is introduced for melting and the second one,
    from which the liquid metal is taken for casting
  examples: []
  notes:
  - The chambers can have a common induction unit or individual induction units.
