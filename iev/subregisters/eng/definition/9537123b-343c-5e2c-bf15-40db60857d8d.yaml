  concept: c6219d6a-8172-5653-8688-b630dfdedbcf
  definition: the winding connection in which one end of each phase winding of a polyphase
    transformer or reactor is connected to a common point, i.e. the neutral point,
    and each phase winding consists of two parts in which phase-displaced voltages
    are induced
  examples: []
  notes:
  - These two parts normally have the same number of turns.
