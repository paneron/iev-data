data:
  definition: quantum of electromagnetic radiation considered as a particle of energy
    stem:[hν], where stem:[h] is the Planck constant and stem:[ν] the {{frequency,
    IEV:103-06-02}} of the radiation
  examples: []
  notes:
  - A photon is an elementary particle of spin 1 and having zero rest mass.
