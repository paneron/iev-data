  concept: 2944da0c-7ec7-55c2-8231-0a48b9a7c174
  definition: computer conference devoted to a specific subject and in which the messages
    are stored on a server, or in a database which may be centralized or decentralized
  examples: []
  notes:
  - A forum usually has an initiator, members, and possibly a moderator.
  - In a forum the messages are submitted and read asynchronously. Every user can
    read them at any moment.
  - Chat groups and libraries may be associated to a forum.
