    original: ISO/IEC Guide 2 (13.1)
    ref: ISO/IEC Guide 2
    relationship:
      type: identical
  definition: technical operation that consists of the determination of one or more
    characteristics of a given product, process or service according to a specified
    procedure
  examples: []
  notes:
  - A test is carried out to measure or classify a characteristic or a property of
    an item by applying to the item a set of environmental and operating conditions
    and/or requirements.
