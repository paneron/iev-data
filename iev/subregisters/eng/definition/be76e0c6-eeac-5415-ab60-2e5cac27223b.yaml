data:
  definition: a device for the calibration of earphones, incorporating a calibrated
    microphone for the measurement of sound pressure and an acoustic coupler such
    that the overall acoustic impedance is similar to that of the normal human ear
    in a given frequency band
  examples: []
  notes: []
