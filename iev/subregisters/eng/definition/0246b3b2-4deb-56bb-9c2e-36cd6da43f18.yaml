data:
  definition: electric lamp that radiates especially strongly in the ultraviolet,
    the <a href="IEV845-21-003">visible radiation</a> produced, if any, not being
    of direct interest
  examples: []
  notes:
  - There are several types of ultraviolet lamp used for photobiological, photochemical
    and biomedical purposes.
  - This entry was numbered 845-07-52 in IEC 60050-845:1987.
