  concept: af492c65-0a9f-585f-916e-4cb401ea2bed
  definition: illuminance produced by direct sunlight on a surface on the Earth that
    is perpendicular to the direction of illumination by the Sun
  examples: []
  notes:
  - Normal solar illuminance is not the same as direct solar illuminance, which is
    measured on a horizontal surface on the Earth, not necessarily perpendicular to
    the direction of illumination by the Sun.
  - The normal solar illuminance is expressed in lux (lx = lm·m^−2^).
