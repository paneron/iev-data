data:
  definition: a hydroelectric power station in which the filling period of the reservoir
    based on the cumulative water flows permits the storage of water over a period
    of a few weeks at the most
  examples: []
  notes:
  - In particular, a pondage station permits the cumulative water flows to be stored
    during periods of low load to enable the turbine to operate during high load periods
    on the same or following days.
