  concept: ada3196f-aac6-57f7-8870-c1043540262f
  definition: point of a power supply network, electrically nearest to a particular
    load, at which other loads are, or may be, connected
  examples: []
  notes:
  - These loads can be either devices, equipment or systems, or distinct customer's
    installations.
  - In some applications, the term “point of common coupling” is restricted to public
    networks.
