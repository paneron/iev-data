  concept: 8840a726-6fce-522a-91b4-93ed3f22813e
  definition: time interval between the fault inception and the termination of the
    fault clearance
  examples: []
  notes:
  - The fault clearance time is the longest fault current interruption time of the
    associated circuit-breaker(s) for elimination of fault current on the faulty item
    of plant.
