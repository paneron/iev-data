data:
  definition: greatest distance at which an object or a light source could be seen
    under conditions of perfect visibility, as limited only by the curvature of the
    Earth, by refraction in the atmosphere, and by the heights of the observer and
    the object or light source
  examples: []
  notes:
  - This entry was numbered 845-11-24 in IEC 60050-845:1987.
