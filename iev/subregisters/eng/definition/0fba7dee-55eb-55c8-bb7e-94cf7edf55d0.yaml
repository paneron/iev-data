data:
  definition: 'complete set of technical equipment and facilities for solving a defined
    technical task


    Note 1 to entry: A plant includes apparatus, machines, instruments, devices, means
    of transportation, control equipment and other operating equipment.


    Note 2 to entry: This entry was numbered 351-21-45 in IEC 60050-351:2006.'
