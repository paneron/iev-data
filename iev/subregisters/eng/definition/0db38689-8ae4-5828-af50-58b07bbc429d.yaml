    original: ISO 2394, see ISO 2394
    ref: ISO 2394
    relationship:
      type: identical
  definition: state of a structure and the loads acting upon it beyond which the structure
    no longer satisfies the design requirement
  examples: []
  notes:
  - The purpose of design calculations (i.e. the design requirement for the limit
    state) is to keep the probability of a limit state being reached below a certain
    value prescribed for the type of structure in question.
