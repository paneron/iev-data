data:
  definition: method of measurement of the levels recorded on test disks which are
    used for the calibration of disk recording and reproducing equipment
  examples: []
  notes:
  - This method consists of observing the pattern obtained by the light reflected
    from a parallel beam at a grazing incidence, from either of the groove walls when
    the groove is viewed from the direction of the light source.
