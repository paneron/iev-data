data:
  definition: an earthing switch in which the fixed and moving contacts of each pole
    are not supported by a common base or frame
  examples: []
  notes:
  - A typical example is the pantograph or semi-pantograph disconnector.
  - This term applies to high-voltage disconnectors only.
