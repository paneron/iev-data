data:
  definition: thermoelectric effect in which a contact potential difference is temperature
    dependent
  examples: []
  notes:
  - In a closed electric circuit consisting of two dissimilar substances, the Seebeck
    effect results in an electric current when the two junctions between the two dissimilar
    substances are at different temperatures.
