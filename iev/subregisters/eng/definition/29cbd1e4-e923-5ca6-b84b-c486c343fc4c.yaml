  definition: 'index describing the rise-up characteristics for digital communication
    SAW roll-off filters


    Note 1 to the entry: The roll-off rate is a ratio of the transition band to the
    ideal cut-off frequency, which is equal to half of the sampling frequency, in
    the case of cosine roll-off frequency characteristics.'
