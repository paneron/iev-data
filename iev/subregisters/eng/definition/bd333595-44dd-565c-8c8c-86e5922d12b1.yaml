data:
  definition: the operation of an electronic tube in such a way that output current
    flows for the whole of the electrical cycle when a pure sinusoidal input signal
    is used
  examples: []
  notes:
  - 'The suffix 1 may be used to denote that input current does not flow.


    The suffix 2 may be used to denote that input current flows during some part of
    the cycle.'
