data:
  definition: foreign material within a synthetic quartz crystal, visible by examination
    of scattered light from a bright source with the crystal immersed in a refractive
    index-matching liquid
  examples: []
  notes:
  - A particularly common inclusion is the mineral acmite (sodium iron silicate).
  - This entry was numbered 561-05-06 in IEC 60050-561:1991.
