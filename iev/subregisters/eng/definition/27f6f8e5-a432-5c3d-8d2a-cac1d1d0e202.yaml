  concept: d0970ed6-a724-5580-8abc-cc51901ff246
  definition: portion of the spectral response curve corresponding to the total absorption
    of photon energy in a radiation detector
  examples: []
  notes:
  - This peak represents the total absorption of photon energy from all interactive
    processes, namely, a) photoelectric absorption, b) Compton effect, and c) pair
    production.
  - This entry was numbered 394-38-57 in IEC 60050-394:2007.
