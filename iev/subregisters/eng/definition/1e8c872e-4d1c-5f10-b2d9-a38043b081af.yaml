data:
  definition: discharge lamp to be operated with an electronic equipment in order
    to give a high light output for a very brief period, capable of repetition
  examples: []
  notes:
  - A flash tube can be used for lighting objects to be photographed, for stroboscopic
    observation or for signalling purposes.
  - This entry was numbered 845-07-44 in IEC 60050-845:1987.
