  concept: 1a868b85-60e2-5960-bfe5-fa06831fb3cc
  definition: technique in which changes in the volume of the lungs are indicated
    by changes in the electrical impedance between appropriately positioned surface
    electrodes
  examples: []
  notes:
  - The impedance is generally measured at a high frequency in order to avoid undesirable
    physiological effects.
