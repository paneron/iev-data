  concept: 4253e2fe-37b7-5a63-b1dc-9a88b17ee898
  definition: effect in which the magnetization of a material or medium subjected
    to a magnetostatic field, after disturbance, relaxes back to equilibrium by damped
    precessional motion of the elementary magnetic dipoles about the direction of
    the magnetic field strength
