  - clause: '17'
    original: ITU RR 17 MOD
    ref: ITU RR
    relationship:
      type: modified
  definition: attribution, planned by an international or national authority, of a
    frequency band to one or more radiocommunication services or to radio astronomy,
    under specified conditions
  examples: []
  notes:
  - A formal definition is given in the ITU Radio Regulations.
