  definition: 'detrimental change in ability to meet requirements


    SEE: degraded state ({{192-02-25, IEV:192-02-25}}).'
  examples: []
  notes:
  - Degradation may occur with storage or use, brought about by internal processes
    or effects of the environment.
  - Degradation beyond specified limits may constitute a degraded state or failure.
  - In a system context, degradation may also be caused by failures within the system.
