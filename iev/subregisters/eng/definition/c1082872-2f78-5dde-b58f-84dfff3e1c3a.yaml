  concept: d3bd0aa9-39ab-592d-9016-6f6f2c0f60de
  definition: an arrangement of one or more protection equipments, and other devices
    intended to perform one or more specified protection functions
  examples: []
  notes:
  - A protection system includes one or more protection equipments, instrument transformer(s),
    wiring, tripping circuit(s), auxiliary supply(s) and, where provided, communication
    system(s). Depending upon the principle(s) of the protection system, it may include
    one end or all ends of the protected section and, possibly, automatic reclosing
    equipment.
  - The circuit-breaker(s) are excluded.
