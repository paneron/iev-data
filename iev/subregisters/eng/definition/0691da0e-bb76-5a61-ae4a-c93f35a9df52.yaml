data:
  definition: conventionally the product stem:[VIf] expressed in watts or kilowatts
    where stem:[V] is the peak value of the accelerating potential, stem:[I] is the
    average value of the tube current and stem:[f] is a coefficient depending on the
    waveform of the current and the voltage
  examples: []
  notes: []
