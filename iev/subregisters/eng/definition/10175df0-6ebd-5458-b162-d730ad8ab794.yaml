data:
  definition: a mode of resonance in a uniform waveguide closed by two metal planes
    perpendicular to the axis, where the subscripts stem:[m] and stem:[n] identify
    a TM mode in the waveguide and stem:[p] indicates the number of half-period variations
    for the same vector along the waveguide axis between the two metal planes
