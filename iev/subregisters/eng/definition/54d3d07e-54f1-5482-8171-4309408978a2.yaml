  concept: cf855431-a0fe-5a79-afcf-2bace2d34b3b
  definition: transfer of all the spectral components of a signal from one position
    in the frequency spectrum to another, in such a way that the frequency difference
    for any two components is preserved as well as their relative amplitude and relative
    phase
  examples: []
  notes:
  - Frequency translation may be accompanied by frequency inversion.
