data:
  definition: quotient of the luminous flux emitted by a reference lamp when operated
    with a particular production ballast and the luminous flux emitted by the same
    reference lamp when operated with its reference ballast
  examples: []
  notes:
  - The ballast lumen factor has unit one.
  - This entry was numbered 845-09-63 in IEC 60050-845:1987.
  - This note applies to the French language only.
