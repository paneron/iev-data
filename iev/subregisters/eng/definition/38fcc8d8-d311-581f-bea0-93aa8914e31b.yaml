data:
  definition: the unperturbed orbit of a satellite for which the distance between
    the centres of mass of the satellite and the primary body is not constant
  examples: []
  notes:
  - The orbit is an ellipse in a frame of reference whose centre is the centre of
    mass of the primary body and whose axes have fixed directions in relation to the
    stars.
