data:
  definition: disturbances in brightness or chromaticity that appear randomly in space
    and time on the picture and result from noise in the picture signal source or
    the transmission channel, or, in the case of digitized signals, from signal quantization
  examples: []
  notes:
  - 'Associated term: noisy.'
