  definition: a radio station in the mobile service not intended to be used while
    in motion
  examples: []
  notes:
  - Land stations provide terrestrial radiocommunication.
  - 'In French, the terms "station terrestre", "station de Terre" and "station terrienne"
    refer to different concepts, namely "land station", "terrestrial station" and
