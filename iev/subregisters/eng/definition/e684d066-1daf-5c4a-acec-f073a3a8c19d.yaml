  concept: 7d5f676e-c1aa-50e1-b525-7a44bb2e8302
  definition: resulting from the insertion of a network into a transmission system,
    the ratio of the power delivered to that part of the system following the network,
    before insertion of the network, to the power delivered to that same part after
    insertion of the network
  examples: []
  notes:
  - The insertion loss is generally expressed in decibels.
