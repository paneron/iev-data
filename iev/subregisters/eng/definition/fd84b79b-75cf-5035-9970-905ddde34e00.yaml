data:
  definition: mechanical switching device having only one position of rest, operated
    otherwise than by hand, capable of making, carrying and breaking currents under
    normal circuit conditions including operating overload conditions
  examples: []
  notes:
  - Mechanical contactors may be designated according to the method by which the force
    for closing the main contacts is provided.
