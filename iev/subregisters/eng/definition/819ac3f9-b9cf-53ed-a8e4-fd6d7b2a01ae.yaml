data:
  definition: axial vector quantity given by the derivative of the angular velocity
    *stem:[ω ]* with respect to time stem:[t], thus *stem:[α]* = d*stem:[ω]*/dstem:[t]
  examples: []
  notes:
  - The coherent SI unit of angular acceleration is radian per second squared, rad/s^2^.
