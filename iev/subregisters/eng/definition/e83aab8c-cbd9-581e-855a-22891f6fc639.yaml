data:
  definition: an antenna similar to a turnstile antenna formed from one or more tiers
    of radiating elements arranged around a common vertical axis each consisting of
    a pair of bat-wing antennas with their vertical slots at right angles and fed
    in phase quadrature
  examples: []
  notes: []
