data:
  definition: measure of the degree to which the psychophysical colour of a CIE test
    sample illuminated by the test illuminant conforms to that of the same sample
    illuminated by the reference illuminant, suitable allowance having been made for
    the state of chromatic adaptation
  examples: []
  notes:
  - See also CIE 13, _Method of Measuring and Specifying Colour Rendering of Light
    Sources_.
  - This entry was numbered 845-02-62 in IEC 60050-845:1987.
