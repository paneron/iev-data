data:
  definition: large cross-section, short length mass of a single material such as
    a metal and an alloy, or a composite material to be extruded, forged or rolled
    subsequently
  examples: []
  notes:
  - In French, the term "lopin" is used for a metal and an alloy and the term "billette"
    is used for a composite.
