  concept: 2c98c6ba-e692-5769-959d-d31fb5ee979e
  definition: worldwide and open computer network which provides several types of
    communication services, using a common set of protocols specified for the routing
    of packets
  examples: []
  notes:
  - These services mainly comprise interpersonal messaging, computer conferences,
    file transfer, remote login, searching for information and inspecting documents.
  - The main protocols are the IP protocol and the TCP protocol, cooperating in the
    TCP/IP stack.
  - The Internet is open to any user having obtained an IP address from an Internet
    service provider.
