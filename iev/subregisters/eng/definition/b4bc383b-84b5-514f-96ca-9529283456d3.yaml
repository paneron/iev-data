data:
  definition: an electrical apparatus depending on electromagnetic induction for its
    operation and having components capable of relative rotary movement and intended
    for converting energy
  examples: []
  notes:
  - This term also applies to electrical apparatus operating on the same principle
    and similar in construction and intended for other purposes, e.g. regulation,
    supplying or absorbing reactive power. It is not intended to cover electrostatic
    machines.
