data:
  definition: a function control designed for separating or qualifying data in accordance
    with logical or hierarchical order, the exact meaning of which must be specified
    in each case
  examples: []
  notes:
  - 'If the information separators are used to qualify data in a hierarchical order,
    it is preferred that the following descending order be used: a file, a group,
    a record, a unit.'
