  concept: 013a2c9d-ef24-57b4-aa23-93d911cef227
  definition: for a material point and a given origin point, axial vector quantity
    equal to the vector product of the position vector *stem:[r]* and the momentum
    *stem:[p]*, thus *stem:[L]* = *stem:[r]* × *stem:[p]*
  examples: []
  notes:
  - 1 For a continuous body, angular momentum is equal to the integral *stem:[L]*
    = ∫ *stem:[r]* × stem:[v] dstem:[m] = ∫ (*stem:[r]* × stem:[v])stem:[ρ] dstem:[V],
    where stem:[ρ] is the mass density in an domain having quasi-infinitesimal mass
    dstem:[m] and volume dstem:[V], position vector *stem:[r]*, and velocity *stem:[v]*.
    For a system of particles, it is equal to the sum of their angular momentums.
  - 2 A body with moment of inertia stem:[J]~stem:[z]~ with respect to an axis stem:[z]
    and rotating with angular velocity stem:[ω]~stem:[z]~ round that axis has angular
    momentum stem:[L]~stem:[z]~ = stem:[J]~stem:[z]~stem:[ω]~stem:[z]~.
  - 3 The coherent SI unit of angular momentum is kilogram metre squared per second,
    kg·m^2^/s.
