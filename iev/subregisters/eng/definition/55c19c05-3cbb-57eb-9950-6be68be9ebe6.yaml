data:
  definition: equipment for supplying electric current and voltage and having the
    required characteristics suitable for plasma cutting/gouging and which may supply
    gas and cooling liquid
  examples: []
  notes:
  - A plasma cutting power source may also supply services to other equipment and
    auxiliaries, for example auxiliary power, cooling liquid and gas.
