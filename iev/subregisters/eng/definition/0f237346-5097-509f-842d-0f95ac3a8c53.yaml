  concept: 4faa4cd2-1e0d-51d2-8b55-a1ca4c52d596
  definition: apparatus used to stop auricular or ventricular fibrillation or to treat
    certain arrythmias by means of an electric shock delivered by electrodes in contact
    with the heart either directly or indirectly (via the skin of the thorax)
  examples: []
  notes:
  - The shock is generally produced by discharge of a capacitor, using appropriate
    waveform shaping.
