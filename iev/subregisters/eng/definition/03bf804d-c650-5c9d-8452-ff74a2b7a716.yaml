data:
  definition: minimum sampling frequency which theoretically permits the original
    signal to be reconstituted without distortion
  examples: []
  notes:
  - For a signal whose spectrum extends from zero frequency to a maximum frequency,
    the Nyquist frequency is equal to twice this maximum frequency.
