data:
  definition: 'the quotient of the energy dstem:[E]~rad~ lost by a charged particle
    of specified energy by radiation in traversing a path length dstem:[l] in a material


    stem:[S_((rad)) = (( ((d E))/((d l)) ))_((rad))]'
  examples: []
  notes:
  - The energy losses included are those that produce bremsstrahlung.
