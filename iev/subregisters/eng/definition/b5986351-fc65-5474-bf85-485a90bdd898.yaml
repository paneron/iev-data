data:
  definition: at a given point of a given surface, area of a surface element containing
    the point and contained in a sphere of infinitesimal radius
  examples: []
  notes:
  - 'For a surface defined by *stem:[r]* = *stem:[f]*(stem:[u], stem:[v]) where stem:[(
    u , v ) in U sube R^2], the scalar surface element is given by


    stem:[| ((del f))/((del u)) xx ((del f))/((del v)) | * d u d v].'
  - 'For a surface defined by the equation stem:[z] = stem:[f](stem:[x], stem:[y]),
    the scalar surface element is given by


    stem:[sqrt(1 + ( ((del f))/((del x)) )^2 + ( ((del f))/((del y)) )^2) d x d y].'
