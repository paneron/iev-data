data:
  definition: any radiocommunication involving the use of one or more space stations
    or the use of one or more reflecting satellites or other objects in space
  examples: []
  notes:
  - 'By common usage, communication between two places on Earth by means of space
    radiocommunication is often called "satellite communication".


