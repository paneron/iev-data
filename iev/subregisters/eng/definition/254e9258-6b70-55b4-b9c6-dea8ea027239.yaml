  concept: 4a6fa628-4b5a-5f5d-9e0e-0c481d07acc5
  definition: qualifies an operation of a device or an electric circuit when it does
    not supply power, or by extension qualifies a quantity associated with this device
    or circuit
  examples: []
  notes:
  - If the output power is electric, apparent power is meant.
  - A device at no-load operation does not need to be isolated.
