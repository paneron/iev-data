data:
  definition: production process of superconducting wires beginning with a mixed powder
  examples: []
  notes:
  - The wire is formed by pressing/compacting and/or other area-reducing processes
    such as wire drawing and rolling, and a reaction heat-treatment.
  - 'Powder-in-tube (PIT) process: production process of superconducting wires beginning
    with a mixed powder in a tube.'
