  concept: 99779f01-b577-5f88-9d12-63fecf2decc7
  definition: frequency to which an oscillator must be adjusted, under a particular
    combination of operating conditions, in order to meet the frequency tolerance
    specification over the specified range of operating conditions
  examples: []
  notes:
  - Adjustment frequency corresponds to nominal frequency plus frequency offset.
  - This entry was numbered 561-04-09 in IEC 60050-561:1991.
