data:
  definition: a command in which the output signal to operational equipment is maintained
    until the change of state is executed or until the end of a predetermined delay
    longer than the response of the slowest operational equipment; the duration of
    the output signal is independent of the duration of the initiating signal
  examples: []
  notes: []
