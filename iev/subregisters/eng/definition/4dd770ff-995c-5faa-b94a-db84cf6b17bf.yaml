  definition: 'time relay in which the output periodically switches on and off as
    long as the power supply or control signal is applied (see Figure 5)


    image::/assets/images/parts/445/445-01-06en.gif[]'
  examples: []
  notes:
  - 1 – Depending on the relay type, the output starts with "pulse on" or "pulse off".
  - 2 – Flasher relay may also be initiated with a control signal.
