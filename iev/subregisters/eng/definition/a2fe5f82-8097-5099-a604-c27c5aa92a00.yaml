  concept: 0f06314a-b528-5f14-a916-726c752b0b8e
  definition: qualifies equipment or appliances designed to generate and use locally
    radio-frequency energy for industrial, scientific, medical, domestic or similar
    purposes, excluding applications in the field of telecommunications
  examples: []
  notes:
  - The acronym ISM derives from "industrial, scientific and medical".
  - In some organizations, information technology equipment is excluded.
