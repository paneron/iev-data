data:
  definition: the ratio, generally expressed in decibels, of a reference value to
    the magnitude of the electromagnetic field or signal power during fading
  examples: []
  notes:
  - The reference value may be pre-determined, for example the free space value, or
    determined statistically over a sufficiently long time period, for example a median,
    mean or percentile value.
