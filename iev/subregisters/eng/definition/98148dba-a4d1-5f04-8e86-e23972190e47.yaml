  concept: 6f5fdf4f-8ac3-5b34-a26e-843a29bce3b2
  definition: potential for a photochemically induced retinal injury (photic maculopathy)
    resulting from <a href="IEV845-21-002">optical radiation</a> exposure at wavelengths
    primarily between 400 nm and 500 nm
  examples: []
  notes:
  - This damage mechanism dominates over the thermal damage mechanism for exposure
    durations exceeding 10 s.
  - The action spectrum extends into the <a href="IEV845-21-009">UV-A</a> for persons
    without a normal UV-A absorbing lens.
