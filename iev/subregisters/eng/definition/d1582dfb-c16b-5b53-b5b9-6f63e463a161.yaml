  definition: an aggregate of call attempts, calls or messages in a telecommunication
    network or a part thereof
  examples: []
  notes:
  - When the part considered is a particular pool of resources, the traffic phenomenon
    reduces to an evolution process of the states of the resources relating to the
    bids for one resource, the seizure of it and its occupancy until its release,
    or the vanishing of the unsuccessful bids.
