data:
  definition: an inhomogeneous medium which consists of a regular arrangement of scatterers,
    usually metallic, embedded in a low permittivity dielectric and which reacts to
    radio waves in a certain frequency range as an homogeneous dielectric with a permittivity
    differing from that of the low permittivity dielectric
  examples: []
  notes: []
