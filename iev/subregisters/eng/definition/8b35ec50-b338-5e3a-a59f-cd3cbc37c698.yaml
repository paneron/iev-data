data:
  definition: enclosure in which the parts that can ignite an explosive gas atmosphere
    are placed, and which can withstand the pressure developed during an internal
    explosion of an explosive mixture, and which prevents the transmission of the
    explosion to the explosive gas atmosphere surrounding the enclosure
  examples: []
  notes: []
