  definition: 'binary logarithm of the number stem:[n] of possible states of a {{storage
    device, IEV:171-04-14}}


    stem:[M]~e~ = lb stem:[n]'
  examples: []
  notes:
  - The minimum storage capacity of a bit-organized storage device that could contain
    the amount of data in the given storage device is equal to the smallest integer
    greater than or equal of the equivalent binary storage capacity.
