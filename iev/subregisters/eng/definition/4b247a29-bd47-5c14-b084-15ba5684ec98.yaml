  definition: 'a) a spontaneous nuclear transformation in which corpuscles or gamma
    radiation are emitted, or X-radiation is emitted following orbital electron capture,
    or the nucleus undergoes spontaneous nuclear fission


    b) the decrease with time, by spontaneous nuclear transformation, of the activity
    of a radioactive substance or a mixture of such substances'
