  concept: 9df2b65a-4f26-5016-b3e3-cbb9718d7b6d
  definition: 'telecommunication services supplementing conventional telegraphic or
    telephonic services, generally using teleprocessing techniques to permit a user
    to receive or send public or private information, or to effect operations such
    as file consultation, reservations, commercial or banking transactions


    Examples of telematics services: facsimile, teletex, videography, telewriting.'
  examples: []
  notes:
  - Telematics services do not include broadcasting of sound or television programmes.
