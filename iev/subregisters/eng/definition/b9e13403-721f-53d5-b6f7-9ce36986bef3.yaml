data:
  definition: radio wave with a wavelength sufficiently low to allow use of technologies
    such as waveguides, cavities, or planar transmission lines; the corresponding
    frequencies are higher than about 1 GHz
  examples: []
  notes:
  - This term may qualify devices or technologies using such radio waves.
