  concept: 8f9f04da-0b3c-55ef-8ff2-e045d32cc0d2
  definition: part of an electric lamp which provides connection to the power supply
    by means of a lampholder or lamp connector and, in most cases, also serves to
    retain the electric lamp in the lampholder
  examples: []
  notes:
  - In some cases a cap serves as a thermal connection to the luminaire (or its heatsink).
  - A cap can be an integral part of an electric lamp.
  - This entry was numbered 845-08-15 in IEC 60050-845:1987.
