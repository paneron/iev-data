data:
  definition: activity in which a worker with part of his or her body, with a {{tool,
    IEV:651-21-14}} or with any other object enters into the {{vicinity zone, IEV:651-21-04}}
    without encroaching into the {{live working zone, IEV:651-21-03}}
  examples: []
  notes:
  - This entry was numbered 651-01-02 in IEC 60050-651:1999. It has been modified
    to ensure clarification of the concept of {{live working, IEV:651-21-01}}.
