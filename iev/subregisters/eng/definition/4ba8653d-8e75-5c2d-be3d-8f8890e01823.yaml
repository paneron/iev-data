data:
  definition: a group section or a number of tandem connected group sections between
    two group distribution frames, or equivalent points, where the group originates
    or terminates
  examples: []
  notes:
  - A group link provides transmission in both directions unless otherwise specified.
  - 'Similar definitions can be given for: "supergroup link", "mastergroup link",
    "supermastergroup link" and "15-supergroup assembly link" or "hypergroup link".'
