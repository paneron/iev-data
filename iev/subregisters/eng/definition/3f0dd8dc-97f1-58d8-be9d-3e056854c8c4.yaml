  definition: 'law giving the <a href="IEV845-21-029">spectral distribution</a> of
    radiance of a <a href="IEV845-24-004">Planckian radiator</a> as a function of
    wavelength and temperature


    stem:[L_((e , lambda)) ( lambda , T ) = ((del L_e ( lambda , T )))/((del lambda))
    = ((c_1))/(pi) lambda^(- 5) ( e^(((c_2))/((lambda T))) - 1 )^(- 1)]


    where stem:[L]~e,~stem:[λ] is the spectral radiance, stem:[λ] is the wavelength
    in vacuum, stem:[T] is the thermodynamic temperature, stem:[c_1 \ = 2 \ pi \ h
    \ c_0^2], stem:[c_2 \ = h \ c_0 \ // \ k], stem:[h] is the Planck constant, stem:[c]~0~
    is the {{speed of light in vacuum, IEV:113-01-34}}, and stem:[k] is the Boltzmann
    constant'
  examples: []
  notes:
  - The formula is sometimes written with stem:[((c_1))/((pi omega_0))] instead of
    stem:[((c_1))/(pi)], where stem:[Ω]~0~ is the solid angle of magnitude 1 sr.
  - For a detector in a medium of refractive index stem:[n], the measured radiance
    is stem:[n]^2^stem:[L]~e,~stem:[λ](stem:[λ], stem:[T]).
  - Planck's law can also be expressed to give the spectral distribution of radiant
    exitance, stem:[M]~e,~stem:[λ](stem:[λ], stem:[T]); the first factor in the formula
    is then stem:[c]~1~ instead of stem:[((c_1))/(pi)].
  - Both quantities (radiance and radiant exitance) apply to the <a href="IEV845-21-021">unpolarized
    radiation</a> as emitted.
  - For the up-to-date values of the Planck constant, stem:[h], the {{speed of light
    in vacuum, IEV:113-01-34}}, stem:[c]~0~, and the Boltzmann constant, stem:[k],
    see CODATA.
  - This entry was numbered 845-04-05 in IEC 60050-845:1987.
