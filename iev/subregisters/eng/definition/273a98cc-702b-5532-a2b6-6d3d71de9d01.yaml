  concept: 096a55c6-36a2-5e8d-83de-fe2298e55899
  definition: subdivision of a {{Type of Protection, IEV:426-01-02}}, correlating
    with the {{Equipment Protection Level, IEV:426-01-15}}, that differentiates the
    likelihood of the equipment becoming a source of ignition
  examples: []
  notes:
  - For example, Type of Protection intrinsic safety "i" is subdivided into Levels
    of Protection "ia", "ib", and "ic", which correlate with EPL Ga, EPL Gb, and EPL
    Gc (for explosive gas atmospheres).
