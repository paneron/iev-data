  concept: da892296-701f-54a1-bdea-b56ee4c918f8
  definition: 1,25 times the interval between the times when the time integral of
    the square of the instantaneous acoustic pressure at a point reaches 10 % and
    when it reaches 90 % of its final value
  examples: []
  notes:
  - The final value of the time integral of the square of the instantaneous acoustic
    pressure is the pulse-pressure-squared integral.
