data:
  definition: product of the equilibrium density and speed of sound in a medium
  examples: []
  notes:
  - For a plane acoustic wave propagating in a non-dissipative medium, the specific
    acoustic impedance relative to this wave is equal to the characteristic impedance
    of the medium.
