  concept: 3f198dce-ebab-5477-9687-e3739a05dd0c
  definition: conductor which provides a conductive path, or part of the conductive
    path, between a given point in a system or in an installation or in equipment
    and an earth electrode or an earth-electrode network
  examples: []
  notes:
  - In the electrical installation of a building, the given point is usually the main
    earthing terminal, and the earthing conductor connects this point to the earth
    electrode or the earth-electrode network.
