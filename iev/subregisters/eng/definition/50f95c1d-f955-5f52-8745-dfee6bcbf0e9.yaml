  definition: incremental decrease of reactivity caused by special devices or by physical
    phenomena in the state of a nuclear reactor
  examples: []
  notes:
  - For example, control rods (devices) or temperature variations (phenomena) induce
    negative reactivity.
  - This entry was numbered 393-15-43 in IEC 60050-393:2003.
