data:
  definition: member of a finite set of {{integers, IEV:102-02-02}} used to represent
    {{information, IEV:701-01-01}}
  examples: []
  notes:
  - A digit can be represented by a {{signal element, IEV:702-05-01}}.
  - In apparatus used in {{digital transmission, IEV:704-01-08}}, a digit can be represented
    by a specified physical condition, e.g. a binary magnetic condition of a ferrite
    core.
  - The English term “digit” is translated in French by "chiffre" when used in decimal
    numeration system to represent 1, 2, ..., 9, 0 (see {{IEV 714-07-06, IEV:714-07-06}})
