data:
  authoritative_source:
  - clause: '3.3'
    link: https://webstore.iec.ch/publication/7002
    original: IEC 62427:2007, 3.3
    ref: IEC 62427:2007
    relationship:
      type: identical
  definition: written authorization from the accepting body that the compatibility
    case is acceptable to allow the new or modified systems to enter service
  examples: []
  notes:
  - Relations with legislation should be determined nationally.
  - The use of the term "certificate of acceptance" with this meaning is particular
    to the current practice in the railway domain. The equivalent term in another
    domain/sector could be "declaration of acceptance".
