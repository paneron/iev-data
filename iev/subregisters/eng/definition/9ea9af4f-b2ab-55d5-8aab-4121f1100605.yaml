data:
  definition: an assembly of apparatus for telephony including at least a telephone
    transmitter, a telephone receiver and the wiring and components immediately associated
    with these transducers
  examples: []
  notes:
  - A telephone set usually includes other components such as a switchhook; it may
    also include a telephone bell and a dial.
