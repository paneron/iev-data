data:
  definition: signal light carried on a vehicle to indicate its location when it is
    viewed from the back
  examples: []
  notes:
  - A rear position light can also, particularly if paired with an identical light,
    provide an indication of the width of the vehicle.
  - This entry was numbered 845-11-74 in IEC 60050-845:1987.
