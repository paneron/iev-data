data:
  definition: wavelength of the monochromatic stimulus that, when additively mixed
    in suitable proportions with the colour stimulus considered, matches the specified
    achromatic stimulus
  examples: []
  notes:
  - The complementary wavelength is expressed in nanometre (nm).
  - This entry was numbered 845-03-45 in IEC 60050-845:1987.
