data:
  definition: passage of an electric potential barrier by a particle having a kinetic
    energy insufficient in classical theory for this passage and which is explained
    by quantum mechanics
  examples: []
  notes:
  - Tunnelling of electrons in a semiconductor junction is defined in IEV part 521.
    In superconductor junctions, tunnelling applies either to single electrons (Giaever
    effect) or to Cooper pairs (Josephson effects)
