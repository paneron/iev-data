data:
  definition: the quotient, expressed in hours, of the consumption within a specified
    period (e.g., year, month, day, etc.), and the maximum or other specified demand
    occurring within the same period
  examples: []
  notes:
  - This term should not be used without specifying the demand and the period to which
    it relates.
