data:
  definition: lowest luminance of a stimulus which enables it to be perceived
  examples: []
  notes:
  - The value of the luminance threshold depends on field size, surround, state of
    adaptation, methodology, and other viewing conditions.
  - The luminance threshold is expressed in candela per square metre (cd·m^−2^).
  - This entry was numbered 845-02-45 in IEC 60050-845:1987.
