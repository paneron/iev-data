data:
  authoritative_source:
  - clause: 702-07-15
    link: null
    original: 702-07-15 MOD
    ref: IEV
    relationship:
      type: modified
  definition: ratio of the apparent power that a specified source would deliver to
    a load with zero reflection factor at its interface with the source, to the apparent
    power delivered by the same source to a directly connected given load
  examples: []
  notes:
  - When the ratio is less than one, the term "reflection gain factor" is used for
    the reciprocal value.
