  definition: 'technique for joining one object to another


    EXAMPLE Typical examples include {{anodic bonding, IEV:523-06-02}}, {{diffusion
    bonding, IEV:523-06-03}}, {{silicon fusion bonding, IEV:523-06-05}}, and ultrasonic
    wire bonding. In these examples, the materials are bonded without adhesive materials.'
