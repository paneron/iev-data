data:
  authoritative_source:
  - clause: '8.1'
    link: https://www.iso.org/standard/39976.html
    original: ISO/IEC Guide 2:2004, 8.1, modified – The “domain” has been transferred
      to the term attribute "specific use".
    ref: ISO/IEC Guide 2:2004
    relationship:
      modification: The “domain” has been transferred to the term attribute "specific
        use".
      type: modified
  definition: set of {{provision, IEV:901-05-01}}s that comprises the substance of
    a {{normative document, IEV:901-02-01}}
  examples: []
  notes:
  - In the case of a {{standard, IEV:901-02-02}}, the body comprises general elements
    relating to its subject and definitions, and main elements conveying provisions.
  - Parts of the body of a normative document may take the form of annexes (“normative
    annexes”) for reasons of convenience, but other (informative) annexes may be {{additional
    elements, IEV:901-05-12}} only.
