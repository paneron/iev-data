data:
  definition: '{{outages, IEV:692-04-02}}, forced or unintended disconnection, or
    failed re-connection as a result of {{faults, IEV:692-01-06}} in the {{electric
    power system, IEV:692-01-02}}'
  examples: []
  notes:
  - Disturbance in an electric power system can lead to overvoltage, undervoltage,
    surge, flicker, {{interruption, IEV:692-04-01}}, harmonics, transients, etc. in
    the system.
