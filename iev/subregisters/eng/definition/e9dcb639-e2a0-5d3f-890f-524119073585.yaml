data:
  definition: a measure of the accuracy with which a digital system can distinguish
    between the magnitudes of two samples of a signal
  examples: []
  notes:
  - Resolution is usually expressed as the number of bits necessary to express in
    binary form the maximum number of possible different signal levels which can be
    recognized by the system.
