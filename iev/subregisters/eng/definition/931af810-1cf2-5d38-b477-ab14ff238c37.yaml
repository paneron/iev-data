  concept: 6b92acfc-9da3-5b19-8aa1-66005b50800e
  definition: ridges in the bottom of the case which support the plate pack and thus
    create a space which allows the active material detached from the plates to settle
    without causing a short-circuit between the plates
  examples: []
  notes:
  - Mudribs can be found only in lead acid cells and batteries.
