data:
  definition: an apparatus used to determine the relation between the magnetic flux
    density and the magnetic field strength in a sample of magnetic material which
    may be in the form of a stack of flat strips, a flat rectangular bar or a straight
    rod and which is placed centrally in a coil former carrying test windings of the
    apparatus, the ends of the sample protruding beyond the coil former so that the
    magnetic circuit may be completed with one or more yokes
  examples: []
  notes: []
