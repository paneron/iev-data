data:
  definition: post insulator having two metal parts, a cap partly embracing an insulating
    component and a “pedestal” cemented into a recess in the insulating component;
    the cap normally has tapped holes and the pedestal a flange with plain holes for
    attachment by bolts or screws
  examples: []
  notes: []
