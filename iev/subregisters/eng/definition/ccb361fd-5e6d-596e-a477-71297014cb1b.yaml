data:
  definition: test in which the stress level, or rate of stress application, exceeds
    that occurring under specified operational conditions, to reduce the duration
    required to produce a stress response
  examples:
  - Testing to determine thermal or mechanical fatigue life of components.
  notes:
  - The test should not alter the basic failure modes or failure mechanisms, or their
    relative prevalence.
