data:
  definition: X-ray apparatus in which alternate half-cycles of the high-voltage transformer
    output are not used, either because of the unidirectional conductance of the X-ray
    tube (self-rectifying tube) itself or because a rectifier is connected in series
    with the X-ray tube
  examples: []
  notes: []
