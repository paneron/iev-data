data:
  definition: a system for use with frequency-modulated transmitters for stereophonic
    broadcasting in which the modulating signal of the main carrier is a multiplexed
    signal comprising a pre-emphasised sum signal and the signal resulting from the
    amplitude modulation of a reduced carrier by the pre-emphasised difference signal
  examples: []
  notes: []
