  concept: 2cb80deb-5483-5abf-84fd-50a5ae2ed0b4
  definition: degree of colour mismatch, calculated in the form of a colour difference,
    caused by substituting a test illuminant (observer) of different relative spectral
    composition (responsivity) for the reference illuminant (observer)
  examples: []
  notes:
  - The colour difference is evaluated using a CIE colour difference formula and it
    shall be clearly stated which formula has been used.
