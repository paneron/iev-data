  concept: 014a948b-24b8-5dcb-affa-c16cb8f8045b
  definition: the provision of a switching path from outlet to inlet in the same switching
    stage, in order to access equipment associated with special services such as those
    provided by operators
  examples: []
  notes:
  - Not to be confused with an entraide where the purpose of re-entering the call
    is to attempt to reduce the probability of switching congestion on a given call
    by allowing a new possibility of choice of path from the new inlet to a trunk
    in the desired route.
