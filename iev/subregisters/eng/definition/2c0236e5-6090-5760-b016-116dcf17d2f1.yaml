  definition: short-circuit between a line conductor and the Earth, in a solidly-earthed
    neutral system or an impedance-earthed neutral system
  examples: []
  notes:
  - The line-to-earth short-circuit can be established, for example, through an earthing
    conductor and an earth electrode.
