  definition: quotient of the neutron current density by the negative gradient of
    the neutron flux in the direction of that current, at a given energy
  examples: []
  notes:
  - This quantity is expressed in metres (m).
  - This entry was numbered 393-14-31 in IEC 60050-393:2003.
