  concept: 2d702001-4165-5a26-bfea-3b887832e2f2
  definition: 'switching system with closed action path containing at least one binary
    storage element so that beginning from a start command a constant manipulated
    variable acts on the controlled system in order to reduce the absolute value of
    the difference (stem:[w]âˆ’stem:[x]) until the value of the controlled variable
    stem:[x] reaches the value of the reference variable stem:[w] for the first time


    SEE: Figure 12.'
  examples: []
  notes:
  - A reset circuit has an open action in spite of the fact that the structure has
    a closed action path. (see Figure 12).
  - This entry was numbered 351-26-56 in IEC 60050-351:2006.
