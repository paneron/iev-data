  notes:
  - As the variable meant at this item is equivalent to the negative of the quantity
    designated stem:[error] stem:[of] stem:[measurement] or stem:[error] as used in
    metrology (see item 3.10 of International Vocabulary of Basic and General Terms
    in Metrology (VIM), 3^rd^ Edition 2007) and of the quantity designated stem:[absolute]
    stem:[error] as used as well in metrology (see entry 311-01-05 of IEC 60050-300:2001),
    the term stem:[error] stem:[variable] is deprecated in control technology (see
    IEC 60027-6:2006-12).
