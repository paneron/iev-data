data:
  definition: proportion of the flux of a luminaire or installation that is emitted,
    at and above the horizontal, when the luminaire(s) is (are) mounted in its (their)
    installed position
  examples: []
  notes:
  - The upward light ratio has unit one.
  - This note applies to the French language only.
