data:
  authoritative_source:
  - original: ITU-R Rec. 592 MOD
    ref: ITU-R Recommendation 592
    relationship:
      type: modified
  definition: radio-relay system for which no direct radio path between adjacent stations
    exists, except possibly during a very small percentage of time
  examples: []
  notes:
  - Trans-horizon radio relay systems use a variety of propagation mechanisms such
    as diffraction, scattering, and reflection from tropospheric layers.
