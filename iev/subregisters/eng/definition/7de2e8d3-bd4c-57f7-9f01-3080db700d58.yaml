  concept: 4a327fef-fe7c-52c9-81e1-906ce018d158
  definition: transfer of amount of heat through direct interaction within a medium
    or between mediums in direct physical contact without a flow of material
  examples: []
  notes:
  - The transfer of heat occurs usually from a region of higher temperature to a region
    of lower temperature. In the case of phase transition, it may occur even with
    equal temperatures.
