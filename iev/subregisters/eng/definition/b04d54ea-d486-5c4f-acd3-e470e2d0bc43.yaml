  definition: any optical radiation capable of causing a visual sensation directly
    on a human being
  examples: []
  notes:
  - Nominally covering the wavelength in vacuum range of 380 nm to 800 nm.
  - In the laser and optical communication fields, custom and practice in the English
    language have extended usage of the term light to include the much broader portion
    of the electromagnetic spectrum than can be handled by the basic optical techniques
    used for the visible spectrum.
