data:
  definition: 'time response of a linear time-invariant system, which initially is
    in steady state stem:[U]~0~, stem:[V]~0~, produced by application of a step function
    Δstem:[u]~ε~(stem:[t]) = stem:[K]~ε~·ε(stem:[t]) to one of the input variables,
    where Δstem:[v]~ε~(stem:[t]) = stem:[v](stem:[t]) – stem:[V]~0~ and Δstem:[u]~ε~(stem:[t])
    = stem:[u](stem:[t]) – stem:[U]~0~


    SEE: Figure 5.'
  examples: []
  notes:
  - The step response of a linear time-invariant system is proportional to the time
    integral of its impulse response.
  - This entry was numbered 351-24-20 in IEC 60050-351:2006.
