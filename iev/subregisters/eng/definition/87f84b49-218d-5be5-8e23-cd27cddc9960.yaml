  definition: phenomenon by which atomic nuclei resonate in response to electromagnetic
    radiation of a particular frequency when placed in a steady magnetic field
  examples: []
  notes:
  - Nuclear magnetic resonance can be used to identify unknown atoms within molecules,
    or to determine the concentration of a known atom.
