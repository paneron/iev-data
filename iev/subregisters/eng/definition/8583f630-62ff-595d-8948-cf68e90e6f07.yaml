data:
  definition: attribute of a visual perception according to which an area appears
    to emit, transmit or reflect, more or less light
  examples: []
  notes:
  - The use of this term is not restricted to primary light sources.
  - This entry was numbered 845-02-28 in IEC 60050-845:1987.
