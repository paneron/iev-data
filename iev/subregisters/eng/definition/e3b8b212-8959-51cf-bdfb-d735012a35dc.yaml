data:
  definition: communication of the associated data required for unambiguous interpretation
    of colour content data, and application of colour data conversions as required
    to produce the intended reproductions
  examples: []
  notes:
  - Colour content data can be colour managed.
  - Colour management takes into consideration the characteristics of input and output
    devices in determining colour data conversions for these devices.
