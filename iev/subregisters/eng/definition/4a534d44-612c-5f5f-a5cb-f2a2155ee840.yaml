data:
  definition: that part of the Earth's atmosphere located above the mesosphere in
    which temperature increases and then remains constant with increasing height and
    from which there is virtually no further escape of particles to free space
  examples: []
  notes:
  - The thermosphere extends to a height of 500 to 600 km.
