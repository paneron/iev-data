data:
  definition: reel to reel digital audio tape recording system using stationary heads
    and multiple longitudinal tracks
  examples: []
  notes:
  - Two systems of this type are currently in use for professional digital audio tape
    recording, namely format A (Prodigi) and format B (DASH).
