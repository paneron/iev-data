data:
  definition: state quantity equal to the sum of the internal energy stem:[U] of a
    system and the product of pressure stem:[p] and volume stem:[V] of the system,
    thus stem:[H] = stem:[U] + stem:[pV]
  examples: []
  notes:
  - Specific enthalpy, or enthalpy per mass, is denoted stem:[h].
