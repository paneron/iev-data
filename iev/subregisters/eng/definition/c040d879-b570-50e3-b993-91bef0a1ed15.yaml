    relationship:
      type: modified
  definition: mathematical relation between base units, coherent derived units or
    other units of measurement
  examples: []
  notes:
  - "For the quantities stem:[Q]~1~, stem:[Q]~2~, and stem:[Q]~3~ related by the quantity\
    \ equation stem:[Q]~1~ = stem:[ζ] stem:[Q]~2~ stem:[Q]~3~, the unit equation is\
    \ &amp;lsqb;stem:[Q]~1~&amp;rsqb; = &amp;lsqb;stem:[Q]~2~&amp;rsqb; &amp;lsqb;stem:[Q]~3~&amp;rsqb;,\
    \ where &amp;lsqb;stem:[Q]~1~&amp;rsqb;, &amp;lsqb;stem:[Q]~2~&amp;rsqb;, and\
    \ &amp;lsqb;stem:[Q]~3~&amp;rsqb; denote the units of stem:[Q]~1~, stem:[Q]~2~,\
    \ and stem:[Q]~3~, respectively, provided that these units are in a coherent system\
    \ of units.\n\nExamples: \r\n\r\n* J := kg m^2^ s^−2^, where J, kg, m, and s are\
    \ the symbols for the joule, kilogram, metre, and second, respectively (the symbol\
    \ := denotes “is by definition equal to”); \r\n* 1 km/h = (1/3,6) m/s.\r\n"
