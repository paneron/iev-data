data:
  definition: digital modulation in which each element of a modulating signal is represented
    by one of stem:[n] specified combinations of phase and amplitude of a sinusoidal
    oscillation
  examples: []
  notes:
  - Generally, stem:[n] is equal to 2^2stem:[p]^, where stem:[p] is an integer.
