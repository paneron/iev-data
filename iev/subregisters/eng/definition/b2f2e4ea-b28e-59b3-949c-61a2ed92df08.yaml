data:
  definition: that attribute of auditory sensation in terms of which sounds may be
    ordered on a scale extending from soft to loud
  examples: []
  notes:
  - Loudness depends primarily upon the sound pressure of the stimulus, but also upon
    its frequency, waveform and duration.
