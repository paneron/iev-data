data:
  definition: '{{diagnostic device, IEV:651-24-01}} used to provide clear evidence
    of the presence or absence of the correct phase relationship between two {{energized,
    IEV:651-21-08}} parts at the same nominal voltage and frequency'
  examples: []
  notes:
  - This entry was numbered 651-10-07 in IEC 60050-651:1999. It has been modified
    with more appropriate wording to precise the objective of the {{device, IEV:651-21-15}}.
