  definition: equipment for installation in a mine susceptible to firedamp, having
    a "very high" Level of Protection, which has sufficient security that it is unlikely
    to become an ignition source in normal operation, during expected malfunctions
    or during rare malfunctions, even when left energized in the presence of an outbreak
    of gas
