data:
  definition: number which gives the limits of the absolute value of the permissible
    relative error, expressed in percent, within a specified range of values for the
    current, for unity power factor (and in the case of polyphase meters with balanced
    loads) when the meter is tested under reference conditions (including the permitted
    tolerances on the reference values)
