data:
  definition: magnesium mica, KMg+K226AlSi~3~O~10~(OH)~2~
  examples: []
  notes:
  - Phlogopite is softer than muscovite, but is superior in heat resistance. It is,
    e.g., used for heater plates.
  - Yellowish phlogopite is also known as amber mica.
