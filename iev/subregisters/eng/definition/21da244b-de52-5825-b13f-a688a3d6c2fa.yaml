data:
  definition: assessment of the difference in appearance of two or more parts of a
    field seen simultaneously or successively
  examples:
  - Brightness contrast, lightness contrast, colour contrast, simultaneous contrast,
    successive contrast
  notes:
  - This entry was numbered 845-02-47 in IEC 60050-845:1987.
