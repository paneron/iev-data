data:
  definition: signal light carried on a vehicle to indicate the presence of the vehicle
    when parked
  examples: []
  notes:
  - A front position light or rear position light can sometimes be used as a front
    parking light or rear parking light respectively.
  - This entry was numbered 845-11-75 in IEC 60050-845:1987.
