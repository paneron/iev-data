data:
  definition: 'at a given point within a domain of quasi-infinitesimal volume stem:[V],
    vector quantity equal to the magnetic area moment stem:[*m*] of the substance
    contained within the domain divided by the volume stem:[V]:


    stem:[M = (m)/(V)]'
  examples: []
  notes:
  - 'The magnetization stem:[*M*] satisfies the relation


    stem:[*B*] = stem:[μ]~0~(stem:[*H*] + stem:[*M*])


    where stem:[*B*] is the magnetic flux density, stem:[*H*]  the magnetic field
    strength and stem:[μ]~0~ the magnetic constant.'
