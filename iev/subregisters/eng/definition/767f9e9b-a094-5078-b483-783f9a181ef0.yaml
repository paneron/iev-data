data:
  definition: apparatus for making images by observing the nuclear magnetic response
    of nuclei, generally hydrogen, excited at their resonance, placed into a homogeneous
    magnetic field
  examples: []
  notes:
  - MRI is an imaging apparatus based on the nuclear magnetic resonance (NMR) principle
    and is mostly used for medical application.
