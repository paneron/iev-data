    relationship:
      type: modified
  definition: neutron the kinetic energy of which corresponds to the resonance energy
    of a specified nuclide
  examples: []
  notes:
  - If the nuclide is not specified the term refers to resonance neutrons of ^238^U.
  - This entry was numbered 393-12-75 in IEC 60050-393:2003.
