  definition: weighted average of {{atomic numbers, IEV:113-05-33}} of the constituents
    of a material
  examples: []
  notes:
  - The weighting may be different depending upon the interaction of interest, e.g.,
    regarding the photoelectric effect or production of bremsstrahlung.
  - This entry was numbered 393-14-04 in IEC 60050-393:2003.
