data:
  authoritative_source:
  - clause: 723-06-20
    link: null
    original: see 723-06-20
    ref: IEV
    relationship:
      type: related
  definition: a deliberate addition of a periodically or randomly varying component
    to the analogue picture signal before coding or after decoding in order to reduce
    contour distortion
  examples: []
  notes:
  - In French, the term "tremblement" is also used with the meaning of interline flicker.
