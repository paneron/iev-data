data:
  definition: signal light designed to show a signal of one character over a narrow
    arc of the horizon, and used to indicate a particular direction
  examples: []
  notes:
  - A direction light can also indicate an arc of the horizon to each side by dissimilar
    characters.
  - This entry was numbered 845-11-33 in IEC 60050-845:1987.
