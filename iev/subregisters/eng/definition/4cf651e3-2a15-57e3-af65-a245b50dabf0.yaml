  definition: system designed to monitor and analyze the fluctuation of parameters
    during steady-state operation of the reactor, such as neutron fluence fluctuations,
    coolant pressure fluctuations and mechanical vibrations, for the purpose of early
    detection of process anomalies or latent defects in reactor core components
