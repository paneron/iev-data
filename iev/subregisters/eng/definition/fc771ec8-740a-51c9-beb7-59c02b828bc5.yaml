  concept: 85a695b0-f795-568c-8643-1448f755d230
  definition: computer conference devoted to messages of interest for a specific community
    of users
  examples: []
  notes:
  - In a bulletin board usually authorized persons only may publish articles in contrast
    to a forum.
  - In general, no user identification is necessary for reading messages in a bulletin
    board.
  - A bulletin board also can be used for uploading and downloading files as well
    as obtaining online data and services.
