data:
  definition: two-terminal-pair network where the simultaneous interchange of the
    input terminals between themselves and of the output terminals between themselves
    does not affect the operation of the external circuits
  examples: []
  notes:
  - The term "balanced" has another meaning when applied to a polyphase system.
