  - clause: '3.15'
    original: 'Recommendation ITU-T F.791 (11/2015), SERIES F: NON-TELEPHONE TELECOMMUNICATION
      SERVICES – Audiovisual services, Accessibility terms and definitions, 3.15,
      modified – Editorial improvements have been made to the definition.'
    ref: ITU-T Recommendation F.791 (11/2015)
    relationship:
      modification: Editorial improvements have been made to the definition.
      type: modified
  definition: restriction or inability to perform a function or activity in the manner
    or the range considered average or accepted functionality, resulting from an impairment
    or reduction in ability, that can be either permanent or temporary
