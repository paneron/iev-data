data:
  definition: operating system which is able to manage tasks continually, so that
    it is possible to react as directed on process events in a pre-determined time
    period
  examples: []
  notes:
  - 'Concerning the operating system, see ISO/IEC 2382-1, _Information technology
    – Vocabulary – Part 1: Fundamental terms_.'
  - This entry was numbered 351-30-10 in IEC 60050-351:2006.
