  concept: 9c6e0eaa-9cdf-5972-bbb0-60033bfd3c59
  definition: 'switching system the values of the output variables of which at a specified
    instant depend on the values of the input variables and the values of the state
    variables at this instant, whereas the values of the state variables of the system
    at a following instant depend on the values of the state variables and the values
    of the input variables at the specified instant


    SEE: Figure 22.'
  examples: []
  notes:
  - "A sequential circuit is described by the equations<table>\r\n<tr>\n<td>*stem:[x]*~stem:[i]+1~\
    \ = *stem:[f]*(*stem:[x]*~stem:[i]~, *stem:[u]*~stem:[i]~)</td>\n<td>transition\
    \ function, consisting of a finite number of state variables</td>\n</tr>\r\n<tr>\n\
    <td>*stem:[v]*~stem:[i]~ = *stem:[g]*(*stem:[x]*~stem:[i]~, *stem:[u]*~stem:[i]~)</td>\n\
    <td>output function</td>\n</tr>\r\n</table>\n\nwhere<table>\r\n<tr>\n<td>*stem:[x]*~stem:[i]~</td>\n\
    <td>is the state vector at instant stem:[ti];</td>\n</tr>\r\n<tr>\n<td>*stem:[x]*~stem:[i]+1~</td>\n\
    <td>is the state vector at instant stem:[t]~stem:[i]+1~;</td>\n</tr>\r\n<tr>\n\
    <td>*stem:[u]*~stem:[i]~</td>\n<td>is the input vector at instant stem:[ti];</td>\n\
    </tr>\r\n<tr>\n<td>*stem:[v]*~stem:[i]~</td>\n<td>is the output vector at instant\
    \ stem:[ti].</td>\n</tr>\r\n</table>"
  - For the sequential circuit a specific stability does exist. This stability means
    the property that the input variable which has caused the transition to a specific
    state cannot interact with this state or cannot cause another transition when
    interacting with this state.
  - This entry was numbered 351-29-05 in IEC 60050-351:2006.
