data:
  definition: a remote control switch including two parts, the first being used as
    a base and including the terminals, the other being removable and including the
    switching and the control circuits, the two parts being resiliently connected
    together using a means which allows joining and/or separating with or without
    the use of a tool
  examples: []
  notes: []
