data:
  definition: 'electric equipment intended to be connected to an electric circuit
    for the purpose of carrying out one or more of the following functions: protection,
    control, isolation, switching'
  examples: []
  notes:
  - The French and English terms can be considered as equivalent in most cases. However,
    the French term has a broader meaning than the English term and includes for example
    connecting devices, plugs and socket-outlets, etc. In English, these latter devices
    are known as accessories.
