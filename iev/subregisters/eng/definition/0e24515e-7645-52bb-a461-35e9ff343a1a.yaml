data:
  definition: two radio-frequency channels in which the emissions have orthogonal
    polarizations
  examples: []
  notes:
  - Two orthogonal polarizations refer to perpendicular electric vectors for linear
    polarizations and to opposite senses of rotation for circular polarizations.
