data:
  authoritative_source:
  - clause: 13-40
    link: https://webstore.iec.ch/publication/7479
    original: IEC 80000-13:2008, 13-40, modified – Addition of information useful
      for the context of the IEV, and adaptation to the IEV rules
    ref: IEC 80000-13:2008
    relationship:
      modification: Addition of information useful for the context of the IEV, and
        adaptation to the IEV rules
      type: modified
  definition: 'quotient of the {{character mean transinformation content, IEV:171-07-30}}
    stem:[T]^′^ by the mean duration of a pair of input and output characters


    stem:[T]^*^ &amp;equals; stem:[T]^′^/stem:[t](stem:[X],stem:[Y])


    where stem:[X] &amp;equals; {stem:[x]~1~, …, stem:[x]~stem:[n]~} is the set of
    input characters stem:[xi] (stem:[i] &amp;equals; 1, …, stem:[n]), stem:[Y] &amp;equals;
    {stem:[y]~1~, …, stem:[y]~stem:[m]~} is the set of output characters stem:[yj]
    (stem:[j] &amp;equals; 1, …, stem:[m]) and stem:[t ( X , Y ) = sum_((i = 1))^n
    sum_((j = 1))^m p ( x_i , y_j ) * t ( x_i , y_j )] is the mean value of the duration
    stem:[t](stem:[xi],stem:[yj]) of the pair of characters (stem:[xi],stem:[yj])
    which occurs with joint probability stem:[p](stem:[xi],stem:[yj]).'
  examples: []
  notes:
  - The average transinformation rate can be expressed in a unit such as the shannon
    per character and second.
