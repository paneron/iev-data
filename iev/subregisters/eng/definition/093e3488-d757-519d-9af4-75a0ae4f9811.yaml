  concept: e7af06bc-93a1-5698-a132-491fe57a6f4b
  definition: ratio expressed in decibels, of the voltage derived from a low-frequency
    vibration within the unit, measured at a given output, to the voltage derived
    from a reference signal intended for, and measured at the same output
  examples: []
  notes:
  - It can be expressed either as a weighted, or an unweighted value.
