  concept: 7e006a0a-bee0-56c3-88c0-a9057b5b0fea
  definition: the ratio, usually expressed in logarithmic units, of the absolute gain
    stem:[G] of an antenna to its noise temperature stem:[T] referred to the antenna
    terminals at a specified frequency and in specified conditions of installation
    and operation
  examples: []
  notes:
  - If the noise temperature is expressed in kelvins and the gain as a power ratio,
    the quantity 10 lg stem:[G/T] is expressed in a unit designated by the symbol
    dBK.
