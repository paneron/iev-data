data:
  definition: platinized platinum electrode saturated by a stream of pure gaseous
    hydrogen
  examples: []
  notes:
  - A platinized platinum electrode consists of a platinum rod covered by compact
    platinum powder called platinum black.
  - 'This entry was numbered 111-15-31 in IEC 60050-111:1996. It has been modified
    as follows: Note 1 to entry has been added.'
