data:
  definition: assembly consisting of a flexible cable or cord fitted with a non-rewirable
    plug and a non-rewirable portable socket-outlet which are matched with each other.
  examples: []
  notes:
  - The cord is called an “adapter cord” when the plug and socket-outlet do not match
