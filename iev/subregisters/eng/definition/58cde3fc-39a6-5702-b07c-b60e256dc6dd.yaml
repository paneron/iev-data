data:
  definition: a form of carrier transmission on a common path provided for several
    independent signals by a combination of single or double sideband transmission
    and frequency division multiplexing
  examples: []
  notes:
  - The carriers may be transmitted or suppressed.
  - CCITT normally uses the term "analogue carrier transmission".
  - A transmission system using multichannel carrier transmission is known as a "multichannel
    carrier system", or a "multichannel FDM system", or an "analogue carrier system".
