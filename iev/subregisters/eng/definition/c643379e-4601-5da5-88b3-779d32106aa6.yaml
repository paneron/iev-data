data:
  definition: functional unit for the transfer of data between several participants,
    these being functional units for data processing, via a common, circular transmission
    path, whereby each participant is able to pass on data that do not concern itself
    to its subsequent neighbour
  examples: []
  notes:
  - This entry was numbered 351-32-11 in IEC 60050-351:2006.
