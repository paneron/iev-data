  concept: 2c4cfeb7-0445-52af-9cca-3f4f1a512a90
  definition: a signal used to convey information relating to a particular circuit,
    a particular call, or to the management of traffic
  examples: []
  notes:
  - A signal may stem from the state or change of state of the system which sends
    it.
  - 'A signal may intentionally change the state of the system which receives it:
    the state of the receiving system may be indeterminate whilst the signal is being
    applied to it.'
