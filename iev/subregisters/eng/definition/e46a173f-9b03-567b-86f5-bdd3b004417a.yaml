data:
  definition: logarithmic frequency interval between two sounds whose fundamental
    frequency ratio is the sixth root of two
  examples: []
  notes:
  - One octave is equal to six tempered whole tones.
  - The tempered whole tone is used as a unit of logarithmic frequency interval.
