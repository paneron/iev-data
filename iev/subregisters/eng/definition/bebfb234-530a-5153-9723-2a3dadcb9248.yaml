data:
  definition: form of {{telecommunication, IEV:701-01-05}} for the {{transmission,
    IEV:701-01-03}} of {{signals, IEV:101-12-02}} representing scenes, images of the
    scenes being reproduced on a screen as they are received or recorded for subsequent
    use
  examples: []
  notes:
  - This form of telecommunication finds major application in {{television broadcasting,
    IEV:701-01-35}} and the word “television” is often used without qualification
    to describe this application. The same technique is also used for industrial,
    scientific, medical and other applications; such applications are often referred
    to as “{{closed-circuit television, IEV:723-01-19}}”.
