data:
  definition: special value of a quantity expressing the degree of modulation of a
    recording medium, in terms of which other degrees of modulation are expressed,
    usually in decibels
  examples: []
  notes:
  - This quantity is the velocity (in cm/s) of the recording stylus for analogue disks,
    and the short-circuit flux (in nWb/m) on magnetic tape.
