data:
  definition: factor by which the equivalent dose in a tissue or organ is weighted
    to represent the relative contributions of that tissue or organ to the total detriment
    resulting from uniform irradiation of the body
  examples: []
  notes:
  - This entry was numbered 393-19-15 in IEC 60050-393:2003.
