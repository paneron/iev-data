  concept: b5f68604-1748-5538-8ef7-de6e6ba6ef1e
  definition: equipment, part of a radio station, which retransmits received signals
    after amplification and any specified processing, usually with frequency translation
  examples: []
  notes:
  - In English, when the radio station is a space station, only the term “transponder”
    is used.
