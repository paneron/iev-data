  concept: 9e59d626-12ff-553d-92e9-f6cd7c9c6d28
  definition: prospective current when it is initiated at such an instant that no
    transient phenomenon follows the initiation
  examples: []
  notes:
  - For polyphase circuits, the condition of non-transient period can only be satisfied
    for the current in one pole at a time.
  - The prospective symmetrical current is expressed by its r.m.s.
