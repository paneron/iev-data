data:
  definition: 'one-dimensionally distributed two-terminal-pair circuit element characterized
    by lineic inductance stem:[l], lineic capacitance stem:[c], lineic resistance
    stem:[r] and lineic conductance stem:[g] which may all be functions of the same
    space coordinate stem:[x], where the voltage stem:[u](stem:[x, t]) and the electric
    current stem:[i](stem:[x, t]), where stem:[t] is the time, are related by the
    partial differential equations:


    stem:[- ((del u ( x , t )))/((del x)) = r i + l ((del i ( x , t )))/((del t))]


    stem:[- ((del i ( x , t )))/((del x)) = g u + c ((del u ( x , t )))/((del t))]'
  examples: []
  notes:
  - For the qualifier "lineic", see IEC 60050-111.
dateAccepted: '2002-06-01T00:00:00+00:00'
