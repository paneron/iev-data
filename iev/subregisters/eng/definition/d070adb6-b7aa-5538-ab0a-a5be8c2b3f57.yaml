data:
  definition: luminaire designed for cold cathode lamp(s) that can be easily moved
    during normal operation and supplied with a non-detachable flexible cable and
    incorporating a transformer, inverter or converter
  examples: []
  notes:
  - A portable cold cathode luminaire is designed to be installed and connected to
    a mains socket by the user.
