  concept: 32e9f0ed-dcab-59f5-9aa2-77efda002590
  definition: quotient of the emergency luminous flux of the electric lamp supplied
    by the emergency ballast and the luminous flux of the same electric lamp operated
    with the appropriate reference ballast at its rated voltage and frequency
  examples: []
  notes:
  - The emergency mode ballast lumen factor is the minimum of the values measured
    from the point of failure of the normal power supply continuously to the end of
    the rated time duration.
  - The emergency mode ballast lumen factor has unit one.
