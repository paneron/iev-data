  concept: c956fad2-37f7-56ef-8e7d-97ce817db330
  definition: communication between several participants by means of a computer network,
    in which each participant has access to messages from other participants
  examples: []
  notes:
  - Participation may be limited by some authority. Submission of messages may be
    restricted to a group of participants. Some conferences are moderated or have
    content filters.
  - Messages in general have no specified recipient.
  - Messages may contain text, graphics, software, voice, sounds, or video, or a combination
    thereof. They may be stored for a certain period of time.
