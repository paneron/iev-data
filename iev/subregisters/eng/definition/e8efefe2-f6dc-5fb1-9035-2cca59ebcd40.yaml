data:
  definition: luminaire whose main part can be turned or moved by means of joints,
    raising and lowering devices, telescopic tubes or similar devices
  examples: []
  notes:
  - An adjustable luminaire can be fixed or portable.
  - This entry was numbered 845-10-08 in IEC 60050-845:1987.
