data:
  definition: 'imaginary part of the propagation coefficient


    stem:[beta = Im underset(_)(gamma)]'
  examples: []
  notes:
  - For a transmission line the phase coefficient is the limit of the quotient of
    the phase change of a field quantity between two points on the axis by the distance
    between the points, when this distance tends to zero.
