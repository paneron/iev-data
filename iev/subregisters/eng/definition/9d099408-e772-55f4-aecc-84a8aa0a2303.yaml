data:
  authoritative_source:
  - link: https://www.iso.org/standard/2306.html
    original: ISO 140/6
    ref: ISO 140-6
    relationship:
      type: identical
  definition: the average sound pressure level in a specified frequency band in the
    receiving room when the floor under test is excited by the standardized impact
    sound source
  examples: []
  notes:
  - The standardized impact sound source is a tapping machine specified in ISO 140/6,
    which causes hammers whose effective mass each is 0,5 kg to fall 40 mm at the
    rate of 10 impacts per second.
