  concept: 3a78aa0d-c3f8-5d0d-845c-5ac5c4d05a72
  definition: an aggregate of switching equipment and auxiliary equipment at a node
    in a telecommunication network enabling connections, as required by individual
    users, to be established
  examples: []
  notes:
  - The term "switching entity" is used in telephony.
  - In French and Spanish the corresponding terms "commutateur" and "conmutador" are
    also used with the meaning of "switch".
