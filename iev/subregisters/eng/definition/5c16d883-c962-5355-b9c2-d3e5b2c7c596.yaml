  concept: 2fc8d722-d0ac-50c5-b09c-1dc9ee1c6566
  definition: the uniform absorbed dose for a specified radiation, which kills, within
    a specified time, 50 per cent of individuals of a large group of animals or other
    living organisms
  examples: []
  notes:
  - It is usual to write the related period as index after the LD~50~, i.e. LD~50/30~
    for LD~50~ after 30 days.
