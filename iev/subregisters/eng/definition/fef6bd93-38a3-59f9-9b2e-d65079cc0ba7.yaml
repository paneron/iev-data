data:
  definition: ratio of the electric field strength in the heart, for a given current
    path, to the electric field strength in the heart for a current of equal magnitude
    flowing from the left hand to both feet
  examples: []
  notes:
  - In the heart, the current density is proportional to the electric field strength.
