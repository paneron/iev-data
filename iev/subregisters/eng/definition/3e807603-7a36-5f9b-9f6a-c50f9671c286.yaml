data:
  definition: luminous flux emitted by the light source under operating conditions,
    within a cone having a vertically downward axis and enclosing the solid angle
  examples: []
  notes:
  - The cumulative flux is expressed in lumen (lm).
  - In radiometry, the term "cumulative flux" is also used with respect to radiant
    flux instead of luminous flux and in that case is expressed in watt (W).
  - This entry was numbered 845-09-31 in IEC 60050-845:1987.
