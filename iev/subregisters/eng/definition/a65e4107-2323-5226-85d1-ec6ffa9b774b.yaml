data:
  definition: distribution of luminous intensity having at least one axis of symmetry
    or at least one plane of symmetry
  examples: []
  notes:
  - Sometimes the term "symmetrical luminous intensity distribution" is used in the
    sense of the term "rotationally symmetrical luminous intensity distribution".
    This usage is to be discouraged.
  - This entry was numbered 845-09-25 in IEC 60050-845:1987.
