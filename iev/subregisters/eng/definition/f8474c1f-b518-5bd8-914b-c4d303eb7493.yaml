data:
  definition: chemical reaction in an electrolyte involving a transfer of electrons
    between chemical components or between chemical components and an electrode
  examples: []
  notes:
  - The reaction may be an oxidation (113-02-15) or a reduction (113-02-16).
  - The definition given in IEC 60050-482:2004, 482-03-01, is less general.
