data:
  definition: the average product of the tube current and the ON time per week of
    a radiation source such as an X-ray tube or particle accelerator
  examples: []
  notes:
  - The workload can be specified in milliampere-minutes per week, at a particular
    (usually maximum) X-ray tube voltage.
