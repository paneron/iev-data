data:
  definition: area in which an explosive atmosphere is present, or can be expected
    to be present, in quantities such that special precautions for the construction,
    installation and use of equipment are required
  examples: []
  notes:
  - 'IEC 60079-10-1, _Explosive atmospheres – Part 10-1: Classification of areas –
    Explosive gas atmospheres_, gives a classification of hazardous areas containing
    explosive gas atmospheres (see {{IEV 426-03-03, IEV:426-03-03}}, {{IEV 426-03-04,
    IEV:426-03-04}} and {{IEV 426-03-05, IEV:426-03-05}}).'
  - 'IEC 60079-10-2, _Explosive atmospheres – Part 10-2: Classification of areas –
    Explosive dust atmospheres_, gives a classification of hazardous areas containing
    explosive dust atmospheres (see {{IEV 426-03-23, IEV:426-03-23}}, {{IEV 426-03-24,
    IEV:426-03-24}}, and {{IEV 426-03-25, IEV:426-03-25}}).'
