  concept: 09b07224-7693-5c00-8b61-c2a75b8f100a
  definition: a signalling method in which the signals for the traffic carried by
    a single transmission channel are transmitted over the channel itself or over
    a signalling channel permanently associated with it
  examples: []
  notes:
  - The term may also be applied when the signals for a telecommunication circuit
    are transmitted over that channel.
