data:
  definition: television system which retains the scanning standards of the existing
    625 line 50 field or 525 line 60 field systems, whilst providing various improvements
    in the quality of the picture and additional features as a result of new processes
    of analysis, synthesis, and signal processing, with or without modification of
    the transmission standards
