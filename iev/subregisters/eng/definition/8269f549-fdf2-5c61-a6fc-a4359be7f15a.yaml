data:
  definition: 'for a linear inductive stem:[m]-terminal-pair element, matrix stem:[m]
    × stem:[m] used to express the linked fluxes stem:[Ψ]~stem:[i]~ ({{131-12-17,
    IEV:131-12-17}}) between the terminals of each pair, as a function of the electric
    currents stem:[i]~stem:[j]~ at the first terminal of each pair:


    stem:[( [[Psi_1],[Psi_2],[vdots],[Psi_i],[vdots],[Psi_m]] ) = ( [[L_((11)),L_((12)),cdots,L_((1
    j)),cdots,L_((1 m))],[L_((21)),L_((22)),cdots,L_((2 j)),cdots,L_((2 m))],[vdots,vdots,ddots,vdots,ddots,vdots],[L_((i
    1)),L_((i 2)),cdots,L_((i j)),cdots,L_((i m))],[vdots,vdots,ddots,vdots,ddots,vdots],[L_((m
    1)),L_((m 2)),cdots,L_((m j)),cdots,L_((m m))]] ) * ( [[i_1],[i_2],[vdots],[i_j],[vdots],[i_m]]
    )]'
  examples: []
  notes:
  - An inductance matrix is always symmetric and positive definite.
  - An inductance matrix can also be determined for a set of electric circuit elements
    having inductive couplings between any pair of them.
