data:
  definition: 'material element intended for a defined task which has been specifically
    designed or adapted, tested and maintained for {{live working, IEV:651-21-01}}


    EXAMPLE: An insulated screwdriver, an {{insulating stick, IEV:651-22-01}}, etc.'
  examples: []
  notes:
