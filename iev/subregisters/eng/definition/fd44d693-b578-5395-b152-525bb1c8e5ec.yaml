data:
  definition: conduction along myelinated nerves, in jumps from one node of Ranvier
    to another, resulting in greatly increased conduction velocity
  examples: []
  notes:
  - The conduction between adjacent nodes is via an electromagnetic wave, external
    to the nerve.
