data:
  definition: for stem:[n] given sets stem:[A_1 , A_2 , cdots , A_n], set, the elements
    of which are the ordered stem:[n]-tuples (stem:[a_1 , a_2 , cdots , a_n]) of elements
    stem:[a_1 in A_1 , a_2 in A_2 , cdots , a_n in A_n]
  examples: []
  notes:
  - The Cartesian product of sets stem:[A_1 , A_2 , cdots , A_n] is denoted by stem:[A_1
    xx A_2 xx cdots xx A_n]. The Cartesian product of the set stem:[A] by itself stem:[n]
    times is denoted by stem:[An].
