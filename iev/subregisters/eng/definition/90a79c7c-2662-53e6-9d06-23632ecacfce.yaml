data:
  definition: application of test gas or other means of obtaining a response from
    the sensor to check its function.
  examples: []
  notes:
  - This is also known as a "response check" or "bump test". This check is generally
    performed without adjustments of sensitivity.
  - This can include the generation of an alarm.
