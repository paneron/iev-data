data:
  definition: 'a unit of logarithmic measure of information equals to the decision
    content of a set of two mutually exclusive events, expressed as a logarithm to
    base two


    Example: The decision content of a character set of eight characters equal to
    the logarithm to base two of 8 being 3.'
  examples: []
