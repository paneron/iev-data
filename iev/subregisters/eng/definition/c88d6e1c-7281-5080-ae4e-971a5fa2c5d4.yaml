data:
  definition: component of a moment of force perpendicular to a given axis passing
    through the origin point
  examples: []
  notes:
  - 1 The given axis is generally the longitudinal axis of a beam or shaft.
  - 2 For a given longitudinal axis, one can define two independent bending moments
    of force corresponding to two perpendicular axes.
