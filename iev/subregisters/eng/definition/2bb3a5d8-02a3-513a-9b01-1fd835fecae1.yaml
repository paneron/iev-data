data:
  definition: dosimeter worn by a person to determine the personal dose equivalent
    received
  examples:
  - Pencil dosimeter, thermoluminescence dosimeter, film dosimeter.
  notes:
  - Personal dosimeters may be read directly or indirectly.
  - This entry was numbered 394-31-11 in IEC 60050-394:2007.
