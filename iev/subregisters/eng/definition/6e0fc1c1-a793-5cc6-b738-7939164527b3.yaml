data:
  definition: for a fluid with laminar flow in stem:[x]-direction, thus for which
    stem:[v]~stem:[y]~ = stem:[v]~stem:[z]~ = 0 and stem:[v]~stem:[x]~ = stem:[v]~stem:[x]~
    (stem:[z]) ≥ 0, where stem:[x], stem:[y], stem:[z] are Cartesian coordinates,
    scalar quantity characterizing internal friction and equal to stem:[((tau_((x
    z))))/((d v_x // d z))], where stem:[τ]~stem:[xz]~ is the shear stress in the
    fluid
  examples: []
  notes:
  - The coherent SI unit of dynamic viscosity is pascal second, Pa·s.
