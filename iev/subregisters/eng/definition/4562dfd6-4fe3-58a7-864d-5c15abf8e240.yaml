data:
  definition: '{{process, IEV:904-01-05}} whereby materials are separated by mechanical
    means such that the item cannot subsequently be reassembled to make it operational'
  examples: []
  notes:
  - Disjointment typically employs actions such as cutting, grinding, scratching and
    abrasive processes.
