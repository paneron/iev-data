data:
  authoritative_source:
  - clause: definition 165
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, definition 165, modified
    ref: ISO 921:1997
    relationship:
      type: modified
  definition: process for the separation of gaseous or liquid mixtures of isotopes,
    making use of a centrifuge to take advantage of the forces exercised on isotopes
    in the centrifuge, due to their slightly different masses
  examples: []
  notes:
  - This process is used particularly for the uranium enrichment in ^235^U.
