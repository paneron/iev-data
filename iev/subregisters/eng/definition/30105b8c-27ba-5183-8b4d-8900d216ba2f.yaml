data:
  definition: an assembly of a PCM encoder and a PCM decoder operating in opposite
    directions, in the same equipment
  examples: []
  notes:
  - The meaning of the term is often widened to embrace an assembly of equipment for
    quantizing a signal sample, encoding the quantized value as a code word, generating
    the required digital signal, and for performing the complementary processes in
    the opposite direction.
