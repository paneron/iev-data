  concept: bbfa5c72-e149-56a8-9279-18bcb2f21e95
  definition: luminaire with special protection against ingress of dust, moisture
    or water
  examples: []
  notes:
  - 'IEC 60598-1, _Luminaires - Part 1: General requirements and tests_ considers,
    amongst others, the following types of protected luminaires: dust-proof luminaire,
    dust-tight luminaire, drip-proof luminaire, splash-proof luminaire, rain-proof
    luminaire, jet-proof luminaire, watertight luminaire.'
  - This entry was numbered 845-10-06 in IEC 60050-845:1987.
