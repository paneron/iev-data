    original: IEC 62321:2008, definition 3.1.11
    ref: IEC 62321:2008
    relationship:
      type: identical
  definition: set of {{process, IEV:904-01-05}}es wherein the data needs, mandates
    or limitations of a programme or project are specified, serving as criteria for
    selecting appropriate methods to meet those needs in a cost-effective manner
  examples: []
  notes:
  - The criteria may be published in {{regulations, IEV:901-02-10}}, technical guidance
    documents, permits, work plans or enforcement orders.
