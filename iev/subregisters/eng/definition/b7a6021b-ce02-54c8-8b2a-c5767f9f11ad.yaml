data:
  definition: the number of tapping positions for half a cycle of operation for which
    a tap-changer is used in a transformer
  examples: []
  notes:
  - When using the term "number of tapping positions" in connection with a transformer,
    this always refers to the number of service tapping positions of the tap-changer.
