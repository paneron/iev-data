data:
  definition: digital coding of original pictures, usually with the aim of reducing
    the bit rate needed for their transmission or recording
  examples: []
  notes:
  - Source coding exploits redundancy reduction, irrelevancy reduction or entropy
    coding, or a combination of these in order to achieve bit-rate reduction.
