data:
  definition: in a telecommunication network, station which controls a group of stations
    or sub-networks, and provides their possible access to others networks
  examples: []
  notes:
  - The hub of a network of very small aperture terminals is an Earth station.
  - In a data communication network, the hub is also called “noeud concentrateur”
    in French.
