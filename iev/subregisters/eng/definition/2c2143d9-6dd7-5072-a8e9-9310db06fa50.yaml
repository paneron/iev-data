  definition: character or combination of characters denoting a {{quantity, IEV:112-01-01}}
  examples: []
  notes:
  - A simple quantity symbol is preferably one, or in some cases two, letters of the
    Latin or Greek alphabet and may include subscripts, superscripts, or other modifying
    signs. The letters are in italic (sloping) type, using preferably a font with
    serifs. The subscripts and superscripts are printed either in roman (upright)
    type, or, when they denote quantities, variables, or running numbers, in italic
    (sloping) type. See ISO 80000-1  and IEC 60027-1 for more details and for the
    combination of symbols.
