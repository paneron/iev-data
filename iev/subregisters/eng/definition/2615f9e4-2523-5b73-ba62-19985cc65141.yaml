data:
  definition: '{{amplifier, IEV:151-13-50}} specially designed to introduce the minimum
    possible internal noise for a given {{gain, IEV:702-02-11}} and to obtain the
    maximum possible {{signal-to-noise ratio, IEV:702-08-61}} at the output'
  examples: []
  notes:
  - The low-noise amplifier is generally used as a {{preamplifier, IEV:713-10-45}}.
