data:
  definition: counter tube containing a ^10^B-lining on its walls or on appropriately
    shaped electrodes to detect thermal neutrons
  examples: []
  notes:
  - The initial ionization is caused by alpha particles and lithium nuclei produced
    by nuclear iinteraction of neutrons with the boron lining.
  - This entry was numbered 394-29-04 in IEC 60050-394:2007.
