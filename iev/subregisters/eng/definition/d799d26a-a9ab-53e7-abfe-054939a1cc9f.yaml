data:
  definition: ratio of the r.m.s. value of the total distortion content to the the
    r.m.s. value of an alternating quantity
  examples: []
  notes:
  - The total distortion factor depends on the choice of the fundamental component.
    If it is not clear from the context which one is used an indication should be
    given.
