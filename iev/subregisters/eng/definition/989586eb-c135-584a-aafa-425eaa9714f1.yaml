data:
  definition: sinusoidal component of the Fourier series of a periodic quantity, the
    harmonic order of which is an integer number greater than one
  examples: []
  notes:
  - A component of harmonic order stem:[n] (with stem:[n] &gt; 1) is generally designated
    stem:["n]^th^ harmonic". The designation of the fundamental component as the "1^st^
    harmonic" is not recommended.
