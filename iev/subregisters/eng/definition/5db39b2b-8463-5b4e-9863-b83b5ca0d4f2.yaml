  concept: 775b6a20-9254-5b2d-9959-ce960e90b4fb
  definition: real number in the interval 0 to 1 attached to a random event and expressing
    quantitatively how likely the occurrence of that event is
  examples: []
  notes:
  - Probability can be related to a long-run frequency of occurrence or to a degree
    of belief that an event will occur.
  - The limiting cases that the event will surely not occur or that it will surely
    occur are denoted by the probabilities 0 and 1, respectively.
