  concept: d2a2f700-c393-53d6-a346-627e58488431
  definition: a succession of tandem-connected elementary repeater sections over which
    the line signal and one or more regulating pilots are transmitted from end to
    end, with this signal and the pilots passing through the same amplitude regulating
    devices at intermediate points
  examples: []
  notes:
  - At the end of a regulated line section, the initial pilot signals are removed,
    or reconstituted, or replaced by new pilot signals sent at reference level.
