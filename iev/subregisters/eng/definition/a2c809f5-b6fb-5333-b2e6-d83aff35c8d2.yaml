  concept: 249fc2e9-e6ad-55cc-98a0-4e1830f08b7e
  definition: specific scaling law of the pinning force density in which the pinning
    force density stem:[F]~p~ is given as stem:[F]~p~ ∝ stem:[b]^1/2^ (1 − stem:[b])^2^,
    where stem:[b] = stem:[B]/stem:[B]~c2~ and stem:[B]~c2~ = stem:[μ]~0~stem:[H]~c2~,
    where stem:[μ]~0~ is the magnetic constant and stem:[H]~c2~ is the upper critical
    field strength
