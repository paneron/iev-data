data:
  definition: a transition from a coaxial line to a rectangular waveguide in which
    the outer conductor of the coaxial line terminates in a circular hole in one of
    the broad walls of the waveguide and the inner conductor traverses the waveguide
    with a progressive increase in diameter and terminates in the opposite side
  examples: []
  notes: []
