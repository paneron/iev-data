  concept: 674620c8-47a5-5727-ac8b-e1cae2fcd04f
  definition: colour space encoding used to connect the source and destination transforms
    (from the source and destination profiles) in the International Color Consortium
    (ICC) colour management architecture
  examples: []
  notes:
  - 'The ICC.1:2001 specification defines two variations of the profile connection
    space (PCS): a general profile connection space for colorimetric intent transforms,
    and an output-referred profile connection space for perceptual intent transforms.'
