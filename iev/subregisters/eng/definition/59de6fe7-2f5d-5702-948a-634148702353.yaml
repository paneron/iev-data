data:
  definition: ionization chamber in which the detection volume is not defined by walls,
    but by the lines of force of the electrical field determined by the form and arrangement
    of the electrodes, and by the potential difference between the electrodes
  examples: []
  notes:
  - This entry was numbered 394-25-17 in IEC 60050-394:2007.
