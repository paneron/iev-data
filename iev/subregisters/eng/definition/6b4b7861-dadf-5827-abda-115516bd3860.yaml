  concept: 23c95ae7-49f3-5639-930a-442e4731ac73
  definition: pole platform, fenced platform or bucket on or in which workers performing
    {{live working, IEV:651-21-01}} stand
  examples: []
  notes:
  - Work platforms are used for erection, repair, inspection or similar work. They
    can be moved to the working position.
  - Where applicable, the work platform can accommodate {{tools, IEV:651-21-14}} and
    {{equipment, IEV:651-21-16}}.
  - This entry was numbered 651-08-02 in IEC 60050-651:1999. It has been modified
    for more precision.
