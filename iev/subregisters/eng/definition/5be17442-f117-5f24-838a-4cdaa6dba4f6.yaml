data:
  definition: sound pressure level of speech measured in a stated frequency band,
    using Fast (F) exponential time weighting, at which 50% of relatively easy words
    can be clearly recognized
  examples: []
  notes:
  - See F exponential time weighting in IEC 651 (1979).
