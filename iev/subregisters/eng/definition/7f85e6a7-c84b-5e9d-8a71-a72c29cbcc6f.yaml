data:
  definition: system intended to ensure the protection of a part, and hence the whole,
    of a welding power source against excessive temperatures resulting from certain
    conditions of thermal overload
  examples: []
  notes:
  - The thermal protection is capable of being reset (either manually or automatically)
    when the temperature falls to the reset value.
