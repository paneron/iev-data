data:
  definition: for a given listener, minimum sound pressure level of a specified sound
    that is capable of evoking an auditory sensation. The sound reaching the ears
    from other sources is assumed to be negligible
  examples: []
  notes:
  - 'The general conditions of the measurement are to be specified: listening by one
    ear, two ears, in free field, with earphone, method of constant stimulus or with
    interrupted sound, number of trials, etc.'
dateAccepted: '1994-07-01T00:00:00+00:00'
