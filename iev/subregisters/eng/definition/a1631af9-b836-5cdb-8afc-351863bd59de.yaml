data:
  definition: form of {{telecommunication, IEV:701-01-05}} in which information generally
    in the form of digital data is transmitted primarily in order to permit a user
    to select and display textual or pictorial information on a {{visual display unit,
    IEV:605-03-04}}, for instance on the screen of a {{television receiver, IEV:723-07-60}}
  examples: []
  notes:
  - '{{Teletex service, IEV:701-01-20}} and various forms of {{telegraphy, IEV:701-01-07}}
    are not forms of videography.'
dateAccepted: '2016-12-01T00:00:00+00:00'
