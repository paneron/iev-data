data:
  definition: '1 - action by which signals are suitably embodied in a material base


    2 - techniques whereby information is embodied in a material base with the aim
    of preserving them with a view to their subsequent reproduction


    3 - material base for signals after embodiment and, through extension, the signals
    themselves after reproduction'
