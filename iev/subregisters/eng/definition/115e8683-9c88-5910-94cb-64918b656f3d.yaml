data:
  definition: quotient of the sum of the individually rated luminous fluxes of the
    lamps of an installation and the floor area
  examples: []
  notes:
  - The installed lamp flux density is expressed in lumen per square metre (lm·m^−2^).
  - This entry was numbered 845-09-47 in IEC 60050-845:1987.
