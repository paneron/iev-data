data:
  definition: radiation detector made of photoluminescent material that emits a luminous
    signal following interaction with radiation of smaller wavelengths (e.g. UV)
  examples: []
  notes:
  - The emission signal is generally in the visible spectrum.
  - This entry was numbered 394-27-05 in IEC 60050-394:2007.
