data:
  authoritative_source:
  - clause: definition 1132
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, definition 1132, modified
    ref: ISO 921:1997
    relationship:
      type: modified
  definition: ionizing radiation that reaches an object from a radioactive source
    through scattering by the air
  examples: []
  notes:
  - The term is typically used to describe the scattering over the top of a shielding
    wall.
  - Sometimes the term includes the radiation scattered from the neighbouring structures.
  - This entry was numbered 393-17-30 in IEC 60050-393:2003.
