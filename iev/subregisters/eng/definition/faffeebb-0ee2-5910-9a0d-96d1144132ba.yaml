  concept: e5ef3f7d-8d47-534f-a556-0e915ad7f231
  definition: discharge lamp in which the light-producing arc is stabilized by wall
    temperature and the arc has a bulb wall loading in excess of 3 W·cm^−2^
  examples: []
  notes:
  - High-intensity discharge lamps include groups of discharge lamps known as <a href="IEV845-27-028">high-pressure
    mercury lamps</a>, <a href="IEV845-27-033">metal halide lamps</a> and <a href="IEV845-27-031">high-pressure
    sodium lamps</a>.
  - This entry was numbered 845-07-19 in IEC 60050-845:1987.
