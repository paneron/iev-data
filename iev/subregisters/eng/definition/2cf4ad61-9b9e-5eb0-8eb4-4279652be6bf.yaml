  concept: 7ff8122b-2658-53c6-9ae5-526c5349543b
  definition: variation, with respect to frequency, of the recorded level, when a
    signal of constant level and variable frequency is applied to the input of a recording
    system
  examples: []
  notes:
  - In disk recording, the recording characteristic is defined in terms of velocity,
    in magnetic recording in terms of short-circuit flux.
