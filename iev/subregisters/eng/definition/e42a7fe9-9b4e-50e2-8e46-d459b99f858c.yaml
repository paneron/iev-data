  definition: volume, area, or solid in a colour space, consisting of all those colours
    that are either<ol type="a">. present in a specific scene, artwork, photograph,
    photomechanical, or other reproduction; or. capable of being created using a particular
    output device and/or medium
  examples: []
  notes:
  - In reproduction and media applications only the volume or solid in a colour space
    is regarded as colour gamut. In applications such as signal lighting the colour
    gamut is an area.
