  definition: data base of a cellular system which contains information necessary
    for management of the telecommunications of a number of mobile subscribers
  examples: []
  notes:
  - Management information is either permanent such as subscriber's identity, his
    directory number and the subscriber services to which he is entitled, or varying,
    i.e. the mobile station location required to route terminating calls.
