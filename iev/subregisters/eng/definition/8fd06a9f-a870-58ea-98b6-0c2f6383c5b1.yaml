  concept: da70cb92-b10d-5668-a93f-f1dbce5a0379
  definition: finite range of values of the input variable within which a variation
    of the input variable does not produce any measurable change in the output variable
  examples: []
  notes:
  - When this type of characteristic is intentional, it is sometimes called neutral
    zone.
