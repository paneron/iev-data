  definition: past {{hazardous event, IEV:903-01-04}}
  examples: []
  notes:
  - An incident that has occurred and resulted in harm can be referred to as an accident.
    Whereas an incident that has occurred and that did not result in harm can be referred
    to as a near miss occurrence.
