data:
  definition: in the case of a hop comprising only one ionospheric reflection at a
    given ionospheric layer and for a given distance, the ratio of the basic MUF to
    the critical frequency at the reflection point
  examples: []
  notes:
  - 'The symbol stem:[M] must be followed by the distance in kilometres, between parentheses
    and by the name of the ionospheric layer.


    Example: stem:[M](3000)F2.'
dateAccepted: '1995-09-01T00:00:00+00:00'
