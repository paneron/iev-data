data:
  definition: ionization chamber intended to detect fast neutrons by means of the
    ionization produced by the recoil nuclei resulting from collisions of fast neutrons
    with nuclei of low atomic numbers
  examples: []
  notes:
  - A recoil nuclei ionization chamber is called a proton recoil ionization chamber
    when filled with hydrogen gas.
  - This entry was numbered 394-25-22 in IEC 60050-394:2007.
