  concept: 66477da7-3a0a-5122-baa3-131baf95780b
  definition: relative shift of the facsimile scanning device in relation to the document
    when the surface of the latter is scanned along the lines from left to right where
    the scanning lines proceed from the top to the bottom
  examples: []
  notes:
  - In a drum apparatus helicoidal scanning towards the left is a positive scanning
    shift.
