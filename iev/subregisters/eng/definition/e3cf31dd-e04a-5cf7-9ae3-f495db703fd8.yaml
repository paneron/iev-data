  definition: care for operation and maintenance of a network, including the monitoring
    and controlling of its components and the configuration of the network, and the
    allocation of resources across the network, including the admission of users and
    allocation of addresses
  examples: []
  notes:
  - These tasks may be separated and a distinction may be made between management
    and administration, but this varies from one organization to another.
