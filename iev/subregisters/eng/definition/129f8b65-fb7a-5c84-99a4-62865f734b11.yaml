data:
  definition: assembly comprising a conductor with its own insulation (and screens
    if any)
  examples: []
  notes:
  - In North American usage, the core of a cable has been defined as the assembly
    of components of a cable lying under a common covering such as the sheath. Such
    usage is deprecated.
