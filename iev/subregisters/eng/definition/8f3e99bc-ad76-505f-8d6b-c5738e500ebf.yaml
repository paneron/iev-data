data:
  definition: device, usually for fluorescent lamps, which is used for the purpose
    of starting the discharge lamp by providing the necessary preheating of the cathode
    and, in combination with the series inductance of the ballast, causes a voltage
    surge applied to the discharge lamp
  examples: []
  notes:
  - The starter element that releases the starting voltage pulse can be either triggered
    or non-triggered.
  - This entry was numbered 845-08-32 in IEC 60050-845:1987.
