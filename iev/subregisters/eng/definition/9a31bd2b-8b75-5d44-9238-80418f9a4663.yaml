  concept: bd2b8a56-62a5-503f-9e2f-94a192d52f49
  definition: visual photometer in which the observer sees either an undivided field
    illuminated successively, or two adjacent fields illuminated alternately, by two
    sources to be compared, the {{frequency, IEV:103-06-02}} of alteration being conveniently
    chosen so that it is above the <a href="IEV845-22-093">critical flicker frequency</a>
    for colours but below the fusion frequency for brightness
  examples: []
  notes:
  - This entry was numbered 845-05-19 in IEC 60050-845:1987.
