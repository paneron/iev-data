data:
  definition: set of process computer systems that are spatially located in various
    technical units realising centralized, decentralized or hierarchical control structures
  examples: []
  notes:
  - Process computer systems on a specific control level influence process computer
    systems on a lower level and transfer output information to the higher level process
    computer systems.
  - This entry was numbered 351-30-05 in IEC 60050-351:2006.
