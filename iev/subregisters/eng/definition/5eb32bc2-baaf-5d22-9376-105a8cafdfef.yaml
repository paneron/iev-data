data:
  definition: the winding connection so arranged that the phase windings of a three-phase
    transformer or reactor, or the windings for the same rated voltage of single-phase
    transformers or reactors associated in a three-phase bank, are connected in series
    to form a closed circuit
  examples: []
  notes: []
