  concept: e9ae006b-762b-5c98-a6c4-482c4fd0fd67
  definition: measuring instrument which displays an indication
  examples: []
  notes:
  - The display can be analogue (continuous or discontinuous), digital or coded.
  - Values of more than one quantity can be displayed simultaneously.
  - A displaying measuring instrument can also provide a record.
  - The display can consist of an output signal not directly readable by a human observer,
    but able to be interpreted by suitable devices.
