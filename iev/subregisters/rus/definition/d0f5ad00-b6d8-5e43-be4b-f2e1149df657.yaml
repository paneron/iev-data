  concept: b1993a16-b361-5322-80e9-d2a8ba0dd250
  definition: "токопроводящая жила, состоящая из ряда групп проволок, расположенных\
    \ по спирали одним или несколькими повивами; проволоки в каждой группе скручены\
    \ методом пучковой или повивной скрутки\r\nПримечание. Французский термин «toron»\
    \ означает: элемент многократно скрученной токопроводящей жилы, состоящий из концентрически\
    \ расположенных проволок\r\nФранцузский термин «tordon» означает: элемент многократно\
    \ скрученной токопроводящей жилы, в котором проволоки скручены пучком"
