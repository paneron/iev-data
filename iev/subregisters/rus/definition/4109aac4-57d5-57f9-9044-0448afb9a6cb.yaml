  concept: 42232a86-19bd-5b9e-bd7d-d30e6fb81176
  definition: напряжение по отношению к земле, возникающее на экране кабеля со специальным
    соединением оболочек, когда по жилам кабеля проходит сбалансированная полная токовая
    нагрузка; обычно максимум напряжения приходится на точки на незаземленном конце
    элементарной секции в случае соединения их в одной точке, и в точке пересечения
    в случае поперечного соединения. Если напряжения для трехфазных кабелей разные,
    то обычно принимается наибольшая величина
  examples: []
