data:
  definition: изоляция из термопластичного материала, или сополимера, или композиции
    на основе одного из этих материалов, молекулярная структура которых изменяется
    при химическом воздействии, таком как сшивание или вулканизация, и/или при физическом
    воздействии, таком как облучение
