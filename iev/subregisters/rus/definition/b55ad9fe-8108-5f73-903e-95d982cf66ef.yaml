  concept: ffe97a56-c4d0-5e7c-9092-2599b247abb6
  definition: 'муфта, герметически присоединенная к многожильному кабелю обеспечивающая
    возможность использования отдельных жил в качестве одножильных кабелей без нарушения
    изоляции жилы


    Примечание. Термин «разделительная муфта» обычно относится к кабелям низкого напряжения,
    а термин «разветвитетьная муфта» относится к кабелям высокого напряжения'
