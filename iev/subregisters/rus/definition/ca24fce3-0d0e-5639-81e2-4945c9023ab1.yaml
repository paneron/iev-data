  concept: d319d12a-b90b-56ee-a1c7-4735e526a204
  definition: вид соединения, применяемого для цепей, состоящих более, чем из трех
    элементарных секций, в которых кабельные экраны последовательно соединяются, а
    кабели транспонируются в каждом месте соединения между соседними элементарными
    секциями по всей кабельной трассе. С каждого конца трассы экраны наглухо соединяются
    и заземляются
