  concept: c9125918-c929-5116-a938-dee4fe5ad367
  definition: 'совокупность элементов, состоящих из:


    -  одной или нескольких изолированных жил;


    -  их индивидуальных экранов (если есть);


    -  поясной изоляции, экрана, оболочки (если есть);


    -  защитного покрова (ов) (если есть).


    В конструкцию кабеля может быть включена дополнительная неизолированная жила(ы)'
