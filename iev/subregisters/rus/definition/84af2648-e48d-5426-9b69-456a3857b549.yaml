data:
  definition: "расположение трех кабелей, проложенных таким, образом чтобы они были\
    \ на одинаковом расстоянии друг от друга. (линии, соединяющие центры кабелей по\
    \ форме представляют равносторонний треугольник).\r\nТакое расположение известно\
    \ как расположение «закрытым треугольником», если кабели касаются друг друга"
  examples: []
  notes: []
