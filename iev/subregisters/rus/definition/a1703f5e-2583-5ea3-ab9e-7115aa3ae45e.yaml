data:
  definition: изоляция из пластмассы, способной неоднократно размягчаться при нагревании
    и затвердевать при охлаждении в пределах установленного для данной пластмассы
    диапазона температур, а также неоднократно формоваться в размягченном состоянии
    при экструзии
