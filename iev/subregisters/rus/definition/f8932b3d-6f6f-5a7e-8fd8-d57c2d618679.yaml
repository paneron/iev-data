data:
  definition: 'совокупность элементов, состоящая из жилы, ее изоляции (и экранов,
    если они есть)


    Примечание. В Северной Америке термин «core of a cable» определяется как совокупность
    компонентов кабеля, расположенных под общим защитным покровом, таким как оболочка.
    Такое применение этого термина не допустимо'
  examples: []
  notes: []
