  concept: 3d54bfb6-9c22-51bf-acd8-e2f85bb2ea03
  definition: 'наложенный на кабель заземленный металлический слой, ограничивающий
    электрическое поле в пределах кабеля и (или) защищающий кабель от внешнего электрического
    воздействия


    Примечание. Металлические оболочки, фольга, оплетки, броня и заземленные концентрические
    токопроводящие жилы могут также служить в качестве общих экранов'
