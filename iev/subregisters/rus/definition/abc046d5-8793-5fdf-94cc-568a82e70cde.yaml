data:
  definition: 'кабель, конструкция которого обеспечивает его минимальное закручивание
    при механическом воздействии


    Примечание. Минимальное закручивание может быть обеспечено применением элементов
    кабеля, наложенных по спирали в противоположных направлениях.'
