  concept: d15c2477-9bed-5db3-ac9a-01482c7b0fd6
  definition: 'оболочка, изготовленная способом одновременной экструзии двух или более
    слоев из совместимых материалов, полностью соединенных между собой, разделение
    которых невозможно


    Примечание 1. Такая оболочка обычно измеряется и испытывается как оболочка, имеющая
    один слой.


    Примечание 2. Такая оболочка может состоять из слоев, выполненных из идентичного
    материала'
