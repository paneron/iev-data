data:
  definition: 'оболочка, предназначенная для защиты изоляции и ее экрана от внешнего
    загрязнения


    Примечание. В случае выполнения специального уравнивания потенциалов защитная
    оболочка может обеспечивать электрическую изоляцию металлического покрытия, расположенного
    ниже'
  examples: []
  notes: []
