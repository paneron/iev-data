data:
  definition: 'неметаллическое покрытие, накладываемое поверх металлической, как правило,
    оболочки, обеспечивающее внешнюю защиту кабеля


    ПРИМЕЧАНИЕ 1. В Северной Америке термин sheath обычно используется для металлических
    покрытий, а термин jacket используется только для неметаллических покрытий.


    ПРИМЕЧАНИЕ  2. В случае выполнения специального уравнивания потенциалов наружный
    покров может обеспечивать электрическую изоляцию металлического покрытия, расположенного
    ниже.'
