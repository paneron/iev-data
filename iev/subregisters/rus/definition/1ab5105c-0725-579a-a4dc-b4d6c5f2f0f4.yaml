data:
  definition: 'сплошная непрерывная трубка из металла или неметаллического материала,
    как правило, наложенного с помощью экструзии


    Примечание. Термин «sheath» в Северной Америке используется только для металлической
    оболочки, в то время как для неметаллических покрытии применяется термин «jacket»'
