  definition: вид поперечного соединения, при котором три последовательные элементарные
    секции (называемые малыми секциями) используются для получения одной секции (называемой
    главной секцией). Три экрана глухо соединяются с обоих концов главной секции и
    в этих точках могут быть заземлены. В двух промежуточных точках кабели транспонируются,
    а экраны соединяются между собой таким образом, чтобы каждая непрерывная цепь
    экрана на протяжении главной секции занимала одно и то же геометрическое положение
    в кабеле. На больших кабельных трассах может быть несколько главных секций
