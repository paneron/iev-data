  definition: Проволока(и), обычно D-образной формы, накладываемая(ые) с большим шагом
    скрутки на изолированные жилы кабеля, предназначенного для прокладки в трубопроводе,
    с целью обеспечения механической защиты и облегчения скольжения во время протягивания
    изолированных жил в трубу
