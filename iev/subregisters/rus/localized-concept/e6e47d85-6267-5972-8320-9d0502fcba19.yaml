  dateAmended: 2008-06-01
  definition: 'токопроводящая жила, состоящая из ряда групп проволок, расположенных
    по спирали одним или несколькими повивами; проволоки в каждой группе скручены
    методом пучковой или повивной скрутки Примечание. Французский термин «toron» означает:
    элемент многократно скрученной токопроводящей жилы, состоящий из концентрически
    расположенных проволок Французский термин «tordon» означает: элемент многократно
    скрученной токопроводящей жилы, в котором проволоки скручены пучком'
