  definition: 'a) в отношении силовых кабелей: Система прокладки одножильных кабелей
    таким образом, что каждая фаза кабеля последовательно занимает на равных отрезках
    трассы каждое из трех геометрических положений, имеющих место при прокладке кабеля;
    b) в отношении экранирующих проводов: система прокладки экранирующего провода
    вдоль элементарной секции нетранспонированных силовых кабелей таким образом, что
    провод на протяжении одной половины длины секции занимает одно положение относительно
    плоскости симметрии прокладки кабеля, а на протяжении второй половины длины секции
    занимает диаметрально противоположное положение'
