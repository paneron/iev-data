  definition: клей, применяемый под оболочкой или в промежутках между жилами кабеля
    или проволоками многопроволочной жилы кабеля для предотвращения протекания воды
    вдоль кабеля под оболочкой, например, при повреждении оболочки, или вдоль проводника
    жилы кабеля, например, при повреждении всех слоев покрытий кабеля вплоть до проводника
