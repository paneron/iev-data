  definition: муфта, герметически присоединенная к многожильному кабелю обеспечивающая
    возможность использования отдельных жил в качестве одножильных кабелей без нарушения
    изоляции жилы Примечание. Термин «разделительная муфта» обычно относится к кабелям
    низкого напряжения, а термин «разветвитетьная муфта» относится к кабелям высокого
    напряжения
