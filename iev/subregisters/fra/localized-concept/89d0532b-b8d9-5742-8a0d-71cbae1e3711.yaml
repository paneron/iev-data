data:
  authoritativeSource:
  - {}
  dateAmended: 2008-08-01
  definition: 'grandeur scalaire égale à la circulation d''une grandeur vectorielle
    le long d''un chemin C reliant le point a au point b, dans lequel des porteurs
    de charge peuvent se déplacer: `U_i = int_((r_a ( C )))^((r_b)) ( - ((del A))/((del
    t)) + v xx B ) * d r` où *`A`* et *`B`* sont respectivement un potentiel vecteur
    magnétique et l''induction magnétique en un point du chemin, `v` est la vitesse
    de déplacement de ce point, *`r`* est le vecteur de position et `t` est le temps'
  examples: []
  id: 121-11-28
  language_code: fra
  notes:
  - La tension induite est égale à la dérivée par rapport au temps du flux totalisé
    correspondant au chemin, avec les signes positif ou négatif selon la convention
    exposée dans la CEI 60375.
