  definition: limite du quotient de la probabilité conditionnelle pour que l'instant
    `T` d'une défaillance d'un produit soit compris dans un intervalle de temps donné
    (`t`, `t` + Δ`t`) par la durée Δ`t`de l'intervalle de temps lorsque Δ`t` tend
    vers zéro, en supposant que l'entité soit en état de disponibilité au début de
    l'intervalle de temps
  examples: []
  id: 821-12-21
  language_code: fra
  notes:
  - Pour les applications où la distance parcourue ou le nombre de cycles d’exploitation
    est mieux adaptée que le temps, l’unité de temps peut être remplacée par l’unité
    de distance ou le nombre de cycles, suivant le cas.
  - Le terme “taux de défaillance” est souvent utilisé dans le sens du “taux moyen
    de défaillance” définit en {{IEV 192-05-07, IEV:192-05-07}}.
