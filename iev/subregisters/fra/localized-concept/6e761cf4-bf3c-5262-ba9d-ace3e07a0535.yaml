  definition: satellite stationnaire pour lequel le corps principal est la Terre
  examples: []
  id: 725-11-67
  language_code: fra
  notes:
  - L'inclinaison de l'orbite d'un satellite géostationnaire donne lieu à un mouvement
    apparent du satellite vu de la Terre qui est principalement vers le nord et le
    sud, tandis que l'ellipticité de l'orbite et l'imprécision à maintenir constante
    la période de révolution donnent lieu à un mouvement apparent qui est principalement
    vers l'est et l'ouest.
