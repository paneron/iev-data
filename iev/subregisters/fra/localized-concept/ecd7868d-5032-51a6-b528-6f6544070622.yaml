  definition: élément de transfert pour lequel la variation de la variable de sortie
    est proportionnelle à la variation correspondante de la variable d'entrée
  examples: []
  id: 351-50-05
  language_code: fra
  notes:
  - "La fonction de transfert d'un élément P est donnée par\n\n`((V ( s )))/((U (\
    \ s ))) = K_Ρ`\n\noù<table>\r\n<tr>\n<td>\n`K`~P~\n</td>\n<td>est le coefficient\
    \ d’action proportionnelle;</td>\n</tr>\r\n<tr>\n<td>`s`</td>\n<td>est la variable\
    \ complexe de la transformée de Laplace;</td>\n</tr>\r\n<tr>\n<td>\n`U`(`s`)</td>\n\
    <td>est la transformée de la variable d’entrée;</td>\n</tr>\r\n<tr>\n<td>\n`V`(`s`)</td>\n\
    <td>est la transformée de la variable de sortie.</td>\n</tr>\r\n</table>"
