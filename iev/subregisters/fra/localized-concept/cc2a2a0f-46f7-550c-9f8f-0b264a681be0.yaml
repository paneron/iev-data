  definition: partie supérieure de l'atmosphère terrestre située au-dessus de la thermosphère,
    dans laquelle, la fréquence des chocs entre particules étant suffisamment faible,
    la probabilité pour que certaines particules s'échappent vers l'espace est relativement
    importante lorsque leur vitesse verticale est suffisante
