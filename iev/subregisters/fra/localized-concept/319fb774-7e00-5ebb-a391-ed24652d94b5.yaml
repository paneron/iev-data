  definition: fonction décrivant la variation, avec la direction d'irradiation (`θ`~i~,`ϕ`~i~)
    et la direction de vision (`θ`~r~,`ϕ`~r~) de la luminance énergétique d'un élément
    de surface (`x`~r~,`y`~r~) dans une direction d'observation donnée et à une longueur
    d'onde donnée `λ`, `L_r ( theta_r , varphi_r , x_r , y_r , lambda )`, par rapport
    à l'éclairement énergétique incident sur le milieu à partir de la direction d'irradiation
    donnée à la longueur d'onde donnée, `E_i ( theta_i , varphi_i , lambda )` `rho
    ( theta_i , varphi_i , theta_r , varphi_r , x_r , y_r , lambda ) = ((d L_r ( theta_r
    , varphi_r , x_r , y_r , lambda )))/((d E_i ( theta_i , varphi_i , lambda )))`
  examples: []
