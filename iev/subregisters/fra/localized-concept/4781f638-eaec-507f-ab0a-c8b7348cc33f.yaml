  definition: fréquence d'une perturbation électromagnétique qui suscite une réponse
    non désirée d'un équipement donné
  examples: []
  id: 161-06-06
  language_code: fra
  notes:
  - 'Dans le cas d''un récepteur réglé sur une fréquence `f`~0~, les formules suivantes
    donnent de nombreuses fréquences parasites possibles `f`~s~:


    `f_s = (1)/(m) ( n f_L +- f_I )`


    ou


    `f_s = ((f_0))/(h)`


    où


    `f`~L~ est la fréquence de l''oscillateur local,


    `f`~I~ est la fréquence intermédiaire,


    `m`, `n`, et `h` sont des entiers.'
