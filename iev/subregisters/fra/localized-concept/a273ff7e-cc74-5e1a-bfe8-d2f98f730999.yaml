  definition: système de télévision en couleur séquentiel simultané utilisant en bande
    de base, un signal d'image-couleur composite, caractérisé par un signal de luminance,
    et les deux composantes du signal de chrominance qui sont transmises alternativement
    ligne par ligne, et qui modulent en fréquence chacune une sous-porteuse; à la
    réception, une ligne à retard, d'une période de ligne, permet la reconstitution
    simultanée des trois composantes du signal d'image en couleur
  examples: []
  id: 723-08-11
  language_code: fra
  notes:
  - Dans la plupart des applications actuelles du système SECAM, le balayage est en
    625 lignes - 50 trames par seconde; le signal d'image composite est diffusé en
    modulation d'amplitude à bande latérale résiduelle, et le son est diffusé en modulation
    d'amplitude ou de fréquence d'une porteuse distincte.
  - SECAM est l'abréviation de "Séquentiel Couleur à Mémoire".
  - Il existe plusieurs versions du système SECAM décrites dans le Rapport 624 du
    CCIR.
