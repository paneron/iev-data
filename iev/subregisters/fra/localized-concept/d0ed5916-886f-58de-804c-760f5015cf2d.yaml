data:
  authoritativeSource:
  - {}
  definition: variation brusque non programmée de l'état de fonctionnement d'un {{réseau
    d'énergie électrique, IEV:692-01-02}} qui occasionne des problèmes ou des {{interruptions,
    IEV:692-04-01}} généralisés de la qualité de l'énergie
  examples: []
  id: 692-01-10
  language_code: fra
  notes:
  - Une perturbation du réseau peut avoir pour origine une {{panne, IEV:692-01-06}}
    du réseau de transport, le déclenchement d’un groupe de production, des {{pertes
    de charge, IEV:692-01-16}} ou toute combinaison de ces phénomènes. La perturbation
    du réseau peut entraîner des plages anormales de fréquence ou de tension, une
    perte de stabilité du réseau d’énergie ou des indisponibilités en cascade des
    circuits de transport de l’énergie, ainsi qu’une interruption généralisée de la
    consommation.
  reviewDecisionEvent: published
  terms:
  - designation: perturbation du réseau
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
    usage_info: dans un réseau d’énergie électrique
