  definition: signal dont la variation en fonction du temps a la forme donnée par
    une fonction de Gauss
  examples: []
  id: 731-01-56
  language_code: fra
  notes:
  - 'Une impulsion gaussienne est représentée en fonction du temps par la formule
    :


    `f(t)` = `A` ехр [– (`t` / `a`)^2^]


    où `A` est l''amplitude de crête et où `a` est la moitié de la durée entre les
    instants où la valeur instantanée devient égale à la fraction 1/e de l''amplitude.'
