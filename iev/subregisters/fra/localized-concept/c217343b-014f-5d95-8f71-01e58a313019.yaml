  definition: propriété d'un espace euclidien à trois dimensions, déterminée par le
    choix d'une base formant un trièdre direct ou un trièdre rétrograde
  examples: []
  id: 102-03-32
  language_code: fra
  notes:
  - On choisit habituellement un trièdre direct. Si un trièdre rétrograde est utilisé
    exceptionnellement pour certains usages, ceci doit être clairement indiqué pour
    éviter le risque d'erreurs de signe.
  - Dans tout espace vectoriel à `n` dimensions, les bases peuvent être groupées en
    deux classes selon le signe du déterminant des vecteurs de base par rapport à
    une base donnée choisie comme référence d'orientation de l'espace.
