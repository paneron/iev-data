  definition: durée qui s'écoule entre le décrochage du demandeur et, soit la réception
    par celui-ci d'une indication relative au succès ou à l'échec de la tentative
    d'appel, soit l'abandon de celle-ci
  examples: []
  id: 722-10-15
  language_code: fra
  notes:
  - La durée d'appel est la somme de la durée de l'attente de tonalité d'invitation
    à numéroter, de la durée de numérotation et de la durée de l'attente de réponse
    après numérotation.
