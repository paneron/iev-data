  definition: 'champ vectoriel `*B*` qui engendre sur toute particule chargée de vitesse
    `*v*` une force `*F*` égale au produit du produit vectoriel `*v*` x `*B*` par
    la charge électrique `Q` de la particule : `*F*` = `Q*v*` x `*B*`'
  examples: []
  id: 121-11-19
  language_code: fra
  notes:
  - 'La divergence de `*B*`  est nulle en tout point :


    div `*B*` = 0'
  - L’induction magnétique `*B*` est parfois appelée "champ magnétique", ce qui peut
    entraîner une confusion avec le champ magnétique `*H*` .
