  definition: procédé de micro-usinage dans lequel une couche intermédiaire intercalée
    entre deux couches d'un matériau différent est de préférence (de manière sacrificielle)
    gravée et retirée sélectivement
  examples: []
  id: 523-05-11
  language_code: fra
  notes:
  - Habituellement, la sélectivité de gravure est élevée entre la couche intermédiaire
    et les deux couches sandwich. L’objet de la couche sacrificielle est de relâcher
    mécaniquement une couche sandwich ou les deux. L’oxyde de silicium est une couche
    sacrificielle communément utilisée.
  reviewDecisionEvent: published
  terms:
  - designation: gravure sacrificielle
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
