  definition: qualifie un accès ou un dispositif par l'intermédiaire duquel un dispositif
    ou un équipement fournit un signal, une énergie, une puissance, ou des informations;
    par extension, qualifie ce signal, cette énergie ou puissance, ces informations,
    ou toute grandeur associée
  examples: []
  id: 151-15-14
  language_code: fra
  notes:
  - Le terme "sortie" est aussi employé comme nom pour désigner un accès de sortie,
    un signal de sortie, etc.
