  dateAmended: 2000-07-01
  definition: disjoncteur dans lequel l'arc se développe dans un courant de gaz
  examples: []
  id: 441-14-30
  language_code: fra
  notes:
  - Lorsque le gaz est déplacé grâce à une différence de pression provoquée mécaniquement
    au cours de la manoeuvre d'ouverture du disjoncteur, celui-ci est appelé disjoncteur
    à gaz comprimé à simple pression. Lorsque le gaz est déplacé grâce à une différence
    de pression provoquée avant la manoeuvre d'ouverture du disjoncteur, celui-ci
    est appelé disjoncteur à gaz comprimé à double pression.
