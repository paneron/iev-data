  definition: propriété d'un système, d'un équipement ou d'un ensemble, tel qu'un
    mauvais fonctionnement particulier entraîne une amélioration de la sûreté du système,
    de l'équipement ou de l'ensemble
  examples: []
  id: 395-07-102
  language_code: fra
  notes:
  - 'Exemple de sûreté intrinsèque: par conception, dans un réacteur nucléaire, les
    barres de commande chutent par gravité dans le cœur lorsqu’il y a coupure d’alimentation,
    provoquant la décroissance de la réactivité.'
  - Cet article était numéroté 393-18-43 dans la CEI 60050-393:2003.
  reviewDecisionEvent: published
  terms:
