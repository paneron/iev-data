  definition: émission d'un rayonnement électromagnétique par amplification du rayonnement
    de l'émission spontanée dans un milieu amplificateur, caractérisé par un rétrécissement
    de la raie spectrale et par une certaine directivité
  examples: []
  id: 731-06-02
  language_code: fra
  notes:
  - La superluminescence se distingue de l'effet laser par l'absence de réaction et,
    par conséquent, par l'absence de modes d'oscillation bien définis.
