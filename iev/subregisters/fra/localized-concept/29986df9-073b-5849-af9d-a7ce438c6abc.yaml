  definition: examen indépendant et documenté d'une conception et de ses exigences
    afin d'évaluer l'aptitude de la conception à satisfaire aux exigences spécifiées
    et implicites de l'entité concernée
  examples: []
  id: 192-12-07
  language_code: fra
  notes:
  - Dans ce contexte, la «conception» inclut les exigences, les spécifications, les
    dessins et la documentation d’accompagnement.
  - Voir l'IEC 61160 pour plus de détails sur les pratiques liées à la revue de conception.
  reviewDecisionEvent: published
