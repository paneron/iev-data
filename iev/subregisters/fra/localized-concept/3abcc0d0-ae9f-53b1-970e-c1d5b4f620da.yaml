  definition: 'une des trois composantes symétriques qui n''existe que dans un système
    triphasé déséquilibré de grandeurs sinusoïdales et qui est définie par l''expression
    mathématique complexe ci-après: `X`~0~ = 1/3 (`X`~L1~ + `X`~L2~ + `X`~L3~) où
    `X`~L1~, `X`~L2~ et `X`~L3~ sont les expressions complexes des grandeurs de phase
    considérées, avec `X` désignant les phaseurs de courant ou de tension du réseau'
