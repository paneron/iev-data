  dateAmended: 2011-04-01
  definition: état d'un milieu que l'on peut distinguer par ses propriétés physiques
    d'autres états du même milieu ou d'autres milieux
  examples: []
  id: 113-02-05
  language_code: fra
  notes:
  - Tout état de la matière, tel que solide, liquide ou gaz, constitue toujours une
    phase séparée des autres états. Dans les conditions usuelles, un gaz est en une
    seule phase. Des constituants liquides non mélangeables sont dans des phases différentes.
    Des phases solides différentes sont associées à des structures différentes, par
    exemple le diamant et le graphite, ou des matériaux paramagnétiques et ferromagnétiques.
