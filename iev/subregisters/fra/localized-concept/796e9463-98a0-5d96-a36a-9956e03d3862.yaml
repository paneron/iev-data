  definition: défaut d'une reproduction par télécopie consistant en ce qu'une variation
    brusque de luminance, par exemple du noir au blanc, sur le document original,
    est déplacée irrégulièrement, dans le sens d'exploration, sur le document reçu
  examples: []
  id: 721-15-02
  language_code: fra
  notes:
  - En télécopie bivalente, le traînage ne s'applique pas à la reproduction des détails
    de dimensions inférieures à l'élément d'image qui peuvent subir, dans certains
    cas, un prolongement à l'émission.
