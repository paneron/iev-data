  dateAmended: 1983-01-01
  definition: produit de `D` par `Q` et par `N` au point intéressé d'un tissu; `D`
    étant la dose absorbée, `Q` le facteur de qualité et `N` le résultat d'autres
    facteurs modificatifs `H` = `DQN`
  examples: []
  id: 881-14-01
  language_code: fra
  notes:
  - 'L''unité SI d''équivalent de dose est le joule par kilogramme et est exprimée
    en sievert. L''ancienne unité d''équivalent de dose, utilisée temporairement,
    est le rem.


    1 Sv = 100 rem


    = 1 J · kg^-1^'
  - L'équivalent de dose est utilisé uniquement pour les besoins de la radioprotection
    et seulement pour des valeurs de `H` inférieures ou égales à la limite d'équivalent
    de dose applicable.
