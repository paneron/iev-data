  classification: Preferred
  dateAmended: 1992-04-01
  definition: élément rayonnant hypothétique constitué par un conducteur rectiligne
    de longueur infiniment petite, parcouru par un courant variable ayant à chaque
    instant la même valeur en tous les points
  examples: []
  id: 712-04-21
  language_code: fra
  notes:
  - Les relations de continuité qui lient le courant à la charge impliquent que les
    extrémités du conducteur élémentaire portent des charges électriques égales et
    de signes contraires, variables dans le temps. Le champ du doublet élémentaire
    peut être calculé soit à partir du courant, soit à partir des charges.
