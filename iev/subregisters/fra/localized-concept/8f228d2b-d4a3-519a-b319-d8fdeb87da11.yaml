  definition: rapport du nombre des élémеnts phonétiques correctement reçus au nombre
    total des éléments phonétiques transmis
  examples: []
  id: 801-29-45
  language_code: fra
  notes:
  - Le mot "netteté" est utilisé quand les éléments phonétiques utilisés sont du type
    syllabes ou fragments de syllabe sans signification. Le mot "intelligibilité"
    est utilisé quand les éléments phonétiques utilisés sont des mots ou des phrases
    complets, ayant un sens.
  - 'Il est important de spécifier le type de matériel phonétique utilisé: phonèmes,
    logatomes, syllabes, mots, phrases, etc. On utilise les termes: netteté pour les
    syllabes, netteté pour les voyelles (ou consonnes), intelligibilité pour les mots
    monosyllabiques, intelligibilité pour les mots, intelligibilité pour les phrases.'
