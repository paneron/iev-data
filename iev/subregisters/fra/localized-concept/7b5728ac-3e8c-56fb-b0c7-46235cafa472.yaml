  definition: électrode positive d'une torche à plasma d'arc à courant continu
  examples: []
  id: 841-31-41
  language_code: fra
  notes:
  - L’anode est habituellement constituée d’un matériau à forte conductivité électrique
    et thermique, tel que le cuivre, et refroidie à l’eau.
  - Dans une torche à plasma à arc transféré, l’électrode de retour de courant joue
    le plus souvent le rôle d’anode.
  - Dans une torche à plasma à arc non-transféré, l'anode est souvent la tuyère de
    la torche.
