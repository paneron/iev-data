  definition: '{{ligne électrique, IEV:151-12-27}} comportant un ou plusieurs conducteurs
    ou un câble maintenus au-dessus du sol par des supports appropriés'
  examples: []
  id: 151-12-33
  language_code: fra
  notes:
  - Une ligne aérienne peut être formée d’un seul conducteur lorsque le circuit est
    fermé par la Terre.
  - Une ligne aérienne peut être constituée de conducteurs nus, généralement maintenus
    au moyen d’isolateurs, ou de conducteurs avec isolation.
  - Le concept de ligne aérienne inclut généralement les supports.
