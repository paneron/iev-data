  definition: 'représentation d''un système ou d''un élément comportant une ou plusieurs
    variables d''entrée et une ou plusieurs variables de sortie, symbolisé principalement
    par un rectangle dans lequel la relation fonctionnelle entre les variables d''entrée
    et de sortie est donnée VOIR: Figures 1 et 2.'
  examples: []
  id: 351-44-02
  language_code: fra
  notes:
  - La relation fonctionnelle peut être donnée par une instruction arithmétique, une
    fonction de transfert, une équation différentielle ou aux différences, une courbe
    ou une famille de courbes caractéristiques ou encore par une fonction de commutation.
  - 'Cet article était numéroté 351-23-02 dans la CEI 60050-351:2006.


