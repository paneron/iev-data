  definition: grandeur vectorielle additive caractérisant des interactions extérieures
    sur une particule ou un corps
  examples: []
  id: 113-03-14
  language_code: fra
  notes:
  - '1 Les forces font varier la quantité de mouvement *`p`* = `mv` de la particule
    ou du corps conformément à la deuxième loi de Newton: d*`p`*/d`t` = *`F`* (dans
    un référentiel inertiel), où *`F`* est la résultante de toutes les forces agissantes.
    Cette formule s’applique aussi en théorie de la relativité.'
  - 2 Une force peut entraîner la déformation du corps.
  - 3 Dans un référentiel inertiel, une force résultante *`F`* agissant sur un corps
    de masse constante `m` cause une accélération *`a`* = *`F`*/`m` du centre de masse
    du corps.
  - 4 L'unité SI cohérente de force est le newton, N.
