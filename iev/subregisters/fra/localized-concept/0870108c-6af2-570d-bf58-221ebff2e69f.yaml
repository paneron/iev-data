  definition: '{{unité, IEV:112-01-14}} de temps du {{SI, IEV:112-02-02}}, égale à
    9 192 631 770 {{périodes, IEV:103-06-01}} de la transition hyperfine de l''{{état
    fondamental , IEV:113-06-08}} de l''{{atome, IEV:113-05-20}} de césium 133 non
    perturbé'
  examples: []
  id: 112-02-04
  language_code: fra
  notes:
  - 'La définition donnée dans la Brochure sur le SI est la suivante: "La seconde,
    symbole s, est l’unité de temps du SI. Elle est définie en prenant la valeur numérique
    fixée de la fréquence du césium, Δ`ν`~Cs~, la fréquence de la transition hyperfine
    de l’état fondamental de l’atome de césium 133 non perturbé, égale à 9 192 631 770
    lorsqu’elle est exprimée en Hz, unité égale à s^−1^."'
  - Il est fait référence à un atome non perturbé afin d’indiquer clairement que la
    définition de la seconde se fonde sur un atome de césium isolé qui n’est pas perturbé
    par un champ externe quel qu’il soit, tel que le rayonnement d’un corps noir à
    température ambiante.
  - Le nom de grandeur "durée" est plus précis que le terme "temps", comme l'explique
    la Note 5 de l'{{IEV 113-01-13, IEV:113-01-13}}.
  - 'La seconde est l’une des sept {{unités de base, IEV:112-01-18}} du SI: seconde
    (s), {{mètre, IEV:112-02-05}} (m), {{kilogramme, IEV:112-02-06}} (kg), {{ampère,
    IEV:112-02-07}} (A), {{kelvin, IEV:112-02-08}} (K), {{mole, IEV:112-02-09}} (mol)
    et {{candela, IEV:112-02-10}} (cd).'
