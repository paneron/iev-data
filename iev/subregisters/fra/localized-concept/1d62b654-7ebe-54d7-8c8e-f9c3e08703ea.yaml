  dateAmended: 2013-06-01
  definition: 'situation dans laquelle l''équipement électrique n''assure pas la fonction
    prévue pour différentes raisons, parmi lesquelles: * variation d''une propriété
    ou d''une dimension du matériau traité ou de la pièce à usiner; * défaillance
    d''un (ou de plusieurs) de ses composants ou services; * perturbations d''origine
    extérieure (par exemple des chocs, des vibrations, des brouillages électromagnétiques);
    * erreur ou déficit de conception (par exemple erreurs logicielles); * perturbation
    de son alimentation électrique; * conditions d''environnement (par exemple condensation
    due à une variation de température).'
