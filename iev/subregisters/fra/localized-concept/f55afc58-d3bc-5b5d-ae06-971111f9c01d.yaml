data:
  authoritativeSource:
  - {}
  definition: phénomène se manifestant par l'apparition d'un état supraconducteur
    à la surface d'un matériau sur une distance d'environ une fois la longueur de
    cohérence, même lorsque ce dernier est soumis à un champ magnétique supérieur
    au champ magnétique critique supérieur `H`~c2~
  examples: []
  id: 815-10-41
  language_code: fra
  notes:
  - Si le champ magnétique est parallèle à la surface de l'échantillon, la supraconductivité
    de surface apparaît dans une gamme de champs magnétiques allant de `H`~c2~ à `H`~c3~
    = 1,695 `H`~c2~ pour des supraconducteurs de type II et de `H`~c~ à `H`~c3~ =
    2,40 `H`~c2~ pour des supraconducteurs de type I.
  reviewDecisionEvent: published
  terms:
  - designation: supraconductivité de surface
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
  - designation: supraconduction de surface
    gender: f
    plurality: singular
    type: expression
