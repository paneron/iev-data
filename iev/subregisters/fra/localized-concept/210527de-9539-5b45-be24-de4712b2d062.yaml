  definition: aptitude à satisfaire de manière appropriée à la demande dans des conditions
    de fonctionnement données pendant un intervalle de temps donné image::/assets/images/parts/692/692-fig1-fr.png[Figure
    1 - Relation entre la fiabilité de l'alimentation, l'adéquation de réseau et la
    sécurité de réseau]
  examples: []
  id: 692-01-14
  language_code: fra
  notes:
  - Les deux composantes de la fiabilité d’un {{réseau d’énergie électrique, IEV:692-01-02}}
    sont l’{{adéquation de réseau, IEV:692-01-05}} et la {{sécurité de réseau, IEV:692-01-11}}.
  - La fiabilité de l’alimentation peut être quantifiée à l’aide de mesures appropriées.
    Voir 692-08 à 692-11 inclus.
  - Cet article portait le numéro 603-05-02 dans l’IEC 60050-603:1986.
