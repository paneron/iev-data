  dateAmended: 2021-01-01
  definition: intervalle de temps qui sépare l'entrée d'un signal au poste émetteur,
    à la jonction entre dispositif périphérique et équipement de téléconduite, de
    la sortie du signal correspondant au poste récepteur, à la jonction entre équipement
    de téléconduite et dispositif périphérique
  examples: []
  id: 371-08-16
  language_code: fra
  notes:
  - Le temps de transfert propre comprend le retard apporté par la conversion du signal,
    son codage, etc., dans l'émetteur de téléconduite, le retard dû à la transmission
    ainsi que le retard apporté par la reconversion, le décodage, la vérification,
    etc., dans le récepteur de téléconduite. Toutefois il ne comprend pas le temps
    de réponse des périphériques d'entrée et de sortie tels que relais intermédiaires,
    lampes de signalisation, transducteurs de mesure, appareils de mesure indicateurs,
    etc.
  reviewDate: 2021-01-01
  reviewDecisionDate: 2021-01-01
  reviewDecisionEvent: published
  terms:
