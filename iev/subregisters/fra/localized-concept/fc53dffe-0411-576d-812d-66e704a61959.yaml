  dateAmended: 1997-03-01
  definition: échantillonnage d'une image dans lequel les points qui correspondent
    aux instants d'échantillonnage sur les lignes de balayage ne sont pas alignés
    dans l'image selon des droites perpendiculaires aux lignes de balayage
  examples: []
  id: 723-10-25
  language_code: fra
  notes:
  - En balayage progressif, les points d'une ligne de balayage ne sont pas alignés
    avec ceux des lignes adjacentes de la même trame ; en balayage entrelacé, ils
    ne sont pas alignés avec ceux des lignes spatialement adjacentes de la trame précédente.
