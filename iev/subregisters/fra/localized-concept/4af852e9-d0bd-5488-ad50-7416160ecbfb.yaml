  classification: Admitted
  definition: quotient de l'épaisseur optique verticale d'une atmosphère réelle par
    l'épaisseur optique verticale de l'atmosphère pure et sèche (atmosphère de Rayleigh)
    pour la totalité du spectre solaire
  examples: []
  id: 845-29-107
  language_code: fra
  notes:
  - 'Le facteur total de trouble peut être exprimé par


    `T`~L~ = (`δ`~R~ + `δ`~A~ + `δ`~Z~ + `δ`~W~) / `δ`~R~


    où `δ`~R~ est l''épaisseur optique par rapport à la diffusion de Rayleigh par
    les molécules d''air et `δ`~A~, `δ`~Z~, `δ`~W~ sont respectivement les épaisseurs
    optiques par rapport à la diffusion de Mie et l''absorption par les particules
    d''aérosols, l''absorption par l''ozone et l''absorption par la vapeur d''eau.'
  - L'unité de facteur total de trouble est un.
  - Cet article était numéroté 845-09-87 dans l'IEC 60050-845:1987.
