  definition: procédé de revêtement dans lequel un support à revêtir est chauffé,
    plongé dans un lit fluidisé de plastique en poudre, et généralement chauffé ensuite
    pour fondre les particules adhérant à ce support
  examples: []
  id: 212-13-06
  language_code: fra
  notes:
  - 'Le procédé peut être exécuté:


    1) en préchauffant le support à revêtir pour permettre au plastique en poudre
    dans le lit fluidisé d’y adhérer, ou


    2) en immergeant le support à revêtir, qui doit être au moins légèrement électriquement
    conducteur et mis à la terre, à froid dans un lit fluidisé de plastique en poudre
    porteur de charges électrostatiques, pour ensuite fondre les particules y adhérant
    en les chauffant.'
