  definition: ligne destinée principalement à un transfert de signaux
  examples: []
  id: 151-12-32
  language_code: fra
  notes:
  - Une ligne de transmission est caractérisée par de faibles pertes par rayonnement.
  - L'expression "ligne de transmission" et le mot "ligne" dans un terme composé désignent
    souvent de façon restrictive une ligne destinée à guider des ondes électromagnétiques
    dans le mode TEM, ordinairement un ensemble de deux fils parallèles ou de deux
    conducteurs coaxiaux.
