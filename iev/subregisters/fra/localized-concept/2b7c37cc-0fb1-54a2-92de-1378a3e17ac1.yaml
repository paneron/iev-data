  definition: document qui atteste la conformité d'un produit, d'un procédé, d'un
    système, d'une personne ou d'une organisation à des exigences spécifiées
  examples: []
  id: 426-04-23
  language_code: fra
  notes:
  - Le certificat est soit une déclaration de conformité du fournisseur, soit une
    reconnaissance de conformité ou de certification de l'acheteur (comme résultat
    de l'action d'une tierce partie) comme défini dans l'ISO/IEC 17000, _Évaluation
    de la conformité – Vocabulaire et principes généraux_.
