  definition: quotient de la somme d`Q` des charges électriques de tous les ions de
    même signe produits dans l'air lorsque tous les électrons, négatifs et positifs,
    libérés par les photons dans un élément de volume d'air, sont complètement arrêtés
    dans l'air par la masse d`m` de ce volume `X = ((d Q))/((d m))`
  examples: []
  id: 881-12-29
  language_code: fra
  notes:
  - 'L''unité SI d''exposition est le coulomb par kilogramme (C kg^−1^). L''ancienne
    unité spéciale d''exposition est le röntgen (symbole R).


    1 R = 2,58 × 10^−4^ C kg^−1^'
