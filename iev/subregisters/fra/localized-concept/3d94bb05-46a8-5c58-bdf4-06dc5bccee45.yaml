  definition: hormone sécrétée par la glande pinéale
  examples: []
  id: 845-26-044
  language_code: fra
  notes:
  - Les niveaux de mélatonine dans la glande pinéale, le sang, la salive et l'urine
    fluctuent selon un rythme circadien, plus élevé la nuit et moins élevé la journée,
    suivant l'horloge biologique elle-même réglée naturellement par des photopériodes
    diurnes/nocturnes. La lumière de nuit réduit la mélatonine, alors que le découplage
    des photopériodes biologiques et naturelles (ou provoquées de manière artificielle)
    provoque la rupture des cycles de sommeil/veille (par exemple, décalage horaire).
