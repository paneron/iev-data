  definition: dans le domaine de la fusion nucléaire, méthode de maintien dans un
    espace limité de la matière fusible, par l'action d'un champ magnétique. Ce confinement
    utilise le champ magnétique produit par des aimants pour guider les ions d'un
    plasma peu dense et les concentrer pendant une durée prolongée à l'intérieur d'un
    volume donné
