  definition: '{{polarisation, IEV:485-15-01}} causée par la résistance du flux d''ions
    dans l''{{électrolyte, IEV:485-03-01}} et du flux d''électrons dans les {{électrodes,
    IEV:485-02-01}}, les {{plaques bipolaires, IEV:485-06-04}} et les {{collecteurs
    de courant, IEV:485-06-07}}'
  examples: []
  id: 485-15-03
  language_code: fra
  notes:
  - Le terme "ohmique" fait référence au fait que la chute de tension suit la {{loi
    d'Ohm, IEV:131-15-08}}, c'est-à-dire qu'elle est proportionnelle au courant avec
    une résistance ohmique (appelée "{{résistance interne, IEV:485-15-04}}" de la
    pile) comme constante de proportionnalité.
  reviewDecisionEvent: published
