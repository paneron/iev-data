  dateAmended: 1997-03-01
  definition: compression sur l'axe des temps des signaux analogiques de luminance
    et de chrominance, ou du signal d'image-couleur composite, sans modification de
    la période de ligne correspondant à ces signaux
  examples: []
  id: 723-05-97
  language_code: fra
  notes:
  - Les signaux comprimés peuvent êtrе placés dans une partie quelconque de la période
    de ligne, et la place rendue disponible peut être utilisée pour d'autres signaux.
  - La compression augmente la largeur de bande nécessaire à la transmission du signal
    analogique.
  - 'Terme associé: comprimer dans le temps.'
  reviewDate: 1997-03-01
  reviewDecisionDate: 1997-03-01
  reviewDecisionEvent: published
