  definition: expression figurant dans le contenu d'un {{document normatif, IEV:901-02-01}}
    prenant la forme d'un {{énoncé, IEV:901-05-02}}, d'une {{instruction, IEV:901-05-03}},
    d'une {{recommandation, IEV:901-05-04}} ou d'une {{exigence, IEV:901-05-05}}
  examples: []
  id: 901-05-01
  language_code: fra
  notes:
  - Ces types de dispositions se distinguent par leur formulation; ainsi les instructions
    sont-elles exprimées généralement à l'infinitif, parfois à l'impératif; les recommandations
    s'accompagnent généralement de la formule «il convient de», tandis que les exigences
    utilisent plutôt la formule «doit».
