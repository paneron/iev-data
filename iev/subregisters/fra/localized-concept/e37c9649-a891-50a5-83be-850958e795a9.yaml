  dateAmended: 1991-11-01
  definition: appareil de télécopie contrastée qui utilise une modulation à deux bandes
    latérales sans compression de la largeur de bande de fréquences; il convient à
    la transmission d'une page de format ISO A4 en six minutes environ sur une voie
    de type téléphonique avec une définition nominale de quatre lignes par millimètre
  examples: []
  id: 721-13-01
  language_code: fra
  notes:
  - Un télécopieur du groupe 1 peut être conçu pour fonctionner avec une définition
    inférieure à quatre lignes par millimètre et permettre la transmission du format
    ISO A4 dans un temps compris entre trois et six minutes.
