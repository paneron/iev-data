data:
  authoritativeSource:
  - {}
  definition: activité au cours de laquelle un travailleur entre en contact avec des
    parties {{sous tension, IEV:651-21-08}} ou pénètre dans la {{zone de travail sous
    tension, IEV:651-21-03}}, soit avec des parties de son corps soit avec des {{outils,
    IEV:651-21-14}}, des {{dispositifs, IEV:651-21-15}} ou des {{équipements, IEV:651-21-16}}
  examples: []
  id: 651-21-01
  language_code: fra
  notes:
  - Des exemples de travaux sous tension incluent le remplacement d’isolateurs et
    d’entretoises, le nettoyage d’isolateurs et de parties sous tension et le remplacement
    de composants.
  - "Le travail sous tension est réalisé en utilisant des méthodes spécifiques telles\
    \ que:\n\n * le {{travail à distance, IEV:651-21-05}},\n\n* le {{travail au contact,\
    \ IEV:651-21-06}},\n\n* le {{travail au potentiel, IEV:651-21-07}}."
  - Cet article était numéroté 651-01-01 dans la CEI 60050-651:1999. Il a été modifié
    afin de clarifier le concept des travaux sous tension.
  reviewDecisionEvent: published
  terms:
  - designation: travail sous tension
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
