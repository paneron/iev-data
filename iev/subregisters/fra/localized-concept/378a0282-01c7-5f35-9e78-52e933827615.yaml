  definition: protection des informations contre toute divulgation, transmission,
    modification ou destruction non autorisées, qu'elles soient accidentelles ou intentionnelles
  examples: []
  id: 871-04-16
  language_code: fra
  notes:
  - Par ailleurs, des propriétés, telles que l’authenticité, l’imputabilité, la non-répudiation
    et la fiabilité peuvent être concernées.
  - La sécurité des informations est un terme général qui peut être utilisé quel que
    soit le format potentiel des données (par exemple, électronique, physique).
