data:
  authoritativeSource:
  - {}
  definition: quotient du flux énergétique pondéré par l'<a href="IEV845-21-035">efficacité
    lumineuse relative spectrale</a> sur le flux énergétique correspondant pour une
    condition photométrique spécifiée
  examples: []
  id: 845-21-094
  language_code: fra
  notes:
  - Il convient de spécifier la condition photométrique (par exemple, photopique,
    scotopique, mésopique). En l'absence de spécification, la vision photopique est
    par hypothèse utilisée, de même que le symbole `V.` Pour les autres conditions
    photométriques, le symbole respectif pour l'identification doit être utilisé.
  - 'L''efficacité lumineuse relative pour la vision photopique est exprimée par


    `V = ((int_0^(oo) Phi_((e , lambda)) ( lambda ) V ( lambda ) d lambda))/((int_0^(oo)
    Phi_((e , lambda)) ( lambda ) d lambda)) = (K)/((K_m))`


    où `Φ`~e,~`λ` est le flux énergétique spectral, `V`(`λ`) est l''efficacité lumineuse
    relative spectrale, `λ` est la longueur d''onde, `K` est l''efficacité lumineuse
    du rayonnement, et `K`~m~ est l''efficacité lumineuse maximale.'
  - L'unité d'efficacité lumineuse relative est un.
  - Cet article était numéroté 845-01-57 dans l'IEC 60050-845:1987.
  reviewDecisionEvent: published
  terms:
  - designation: efficacité lumineuse relative
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
    usage_info: pour une condition photométrique spécifiée
