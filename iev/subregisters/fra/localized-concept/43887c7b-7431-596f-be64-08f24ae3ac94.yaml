  definition: traversée dont l'une des extrémités est destinée à être dans l'air ambiant
    mais non soumise aux conditions atmosphériques extérieures et l'autre à l'immersion
    dans un milieu isolant autre que l'air ambiant (par exemple, huile ou gaz)
  examples: []
  id: 471-02-06
  language_code: fra
  notes:
  - Cette définition comprend les traversées utilisées dans l’air à une température
    supérieure au milieu ambiant, comme cela se produit avec les conduits isolés à
    l’air.
