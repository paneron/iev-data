  definition: ensemble équipé de ou destiné à être équipé d'un système d'entraînement
    constitué de pièces ou de composants lié(e)s entre eux(elles), dont au moins un(e)
    est en mouvement, et qui sont réuni(e)s de façon solidaire en vue d'une application
    spécifique
  examples: []
  id: 426-29-02
  language_code: fra
  notes:
  - Le terme "machine" désigne aussi un ensemble de machines qui, afin de parvenir
    à un même résultat, sont disposées et commandées de manière à être solidaires
    dans leur fonctionnement.
  reviewDecisionEvent: published
