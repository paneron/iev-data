  definition: type de régulation, capable de maintenir les propriétés du système dans
    une zone prescrite même si les propriétés du système commandé ou les propriétés
    du régulateur diffèrent de celles supposées pour la conception du système de régulation
    mais ne dépassent pas un montant prédéterminé.
  examples: []
  id: 351-47-45
  language_code: fra
  notes:
  - Les propriétés du système de régulation peuvent être sa stabilité, le coefficient
    d’amortissement de sa fonction de transfert, le dépassement de la réponse unitaire
    à un échelon.
  - Les propriétés du système commandé ou du régulateur, par exemple, peuvent varier
    car les perturbations, retards ou temps morts n’ont pas été considérés, les paramètres
    sont influencés par les conditions de fonctionnement variables, le régulateur
    a été mis en œuvre de manière non idéale.
  - La marge de phase ou la marge de gain peut être utilisée pour décrire la robustesse
    d’une boucle d’asservissement.
  - Cet article était numéroté 351-26-39 dans la CEI 60050-351:2006.
