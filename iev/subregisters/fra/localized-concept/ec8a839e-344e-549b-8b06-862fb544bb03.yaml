  classification: Preferred
  definition: mode d'exploitation du train dans lequel le conducteur est dans la cabine
    à l'avant du train pour surveiller la voie et stopper le train en cas de situation
    dangereuse et commander l'accélération et le freinage conformément aux signaux
    en voie ou à la signalisation de cabine
  examples: []
  id: 821-09-11
  language_code: fra
  notes:
  - Le système de signalisation supervise les activités du conducteur. Cette supervision
    peut être ponctuelle, semi continue ou continue. Le départ en sécurité du train
    à quai, y compris la fermeture des portes, est pris en charge par le personnel
    exploitant, soit à bord du train soit sur le quai.
