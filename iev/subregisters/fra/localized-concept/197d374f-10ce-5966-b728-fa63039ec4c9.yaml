  definition: unité fonctionnelle avec deux entrées ou plus et une seule sortie, dont
    la variable de sortie a pour valeur la somme algébrique des valeurs des variables
    d'entrée multipliées par des facteurs de pondération constants `v ( t ) = K_1
    * u_1 ( t ) + K_2 * u_2 ( t ) + ...` où<table> <tr> <td>`t`</td> <td>est le temps;</td>
    </tr> <tr> <td> `K`~1~, `K`~2~ </td> <td>sont les facteurs de pondération;</td>
    </tr> <tr> <td> `u`~1~, `u`~2~ </td> <td>sont les variables d'entrée;</td> </tr>
    <tr> <td>`v`</td> <td>est le résultat de sommation.</td> </tr> </table>
