  classification: Preferred
  definition: variation de la gravure ionique réactive (RIE) qui peut produire des
    structures à {{rapport largeur/longueur, IEV:523-07-04}} élevé avec des parois
    verticales
  examples: []
  id: 523-05-13
  language_code: fra
  notes:
  - Par exemple, des structures à rapport largeur/longueur élevé peuvent être produites
    en introduisant alternativement un gaz de gravure et un gaz de formation de film
    de protection dans un équipement de gravure ionique réactive.
  - Le terme abrégé "DRIE" est dérivé du terme anglais développé correspondant "deep
    reactive ion etching".
