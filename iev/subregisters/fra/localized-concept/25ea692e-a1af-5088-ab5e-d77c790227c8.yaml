  definition: détecteur ayant des constantes de temps électriques à la charge et à
    la décharge spécifiées et qui, lorsqu'on lui applique une suite d'impulsions identiques
    régulièrement espacées, fournit une tension de sortie égale à une fraction de
    la valeur de crête des impulsions, cette fraction tendant vers l'unité lorsque
    la fréquence de répétition croît
