  definition: grandeur sans dimension caractérisant la conduction thermique, définie
    par `F o = ((lambda t))/((c_p rho l^2)) = ((alpha t))/((l^2))`, où `λ` est la
    conductivité thermique, `t` est la durée, `c`~`p`~ est la capacité thermique massique
    à pression constante, `ρ` est la masse volumique, `l` est une longueur spécifiée
    et `α` est la diffusivité thermique
