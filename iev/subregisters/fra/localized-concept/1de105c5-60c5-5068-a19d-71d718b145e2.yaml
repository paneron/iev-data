  definition: courbe donnant, pour des conditions déterminées de fonctionnement, le
    courant coupé limité en fonction du courant présumé
  examples: []
  id: 441-17-14
  language_code: fra
  notes:
  - En courant alternatif, les valeurs du courant coupé limité sont les valeurs maximales
    quel que soit le degré d'asymétrie. En courant continu, ce sont les valeurs du
    courant coupé limité maximales atteintes compte tenu de la constante de temps
    spécifiée.
