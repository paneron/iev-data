  definition: grandeur sans dimension caractérisant le transfert thermique par convection
    libre dans un fluide, définie par `G r = ((l^3 g alpha_V Delta T))/((nu^2))`,
    où `l` est une longueur spécifiée, `g` est l'accélération due à la pesanteur,
    `α`~`V`~ est le coefficient de dilatation volumique, Δ`T` est la différence de
    température thermodynamique et `ν` est la viscosité cinématique
