data:
  authoritativeSource:
  - {}
  definition: possédant une résistivité ou résistance intermédiaire comprise entre
    les plages conductrices et isolantes
  examples: []
  id: 426-25-02
  language_code: fra
  notes:
  - Les matériaux ou objets dissipatifs ne sont ni conducteurs ni isolants, mais,
    à l'instar des éléments conducteurs, limitent en toute sécurité l'électrisation
    par contact et/ou dissipent même les courants de charge maximum associés à leur
    application prévue au contact avec la terre.
  - 'Des limites frontières concernant la plage dissipative sont données dans l''IEC
    TS 60079-32-1, _Explosive atmospheres – Part 32-1: Electrostatic hazards, guidance_,
    pour les matériaux solides, les enveloppes, certains objets et les matériaux en
    vrac.'
  - Les normes de produit comportent souvent des définitions spécifiques du terme
    "dissipatif", qui s'appliquent uniquement aux éléments couverts par ces normes
    et qui peuvent être différentes des définitions fournies ici.
  reviewDecisionEvent: published
  terms:
  - designation: dissipatif
    normative_status: preferred
    part_of_speech: adj
    type: expression
    usage_info: électrostatiquement
