  definition: '{{norme, IEV:901-02-02}} qui dresse une liste de caractéristiques dont
    les valeurs ou autres données doivent être indiquées pour spécifier un produit,
    processus ou service'
  examples: []
  id: 901-02-21
  language_code: fra
  notes:
  - C'est ainsi que certaines normes prévoient les données qui doivent être indiquées
    par les fournisseurs, d'autres, les données qui doivent être indiquées par les
    acheteurs.
