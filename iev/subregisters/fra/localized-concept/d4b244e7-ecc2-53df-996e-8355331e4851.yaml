  - {}
  definition: luminance dans une direction donnée issue de l'émission à la surface
    d'un milieu photoluminescent dans des conditions d'éclairage spécifiées, comparée
    à la luminance dans la même direction par le diffuseur parfait par réflexion éclairé
    de manière identique
  examples: []
  id: 845-21-102
  language_code: fra
  notes:
  - Le facteur de luminance luminescente dépend de la répartition spectrale d'énergie
    de l'éclairage et cette grandeur est généralement spécifiée pour un illuminant
    CIE donné.
  - L'unité de facteur de luminance luminescente est un.
  reviewDecisionEvent: published
  terms:
  - designation: facteur de luminance luminescente
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
    usage_info: d'un matériau photoluminescent
