  definition: '{{voie de transmission, IEV:701-02-01}} associée à la {{voie d''aller,
    IEV:721-11-06}} dans un circuit et permettant d''acheminer les accusés de réception
    et d''autres signaux de commande de fonction en sens inverse de la voie d''aller'
  examples: []
  id: 721-11-07
  language_code: fra
  notes:
