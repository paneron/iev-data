  dateAmended: 2007-04-01
  definition: 'expression mathématique utilisée pour l''évaluation des caractéristiques
    de matériaux magnétiques et exprimée en décibels par: `T H D_F = 20 lg ( ((V_m
    // V_f))/((mu_((ea)) // C C F)) )` où `V_m = sqrt(sum_((n = 1))^(oo) V_n^2)`,
    où `Vn` est l''amplitude du `n`-ième harmonique de la forme d''onde, `V`~f~ est
    l''amplitude du fondamental, `μ`~ea~ est la perméabilité d''amplitude, `CCF` désigne
    au facteur de correction du circuit'
  examples: []
  id: 221-03-43
  language_code: fra
  notes:
  - Dans la pratique, `C C F = 1 // sqrt(1 + ( 3 omega L_1 // R_s )^2)` correspond
    au facteur de correction du circuit et est donné dans l’approximation de la troisième
    harmonique, qui est valable pour les mesures sans courant continu superposé. `L`~1~
    est l’inductance primaire. `R`~s~ est la résistance totale de la source (50 Ω).
  - '`THD`~F~ est parfois donné en décibels.'
  reviewDate: 2007-04-01
  reviewDecisionDate: 2007-04-01
  reviewDecisionEvent: published
  terms:
  - designation: facteur de distorsion harmonique totale (magnétique)
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
