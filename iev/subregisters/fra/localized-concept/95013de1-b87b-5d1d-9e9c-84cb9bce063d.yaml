  notes:
  - 'Exemples:




    * Les polynômes de Legendre P constituent un système de fonctions orthogonales
    sur l''intervalle `- 1 , + 1` parce que `int_( - 1)^( + 1) P_k ( x ) P_l ( x )
    d x = 0` pour tous entiers `k != l`.


    * Les polynômes de Laguerre L constituent un système de fonctions orthogonales
    sur l''intervalle `0 , + oo` avec le poids `e x p ( - x )` parce que `int_( 0)^(
    + oo) L_k ( x ) L_l ( x ) exp ( - x ) d x = 0` pour tous entiers `k != l`.


    * Les fonctions trigonométriques sinus et cosinus constituent un système de fonctions
    orthogonales sur l''intervalle `0 , 2 pi` parce que `int_( 0)^( 2 pi) sin ( k
    x ) sin ( l x ) d x = 0` et `int_( 0)^( 2 pi) cos ( k x ) cos ( l x ) d x = 0`
    pour tous entiers `k != l`, et `int_( 0)^( 2 pi) sin ( k x ) cos ( l x ) d x =
    0` pour tous entiers `k` et `l`.'
