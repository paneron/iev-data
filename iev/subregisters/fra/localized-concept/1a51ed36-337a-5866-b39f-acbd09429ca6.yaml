  dateAmended: 1992-03-01
  definition: 'impulsion unidirectionnelle définie en fonction du temps `t` par les
    expressions: `y` = k sin^2^ (`π t`/2 `T`) pour 0 ≤ `t` ≤ 2 `T` `y` = 0 pour `t`
    < 0 et `t` > 2`T` où: `y` est la valeur instantanée de la grandeur caractéristique,
    k est la valeur de crête de l''impulsion, 2`T` est la durée totale de l''impulsion,
    `T` étant la durée de l''intervalle de temps au cours duquel la grandeur caractéristique
    de l''impulsion est supérieure à k/2'
