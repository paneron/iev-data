  definition: système de radiocommunication du service mobile terrestre, dans lequel
    la zone à desservir est divisée en zones élémentaires, appelées "cellules", la
    couverture de chacune étant assurée par une ou plusieurs stations de base
  examples: []
  id: 713-03-27
  language_code: fra
  notes:
  - Dans un système cellulaire, les cellules contiguës utilisent des canaux radioélectriques
    différents, mais ces canaux peuvent être réutilisés à une certaine distance.
