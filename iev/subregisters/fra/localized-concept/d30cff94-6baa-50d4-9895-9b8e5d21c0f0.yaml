  definition: valeur d'une grandeur, utilisée à des fins de spécification, établie
    dans des conditions normales d'essai et telle que déclarée par le fabricant ou
    le fournisseur responsable
  examples: []
  id: 845-27-100
  language_code: fra
  notes:
  - Pour exprimer la "valeur assignée" d'une grandeur particulière, le terme "valeur'
    est remplacé par nom de la grandeur, par exemple, puissance assignée, tension
    assignée, courant assigné et température assignée.
  - Les conditions normales d'essai sont données dans la norme correspondante.
