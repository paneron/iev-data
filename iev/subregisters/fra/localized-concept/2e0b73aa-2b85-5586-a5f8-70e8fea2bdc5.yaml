  definition: élément rayonnant d'une antenne à réflecteur ou d'une antenne à lentille
    radioélectrique relié à l'émetteur ou au récepteur, généralement par l'intermédiaire
    d'une ligne d'alimentation, et illuminant le réflecteur ou la lentille radioélectrique
