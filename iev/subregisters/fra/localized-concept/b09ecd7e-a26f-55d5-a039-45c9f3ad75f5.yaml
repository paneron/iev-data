  definition: 'coefficient de proportionnalité `R`~H~ dans la relation quantitative
    de l''effet Hall : `vec E_H = R_H ( vec J xx vec B )` où `vec E_H` est le champ
    électrique transversal résultant `vec J` est la densité de courant `vec B` est
    l''inductance magnétique'
