  definition: valeur de courant correspondant à l'intersection de la caractéristique
    totale temps–courant de l'appareil de protection placé en aval avec la caractéristique
    temps–courant de pré-arc (pour les fusibles) ou de déclenchement (pour les disjoncteurs)
    de l'autre appareil de protection
  examples: []
  id: 442-05-60
  language_code: fra
  notes:
  - Le courant limite de sélectivité est une valeur limite du courant:* au-dessous
    de laquelle, pour deux dispositifs de protection à maximum de courant placés en
    série, le dispositif placé côté aval assure son opération de coupure avant que
    l'autre dispositif ne commence la sienne (c'est à dire que la sélectivité est
    assurée);* au-dessus de laquelle, pour deux dispositifs de protection à maximum
    de courant placés en série, le dispositif placé côté aval ne peut pas assurer
    son opération de coupure complètement avant que l'autre dispositif ne commence
    la sienne (c'est à dire que la sélectivité n'est pas assurée).
  - '{{Les caractéristiques `I`^2^`t`, IEV:442-05-59}} peuvent être utilisées à la
    place des caractéristiques temps–courant.'
