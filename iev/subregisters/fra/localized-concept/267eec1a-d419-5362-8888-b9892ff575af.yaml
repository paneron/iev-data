  definition: '{{grandeur, IEV:112-01-01}} qui peut être représentée comme le produit
    d''un {{vecteur, IEV:102-03-04}} par une {{grandeur scalaire, IEV:102-02-19}}'
  examples: []
  id: 102-03-21
  language_code: fra
  notes:
  - Le vecteur qui définit la grandeur vectorielle est généralement un vecteur unitaire
    dans l'espace géométrique usuel à deux ou trois dimensions. Une grandeur vectorielle
    est alors représentable par un segment orienté caractérisé par son point d'application,
    sa direction et sa longueur, où la longueur est le produit d'un nombre positif
    ou nul par une unité de mesure. Chaque composante est aussi le produit d'une valeur
    numérique et de l'unité. Des exemples de grandeurs vectorielles sont la vitesse,
    la force, le champ électrique.
  - Une grandeur vectorielle peut être considérée, soit comme ayant un point d'application
    fixe (vecteur lié), soit comme ayant un point d'application quelconque sur une
    droite qui lui est parallèle (vecteur glissant), soit comme ayant un point d'application
    quelconque dans l'espace (vecteur libre).
  - Les opérations définies pour les vecteurs s'appliquent aux grandeurs vectorielles.
    Par exemple, le produit d'une grandeur scalaire `p` et de la grandeur vectorielle
    `Q = q e` est la grandeur vectorielle `p Q = p q e`, où *`e`* est un vecteur unitaire.
