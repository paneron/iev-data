  definition: valeurs de l'équivalent de référence à l'émission ou à la réception
    converties selon une transformation définie, non linéaire, en des valeurs correspondantes
    obéissant aux lois de l'addition algébrique
  examples: []
  id: 722-17-17
  language_code: fra
  notes:
  - La conversion sert à éviter certaines des difficultés rencontrées dans l'application
    des équivalents de référence. Elle est définie dans l'Annexe C de la Recommandation
    G111 du CCITT, contenue dans le fascicule III.1 du Livre Bleu, 1989.
