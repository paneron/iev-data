  definition: ligne à retard à onde électromagnétique fabriquée à partir de supraconducteurs
    et utilisée généralement dans la gamme de fréquences 300 MHz à 30 GHz pour l'adaptation
    de la phase des signaux dans les circuits électroniques
  examples: []
