  definition: différence entre l'énergie cinétique `T ( q_i , overset(˙)(q)_i )` et
    l'énergie potentielle `V`(`q`~`i`~), où `qi` est une coordonnée généralisée et
    `overset(˙)(q)_i` est une vitesse généralisée, soit `L ( q_i , overset(˙)(q)_i
    ) = T ( q_i , overset(˙)(q)_i ) - V ( q_i )`
