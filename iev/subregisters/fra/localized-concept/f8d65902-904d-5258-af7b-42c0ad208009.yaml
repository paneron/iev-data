  definition: 'valeur positive unique, si elle existe, associée à un sous-ensemble
    d''une surface dans l''espace euclidien à trois dimensions, avec les propriétés
    suivantes: * pour un rectangle, la valeur est le produit des longueurs des côtés,
    * pour une union disjointe de sous-ensembles, la valeur est la somme des valeurs
    qui leur sont associées, * pour des sous-ensembles plus compliqués, la valeur
    peut être approchée par des sommes et donnée par une intégrale'
  examples: []
  id: 102-04-33
  language_code: fra
  notes:
  - Pour la partie d'un plan limitée par les droites `x` = `a`, `x` = `b`, `y` = 0
    et l'arc de courbe `y = f`(`x`) avec `a` &lt; `b` et `f`(`x`) ≥ 0, l'aire est
    `int_a^b f ( x ) d x`.
  - Pour une surface définie par `r = f ( u , v )`, où `( u , v ) in U sube R^2`,
    l'aire est `underset(U)( ∬ ) | ((del f))/((del u)) * ((del f))/((del u)) | * d
    u d v`.
  - Pour une surface définie par l'équation `z` = `f`(`x, y`), l'aire est `underset(S)(
    ∬ ) sqrt(1 + ( ((del f))/((del x)) )^2 + ( ((del f))/((del y)) )^2) d x d y`.
  - Dans l'espace géométrique usuel, l'aire d'une surface est une grandeur ayant la
    dimension du carré d'une longueur.
