  dateAmended: 1992-04-01
  definition: antenne à faisceau modelé telle que, pour une partie de sa fonction
    caractéristique de rayonnement dans un plan, l'intensité de rayonnement est inversement
    proportionnelle au carré du sinus de l'angle de la direction considérée avec une
    direction spécifiée du plan
  examples: []
  id: 712-03-17
  language_code: fra
  notes:
  - Lorsqu'une telle antenne est employée comme antenne de radar, le plan considéré
    est vertical et l'angle est déterminé par rapport à l'horizontale, d'où il résulte
    que l'intensité des échos provenant d'objectifs équivalents à altitude constante
    est indépendante de la distance.
  reviewDate: 1992-04-01
  reviewDecisionDate: 1992-04-01
  reviewDecisionEvent: published
  terms:
