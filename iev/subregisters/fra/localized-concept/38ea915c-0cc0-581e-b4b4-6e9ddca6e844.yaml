data:
  authoritativeSource:
  - - clause: 2.3.1
      original: Brochure sur le SI, 9<sup>e</sup> édition, 2019, 2.3.1, modifié –
        La définition de la Brochure sur le SI a été révisée à des fins de mise en
        conformité avec les règles de l’IEV. Les notes 1 à 3 à l’article ont été ajoutées
      ref: BBIPM SI Brochure TEMP DISABLED DUE TO RELATON
      relationship:
        modification: La définition de la Brochure sur le SI a été révisée à des fins
          de mise en conformité avec les règles de l’IEV. Les notes 1 à 3 à l’article
          ont été ajoutées
        type: modified
  definition: '{{unité, IEV:112-01-14}} de {{masse, IEV:113-03-03}} du {{SI, IEV:112-02-02}},
    définie en prenant la valeur numérique fixée de la {{constante de Planck, IEV:113-05-07}}
    `h` égale à 6,626 070 15 × 10^−34^ lorsqu''elle est exprimée en unité s^−1^ m^2^
    kg, le {{mètre, IEV:112-02-05}} et la {{seconde, IEV:112-02-04}} étant choisis
    respectivement comme unités de {{longueur, IEV:113-01-19}} et de {{temps, IEV:113-01-13}}'
  examples: []
  id: 112-02-06
  language_code: fra
  notes:
  - 'La définition donnée dans la Brochure sur le SI est la suivante: "Le kilogramme,
    symbole kg, est l’unité de masse du SI. Il est défini en prenant la valeur numérique
    fixée de la constante de Planck, `h`, égale à 6,626 070 15 × 10^−34^ lorsqu’elle
    est exprimée en J s, unité égale à kg m^2^ s^−1^, le mètre et la seconde étant
    définis en fonction de `c` et Δ`ν`~Cs~."'
  - 'La définition du kilogramme dans l''IEV 112-02-06:2010-01  était la suivante:
    "unité SI de masse, égale à la masse de l’objet appelé ''prototype international
    du kilogramme'', conservé au Bureau international des poids et mesures (BIPM)".'
  - 'Le kilogramme est l’une des sept {{unités de base, IEV:112-01-18}} du SI: {{seconde,
    IEV:112-02-04}} (s), {{mètre, IEV:112-02-05}} (m), kilogramme (kg), {{ampère,
    IEV:112-02-07}} (A), {{kelvin, IEV:112-02-08}} (K), {{mole, IEV:112-02-09}} (mol)
    et {{candela, IEV:112-02-10}} (cd).'
  reviewDecisionEvent: published
  terms:
  - designation: kilogramme
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
