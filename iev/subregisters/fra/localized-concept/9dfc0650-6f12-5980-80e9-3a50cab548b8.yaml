  classification: Preferred
  dateAmended: 2000-07-01
  definition: tension de rétablissement pendant le temps où elle présente un caractère
    transitoire appréciable
  examples: []
  id: 441-17-26
  language_code: fra
  notes:
  - La tension transitoire de rétablissement peut être oscillatoire ou non oscillatoire
    ou être une combinaison de celles-ci selon les caractéristiques du circuit et
    de l'appareil de connexion. Elle tient compte de la variation du potentiel du
    point neutre du circuit polyphasé.
  - Sauf spécification contraire, la tension transitoire de rétablissement pour les
    circuits triphasés est la tension aux bornes du premier pôle qui coupe, car cette
    tension est généralement plus élevée que celle qui apparaît aux bornes de chacun
    des deux autres pôles.
