  definition: dans le domaine de la fusion thermonucléaire, augmentation de la température
    du plasma pour obtenir des réactions de fusion
  examples: []
  id: 395-07-146
  language_code: fra
  notes:
  - Pour que ces réactions s’amorcent, il faut que les ions du plasma soient portés
    à des températures de plusieurs dizaines de millions de degrés Celsius.
  - Dans la fusion par confinement inertiel, l’énergie déposée par les faisceaux laser
    au voisinage de la surface externe de la cible est transportée jusqu’au centre
    de la cible par conduction thermique des électrons libres du plasma.
  - Dans la fusion par confinement magnétique, le plasma est soumis à un chauffage
    ohmique par le courant électrique induit par le champ magnétique créé dans les
    bobines poloïdales.
  - Dans l’un et l’autre cas, ces processus ne permettent généralement pas d’atteindre
    le but recherché, aussi utilise-t-on des systèmes de chauffage additionnels.
