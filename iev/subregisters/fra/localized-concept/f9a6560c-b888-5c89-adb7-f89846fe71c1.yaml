  definition: en un emplacement donné d'un réseau triphasé, et pour un schéma d'exploitation
    donné de ce réseau, rapport entre d'une part la tension efficace la plus élevée,
    à la fréquence du réseau, entre un conducteur de ligne sain et la terre pendant
    un défaut à la terre affectant un ou plusieurs conducteurs de ligne en un point
    quelconque du réseau, et d'autre part la valeur efficace de la tension phase-terre
    à la fréquence du réseau qui serait obtenue à l'emplacement considéré en l'absence
    d'un tel défaut à la terre
