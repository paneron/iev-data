  definition: type de régulation pour laquelle l'indice de performance atteint une
    plus grande valeur ou une plus petite valeur, sous certaines conditions spécifiées
  examples: []
  id: 351-47-41
  language_code: fra
  notes:
  - L'indice de performance est une expression mathématique qui caractérise la qualité
    de la commande dans des conditions données.
  - 'La détermination des paramètres de commande optimaux est fréquemment le résultat
    de la minimisation des critères intégraux qui sont souvent appelés "zones de commande"
    à partir de l''interprétation géométrique de l''intégrale. Les plus importantes
    sont:


    `I_((IAE)) = int_0^(oo) | e ( t ) | * d t` Critère pour l''intégrale de l''erreur
    absolue (Integral Absolute Error)


    `I_((ISE)) = int_0^(oo) e^2 ( t ) * d t` Critère pour l''intégrale de l''erreur
    quadratique (Integral Squared Error)


    `I_((ITAE)) = int_0^(oo) t * | e ( t ) | * d t` Critère pour l''intégrale du temps
    multiplié par la valeur absolue de l''erreur (Integral of Time multiplied Absolute
    value of Error)


    Ci-dessus, `e`(`t`) est la variable de différence de régulation en fonction du
    temps et répond à une entrée appropriée à la tâche technique, par exemple une
    réponse à une variation en échelon de la variable de référence.'
  - Cet article était numéroté 351-26-35 dans la CEI 60050-351:2006.
