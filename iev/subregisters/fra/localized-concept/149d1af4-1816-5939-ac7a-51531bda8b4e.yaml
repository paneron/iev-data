  definition: produit du coefficient de transfert d'énergie `( ((mu_((tr))))/(rho)
    )` d'une substance par (1– `g`), `g` étant la fraction de l'énergie des particules
    chargées secondaires perdue par rayonnement de freinage dans la substance
  examples: []
  id: 881-04-33
  language_code: fra
  notes:
  - Lorsque cette substance est l'air, `((mu_((en))))/(rho)` est proportionnel au
    quotient de l'exposition par la fluence énergétique dans le cas habituel où l'énergie
    moyenne par paire d'ions W est constante.
