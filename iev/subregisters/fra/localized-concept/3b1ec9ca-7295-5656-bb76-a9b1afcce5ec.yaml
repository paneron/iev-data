  classification: Preferred
  dateAmended: 1994-07-01
  definition: pour un microphone, à une fréquence spécifiée, quotient de la tension
    de sortie en circuit ouvert par la pression acoustique produite en champ libre
    non perturbé à l'emplacement du point de référence du microphone, par une tête
    et une bouche humaines ou par une source spécifiée qui simule les caractéristiques
    acoustiques de la tête et de la bouche humaines
  examples: []
  id: 801-25-62
  language_code: fra
  notes:
  - Si l'impédance de charge n'est pas infinie, sa valeur doit être spécifiée.
  - Cette définition se rapporte seulement aux microphones utilisés à proximité de
    la bouche.
