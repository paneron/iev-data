  definition: zone de jonction entre le nerf optique et la rétine ne comportant pas
    de photorécepteurs
  examples: []
  id: 845-22-005
  language_code: fra
  notes:
  - Du fait de l'absence de photorécepteurs au niveau de la tache aveugle, la rétine
    ne peut pas réagir à la lumière au niveau de cette zone.
  - La position rétinienne de la tache aveugle est à environ 15° d'un axe nasal par
    rapport à la fovéa selon l'angle visuel, et correspond à un angle de 7° environ
    en hauteur et un angle de 5° environ en largeur.
  reviewDecisionEvent: published
  terms:
  - designation: tache aveugle
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
