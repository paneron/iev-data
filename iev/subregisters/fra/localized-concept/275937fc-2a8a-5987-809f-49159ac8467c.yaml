  definition: émission par une substance d'un rayonnement optique qui vient s'ajouter
    au rayonnement thermique de cette substance à la même température, par suite d'un
    apport d'énergie électrique
  examples: []
  id: 731-01-60
  language_code: fra
  notes:
  - Un exemple d'électroluminescence est l'émission d'un rayonnement optique par la
    recombinaison radiative dans la jonction PN d'une diode électroluminescente.
