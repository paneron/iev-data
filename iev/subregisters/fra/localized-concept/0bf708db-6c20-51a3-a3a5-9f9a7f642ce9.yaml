  definition: plan utilisé comme référence pour les mesures spatiales
  examples: []
  id: 561-07-27
  language_code: fra
  notes:
  - "Le plan de référence peut être un des types suivants :\n\n. pour les mesures\
    \ sous contrainte, de la surface plane d’une broche en contact avec la surface\
    \ arrière de la plaquette; \n\n. de trois points en des endroits précis de la\
    \ surface avant à l’intérieur de la zone de qualité fixe; \n\n. de l’ajustement\
    \ des moindres carrés à la surface avant à l’aide de tous les points mesurés à\
    \ l’intérieur de la zone de qualité fixe; \n\n. de l’ajustement des moindres carrés\
    \ à la surface avant à l’aide de tous les points mesurés à l’intérieur d’un site."
