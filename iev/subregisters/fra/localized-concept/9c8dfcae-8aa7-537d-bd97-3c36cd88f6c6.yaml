  definition: phénomène physique variable ne portant apparemment pas d'informations,
    et susceptible de se superposer ou de se combiner à un signal utile
  examples: []
  id: 702-08-03
  language_code: fra
  notes:
  - Un bruit peut fournir dans certains cas des informations sur certaines caractéristiques
    de sa source, par exemple sur la nature, l'emplacement de celle-ci.
  - Un ensemble de signaux peut apparaître comme un bruit, lorsqu'ils ne sont pas
    identifiables séparément.
