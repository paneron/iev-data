  definition: paramètre de la loi `J` = `AT`^2^exp(−`Φ` / `kT`^2^) exprimant la densité
    de courant `J` de l'émission thermoélectronique d'un métal en fonction de la température
    thermodynamique `T` et du travail d'extraction `Φ`, où `k` est la constante de
    Boltzmann
