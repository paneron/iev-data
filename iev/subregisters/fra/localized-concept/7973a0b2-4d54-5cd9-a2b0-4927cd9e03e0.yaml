  definition: amélioration de certaines caractéristiques supraconductrices d'une bobine
    supraconductrice après qu'elle a été soumise à plusieurs cycles de température
    ou de champ magnétique, et à plusieurs quenchs
  examples: []
  id: 815-15-49
  language_code: fra
  notes:
  - Les caractéristiques de fonctionnement, en général la capacité de transport de
    courant du fil supraconducteur, ont tendance à s'améliorer par rapport aux caractéristiques
    des échantillons courts.
  - 'Caractéristiques des échantillons courts: capacité de transport du courant d’un
    fil supraconducteur, mesurée sur un échantillon court (longueur généralement inférieure
    à quelques mètres), avec un champ magnétique appliqué perpendiculairement à la
    direction du courant de transport.'
  reviewDecisionEvent: published
  terms:
  - designation: phénomène d'accommodation
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
