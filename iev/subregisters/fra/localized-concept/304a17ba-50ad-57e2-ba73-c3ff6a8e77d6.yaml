  definition: grandeur sans dimension caractérisant l'importance relative de la viscosité
    et de la diffusivité thermique, définie par `P r = ((eta c_p))/(lambda) = (nu)/(alpha)`,
    où `η` est la viscosité dynamique, `c`~`p`~ est la capacité thermique massique
    à pression constante, `λ` est la conductivité thermique, `ν` est la viscosité
    cinématique, `α` est la diffusivité thermique
