data:
  authoritativeSource:
  - {}
  definition: modification du régime de vaporisation qui entraîne une réduction rapide
    et importante de l'échange thermique à la paroi par le passage de l'ébullition
    nucléée à la caléfaction
  examples: []
  id: 395-07-30
  language_code: fra
  notes:
  - Dans le cœur, ce phénomène peut se traduire par une élévation de température pouvant
    entraîner un endommagement des éléments combustibles.
  - Dans le générateur de vapeur, ce phénomène peut se traduire par une dégradation
    des performances et la possibilité de formation de dépôts sur les parties asséchées
    et corrosion de ces parties.
  - Cet article était numéroté 393-17-56 dans la CEI 60050-393:2003.
  reviewDecisionEvent: published
  terms:
  - designation: crise d’ébullition
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
