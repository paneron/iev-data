  notes:
  - La gestion de la couleur peut s'appliquer aux données de contenu chromatique.
  - La gestion de la couleur tient compte des caractéristiques des dispositifs d'entrée
    et de sortie pour la détermination des conversions des données chromatiques spécifiques
    à ces dispositifs.
