  classification: Preferred
  dateAmended: 1992-04-01
  definition: ensemble d'une antenne et des dispositifs mécaniques et électriques
    nécessaires à son fonctionnement
  examples: []
  id: 712-01-02
  language_code: fra
  notes:
  - En français, le terme "système d'antenne" est utilisé seulement dans certains
    cas lorsque ces dispositifs mécaniques et électriques sont très importants par
    rapport à l'antenne proprement dite.
  - En anglais, on utilise le terme "antenna system" aussi bien pour une seule antenne
    que pour un groupe d'antennes.
