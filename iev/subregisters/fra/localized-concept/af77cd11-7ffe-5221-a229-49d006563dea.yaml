  definition: rapport du rayon terrestre équivalent au rayon réel de la Terre
  examples: []
  id: 705-05-41
  language_code: fra
  notes:
  - 'Le facteur multiplicatif `k` du rayon terrestre est lié au gradient vertical
    d`n`/d`h` de l''indice de réfraction et au rayon réel `a` de la Terre par la relation:


    `k = (1)/((1 + a ((d n))/((d h))))`'
  - Pour une atmosphère ayant un gradient normal du coïndice, la valeur de `k` est
    prise égale à 4/3, ce qui correspond à un rayon terrestre équivalent voisin de
    8 500 km.
