  definition: partie de l'atmosphère terrestre située au-dessus de la troposphère
    et dans laquelle la température demeure constante ou croît légèrement lorsque
    l'altitude augmente; cette partie de l'atmosphère s'étend jusqu'à une altitude
    de l'ordre de 50 km
