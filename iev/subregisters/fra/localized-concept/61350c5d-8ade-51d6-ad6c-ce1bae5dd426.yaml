  definition: énergie associé au mouvement, définie pour une particule en mécanique
    classique par `T = (1)/(2) m v^2`, où `m` est la masse de la particule et `v`
    sa vitesse
  examples: []
  id: 113-03-49
  language_code: fra
  notes:
  - 1 L'énergie cinétique d'un corps est donnée par l'intégrale `T = (1)/(2) int_D
    v^2 d m`, où D est un domaine contenant le corps. Lorsque l’axe de rotation passe
    par le centre de masse, `T` est donnée aussi par `T = (1)/(2) m_t v_G^2 + (1)/(2)
    J omega^2`, où `m`~t~ est la masse totale, `V`~G~ est la vitesse du centre de
    masse, `J` est le moment d'inertie par rapport à l'axe de rotation et `ω` est
    la norme de la vitesse angulaire, et où `v`~G~, `J` et `ω` peuvent dépendre du
    temps.
  - 2 En relativité, il faut prendre en compte la variation de la masse `m` avec la
    vitesse `v`.
