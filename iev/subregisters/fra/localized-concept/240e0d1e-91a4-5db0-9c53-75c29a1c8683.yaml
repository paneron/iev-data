  definition: durée de l'intervalle de temps pendant lequel une entité est dans un
    état d'indisponibilité
  examples: []
  id: 692-06-04
  language_code: fra
  notes:
  - Le temps d’indisponibilité exclut le temps d’incapacité dû au manque de ressources
    externes, mais inclut le temps de maintenance.
  - Cet article portait le numéro 603-05-18 dans l’IEC 60050-603:1986.
