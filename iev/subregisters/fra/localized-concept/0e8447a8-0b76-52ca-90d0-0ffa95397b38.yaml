  definition: dispositif, généralement pour les lampes fluorescentes, utilisé pour
    l'amorçage de la lampe à décharge en assurant le préchauffage nécessaire de la
    cathode et, en combinaison avec l'inductance série du ballast, provoque une tension
    de choc appliquée sur la lampe à décharge
  examples: []
  id: 845-28-042
  language_code: fra
  notes:
  - L'élément de starter qui libère l'impulsion de tension d'amorçage peut être déclenché
    ou non déclenché.
  - Cet article était numéroté 845-08-32 dans l'IEC 60050-845:1987.
