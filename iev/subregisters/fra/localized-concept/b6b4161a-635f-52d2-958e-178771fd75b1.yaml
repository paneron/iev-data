      original: CEI 60050-881:1983, 881-12-35, modifiée
      ref: IEC 60050-881:1983
      relationship:
        type: modified
  classification: Preferred
  definition: 'matériau ayant une composition et des propriétés d''interaction physique
    similaires à celles du tissu mou dans le corps humain, par rapport au rayonnement
    ionisant pénétrant, dans des limites spécifiées, avec une densité de 1 g cm^−3^
    et une composition massique de: * 76,2 % oxygène,* 10,1 % hydrogène,* 11,1 % carbone,*
    2,6 % azote'
  examples: []
  id: 395-01-40
  language_code: fra
  notes:
  - L’eau peut être considérée comme équivalent-tissu pour l’ensemble des rayonnements
    rencontrés en radioprotection.
  - Cet article était numéroté 393-14-78 dans la CEI 60050-393:2003.
  reviewDecisionEvent: published
  terms:
  - designation: substance équivalente au tissu
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
  - designation: tissu équivalent
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
