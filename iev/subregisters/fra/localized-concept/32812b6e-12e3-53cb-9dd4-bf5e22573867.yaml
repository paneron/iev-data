  definition: unité SI d'éclairement lumineux
  examples: []
  id: 845-21-085
  language_code: fra
  notes:
  - 1 lx est égal à l'éclairement lumineux produit sur une surface dont l'aire est
    1 m^2^ par un flux lumineux de 1 lm uniformément réparti sur cette surface.
  - 'Unité non métrique, unités non SI: "lumen per square foot" (symbole: lm·ft^−2^),
    "footcandle" (symbole: fc):


    1 lm·ft^−2^ = 1 fc = 10,764 lx.'
  - Cet article était numéroté 845-01-52 dans l'IEC 60050-845:1987.
