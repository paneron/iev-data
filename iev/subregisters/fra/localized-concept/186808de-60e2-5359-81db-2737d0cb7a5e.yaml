  definition: pour une grandeur croissante ou décroissante exponentiellement vers
    une valeur constante, durée de l'intervalle de temps à la fin duquel la valeur
    absolue de la différence entre la valeur constante et la valeur de la grandeur
    variable a diminué de e^−1^ fois la valeur absolue de la différence au début de
    l'intervalle, où e est la base des logarithmes népériens
  examples: []
  id: 351-45-32
  language_code: fra
  notes:
  - La constante de temps est la grandeur variable `τ` apparaissant dans la fonction
    `F ( t ) = a + b * e^(- (t)/(tau))` décrivant une grandeur variable en fonction
    du temps.
  - 'La constante de temps est également l’inverse du coefficient d’amortissement
    `δ` (CEI 60027-6, _Symboles littéraux à utiliser en électrotechnique – Partie
    6: Technologie de commande et de régulation_) d’une oscillation amortie.'
  - Dans les technologies de commande, la constante de temps est le plus souvent déduite
    de la réponse à un échelon d’un élément de retard de premier ordre, comme étant
    la durée de l’intervalle de temps nécessaire pour atteindre 63,2 % [c.-à-d. (1
    – e^–1^) fois] de la valeur en régime établi de la réponse à un échelon.
  - La constante est la grandeur variable `τ` apparaissant dans l’expression `F (
    t ) = a + b * e^(- (t)/(tau)) * f ( t )` d’une oscillation amortie exponentiellement,
    où `f`(`t`) est une fonction sinusoïdale.
  - Cet article était numéroté 351-24-24 dans la CEI 60050-351:2006.
