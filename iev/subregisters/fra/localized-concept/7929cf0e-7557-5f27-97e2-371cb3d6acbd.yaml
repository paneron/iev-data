  definition: chambre d'ionisation dont la substance des parois et du gaz de remplissage
    ont le même numéro atomique équivalent que l'air
  examples: []
  id: 395-03-13
  language_code: fra
  notes:
  - Cette chambre peut être utilisée pour déterminer la dose absorbée dans l’air ou
    le kerma-air après étalonnage au moyen d’une chambre d’ionisation à air libre.
    L’ionisation à l’intérieur de la chambre est essentiellement la même que celle
    qui pourrait être produite dans l’air en ce point en l’absence de la chambre.
  - Cet article était numéroté 394-25-15 dans la CEI 60050-394:2007.
