  dateAmended: 1994-08-01
  definition: en radiocommunication par signaux numériques, partie du signal représentant
    un symbole, émise avec des caractéristiques distinctes de celles des autres parties
    du même symbole, selon une loi déterminée
  examples: []
  id: 725-14-34
  language_code: fra
  notes:
  - Dans la modulation à spectre étalé à séquence directe, une bribe correspond à
    un élément de la suite pseudoaléatoire. Dans la modulation à spectre étalé à sauts
    de fréquence rapides, une bribe correspond à l'intervalle de temps pendant lequel
    le signal reste sur une des fréquences porteuses.
