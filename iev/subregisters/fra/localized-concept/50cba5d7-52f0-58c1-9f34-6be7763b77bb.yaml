  definition: <a href="IEV845-27-018">décharge électrique</a> caractérisée par une
    chute de tension cathodique faible par rapport à celle qui se produit dans une
    décharge luminescente
  examples: []
  id: 845-27-023
  language_code: fra
  notes:
  - L'émission électronique de la cathode relève de causes diverses (émission thermoélectronique,
    émission par effet de champ, etc.) agissant simultanément ou séparément, mais
    l'émission électronique secondaire ne joue qu'un faible rôle.
  - Cet article était numéroté 845-07-16 dans l'IEC 60050-845:1987.
