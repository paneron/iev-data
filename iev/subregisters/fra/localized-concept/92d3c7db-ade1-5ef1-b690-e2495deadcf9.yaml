data:
  authoritativeSource:
  - {}
  definition: modèle mathématique qui produit les transformations appliquées aux données
    d'images en référence à la scène ou à l'original afin de générer des données d'images
    décrivant une reproduction satisfaisante
  examples: []
  id: 845-32-061
  language_code: fra
  notes:
  - Les modèles de reproduction préférentiels sont différents d'autres modèles de
    reproduction en ce sens que la reproduction satisfaisante peut ne pas constituer
    une tentative de reproduction de l'aspect de l'original. En fait, la notion de
    satisfaction peut dépendre des préférences de l'observateur. Les transformations
    produites par un modèle de reproduction préférentiel dépendent généralement des
    caractéristiques de la scène ou de l'original et du support de sortie.
  reviewDecisionEvent: published
  terms:
  - designation: modèle de reproduction préférentiel
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
