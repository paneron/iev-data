  definition: 'en spectrométrie gamma, pics causés par: 1) la production de paires
    dans le détecteur et l''échappement, par la partie sensible du détecteur, d''un
    ou deux photons de 511 keV résultant du phénomène d''annihilation 2) l''effet
    photoélectrique dans le détecteur et l''échappement, par la partie sensible du
    détecteur, du rayonnement photonique X émis résultant de l''effet photoélectrique
    (pic de fuite du rayonnement X)'
