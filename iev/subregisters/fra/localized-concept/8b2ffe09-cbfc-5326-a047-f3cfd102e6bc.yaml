  dateAmended: 1992-11-01
  definition: service téléphonique donnant une liaison directe, sans numérotation,
    entre deux postes téléphoniques installés de la même installation téléphonique
    intérieure et permettant, d'une part, à l'opérateur de l'un des postes de répondre
    aux tentatives d'appel destinées à l'autre poste avant de les lui transférer et,
    d'autre part, d'établir les chaînes de connexion téléphoniques de départ demandées
    par ce dernier
