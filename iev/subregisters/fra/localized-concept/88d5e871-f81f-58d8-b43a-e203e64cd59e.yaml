  definition: radiofréquence suffisamment élevée ou longueur d'onde suffisamment basse
    pour permettre l'emploi de techniques telles que celles des guides d'onde, des
    cavités ou des lignes de transmission planaires; les fréquences les plus basses
    sont de l'ordre du gigahertz
