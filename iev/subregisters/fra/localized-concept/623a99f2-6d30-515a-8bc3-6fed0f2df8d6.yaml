  classification: Deprecated
  definition: constante physique conventionnelle qui relie la {{quantité de matière,
    IEV:113-02-07}} au nombre d'entités élémentaires dans un échantillon donné, dont
    la valeur est fixée à exactement 6,022 140 76 × 10^23^ {{mol, IEV:112-02-09}}^−1^
  examples: []
  id: 113-02-08
  language_code: fra
  notes:
  - La définition de la constante d’Avogadro en IEV 113-02-08:2014-05 était "constante
    physique fondamentale égale au quotient du nombre `N` d'entités élémentaires dans
    un échantillon donné de matière par la quantité de matière `n` de cet échantillon,
    `N`~A~=`N`/`n`", décrivant incorrectement la constante d’Avogadro comme "constante
    physique fondamentale".
  - La constante d’Avogadro est employée dans le {{SI, IEV:112-02-02}} pour définir
    la {{mole, IEV:112-02-09}}.
  - Le terme "nombre d’Avogadro" est déconseillé car un nombre est une grandeur d’unité
    un, et il est utilisé pour un concept différent (voir {{IEV 113-02-18, IEV:113-02-18}}).
