  dateAmended: 1995-12-01
  definition: dispositif destiné à commander la refermeture automatique programmée,
    séquentielle et temporisée de disjoncteurs ou d'autres dispositifs de coupure
    spécifiques
  examples: []
  id: 448-16-12
  language_code: fra
  notes:
  - La reprise automatique du service peut faire suite à un réenclenchement automatique
    non réussi ou à une situation de déconnexion généralisée avec ou sans réenclenchements
    automatiques. La reprise automatique du service est en général programmée pour
    rétablir la tension partiellement ou par postes complets, après qu'une perturbation
    générale se soit produite.
