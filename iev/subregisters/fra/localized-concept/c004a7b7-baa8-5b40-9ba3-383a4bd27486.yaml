data:
  authoritativeSource:
  - - clause: '139'
      original: RR 139
      ref: ITU RR
      relationship:
        type: identical
  dateAmended: 1990-08-01
  definition: rayonnement sur une ou des fréquences situées en dehors de la largeur
    de bande nécessaire et dont le niveau peut être réduit sans affecter la transmission
    de l'information correspondante; ces émissions comprennent les rayonnements harmoniques,
    les rayonnements parasites, les produits d'intermodulation et de conversion de
    fréquence, à l'exclusion des émissions hors bande
  examples: []
  id: 161-06-01
  language_code: fra
  notes:
  - La largeur de bande nécessaire est définie dans le Règlement des Radiocommunications
    146.
  - Le mot anglais "emission" est employé avec le sens défini en 161-01-09.
  reviewDate: 1990-08-01
  reviewDecisionDate: 1990-08-01
  reviewDecisionEvent: published
  terms:
  - designation: rayonnement non essentiel
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
