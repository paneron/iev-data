  classification: Preferred
  definition: monocouche auto-organisée de molécules adsorbées par une liaison chimique
    sur une surface en raison de l'affinité spécifique des molécules
  examples: []
  id: 523-05-16
  language_code: fra
  notes:
  - Dans une monocouche auto-assemblée, les molécules sont typiquement fortement liées
    au {{substrat, IEV:521-05-28}} par une liaison chimique, alors que les molécules
    des films de Langmuir-Blodgett sont faiblement liées par adsorption physique,
    par exemple une force électrostatique.
  - Le terme abrégé "SAM" est dérivé du terme anglais développé correspondant "self-assembled
    monolayer".
