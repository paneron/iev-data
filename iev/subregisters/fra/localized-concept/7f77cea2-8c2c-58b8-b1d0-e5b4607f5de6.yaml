  dateAmended: 1994-08-01
  definition: quotient, généralement exprimé en unités logarithmiques, du gain isotrope
    `G` d'une antenne par la température du bruit `T` de l'ensemble d'un récepteur
    et de son antenne, rapportée aux bornes de celle-ci, à une fréquence et dans des
    conditions d'installation et d'emploi spécifiées
  examples: []
  id: 725-13-19
  language_code: fra
  notes:
  - Si la température de bruit est exprimée en kelvins et le gain en rapport de puissance,
    la quantité 10 log `G`/`T` est exprimée avec une unité de mesure désignée par
    le symbole dB (K^­1^), et parfois incorrectement par dBK.
