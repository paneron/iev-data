  definition: grandeur scalaire qui peut respectivement augmenter ou diminuer dans
    un système lorsque celui-ci reçoit ou produit du travail
  examples: []
  id: 113-03-45
  language_code: fra
  notes:
  - 1 L'énergie obéit à une loi de conservation selon laquelle l'énergie totale d'un
    système isolé reste constante.
  - 2 L’énergie peut se manifester sous différentes formes qui sont convertibles entre
    elles, soit totalement soit partiellement, selon d'autres lois telles que la conservation
    de la quantité de mouvement ou la deuxième loi de la thermodynamique.
  - 3 L’énergie peut aussi augmenter ou diminuer dans un système lorsque celui-ci
    reçoit ou produit de l’énergie sous une autre forme que du travail, par exemple
    de la chaleur.
  - 4 L'unité SI cohérente d'énergie est le joule, J. Une unité en dehors du SI en
    usage avec le SI est l’électronvolt, eV.
  - 5 L’énergie massique est notée `e` ou `w`.
