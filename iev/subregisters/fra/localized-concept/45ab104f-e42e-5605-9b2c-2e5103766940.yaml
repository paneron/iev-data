  dateAmended: 2011-04-01
  definition: grandeur vectorielle égale à l'intégrale de la force *`F`* par rapport
    au temps `t`, soit `I = int_(t_1)^(t_2) F d t` étendue à l'intervalle de temps
    [`t`~1~, `t`~2~]
  examples: []
  id: 113-03-20
  language_code: fra
  notes:
  - 1 Pour un intervalle de temps &amp;lsqb;`t`~1~, `t`~2~&amp;rsqb;, l'impulsion
    est égale à la variation de la quantité de mouvement *`p`*, soit *`I`* = *`p`*(`t`~2~)
    − *`p`*(`t`~1~) = Δ *`p`*.
  - 2 En français, le terme «impulsion» a aussi un autre sens correspondant à l'anglais
    «pulse».
  - 3 L'unité SI cohérente d’impulsion est le newton seconde, N⋅s.
