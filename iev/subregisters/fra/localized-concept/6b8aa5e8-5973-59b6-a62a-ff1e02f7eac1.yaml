  definition: ensemble d'unités fonctionnelles accessibles par l'intermédiaire d'un
    réseau, appartenant à un même domaine de gestion et considéré comme un tout
  examples: []
  id: 732-01-15
  language_code: fra
  notes:
  - Un site de réseau comprend généralement un serveur ou un client avec son environnement,
    y compris des bases de données ou des assistants de réseau.
  - Les sites de réseau peuvent être spécialisés pour des services particuliers, par
    exemple des sites FTP, des sites Web, etc. ou simplement comprendre le client
    d’un utilisateur.
