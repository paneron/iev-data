  definition: défaillance se produisant régulièrement dans des conditions particulières
    de manipulation, de stockage ou d'utilisation
  examples: []
  id: 192-03-10
  language_code: fra
  notes:
  - Une défaillance systématique peut être reproduite en appliquant délibérément les
    mêmes conditions, mais toutes les défaillances reproductibles ne sont pas systématiques.
  - La cause d’une défaillance systématique provient de la spécification, de la conception,
    de la fabrication, de l’installation, du fonctionnement ou de la maintenance de
    l’entité.
