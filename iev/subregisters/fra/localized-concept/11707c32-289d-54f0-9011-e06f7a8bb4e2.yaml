  dateAmended: 1991-10-01
  definition: couche mince, diélectrique ou métallique, ou assemblage de telles couches,
    déposé sur une surface pour diminuer le facteur de réflexion et accroître par
    conséquent le facteur de transmission
  examples: []
  id: 731-05-26
  language_code: fra
  notes:
  - La valeur théorique de l'indice de réfraction d'une couche antireflet simple est
    égale à la racine carrée du produit des indices de réfraction des milieux situés
    de part et d'autre de la couche, l'épaisseur optique étant théoriquement un quart
    de longueur d'onde.
