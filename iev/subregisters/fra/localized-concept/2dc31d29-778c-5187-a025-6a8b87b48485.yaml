  definition: '{{transducteur, IEV:151-13-34}} qui émet une sortie électrique correspondant
    à la lumière incidente'
  examples: []
  id: 523-04-19
  language_code: fra
  notes:
  - 'Les transducteurs photoélectriques sont divisés en deux groupes selon leurs applications:
    1) un photodétecteur qui traite les signaux lumineux; 2) un système de puissance
    photovoltaïque, tel qu’une batterie solaire, qui réagit à l’énergie solaire. Dans
    le premier cas, la sensibilité et la vitesse de réponse sont importantes, tandis
    que dans le dernier cas c''est le rendement de conversion énergétique qui est
    important. Classés par leurs principes de fonctionnement, les transducteurs photoélectriques
    peuvent être divisés en un type photoconducteur, caractérisé par des {{cellules
    photoconductrices, IEV:521-04-33}} et des tubes analyseurs d’images, et un type
    photovoltaïque, caractérisé par des {{photodiodes, IEV:521-04-32}} et des batteries
    solaires.'
