  definition: interrupteur temporisé composé de deux parties, l'une servant de base
    et portant les bornes, l'autre amovible portant le circuit de l'interrupteur et
    le circuit de commande, les deux parties s'adaptant l'une dans l'autre par des
    connexions élastiques et pouvant être solidarisées ou séparées avec ou sans l'aide
    d'un outil
