  definition: 'opération, généralement notée par le symbole plus +, effectuée sur
    un ensemble et attribuant un élément unique `a` + `b` de l''ensemble à tout couple
    d''éléments `a` et `b` de l''ensemble, avec les propriétés suivantes: * associativité:
    `a` + (`b` + `c`) = (`a` +`b`) + `c`, où `c` est aussi un élément de l''ensemble,
    * commutativité: `a` + `b` = `b` + `a`'
  examples: []
  id: 102-01-11
  language_code: fra
  notes:
  - Une addition est définie pour les nombres entiers naturels et étendue à d'autres
    classes de nombres et à des entités mathématiques telles que vecteurs et matrices,
    ainsi qu'aux grandeurs de même nature. Une addition peut même être définie pour
    un ensemble fini, par exemple l'ensemble des deux éléments 0 et 1 muni de l'addition
    modulo 2, c’est à dire 1 + 1 = 0.
  - L'addition des entités `a` et `b` est exprimée par les mots «`a` plus `b`». Le
    symbole Σ est utilisé pour noter des additions successives, par exemple `a_2 +
    a_3 + ... + a_7` est noté `sum_((i = 2))^7 a_i`.
