  definition: connexion autodénudante dans laquelle il n'est pas possible d'accéder
    au point d'essai pour effectuer des essais mécaniques et des mesures électriques
    sans désactivation d'une caractéristique de conception destinée à établir et/ou
    maintenir la connexion autodénudante, principalement si la connexion autodénudante
    est enfermée dans le composant
