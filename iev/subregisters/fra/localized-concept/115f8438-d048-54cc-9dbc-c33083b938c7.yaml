  definition: quotient de l'{{entropie moyenne par caractère, IEV:171-07-28}} `H`^′^
    par la durée moyenne d'un caractère `H`^*^ = `H`^′^/`t`(`X`) où `X` = {`x`~1~,
    …, `x`~`n`~} est l'ensemble des caractères `xi` (`i` = 1, …, `n`) et où `t ( X
    ) = sum_((n = 1))^n p ( x_i ) * t ( x_i )` est l'espérance mathématique de la
    durée `t`(`xi`) d'un caractère `xi` ayant une probabilité de réalisation `p`(`xi`)
  examples: []
