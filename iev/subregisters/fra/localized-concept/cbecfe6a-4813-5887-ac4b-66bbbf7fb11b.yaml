  notes:
  - 'L''impédance intrinsèque d''un milieu homogène et isotrope est:


    `Z_i = sqrt(((mu_0 (underset(_)(mu))_r))/((epsilon_0 (underset(_)(epsilon))_r)))`


    où


    `μ`~0~ est la constante magnétique,


    `μ`~r~ est la perméabilité relative complexe,


    `ε`~0~ est la constante électrique,


    `ε`~r~ est la permittivité relative complexe'
