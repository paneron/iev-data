  definition: terme générique appliqué à certains types de papiers cellulosiques souvent
    caractérisés par une rigidité relativement plus élevée
  examples: []
  id: 212-15-23
  language_code: fra
  notes:
  - Pour certains usages, les matériaux de grammage (masse par mètre carré) inférieur
    à 225 g/m^2^ sont considérés comme étant des papiers et ceux de grammage égal
    ou supérieur à 225 g/m^2^ sont considérés comme étant des cartons.
