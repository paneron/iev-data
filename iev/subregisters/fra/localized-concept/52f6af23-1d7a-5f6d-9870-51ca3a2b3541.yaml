  definition: coefficient de luminance multiplié par le cube du cosinus de l'angle
    d'incidence de la lumière en un point d'une surface
  examples: []
  id: 845-21-103
  language_code: fra
  notes:
  - 'Le coefficient de luminance réduite peut être exprimé par l''équation


    `r` = `q`(cos `ε`)^3^


    ^


    où^ `q` est le coefficient de luminance en stéradian à la puissance moins un (sr^−1^),
    et `ε` est l''angle d''incidence en degré (°).'
  - L'angle d'observation, `α`, affecte la valeur de `r`. Par convention, cet angle
    est fixé à 1° pour les calculs associés à l'éclairage routier.
  - Le coefficient de luminance réduite est exprimé en stéradian à la puissance moins
    un (sr^−1^).
