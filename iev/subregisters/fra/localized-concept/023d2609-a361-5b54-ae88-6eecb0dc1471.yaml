  definition: méthode de réception radioélectrique dans laquelle un signal résultant
    unique est obtenu à partir de plusieurs signaux radioélectriques reçus, qui transportent
    la même information mais dont le trajet radioélectrique ou la voie de transmission
    diffère par au moins une caractéristique telle que la fréquence, la polarisation,
    la position ou l'orientation des antennes
  examples: []
  id: 713-10-15
  language_code: fra
  notes:
  - La qualité du signal résultant peut être meilleure que celle des signaux individuels
    en raison de la décorrélation partielle des conditions de propagation à un instant
    donné sur les divers trajets radioélectriques ou voies de transmission.
