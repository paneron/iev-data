  dateAmended: 2002-01-01
  definition: valeur de la tension d'entrée pour laquelle un relais électromagnétique
    atteint un état magnétique défini
  examples: []
  id: 444-03-19
  language_code: fra
  notes:
  - Pour les relais polarisés, il convient de distinguer le préconditionnement dans
    le sens direct (correspondant au fonctionnement) et le préconditionnement dans
    le sens inverse.
  - Pour les relais bistables, le préconditionnement peut également être utilisé pour
    mettre le relais dans un état déterminé.
