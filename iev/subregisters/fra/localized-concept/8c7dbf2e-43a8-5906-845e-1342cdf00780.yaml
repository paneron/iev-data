  dateAmended: 1983-01-01
  definition: pour une substance donnée, et un faisceau parallèle d'un rayonnement,
    la quantité `μ`~abs~ dans l'expression `μ`~abs~d`х` de la partie d'énergie absorbée
    au cours du passage à travers une mince couche d'épaisseur d`x` de cette substance.
    Il est fonction de l'énergie du rayonnement. Selon que d`x` est exprimé en unités
    de longueur, en masse, moles ou atomes par unité de surface, `μ`~abs~ est appelé
    coefficient d'absorption linéique, massique, molaire ou atomique
