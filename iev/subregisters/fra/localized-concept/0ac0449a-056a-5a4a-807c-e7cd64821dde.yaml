  dateAmended: 2004-08-01
  definition: pour une ligne polyphasée, valeur moyenne, prise sur une période, de
    la puissance instantanées
  examples: []
  id: 141-03-11
  language_code: fra
  notes:
  - Pour une ligne triphasée en marche symétrique et sinusoïdale, la puissance active
    vaut `P = U I sqrt(3) cos varphi`, où `U` est la valeur efficace des tensions
    composées, `I` la valeur efficace des courants de ligne et `ϕ` le déphasage entre
    chacune des tensions simples et le courant de ligne correspondant.
