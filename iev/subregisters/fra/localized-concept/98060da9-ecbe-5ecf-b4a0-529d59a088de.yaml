  definition: méthode de justification employée lorsque la suite des créneaux temporels
    élémentaires destinée à la transmission d'un signal numérique a constamment un
    débit numérique inférieur à celui du signal original; à chaque instant justifiable
    et selon la relation temporelle à cet instant; a) soit un élément numérique du
    signal original est inséré dans le créneau temporel élémentaire justifiable; b)
    soit un élément numérique du signal original est inséré dans le créneau temporel
    élémentaire justifiable et un autre est retranché du signal pour être transmis
    par d'autres moyens; ces deux cas sont distingués par des signaux particuliers
    formés à l'aide des éléments numériques de service de justification
