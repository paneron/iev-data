  definition: le dixième du bel
  examples: []
  id: 801-22-03
  language_code: fra
  notes:
  - Le décibel est plus utilisé que le bel comme unité de niveau.
  - On peut définir le décibel comme unité de niveau utilisée pour une grandeur proportionnelle
    à la puissance lorsque la base du logarithme est égale à la racine dixième de
    dix. Le décibel est aussi utilisé comme unité de niveau d'une grandeur de champ
    lorsque la base du logarithme est égale à la racine 20^e^ de dix.
