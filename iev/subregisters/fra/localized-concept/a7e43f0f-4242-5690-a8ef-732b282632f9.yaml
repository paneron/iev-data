  dateAmended: 1990-10-01
  definition: pour un électron d'une substance gyromagnétique, quotient du moment
    magnétique dû au spin par le moment angulaire de spin
  examples: []
  id: 221-05-03
  language_code: fra
  notes:
  - 'La pulsation de précession `ω` d''un électron est reliée au champ magnétique
    appliqué `H` par l''expression: `ω` = `γ μ`~0~ `H`


    où `μ`~0~ est la constante magnétique et `γ` est le coefficient gyromagnétique.'
  - 'Pour un électron libre, le coefficient gyromagnétique est approximativement égal
    à : 176 × 10^9^ C kg^−1^.'
