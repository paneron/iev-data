  classification: Preferred
  definition: angle dont la tangente est le rapport de la résistance `R` à la valeur
    absolue de la réactance `X` d'une impédance `delta = a r c t a n (R)/((| X |))`
  examples: []
  id: 131-12-49
  language_code: fra
  notes:
  - L’angle de perte est défini en {{151-15-48, IEV:151-15-48}} comme l’angle dont
    la tangente est le facteur de dissipation, ou rapport de la puissance active à
    la valeur absolue de la puissance réactive. D’autres angles de pertes sont définis
    en électromagnétisme (voir {{121-12-17, IEV:121-12-17}} et {{121-12-35, IEV:121-12-35}}).
