  definition: mettre en œuvre une structure de sécurité
  examples: []
  id: 351-43-16
  language_code: fra
  notes:
  - Ce signifie mettre en œuvre une fonctionnalité qui empêche la transition du système
    vers un état de fonctionnement non fiable ou qui limite l’impact possible d’un
    fonctionnement non fiable.
  - Le terme "sauvegarder" représente également la notion définit en 351-43-17.
  - Cet article était numéroté 351-22-13 dans la CEI 60050-351:2006.
