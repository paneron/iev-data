  classification: Preferred
  definition: grandeur représentant les grandeurs d'un ensemble fini ou d'un intervalle,
    . pour `n` grandeurs positives `x_1 , x_2 , ... x_n`, par la racine `n`-ième positive
    de leur produit`:` `X_g = ( x_1 * x_2 * ... * x_n )^(1 // n)` . pour une grandeur
    `x` fonction de la variable `t`, par la grandeur `X_g` déterminée à partir des
    valeurs de la grandeur `x`(`t`) par l'expression `log ((X_g))/((x_((ref)))) =
    (1)/(T) int_( 0)^( T) log ((x ( t )))/((x_((ref)))) d t` où `x_((ref))` est une
    valeur de référence
  examples: []
  id: 103-02-04
  language_code: fra
  notes:
  - La valeur moyenne géométrique d'une grandeur périodique est généralement prise
    sur un intervalle d'intégration dont l’étendue est le produit de la période par
    un entier naturel.
  - La valeur moyenne géométrique d'une grandeur est notée en ajoutant l'indice g
    au symbole de la grandeur.
