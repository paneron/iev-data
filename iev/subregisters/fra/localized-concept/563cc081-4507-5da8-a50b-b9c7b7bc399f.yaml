  dateAmended: 1992-03-01
  definition: rapport de la puissance totale du bruit apparaissant à la sortie d'un
    biporte linéaire donné dans une bande de Fréquences spécifiée à la partie de cette
    puissance qui provient du monoporte connecté à l'entrée du biporte, la température
    de bruit du monoporte étant supposée égale, à toute fréquence, à la température
    thermodynamique de référence fixée conventionnellement au voisinage de 290 K
  examples: []
  id: 702-08-59
  language_code: fra
  notes:
  - 'Le facteur de bruit moyen `bar F` d''un biporte est relié à sa température moyenne
    de bruit `T` par la relation:


    `bar F = 1 + (bar T)/((T_0))`


    où `T`~0~ est la température thermodynamique de référence.'
  - Le facteur de bruit moyen peut s'exprimer en décibels. En anglais, on emploie
    généralement "noise factor" pour désigner un facteur de bruit exprimé sous forme
    arithmétique, et "noise figure" lorsqu'il est exprimé en décibels.
