  definition: ensemble d'un multiplexeur numérique et d'un démultiplexeur numérique,
    fonctionnant dans des sens de transmission opposés en un même emplacement
  examples: []
  id: 704-20-04
  language_code: fra
  notes:
  - Le multiplexeur et le démultiplexeur peuvent être combinés ou non en un même appareil.
  - Un équipement de multiplexage numérique peut être qualifié par le débit numérique
    ou l'ordre de multiplexage du signal numérique composite qu'il traite.
