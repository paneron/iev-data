  definition: répartition spectrale de luminance énergétique telle qu'observée par
    un dispositif de capture ou de mesure d'image et convertie en signaux de couleurs
    considérés comme parfaitement achromatiques et comme ayant un facteur unitaire
    de luminance adaptable à l'observateur
  examples: []
  id: 845-32-058
  language_code: fra
  notes:
  - Les signaux de couleurs sont considérés comme correspondant à un diffuseur de
    blanc parfait.
  - Le blanc adopté peut varier dans une scène.
  - Il convient de ne formuler aucune hypothèse concernant la relation entre le <a
    href="IEV845-23-081">blanc adapté</a> ou le blanc adopté et les mesurages de diffuseurs
    réfléchissants quasi parfaits dans une scène, étant donné que les mesurages de
    ces diffuseurs dépendent de l'éclairage et de la géométrie de vision, ainsi que
    d'autres éléments de la scène susceptibles d'affecter la perception. Il est facile
    d'aménager les conditions pour lesquelles un diffuseur réfléchissant quasi parfait
    apparaît gris ou coloré.
  - Le blanc adopté peut être un élément de perception visuelle ou un attribut de
    calcul.
  reviewDecisionEvent: published
  terms:
