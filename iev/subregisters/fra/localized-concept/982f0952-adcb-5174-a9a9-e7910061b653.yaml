  dateAmended: 2002-06-01
  definition: qualifie un bipôle, élémentaire ou non, pour lequel les relations entre
    les grandeurs intégrales restent valables si on remplace la valeur de chaque grandeur
    par son opposé
  examples: []
  id: 131-11-20
  language_code: fra
  notes:
  - Un exemple de bipôle élémentaire symétrique est un élément résistif caractérisé
    par une relation fonctionnelle impaire entre la tension instantanée et le courant
    instantané.
  - Le terme "symétrique" a d'autres sens lorsqu'il est appliqué à un biporte ou à
    un système polyphasé.
