  definition: '{{circuit de sortie, IEV:447-04-01}} qui est soit fermé par un contact
    ou à l''état passant quand le {{relais de mesure, IEV:447-01-02}} ou l''{{équipement
    de protection, IEV:447-01-49}} est à l''{{état de travail, IEV:447-02-01}} et
    qui est soit ouvert par un contact ou bloqué quand le relais ou le dispositif
    est à l''{{état de repos, IEV:447-02-02}}'
