  dateAmended: 1995-09-01
  definition: 1) onde qui apparaît au delà d'une surface séparant deux milieux différents
    lorsqu'une onde incidente rencontre la surface, qui se propage en s'éloignant
    de celle-ci, généralement dans une direction différente, et qui est interprétable
    par l'optique géométrique 2) onde qui se propage dans un milieu dont les propriétés
    varient de façon continue dans l'espace et qui est interprétable par l'optique
    géométrique
  examples: []
  id: 705-04-07
  language_code: fra
  notes:
  - Dans le premier cas mais non dans le deuxième, l'onde réfractée est associée à
    une onde réfléchie.
  reviewDate: 1995-09-01
  reviewDecisionDate: 1995-09-01
  reviewDecisionEvent: published
  terms:
