  notes:
  - Les pertes par hystérésis, `Q`~h~, sont définies par `Q`~h~ = (8/3`π`)`fd`~f~`ηJ`~ct~`B`~m~
    pour une densité de flux magnétique alternatif `B`~m~ suffisamment élevée, avec
    laquelle `Q`~h~ est proportionnelle, où `f` est la fréquence, `d`~f~ est le diamètre
    effectif des filaments, `J`~ct~ la densité de courant critique de transport et
    `η` la fraction volumique de supraconducteur.
