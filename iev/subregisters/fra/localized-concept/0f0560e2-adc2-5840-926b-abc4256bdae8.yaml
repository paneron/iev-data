data:
  authoritativeSource:
  - {}
  definition: quotient du flux énergétique spectral atteignant la face de sortie interne
    de la couche par le flux spectral qui pénètre dans la couche après traversée de
    la face d'entrée
  examples: []
  id: 845-24-088
  language_code: fra
  notes:
  - Pour une couche donnée, le facteur de transmission interne spectral dépend de
    la longueur du trajet du rayonnement dans la couche, donc en particulier de l'angle
    d'incidence.
  - L'unité de facteur de transmission interne spectral est un.
  - Cet article était numéroté 845-04-81 dans l'IEC 60050-845:1987.
  reviewDecisionEvent: published
  terms:
  - designation: facteur de transmission interne spectral
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
    usage_info: d'une couche homogène non diffusante
