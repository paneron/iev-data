  definition: . fonction `f ( t )` mesurant la similitude de deux fonctions déterministes
    `f_1 ( t )` et `f_2 ( t )`, définie par `f ( t ) = int_( - oo)^( + oo) f_1 ( tau
    ) f_2 ( t + tau ) d tau` . fonction `f ( t )` mesurant la similitude de deux fonctions
    aléatoires stationnaires `f_1 ( t )` et `f_2 ( t )`, définie par `f ( t ) = underset((T
    -> oo))((lim)) (1)/((2 T)) int_( - T)^( + T) f_1 ( tau ) f_2 ( t + tau ) d tau`
  examples: []
  id: 103-09-06
  language_code: fra
  notes:
  - 'La transformée de Fourier de `f ( t )` est égale au produit de la conjuguée de
    la transformée de Fourier de `f_1 ( t )` par la transformée de Fourier de `f_2
    ( t )`:


    `F ( omega ) = F_1^( ** ) ( omega ) F_2 ( omega )`'
