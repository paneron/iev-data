  definition: rapport du nombre d'événements de dissociation au nombre maximal d'événements
    de dissociation théoriquement possibles
  examples: []
  id: 114-01-09
  language_code: fra
  notes:
  - 'La dissociation peut se produire par étapes, comme dans l’exemple suivant:


    H~3~PO~4~ → H^+^+ H~2~(PO~4~)^−^


    H~3~PO~4~ → 2H^+^+ H(PO~4~)^−2^


    H~3~PO~4~ → 3H^+^+ (PO~4~)^−3^


    Les degrés de dissociation sont respectivement 1/3, 2/3 et 1 pour les trois réactions
    ci-dessus.'
