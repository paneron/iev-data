  definition: rapport de la rapidité de réponse aux contraintes du spécimen à l'essai
    dans les conditions accélérées, à la rapidité de réponse aux contraintes dans
    des conditions opérationnelles spécifiées
  examples: []
  id: 192-09-09
  language_code: fra
  notes:
  - Les deux rapidités de réponse aux contraintes se rapportent au même intervalle
    de temps de la durée de vie des entités soumises à essai.
  - Des mesures da la rapidité de réponse aux contraintes sont, par exemple, le temps
    de fonctionnement avant défaillance, l’intensité de défaillance et la rapidité
    d’usure.
