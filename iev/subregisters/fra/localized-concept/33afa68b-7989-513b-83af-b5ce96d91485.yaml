  dateAmended: 2013-11-01
  definition: 'pour une réponse unitaire à un échelon, durée de l''intervalle de temps
    compris entre les points d''intersection de la tangente au point d''inflexion
    avec l''axe horizontal correspondant à la valeur initiale et avec la parallèle
    à cet axe passant par la valeur de régime établi final VOIR: Figure 6.'
  examples: []
  id: 351-45-35
  language_code: fra
  notes:
  - Cette définition ne s'applique qu'aux systèmes ne présentant pas de dépassement
    dans la réponse unitaire à un échelon.
  - 'Cet article était numéroté 351-24-27 dans la CEI 60050-351:2006.


    image::/assets/images/parts/351/351-fig6.png[Figure 6 - Determination of equivalent
