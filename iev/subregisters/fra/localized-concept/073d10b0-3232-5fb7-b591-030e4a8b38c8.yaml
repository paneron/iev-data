  definition: protection, en général une protection de distance, à liaison de transmission,
    avec une protection à portée étendue à chaque extrémité de la section, et dans
    laquelle un signal est transmis lors de la détection d'un défaut externe dans
    le sens opposé. A l'autre extrémité, la réception de ce signal empêche la protection
    à portée étendue située à cette extrémité de commander le déclenchement Voir figure
    448-8. image::/assets/images/parts/448/448-fig8-fr.gif[]
