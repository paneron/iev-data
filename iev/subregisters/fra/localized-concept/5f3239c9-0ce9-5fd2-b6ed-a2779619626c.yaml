  - {}
  definition: produit des activités ioniques des ions provenant de la dissociation
    d'un soluté dans une solution saturée, élevées à des puissances égales à leurs
    nombres stœchiométriques
  examples: []
  id: 114-01-23
  language_code: fra
  notes:
  - Pour la dissociation d’un sel A~`m`~B~`n`~ → `m`A + `n`B, le produit de solubilité
    est `K`~SP~ = `a`^`m`^(A) ⋅ `a`^`n`^(B), où `a` est l’activité ionique et `m`
    et `n` sont les nombres stœchiométriques.
  reviewDecisionEvent: published
  terms:
  - designation: produit de solubilité
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
