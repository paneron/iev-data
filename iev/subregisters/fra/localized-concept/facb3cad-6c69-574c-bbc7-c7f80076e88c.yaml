data:
  authoritativeSource:
  - {}
  definition: quotient du flux énergétique total de toutes les longueurs d'ondes émises
    par le processus fluorescent pour une longueur d'excitation par la puissance d'excitation
    énergétique totale qui irradie le <a href="IEV845-24-041">matériau fluorescent</a>
  examples: []
  id: 845-21-088
  language_code: fra
  notes:
  - Cette grandeur est également mesurée en termes relatifs par comparaison avec le
    flux énergétique réfléchi par le diffuseur parfait par réflexion irradié et observé
    dans les mêmes conditions pour une longueur d'onde d'excitation donnée.
  - La fluorescence comprend à la fois les phénomènes fluorescents et phosphorescents
    avec des constantes de temps suffisamment courtes pour ne pas être prises en compte
    pour l'application.
  - L'unité de rendement énergétique externe spectral de l'éprouvette fluorescente
    est un.
  reviewDecisionEvent: published
  terms:
  - designation: rendement énergétique externe spectral de l'éprouvette fluorescente
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
