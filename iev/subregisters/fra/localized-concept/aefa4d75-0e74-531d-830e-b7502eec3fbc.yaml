  definition: pour un émetteur de photons, produit du débit d'exposition `overset(˙)(X)`,
    à une distance donnée `l` d'une source de rayonnement ponctuelle de cet émetteur,
    par le carré de cette distance, divisé par l'activité `A` de cette source de rayonnement,
    l'atténuation étant négligée `Gamma = overset(˙)(X) ( l^2 // A )`
