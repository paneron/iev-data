  definition: durée pendant laquelle un rayonnement optique peut être considéré comme
    cohérent
  examples: []
  id: 731-01-18
  language_code: fra
  notes:
  - La durée de cohérence est égale au quotient de la longueur de cohérence par la
    vitesse de phase dans le milieu.
  - La durée de cohérence d'une raie spectrale de largeur Δ`λ` et de longueur d'onde
    centrale `λ`~0~ est approximativement égale à `λ`~0~^2^/`c`~0~.Δ`λ` où `c`~0~
    est la vitesse de la lumière dans le vide.
