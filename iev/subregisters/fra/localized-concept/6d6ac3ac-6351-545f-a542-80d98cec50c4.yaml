  definition: pièce métallique, généralement de forme cylindrique, fixée à l'extrémité
    du <a href="IEV845-28-015">culot</a> et destinée à s'engager dans l'ouverture
    correspondante de la douille pour fixer le culot et/ou pour assurer le contact
    électrique
  examples: []
  id: 845-28-024
  language_code: fra
  notes:
  - Les termes anglais "pin" et "post" différencient généralement les dimensions d'une
    broche, "pin" étant plus petit que "post".
  - Cet article était numéroté 845-08-23 dans l'IEC 60050-845:1987.
