  definition: 'une des trois composantes symétriques qui existe dans les systèmes
    triphasés équilibrés et déséquilibrés de grandeurs sinusoïdales et qui est définie
    par l''expression mathématique complexe ci-après: `X`~1~ = 1/3(`X`~L1~ + `aX`~L2~
    + `a`^2^`X`~L3~) où `a` est l''opérateur correspondant à une rotation de 120 degrés
    et où `X`~L1~, `X`~L2~ et `X`~L3~ sont les expressions complexes des grandeurs
    de phase considérées, avec `X` désignant les phaseurs de courant ou de tension
    du réseau'
