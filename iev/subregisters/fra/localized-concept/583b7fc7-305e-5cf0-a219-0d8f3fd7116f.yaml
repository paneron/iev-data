  definition: quotient par la constante de Boltzmann de la {{densité spectrale de
    puissance, IEV:702-04-50}} échangeable de bruit d'un {{monoporte, IEV:131-12-64}}
    à une {{fréquence, IEV:103-06-02}} donnée
  examples: []
  id: 702-08-54
  language_code: fra
  notes:
  - Cette définition suppose que les effets quantiques sont négligeables.
  - La température de bruit d'un monoporte est de même signe que la partie réelle
    de son {{impédance, IEV:131-12-43}}. Si celle-ci est positive, la {{puissance
    échangeable, IEV:702-07-11}} se réduit à la {{puissance disponible, IEV:702-07-10}}.
  - Si le monoporte a une impédance de partie réelle positive, sa température de bruit
    à une fréquence donnée est égale à la {{température thermodynamique, IEV:113-04-14}}
    à laquelle devrait être portée une {{résistance, IEV:151-13-19}} égale à la partie
    réelle de l'impédance pour obtenir une puissance disponible de {{bruit thermique,
    IEV:702-08-45}} égale à la puissance disponible de bruit du monoporte à la même
    fréquence.
  - Une antenne de réception vue de son {{accès de sortie, IEV:131-12-62}} peut être
    assimilée à un monoporte.
  reviewDecisionEvent: published
