  notes:
  - Les pannes logicielles sont des pannes dues à la spécification, à la conception,
    à la programmation, à la compilation, ou des pannes introduites lors de la maintenance
    logicielle.
  - Une panne logicielle peut être dormante tant qu’elle n’a pas été activée par un
    déclencheur ({{192-03-23, IEV:192-03-23}}) particulier.
