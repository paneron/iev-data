  definition: '{{entropie conditionnelle, IEV:171-07-23}} d''un ensemble déterminé
    `Y` de messages reçus par un collecteur de messages lorsque l''on connaît un ensemble
    déterminé `X` de messages issus d''une source de messages reliée au collecteur
    par un canal déterminé'
  examples: []
  id: 171-07-25
  language_code: fra
  notes:
  - '`H_( - ) ( Y | X ) = H_( + ) ( X | Y ) + H ( Y ) - H ( X )` où `H_( + ) ( X |
    Y )` est l’{{équivoque, IEV:171-07-24}} et `H` est l’{{entropie, IEV:171-07-15}}.'
