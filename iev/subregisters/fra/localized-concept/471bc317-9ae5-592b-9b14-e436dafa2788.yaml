  dateAmended: 1991-10-01
  definition: demi-angle au sommet du cône qui contient la puissance rayonnante susceptible
    de produire des modes liés à l'entrée d'une fibre optique
  examples: []
  id: 731-03-84
  language_code: fra
  notes:
  - 'L''angle d''admission dépend de la position sur la face d''entrée de la fibre
    si l''indice de réfraction varie radialement dans le coeur. Il est alors égal
    à:


    `arcsin n^2 ( r ) - n_2^2^(1 // 2)`


    où `n`(`r`) est l''indice à la distance `r` de l''axe de la fibre et `n`~2~ l''indice
    minimal dans la gaine.'
  - La puissance rayonnante extérieure au cône qui définit l'angle d'admission peut
    produire des modes de fuite.
