  definition: nombre complexe j représenté par le couple de nombres réels (0, 1)
  examples: []
  id: 102-02-10
  language_code: fra
  notes:
  - Le nombre complexe représenté par le couple (`a`, `b`) peut aussi être représenté
    par `a + j b`.
  - L'unité imaginaire j et son opposé −j sont les deux racines carrées de −1.
  - En électrotechnique, le symbole j est préféré au symbole i, usuel en mathématiques
    et dans d'autres domaines.
