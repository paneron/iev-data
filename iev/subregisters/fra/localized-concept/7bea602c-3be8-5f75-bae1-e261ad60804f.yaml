  definition: surface représentant, dans l'espace des composantes trichromatiques,
    le lieu des stimuli de couleurs de luminance nulle
  examples: []
  id: 845-23-061
  language_code: fra
  notes:
  - L'alychne passe par l'origine de cet espace; elle coupe tout diagramme de chromaticité
    suivant une droite appelée aussi alychne; cette droite est située entièrement
    à l'extérieur du domaine des chromaticités limité par le lieu spectral et la limite
    des pourpres.
