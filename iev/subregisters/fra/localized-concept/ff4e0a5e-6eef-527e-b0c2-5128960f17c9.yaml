  definition: commande d'une manœuvre, effectuée à partir d'un point éloigné de l'appareil
    de connexion commandé
  examples: []
  id: 871-04-26
  language_code: fra
  notes:
  - La commande à distance ou télécommande peut être réalisée au moyen d’un émetteur
    à main qui communique par des moyens électromagnétiques ou acoustiques avec un
    récepteur partie intégrante de l’appareil.
  - La commande à distance ou télécommande permet aux personnes autorisées, telles
    que les membres de la famille, les aidants, les amis et les voisins, d’apporter
    leur aide à tout moment, que celle-ci ait trait à l’activation d’une fonction
    rarement utilisée d’un produit ou lorsque la plaque de cuisson n’a pas été éteinte.
    L’assistance par commande à distance ou télécommande peut également se révéler
    utile dans le cas de séquences de manœuvres complexes ou lors d’une défaillance.
