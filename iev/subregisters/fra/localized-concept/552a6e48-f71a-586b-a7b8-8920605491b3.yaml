  definition: publication couvrant tous les aspects de sécurité d'un groupe de produits
    spécifique dans le domaine d'application de deux {{CE de produit, IEV:903-02-04}}
    ou plus
  examples: []
  id: 903-02-02
  language_code: fra
  notes:
  - Les publications groupées de sécurité sont à l'origine destinées à être des {{publications
    de sécurité de produit, IEV:903-02-03}} à titre individuel mais les CE sont également
    autorisés à les utiliser comme source d'informations pour l'élaboration de leurs
    publications selon la description donnée en 7.3 du Guide CEI 104:2010,
