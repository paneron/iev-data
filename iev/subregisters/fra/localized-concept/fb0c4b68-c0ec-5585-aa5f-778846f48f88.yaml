  definition: procédé de production d'une image d'un objet sur un film photographique
    ou autre type de plaque sensible, généralement au moyen de rayons X ou gamma.
    Le contraste entre les différentes zones de l'image est le résultat d'atténuations
    différentes du rayonnement dans l'objet radiographié
