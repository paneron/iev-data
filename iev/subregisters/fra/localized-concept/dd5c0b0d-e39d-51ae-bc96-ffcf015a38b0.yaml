  dateAmended: 1998-04-01
  definition: station radioélectrique située soit sur la surface de la Terre, soit
    dans la partie principale de l'atmosphère terrestre, et destinée à communiquer
    avec une ou plusieurs stations spatiales, ou avec une ou plusieurs stations de
    même nature à l'aide d'un ou plusieurs satellites réflecteurs ou d'autres objets
    spatiaux
  examples: []
  id: 713-02-05
  language_code: fra
  notes:
  - En français, les termes "station terrienne", "station terrestre" et "station de
    Terre" dérivent de la même racine, mais représentent des notions différentes.
