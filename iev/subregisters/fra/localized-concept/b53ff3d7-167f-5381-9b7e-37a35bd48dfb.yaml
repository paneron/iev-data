  definition: couple ordonné de nombres entiers représentant un nombre rationnel
  examples: []
  id: 102-02-04
  language_code: fra
  notes:
  - Un nombre rationnel peut être représenté par une infinité de fractions.
  - La fraction correspondant au couple ordonné (`p`, `q`) est notée `p`/`q` ou `(p)/(q)`.
  - Dans une fraction `p`/`q`, le premier élément `p` est appelé «numérateur» et le
    deuxième est appelé «dénominateur».
