  dateAmended: 1997-03-01
  definition: comportement d'un système de télévision numérique se traduisant par
    une réduction graduelle de la qualité d'image, depuis une image non altérée jusqu'à
    une image inutilisable, lorsque le rapport signal sur bruit décroît
  examples: []
  id: 723-10-63
  language_code: fra
  notes:
  - La progressivité de la dégradation peut être réalisée par des formes particulières
    de codage numérique ou de modulation, qui résultent en des flots de données présentant
    divers degrés de robustesse contre les erreurs de transmission.
