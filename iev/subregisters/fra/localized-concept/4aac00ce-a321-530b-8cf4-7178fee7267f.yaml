  definition: 'en un point donné à l''intérieur d''un domaine de volume quasi-infinitésimal
    `V`, grandeur vectorielle égale au quotient, par le volume `V`, du moment électrique
    `*p*` de la substance contenue dans le domaine: `P = (p)/(V)`'
  examples: []
  id: 121-11-37
  language_code: fra
  notes:
  - '– La polarisation électrique `*P*` vérifie la relation


    `*D*` = `ε`~0~`*E*` + `*P*`


    où `*D*` est l’induction électrique, `*E*` le champ électrique et `ε`~0~ la constante
    électrique.'
