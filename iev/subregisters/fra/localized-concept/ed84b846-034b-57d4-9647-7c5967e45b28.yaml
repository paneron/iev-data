  definition: dans l'espace euclidien à trois dimensions, entité mathématique qui
    peut être représentée par un vecteur pour une orientation donnée de l'espace et
    par le vecteur opposé pour l'autre orientation de l'espace
  examples: []
  id: 102-03-33
  language_code: fra
  notes:
  - Des exemples de vecteur axiaux sont le produit vectoriel de deux vecteurs polaires
    et le rotationnel d'un champ vectoriel polaire; des exemples de grandeurs vectorielles
    axiales sont la vitesse angulaire et l'induction magnétique.
