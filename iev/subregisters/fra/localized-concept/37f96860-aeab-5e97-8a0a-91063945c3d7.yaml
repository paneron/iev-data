  definition: représentation complexe `underset(_)(a) ( alpha , t ) = A_0 exp j (
    omega t - p alpha + vartheta_0 )` d'un champ sinusoïdal tournant, où `A_0` est
    l'amplitude, `ω` la pulsation, `t` le temps, `p` un entier, `α` la position angulaire,
    `vartheta_0` la phase à l'origine et j l'unité imaginaire
