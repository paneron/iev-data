  definition: fréquence la plus basse au-dessus de laquelle une onde radioélectrique
    peut traverser une couche ionosphérique sous l'angle d'incidence nécessaire pour
    établir une liaison entre des points spécifiés, par réflexion ionosphérique sur
    une couche plus élevée
