        type: modified
  definition: réseau de support et ligne de contact alimentant en énergie électrique
    les véhicules au travers des équipements de captage du courant
  examples: []
  id: 811-33-59
  language_code: fra
  notes:
  - Le système de la ligne de contact peut comprendre* la ligne de contact,* des poteaux
    et des fondations,* des supports et tous composants soutenant ou positionnant
    les conducteurs,* des suspensions transversales ou des câbles,* des équipements
    tendeurs,* tous autres conducteurs le long de la voie tels que des lignes de renforcement,
    des câbles de terre et des conducteurs de retour de courant dans la mesure où
    ils sont soutenus par les poteaux de la ligne de contact,* des conducteurs reliés
    en permanence à la ligne de contact pour alimenter d'autres appareils électriques
    tels que l’éclairage, la signalisation, le contrôle, le chauffage.
  reviewDecisionEvent: published
  terms:
  - designation: système de la ligne de contact
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
