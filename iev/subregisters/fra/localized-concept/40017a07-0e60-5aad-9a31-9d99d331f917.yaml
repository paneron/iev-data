  dateAmended: 1991-11-01
  definition: ensemble des moyens nécessaires pour assurer la transmission de signaux
    télégraphiques dans un seul sens entre deux points
  examples: []
  id: 721-11-01
  language_code: fra
  notes:
  - 'Une voie télégraphique peut être qualifiée par le nombre d''états significatifs,
    et par la rapidité de modulation qu''elle peut admettre.


    Exemple: voie télégraphique bivalente à 50 bauds.'
  - Plusieurs voies télégraphiques peuvent partager un support commun; par exemple,
    une bande de fréquences particulière ou bien un intervalle de temps particulier
    répété périodiquement est réservé à chaque voie.
