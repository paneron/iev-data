  dateAmended: 1992-04-01
  definition: antenne à faisceau modelé conçue de telle façon que dans l'intersection
    de son faisceau avec une surface donnée, les lignes d'égale puissance surfacique
    ont des formes spécifiées
  examples: []
  id: 712-03-13
  language_code: fra
  notes:
  - Pour une antenne de satellite, la zone délimitée à la surface de la Terre par
    la ligne où la puissance surfacique a une valeur spécifiée est appelée "empreinte
    du faisceau".
