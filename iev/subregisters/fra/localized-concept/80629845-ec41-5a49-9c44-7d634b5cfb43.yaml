data:
  authoritativeSource:
  - - clause: 725-13-02
      original: 725-13-02 MOD
      ref: IEV
      relationship:
        type: modified
  dateAmended: 1998-04-01
  definition: zone associée à une station d'émission pour un service de radiocommunication
    donné, à l'intérieur de laquelle la réception des émissions ou l'exploitation
    des radiocommunications est protégée contre les brouillages par des accords conformes
    à la réglementation
  examples: []
  id: 713-02-18
  language_code: fra
  notes:
  - Le terme "zone de service" est parfois utilisé à la place des termes "zone de
    couverture" ou "zone de captage" pour exprimer qu'à l'intérieur de cette zone,
    un service de radiocommunication est assuré avec une qualité de service donnée.
    Cet usage est déconseillé.
  reviewDate: 1998-04-01
  reviewDecisionDate: 1998-04-01
  reviewDecisionEvent: published
