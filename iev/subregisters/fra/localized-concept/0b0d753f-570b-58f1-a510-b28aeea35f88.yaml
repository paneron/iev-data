  definition: possibilité d'établir une communication à partir d'un poste désigné
    pouvant appartenir à un réseau privé ou à un groupe fermé d'usagers, en lui attribuant,
    à chaque niveau d'établissement de la chaîne, la priorité sur toutes les autres
    communications moins prioritaires en cours d'établissement. Cette possibilité
    peut s'appliquer à tous les appels ou seulement à des appels désignés provenant
    d'un poste privilégié de ce genre
