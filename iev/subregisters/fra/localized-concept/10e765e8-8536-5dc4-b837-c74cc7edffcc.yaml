  classification: Preferred
  dateAmended: 1992-03-01
  definition: dispositif à quatre accès destiné à répartir une énergie incidente sur
    l'un quelconque des accès de façon égale vers deux des autres accès, de telle
    sorte que, idéalement, aucune énergie ne soit transmise vers le quatrième accès
  examples: []
  id: 702-09-65
  language_code: fra
  notes:
  - La répartition idéale des énergies n'est généralement réalisée que si chaque accès
    est fermé sur l'impédance convenable, le coupleur différentiel étant alors dit
    "équilibré".
  - Un coupleur différentiel peut être utilisé pour combiner deux signaux incidents
    sur deux accès, de façon à alimenter ainsi un seul accès de sortie.
