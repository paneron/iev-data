  definition: phénomène dans lequel les noyaux atomiques entrent en résonance en réponse
    au rayonnement électromagnétique d'une certaine fréquence lorsqu'ils sont placés
    dans un champ magnétique constant
  examples: []
  id: 891-04-59
  language_code: fra
  notes:
