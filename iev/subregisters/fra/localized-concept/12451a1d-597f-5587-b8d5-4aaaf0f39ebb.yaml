  authoritativeSource:
  - {}
  definition: quotient de d`E`~tr~ par d`m`, où d`E`~tr~ est la somme des énergies
    cinétiques initiales de toutes les particules ionisantes produites par des particules
    ionisantes non chargées dans un matériau de masse d`m` `K` = d`E`~tr~/d`m`
  examples: []
  id: 395-01-36
  language_code: fra
  notes:
  - L’unité de kerma est le gray (1 Gy = 1 J kg^−1^).
  - Le terme kerma provient de l’expression anglaise "`kinetic` `energy` `released`
    `per` `unit` `mass`".
  - Dans le cas où le milieu est de l'air, le nom est kerma air.
  - Cet article était numéroté 393-14-65 dans la CEI 60050-393:2003.
  reviewDecisionEvent: published
  terms:
  - designation: kerma
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
