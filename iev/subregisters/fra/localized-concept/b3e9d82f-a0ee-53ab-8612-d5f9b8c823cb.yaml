  definition: état gazeux d'une substance pouvant atteindre l'équilibre avec son état
    liquide ou solide dans les plages de températures et de pressions considérées
  examples: []
  id: 426-02-31
  language_code: fra
  notes:
  - Cette définition constitue une version simplifiée de la définition scientifique,
    et exige simplement que la température de la substance n'atteigne pas son point
    d'ébullition ou son point de sublimation à la température et à la pression ambiantes.
