  definition: terme général applicable aux appareils de connexion et à leur combinaison
    avec des appareils de commande, de mesure, de protection et de réglage qui leur
    sont associés, ainsi qu'aux ensembles de tels appareils avec les connexions, les
    accessoires, les enveloppes et les supports correspondants, destinés en principe
    à être utilisés dans le domaine de la production, du transport, de la distribution
    et de la transformation de l'énergie électrique
