  definition: méthode d'enrichissement utilisant dans son principe une ionisation
    ou une rupture de liaison chimique par laser
  examples: []
  id: 395-08-06
  language_code: fra
  notes:
  - Cette méthode a été envisagée pour l’enrichissement de l’uranium. Elle peut être
    utilisée avec des atomes d’uranium ou bien avec des molécules d’hexafluorure d’uranium.
    Cette méthode permet d’obtenir des enrichissements élevés (5 % par exemple à partir
    d’uranium naturel) en une seule étape. Elle est aussi très sélective puisqu’elle
    permet d’enrichir en isotope ^235^U sans enrichir en isotopes ^234^U et ^236^U.
  reviewDecisionEvent: published
  terms:
  - designation: séparation isotopique par laser
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
