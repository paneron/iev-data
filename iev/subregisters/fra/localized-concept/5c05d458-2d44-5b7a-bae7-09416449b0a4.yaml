  classification: Preferred
  definition: microscope qui mesure la géométrie microscopique en contrôlant le {{déplacement,
    IEV:113-01-29}} d'un microlevier provoqué par la force atomique entre l'extrémité
    du microlevier et le spécimen, au cours du balayage du microlevier en une configuration
    de {{trame, IEV:531-14-20}}
  examples: []
  id: 523-07-02
  language_code: fra
  notes:
  - 'La méthode du levier optique est utile pour contrôler le déplacement du microlevier.
    Le déplacement du microlevier est mesuré en détectant la lumière réfléchie par
    le microlevier. Il existe trois types de mouvements de microlevier dans les mesures:
    1) la méthode dans laquelle le microlevier touche le spécimen; 2) la méthode qui
    contrôle les variations d’{{amplitude, IEV:523-03-11}} du microlevier vibrant
    avec contact cyclique (mode contact intermittent); 3) la méthode qui contrôle
    les variations de fréquence du microlevier vibrant sans contact entre le microlevier
    et le spécimen.'
  - Le terme abrégé "AFM" est dérivé du terme anglais développé correspondant "atomic
    force microscope".
