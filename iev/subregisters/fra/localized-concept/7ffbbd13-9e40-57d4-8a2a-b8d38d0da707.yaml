data:
  authoritativeSource:
  - - clause: '1.30'
      link: https://www.iso.org/standard/45324.html
      original: ISO/IEC Guide 99:2007, 1.30, modifié – Combinaison de l'EXEMPLE 1
        à l’EXEMPLE 5 dans un seul EXEMPLE, adjonction d'une nouvelle Note 1 à l'article,
        et renumérotation et révision de NOTE 1 et NOTE 2 en Notes 1 et 2 à l'article
        respectivement”.
      ref: ISO/IEC Guide 99:2007
      relationship:
        modification: Combinaison de l'EXEMPLE 1 à l’EXEMPLE 5 dans un seul EXEMPLE,
          adjonction d'une nouvelle Note 1 à l'article, et renumérotation et révision
          de NOTE 1 et NOTE 2 en Notes 1 et 2 à l'article respectivement”.
        type: modified
  classification: Preferred
  dateAmended: 2010-01-01
  definition: propriété d'un phénomène, d'un corps ou d'une substance, que l'on ne
    peut pas exprimer quantitativement
  examples:
  - sexe d'une personne, couleur d'un spécimen de peinture, code de pays ISO à deux
    lettres, séquence d'acides aminés dans un polypeptide.
  id: 112-01-39
  language_code: fra
  notes:
  - La couleur d'un spécimen de peinture est parfois considérée comme une propriété
    qualitative, mais une couleur pure peut être caractérisée par la longueur d'onde
    d'une onde électromagnétique, qui est une grandeur mesurable.
  - Une propriété qualitative a une valeur, qui peut être exprimée par des mots, par
    des codes alphanumériques ou par d'autres moyens. En anglais, cette valeur ne
    doit pas être confondue avec la valeur nominale d’une grandeur (voir {{IEV 151-16-09,
    IEV:151-16-09}}).
  - Les propriétés qualitatives se distinguent des grandeurs, qui sont des propriétés
    que l'on peut exprimer quantitativement et classer dans un ordre croissant ou
    décroissant.
  reviewDate: 2010-01-01
  reviewDecisionDate: 2010-01-01
  reviewDecisionEvent: published
