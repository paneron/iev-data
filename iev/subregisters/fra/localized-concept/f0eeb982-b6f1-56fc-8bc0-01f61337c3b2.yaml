  definition: dispositif utilisant essentiellement la diffusion afin de modifier la
    répartition spatiale du rayonnement d'une <a href="IEV845-21-032">source</a>
  examples: []
  id: 845-30-039
  language_code: fra
  notes:
  - Si la totalité des rayonnements réfléchis ou transmis par le diffuseur est diffusée
    sans réflexion ou transmission régulière, le diffuseur est considéré comme un
    dispositif totalement diffusant, indépendamment du caractère isotrope ou non de
    la réflexion ou de la transmission.
  - Outre la diffusion, un diffuseur peut également avoir un effet sensible de réflexion
    et d'absorption.
  - Cet article était numéroté 845-10-34 dans l'IEC 60050-845:1987.
