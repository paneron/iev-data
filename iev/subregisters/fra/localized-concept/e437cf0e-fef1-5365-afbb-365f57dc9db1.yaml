  dateAmended: 1992-04-01
  definition: pour une antenne en réseau, fonction caractéristique de directivité
    qui serait obtenue si tous les éléments rayonnants du réseau avaient un rayonnement
    isotrope
  examples: []
  id: 712-02-16
  language_code: fra
  notes:
  - Si les fonctions caractéristiques de directivité de tous les éléments rayonnants
    du réseau sont identiques et si ces éléments se déduisent l'un de l'autre par
    translation, la fonction caractéristique de rayonnement de l'antenne en réseau
    est égale au produit de la fonction caractéristique de réseau par la fonction
    caractéristique de rayonnement d'un élément rayonnant.
