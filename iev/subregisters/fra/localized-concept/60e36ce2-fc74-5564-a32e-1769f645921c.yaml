  definition: télégraphie à mosaïque utilisant un code télégraphique selon lequel
    chaque caractère est représenté par un nombre fixe d'éléments unitaires. Les caractères
    sont formés à la réception, à l'aide d'une hélice d'inscription tournante, constamment
    encrée et mise en contact avec une bande de papier mobile par une lame d'inscription
    commandée par des éléments de signal télégraphique
