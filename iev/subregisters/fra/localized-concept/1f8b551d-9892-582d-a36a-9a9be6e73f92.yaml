  definition: représentation d'une fonction réelle ou complexe `f`(`t`) de la variable
    réelle `t` par la transformation intégrale `f ( t ) = (1)/((2 pi j)) int_( sigma
    - j oo)^( sigma + j oo) F ( s ) e^(s t) d s` où `F ( s )` est la transformée de
    Laplace de la fonction `f`(`t`), `σ` est supérieur ou égal à l'abscisse de convergence
    de `F ( s )` et j est l'unité imaginaire
