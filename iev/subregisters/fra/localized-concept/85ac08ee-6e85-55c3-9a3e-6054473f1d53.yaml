  definition: 'succession d''opérations industrielles à laquelle est soumis le combustible
    nucléaire, telles que: * l''exploitation minière, l''extraction, la conversion,
    l''enrichissement, la fabrication et l''utilisation du combustible nucléaire,
    * le fonctionnement des réacteurs nucléaires (y compris les réacteurs de recherche),
    * le retraitement, le recyclage du combustible nucléaire ou des matières fertiles
    récupérées, * la gestion des déchets radioactifs (y compris la décontamination).'
