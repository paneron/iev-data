  definition: représentation d'une grandeur réelle ou complexe en fonction de la fréquence
  examples: []
  id: 103-09-03
  language_code: fra
  notes:
  - D'autres grandeurs liées à la fréquence sont souvent utilisées comme variables,
    par exemple la longueur d'onde dans le vide ou la pulsation.
  - Le mot «spectre» est aussi utilisé pour désigner la bande de fréquences dans laquelle
    un certain phénomène se produit, par exemple spectre acoustique, spectre visible.
