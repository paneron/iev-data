  definition: 'grandeur variable qui doit, ou combinaison de grandeurs variables qui
    doivent être influencées par la régulation VOIR: Figures 1 et 2.'
  examples: []
  id: 351-48-10
  language_code: fra
  notes:
  - 'La variable commandée finale est une variable provenant de la tâche de régulation.
    Elle doit être reliée fonctionnellement à la variable commandée, mais n''a pas
    besoin de faire partie de la boucle d''asservissement. Par opposition à ceci,
    la variable commandée appartient toujours à la boucle d''asservissement. Pour
    présenter toutes les garanties, il peut être utile de faire la différence entre
    la variable commandée et la variable commandée finale.


    Pour réguler la composition d’un mélange régi par la variable commandée finale,
    la proportion du mélange peut ne pas être mesurée directement. Elle est représentée
    par une propriété du mélange, reflétant ses proportions (par exemple, densité,
    opacité, conductivité électrique ou thermique) qui est utilisée comme variable
    commandée.'
  - 'Cet article était numéroté 351-27-10 dans la CEI 60050-351:2006.


