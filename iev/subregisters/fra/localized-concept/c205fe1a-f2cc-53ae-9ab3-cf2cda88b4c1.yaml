  dateAmended: 1983-01-01
  definition: pour un radionucléide émetteur de photons, quotient de `l^2 overset(˙)(K)_(delta)`
    par `A`, où `Kδ` est le débit de kerma dans l'air dû aux photons d'énergie supérieure
    à une distance `l` d'une source ponctuelle de ce nucléide d'activité `A` `Gamma_(delta)
    = ((l^2 overset(˙)(K)_(delta)))/(A)`
  examples: []
  id: 881-04-53
  language_code: fra
  notes:
  - 'L''unité SI de la constante de débit de kerma dans l''air est exprimée en m^2^
    • J • kg^−1^.


    Quand on utilise le gray (Gy) et le becquerel (Bq), m^2^ • J • kg^−1^ devient
    m^2^ • Gy • Bq^−1^ • s^−1^.


    Le curie et le rad peuvent être utilisés temporairement pour l''expression de
    la constante de débit de kerma dans l''air:


    `1 rad * m^2 * Ci^(- 1) * s^(- 1) = ((10^(- 12)))/((3,7)) m^2 * J * kg^(- 1) (
    exactement )`.'
