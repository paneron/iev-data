  definition: rapport, habituellement exprimé en décibels, de la puissance de sortie
    mesurée à l'accès adéquat de l'une des lignes de transmission d'un coupleur directif,
    lorsque l'autre ligne est alimentée dans la direction voulue, et de la puissance
    de sortie mesurée au même endroit lorsque la même ligne est alimentée avec la
    même puissance dans la direction opposée, des terminaisons adaptées étant connectées
    à tous les accès
