  classification: Admitted
  definition: technique de conception d'éclairage dans laquelle la lumière éclaire
    les objets dans le sens de circulation
  examples: []
  id: 845-31-095
  language_code: fra
  notes:
  - L'éclairage dans la direction du faisceau se caractérise par l'utilisation de
    luminaires qui présentent une répartition de l'intensité lumineuse asymétrique
    par rapport au plan C90-C270 (plan perpendiculaire au sens de circulation), dans
    lequel la direction de ciblage de l'intensité lumineuse maximale est identique
    au sens de circulation.
  - Voir aussi "<a href="IEV845-31-097">éclairage symétrique</a>", "<a href="IEV845-31-096">éclairage
    dans la direction contraire à celle du faisceau</a>".
  - Le terme abrégé "PBL" est dérivé du terme anglais développé correspondant "pro-beam
    lighting".
  reviewDecisionEvent: published
