data:
  authoritativeSource:
  - {}
  definition: '{{code, IEV:101-12-04}} selon lequel on utilise un plus grand nombre
    de caractères, de symboles ou d''éléments de signal qu''il n''est strictement
    nécessaire pour représenter des {{informations, IEV:701-01-01}}'
  examples:
  - '{{Code détecteur d''erreurs, IEV:702-05-19}}; {{code correcteur d''erreurs, IEV:702-05-20}}.'
  id: 702-05-18
  language_code: fra
  notes:
  - En télégraphique, un code à cinq moments utilisant tous les caractères de l'{{alphabet
    télégraphique international N° 2, IEV:721-09-10}} n'est pas redondant. Un code
    à sept moments tel que l'{{alphabet télégraphique international N° 3, IEV:721-09-11}}
    n'utilisant que les signaux composés avec quatre éléments d'{{état A, IEV:721-03-19}}
    et trois éléments d'{{état Z, IEV:721-03-20}} est redondant.
  reviewDecisionEvent: published
  terms:
  - designation: code redondant
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
