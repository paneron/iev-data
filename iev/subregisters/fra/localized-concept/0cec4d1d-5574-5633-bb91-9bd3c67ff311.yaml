  definition: <a href="IEV845-21-016">raie spectrale</a> résultant de la transition
    directe entre un niveau énergétique excité et le niveau fondamental, ou de la
    transition inverse, sans passage par des niveaux intermédiaires
  examples:
  - Pour le mercure, la raie de résonance est de λ = 253,7 nm et pour le sodium, elle
    est de λ = 589,6 nm.
