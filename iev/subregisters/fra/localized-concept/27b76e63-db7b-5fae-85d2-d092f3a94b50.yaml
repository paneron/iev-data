  dateAmended: 1995-09-01
  definition: 'quantité complexe <u>γ</u> figurant dans l''expression: <u>a</u>(t)
    = Ae^j(ωt - φ) - γ`x`^ où A et <u>γ</u> sont en principe indépendants de `x`,
    lorsque cette expression peut représenter, le long d''une droite parallèle à l''axe
    O`x`, une composante `a(t)` d''un champ électromagnétique sinusoïdal de pulsation
    ω et de phase origine φ, notamment en propagation guidée parallèlement à O`x`,
    ou pour une onde plane uniforme'
  examples: []
