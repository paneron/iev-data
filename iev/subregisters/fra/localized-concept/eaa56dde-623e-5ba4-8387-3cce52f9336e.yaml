  definition: quadripôle pour lequel la somme des puissances instantanées aux deux
    paires de bornes est identiquement égale à zéro et pour lequel le rapport des
    tensions électriques à l'entrée et à la sortie a une valeur constante `K`
  examples: []
  id: 131-12-78
  language_code: fra
  notes:
  - Un transformateur idéal peut être considéré comme un multipôle inductif linéaire
    à deux paires de bornes caractérisé par une matrice d’inductances singulière.
  - 'Pour un transformateur idéal, la tension à l’entrée `u`~1~, la tension à la sortie
    `u`~2~ le courant à l’entrée `i`~1~ et le courant à la sortie `i`~2~ sont reliés
    par la formule:


    `((u_1))/((u_2)) = - ((i_2))/((i_1)) = K`


    avec les conventions de référence usuelles pour les tensions et courants aux accès
    données pour les quadripôles dans la CEI 60375:2003, Article 7.'
  - 'En régime sinusoïdal, l''impédance `Z`~1~ vue de l''accès d''entrée est le produit
    de l''impédance de fermeture `Z` à l''accès de sortie par le carré de la constante
    `K`:


    `Z`~1~ = `K`^2^`Z`'
  - Un transformateur idéal est un élément de circuit qui n'emmagasine pas et ne dissipe
    pas d'énergie. Le transformateur en tant que dispositif est défini dans la CEI
    60050-151.
