  definition: ensemble des points d'un espace affine à trois dimensions dont le rayon
    vecteur est une fonction continue *`f`* des couples de nombres réels `u` et `v`
    appartenant à un certain domaine U `r = f ( u , v )` où `( u , v ) in U sube R^2`
