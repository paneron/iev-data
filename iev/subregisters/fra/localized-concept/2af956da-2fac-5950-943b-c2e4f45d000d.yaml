data:
  authoritativeSource:
  - {}
  definition: tout {{dispositif, IEV:651-21-15}} extensible, articulé, ou les deux,
    composé essentiellement de composants isolants qui est principalement conçu et
    utilisé pour positionner du personnel à un potentiel électrique différent de celui
    de la terre
  examples: []
  id: 651-22-17
  language_code: fra
  notes:
  - Un dispositif élévateur isolant peut aussi être utilisé pour soutenir du matériel
    lorsqu’il est conçu et équipé pour ce faire.
  - Un dispositif élévateur isolant ne comprend pas de châssis. Quand un dispositif
    élévateur isolant est monté sur un châssis mobile, il devient un composant d’une
    plate-forme élévatrice mobile de personnel (PEMP).
  reviewDecisionEvent: published
  terms:
  - designation: dispositif élévateur isolant
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
