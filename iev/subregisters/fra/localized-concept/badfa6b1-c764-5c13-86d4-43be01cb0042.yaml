  definition: espérance mathématique de la {{quantité d'information, IEV:171-07-14}}
    des événements d'un ensemble exhaustif d'événements s'excluant mutuellement `H
    = sum_((i = 1))^n p ( x_i ) * I ( x_i ) = sum_((i = 1))^n p ( x_i ) * log ( (1)/((p
    ( x_i ))) )` où `X = { x_1 , ... , x_n }` est l'ensemble des événements `x_i (
    i = 1, ... , n )`, `I ( x_i )` sont leurs quantités d'information et `p ( x_i
    )` leurs probabilités de réalisation, avec `sum_((i = 1))^n p ( x_i ) = 1`
  examples:
  - Soit `{ a , b , c }` un jeu de trois événements dont les probabilités de réalisation
    sont `p ( a ) = 0,5`, `p ( b ) = 0,25` et `p ( c ) = 0,25`. L'entropie de ce jeu
    est `H ( X ) = p ( a ) * I ( a ) + p ( b ) * I ( b ) + p ( c ) * I ( c ) = 1,5
    Sh`.
