  definition: envoi d'ordres, généralement séquentiel et éventuellement cyclique,
    par une station centrale à des stations d'un réseau de télécommunication, afin
    que chacune se prépare à recevoir le message qui lui est destiné
  examples: []
  id: 713-03-46
  language_code: fra
  notes:
  - Cette notion s'applique aux réseaux de radiocommunications avec les mobiles, mais
    s'applique également à d'autres types de réseaux de télécommunication tels que
    les réseaux de transmission de données.
