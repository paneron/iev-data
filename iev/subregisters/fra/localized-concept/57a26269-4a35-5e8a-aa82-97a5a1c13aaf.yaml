  definition: polarisation d'une onde plane incidente de direction de propagation
    spécifiée et de puissance surfacique spécifiée, qui produit la puissance maximale
    aux bornes de l'antenne, pour cette direction
  examples: []
  id: 712-02-08
  language_code: fra
  notes:
  - Si aucune direction n'est spécifiée, on considère que la direction est celle qui
    correspond à la plus élevée des puissances maximales reçues de toutes les directions.
  - La polarisation à la réception d'une antenne peut être déterminée à partir de
    la polarisation de l'antenne employée à l'émission puisque, dans le même plan
    de polarisation, les ellipses de polarisation ont des axes dans le même rapport,
    le même sens de polarisation et la même orientation dans l'espace.
