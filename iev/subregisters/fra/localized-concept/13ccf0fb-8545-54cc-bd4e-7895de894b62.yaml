  definition: '{{outil, IEV:651-21-14}} tenu à la main'
  examples: []
  id: 651-21-19
  language_code: fra
  notes:
  - Les outils à main peuvent être des {{outils à main isolés, IEV:651-21-20}}, des
    {{outils à main isolants, IEV:651-21-21}} ou des {{outils à main hybrides, IEV:651-21-22}}.
  - Les outils à main sont normalement des outils tels que tournevis, pinces, clés
    ou couteaux.
  - Les outils à main sont conçus pour fournir au travailleur une protection contre
    le choc électrique.
  - Cet article était numéroté 651-01-27 dans la CEI 60050-651:1999. Il a été modifié
    dans le but de préciser et clarifier la définition.
