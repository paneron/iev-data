data:
  authoritativeSource:
  - {}
  definition: assemblage incorporant une ou plusieurs {{piles à combustible, IEV:485-06-01}}
    et, le cas échéant, des composants supplémentaires, qui est destiné à être intégré
    dans une installation ou un véhicule
  examples: []
  id: 485-09-03
  language_code: fra
  notes:
  - 'Un module à pile à combustible est constitué des composants principaux suivants:
    une ou plusieurs piles à combustible, un système de tuyauterie pour le transport
    du combustible, des oxydants et des échappements, des connexions électriques pour
    l''énergie délivrée par la ou les piles et des dispositifs de surveillance, ou
    de commande, ou les deux. De plus, un module à pile à combustible peut comprendre:
    des moyens pour transporter des fluides supplémentaires (par exemple agents de
    refroidissement, gaz inerte), des moyens pour détecter les conditions normales
    et anormales de fonctionnement, des enveloppes ou des réservoirs sous pression
    et des systèmes de ventilation des modules, et les composants électroniques nécessaires
    pour le fonctionnement du module et le conditionnement de l''électricité.'
  reviewDecisionEvent: published
  terms:
  - designation: module à pile à combustible
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
