  notes:
  - La vision scotopique se produit normalement lorsque l'œil est adapté à des niveaux
    de luminance inférieurs à environ 0,005 cd·m^−2^.
  - Par comparaison avec la vision photopique, la vision scotopique se caractérise
    par l'absence de perception des couleurs et par une distorsion de la faculté de
    la sensibilité visuelle vers des longueurs d'ondes plus courtes.
  - Cet article était numéroté 845-02-10 dans l'IEC 60050-845:1987.
