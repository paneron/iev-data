  definition: unité fonctionnelle qui génère sa variable de sortie en fonction de
    sa variable d'entrée selon une fonction mathématique définie et invariante dans
    le temps `v ( t ) = f u ( t )` où<table> <tr> <td>`t`</td> <td>est le temps;</td>
    </tr> <tr> <td> `u`(`t`)</td> <td>est la variable d'entrée;</td> </tr> <tr> <td>`f`</td>
    <td>est la fonction;</td> </tr> <tr> <td> `v`(`t`)</td> <td>est la variable de
    sortie.</td> </tr> </table>
