  definition: '{{mémoire, IEV:171-04-14}} dans laquelle, dans des conditions normales
    de fonctionnement, les données peuvent être lues et modifiées'
  examples: []
  id: 171-04-27
  language_code: fra
  notes:
  - Le terme "mémoire vive" n'est normalement employé que pour une mémoire à circuits
    intégrés. Voir aussi "{{mémoire effaçable, IEV:171-04-29}}".
  - En anglais, RAM est le terme abrégé de "random-access memory", et son emploi est
    déconseillé dans le sens du terme {{"mémoire à accès direct", IEV:171-04-25}}.
