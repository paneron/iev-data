  definition: multiplexeur comprenant généralement un amplificateur à large bande,
    permettant de connecter plusieurs récepteurs à la même antenne sans apporter d'interaction
    indésirable entre les récepteurs, ou de dégradation excessive du rapport signal
    sur bruit
  examples: []
  id: 712-06-18
  language_code: fra
  notes:
  - Le terme anglais "multicoupler" est quelquefois utilisé pour désigner un diplexeur
    d'antenne en ondes décamétriques.
