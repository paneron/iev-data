  definition: '{{actionneur, IEV:151-13-49}} qui utilise un alliage qui change de
    forme lorsqu''il est chauffé et qui reprend sa forme originale lors de son refroidissement'
  examples: []
  id: 523-04-11
  language_code: fra
  notes:
  - Les actionneurs en alliage à mémoire de forme sont compacts, légers, et produisent
    de grandes forces. Ils peuvent être entraînés de manière répétée en un {{cycle,
    IEV:103-05-08}} thermique et peuvent être commandés arbitrairement en commutant
    le courant électrique par l’intermédiaire de l’actionneur à proprement parler.
    Récemment, des tentatives ont été faites pour utiliser les alliages afin de créer
    un système d’asservissement qui comporte un mécanisme de rétroaction approprié
    et un système de refroidissement, destinés à des applications où une réponse rapide
    n’est pas nécessaire. Peuvent être cités à titre d’exemples d’application en préparation
    les {{micropinces, IEV:523-04-15}}  pour la manipulation de cellules, les {{microvannes,
    IEV:523-04-17}} pour la régulation de très petits débits et les endoscopes actifs
    à usage médical.
