  definition: diminution apparente de la somme des gains, exprimés en décibels, d'une
    antenne d'émission et de l'antenne de réception associée, sur un long trajet radioélectrique,
    lorsque des phénomènes de diffusion importants se produisent sur ce trajet
  examples: []
  id: 705-05-60
  language_code: fra
  notes:
  - La baisse de gain d'antenne est liée à la fois aux caractéristiques de rayonnement
    des antennes et aux caractéristiques de propagation le long du trajet radioélectrique.
