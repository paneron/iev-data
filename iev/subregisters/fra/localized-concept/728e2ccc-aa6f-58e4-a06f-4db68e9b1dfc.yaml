  authoritativeSource:
  - {}
  definition: '{{état stable, IEV:692-02-02}} dans lequel certains éléments de réseau
    fonctionnent au-delà de leurs caractéristiques assignées, ou dans lequel les tensions
    de certains jeux de barres ou la fréquence du réseau sont hors des plages de tolérances
    image::/assets/images/parts/692/692-fig2-fr.png[Figure 2 - États d''un réseau
    d''énergie électrique] <simg></simg>'
  examples: []
  id: 692-02-06
  language_code: fra
  notes:
  - 'Les flèches indiquent les transitions d’état les plus importantes induites par
    des événements plausibles. Les transitions de récupération, dans les directions
    opposées, résultent des interventions des opérateurs.


    *Figure 3 – Exemples de transitions internes aux états d’un réseau d’énergie électrique*


    image::/assets/images/parts/692/692-fig6-fr.png[Figure 6 - Exemples d’états d’un
    réseau d’énergie électrique et de la situation de fonctionnement correspondante]'
  - Un état d’urgence exige des actions urgentes (telles que délestage de charge,
    réduction de tension et démarrage de générateurs de secours) pour éviter un endommagement
    des matériels ou une dégradation supplémentaire de l'état du système.
  - La {{perte de charge, IEV:692-01-16}}, bien qu’elle puisse se produire, n’est
    pas un critère pour un état d’urgence.
  - Cet article portait le numéro 191-22-05 dans l’IEC 60050-191:1990.
