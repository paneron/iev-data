  dateAmended: 1995-12-01
  definition: protection destinée à fonctionner lorsqu'un défaut n'est pas éliminé,
    ou qu'une situation anormale n'est pas détectée, dans le délai imparti, à cause
    d'une défaillance ou d'une inaptitude à fonctionner d'une autre protection, ou
    du non-déclenchement du ou des disjoncteurs appropriés, par suite d'une défaillance
  examples: []
  id: 448-11-14
  language_code: fra
  notes:
  - Aux Etats-Unis d'Amérique, le terme anglais "backup protection" désigne une forme
    de protection qui fonctionne indépendamment des dispositifs spécifiés du système
    de protection principal. La protection de secours peut fonctionner en même temps
    que la protection principale ou peut être destinée à ne fonctionner que si le
    système de protection principal est défaillant ou est temporairement hors service.
