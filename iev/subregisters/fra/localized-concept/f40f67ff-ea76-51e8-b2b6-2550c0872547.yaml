  definition: relais temporisé dans lequel la sortie passe immédiatement à l'état
    de travail lorsque l'alimentation et le signal de commande sont appliqués, la
    temporisation démarre lorsque le signal de commande est coupé, et la sortie passe
    à l'état de repos lorsque la temporisation réglée est écoulée (voir Figure 3)
    image::/assets/images/parts/445/445-01-04fr.gif[]
  examples: []
  id: 445-01-04
  language_code: fra
  notes:
  - – Il convient que les effets de manœuvres ou réamorçages subséquents sur le comportement
    du relais soient spécifiés par le fabricant.
