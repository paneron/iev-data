  classification: Preferred
  dateAmended: 1993-08-01
  definition: multiplexage selon lequel plusieurs signaux indépendants sont représentés
    par des signaux orthogonaux en vue de leur transmission sur une voie de transmission
    commune
  examples: []
  id: 704-08-08
  language_code: fra
  notes:
  - Dans un multiplexage en code, les éléments de signaux attribués aux différentes
    voies de transmission ont une forme telle qu'ils peuvent être facilement distingués
    et séparés par une opération appropriée, même s'ils chevauchent en fréquence et
    en temps sur la voie de transmission commune.
