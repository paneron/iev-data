  definition: élément de remplacement dont le ou les éléments fusibles sont totalement
    enfermés, de sorte qu'au cours du fonctionnement dans la limite de ses caractéristiques
    assignées, il ne peut provoquer aucun effet nuisible externe, par exemple effet
    dû au développement d'un arc, à l'émission de gaz ou à la projection de flammes
    ou de particules métalliques
