  authoritativeSource:
  - {}
  definition: diode solide à jonction p-n émettant un <a href="IEV845-21-002">rayonnement
    optique</a> incohérent sous l'action d'un courant électrique
  examples: []
  id: 845-27-050
  language_code: fra
  notes:
  - Cette définition est indépendante de l'existence d'une ou de plusieurs enveloppes
    et de bornes.
  - La réponse d'une LED est fonction de sa construction physique, de son matériau
    de construction et du courant d'excitation. L'émission optique peut se produire
    dans les régions de longueurs d'onde ultraviolettes, visibles ou infrarouges.
  - Le terme "LED" représente la puce ou le boîtier d'une LED. Il est également utilisé
    comme partie intégrante d'un terme composé, par exemple "technologie LED", "télévision
    LED".
  - Le terme "LED" ne doit pas être utilisé comme adjectif pour indiquer les performances
    du produit, par exemple "flux lumineux LED", "rendu des couleurs LED" ou "durée
    de vie de LED". Utiliser en revanche "flux lumineux du boîtier LED", "rendu des
    couleurs du module LED" ou "durée de vie de la lampe LED" par exemple.
  - Cet article était numéroté 845-04-40 dans l'IEC 60050-845:1987.
