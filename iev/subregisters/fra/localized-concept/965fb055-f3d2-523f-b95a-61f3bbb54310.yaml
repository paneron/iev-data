  definition: domaine de niveau de puissance dans lequel la conduite du réacteur nucléaire
    est basée essentiellement sur la constante de temps du réacteur nucléaire plutôt
    que sur la puissance
  examples: []
  id: 395-07-23
  language_code: fra
  notes:
  - En technologie des centrales nucléaires, cette notion est souvent appelée "domaine
    intermédiaire" ou "domaine logarithmique".
  - Cet article était numéroté 393-17-48 dans la CEI 60050-393:2003.
