  classification: Preferred
  dateAmended: 1998-08-01
  definition: 'grandeur vectorielle obtenue en un point donné en ajoutant la polarisation
    électrique *`P`* au produit du champ électrique *`E`* par la constante électrique
    `ε`~0~: *`D`* = `ε`~0~ *`E`* + *`P`*'
  examples: []
  id: 121-11-40
  language_code: fra
  notes:
  - 'Dans le vide, l''induction électrique est en tout point égale au produit du champ
    électrique par la constante électrique:


    *`D`* = `ε`~0~ *`E`*'
  - 'La divergence de l''induction électrique est égale à la charge électrique volumique
    `ρ`:


    div *`D`* = `ρ`'
