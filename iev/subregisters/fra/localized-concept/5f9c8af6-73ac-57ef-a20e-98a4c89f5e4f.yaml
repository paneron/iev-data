        type: identical
  dateAmended: 2010-01-01
  definition: grandeur, définie par une procédure de mesure adoptée par convention,
    qui peut être classée avec d'autres grandeurs de même nature selon l'ordre croissant
    ou décroissant de leurs expressions quantitatives, mais pour laquelle aucune relation
    algébrique entre ces grandeurs n'existe
  examples: []
  id: 112-01-35
  language_code: fra
  notes:
  - Les grandeurs ordinales ne peuvent prendre part qu'à des relations empiriques
    et n'ont ni unités de mesure, ni dimensions. Les différences et les rapports de
    grandeurs ordinales n’ont pas de signification.
  - Les grandeurs ordinales sont classées selon des échelles ordinales.
  - 'Exemples: dureté C de Rockwell, indice d''octane pour les carburants, magnitude
    d''un séisme sur l''échelle de Richter, niveau subjectif de douleur abdominale
    sur une échelle de zéro à cinq.'
  reviewDate: 2010-01-01
  reviewDecisionDate: 2010-01-01
  reviewDecisionEvent: published
