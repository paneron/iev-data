  dateAmended: 1996-12-01
  definition: vélocité alternative qui serait communiquée à une pointe de lecture
    de dimensions négligeables, équipant une tête de lecture d'impédance mécanique
    nulle et suivant le sillon d'un disque tournant à vitesse constante
  examples: []
  id: 806-14-56
  language_code: fra
  notes:
  - La vélocité du signal enregistré est représentée pour les disques stéréophoniques
    par un vecteur ayant une composante latérale et une composante verticale.
  - La vélocité du signal enregistré peut être mesurée par la méthode de Buchmann
    et Meyer. On doit toujours spécifier si les valeurs en cause sont des valeurs
    efficaces ou des valeurs de crête.
  reviewDate: 1996-12-01
  reviewDecisionDate: 1996-12-01
