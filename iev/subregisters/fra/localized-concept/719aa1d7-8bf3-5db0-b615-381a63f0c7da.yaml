  notes:
  - La distribution de Dirac peut être considérée comme la limite d'une fonction nulle
    en dehors d'un petit intervalle contenant l'origine et dont l'intégrale reste
    égale à l'unité lorsque cet intervalle tend vers zéro. Voir la Figure 2, où le
    triangle peut être remplacé par n’importe quelle forme d’aire unité.
  - La distribution de Dirac est la dérivée de la fonction échelon unité considérée
    comme une distribution.
  - 'La distribution de Dirac peut être définie pour toute valeur `x`~0~ de la variable
    `x`. La notation usuelle est:


    `f ( x_0 ) = int_( - oo)^( + oo) delta ( x - x_0 ) f ( x ) d x`'
