  definition: rapport des probabilités de dépassement d'une même valeur d'une grandeur
    aléatoire caractéristique de la transmission avec et sans réception en diversité
  examples: []
  id: 713-10-26
  language_code: fra
  notes:
  - La grandeur caractéristique peut être, par exemple, la puissance reçue, l'affaiblissement
    de transmission, la puissance de bruit ou le taux d'erreurs.
  - L'ordre des deux probabilités est choisi de façon à obtenir un rapport supérieur
    à l'unité.
