  classification: Preferred
  definition: forme de {{télécommunication, IEV:701-01-05}} destinée à la {{transmission,
    IEV:701-01-03}} de {{signaux, IEV:101-12-02}} représentant des scènes animées
    ou fixes, les images de ces scènes pouvant être reproduites sur un écran au fur
    et à mesure de leur réception, ou enregistrées en vue d'une reproduction ultérieure
  examples: []
  id: 701-01-15
  language_code: fra
  notes:
  - 'Cette forme de télécommunication a comme principale application la {{radiodiffusion
    de télévision, IEV:701-01-35}}, et le mot "télévision" est souvent utilisé pour
    désigner cette application. La même technique est aussi employée pour des applications
    industrielles, scientifiques, médicales ou autres; ces applications sont quelquefois
    désignées par l''expression: "{{télévision en circuit fermé, IEV:723-01-19}}".'
