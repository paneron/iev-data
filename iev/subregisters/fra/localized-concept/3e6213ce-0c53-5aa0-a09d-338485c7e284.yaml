  definition: espace chromatique défini par les caractéristiques d'un dispositif de
    formation d'image réel ou théorique
  examples: []
  id: 845-32-019
  language_code: fra
  notes:
  - Les espaces chromatiques dépendant du dispositif ayant une relation fonctionnelle
    simple avec la colorimétrie CIE peuvent également être catégorisés comme espaces
    chromatiques colorimétriques. Par exemple, les espaces chromatiques RVB additionnels
    correspondant aux écrans cathodiques (_CRT – cathode ray tube_) peuvent être traités
    comme des espaces chromatiques colorimétriques.
