  dateAmended: 2011-04-01
  definition: en un point donné à l'intérieur d'un domaine tridimensionnel de volume
    quasi-infinitésimal d`V`, grandeur scalaire égale au quotient de la masse d`m`
    située à l'intérieur du domaine par le volume d`V`, soit `ρ` = d`m`/d`V`
  examples: []
  id: 113-03-07
  language_code: fra
  notes:
  - 1 La masse volumique est une grandeur intensive qui décrit une propriété locale
    d'une substance.
  - 2 Le concept de masse volumique peut aussi s'appliquer à la masse `m` d'un domaine
    D de volume `V`, conduisant à la masse volumique moyenne `rho_((av)) = (m)/(V)
    = (1)/(V) underset(D)( int ) rho d V`.
  - 3 L'unité SI cohérente de masse volumique est le kilogramme par mètre cube, kg/m^3^.
    D’autres unités sont la tonne par mètre cube, t/m^3^ (1 t/m^3^ = 1 000 kg/m^3^
    = 1 g/cm^3^), et le kilogramme par litre, kg/l (1 kg/l = 1 000 kg/m^3^).
  reviewDate: 2011-04-01
  reviewDecisionDate: 2011-04-01
  reviewDecisionEvent: published
  terms:
