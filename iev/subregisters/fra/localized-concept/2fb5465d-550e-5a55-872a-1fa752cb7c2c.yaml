  definition: analyse de sûreté de la conception d'une centrale nucléaire réalisée
    afin d'établir et confirmer le dimensionnement des éléments qui sont cruciaux
    pour la sûreté et pour garantir que la conception globale de la centrale permet
    de satisfaire les limites et les niveaux de référence des doses et rejets radiologiques
    établis par l'autorité réglementaire pour chaque catégorie de conditions de la
    centrale
