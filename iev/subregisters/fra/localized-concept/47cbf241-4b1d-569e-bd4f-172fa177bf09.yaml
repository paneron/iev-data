  definition: essai effectué sur une machine accouplée à l'organe qu'elle entraîne
    ou qui l'entraîne normalement, dans lequel, dans le cas du fonctionnement en moteur,
    sa puissance sur le bout d'arbre d'entraînement est réduite aux pertes à vide
    de la machine entraînée et, dans le cas du fonctionnement en génératrice, elle
    fournit à ses bornes une puissance réduite
