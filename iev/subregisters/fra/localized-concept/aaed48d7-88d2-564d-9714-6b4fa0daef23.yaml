data:
  authoritativeSource:
  - {}
  definition: intégrale de la tension électrique `u`~AB~ ({{131-11-56, IEV:131-11-56}})
    entre deux bornes A et B d'un bipôle ou d'un multipôle `Psi ( t ) = int_((t_0))^t
    u_((AB)) ( tau ) d tau` où `t`~0~ est un instant quelconque avant la première
    alimentation en énergie électrique
  examples: []
  id: 131-12-17
  language_code: fra
  notes:
  - Le concept n'est utile que dans le cas d'un élément inductif.
  - La définition du flux totalisé en théorie des circuits est compatible avec la
    définition plus générale {{121-11-24, IEV:121-11-24}} donnée en électromagnétisme.
    Le flux totalisé en théorie des circuits est obtenu en inversant la procédure
    de calcul de la tension induite ({{121-11-28, IEV:121-11-28}}).
  reviewDecisionEvent: published
  terms:
  - designation: flux totalisé
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
    usage_info: théorie des circuits
