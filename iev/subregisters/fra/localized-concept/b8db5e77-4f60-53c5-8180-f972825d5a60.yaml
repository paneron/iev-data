  definition: pour un point de fonctionnement et une fréquence donnés, quotient de
    la composante fondamentale du courant dans la connexion accessible d'une électrode
    par la tension sinusoïdale appliquée à cette connexion pour engendrer le courant,
    les potentiels de toutes les autres connexions étant maintenus constants
