  definition: aptitude d'un réseau d'énergie électrique à retrouver ou à maintenir
    un régime établi, caractérisé par le fonctionnement synchrone des générateurs
    et le maintien de la qualité de la fourniture d'électricité stable et acceptable,
    après une perturbation due, par exemple, à une variation de puissance ou d'impédance
