  definition: petite quantité de nucléide radioactif employée pour suivre les processus
    biologiques, chimiques ou autres
  examples: []
  id: 881-06-15
  language_code: fra
  notes:
  - Etant donné que les nucléides stables et les nucléides radioactifs d'un élément
    ont essentiellement les mêmes propriétés chimiques et qu'il est facile de détecter
    ceux qui sont radioactifs, on peut déterminer les mouvements et le comportement
    des atomes stables en suivant la radioactivité des atomes radioactifs.
