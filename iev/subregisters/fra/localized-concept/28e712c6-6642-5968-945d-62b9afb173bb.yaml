  definition: grandeur qui caractérise la variation du volume `V` d'un corps en fonction
    de la température thermodynamique `T`, dans des conditions données, soit `alpha_V
    = (1)/(V) ((d V))/((d T))`
  examples: []
  id: 113-04-28
  language_code: fra
  notes:
  - 1 Il convient de donner la pression lorsqu'elle est pertinente, par exemple pour
    un gaz.
  - 2 L'unité SI cohérente de coefficient de dilatation volumique est le kelvin à
    la puissance moins un, K^−1^.
