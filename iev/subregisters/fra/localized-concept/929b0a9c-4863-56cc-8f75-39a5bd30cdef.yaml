  definition: composant isolant muni d'un {{embout de perche, IEV:651-22-02}} permanent
    ou détachable, destiné à installer les pinces ou étaux, les barres de court-circuit
    ou les rallonges conductrices sur une {{installation électrique, IEV:651-26-01}}
  examples: []
  id: 651-25-05
  language_code: fra
  notes:
  - La perche de mise à la terre peut être fixée au {{dispositif de mise à la terre
    et en court-circuit, IEV:651-25-02}} ou être détachable.
  - L’élément isolant d’une perche de mise à la terre est destiné à fournir une distance
    de sécurité et une isolation adéquates pour le travailleur.
  - Cet article était numéroté 651-14-10 dans la CEI 60050-651:1999. Il a été modifié
    de façon à fournir de plus amples détails sur la description du {{dispositif,
    IEV:651-21-15}}.
