  definition: unité fonctionnelle qui génère une variable de sortie dont la valeur
    est égale à la valeur absolue de sa variable d'entrée, suivant la formule `v (
    t ) = | u ( t ) |` où<table> <tr> <td>`t`</td> <td>est le temps;</td> </tr> <tr>
    <td> `u`(`t`)</td> <td>est la variable d'entrée;</td> </tr> <tr> <td> `v`(`t`)</td>
    <td>est la variable de sortie.</td> </tr> </table>
