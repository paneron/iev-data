  definition: instant auquel est réalisée une opération de justification consistant
    à transmettre zéro, un ou deux éléments numériques du signal numérique original,
    selon la relation temporelle qui existe à cet instant entre les créneaux temporels
    élémentaires de ce signal et les créneaux temporels élémentaires destinés à sa
    transmission
