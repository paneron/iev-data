  dateAmended: 1998-04-01
  definition: rapport des deux valeurs d'une grandeur aléatoire caractéristique de
    la transmission, qui correspondent à une même probabilité de dépassement de ces
    valeurs, avec et sans réception en diversité
  examples: []
  id: 713-10-25
  language_code: fra
  notes:
  - La grandeur caractéristique peut être, par exemple, la puissance reçue, l'affaiblissement
    de transmission, la puissance de bruit ou le taux d'erreurs.
  - L'ordre des deux valeurs est choisi de façon à obtenir un rapport supérieur à
    l'unité.
  - Le gain en diversité est généralement exprimé en décibels si la grandeur est une
    puissance ou un affaiblissement.
