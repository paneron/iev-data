  definition: '{{normalisation, IEV:901-01-01}} qui se situe au niveau d''une division
    territoriale d''un pays'
  examples: []
  id: 901-01-10
  language_code: fra
  notes:
  - Dans un pays ou une division territoriale d'un pays, la normalisation peut également
    se faire sur une base sectorielle (par exemple ministères), au niveau local, au
    niveau des associations et des entreprises dans l'industrie et les usines, ateliers
    et bureaux individuels.
