  definition: dispositif sur un bus
  examples: []
  id: 811-37-31
  language_code: fra
  notes:
  - Une adresse de dispositif est codée sur 8 bits sur le bus de train filaire, les
    6 bits de poids faible correspondant à l’adresse de nœud.
  - Un dispositif connecté à plusieurs bus peut avoir une adresse de dispositif différente
    pour chaque bus.
  - Des dispositifs particuliers comme les répéteurs participent uniquement à la couche
    physique et n’ont pas d’adresse de dispositif.
  reviewDecisionEvent: published
