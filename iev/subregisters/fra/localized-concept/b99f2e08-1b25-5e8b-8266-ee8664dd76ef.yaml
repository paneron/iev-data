  definition: particule constitutive fondamentale de toute substance, électriquement
    neutre, constituée d'une partie centrale ayant une charge électrique positive
    et une masse presque égale à la masse totale, entourée d'électrons
  examples: []
  id: 113-05-20
  language_code: fra
  notes:
  - 1 Les mouvements et les combinaisons des atomes expliquent les propriétés macroscopiques
    de la substance.
  - 2 Un atome qui perd ou accepte un ou plusieurs électrons devient un ion.
  - 3 La charge électrique de la partie centrale, appelée noyau atomique, détermine
    le nombre d’électrons et par conséquent le comportement chimique de l’atome, c’est-à-dire
    son aptitude à former des combinaisons avec d’autres atomes. Un élément chimique
    est constitué d’atomes dont les noyaux ont la même nombre de protons.
