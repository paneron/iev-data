  definition: antenne à réflecteur constituée par un réflecteur parabolique dissymétrique,
    intersecté par un cornet qui illumine ce réflecteur, une partie de la paroi du
    cornet étant enlevée pour former l'ouverture rayonnante de l'antenne
  examples: []
  id: 712-05-58
  language_code: fra
  notes:
  - Habituellement, le cornet est pyramidal ou conique et son axe est perpendiculaire
    à celui du paraboloïde.
