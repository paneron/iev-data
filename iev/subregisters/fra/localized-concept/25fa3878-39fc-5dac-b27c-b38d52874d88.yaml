  definition: réaction parallèle non souhaitée
  examples: []
  id: 114-02-07
  language_code: fra
  notes:
  - Dans un générateur électrochimique, des réactions parasites peuvent entraîner
    des déficiences ou des pertes de performance.
  - Dans le CEI 60050-482:2004, 482-03-13, une réaction parallèle est définie comme
    étant toujours non souhaitée et le terme «réaction parasite» est donné en synonyme
    de «réaction parallèle».
