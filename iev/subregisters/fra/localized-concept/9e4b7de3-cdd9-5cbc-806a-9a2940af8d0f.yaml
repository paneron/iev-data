data:
  authoritativeSource:
  - {}
  definition: système de classification des matériels, en relation avec les atmosphères
    explosives auxquelles ces matériels sont destinés
  examples: []
  id: 426-01-03
  language_code: fra
  notes:
  - 'L''IEC 60079-0, _Atmosphères explosives – Partie 0: Matériel – Exigences générales_,
    identifie trois groupes de matériels:


    . Groupe I, matériels destinés aux mines grisouteuses;. Groupe II, qui est divisé
    en sous-groupes, matériels destinés à une utilisation dans tous les emplacements
    dans lesquels il existe une atmosphère explosive gazeuse, autre que les mines
    grisouteuses;. Groupe III, qui est divisé en sous-groupes, matériels destinés
    à une utilisation dans les emplacements dans lesquels il existe une atmosphère
    explosive de poussière, autre que les mines grisouteuses.'
  reviewDecisionEvent: published
  terms:
  - designation: groupement de matériels
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
