  classification: Preferred
  definition: état de l'hélium, sur son diagramme pression-température, représenté
    par la région entourée par l'interface solide-liquide, l'interface liquide-gaz
    et une ligne (ligne `λ`) reliant les deux points dits "point `λ` haut" (1,76 K
    et 3,0 MPa) et "point `λ` bas" (2,18 K et 5,0 kPa)
  examples: []
  id: 815-15-18
  language_code: fra
  notes:
  - 'Hélium superfluide saturé: hélium superfluide existant sur l’interface liquide-gaz
    et au-dessous du point `λ` bas du diagramme pression-température.'
  - 'Hélium superfluide pressurisé: hélium superfluide existant au-dessus de l’interface
    liquide-gaz et au-dessous du point `λ` bas du diagramme pression-température.'
  - L’hélium superfluide est caractérisé par une très faible viscosité et une forte
    conductivité thermique.
