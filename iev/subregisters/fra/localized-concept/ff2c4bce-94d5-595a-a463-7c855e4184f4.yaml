  dateAmended: 1983-01-01
  definition: pour une substance donnée et un faisceau parallèle d'un rayonnement
    déterminé, la quantité `μ` dans l'expression `μ`d`х` de la partie d'une grandeur
    de rayonnement supprimée par atténuation au cours du passage à travers une mince
    couche d`x` de cette substance. Il est fonction de l'énergie du rayonnement. Selon
    que d`x` est exprimé en unités de longueur, ou en masse, moles ou atomes par unité
    de surface, `μ` est appelé coefficient d'atténuation linéique, massique, molaire
    ou atomique
