  definition: 'modification des caractéristiques d''un rayonnement ionisant par suite
    de son passage à travers une matière de forme et de composition définies, par
    exemple: - absorption sélective des composantes les moins pénétrantes d''un faisceau
    hétérogène, accompagnant son atténuation; - modification de la répartition du
    débit d''exposition sur une section transversale du faisceau'
