data:
  authoritativeSource:
  - {}
  classification: Preferred
  definition: quotient du nombre d'{{interruptions de fourniture, IEV:692-07-01}}
    à des clients individuels affectés au moins une fois pendant un intervalle de
    temps, par le produit de la durée de cet intervalle de temps et du nombre de clients
    affectés
  examples: []
  id: 692-08-02
  language_code: fra
  notes:
  - 'Si sur un intervalle de temps de durée `T`, `N`~NS~ est le nombre de clients
    ayant été affectés et si la fourniture d’énergie électrique au client `j` a été
    interrompue `n`~`j`~ fois, alors la fréquence d’interruption par client coupé
    est donnée par


    `f_((CI)) = ((sum_j n_j))/((N_(NS) T))`


    Dans la détermination de `N`~NS~, tout client affecté ne doit être compté qu''une
    fois, quel que soit le nombre d''interruptions de service qu''il a subies pendant
    l’intervalle de temps.'
  - En général, seules les {{interruptions longues, IEV:692-07-02}} sont prises en
    compte.
  - Le terme "client" désigne l’utilisateur final et non un réseau ou une compagnie
    de distribution intermédiaire.
  - La fréquence d’interruption par client coupé peut être utilisée pour décrire des
    performances réalisées ou pour estimer les performances futures attendues.
  - Cet article portait le numéro 191-27-02 dans l’IEC 60050-191:1990.
