  definition: éclairement lumineux moyenné sur une surface spécifiée
  examples: []
  id: 845-29-155
  language_code: fra
  notes:
  - Lors de l'indication de l'éclairement lumineux moyen, il est nécessaire de définir
    clairement le type d'éclairement lumineux aux points de la surface; c'est-à-dire
    horizontal, vertical, sphérique, cylindrique ou semi-cylindrique.
  - L'éclairement lumineux moyen est exprimé en lux (lx &amp;equals; lm·m^−2^).
