  definition: tribologie dans le monde microscopique
  examples: []
  id: 523-02-02
  language_code: fra
  notes:
  - La tribologie traite de la friction et de l’usure dans le monde macroscopique.
    Par ailleurs, lorsque les dimensions de {{composants, IEV:151-11-21}} telles que
    celles des {{micromachines, IEV:523-01-03}} deviennent extrêmement petites, la
    force de surface et la force visqueuse deviennent dominantes au lieu de la gravité
    et la force d’inertie. Selon la loi Coulomb de friction, la force de friction
    est proportionnelle à la charge normale. Dans l’environnement des micromachines,
    du fait de la réaction entre les forces de surface, une grande force de friction
    se produit, ce qui serait inconcevable dans un environnement à l’échelle ordinaire.
    De même, une très petite quantité d’abrasion qui ne constituerait pas un problème
    dans un environnement à l’échelle ordinaire peut irrémédiablement endommager une
    micromachine. La recherche en microtribologie vise à réduire les forces de friction
    et à découvrir les conditions exemptes de frictions, même à un niveau atomique.
    Dans cette recherche, les phénomènes qui se produisent avec des surfaces de friction
    ou des surfaces solides à une résolution allant de l'angström au nanomètre sont
    observés, et une analyse d’interaction à un niveau atomique est réalisée. Ces
    approches sont susceptibles d'être appliquées pour résoudre les problèmes en matière
    de tribologie pour l’environnement à l’échelle ordinaire ainsi que pour l’environnement
    des micromachines.
