  classification: Preferred
  dateAmended: 2013-11-01
  definition: élément de transfert pour lequel la dérivée par rapport au temps de
    la variable de sortie est proportionnelle à la valeur correspondante de la variable
    d'entrée
  examples: []
  id: 351-50-08
  language_code: fra
  notes:
  - "La fonction de transfert d'un élément I est donnée par\n\n`((V ( s )))/((U (\
    \ s ))) = ((K_I))/(s)`\n\noù<table>\r\n<tr>\n<td>\n`K`~I~\n</td>\n<td>est le coefficient\
    \ d'action par intégration;</td>\n</tr>\r\n<tr>\n<td>`s`</td>\n<td>est la variable\
    \ complexe de la transformée de Laplace;</td>\n</tr>\r\n<tr>\n<td>\n`U`(`s`)</td>\n\
    <td>est la transformée de la variable d’entrée;</td>\n</tr>\r\n<tr>\n<td>\n`V`(`s`)</td>\n\
    <td>est la transformée de la variable de sortie.</td>\n</tr>\r\n</table>"
  - This entry was numbered 351-28-19 in IEC 60050-351:2006.
