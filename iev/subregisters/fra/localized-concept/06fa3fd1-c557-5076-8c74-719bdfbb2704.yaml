  definition: pour un fluide en écoulement laminaire dans la direction `x`, c'est-à-dire
    tel que `v`~`y`~ = `v`~`z`~ = 0 et `v`~`x`~ = `v`~`x`~ (`z`) ≥ 0, où `x`, `y`,
