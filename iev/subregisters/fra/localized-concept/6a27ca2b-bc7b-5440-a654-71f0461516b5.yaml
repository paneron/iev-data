        type: identical
  definition: boîte, ou autre enveloppe de protection, fournie par le fabricant pour
    monter son équipement et le protéger de dommages accidentels, et occasionnellement
    des effets de la CEM ou de l'environnement
  examples: []
  id: 821-01-54
  language_code: fra
  notes:
  - Le boîtier de l'équipement peut également offrir au personnel une protection,
    par exemple, contre les chocs électriques. Lorsque le boîtier de l'équipement
    fournit la protection environnementale complète nécessaire, il est considéré comme
    une armoire pour définir les agents d'environnement correspondants. Le boîtier
    de l'équipement ne contient en général que les équipements d'un seul fournisseur,
    et ne constitue seulement qu'une partie du système de signalisation ou de télécommunications.
  reviewDecisionEvent: published
  terms:
  - designation: boîtier de l'équipement
    gender: m
    normative_status: preferred
    plurality: singular
