  definition: pour un transducteur électroacoustique fonctionnant en récepteur de
    son, à un emplacement spécifié, pour une fréquence spécifiée, quotient de la valeur
    efficace de la tension de sortie en circuit ouvert due à une succession d'ondes
    sonores incidentes identiques provenant avec une égale probabilité de toutes les
    directions, par la pression acoustique produite à cet emplacement par une onde
    sonore de même nature, se propageant en champ libre en l'absence du transducteur
    électroacoustique
