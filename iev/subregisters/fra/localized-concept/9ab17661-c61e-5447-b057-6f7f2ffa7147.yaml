data:
  authoritativeSource:
  - {}
  definition: 'valeur positive unique, si elle existe, associée à un domaine tridimensionnel,
    avec les propriétés suivantes: * pour un parallélépipède rectangle, la valeur
    est le produit des longueurs des côtés, * pour une union disjointe de domaines,
    la valeur est la somme des valeurs qui leur sont associées, * pour des domaines
    plus compliqués, la valeur peut être approchée par des sommes et donnée par une
    intégrale'
  examples: []
  id: 102-04-40
  language_code: fra
  notes:
  - Le volume `V` du domaine tridimensionnel D est déterminé par l'intégrale de volume
    `underset(D)( ∭ ) d V`, où d`V` est l'élément de volume ({{IEV 102-05-10, IEV:102-05-10}}).
  - Dans l'espace géométrique usuel, le volume est une grandeur ayant la dimension
    du cube d'une longueur.
  reviewDecisionEvent: published
  terms:
  - designation: volume
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
