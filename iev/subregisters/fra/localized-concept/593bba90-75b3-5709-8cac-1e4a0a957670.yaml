  definition: conversion de l'énergie lumineuse en énergie de liaisons chimiques
  examples: []
  id: 845-26-078
  language_code: fra
  notes:
  - 'La photosynthèse des végétaux est bien connue: elle implique l''assimilation
    de dioxyde de carbone dans des glucides simples. L''énergie du soleil ou de la
    lumière artificielle (principalement dans la plage de longueurs d''onde comprise
    entre 400 nm et 700 nm), est convertie en énergie de liaison chimique dans les
    glucides. La photosynthèse de la peau se produit lorsque le 7‑déhydrocholestérol
    de la peau absorbe le rayonnement solaire UV-B et est converti en prévitamine
    D3.'
