  definition: niveau, exprimé en décibels, égal à dix fois le logarithme décimal du
    rapport du coefficient de réverbération de volume au coefficient de réverbération
    de volume de référence 4π/`r`~0~, où `r`~0~ est la distance de référence, choisie
    de préférence égale à 1 m
  examples: []
  id: 801-32-37
  language_code: fra
  notes:
  - Quel que soit le coefficient de référence utilisé, il doit être spécifié.
  - On peut définir de la même façon l'indice de réverbération de volume pour une
    direction déterminée autre que vers l'arrière.
  - Exprimé sous une autre forme, l'indice de réverbération de volume est le niveau
    de pression acoustique correspondant au champ réverbéré qui existerait à la distance
    de référence `r`~0~ du centre acoustique du volume contenant les diffuseurs, diminué
    du niveau de pression acoustique correspondant à une onde plane venant frapper
    les diffuseurs.
  - 'Exprimée en symboles littéraux, la définition s''écrit:


    `N_V = L_((SC)) - L_i = 10 (log)_((10)) ((A_V // V))/((4 pi r_0^2 // V_0)) dB
    = 10 (log)_((10)) (m)/((4 pi // r_0)) dB`


    où:


    `N`~`V`~  est l''indice de réverbération de volume


    `L`~SC~  est le niveau de pression acoustique réverbérée à la distance de référence


    `L`~i~  est le niveau de pression acoustique incidente


    `A`~`V`~  est la surface efficace de réverbération des diffuseurs de volume `V`


    `r`~0~  est la distance de référence


    `V_0 = r_0^3` est le volume de référence


    `m` = `A`~`V`~ /`V`  est le coefficient de réverbération de volume


    `4 pi // r_0 = 4 pi r_0^2 // V_0` est le coefficient de réverbération de volume
    de référence.'
