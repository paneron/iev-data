  definition: énergie due à la position dans un champ de forces, égale à l'opposé
    de la circulation d'une force conservative *`F`* le long d'un arc de courbe C,
    soit `V = - int_C F * d r`, où d*`r`* est l'élément vectoriel d'arc
  examples: []
  id: 113-03-48
  language_code: fra
  notes:
  - 1 Une force est conservative quand le champ *`F`*(*`r`*) est statique et irrotationnel,
    c'est-à-dire que *rot* *`F`* = *0*, dans un domaine simplement connexe.
  - 2 La force *`F`* est le gradient de l’énergie potentielle `V`, soit *`F`* = *grad*
    `V`. Voir aussi «potentiel» (113-03-19).
