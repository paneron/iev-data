  definition: 'représentation d''un trajet radioélectrique par le nombre de bonds
    entre les deux points extrêmes du trajet, avec indication, pour chaque bond, des
    couches ionosphériques produisant les réflexions ionosphériques Exemple: 1F +
    lE représente un bond avec réflexion ionosphérique sur une couche de la région
    F, suivi d''une réflexion sur le sol, puis d''un bond avec réflexion sur la couche
    E.'
