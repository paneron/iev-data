  definition: . onde qui apparaît lorsqu'une onde rencontre une surface séparant deux
    milieux différents, qui s'éloigne de la surface dans la même milieu que l'onde
    incidente et qui est interprétable par l'optique géométrique. onde associée à
    une onde incidente en un accès d'un réseau électrique ou en une discontinuité
    d'une ligne de transmission, et qui se propage en sens inverse de l'onde incidente
    à partir de ce point
