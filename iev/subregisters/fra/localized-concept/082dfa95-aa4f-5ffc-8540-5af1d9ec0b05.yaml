  definition: luminance d'un champ de comparaison dont le rayonnement de {{fréquence,
    IEV:103-06-02}} 540 × 10^12^ Hz a la même luminosité que le champ pris en considération
    dans les conditions de mesure photométrique spécifiées et le champ de comparaison
    doit avoir une dimension et une forme définies qui peuvent être différentes de
    celles du champ pris en considération
  examples: []
  id: 845-21-095
  language_code: fra
  notes:
  - Le rayonnement à une fréquence de 540 × 10^12^ Hz a une longueur d'onde dans l'air
    normal de 555,017 nm environ.
  - Un champ de comparaison, dont le rayonnement a une <a href="IEV845-21-030">répartition
    spectrale relative</a> quelconque peut également être utilisé, si la luminance
    équivalente de ce champ est connue dans les mêmes conditions de mesure.
  - La luminance équivalente est exprimée en candela par mètre carré (cd·m^−2^).
  - Cet article était numéroté 845-01-58 dans l'IEC 60050-845:1987.
  reviewDecisionEvent: published
