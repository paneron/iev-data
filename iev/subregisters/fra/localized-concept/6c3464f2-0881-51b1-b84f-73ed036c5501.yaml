  definition: situation dans laquelle le matériel ou les composants n'assurent pas
    sa ou leur fonction prévue par rapport à la protection contre l'explosion
  examples: []
  id: 426-04-56
  language_code: fra
  notes:
  - 'Un dysfonctionnement peut se produire pour différentes raisons, parmi lesquelles:


    * défaillance d''un ou de plusieurs composants d''un matériel ou des composants;*
    perturbations d''origine extérieure (par exemple des chocs, des vibrations, des
    champs électromagnétiques);* erreur ou déficit de conception (par exemple, erreurs
    logicielles);* perturbation de l''alimentation électrique ou d''autres services;*
    perte du contrôle par l''opérateur (particulièrement pour le matériel portable).'
  reviewDecisionEvent: published
