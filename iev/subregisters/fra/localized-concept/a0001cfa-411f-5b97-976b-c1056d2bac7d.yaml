  definition: logarithme du rapport de la valeur d'une intensité acoustique donnée,
    pour une direction spécifiée, à la valeur de l'intensité acoustique prise comme
    référence. Exprimé en décibels, le niveau d'intensité acoustique est égal à dix
    fois le logarithme décimal de ce rapport
  examples: []
  id: 801-22-06
  language_code: fra
  notes:
  - Sauf spécification contraire, l'intensité acoustique de référence est 1 pW/m^2^.
