  definition: 1) transducteur magnétique dont le réglage pendant chaque demi-période
    est entièrement fixé par la valeur de la grandeur de commande pendant la demi-période
    qui précède immédiatement 2) transducteur magnétique pour lequel le retard entre
    une variation de la grandeur de commande et la variation correspondante de la
    grandeur réglée est une demi-période
