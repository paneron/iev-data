  dateAmended: 2004-08-01
  definition: 'système d''alimentation prévu pour maintenir le fonctionnement de matériels
    et d''installations électriques essentiels: – pour la santé et la sécurité des
    personnes et des animaux domestiques, et/ou – pour éviter des dégâts à l''environnement
    et à d''autres matériels, si cela est exigé par les réglementations nationales'
  examples: []
  id: 826-10-04
  language_code: fra
  notes:
  - Le système d'alimentation inclut la source et les circuits électriques jusqu'aux
    bornes des matériels électriques. Dans certains cas, il peut aussi inclure ces
    matériels.
  reviewDate: 2004-08-01
  reviewDecisionDate: 2004-08-01
  reviewDecisionEvent: published
  terms:
  - designation: système d'alimentation électrique pour installations de sécurité
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
