  dateAmended: 1992-03-01
  definition: phénomène transitoire résultant d'une variation brusque du signal à
    l'entrée d'un biporte et caractérisé par un dépassement des valeurs du signal
    de sortie au-delà de la valeur qu'il doit prendre en régime établi, généralement
    suivi d'une oscillation amortie autour de cette valeur
  examples: []
  id: 702-07-79
  language_code: fra
  notes:
  - Une suroscillation peut accompagner un front raide tel qu'un front avant ou un
    front arrière d'une impulsion.
