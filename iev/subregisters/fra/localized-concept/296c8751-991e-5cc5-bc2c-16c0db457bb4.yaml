  definition: procédé de micro-usinage consistant à enlever une partie du {{substrat,
    IEV:521-05-28}}
  examples: []
  id: 523-05-03
  language_code: fra
  notes:
  - Peut être citée à titre d’exemple de micro-usinage de volume une méthode de traitement
    fondée sur la gravure par solution chimique pour enlever les parties inutiles
    d’un substrat. Le fait de couvrir les zones à préserver avec un masque de SiO~2~
    ou Si~3~N~4~ assure que la gravure ne peut pas progresser hors de la surface.
    De même, une couche dopée au bore peut limiter la gravure à la partie située sous
    la couche en surface. Récemment, le {{collage par fusion du silicium, IEV:523-06-05}}
    a été utilisé pour fabriquer des structures encore plus complexes.
  reviewDecisionEvent: published
  terms:
