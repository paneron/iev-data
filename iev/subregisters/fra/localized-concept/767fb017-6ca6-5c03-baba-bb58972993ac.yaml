data:
  authoritativeSource:
  - {}
  definition: 'qualifie dans un espace euclidien: * une droite par rapport à une autre
    droite lorsque les vecteurs associés sont orthogonaux; * une droite par rapport
    à un plan lorsque la droite est perpendiculaire à toute droite du plan; * un plan
    par rapport à un autre plan lorsqu''il contient une droite perpendiculaire à toute
    droite de l''autre plan'
  examples: []
  id: 102-04-09
  language_code: fra
  notes:
  - Des expressions usuelles pour des droites sont «la droite A est perpendiculaire
    à la droite B», «les droites A et B sont perpendiculaires», ou «A et B sont des
    droites perpendiculaires». Des expressions analogues sont employées dans les autres
    cas.
  reviewDecisionEvent: published
  terms:
  - designation: perpendiculaire
    normative_status: preferred
    part_of_speech: adj
    type: expression
dateAccepted: 2018-11-17
