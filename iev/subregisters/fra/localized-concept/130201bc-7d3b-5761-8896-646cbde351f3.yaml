  notes:
  - Une bande de fréquences est un intervalle caractérisé par deux valeurs qui déterminent
    sa position dans le spectre des fréquences, par exemple ses fréquences limites
    inférieure et supérieure.
  - La nomenclature des bandes de fréquences et de longueurs d'onde utilisées en télécommunication
    figure dans {{IEV 713-06-01, IEV:713-06-01}}.
