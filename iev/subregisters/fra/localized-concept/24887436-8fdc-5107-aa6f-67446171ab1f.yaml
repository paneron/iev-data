  dateAmended: 1993-08-01
  definition: section de groupe primaire ou suite de sections de groupe primaire,
    située entre les points de deux répartiteurs de groupes primaires, ou des points
    équivalents, auxquels sont connectés les terminaux où les groupes primaires sont
    produits ou aboutissent
  examples: []
  id: 704-11-06
  language_code: fra
  notes:
  - Sauf spécification contraire une liaison en groupe primaire assure une transmission
    dans les deux sens.
  - On définit de la même manière la "liaison en groupe secondaire", la "liaison en
    groupe tertiaire", la "liaison en groupe quaternaire", la "liaison en hypergroupe"
    ou "liaison en assemblage de 15 groupes secondaires".
  reviewDate: 1993-08-01
  reviewDecisionDate: 1993-08-01
  reviewDecisionEvent: published
