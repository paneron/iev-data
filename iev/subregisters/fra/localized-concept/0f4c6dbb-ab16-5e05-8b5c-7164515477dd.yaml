  dateAmended: 2002-06-01
  definition: théorème de théorie des circuits en régime sinusoïdal, exprimant que
    le courant dans un bipôle passif linéaire connecté à deux bornes quelconques d'un
    réseau linéaire est égal au quotient de la tension entre ces bornes avant la connexion
    par la somme de l'impédance du bipôle et de l'impédance du réseau vue des deux
    bornes avant la connexion
  examples: []
  id: 131-15-13
  language_code: fra
  notes:
  - On peut étendre le théorème de Thévenin à un régime non sinusoïdal.
