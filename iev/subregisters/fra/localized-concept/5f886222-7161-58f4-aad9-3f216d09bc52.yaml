  definition: pour un système nucléaire, passage d'un état d'énergie quantifié à un
    autre
  examples: []
  id: 395-02-43
  language_code: fra
  notes:
  - La transition nucléaire peut comporter la transformation nucléaire, par exemple,
    une désintégration alpha ou bêta, ou un changement d'état énergétique par émission
    ou absorption d'un photon, d'un électron orbital ou d'une paire d'électrons.
  - Cet article était numéroté 393-12-37 dans la CEI 60050-393:2003.
