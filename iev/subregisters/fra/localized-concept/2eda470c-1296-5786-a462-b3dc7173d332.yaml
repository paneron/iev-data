  authoritativeSource:
  - - clause: 3.1.12
      original: Guide CEI 107:2009, 3.1.12, modifié – La présentation du terme et
        la formulation de la définition ont été révisées pour compatibilité avec le
        VEI.
      ref: IEC Guide 107:2009
      relationship:
        modification: La présentation du terme et la formulation de la définition
          ont été révisées pour compatibilité avec le VEI.
        type: modified
  definition: interface particulière d'un matériel qui assure son couplage avec l'environnement
    électromagnétique ({{161-01-01, IEV:161-01-01}}) extérieur et à travers laquelle
    il est influencé par cet environnement
  examples:
  - 'Des exemples d’accès présentant un intérêt sont indiqués à la Figure 1. L’accès
    d''enveloppe est la frontière physique de l’appareil (par exemple l’enveloppe).
    L’accès d''enveloppe concerne le transfert d’énergie par rayonnement et par décharges
    électrostatiques ({{161-01-22, IEV:161-01-22}}), alors que les autres accès concernent  le
    transfert d’énergie par conduction.


    image::/assets/images/parts/161/ACEC-Guide107_2009_F1_fr.png[]


    *Figure 1 – Exemples d’accès*'
  id: 161-01-27
  language_code: fra
  notes:
  - Les accès dans le domaine de la compatibilité électromagnétique sont des cas particuliers
    de l'accès définit en {{131-12-60, IEV:131-12-60}}.
  reviewDecisionEvent: published
  terms:
  - designation: accès
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
    usage_info: en compatibilité électromagnétique
