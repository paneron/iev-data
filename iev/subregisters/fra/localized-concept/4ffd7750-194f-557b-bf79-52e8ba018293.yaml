  classification: Admitted
  definition: récepteur de <a href="IEV845-21-002">rayonnement optique</a> dont le
    rendement quantique est indépendant de la longueur d'onde dans le domaine spectral
    pris en considération
  examples: []
  id: 845-25-047
  language_code: fra
  notes:
  - Le rendement quantique peut faire référence au <a href="IEV845-25-074">rendement
    quantique externe</a> ou le <a href="IEV845-25-076">rendement quantique interne</a>.
    En l'absence d'indication explicite, le rendement quantique externe est défini
    par hypothèse.
  - Voir aussi "<a href="IEV845-25-109">compteur quantique</a>".
  - Cet article était numéroté 845-05-42 dans l'IEC 60050-845:1987.
