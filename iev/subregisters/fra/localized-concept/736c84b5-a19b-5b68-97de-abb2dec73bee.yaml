  dateAmended: 1994-07-01
  definition: 'pour un transducteur électroacoustique linéaire, passif et réversible,
    principe selon lequel: a) la relation entre la sensibilité en tension du transducteur,
    lorsqu''il est utilisé en récepteur de son (par exemple un microphone) et la sensibilité
    au courant du transducteur lorsqu''il est utilisé en émetteur de son, et b) la
    relation entre la sensibilité en courant du transducteur, lorsqu''il est utilisé
    en récepteur de son (par exemple un microphone) et la sensibilité à la tension
    du transducteur lorsqu''il est utilisé en émetteur de son, dépendent seulement
    de la géométrie du transducteur, de la fréquence et des propriétés physiques du
    milieu'
