  dateAmended: 1998-08-01
  definition: 'potentiel scalaire `V` du vecteur irrotationnel `( E + ((del A))/((del
    t)) )`, où `*E*` est le champ électrique, `*A*` un potentiel vecteur magnétique
    et `t` le temps: `- grad V = E + ((del A))/((del t))`'
  examples: []
  id: 121-11-25
  language_code: fra
  notes:
  - Le potentiel électrique n'est pas unique puisqu’une grandeur scalaire constante
    quelconque peut être ajoutée à un potentiel électrique donné sans changer son
    gradient.
  reviewDate: 1998-08-01
  reviewDecisionDate: 1998-08-01
