  definition: nombre réel ou complexe dont le produit par lui-même est égal à un nombre
    réel ou complexe donné
  examples: []
  id: 102-02-15
  language_code: fra
  notes:
  - Tout nombre réel ou complexe non nul a deux racines carrées, qui sont des nombres
    opposés. Pour un nombre réel non négatif `a`, la racine carrée non négative est
    représentée par `a^(1 // 2)` ou `sqrt(a)`. Pour un nombre réel négatif `a`, le
    nombre `- a` est positif et les deux racines carrées sont des nombres imaginaires,
    conjugués l'un de l'autre, notés `j sqrt(- a)` et `- j sqrt(- a)`. Pour un nombre
    complexe `c = | c | e^(j phi)`, les deux racines carrées sont `sqrt(| c |) e^(j
    phi // 2)` et `sqrt(| c |) e^(j ( (phi)/(2) + pi ))`.
  - Le concept de racine carrée peut s'appliquer aux grandeurs scalaires.
  reviewDecisionEvent: published
  terms:
  - designation: racine carrée
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
