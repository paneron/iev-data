  dateAmended: 1994-08-01
  definition: premier axe d'un système de trois axes de coordonnées orthogonaux, appelés
    axes de roulis, de tangage et de lacet, définis par convention pour un engin spatial
    et servant de référence pour repérer les éléments de l'engin, pour décrire sa
    rotation et pour définir son orientation par rapport à un système de coordonnées
    extérieur
  examples: []
  id: 725-11-40
  language_code: fra
  notes:
  - Pour un satellite géostationnaire, l'axe de roulis est en général choisi approximativement
    tangent à l'orbite.
