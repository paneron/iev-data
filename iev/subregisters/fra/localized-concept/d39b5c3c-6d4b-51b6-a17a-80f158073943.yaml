  definition: technique de conception d'éclairage dans laquelle la lumière éclaire
    les objets de manière égale dans le sens de circulation et dans le sens contraire
    à la circulation
  examples: []
  id: 845-31-097
  language_code: fra
  notes:
  - L'éclairage symétrique se caractérise par l'utilisation de luminaires qui présentent
    une répartition de l'intensité lumineuse symétrique par rapport au plan perpendiculaire
    au sens de circulation.
  - Voir aussi "<a href="IEV845-31-095">éclairage dans la direction du faisceau</a>",
    "<a href="IEV845-31-096">éclairage dans la direction contraire à celle du faisceau</a>".
  reviewDecisionEvent: published
  terms:
