  definition: aptitude de la surface d'un matériau solide à adsorber un liquide
  examples: []
  id: 212-12-21
  language_code: fra
  notes:
  - On peut mesurer la mouillabilité par l'angle de contact entre la surface solide
    et la surface liquide d'une goutte du liquide sur le solide.
  - Le liquide pour lequel la mouillabilité est déterminée n’est pas nécessairement
    de l’eau.
