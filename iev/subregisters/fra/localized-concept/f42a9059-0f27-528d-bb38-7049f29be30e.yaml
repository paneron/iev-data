  definition: pour une grandeur sinusoïdale `a ( t ) = hat A cos ( omega t + vartheta_0
    )`, grandeur complexe `underset(_)(a) ( t ) = hat A cos ( omega t + vartheta_0
    ) + j s i n ( omega t + vartheta_0 ) = hat A exp j ( omega t + vartheta_0 ) =
    hat A exp ( j omega t ) exp ( j vartheta_0 )` où j est l'unité imaginaire, `hat
    A` est l'amplitude complexe, `omega` est la pulsation et `vartheta_0` est la phase
    à l'origine
