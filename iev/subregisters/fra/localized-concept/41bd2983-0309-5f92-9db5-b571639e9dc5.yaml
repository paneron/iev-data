  dateAmended: 1998-11-01
  definition: dans le cas de la commande de phase, durée exprimée en mesure angulaire
    pendant laquelle l'impulsion d'amorçage est retardée par rapport à un instant
    de référence
  examples: []
  id: 551-16-33
  language_code: fra
  notes:
  - Pour les convertisseurs commutés par le réseau, par machine ou par la charge,
    l'instant de référence est l'instant de passage par zéro de la tension de commutation.
    Pour les gradateurs, c'est l'instant de passage par zéro de la tension d'alimentation.
    Pour les gradateurs associés à des charges inductives, l'angle de retard de l'ordre
    d'amorçage est la somme du déphasage et de l'angle de retard à l'amorçage.
  reviewDate: 1998-11-01
