  definition: partie imaginaire de l'exposant linéique de propagation
  examples: []
  id: 731-03-43
  language_code: fra
  notes:
  - Le déphasage linéique d'un guide d'onde optique est la limite du quotient de la
    variation de phase d'une grandeur de champ entre deux points sur l'axe du guide
    par la distance des deux points, lorsque cette distance tend vers zéro.
