  definition: fonction qui exprime la probabilité `P`(`E`) pour qu'une particule satisfaisant
    à la statistique de Fermi occupe un niveau d'énergie autorisé `E` `P ( E ) = (1)/((1
    + exp ( ((E - E_F))/((k T)) )))` où `k` est la constante de Boltzmann `T` est
    la température thermodynamique `E`~F~ est le niveau de Fermi et où ce niveau est
    quantifié et peut contenir 0, 1 ou 2 électrons.
