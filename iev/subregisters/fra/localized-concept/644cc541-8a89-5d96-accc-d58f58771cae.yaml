  definition: grandeur vectorielle *`a`* = d*`v`*/d`t`, où *`v`* est la vitesse et
    `t` est le temps
  examples: []
  id: 113-01-38
  language_code: fra
  notes:
  - 1 L’accélération est liée à un point décrit par son rayon vecteur. Le point peut
    localiser une particule ou être attaché à tout autre objet tel qu’un corps ou
    une onde.
  - 2 L’accélération dépend du référentiel choisi.
  - 3 L’unité SI cohérente d’accélération est le mètre par seconde au carré, m/s^2^.
