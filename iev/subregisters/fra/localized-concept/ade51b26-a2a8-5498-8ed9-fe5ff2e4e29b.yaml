  notes:
  - L'exposition sphérique énergétique est le quotient de l'énergie rayonnante de
    tout le rayonnement que reçoit la surface extérieure d'une sphère infiniment petite
    centrée au point spécifié par l'aire de la section diamétrale de cette sphère.
  - L'exposition sphérique énergétique est la grandeur radiométrique appropriée qui
    permet de décrire une dose pour un effet photobiologique ou photochimique dans
    un milieu de diffusion (par exemple lumière sur la peau). Elle est aussi la grandeur
    radiométrique appropriée pour décrire l'irradiation des micro-organismes. L'exposition
    sphérique énergétique est fréquemment utilisée de manière incorrecte en remplacement
    de l'exposition énergétique.
  - L'exposition sphérique énergétique est exprimée en joule par mètre carré (J·m^−2^ =
    W·s·m^−2^).
  - Cet article était numéroté 845-01-45 dans l'IEC 60050-845:1987.
