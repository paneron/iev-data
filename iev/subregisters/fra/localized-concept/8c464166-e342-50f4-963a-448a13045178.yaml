  definition: loi de Lambert pour un élément de surface dont la luminance énergétique
    ou lumineuse est la même dans toutes les directions de l'hémisphère au-dessus
    de la surface
  examples: []
  id: 845-24-062
  language_code: fra
  notes:
  - 'La loi du cosinus de Lambert peut être exprimée par


    `I`(`θ`) = `I`~n ~cos `θ`


    où `I`(`θ`) et `I`~n~ sont les intensités énergétiques ou lumineuses de l''élément
    de surface dans une direction faisant un angle, `θ`, avec la perpendiculaire à
    la surface et dans la direction de cette perpendiculaire, respectivement.'
  - Cet article était numéroté 845-04-56 dans l'IEC 60050-845:1987.
