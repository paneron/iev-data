data:
  authoritativeSource:
  - {}
  definition: méthode permettant de déterminer les pertes dues au courant alternatif,
    et qui consiste à soumettre un échantillon à un champ ou un courant alternatif
    et à mesurer la chaleur produite à l'intérieur de l'échantillon
  examples: []
  id: 815-17-16
  language_code: fra
  notes:
  - Dans le cas des matériaux supraconducteurs, l'échantillon est habituellement immergé
    dans du liquide cryogénique et la quantité de liquide évaporée est mesurée pour
    calculer l'apport de chaleur.
  reviewDecisionEvent: published
  terms:
  - designation: méthode calorimétrique de mesure des pertes en courant alternatif
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
