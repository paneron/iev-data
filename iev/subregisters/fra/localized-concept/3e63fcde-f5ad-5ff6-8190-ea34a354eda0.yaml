  definition: source de lumière électrique équipée d'au moins un culot
  examples: []
  id: 845-27-008
  language_code: fra
  notes:
  - Pour les produits ayant les mêmes caractéristiques physiques que les lampes électriques
    pour un éclairage général, mais qui sont construits pour émettre un <a href="IEV845-21-002">rayonnement
    optique</a> principalement dans le spectre infrarouge ou ultraviolet, le terme
    "lampe à infrarouge" ou "lampe ultraviolette" est souvent employé.
  - Dans les normes IEC, le terme "lampe" est couramment employé avec la même signification.
  - Cet article était numéroté 845-07-03 dans l'IEC 60050-845:1987.
