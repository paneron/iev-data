data:
  authoritativeSource:
  - - clause: 121-13-26
      link: https://webstore.iec.ch/publication/169
      original: IEC 60050-121:1998, 121-13-26, modifié
      ref: IEC 60050-121:1998
      relationship:
        type: modified
  definition: 'phénomène quantique macroscopique par lequel, lorsqu''une tension continue
    `U` est appliquée aux bornes d''une jonction Josephson un courant alternatif de
    paires de Cooper circule par effet tunnel à travers la jonction, induisant l''émission
    d''un rayonnement électromagnétique dont la fréquence `f` est proportionnelle
    à la tension appliquée et vérifie la relation: `f` = `2eU/h` où `h` est la constante
    de Planck et `e` la charge électrique élémentaire'
  examples: []
  id: 815-10-39
  language_code: fra
  notes:
  - Inversement, l'effet Josephson alternatif se manifeste également lorsqu'une jonction
    Josephson est irradiée par un rayonnement électromagnétique de fréquence `f`;
    la tension aux bornes de cette jonction peut prendre des valeurs quantifiées égales
    à (`h`/2`e`)`nf`, où `n` est un entier positif.
  - '`f/U` = 483,6 MHz/μV.'
  reviewDecisionEvent: published
  terms:
  - designation: effet Josephson alternatif
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
