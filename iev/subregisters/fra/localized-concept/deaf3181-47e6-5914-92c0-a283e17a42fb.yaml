data:
  authoritativeSource:
  - {}
  definition: coordonnées exprimant les quotients de chaque composante trichromatique
    d'un ensemble de trois <a href="IEV845-23-038">composantes trichromatiques</a>
    par leur somme
  examples: []
  id: 845-23-053
  language_code: fra
  notes:
  - La somme des trois coordonnées trichromatiques étant égale à 1, deux suffisent
    pour définir une chromaticité.
  - Dans les systèmes de référence colorimétriques CIE, les coordonnées trichromatiques
    sont représentées par les symboles `x`, `y`, `z` ou `x`~10~, `y`~10~, `z`~10~.
  - L'unité de coordonnées trichromatiques est un.
  - Cet article était numéroté 845-03-33 dans l'IEC 60050-845:1987.
  reviewDecisionEvent: published
  terms:
  - designation: coordonnées trichromatiques
    gender: f
    normative_status: preferred
    plurality: plural
    type: expression
