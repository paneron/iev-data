  definition: signal visuel émanant d'une source de lumière
  examples: []
  id: 845-31-148
  language_code: fra
  notes:
  - Un signal lumineux peut être une image réfléchie de la source de lumière, par
    exemple, l'utilisation d'héliographes.
  - Le terme "signal lumineux" est parfois employé pour un objet ou un appareil qui
    émet un signal lumineux, mais cet usage n'est toutefois pas recommandé (voir "feu
    de signalisation).
  - Cet article était numéroté 845-11-02 dans l'IEC 60050-845:1987.
