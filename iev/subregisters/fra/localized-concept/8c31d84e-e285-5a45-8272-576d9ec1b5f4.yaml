  definition: élément d'un diagramme fonctionnel permettant le passage d'une étape
    en amont à une étape en aval suivante où la transition dépend d'une condition
    de transition
  examples: []
  id: 351-53-10
  language_code: fra
  notes:
  - Une transition est validée si toutes les étapes immédiatement précédentes qui
    lui sont connectées par des liaisons orientées sont actives.
  - Une transition prend effet, si cette condition de transition devient vraie et
    la transition est franchie par celle-ci; la transition active la suivante et désactive
    l’étape précédente (voir Figure 23).
  - Une transition ne peut relier qu'une ou plusieurs étapes en amont à une ou plusieurs
    étapes en aval.
