  definition: rapport, généralement exprimé en décibels, de la puissance disponible
    produite aux bornes d'une antenne de réception par une onde, à celle qui est produite
    par une autre onde dont le champ électrique a la même norme que la première, mais
    qui en diffère par d'autres caractéristiques précisées dans chaque cas, telles
    que la direction de propagation, la polarisation, la fréquence
