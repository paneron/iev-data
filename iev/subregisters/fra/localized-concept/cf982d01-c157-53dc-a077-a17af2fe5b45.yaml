  definition: système de cantonnement dans lequel un conducteur est autorisé à poursuivre
    sa route, sous certaines conditions et sans autorisation spécifique, si un signal
    de block le long de la voie ou une indication en cabine prescrit l'arrêt, de telle
    sorte que plusieurs trains de même sens peuvent se trouver dans le canton de block
