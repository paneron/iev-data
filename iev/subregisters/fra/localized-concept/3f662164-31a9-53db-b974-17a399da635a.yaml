  definition: équivalent de référence de la chaîne de connexion complète constitué
    par un système émetteur à évaluer, un affaiblisseur et le système récepteur du
    nouveau système fondamental pour la détermination des équivalents de référence
    ou NOSFER diminué de la valeur de l'affaiblisseur
  examples: []
  id: 722-17-15
  language_code: fra
  notes:
  - L'équivalent de référence à l'émission est défini rigoureusement par la méthode
    de mesure décrite dans la Recommandation P72 du CCITT contenue dans le Tome V
    du Livre Rouge, 1985.
