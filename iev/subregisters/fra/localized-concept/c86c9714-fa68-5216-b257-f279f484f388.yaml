  definition: variation de l'état physique d'un milieu, caractérisée par un champ
    et se déplaçant avec une vitesse qui est déterminée en chaque point et dans chaque
    direction par les propriétés du milieu
  examples: []
  id: 705-01-03
  language_code: fra
  notes:
  - Une onde est produite par une action locale, ou par un ensemble de telles actions.
  - Seuls les champs qui sont représentables par des équations aux dérivés partielles
    de type hyperbolique donnent lieu à la propagation par onde. Par exemple, la propagation
    de l'énergie électromagnétique dans l'espace se fait par onde, mais la propagation
    de la chaleur dans une tige a lieu sans vitesse déterminée et ne se fait donc
    pas par onde.
