  definition: connexion des enroulements telle qu'une extrémité de chaque enroulement
    de phase d'un transformateur ou d'une bobine d'inductance polyphasés est reliée
    à un point commun, le point neutre, et que chaque enroulement de phase comporte
    deux parties dans lesquelles sont induites des tensions déphasées
  examples: []
  id: 421-10-04
  language_code: fra
  notes:
  - Ces deux parties ont normalement le même nombre de spires.
