  dateAmended: 1998-02-01
  definition: portion du cycle cardiaque pendant laquelle une fibrillation, en particulier
    ventriculaire, peut être déclenchée notamment par un courant électrique d'intensité
    suffisante
  examples: []
  id: 891-02-75
  language_code: fra
  notes:
  - La période vulnérable couvre environ un dixième à un cinquième de l'onde T de
    l'électrocardiogramme et correspond à la repolarisation des cellules cardiaques
    qui sont dans un état non-homogène et hyper-excitable.
