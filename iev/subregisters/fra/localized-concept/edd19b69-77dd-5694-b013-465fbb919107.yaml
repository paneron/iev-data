      original: IEC 60050-444:2002, 444-06-04, modifié – Le second terme "domaine
        spécifié d'une grandeur d'influence" a été ajouté; dans la définition, "le
        relais" a été remplacé par "un relais de mesure ou un équipement de protection"
        et "prescriptions" a été remplacé par "exigences".
