  dateAmended: 1993-08-01
  definition: 'valeur attribuée à un élément de signal, dans un signal numérique multivalent
    uniforme, en prenant comme unité l''écart entre deux valeurs discrètes adjacentes
    et en appliquant les règles suivantes: a) pour les signaux non équilibrés, la
    valeur réduite zéro correspond à la plus petite des valeurs discrètes possibles;
    b) pour les signaux équilibrés ayant un nombre pair de valeurs discrètes possibles,
    les valeurs réduites sont symétriques par rapport à zéro, qui n''est pas lui-même
    une valeur réduite; c) pour les signaux équilibrés ayant un nombre impair de valeurs
    discrètes possibles, les valeurs réduites sont symétriques par rapport à zéro,
    qui est lui-même une valeur réduite'
  examples: []
