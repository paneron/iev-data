data:
  authoritativeSource:
  - {}
  definition: vêtement réalisé en matériau(x) naturel(s) ou synthétique(s), entièrement
    tramé de fibres ou couches de fibres conductrices, utilisé pour assurer une continuité
    électrique entre les différentes parties du vêtement et une réduction du champ
    électrique à l'intérieur du vêtement
  examples: []
  id: 651-23-06
  language_code: fra
  notes:
  - 'Le terme «vêtement conducteur» comprend les éléments conducteurs suivants: veste,
    pantalon, combinaison d’une seule pièce, gants ou moufles, cagoule, couvre chaussures
    (chausses) et chaussettes.'
  - Des {{chaussures conductrices, IEV:651-23-07}} et un casque conducteur sont des
    parties composantes utilisées avec le vêtement conducteur.
  - Cet article était numéroté 651-07-06 dans la CEI 60050-651:1999. Il a été modifié
    de façon à présenter en de plus amples détails la composition du vêtement.
  reviewDecisionEvent: published
  terms:
  - designation: vêtement conducteur
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
