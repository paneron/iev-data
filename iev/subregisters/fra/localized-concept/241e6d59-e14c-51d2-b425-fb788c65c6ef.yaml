  definition: changement électrique susceptible d'être enregistré dans une partie
    du cerveau en réponse à une stimulation délibérée d'un organe sensoriel ou des
    fibres afférentes des nerfs périphériques, ou en un point du trajet sensoriel
    allant de la périphérie vers le centre
  examples: []
  id: 891-02-30
  language_code: fra
  notes:
  - Le terme "potentiel évoqué" se rapporte aux ondes lentes évoquées plutôt qu'aux
    décharges cellulaires qui y sont associées.
