  definition: 'durée `t`~SU~ entre l''application de la tension d''alimentation de
    l''oscillateur et le temps pendant lequel le signal de sortie RF de la fréquence
    souhaitée par le résonateur à quartz remplit les conditions spécifiées suivantes:
    . pour les formes d''onde quasi-sinusoïdales, l''enveloppe du signal représente
    90 % de l''amplitude crête à crête en régime établi ; . pour les formes d''onde
    d''impulsion, la séquence d''impulsion de sortie est de type périodique proche
    de la fréquence en régime établi, son niveau bas `V`~LO~ restant inférieur à `V`~OL~
    et son niveau élevé `V`~HI~ dépassant `V`~OH~ définitivement, où `V`~OH~ et `V`~OL~
    sont définis par la famille de logique applicable'
