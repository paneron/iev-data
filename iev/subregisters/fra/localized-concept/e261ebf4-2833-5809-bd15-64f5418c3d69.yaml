  dateAmended: 1990-10-01
  definition: matériau magnétique présentant une coercitivité faible.
  examples: []
  id: 221-01-15
  language_code: fra
  notes:
  - Une valeur spécifique de la coercitivité définissant la frontière entre les matériaux
    magnétiques durs et doux est difficile à préciser. Elle se situe dans la région
    de 1 à 10 kA/m.
  - Certains aciers magnétiques doux, tels que les aciers au silicium utilisés dans
    la construction électrique, sont parfois appelés en anglais "electrical steels"
    et peuvent se présenter sous forme de tôles magnétiques.
