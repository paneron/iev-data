  definition: effet thermoélectrique selon lequel un courant électrique circulant
    à travers une jonction entre deux substances différentes entraîne dans cette jonction
    une production ou une absorption de chaleur, suivant le sens du courant, en plus
    de la production de chaleur due à l'effet Joule
