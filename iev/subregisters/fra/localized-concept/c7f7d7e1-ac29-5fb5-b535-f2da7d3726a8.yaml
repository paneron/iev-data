data:
  authoritativeSource:
  - {}
  definition: rapport de la {{densité spectrale de puissance, IEV:702-04-50}} disponible
    du {{bruit, IEV:702-08-03}} apparaissant, à une {{fréquence, IEV:103-06-02}} donnée
    à la sortie d'un biporte linéaire, à la densité spectrale que l'on aurait à cette
    sortie si la seule source de bruit était le {{bruit thermique, IEV:702-08-45}}
    dû au dispositif {{monoporte, IEV:702-09-08}} connecté à l'entrée dont la {{température
    de bruit, IEV:702-08-54}} est supposée égale, à toute fréquence, à la {{température
    thermodynamique, IEV:113-04-14}} de référence fixée conventionnellement au voisinage
    de 290 K
  examples: []
  id: 702-08-57
  language_code: fra
  notes:
  - 'Le facteur de bruit `F`(`f`) d''un biporte linéaire est relié à sa température
    équivalente de bruit `T`(`f`) par la relation:


    `F ( f ) = 1 + ((T ( f )))/((T_0))`


    où `T`~0~ est la température thermodynamique de référence.'
  - En anglais, on emploie généralement "noise factor" lorsque le facteur de bruit
    est exprimé sous forme arithmétique et "noise figure" lorsqu'il est exprimé en
    {{décibels, IEV:702-07-02}}.
  reviewDecisionEvent: published
  terms:
  - designation: facteur de bruit
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
    usage_info: d'un biporte linéaire
