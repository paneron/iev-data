  dateAmended: 1994-07-01
  definition: unité de tonie. Un son pur se propageant face aux auditeurs, ayant une
    fréquence de 1 000 Hz et un niveau de pression acoustique de 40 dB, produit une
    tonie de 1 000 mels
  examples: []
  id: 801-29-02
  language_code: fra
  notes:
  - La tonie d'un son, jugée par un auditeur comme étant égale à `n` fois celle d'un
    son de 1 000 mels est de `n` mille mels.
