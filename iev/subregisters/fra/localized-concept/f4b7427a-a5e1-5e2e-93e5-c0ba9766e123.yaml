  definition: '{{relais de distance, IEV:447-01-32}} dont la caractéristique, dans
    un diagramme avec un système de coordonnées rectangulaires ayant en abscisse X
    la {{résistance, IEV:131-12-04}} et en ordonnée Y la {{réactance, IEV:131-12-46}},
    est un cercle passant par l''origine Note 1 à l''article: En dehors de la désignation
    des relais, le terme "mho" (inverse du terme "ohm") a été remplacé par "siemens"
    (1 S = 1/Ω) en tant qu''unité SI de la {{conductance, IEV:131-12-06}}.'
