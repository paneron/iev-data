  dateAmended: 1995-12-01
  definition: ensemble d'un ou de plusieurs dispositifs de protection et autres appareils
    destinés à assurer une ou plusieurs fonctions spécifiées de protection
  examples: []
  id: 448-11-04
  language_code: fra
  notes:
  - Un système de protection comprend un ou plusieurs dispositifs de protection, un
    ou des transformateurs de mesure, une filerie, un ou plusieurs circuits de déclenchement,
    une ou plusieurs alimentations auxiliaires ainsi que, le cas échéant, une ou plusieurs
    liaisons de transmission. Selon le ou les principes du système de protection,
    celui-ci peut comprendre une seule extrémité ou toutes les extrémités de la section
    protégée et, éventuellement, un dispositif de réenclenchement automatique.
  - Les disjoncteurs sont exclus de cette définition.
