  definition: '{{règlement, IEV:901-02-10}} qui contient des {{exigence, IEV:901-05-05}}s
    techniques, soit directement, soit par référence à une {{norme, IEV:901-02-02}},
    une {{spécification technique, IEV:901-02-08}} ou un {{code de bonne pratique,
    IEV:901-02-09}}, ou bien en en intégrant le contenu'
  examples: []
  id: 901-02-11
  language_code: fra
  notes:
  - Un règlement technique peut s'accompagner d'indications techniques décrivant certains
    moyens pour se conformer aux exigences du règlement, c'est-à-dire une {{disposition
    réputée satisfaire à, IEV:901-05-08}} ces exigences.
