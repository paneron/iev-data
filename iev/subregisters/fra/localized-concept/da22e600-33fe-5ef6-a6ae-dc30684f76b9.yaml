  dateAmended: 1992-03-01
  definition: distorsion non linéaire caractérisée par l'apparition de produits d'intermodulation
    dans le signal à la sortie d'un dispositif ou d'un milieu de transmission non
    linéaire
  examples: []
  id: 702-07-68
  language_code: fra
  notes:
  - La distorsion d'intermodulation peut être exprimée quantitativement par les rapports
    des amplitudes des produits d'intermodulation des divers ordres à l'amplitude
    de deux ou plus de deux oscillations sinusoïdales d'entrée d'amplitudes et de
    fréquences spécifiées.
