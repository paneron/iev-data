  definition: commande nécessitant deux actions successives pour provoquer un changement
    d'état d'un organe; la première, ou "sélection", met sous tension une partie du
    circuit de commande qui, à son tour provoque la transmission en retour d'informations
    de confirmation; la seconde, ou "commande d'exécution", n'est émise qu'après réception
    de ces informations en retour et provoque la mise sous tension de l'ensemble du
    circuit de commande dans la station réceptrice
