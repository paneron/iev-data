  definition: valeur de l'aire d'une paroi de facteur d'absorption égal à un, absorbant
    la même puissance acoustique, dans une salle réverbérante ayant un champ acoustique
    diffus, que l'objet ou la surface considéré. Dans le cas d'une surface, l'aire
    d'absorption équivalente est égale au produit de l'aire de la surface par le facteur
    d'absorption acoustique
