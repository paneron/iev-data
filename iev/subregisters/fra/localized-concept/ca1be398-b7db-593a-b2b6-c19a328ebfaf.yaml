  dateAmended: 2010-01-01
  definition: unité de mesure obtenue en multipliant une unité de mesure donnée par
    un nombre supérieur à un
  examples: []
  id: 112-01-24
  language_code: fra
  notes:
  - Le kilomètre (km) est un multiple décimal du mètre (m). L'heure (h) est un multiple
    non décimal de la seconde (s). L’année de lumière est un multiple non entier du
    mètre (le VIM ne définit que des multiples entiers).
  - Les multiples d'une unité sont souvent désignés en ajoutant un préfixe d'unité
    au nom de l'unité.
