  definition: 'luminance qui, lorsqu''elle est ajoutée par superposition à la luminance
    du fond d''adaptation et de l''objet, rend le seuil de luminance ou le seuil différentiel
    de luminance identique dans les deux cas suivants: (1) éblouissement présent,
    mais sans luminance additionnelle; (2) luminance additionnelle présente, mais
    sans éblouissement'
  examples: []
  id: 845-22-104
  language_code: fra
  notes:
  - La luminance équivalente de voile est exprimée en candela par mètre carré (cd·m^−2^).
  - Cet article était numéroté 845-02-58 dans l'IEC 60050-845:1987.
  reviewDecisionEvent: published
