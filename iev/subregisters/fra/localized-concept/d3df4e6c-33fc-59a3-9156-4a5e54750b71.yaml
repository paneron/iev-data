  definition: période pendant laquelle un {{document normatif, IEV:901-02-01}} est
    actuel et qui s'étend de la date d'entrée en vigueur faisant suite à une décision
    de l'{{organisme, IEV:901-03-01}} qui en est responsable jusqu'à son retrait ou
    son remplacement
