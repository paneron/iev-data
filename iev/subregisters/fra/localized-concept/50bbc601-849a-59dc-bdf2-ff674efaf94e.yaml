  notes:
  - L'affaiblissement linéique d'une ligne de transmission ou d'un guide d'ondes est
    la limite du quotient de l'affaiblissement entre deux points sur l'axe du guide,
    par la distance des deux points, lorsque cette distance tend vers zéro.
