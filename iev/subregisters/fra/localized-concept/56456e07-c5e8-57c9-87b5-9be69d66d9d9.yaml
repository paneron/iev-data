  definition: milieu gazeux conducteur constitué d'électrons libres, d'ions, d'atomes
    ou de molécules neutres, ces particules étant en proportion telles que le milieu
    soit macroscopiquement neutre au point de vue électrique
  examples: []
  id: 395-02-24
  language_code: fra
  notes:
  - Dans le domaine thermonucléaire, on appelle plasma chaud un plasma dont l’évolution
    est gouvernée par le rayonnement et plasma froid un plasma dans lequel on néglige
    l’agitation thermique des particules.
  - Cet article était numéroté 393-13-46 dans la CEI 60050-393:2003.
