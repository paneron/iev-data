data:
  authoritativeSource:
  - - clause: '48'
      original: UIT RR 48 MOD
      ref: ITU RR
      relationship:
        type: modified
  dateAmended: 1998-04-01
  definition: 'service de radiocommunication spatiale dans lequel: – des renseignements
    relatifs aux caractéristiques de la Terre et de ses phénomènes naturels sont obtenus
    à partir de capteurs actifs ou passifs situés sur des satellites de la Terre;
    – des renseignements analogues sont recueillis par un satellite de la Terre à
    partir de plate-formes aéroportées ou situées sur la Terre qui émettent automatiquement
    ou sur interrogation; – ces renseignements peuvent être distribués à des stations
    terriennes'
  examples: []
  id: 713-05-07
  language_code: fra
  notes:
  - Ce service de radiocommunication peut aussi comprendre les liaisons de connexion
    nécessaires à son exploitation et des liaisons intersatellites.
  reviewDate: 1998-04-01
  reviewDecisionDate: 1998-04-01
  reviewDecisionEvent: published
  terms:
  - designation: service d'exploration de la Terre par satellite
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
