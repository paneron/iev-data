  definition: groupe d'éléments numériques dans lequel le nombre d'éléments corrects
    consécutifs séparant deux éléments numériques erronés successifs est toujours
    inférieur à un nombre spécifié; le dernier élément binaire erroné d'un groupe
    et le premier élément binaire erroné du groupe suivant sont séparés par un nombre
    d'éléments corrects au moins égal au nombre spécifié
