  definition: moyen d'effectuer une réparation comprenant par exemple le retrait ou
    l'adjonction de matériels pour remettre en état des composants qui ont subi des
    dommages afin que de telles parties soient remises en condition de bon fonctionnement
    total conformément à la norme correspondante
  examples: []
  id: 426-15-05
  language_code: fra
  notes:
  - L'expression "norme correspondante" signifie la norme selon laquelle les parties
    ont été fabriquées à l'origine.
  reviewDecisionEvent: published
  terms:
  - designation: remise en état
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
