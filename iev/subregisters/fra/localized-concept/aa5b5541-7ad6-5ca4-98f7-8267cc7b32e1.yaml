        type: modified
  dateAmended: 2001-07-01
  definition: ensemble d'éléments reliés entre eux, considéré comme un tout dans un
    contexte défini et séparé de son environnement
  examples: []
  id: 151-11-27
  language_code: fra
  notes:
  - Un système est en général défini en vue d'atteindre un objectif déterminé, par
    exemple en réalisant une certaine fonction.
  - Les éléments d'un système peuvent être aussi bien des objets matériels, naturels
    ou artificiels, que des modes de pensée et les résultats de ceux-ci (par exemple
    des formes d'organisation, des méthodes mathématiques, des langages de programmation).
  - Le système est considéré comme séparé de l'environnement et des autres systèmes
    extérieurs par une surface imaginaire qui coupe les liaisons entre eux et le système.
  - Il convient de qualifier le terme " système" lorsque le concept ne résulte pas
    clairement du contexte, par exemple système de commande, système colorimétrique,
    système d'unités, système de transmission.
