  definition: composante `a` d'un nombre complexe `c = a + j b`, où `a` et `b` sont
    des nombres réels
  examples: []
  id: 102-02-11
  language_code: fra
  notes:
  - La partie réelle d'un nombre complexe `c` est notée `Re c` ou parfois `c`′ en
    électrotechnique.
  - Le concept de partie réelle peut s'appliquer aux grandeurs scalaires, vectorielles
    ou tensorielle complexes et aux matrices d'éléments complexes.
