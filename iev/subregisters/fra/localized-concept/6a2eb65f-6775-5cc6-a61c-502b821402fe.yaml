data:
  authoritativeSource:
  - {}
  dateAmended: 1992-11-01
  definition: combinaison spécifiée d'un système émetteur et d'un système récepteur,
    des lignes téléphoniques d'abonné et des ponts d'alimentation correspondants ou
    des systèmes équivalents, reliés par l'intermédiaire d'un affaiblisseur variable
    sans distorsion, et employés dans des conditions spécifiées pour déterminer par
    comparaison certains aspects de la qualité de transmission d'autres systèmes téléphoniques
    ou parties de systèmes
  examples: []
  id: 722-16-25
  language_code: fra
  notes:
  - Un système étalon de travail sert en particulier à déterminer les équivalents
    de référence d'une chaîne de connexion téléphonique complète dans un sens déterminé,
    les équivalents de référence à l'émission et les équivalents de référence à la
    réception.
  reviewDate: 1992-11-01
  reviewDecisionDate: 1992-11-01
  reviewDecisionEvent: published
