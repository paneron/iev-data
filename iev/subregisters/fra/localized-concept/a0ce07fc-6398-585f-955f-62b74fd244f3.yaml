  definition: dans les systèmes de télévision en couleur où la transmission des deux
    composantes de chrominance se fait par double modulation en amplitude et en quadrature
    d'une sous-porteuse, diaphotie due à la superposition de ces composantes, résultant
    d'une erreur de quadrature des sous-porteuses
