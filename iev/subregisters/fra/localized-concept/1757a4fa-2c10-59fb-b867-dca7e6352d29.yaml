  definition: niveau de la pression acoustique sur l'axe d'un projecteur sonore à
    la distance de référence de 1 mètre, sauf spécification contraire; cette distance
    est comptée à partir du centre acoustique effectif du projecteur. La grandeur
    de référence est la pression acoustique de référence à la distance de référence
