  definition: 'lois empiriques, au nombre de trois, décrivant les propriétés d''égalisation
    de mélanges additifs de stimuli de couleurs: * pour caractériser une égalisation
    de couleur, trois variables indépendantes sont nécessaires et suffisantes, * dans
    un mélange additif de stimuli de couleurs, seules importent leurs composantes
    trichromatiques, non leurs compositions spectrales, * dans un mélange additif
    de stimuli de couleurs, si une ou plusieurs des composantes de ce mélange sont
    graduellement modifiées, les composantes trichromatiques résultantes sont aussi
    graduellement modifiées'
