data:
  authoritativeSource:
  - {}
  definition: lampe à décharge à haute intensité dans laquelle la majeure partie de
    la lumière est produite par le rayonnement d'un mélange d'une vapeur métallique,
    d'halogénures métalliques et des produits de dissociation d'halogénures métalliques
  examples: []
  id: 845-27-033
  language_code: fra
  notes:
  - Le terme "lampe aux halogénures métalliques" inclut les lampes électriques à ampoule
    claire et recouvertes de substances luminescentes.
  - Cet article était numéroté 845-07-25 dans l'IEC 60050-845:1987.
  reviewDecisionEvent: published
  terms:
  - designation: lampe aux halogénures métalliques
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
