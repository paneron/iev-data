  id: 395-08-19
  language_code: fra
  notes:
  - Dans le cadre de la gestion des déchets, on entend aussi par transmutation la
    transformation d’un nucléide à période longue en un nucléide à période plus courte
    ou en un nucléide stable.
  - Le terme incinération parfois utilisé dans cette acception est déconseillé.
  - Cet article était numéroté 393-13-37 dans la CEI 60050-393:2003.
