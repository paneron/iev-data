  definition: 'dispositif destiné à restituer le signal modulant original à partir
    de l''oscillation ou onde résultant d''une modulation Exemples de démodulateurs:
    démodulateur d''amplitude; démodulateur d''enveloppe; démodulateur de fréquence;
    démodulateur de phase; démodulateur d''impulsions; démodulateur cohérent ou démodulateur
    synchrone.'
