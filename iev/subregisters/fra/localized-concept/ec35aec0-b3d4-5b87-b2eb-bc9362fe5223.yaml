  definition: grandeur scalaire égale au quotient de la composante tangentielle d`F`~t~
    d'une force agissant sur un élément de surface par l'aire d`A` de cet élément,
    soit `τ` = d`F`~t~ / d`A`
  examples: []
  id: 113-03-64
  language_code: fra
  notes:
  - 1 Dans les milieux anisotropes, la contrainte tangentielle dépend de l'orientation
    de la surface et peut être décrite par un tenseur.
  - 2 L'unité SI cohérente de contrainte tangentielle est le pascal, Pa.
