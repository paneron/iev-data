  definition: capacité d'un réseau de transport à exploiter les trains et les infrastructures,
    à mettre à disposition, accepter et utiliser des services échangés sans changement
    substantiel de fonctionnalité ou de performance
  examples: []
  id: 821-01-61
  language_code: fra
  notes:
  - Cette capacité repose sur l’ensemble des conditions réglementaires, techniques
    et opérationnelles qui doivent être réunies pour que soit satisfaite la totalité
    des exigences applicables au niveau d’automatisation donné, et ce quel que soit
    le fabricant qui fournit n'importe quel constituant du système.
  reviewDecisionEvent: published
  terms:
  - designation: interopérabilité d'un réseau de transport
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
