  classification: Preferred
  dateAmended: 1992-11-01
  definition: affaiblissement exprimé en décibels, constant pour toutes les fréquences
    transmises, qu'il faut insérer dans un système de référence donné, ou qu'il faut
    supprimer dans ce système, pour obtenir une qualité de transmission dans un sens
    déterminé égale, quand un système téléphonique à évaluer est substitué, soit au
    système de référence complet, soit à une de ses parties convenablement choisie
  examples: []
  id: 722-17-12
  language_code: fra
  notes:
  - L'affaiblissement équivalent pour la qualité de transmission est positif ou négatif
    selon qu'il a fallu insérer ou supprimer l'affaiblissement en question.
