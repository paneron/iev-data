  definition: trouble apporté à la réception d'un signal utile par une perturbation
    radioélectrique
  examples: []
  id: 713-11-05
  language_code: fra
  notes:
  - En anglais, les mots "interference" et "disturbance" sont souvent utilisés indifféremment;
    l'expression "radio-frequency interference" est employée aussi communément pour
    désigner une perturbation radioélectrique ou un signal non désiré.
  - Différents niveaux de brouillage sont définis dans le Règlement des radiocommunications
    de l'UIT à des fins administratives, à savoir le brouillage admissible, le brouillage
    accepté et le brouillage préjudiciable.
