  classification: Preferred
  dateAmended: 1993-08-01
  definition: ensemble d'un nombre spécifié de signaux numériques assemblés par multiplexage
    temporel en un signal composite correspondant au premier niveau d'une hiérarchie
    de multiplexage numérique
  examples: []
  id: 704-20-08
  language_code: fra
  notes:
  - Les groupes numériques primaires normalisés par le CCITT ont un débit numérique
    de 1 544 ou de 2 048 kbit/s et sont normalement composés de signaux numériques
    dont chacun occupe un créneau temporel de voie comprenant huit créneaux temporels
    élémentaires et a un débit numérique de 64 kbit/s.
  - En anglais, le terme "digroup" est employé pour désigner un groupe primaire de
    1 544 kbit/s.
