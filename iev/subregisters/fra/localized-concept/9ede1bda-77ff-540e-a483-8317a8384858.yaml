  definition: 'quotient du nombre `N` d''ions, de radicaux ou de molécules spécifiés
    produits par l''énergie communiquée à la matière par cette énergie `E`~D~: `G
    = (N)/((E_D))` La valeur numérique de `G` est normalement donnée sous forme d''un
    nombre pour 100 eV.'
