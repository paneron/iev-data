data:
  authoritativeSource:
  - {}
  definition: densité du flux photonique par rapport à un angle solide dans une direction
    spécifiée `I_p = ((d Phi_p))/((d omega))` où `Φ`~p~ est le flux photonique émis
    dans la direction donnée, et `Ω` est l'angle solide contenant cette direction
  examples: []
  id: 845-21-046
  language_code: fra
  notes:
  - 'La répartition des intensités photoniques en fonction de la direction d''émission,
    par exemple, donnée par les angles polaires (`ϑ`, `φ`), permet de déterminer le
    flux photonique `Φ`~v~, dans un certain angle solide, `Ω`, d''une source:


    `Phi_p = underset(omega)( ∬ ) I_p ( vartheta , phi ) sin vartheta \ d phi \ d
    vartheta`.'
  - La grandeur radiométrique correspondante est l'"intensité énergétique". La grandeur
    photométrique correspondante est l'"intensité lumineuse".
  - L'intensité photonique est exprimée en seconde à la puissance moins un multipliée
    par le stéradian à la puissance moins un (s^−1^·sr^−1^).
  - Cet article était numéroté 845-01-32 dans l'IEC 60050-845:1987.
  reviewDecisionEvent: published
  terms:
  - designation: intensité photonique
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
