  definition: groupe fonctionnel principal d'un {{système IdO, IEV:741-02-07}}
  examples: []
  id: 741-02-05
  language_code: fra
  notes:
  - Chaque {{entité, IEV:741-01-18}} au sein d'un système IdO est active dans un ou
    plusieurs domaines IdO et elle est réputée être incluse dans ledit domaine ou
    contenue par celui-ci.
  - 'Le domaine IdO est constitué de six domaines: le domaine de l''utilisateur (UD),
    le domaine exploitation &amp; gestion (OMD), le domaine {{application, IEV:741-01-02}}
    &amp; {{service, IEV:741-01-28}} (ASD), le domaine accès aux ressources &amp;
    échange (RAID), le domaine détection &amp; commande (SCD), le domaine {{entité
    physique, IEV:741-01-26}} (PED).


