data:
  authoritativeSource:
  - - clause: '3.5'
      original: IEC Guide 117:2010, 3.5, modifiée – Les exemples dans NOTE 1 ont été
        transférés à un Exemple. NOTE 2 a été renumérotée en Note 1 à l'article.
      ref: IEC Guide 117:2010
      relationship:
        modification: Les exemples dans NOTE 1 ont été transférés à un Exemple. NOTE
          2 a été renumérotée en Note 1 à l'article.
        type: modified
  dateAmended: 2013-06-01
  definition: surface qui est volontairement chauffée par une source de chaleur interne
    et qui doit être chaude pour assurer la fonction pour laquelle l'équipement est
    destiné à être utilisé
  examples:
  - Le fer à friser, la semelle d'un fer à repasser et le four d'une machine à photocopier
    comporte une surface fonctionnelle chaude.
  id: 903-03-01
  language_code: fra
  notes:
  - Certains équipements possèdent des surfaces chaudes en raison de la chaleur qu'ils
    dégagent, (par exemple, les lampes à l'intérieur d'un luminaire ou le four d'une
    machine à photocopier), et ces surfaces sont considérées, pour leur traitement,
    comme équivalentes à une surface fonctionnelle chaude.
  reviewDate: 2013-06-01
  reviewDecisionDate: 2013-06-01
  reviewDecisionEvent: published
  terms:
  - designation: surface fonctionnelle chaude
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
