  definition: sous-ensemble d'un ensemble, qui est différent de l'ensemble
  examples: []
  id: 102-01-05
  language_code: fra
  notes:
  - La notation `A sub B` exprime que l'ensemble `A` est un sous-ensemble strict de
    l'ensemble `B`. Le symbole `underset(!=)( sub )` est parfois employé au lieu de
    `sub` mais n'est pas recommandé, et il convient qu’il soit employé lorsque ce
    dernier est employé pour un sous-ensemble quelconque de `B`. On dit aussi que
    `A` est strictement inclus dans `B`.
