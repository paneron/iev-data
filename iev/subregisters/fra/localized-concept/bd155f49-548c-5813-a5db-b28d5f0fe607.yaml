data:
  authoritativeSource:
  - {}
  definition: pour deux grandeurs sinusoïdales de même fréquence prises dans un ordre
    donné, différence entre leurs phases à l'origine, avec addition éventuelle d'un
    multiple de 2π de façon que cette différence soit supérieure à −π et inférieure
    ou égale à π
  examples: []
  id: 103-07-06
  language_code: fra
  notes:
  - Pour les grandeurs `a^( ' ) ( t ) = hat A^( ' ) cos ( omega t + vartheta^( ' )_0
    )` et `a^( ″ ) ( t ) = hat A^( ″ ) cos ( omega t + vartheta^( ″ )_0 )`, la différence
    de phase est `varphi = vartheta^( ″ )_0 - vartheta^( ' )_0 + 2 pi n`, où `n` est
    un entier choisi de telle sorte que `- pi varphi &lt;= pi`.
  reviewDecisionEvent: published
  terms:
  - designation: différence de phase
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
  - designation: déphasage
    gender: m
    plurality: singular
    type: expression
