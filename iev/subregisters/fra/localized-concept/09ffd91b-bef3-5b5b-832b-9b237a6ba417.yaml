  definition: élément chimique et ses composés, à l'état naturel ou obtenus par un
    quelconque {{processus, IEV:904-01-05}} de fabrication, y compris d'éventuels
    additifs nécessaires pour en préserver la stabilité et les éventuelles impuretés
    résultant du processus utilisé, mais à l'exclusion de tout solvant qui peut en
    être séparé sans affecter sa stabilité ou modifier sa composition
  examples: []
