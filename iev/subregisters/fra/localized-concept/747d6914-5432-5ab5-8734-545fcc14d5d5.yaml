  definition: rapport de la puissance disponible aux bornes d'une antenne de réception,
    à la puissance surfacique d'une onde plane incidente de direction de propagation
    donnée, l'onde ayant une polarisation adaptée à celle de l'antenne
  examples: []
  id: 712-02-47
  language_code: fra
  notes:
  - Si aucune direction n'est spécifiée, on considère celle qui correspond au maximum
    de puissance disponible.
  - L'aire équivalente totale est la somme des aires équivalentes partielles pour
    deux polarisations orthogonales quelconques en lesquelles on peut décomposer la
    polarisation de l'antenne.
  - 'En espace libre, pour une direction donnée, l''aire équivalente `A`~e~ d''une
    antenne utilisée à la réception est liée au gain isotrope `G`~i~ de la même antenne
    utilisée à l''émission par la relation:


    `G_i = ((4 pi A_e))/((lambda^2))`


    où `λ` est la longueur d''onde.'
  - En l'absence de pertes, l'aire équivalente totale d'une ouverture rayonnante dont
    l'illumination est uniforme et équiphase, est égale à son aire géométrique, lorsque
    la direction considérée est perpendiculaire à l'ouverture.
