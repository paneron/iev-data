  language_code: fra
  notes:
  - Dans certaines conditions, l’indisponibilité en régime établi peut être exprimée
    comme le quotient du temps moyen d’indisponibilité par la somme des temps moyens
    de disponibilité et d’indisponibilité. Voir l'IEC 61703, _Expressions mathématiques
    pour les termes de fiabilité, de disponibilité, de maintenabilité et de logistique
    de maintenance_.
