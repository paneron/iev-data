  definition: 'appareil construit de façon qu''il forme une unité complète avec le
    câble souple d''alimentation, après connexion et assemblage par le constructeur
    de l''appareil. L''appareil est construit de telle sorte que: – le câble souple
    ne puisse être séparé de l''appareil sans rendre celui-ci inutilisable de façon
    permanente, et que – l''appareil ne puisse être ouvert ni à la main ni en utilisant
    un outil d''usage général'
