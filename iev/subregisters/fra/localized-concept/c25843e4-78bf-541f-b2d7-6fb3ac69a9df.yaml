  definition: a) pour un transducteur électroacoustique fonctionnant en émetteur de
    son, à une fréquence spécifiée, rapport du сarré de la pression acoustique produite
    en champ libre en un point situé sur l'axe de référence, à la moyenne des carrés
    des pressions produites en tous les points de la surface d'une sphère centrée
    sur le centre acoustique effectif et passant par ce point b) pour un transducteur
    électroacoustique fonctionnant en récepteur de son, à une fréquence spécifiée,
    rapport du carré de la sensibilité en champ libre pour des ondes sonores se propageant
    le long de l'axe de référence, à la moyenne des сarrés des sensibilités correspondant
    à une succession d'ondes sonores frappant le transducteur et provenant avec une
    égale probabilité de toutes les directions
