  dateAmended: 1995-09-01
  definition: affaiblissement de transmission habituellement exprimé en décibels qui
    serait obtenu si les antennes étaient remplacées par des antennes isotropes placées
    dans un milieu diélectrique parfait, homogène, isotrope et illimité, la distance
    entre les antennes étant conservée
  examples: []
  id: 705-08-05
  language_code: fra
  notes:
  - 'Si la distance d entre les antennes est beaucoup plus grande que la longueur
    d''onde `λ`, l''affaiblissement d''espace libre est égal, en décibels, à:


    `A_0 = 20 log ( ((4 pi d))/(lambda) )`'
