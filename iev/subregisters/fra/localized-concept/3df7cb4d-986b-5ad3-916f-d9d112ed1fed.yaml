  dateAmended: 1983-01-01
  definition: quotient de `E` par `bar N`, `bar N` étant le nombre de paires d'ions
    formées lorsqu'une particule directement ionisante d'énergie initiale `E` est
    complètement arrêtée par le gaz `W = (E)/(bar N)`
  examples: []
  id: 881-12-46
  language_code: fra
  notes:
  - On doit inclure dans `bar N` les ions provenant de l'absorption du rayonnement
    de freinage émis par les particules chargées.
  reviewDate: 1983-01-01
  reviewDecisionDate: 1983-01-01
  reviewDecisionEvent: published
  terms:
  - designation: perte moyenne d'énergie par paire d'ions (dans un gaz)
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
