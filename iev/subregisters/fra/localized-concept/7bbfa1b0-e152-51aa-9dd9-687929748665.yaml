  definition: feu de signalisation porté par un véhicule et servant à indiquer sa
    position lorsqu'il est vu de l'avant
  examples: []
  id: 845-31-069
  language_code: fra
  notes:
  - Un feu de position avant peut aussi, particulièrement en association avec un feu
    identique, fournir une indication sur la largeur du véhicule.
  - Les termes "feu latéral" et "feu de position latéral" sont employés couramment
    pour l'un des feux de position avant associés.
  - Cet article était numéroté 845-11-73 dans l'IEC 60050-845:1987.
