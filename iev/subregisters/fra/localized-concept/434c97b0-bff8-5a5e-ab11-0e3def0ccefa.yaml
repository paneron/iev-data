data:
  authoritativeSource:
  - {}
  dateAmended: 1995-09-01
  definition: milieu dans lequel un champ électrique variable produit un vecteur densité
    de courant électrique `vec J`, dont la projection selon une direction donnée a
    une norme grande par rapport à celle de la projection du vecteur `((del vec D))/((del
    t))`, dans une bande de fréquence déterminée
  examples: []
  id: 705-03-09
  language_code: fra
  notes:
  - 'Dans un milieu isotrope, la propriété d''être conducteur se traduit en régime
    sinusoïdal par la condition:


    `(sigma)/((epsilon_0 omega)) ≫ epsilon_r^( '' )`


    où  `epsilon_r^( '' )` est la permittivité relative réelle, `ε`~0~ est la constante
    électrique, `σ` est la conductivité, `ω` est la pulsation.'
  - Un milieu anisotrope peut n'être conducteur que dans certaines directions.
  reviewDate: 1995-09-01
  reviewDecisionDate: 1995-09-01
  reviewDecisionEvent: published
  terms:
  - designation: (milieu) conducteur
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
