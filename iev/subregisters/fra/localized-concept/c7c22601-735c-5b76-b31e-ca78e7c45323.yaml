  definition: série de réactions nucléaires de fission dans lesquelles le neutron
    nécessaire à une fission est lui-même produit par la fission précédente
  examples: []
  id: 395-02-59
  language_code: fra
  notes:
  - Selon que le nombre des réactions ainsi provoquées directement par une réaction
    est en moyenne inférieur, égal ou supérieur à l’unité, la réaction est convergente
    (sous-critique), auto-entretenue (critique) ou divergente (surcritique).
  - Cet article était numéroté 393-12-84 dans la CEI 60050-393:2003.
