  definition: '{{norme, IEV:901-02-02}} qui spécifie les {{exigence, IEV:901-05-05}}s
    auxquelles doit satisfaire un produit ou un groupe de produits pour assurer son/leur
    {{aptitude à l''emploi, IEV:901-01-12}}'
  examples: []
  id: 901-02-17
  language_code: fra
  notes:
  - Une norme de produit peut comporter, outre les exigences d'aptitude à l'emploi,
    soit directement, soit par référence, des éléments relatifs à la terminologie,
    à l'{{échantillonnage, IEV:902-03-01}}, à l'{{essai, IEV:902-03-02}}, à l'emballage,
    à l'étiquetage et parfois des exigences de procédé.
  - Une norme de produit peut être complète ou non, selon qu'elle spécifie les exigences
    nécessaires en totalité ou en partie. En l'occurrence, on peut établir une distinction
    entre les normes telles que les normes dimensionnelles, les normes relatives aux
    matériaux ou les normes techniques de livraison.
