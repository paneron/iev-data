  definition: constante des équations de la chaînette et de la parabole représentée
    géométriquement par le rayon de courbure au point où la tangente à la courbe est
    horizontale
  examples: []
  id: 466-03-14
  language_code: fra
  notes:
  - 'Le paramètre `ρ` est égal au quotient de la tension horizontale du conducteur
    `T`~o~ à une température donnée (voir Figure 466-1) par le poids linéique `ω`
    du conducteur, en tenant compte des surcharges éventuelles de givre ou de vent.


    `rho = ((T_o))/(omega)`


    image::/assets/images/parts/466/466-fig1.gif[]'
