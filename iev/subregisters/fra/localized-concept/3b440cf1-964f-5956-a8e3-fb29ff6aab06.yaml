  definition: quotient de la répartition spectrale, `Xλ`(`λ`), d'une grandeur énergétique,
    lumineuse ou photonique, `X`(`λ`), par une valeur de référence donnée, `R`, qui
    peut être une valeur moyenne, une valeur maximale ou une valeur arbitrairement
    choisie de cette répartition `S ( lambda ) = ((X_(lambda) ( lambda )))/(R)`
