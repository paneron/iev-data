  dateAmended: 2011-04-01
  definition: grandeur vectorielle axiale additive égale à l'intégrale du moment de
    force *`M`* par rapport au temps `t` dans un intervalle de temps [`t`~1~, `t`~2~],
    soit `H = int_(t_1)^(t_2) M d t`
  examples: []
  id: 113-03-28
  language_code: fra
  notes:
  - 1 Pour un intervalle de temps &amp;lsqb;`t`~1~, `t`~2~&amp;rsqb;, l'impulsion
    angulaire est égale à la variation du moment cinétique *`L`*, soit *`H`* = *`L`*(`t`~2~) − *`L`*(`t`~1~) = Δ*`L`*.
  - 2 L'unité SI cohérente d’impulsion angulaire est le newton mètre seconde, N·m·s.
