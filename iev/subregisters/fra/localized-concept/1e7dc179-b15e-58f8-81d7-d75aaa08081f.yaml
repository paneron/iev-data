  definition: . onde qui apparaît au-delà d'une surface séparant deux milieux différents
    lorsqu'une onde incidente rencontre la surface, qui se propage en s'éloignant
    de celle-ci, généralement dans une direction différente, et qui est interprétable
    par l'optique géométrique . onde qui se propage dans un milieu dont les propriétés
    varient de façon continue dans l'espace et qui est interprétable par l'optique
    géométrique
