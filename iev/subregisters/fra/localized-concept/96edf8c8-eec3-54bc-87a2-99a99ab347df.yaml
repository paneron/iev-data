  definition: distance, dans la direction de la propagation d'une onde périodique,
    entre deux positions successives auxquelles la phase est la même
  examples: []
  id: 845-21-025
  language_code: fra
  notes:
  - 'La longueur d''onde dans un milieu est égale au quotient de la longueur d''onde
    dans le vide par l''indice de réfraction du milieu. En photométrie, sauf mention
    contraire, les longueurs d''onde sont généralement données dans l''air. L''indice
    de réfraction de l''air normal (pour la spectroscopie: `T` = 15 °C, `p` = 101 325 Pa)
    est compris entre 1,000 27 et 1,000 29 pour les <a href="IEV845-21-003">rayonnements
    visibles</a>.'
  - Dans certaines applications spécifiques, telles que les mesurages de la fluorescence,
    le symbole `μ` est utilisé pour les longueurs d'onde du rayonnement d'excitation.
  - λ = `v` / ν, où λ est la longueur d'onde dans un milieu, `v` est la vitesse de
    phase dans ce milieu et ν est la {{fréquence, IEV:103-06-02}}.
  - La longueur d'onde est exprimée en mètres (m), ou en sous-multiples décimaux du
    mètre.
  - En rayonnement optique, les unités nanomètre (nm) et micromètre (μm) sont généralement
    utilisées.
  - Cet article était numéroté 845-01-14 dans l'IEC 60050-845:1987.
