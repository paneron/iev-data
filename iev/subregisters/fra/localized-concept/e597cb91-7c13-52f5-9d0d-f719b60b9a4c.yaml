  definition: protection, en général une protection de distance, à liaison de transmission,
    avec une protection à portée réduite à chaque extrémité de la section, et dans
    laquelle un signal est transmis lors de la détection d'un défaut par la protection
    à portée réduite. A l'autre extrémité, la réception de ce signal commande le déclenchement
    si une autre protection locale à autorisation a détecté le défaut Voir figure
    448-5. image::/assets/images/parts/448/448-fig5-fr.gif[]
