  classification: Preferred
  dateAmended: 1992-11-01
  definition: 'système de transmission téléphonique stable destiné à la mesure des
    équivalents pour la sonie et doté de: un système émetteur et un système récepteur
    à combinés téléphoniques dont les caractéristiques efficacité/fréquence sont limitées
    en largeur de bande pour correspondre à celles des systèmes émetteur et récepteur
    d''une chaîne de connexion complète typique; un appareillage permettant d''étalonner
    en unités absolues les systèmes émetteur et récepteur ci-dessus; une ligne d''affaiblissement
    réglable sur n''importe quelle valeur'
  examples: []
  id: 722-16-29
  language_code: fra
  notes:
  - Le système de référence intermédiaire du CCITT est défini dans la Recommandation
    P.48 du CCITT contenue dans le Tome V du Livre Bleu, 1989.
