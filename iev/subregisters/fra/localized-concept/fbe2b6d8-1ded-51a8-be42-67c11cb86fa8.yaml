  definition: enveloppe dans laquelle la pénétration de poussière n'est pas totalement
    évitée, mais dans laquelle la poussière n'est pas susceptible d'entrer en quantité
    suffisante pour perturber le fonctionnement en toute sécurité du matériel et ne
    s'accumule pas à l'intérieur de l'enveloppe à un emplacement dans lequel elle
    serait susceptible d'engendrer un danger d'inflammation
