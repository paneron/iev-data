  definition: protection dans laquelle le courant résiduel en provenance d'un ensemble
    de trois transformateurs de courant de phase est comparé à celui en provenance
    d'un ensemble similaire de transformateurs de courant ou, plus habituellement,
    d'un seul transformateur de courant placé dans la connexion de mise à la terre
    d'un point neutre, s'il y en a un
  examples: []
