data:
  authoritativeSource:
  - {}
  definition: aptitude à tolérer un {{événement plausible, IEV:692-01-08}} sans {{perte
    de charge, IEV:692-01-16}}, surcharge d'éléments de réseau ou écart par rapport
    aux tolérances de tension et de fréquence spécifiées image::/assets/images/parts/692/692-fig1-fr.png[Figure
    1 - Relation entre la fiabilité de l'alimentation, l'adéquation de réseau et la
    sécurité de réseau]
  examples: []
  id: 692-01-11
  language_code: fra
  notes:
  - Cette notion s’applique généralement aux {{réseaux de production-transport, IEV:692-01-04}}.
  - En Amérique du Nord, la sécurité est généralement définie en considérant seulement
    l'apparition d'instabilité, d'écroulement de tension ou de {{déclenchements en
    cascade, IEV:692-03-08}}.
  - Voir également le terme connexe "tolérance aux pannes" ({{IEV 192-10-09, IEV:192-10-09}}).
  - Cet article portait le numéro 191-21-03 dans l’IEC 60050-191:1990.
  reviewDecisionEvent: published
  terms:
  - designation: sécurité de réseau
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
    usage_info: d’un réseau d’énergie électrique
