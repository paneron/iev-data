  definition: pour un nombre complexe non nul `c`, nombre réel `φ` de l'intervalle
    `- pi phi <= pi` tel que `c = | c | e^(j phi)`
  examples: []
  id: 102-02-17
  language_code: fra
  notes:
  - 'L''argument `arg c` du nombre complexe `c = a + j b = | c | e^(j phi)` est égal
    à:

    `arccos ( a // sqrt(a^2 + b^2) )` si `b &gt;= 0` et `- arccos ( a // sqrt(a^2
    + b^2) )` si `b 0`, où `0 &lt;= arccos x &lt;= pi`.


    Il n''est pas défini si `a = b = 0`.'
  - Le concept d'argument peut s'appliquer aux grandeurs scalaires complexes.
