  dateAmended: 2001-07-01
  definition: 'étroitesse de l''accord entre les résultats des mesures successives
    du même mesurande, effectuées dans les mêmes conditions de mesure, c''est-à-dire:
    – suivant le même mode opératoire, – par le même observateur, – au moyen des mêmes
    appareils de mesure, utilisés dans les mêmes conditions, – dans le même laboratoire,
    – à des intervalles de temps assez courts.'
  examples: []
  id: 311-06-06
  language_code: fra
  notes:
  - La notion de "mode opératoire" est définie en 2.5 dans le VIM.
  reviewDate: 2001-07-01
  reviewDecisionDate: 2001-07-01
  reviewDecisionEvent: published
  terms:
