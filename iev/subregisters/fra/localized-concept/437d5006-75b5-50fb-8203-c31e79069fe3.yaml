data:
  authoritativeSource:
  - {}
  dateAmended: 1995-12-01
  definition: protection à portée étendue et à liaison de transmission, qui habituellement
    n'est pas une protection de distance, dans laquelle les conditions de fonctionnement
    relatives des éléments de mesure d'angle de phase à chaque extrémité de la section
    protégée sont comparées, en utilisant comme référence une tension ou un courant
    obtenus localement
  examples: []
  id: 448-15-10
  language_code: fra
  notes:
  - Aux Etats-Unis d'Amérique, le terme anglais "directional comparison protection"
    est utilisé pour toutes les protections à sélectivité relative de section et à
    liaison de transmission, qu'elles comportent ou non une protection de distance
    à portée étendue ou réduite.
  reviewDate: 1995-12-01
  reviewDecisionDate: 1995-12-01
  reviewDecisionEvent: published
  terms:
