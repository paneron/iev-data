  definition: chambre d'ionisation utilisant un dépôt sensible de matières susceptible
    de fissionner pour détecter les neutrons
  examples: []
  id: 395-03-12
  language_code: fra
  notes:
  - L’ionisation initiale est due aux fragments de fission produits par réaction nucléaire
    des neutrons sur la matière fissionnable.
  - Suivant la nature du dépôt, il est possible de détecter les neutrons thermiques,
    les neutrons rapides ou tous les neutrons.
  - Voir les définitions de nucléide fissile (CEI 60050-393:2003, 393-11-26) et nucléidefissionnable
    (CEI 60050-393:2003, 393-11-28).
  - Cet article était numéroté 394-25-10 dans la CEI 60050-394:2007.
  reviewDecisionEvent: published
