  definition: tension électrique entre les deux bornes d'un élément de phase
  examples: []
  id: 141-02-12
  language_code: fra
  notes:
  - Pour le couplage en étoile d’un élément polyphasé, connecté à des conducteurs
    de ligne et à un conducteur neutre, les tensions de phase sont égales aux tensions
    simples.
  - Pour le couplage en polygone d’un élément polyphasé, connecté à des conducteurs
    de ligne, les tensions de phase sont égales aux tensions composées.
