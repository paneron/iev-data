  definition: circuit qui est dans l'équipement et dont la surface de contact accessible
    est limitée et qui est conçu et protégé de telle manière que, dans les conditions
    normales de fonctionnement et dans les conditions de premier défaut, les tensions
    ne dépassent pas les valeurs limites spécifiées
