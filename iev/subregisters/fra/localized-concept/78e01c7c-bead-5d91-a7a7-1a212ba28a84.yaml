  dateAmended: 1997-03-01
  definition: 'système de radiodiffusion stéréophonique en modulation de fréquence
    dans lequel le signal modulant de la porteuse principale est un signal multiplex
    constitué par: – le signal stéréophonique somme préaccentué, – le signal résultant
    d''une modulation d''amplitude à porteuse supprimée par le signal stéréophonique
    différence préaccentué, – un signal pilote destiné à la restitution du signal
    stéréophonique différence à la réception'
