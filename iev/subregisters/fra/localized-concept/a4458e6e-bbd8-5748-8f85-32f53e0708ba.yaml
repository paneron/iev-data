  definition: circuit de télécommunication assurant une transmission à quatre fils
  examples: []
  id: 704-04-17
  language_code: fra
  notes:
  - Un exemple de circuit à quatre fils est un circuit formé de deux paires de conducteurs
    métalliques affectées chacune à un sens de transmission.
  - 'Un circuit à quatre fils autre que celui de la note 1 est appelé parfois "circuit
    assimilé à un circuit à quatre fils". Exemple: transmission sur une même paire
    avec séparation en fréquence des voies d''émission et de réception.'
