  language_code: fra
  notes:
  - Les vecteurs d'un trièdre direct ont des directions qui correspondent respectivement
    à celles du pouce (*`U`*), de l'index (*`V`*) et du majeur (*`W`*) de la main
    droite, lorsque l'index est en extension et le majeur pointe à angle droit des
    autres doigts.
