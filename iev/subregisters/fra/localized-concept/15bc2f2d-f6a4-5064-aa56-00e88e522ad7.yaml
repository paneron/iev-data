  definition: densité du flux lumineux incident par rapport à l'aire en un point d'une
    surface réelle ou fictive, exprimée par `E_v = ((d Phi_v))/((d A))` où `Φ`~v~
    est le flux lumineux et `A` est l'aire qui reçoit ce flux
  examples: []
  id: 845-21-060
  language_code: fra
  notes:
  - 'L''éclairement peut être dérivé de la distribution de l''éclairement spectral
    énergétique par


    `E_v \ = \ K_m int_0^(oo) E_((e , lambda)) ( lambda ) V ( lambda ) d lambda`


    où `K`~m~ est l''efficacité lumineuse maximale, `E`~e,`λ`~(`λ`) est l''éclairement
    spectral énergétique à la longueur d''onde `λ` et `V`(`λ`) est l''<a href="IEV845-21-035">efficacité
    lumineuse spectrale</a>.'
  - La grandeur radiométrique correspondante est l'"éclairement énergétique". La grandeur
    correspondante pour les photons est l'"éclairement photonique".
  - L'éclairement est exprimé en lux (lx = lm·m^−2^).
  - Cet article était numéroté 845-01-38 dans l'IEC 60050-845:1987.
