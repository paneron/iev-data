      original: ISO/IEC Guide 71:2014, 2.19
      ref: ISO/IEC Guide 71:2014
      relationship:
        type: identical
  definition: conception centrée sur des utilisateurs divers afin d'augmenter au maximum
    le nombre d'utilisateurs potentiels pouvant utiliser facilement un système dans
    des contextes divers
  examples: []
  id: 871-04-01
  language_code: fra
  notes:
  - Cet objectif peut être atteint par. la conception de systèmes facilement utilisables
    par la plupart des utilisateurs sans aucune modification,. l’adaptation des systèmes
    à différents utilisateurs (au moyen d’interfaces utilisateur adaptables) et. la
    normalisation des interfaces afin de les rendre compatibles avec les {{produits
    d’assistance, IEV:871-04-04}} et la technologie d’aide.
  - Les termes tels que conception universelle, conception accessible, conception
    pour tous, aménagement à accès facile, conception inclusive et conception transgénérationnelle
    sont souvent utilisés indifféremment, mais dans le même sens.
  reviewDecisionEvent: published
