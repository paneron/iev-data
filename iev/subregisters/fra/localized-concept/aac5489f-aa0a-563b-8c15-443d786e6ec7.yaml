  definition: se dit d'un configuration de points de l'espace euclidien à trois dimensions
    lorsque la configuration est invariante par une application donnée de l'espace
    dans lui-même qui conserve les distances euclidiennes
  examples:
  - "* symétrique par translation pour une configuration périodique, \n\n* symétrique\
    \ par rotation de 2π/`n`, où `n` est un entier, ou par toute rotation, \n\n* symétrique\
    \ par rapport à un plan, \n\n* et leurs combinaisons."
