  definition: phénomène de propagation par lequel une onde incidente, qui rencontre
    une surface rugueuse ou un ensemble d'obstacles ou autres hétérogénéités très
    nombreux et disposés de façon aléatoire, donne naissance à des ondes non interprétables
    par l'optique géométrique, appelées ondes diffusées
  examples: []
  id: 705-04-46
  language_code: fra
  notes:
  - La diffusion répartit l'énergie de l'onde incidente dans toutes les directions
    sans relation de phase bien définie entre les ondes diffusées dans des directions
    différentes.
