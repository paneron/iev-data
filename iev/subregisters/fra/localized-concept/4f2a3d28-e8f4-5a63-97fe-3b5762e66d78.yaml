  definition: utilisation d'un itinéraire allant d'une sortie à une entrée d'un même
    étage de commutation, en vue d'accéder à l'équipement associé à des services spéciaux
    tels que ceux assurés par des opérateurs
  examples: []
  id: 714-04-35
  language_code: fra
  notes:
  - Cette technique ne doit pas être confondue avec une entraide dans laquelle le
    double passage a pour but de tenter de réduire la probabilité d'encombrement pour
    une tentative d'appel donnée, en admettant une nouvelle possibilité de choisir
    un itinéraire reliant la nouvelle entrée à un circuit du faisceau voulu.
