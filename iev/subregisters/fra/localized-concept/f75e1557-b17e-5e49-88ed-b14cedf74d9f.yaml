  definition: appareil électrique utilisant l'induction magnétique pour son fonctionnement,
    constitué d'éléments pouvant effectuer un mouvement relatif de rotation et destiné
    à la transformation de l'énergie
  examples: []
  id: 411-31-01
  language_code: fra
  notes:
  - Ce terme s'applique également aux appareils électriques fonctionnant suivant le
    même principe, de construction analogue et utilisés à d'autres fins, par exemple
    à des fins de régulation, de fourniture et d'absorption de puissance réactive.
    Il ne s'étend pas aux machines électrostatiques.
