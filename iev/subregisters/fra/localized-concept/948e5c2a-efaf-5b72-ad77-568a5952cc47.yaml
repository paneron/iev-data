  dateAmended: 1996-12-01
  definition: pour un usager d'un réseau de télécommunication, désir d'obtenir une
    communication avec un usager, un terminal ou un service donné
  examples: []
  id: 715-03-03
  language_code: fra
  notes:
  - Une intention d'appel se manifeste habituellement par une ou plusieurs tentatives
    d'appel. Toutefois l'usager peut renoncer à effectuer des tentatives d'appel ou
    surseoir à leur exécution, par exemple s'il s'attend à rencontrer une mauvaise
    qualité de service à un moment donné.
