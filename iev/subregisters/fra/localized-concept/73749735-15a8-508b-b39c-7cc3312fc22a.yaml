  definition: grandeur sans dimension égale au quotient de la masse/volumique `ρ`
    d'une substance par la masse volumique `ρ`~0~ d'une substance de référence, dans
    des conditions qu'il convient de spécifier pour les deux substances, soit `d`
    = `ρ`/`ρ`~0~
