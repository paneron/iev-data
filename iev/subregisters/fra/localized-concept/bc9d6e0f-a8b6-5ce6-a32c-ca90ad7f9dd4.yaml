  definition: '{{quantité de données, IEV:171-02-09}} pouvant être contenue dans une
    {{mémoire, IEV:171-04-14}}, exprimée par un nombre d''{{éléments de données, IEV:171-02-01}}
    de nature spécifiée'
  examples:
  - Capacité de mémoire pour des bits, `M`~b~ ou `M`~bit~; capacité de mémoire pour
    des octets, `M`~o~.
  id: 171-04-16
  language_code: fra
  notes:
  - Les éléments de données spécifiés dépendent de l'organisation de la mémoire; ce
    sont par exemple des {{éléments binaires, IEV:171-02-10}}, des {{octets, IEV:171-02-12}},
    des {{mots, IEV:171-02-27}} formés d'un nombre déterminé d’éléments binaires,
    des {{blocs, IEV:721-03-11}}. Un indice peut être ajouté au symbole pour indiquer
    un élément de données spécifié.
  - Pour les {{registres, IEV:171-04-19}}, on utilise plutôt, dans le même sens, le
    terme "longueur de registre".
