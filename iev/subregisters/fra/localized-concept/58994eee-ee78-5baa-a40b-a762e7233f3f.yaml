        type: modified
  definition: disparition de la tension d'alimentation pendant un intervalle de temps
    dont la durée est comprise entre deux limites spécifiées
  examples: []
  id: 614-01-26
  language_code: fra
  notes:
  - En pratique, on considère qu'il y a coupure brève si la tension d'alimentation
    tombe à moins de 5 % ou 10 % de la tension nominale, la limite inférieure de la
    durée étant généralement de quelques dixièmes de seconde, tandis que sa limite
    supérieure est généralement de l'ordre d'une minute (mais peut, dans certains
    cas, atteindre trois ou cinq minutes).
  reviewDecisionEvent: published
  terms:
  - designation: coupure brève
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
    usage_info: de la tension d’alimentation
