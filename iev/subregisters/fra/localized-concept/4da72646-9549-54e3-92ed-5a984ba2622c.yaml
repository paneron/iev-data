  definition: disparition partielle ou totale de la partie d'un signal d'entrée faible
    qui suit immédiatement un signal d'entrée fort, en raison de la réduction passagère
    de la sensibilité d'un récepteur radioélectrique sous l'action de la commande
    automatique de gain
  examples: []
  id: 713-10-63
  language_code: fra
  notes:
  - Cet effet se manifeste en particulier dans les récepteurs radar.
