        type: modified
  dateAmended: 2011-01-01
  definition: débit de l'énergie acoustique dans le sens de propagation par unité
    d'aire perpendiculaire au sens de propagation
  examples: []
  id: 802-01-10
  language_code: fra
  notes:
  - 'L’intensité instantanée est le produit de la pression acoustique instantanée
    et de la vitesse acoustique instantanée des particules. Il est difficile de mesurer
    l’intensité dans la plage de fréquences ultrasoniques. À des fins de mesure et
    s’il est raisonnable de prendre pour hypothèse que la pression acoustique instantanée
    et la vitesse instantanée des particules sont substantiellement en phase le long
    de l’axe (d’alignement) du faisceau pour une fréquence donnée, alors l’intensité
    instantanée, [`I(t)`], est approchée comme suit


    `p(t)`^2^/`ρc`


    où


    `p(t)` est la pression acoustique instantanée;


    `ρ`  est la densité du milieu;


    `c`  est la vitesse du son dans le milieu.'
  reviewDate: 2011-01-01
  reviewDecisionDate: 2011-01-01
