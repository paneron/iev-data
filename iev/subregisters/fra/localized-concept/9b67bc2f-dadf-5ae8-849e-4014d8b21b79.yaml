  definition: possédant une résistivité ou résistance supérieure à la plage dissipative
  examples: []
  id: 426-25-03
  language_code: fra
  notes:
  - Les matériaux ou objets isolants ne sont ni conducteurs ni dissipatifs. Les charges
    électrostatiques peuvent s'accumuler sur eux et ne se dissipent pas facilement
    même lorsqu'ils sont au contact avec la terre.
  - 'Des limites frontières concernant la plage isolante sont données dans l''IEC
    TS 60079-32-1, _Explosive atmospheres – Part 32-1: Electrostatic hazards, guidance_,
    pour les matériaux solides, les enveloppes, certains objets et les matériaux en
    vrac. Pour certains éléments, des définitions spéciales sont fournies dans d''autres
    normes.'
  - Les normes de produit et autres normes portant sur les propriétés électrostatiques
    comportent souvent des définitions spécifiques du terme "isolant", qui s'appliquent
    uniquement aux éléments couverts par ces normes et qui peuvent être différentes
    des définitions fournies dans le présent document. Se reporter, par exemple, aux
    ISO 8031, _Tuyaux et flexibles en caoutchouc et en plastique – Détermination de
    la résistance et de la conductivité électriques_, et ISO 8330, _Tuyaux et flexibles
    en caoutchouc et en plastique – Vocabulaire_, pour les tuyaux et flexibles.
  - L'adjectif "non conducteur" a souvent été utilisé comme synonyme d'isolant. Il
    convient d'éviter cette utilisation étant donné qu'il peut être considéré comme
    signifiant soit "isolant", soit "isolant ou dissipatif", ce qui peut être source
    de confusion.
