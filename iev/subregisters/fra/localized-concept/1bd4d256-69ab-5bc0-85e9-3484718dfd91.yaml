  classification: Preferred
  dateAmended: 1992-03-01
  definition: distorsion linéaire qui apparaît lorsque la caractéristique amplitude-fréquence
    d'une voie de transmission ou d'un biporte n'a pas la forme idéale dans la bande
    des fréquences utiles
  examples: []
  id: 702-07-49
  language_code: fra
  notes:
  - La forme idéale de la caractéristique amplitude-fréquence est une droite d'ordonnée
    constante.
  - Dans certains domaines tels que la transmission sur lignes, le terme français
    "distorsion d'affaiblissement" et le terme anglais "attenuation/frequency distortion"
    sont les termes préférés.
