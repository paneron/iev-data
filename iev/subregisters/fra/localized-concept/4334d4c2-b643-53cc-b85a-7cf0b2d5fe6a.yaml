  definition: support isolant ayant deux parties métalliques, un capot recouvrant
    partiellement une pièce isolante et une embase scellée à l'intérieur d'un logement
    prévu dans la pièce isolante; normalement le capot comporte des trous taraudés
    et l'embase une bride avec des trous lisses pour permettre une fixation par vis
    ou boulons
