  definition: élément de transfert dont le comportement obéit au principe de superposition
  examples: []
  id: 351-45-04
  language_code: fra
  notes:
  - Le principe de superposition implique qu'un tel élément de transfert puisse être
    décrit par un ensemble d'équations linéaires.
  - Un élément de transfert qui n’a pas cette propriété est appelé élément de transfert
    non linéaire.
  - Cet article était numéroté 351-24-04 dans la CEI 60050-351:2006.
