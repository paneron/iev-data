  definition: élément de transfert constitué de la combinaison additive d'un élément
    à action proportionnelle et d'un élément à action par intégration
  examples: []
  id: 351-50-11
  language_code: fra
  notes:
  - "La fonction de transfert d'un élément PI est donnée par\n\n`((V ( s )))/((U (\
    \ s ))) = K_Ρ * ( 1 + (1)/((T_i * s)) )`\n\noù<table>\r\n<tr>\n<td>\n`T`~i~\n\
    </td>\n<td>est le temps de dosage d’intégration;</td>\n</tr>\r\n<tr>\n<td>\n`K`~P~\n\
    </td>\n<td>est le coefficient d’action proportionnelle;</td>\n</tr>\r\n<tr>\n\
    <td>`s`</td>\n<td>est la variable complexe de la transformée de Laplace;</td>\n\
    </tr>\r\n<tr>\n<td>\n`U`(`s`)</td>\n<td>est la transformée de la variable d’entrée;</td>\n\
    </tr>\r\n<tr>\n<td>\n`V`(`s`)</td>\n<td>est la transformée de la variable de sortie.</td>\n\
    </tr>\r\n</table>"
  - Cet article était numéroté 351-28-22 dans la CEI 60050-351:2006.
