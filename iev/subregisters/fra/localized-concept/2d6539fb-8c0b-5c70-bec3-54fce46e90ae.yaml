  definition: enveloppe dans laquelle les pièces qui peuvent enflammer une atmosphère
    explosive gazeuse sont enfermées, qui peut résister à la pression développée lors
    d'une explosion interne d'un mélange explosif et qui empêche la transmission de
    l'explosion à l'atmosphère explosive gazeuse environnante de l'enveloppe
