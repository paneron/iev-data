  dateAmended: 1994-07-01
  definition: mesure de l'acuité de la résonance d'un système résonant; le facteur
    de surtension est égal à 2π fois le rapport de l`énergie maximale emmagasinée
    à l'énergie dissipée pendant une période
  examples: []
  id: 801-24-12
  language_code: fra
  notes:
  - Historiquement, la lettre `Q` est un symbole choisi arbitrairement pour désigner
    le rapport de la réactance à la résistance d'un élément de circuit. L'expression
    anglaise "quality factor" fut introduite plus tard.
