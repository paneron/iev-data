  definition: qualifie une immittance d'entrée, de sortie ou de transfert lorsque
    les autres accès ont des impédances de fermeture nulles, ou un rapport de transfert
    direct ou inverse lorsque l'accès correspondant au numérateur a une impédance
    de fermeture nulle
