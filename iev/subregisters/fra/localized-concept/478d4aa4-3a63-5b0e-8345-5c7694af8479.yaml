  definition: produit de la puissance effective de sortie de l'émetteur multipliée
    par le gain de l'antenne
  examples: []
  id: 426-04-64
  language_code: fra
  notes:
  - Le gain est produit par une antenne qui concentre le rayonnement dans une direction
    particulière et est toujours associé à une antenne de référence spécifiée.
  - La puissance de seuil est considérée comme étant égale à la puissance isotrope
    rayonnée équivalente (PIRE), selon l'UIT-R BS.561-2, _Definitions of radiation
    in LF, MF and HF broadcasting bands_.
  reviewDecisionEvent: published
  terms:
  - designation: puissance de seuil
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
