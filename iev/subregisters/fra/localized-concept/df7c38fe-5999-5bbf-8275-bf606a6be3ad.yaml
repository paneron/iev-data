  notes:
  - Il peut s’avérer nécessaire de spécifier la coupe de crystal (et donc la forme
    générale des performances fréquence/température) d’une unité de cristal utilisée
    dans un oscillateur. Le choix de la coupe de cristal implique l’utilisation de
    certains attributs de l’oscillateur qui ne peuvent pas autrement apparaître dans
    la spécification détaillée.
