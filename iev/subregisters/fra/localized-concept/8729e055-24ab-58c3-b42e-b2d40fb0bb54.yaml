  definition: '{{référence aux normes, IEV:901-06-14}} par la désignation d''une ou
    plusieurs {{norme, IEV:901-02-02}}s déterminées de telle façon que les {{révisions,
    IEV:901-04-08}} ultérieures de cette ou de ces normes soient applicables sans
    qu''il soit nécessaire de modifier le {{règlement, IEV:901-02-10}}'
  examples: []
  id: 901-06-16
  language_code: fra
  notes:
  - La norme n'est généralement désignée que par son numéro. Son titre peut aussi
    être mentionné.
