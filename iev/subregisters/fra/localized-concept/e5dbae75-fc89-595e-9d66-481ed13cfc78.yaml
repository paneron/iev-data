      relationship:
        type: similar
  dateAmended: 2001-07-01
  definition: grandeur qui n'est pas l'objet de la mesure et dont la variation affecte
    la relation entre l'indication et la mesure
  examples: []
  id: 311-06-01
  language_code: fra
  notes:
  - Ce terme est utilisé dans l’approche "incertitude".
  - Les grandeurs d’influence peuvent provenir du système de mesure, de l’appareil
    de mesure ou de l’environnement.
  - Comme le diagramme d’étalonnage dépend des grandeurs d’influence, pour assigner
    la mesure, il est nécessaire de savoir si les grandeurs d’influence applicables
    sont dans la plage spécifiée.
