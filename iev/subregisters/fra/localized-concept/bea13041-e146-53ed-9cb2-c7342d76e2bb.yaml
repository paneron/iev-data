  definition: changement de caractéristiques de l'ionosphère, et principalement de
    la densité électronique, produite par des moyens artificiels
  examples: []
  id: 705-06-38
  language_code: fra
  notes:
  - Une modification ionosphérique peut être obtenue par de nombreuses techniques
    telles que l'émission de produits chimiques, l'excitation par une onde radioélectrique
    de forte puissance, l'injection d'atomes et d'ions, des explosions nucléaires.
    La modification peut avoir une courte durée de vie ou être de longue durée.
