  classification: Deprecated
  definition: détecteur semiconducteur compensé dans lequel la région compensée est
    obtenu en provoquant, par l'application d'un champ électrique à haute température,
    la migration d'ions lithium (type N) dans un cristal de type P de façon à équilibrer
    (compenser) les impuretés liées au cristal
  examples: []
  id: 395-03-40
  language_code: fra
  notes:
  - Ce type de détecteur doit être gardé à des températures basses pour maintenir
    la concentration de lithium dans la région indemnisée. Ces détecteurs étaient
    généralement remplacés par des détecteurs à haut niveau de pureté qui n'exigent
    pas de dopant pour créer la région compensée.
  - Cet article était numéroté 394-28-06 dans la CEI 60050-394:2007.
  reviewDecisionEvent: published
  terms:
