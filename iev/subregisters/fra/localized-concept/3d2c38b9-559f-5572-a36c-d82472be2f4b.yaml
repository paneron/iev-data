  definition: attente impliquant un préchauffage avant de pouvoir satisfaire à une
    demande de fonctionnement
  examples: []
  id: 192-02-11
  language_code: fra
  notes:
  - Une attente à froid peut s’appliquer à des entités redondantes ou autonomes.
  - Dans ce contexte, le «préchauffage» implique la satisfaction aux conditions nécessaires
    pour fonctionner tel que requis (par exemple, atteindre la température, la vitesse,
    la pression requises).
