  definition: épaisseur d'une couche superficielle fictive d'un conducteur transportant
    un courant alternatif, que l'on suppose traversée par un courant continu uniforme
    de même valeur que la valeur efficace du courant réel, constituée du même matériau
    que le conducteur et dissipant par effet Joule la même quantité de chaleur par
    unité de surface externe
