  classification: Preferred
  dateAmended: 2001-07-01
  definition: appareil de mesure qui affiche une indication
  examples: []
  id: 311-03-02
  language_code: fra
  notes:
  - L’indication peut être analogique (continue ou discontinue), numérique ou codée.
  - L’appareil peut indiquer simultanément les valeurs de plusieurs grandeurs.
  - Un appareil de mesure afficheur peut, de plus, fournir un enregistrement.
  - L’affichage peut consister en un signal de sortie non directement lisible par
    un observateur humain, mais capable d’interprétation par un dispositif convenable.
