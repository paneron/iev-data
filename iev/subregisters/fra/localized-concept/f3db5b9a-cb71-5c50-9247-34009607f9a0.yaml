  classification: Admitted
  definition: technique de conception d'éclairage dans laquelle la lumière éclaire
    les objets dans une direction opposée au sens de circulation
  examples: []
  id: 845-31-096
  language_code: fra
  notes:
  - L'éclairage dans la direction contraire à celle du faisceau se caractérise par
    l'utilisation de luminaires qui présentent une répartition de l'intensité lumineuse
    asymétrique par rapport au plan perpendiculaire au sens de circulation, dans lequel
    la direction de ciblage de l'intensité lumineuse maximale est contraire à celle
    du sens de circulation. Le terme se rapporte uniquement au sens de circulation
    normal.
  - Voir aussi "<a href="IEV845-31-095">éclairage dans la direction du faisceau</a>",
    "<a href="IEV845-31-097">éclairage symétrique</a>".
  - Le terme abrégé "CBL" est dérivé du terme anglais développé correspondant "counter-beam
    lighting".
