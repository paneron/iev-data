  classification: Preferred
  definition: rapport de la valeur absolue de la perméance mutuelle `Λij` de deux
    éléments de circuit `i` et `j` à la moyenne géométrique de leurs perméances propres
    `Λii` et `Λjj` `k_((i j)) = ((| Lambda_(( i j)) |))/((sqrt(Lambda_(( i i)) Lambda_((j
    j)))))`
  examples: []
  id: 131-12-41
  language_code: fra
  notes:
  - 'Le facteur de couplage inductif peut aussi être exprimé par


    `k_((i j)) = ((| L_(( i j)) |))/((sqrt(L_(( i i)) L_((j j)))))`


    où `Lii` et `Ljj` sont les inductances propres des éléments et `Lij` leur inductance
    mutuelle.'
