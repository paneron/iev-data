  definition: activités qui utilisent une idée ou une {{exigence, IEV:901-05-05}}
    et la transforment en un produit
  examples: []
  id: 904-01-12
  language_code: fra
  notes:
  - Le {{processus, IEV:904-01-05}} de conception et de développement suit généralement
    une série d’étapes définies qui commencent avec une idée de départ et transforment
    celle-ci en une spécification formalisée débouchant sur la création d’un prototype
    de travail et sur la documentation nécessaire pour permettre la production des
    biens ou la fourniture du service.
