  dateAmended: 1993-08-01
  definition: section numérique ou suite de sections numériques interconnectées permettant
    de transmettre des signaux numériques de même débit numérique spécifié entre les
    points de deux répartiteurs numériques, ou des points équivalents, auxquels sont
    connectés des terminaux ou des commutateurs
  examples: []
  id: 704-19-03
  language_code: fra
  notes:
  - Les terminaux sont ceux où les signaux ayant le débit spécifié sont produits ou
    aboutissent.
  - Une liaison numérique peut être qualifiée pour indiquer son débit numérique ou
    son ordre de multiplexage.
