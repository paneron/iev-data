data:
  authoritativeSource:
  - - clause: '1.25'
      link: https://www.iso.org/standard/45324.html
      original: ISO/IEC GUIDE 99:2007 1.25
      ref: ISO/IEC Guide 99:2007
      relationship:
        type: identical
  dateAmended: 2010-01-01
  definition: relation d'égalité entre des valeurs numériques, fondée sur une équation
    aux grandeurs donnée et des unités de mesure spécifiées
  examples:
  - Pour l'équation aux grandeurs de l'énergie cinétique d'une particule, `T` = (1/2)
    `mv`^2^, si `m` = 2 kg et `v` = 3 m/s, alors {`T`} = (1/2) × 2 × 3^2^ est une
    équation aux valeurs numériques donnant la valeur numérique 9 de `T` en joules.
  id: 112-01-34
  language_code: fra
  notes:
  - Pour les grandeurs `Q`~1~, `Q`~2~ et `Q`~3~ reliées par l'équation aux grandeurs
    `Q`~1~ = `ζ` `Q`~2~ `Q`~3~, l'équation aux valeurs numériques est {`Q`~1~} = `ζ`
    {`Q`~2~} {`Q`~3~}, où {`Q`~1~}, {`Q`~2~} et {`Q`~3~} représentent respectivement
    les valeurs numériques de `Q`~1~, `Q`~2~ et `Q`~3~ lorsqu'elles sont exprimées
    en unités de base ou en unités dérivées cohérentes.
  reviewDate: 2010-01-01
  reviewDecisionDate: 2010-01-01
  reviewDecisionEvent: published
  terms:
  - designation: équation aux valeurs numériques
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
