  definition: récepteur de <a href="IEV845-21-002">rayonnement optique</a> qui utilise
    l'interaction entre le rayonnement et la matière résultant de l'absorption de
    photons et de la libération consécutive d'électrons à partir de leur état, produisant
    ainsi une tension ou un courant électrique, ou une modification de la résistance
    électrique, en excluant toutefois les phénomènes électriques produits par des
    variations de température
  examples: []
