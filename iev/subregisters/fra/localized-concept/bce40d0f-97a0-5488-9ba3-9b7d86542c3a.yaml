  dateAmended: 2001-07-01
  definition: pour un dispositif à deux électrodes, celle des électrodes dont le potentiel
    électrique est le plus élevé
  examples: []
  id: 151-13-05
  language_code: fra
  notes:
  - Dans certains cas (par exemple pour les tubes électroniques et les dispositifs
    semiconducteurs), le terme "électrode positive" désigne l’une ou l’autre électrode
    selon le régime électrique du dispositif. Dans d’autres cas (par exemple pour
    les éléments électrochimiques), le terme "électrode positive" désigne une électrode
    particulière.
