  definition: 'élément placé sur le trajet de l''arc et n''ayant aucune liaison extérieure;
    il peut: 1) agir sur le flux de gaz ou de vapeur ou 2) agir sur le flux d''énergie
    rayonnante ou 3) agir sur la répartition du courant ou 4) aider à désioniser le
    gaz ou la vapeur après conduction ou 5) réduire les dépôts de matières actives
    sur d''autres surfaces'
