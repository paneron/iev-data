  definition: 'quantité caractérisant la différence relative entre les indices de
    réfraction du coeur et de la gaine d''une fibre optique par l''expression: `Delta
    = ((n_1^2 - n_2^2))/((2 n_1^2))` où `n`~1~ est l''indice de réfraction maximal
    dans le coeur et `n`~2~ l''indice de réfraction de la gaine homogène la plus interne'
