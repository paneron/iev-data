  definition: sélection directe à l'arrivée utilisant pour désigner le poste demandé
    dans le réseau privé deux séquences de sélection, la première caractérisant le
    réseau privé et la seconde caractérisant le poste demandé dans ce réseau, la première
    de ces séquences étant seule intégrée dans le plan de numérotation général du
    réseau télex
