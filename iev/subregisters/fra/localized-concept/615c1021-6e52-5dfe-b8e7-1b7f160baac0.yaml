  definition: représentation algébrique ou vectorielle de l'égalité de deux stimuli
    de couleurs dont l'un, par exemple, peut être un mélange additif de trois stimuli
    de couleurs de référence
  examples:
  - '&amp;lsqb;`C`&amp;rsqb; ≡ `X`&amp;lsqb;X&amp;rsqb; + `Y`&amp;lsqb;Y&amp;rsqb;
    + `Z`&amp;lsqb;Z&amp;rsqb;


    Dans cette équation, Le signe "≡" signifie l''égalisation de couleur et se lit
    "égalise" ; les lettres sans crochets indiquent les quantités des stimuli représentés
    par ces mêmes lettres entre crochets : ainsi `R`&amp;lsqb;R&amp;rsqb; signifie
    `R` unités du stimulus &amp;lsqb;R&amp;rsqb;; le signe "+" indique un mélange
    additif de stimuli de couleur. Dans une telle équation, un signe moins signifie
    que le stimulus est ajouté à ceux de l''autre membre de l''équation lors de l''égalisation
    de couleur.'
  id: 845-23-040
  language_code: fra
  notes:
  - 'Les stimuli de référence sont représentés par les lettres &amp;lsqb;R&amp;rsqb;,
    &amp;lsqb;G&amp;rsqb; et &amp;lsqb;B&amp;rsqb; auquel cas, il convient d''utiliser
    le signe "≡", qui se lit "égalise". En variante, l''équation chromatique peut
    être écrite en caractères latins en gras lorsqu''il convient d''utiliser le signe
    "&amp;equals;", qui se lit "égale": *C* = `X`*X* + `Y`*Y* + `Z`*Z*.'
