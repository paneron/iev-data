  classification: Admitted
  definition: température d'un radiateur de Planck dont la chromaticité est la plus
    proche de celle associée à la répartition spectrale donnée sur un diagramme de
    chromaticité uniforme 1976 modifié où `u^( ' ) , (2)/(3) v^( ' )` sont les coordonnées
    du lieu des corps noirs et du stimulus d'essai
  examples: []
  id: 845-23-068
  language_code: fra
  notes:
  - Il convient de ne pas appliquer la notion de température de couleur proximale
    si la chromaticité de la source d'essai diffère de plus de `Delta C = ( u^( '
    )_t - u^( ' )_p )^2 + (4)/(9) ( v^( ' )_t - v^( ' )_p )^2^((1)/(2)) = 5 xx 10^(-
    2)` par rapport à celle du radiateur de Planck, où `u^( ' )_t , v^( ' )_t` se
    rapportent à la source d'essai, et `u^( ' )_p , v^( ' )_p` au radiateur de Planck.
  - La température de couleur proximale peut être calculée par un simple programme
    informatique de recherche minimale permettant de déterminer la température de
    Planck qui assure la plus petite différence de chromaticité entre la chromaticité
    d'essai et le lieu des corps noirs, ou par exemple, par une méthode recommandée
    par Robertson, A.R. "Computation of correlated color temperature and distribution
    temperature", _J. Opt. Soc. Am_. *58*, 1528-1535, 1968. (Noter que les valeurs
    de certains des tableaux de cette référence ne sont pas actualisées.)
  - Le diagramme de chromaticité utilisé à l'origine pour déterminer la température
    de couleur proximale était le diagramme de chromaticité uniforme CIE 1960. Le
    diagramme de chromaticité uniforme CIE 1976 est une version modifiée du diagramme
    de chromaticité uniforme CIE 1960 et est équivalent au diagramme (u, 3/2 v).
  - La température de couleur proximale est exprimée en kelvin (K).
  - Cet article était numéroté 845-03-50 dans l'IEC 60050-845:1987.
  - Le terme abrégé "CCT" est dérivé du terme anglais développé correspondant "correlated
    colour temperature".
