  definition: tуре de vérification des caractères reçus pendant un cycle sans impression
    dans laquelle on s'assure de la présence du signal de répétition et où l'on contrôle
    le rapport du nombre de moments A au nombre de moments Z de tous les caractères
    reçus après le signal de répétition jusqu'à la fin du cycle sans impression
