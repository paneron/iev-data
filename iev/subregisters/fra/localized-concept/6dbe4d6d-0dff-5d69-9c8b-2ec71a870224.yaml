  definition: radionavigation basée sur la mesure des différences entre les temps
    de propagation de signaux radioélectriques issus de plusieurs paires d'émetteurs
    associés; pour chaque paire d'émetteurs, les lignes isochrones sont de forme sensiblement
    hyperbolique, et les familles de lignes associées à deux paires d'émetteurs ou
    plus permettent de définir la position d'une station mobile
