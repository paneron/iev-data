  classification: Preferred
  definition: valeur absolue de la différence entre les deux fréquences limites d'une
    {{bande de fréquences, IEV:103-09-01}}
  examples: []
  id: 103-09-02
  language_code: fra
  notes:
  - La largeur de bande est l'étendue de la bande de fréquences, caractérisée par
    une valeur unique. Elle ne dépend pas de la position de la bande dans le spectre
    des fréquences.
  - 'Le terme «largeur de bande» est le plus souvent suivi d''un qualificatif, par
    exemple: largeur de bande de base, largeur de bande nécessaire, largeur de bande
    d''un amplificateur ou autre appareil.'
