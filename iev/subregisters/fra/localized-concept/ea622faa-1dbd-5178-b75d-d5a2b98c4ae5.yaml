  dateAmended: 1983-01-01
  definition: disposition de l'objet irradié de telle façon que sa surface la plus
    proche du film à rayons X soit séparée du châssis porte-films par une lame d'air
  examples: []
  id: 881-10-16
  language_code: fra
  notes:
  - Grâce à cette méthode, une partie du rayonnement diffusé en provenance de l'objet
    ne frappe pas le film au-dessous de l'objet. Toutefois, l'usage d'une grille d'air
    diminue la finesse des ombres de l'objet.
