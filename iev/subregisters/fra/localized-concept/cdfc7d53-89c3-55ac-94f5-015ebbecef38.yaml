  definition: stratification quasi-horizontale de la troposphère dans laquelle l'énergie
    d'ondes radioélectriques de fréquences suffisamment élevées reste pratiquement
    confinée et se propage avec un affaiblissement très inférieur à ce qu'il serait
    dans une atmosphère homogène
  examples: []
  id: 705-05-45
  language_code: fra
  notes:
  - Un conduit troposphérique se compose d'une couche de guidage et, dans le cas d'un
    conduit élevé, d'une portion de l'atmosphère située au-dessous.
