  definition: caractéristique d'un dispositif de chauffage par résistance telle que
    la puissance thermique à sa tension assignée décroît, alors que la température
    de son environnement croît, jusqu'à ce que le dispositif atteigne une température
    à laquelle sa puissance thermique est réduite à une valeur à laquelle la température
    ne croît plus
  examples: []
  id: 426-08-11
  language_code: fra
  notes:
  - La température de surface de l'élément est pratiquement égale à celle de son environnement.
  reviewDecisionEvent: published
  terms:
  - designation: caractéristique autolimitante de température
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
