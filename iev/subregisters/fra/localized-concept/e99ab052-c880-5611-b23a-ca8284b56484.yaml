  dateAmended: 1990-10-01
  definition: bobine d'inductance qui ne respire pas, c'est-à-dire qui est scellée
    de sorte qu'il ne peut pas se produire d'échange notable entre ses composants
    internes et l'atmosphère externe
  examples: []
  id: 421-01-19
  language_code: fra
  notes:
  - Dans le cas de bobines d'inductance immergées dans l'huile, l'appareil peut ou
    non être doté d'un coussin d'air (ou autre gaz).
  - 'Les bobines d''inductance hermétiques entrent dans deux catégories:


    a) les appareils dans lesquels le volume total d''huile, d''air (ou autre gaz),
    ou de toute combinaison reste constant dans toute la plage de température.


    b) les appareils dans lesquels le volume total d''huile, d''air (ou autre gaz),
    ou de toute combinaison varie dans toute la plage de température, cette variation
    étant absorbée par un réservoir flexible hermétique ou une membrane souple.'
  reviewDate: 1990-10-01
  reviewDecisionDate: 1990-10-01
  reviewDecisionEvent: published
