  classification: Preferred
  dateAmended: 2010-06-01
  definition: valeur numérique de la température en degrés Celsius caractérisant la
    capacité thermique d'un matériau isolant ou d'un système d'isolation
  examples: []
  id: 212-12-11
  language_code: fra
  notes:
  - Dans le cas de matériaux isolants, l’indice de temperature est déduit de la relation
    d'endurance thermique pour un temps donné, normalement égal à 20 000 heures. Il
    peut être utilisé comme base pour la détermination de la classe de température
    du matériau.
  - Dans le cas de systèmes d’isolation, l’indice de temperature peut être déduit
    de l’expérience en service connue ou d’une évaluation fonctionnelle comparative
    connue d’un système d’isolation de référence évalué et établi en tant que base.
