  definition: 1. en transmission synchrone, différence de phase systématique dans
    la position d'un organe de l'appareil récepteur par rapport à la position de l'organe
    correspondant de l'appareil émetteur pour tenir compte du temps de propagation
    des signaux ou des délais de réponse des organes récepteurs 2. rotation d'un certain
    angle de la position de repos de l'arbre à cames d'un appareil récepteur en vue
    d'améliorer sa marge
