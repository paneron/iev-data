  definition: en un point d'une surface, grandeur scalaire égale au quotient de la
    norme de la composante normale de la force exercée en ce point, par l'aire d'une
    surface contenant le point, lorsque toutes les dimensions de cette surface tendent
    vers zéro
  examples: []
  id: 113-03-65
  language_code: fra
  notes:
  - 1 La surface peut être la surface extérieure d’un corps ou une surface plane d’orientation
    donnée intérieure au corps.
  - 2 A l’intérieur de la plupart des fluides, la pression ne dépend pas de l’orientation
    de la surface.
  - 3 L'unité SI cohérente de pression est le pascal, Pa. Une unité en-dehors du SI,
    utilisée afin de répondre aux besoins spécifiques de certains groupes, est le
    bar, symbole bar (1 bar:= 10^5^ Pa = 100 kPa), souvent combiné aux préfixes SI.
