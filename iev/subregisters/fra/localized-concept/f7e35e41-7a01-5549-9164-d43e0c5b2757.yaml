  definition: surface géométrique perpendiculaire à l'axe du faisceau de rayonnement
    et traversée par le rayonnement; sa limite est déterminée par la forme, la grandeur
    et la position de la source de rayonnement et des dispositifs, tels que cônes
    ou diaphragmes, employés pour délimiter le faisceau de rayonnement
