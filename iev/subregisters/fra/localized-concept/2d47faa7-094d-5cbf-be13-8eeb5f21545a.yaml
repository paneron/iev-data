  definition: technique employée pour dissimuler à la vue directe la ou les sources
    de lumière et les surfaces de luminance élevée afin de réduire l'éblouissement,
    ou de réduire l'émission de lumière au-dessus de l'horizontale
  examples: []
  id: 845-30-034
  language_code: fra
  notes:
  - Dans le cas de l'éclairage en extérieur, les classifications de défilement définissent
    les limites d'intensité lumineuse en deux zones d'éclairage situées dans la plage
    comprise entre 80° et 180° au-dessus du nadir. La lumière émise dans la zone de
    80° à 90° est plus susceptible de contribuer à l'éblouissement, et la lumière
    émise au-dessus de l'horizontale est plus susceptible de contribuer à la luminescence
    du ciel.
  - Dans le cas de l'éclairage public, une distinction est faite entre les luminaires
    défilés, les luminaires semi-défilés et les luminaires non défilés.
  - Cet article était numéroté 845-10-29 dans l'IEC 60050-845:1987.
