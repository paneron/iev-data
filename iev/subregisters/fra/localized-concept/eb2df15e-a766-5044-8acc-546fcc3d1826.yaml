  definition: 'unité logarithmique de mesure de l''information égale à la quantité
    de décision sur un ensemble de dix événements s''excluant mutuellement, exprimée
    par un logarithme décimal Exemple: La quantité de décision sur un jeu de caractères
    à huit caractères est pratiquement égale à 0,9 hartley, le logarithme décimal
    de 8 étant égal à 0,903.'
