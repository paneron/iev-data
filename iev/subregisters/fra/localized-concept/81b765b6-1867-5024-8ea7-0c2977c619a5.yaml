  notes:
  - Parfois, le terme "lumière" est également utilisé en physique comme synonyme de
    rayonnement optique, couvrant le domaine spectral de 100 nm à 1 mm et parfois
    même le domaine spectral des rayons X. Il convient d'éviter ce mauvais emploi
    du terme "lumière".
