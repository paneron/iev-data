  definition: temps moyen au cours duquel le nombre de radionucléides d'un système
    atomique donné est réduit à la fraction 1/`e` (≈ 0,368) de sa valeur initiale
  examples: []
  id: 881-04-47
  language_code: fra
  notes:
  - '– La vie moyenne est liée à la constante de désintégration `λ` et à la période
    radioactive `T_(((1)/(2)))` par la relation:


    `tau = (1)/(lambda) = ((T_(((1)/(2)))))/((ln 2)) ≃ ((T_(((1)/(2)))))/((0 , 693))
    ≃ 1 , 433 T_(((1)/(2)))`'
