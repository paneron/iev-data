  definition: type d'affichage à panneau plat commun aux écrans de télévision de grande
    taille (81 cm ou plus) composé d'une matrice de pixels entre deux plaques de verre
    contenant un mélange inerte de gaz nobles qui peuvent être transformés en plasma
    par l'application d'une tension sur la cellule de sorte que le plasma commence
    à émettre des électrons, qui participent alors à l'excitation des phosphores afin
    qu'ils émettent de la lumière et créent une image couleur
