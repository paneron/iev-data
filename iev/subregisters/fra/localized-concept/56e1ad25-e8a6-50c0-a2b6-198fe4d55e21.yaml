  definition: pour une particule, quotient de la charge électrique `q` par la charge
    élémentaire `e`, soit `c` = `q`/`e`
  examples: []
  id: 113-05-17
  language_code: fra
  notes:
  - 1 Le nombre de charge d’une particule électriquement chargée peut être positif
    ou négatif. Celui d’une particule électriquement neutre est nul.
  - 2 Le nombre de charge d’une particule peut être présenté comme un exposant au
    symbole de cette particule, par exemple H^+^, He^++^, Al^3+^, Cl^−^, S^=^, N^3−^.
