  notes:
  - La reprise sur erreur a pour objet d’éviter une défaillance de l’ensemble du système,
    suite à une défaillance de l’un de ses sous-systèmes ou composants.
  - Voir aussi reprise sur erreur par régression ({{192-10-17, IEV:192-10-17}}) et
    reprise sur erreur par progression ({{192-10-18, IEV:192-10-18}}).
  - Une reprise sur erreur s’appuie souvent sur la redondance et la diversité.
