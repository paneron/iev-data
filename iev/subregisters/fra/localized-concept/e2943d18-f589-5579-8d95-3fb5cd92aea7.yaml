  definition: Mode de Protection qui empêche la pénétration d'une atmosphère explosive
    de poussière dans une enveloppe, en y maintenant un gaz de protection à une pression
    supérieure à celle de l'atmosphère externe
  examples: []
  id: 426-09-23
  language_code: fra
  notes:
  - 'Le Mode de Protection "pD" a été remplacé par le Mode de Protection "p", conformément
    à l''IEC 60079-2, _Atmosphères explosives – Partie 2: Protection du matériel par
    enveloppe à surpression interne "p"_.'
  - Cette entrée portait le numéro 426-17-01 dans l'IEC 60050-426:2008.
