  definition: courbe représentant, en fonction de la hauteur virtuelle de réflexion
    le rapport des fréquences des ondes radioélectriques qui, dans l'hypothèse d'un
    modèle simplifié de l'ionosphère, seraient réfléchies à une même hauteur virtuelle,
    d'une part sous incidence verticale, d'autre part sous incidence oblique, entre
    deux points de la surface de la Terre séparés par une distance donnée, généralement
    3000 km
