  definition: quotient de la réponse du récepteur, `Y`, par son excitation, `X` `s
    = (Y)/(X)`
  examples: []
  id: 845-25-061
  language_code: fra
  notes:
  - Si le signal du récepteur est `Y`~0~ en l'absence d'excitation, et `Y`~t~ pour
    une excitation `X`, la sensibilité est `s = ((Y_t - Y_0))/(X)`.
  - En anglais, le terme "sensitivity" n'est plus usité.
  - Cet article était numéroté 845-05-54 dans l'IEC 60050-845:1987.
  reviewDecisionEvent: published
  terms:
  - designation: sensibilité
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
    usage_info: d'un récepteur
