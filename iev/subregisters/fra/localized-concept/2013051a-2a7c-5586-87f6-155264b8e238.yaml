data:
  authoritativeSource:
  - {}
  definition: quotient de la luminance, `L`, d'une surface rétroréflective plane dans
    la direction d'observation par l'éclairement, `E_( _|_ )`, du rétroréflecteur
    dans un plan perpendiculaire à la direction de la lumière incidente `R_L = (L)/((E_(
    _|_ )))`
  examples: []
  id: 845-24-104
  language_code: fra
  notes:
  - Le coefficient de luminance rétroréfléchie est particulièrement utile pour décrire
    les matériaux en feuilles.
  - Le coefficient de luminance rétroréfléchie est exprimé en candela par mètre carré
    par lux (cd·m^−2^·lx^−1^).
  - Cet article était numéroté 845-04-98 dans l'IEC 60050-845:1987.
  reviewDecisionEvent: published
  terms:
  - designation: coefficient de luminance rétroréfléchie
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
