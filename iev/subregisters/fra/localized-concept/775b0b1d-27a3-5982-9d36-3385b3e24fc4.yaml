  definition: 'pour un ensemble donné de {{scalaires, IEV:102-02-18}}, ensemble d''éléments
    dans lequel la somme de deux éléments quelconques *`U`* et *`V`* et le produit
    d''un élément quelconque par un scalaire `α` sont des éléments de l''ensemble,
    avec les propriétés suivantes: * `U + V = V + U`, * `( U + V ) + W = U + ( V +
    W )`, où *`W`* est aussi un élément de l''ensemble, * il existe un élément neutre
    pour l''addition, appelé vecteur nul et noté *0*, tel que `U + 0 = U`, * il existe
    un opposé `( - U )` tel que `U + ( - U ) = 0`, * `( alpha + beta ) U = alpha U
    + beta U`, où `β` est aussi un scalaire, * `alpha ( U + V ) = alpha U + alpha
    V`, * `alpha ( beta U ) = ( alpha beta ) U`, * `1 U = U`'
  examples: []
  id: 102-03-01
  language_code: fra
  notes:
  - Dans l'espace usuel à trois dimensions, les segments orientés ayant une origine
    spécifiée constituent un espace vectoriel sur les nombres réels. Un autre exemple,
    correspondant à l'extension du concept de scalaire (voir {{IEV 102-02-18, IEV:102-02-18}},
    Note 1), est l'ensemble des mots de `n` bits formés des chiffres 0 et 1 avec addition
    modulo deux, où l'ensemble de scalaires est l'ensemble des deux éléments 0 et
    1 muni de l'algèbre de Boole.
