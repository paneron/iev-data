  definition: technique pour lier des matériaux par chauffage en deçà de leur point
    de fusion et en les pressant ensemble pour obtenir l'adhérence à l'état solide
    par diffusion mutuelle de leurs atomes
  examples: []
  id: 523-06-03
  language_code: fra
  notes:
  - Comme les matériaux sont collés à l’état solide, un collage bien plus précis est
    possible par rapport au collage par fusion. Le soudage par diffusion est principalement
    utilisé pour souder des métaux entre eux, ou pour souder un matériau céramique
    à du métal. Après le soudage de matériaux dissemblables, une contrainte thermique
    se produit au cours du refroidissement, du fait de la différence des coefficients
    de dilatation thermique des matériaux. Pour éviter les craquelures provoquées
    par cette contrainte, la plus grande partie des recherches sur le soudage par
    diffusion s’attache aux façons de réduire la contrainte thermique. Les méthodes
    prévues à cet effet comprennent la mise en sandwich soit d’un troisième matériau
    avec un coefficient de dilatation thermique approximativement à mi-chemin entre
    celui des deux matériaux, soit d'un matériau aisément déformable entre ceux-ci.
    Une grande partie des recherches en cours porte sur l’insertion d’un matériau
    dont le coefficient de dilatation thermique varie progressivement à travers l’épaisseur
    (matériau à gradient de fonctionnalité (FGM, functionally gradient material)).
