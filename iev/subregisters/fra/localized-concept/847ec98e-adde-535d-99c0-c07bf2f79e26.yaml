  dateAmended: 2010-06-01
  definition: désignation d'un matériau ou système isolant par un nombre qui est égal
    à la valeur numérique de la température maximale en degrés Celsius pour lequel
    le matériau ou le système est approprié en utilisation normale
  examples: []
  id: 212-12-31
  language_code: fra
  notes:
  - Il peut s’avérer nécessaire d’attribuer différentes classes thermiques au même
    matériau ou système pour différentes conditions de service.
  - La description d’un produit électrotechnique comme étant d’une classe thermique
    particulière ne signifie pas et ne doit pas être considéré comme impliquant que
    chaque matériau isolant utilisé dans sa construction a la même capacité thermique.
