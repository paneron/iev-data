  definition: ensemble de deux canaux de télévision en modulation d'amplitude occupant
    sensiblement la même place dans le spectre des fréquences, mais dans l'un la fréquence
    de la porteuse-son est supérieure à celle de la porteuse-image, et lui est inférieure
    dans l'autre
