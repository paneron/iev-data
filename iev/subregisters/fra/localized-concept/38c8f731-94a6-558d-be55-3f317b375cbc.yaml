  definition: instabilité du niveau de sortie dont les variations ont une durée comprise
    entre 40 ms et 1 s, exprimée en décibels par le rapport du niveau de sortie le
    plus élevé au niveau de sortie le plus faible, mesurés sur toute une longueur
    de bande égale ou supérieure à 250 m
