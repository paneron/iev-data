  dateAmended: 2004-08-01
  definition: nombre `k` dans l'expression `vartheta_0 - 2 pi ((( i - 1 ) k))/(m)`
    de la phase à l'origine de la grandeur de numéro `i` dans l'ensemble des `m` grandeurs
    formant un système polyphasé symétrique, où `vartheta_0` est la phase à l'origine
    d'une des grandeurs choisie arbitrairement dans l'ensemble des `m` grandeurs,
    `i` étant l'un des entiers 1, 2, ..., `m`, et `k` une caractéristique du système,
    égale à l'un des entiers 0, 1, 2, ..., `m` − 1
  examples: []
