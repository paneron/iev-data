  definition: '{{système à pile à combustible, IEV:485-09-01}} qui est connecté et
    fixé dans un endroit image::/assets/images/parts/485/485-09-24-Fig-fr.png usemap="#image-map"[]
    <map name="image-map"> <area title="module à pile à combustible" href="http://www.electropedia.org/iev/iev.nsf/display?openform&amp;ievref=485-09-03"
    shape="rect" coords="270,140,350,214" target="_self" alt="module à pile à combustible">
    </map> *Légende* Eau d''écoulement – eau qui s''écoule du système à pile à combustible,
    y compris l''eau résiduelle et le condensat. EMD ({{perturbation électromagnétique,
    IEV:161-01-05}}, electromagnetic disturbance) – phénomène électromagnétique susceptible
    de dégrader le fonctionnement d''un dispositif, d''un équipement ou d''un système,
    ou d''affecter défavorablement la matière vivante ou inerte. EMI ({{brouillage
    électromagnétique, IEV:161-01-06}}) – dégradation du fonctionnement de l''équipement,
    de la voie de transmission ou du système par une perturbation électromagnétique.
    Chaleur récupérée – énergie thermique qui a été récupérée à des fins utiles. Chaleur
    résiduelle – énergie thermique libérée et non récupérée.'
