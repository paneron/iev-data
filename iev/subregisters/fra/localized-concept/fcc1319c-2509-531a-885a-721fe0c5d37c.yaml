  definition: dispositif ou réseau possédant deux accès distincts
  examples: []
  id: 131-12-65
  language_code: fra
  notes:
  - Des exemples de biportes sont un tronçon de guide d'ondes, un quadripôle.
  - Un multiporte peut être considéré comme un biporte lorsque le comportement vu
    de deux accès est seul pris en compte.
  - En français, le terme "biporte" peut aussi être employé comme adjectif synonyme
    de "à deux accès".
