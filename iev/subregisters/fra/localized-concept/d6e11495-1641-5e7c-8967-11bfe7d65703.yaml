  definition: qualifie le nom d'une grandeur pour désigner le quotient de cette grandeur
    par une longueur
  examples: []
  id: 112-03-14
  language_code: fra
  notes:
  - 'Exemples: masse linéique, densité linéique de courant électrique, ionisation
    linéique.'
  - 'Le qualificatif «linéique» est aussi ajouté au nom d’une grandeur seulement pour
    distinguer des grandeurs similaires (exemples: dilatation linéique relative, coefficient
    de dilatation linéique). Le qualificatif «linéique» a un sens différent en mathématiques
    (voir la CEI 60050-102).'
