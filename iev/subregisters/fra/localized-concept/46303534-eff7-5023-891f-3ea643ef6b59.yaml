  definition: zone associée à une station de réception de Terre pour un service de
    radiocommunication donné, à l'intérieur de laquelle doit se trouver une station
    d'émission pour qu'une radiocommunication de nature déterminée puisse être établie
    dans des conditions techniques déterminées
  examples: []
  id: 713-02-20
  language_code: fra
  notes:
  - 'Les conditions techniques comprennent, entre autres: la fréquence, les caractéristiques
    des équipements d''émission et de réception utilisés, les conditions de leur installation,
    la qualité de transmission voulue en particulier les rapports de protection, et
    les conditions d''exploitation.'
  - 'Suivant le cas, on peut distinguer:


    – la zone de captage en l''absence de brouillage, c''est-à-dire celle limitée
    uniquement par les bruits artificiels ou naturels;


    – la zone de captage réelle déterminée en tenant compte des bruits et brouillages
    existant en pratique.'
