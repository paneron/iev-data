  definition: pour un élément de commande, variation de la variable d'entrée requise
    pour produire sur la variable de sortie, sous le seul effet de l'élément proportionnel,
    une variation de toute l'étendue de cette variable
  examples: []
  id: 351-50-07
  language_code: fra
  notes:
  - La bande proportionnelle d’un élément de régulation est l'inverse de son gain
    exprimé en pourcentage de l'intervalle de mesure.
  - Cet article était numéroté 351-28-18 dans la CEI 60050-351:2006.
