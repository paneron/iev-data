  definition: antenne doublet comportant deux conducteurs ou deux groupes de conducteurs
    rectilignes parallèles proches l'un de l'autre, généralement reliés entre eux
    à leurs extrémités, l'un des groupes de conducteurs étant alimenté en son centre
  examples: []
  id: 712-04-27
  language_code: fra
  notes:
  - Le terme "doublet replié", sans indication du nombre de conducteurs, s'applique
    le plus souvent au cas où chacun des groupes de conducteurs ne comporte qu'un
    seul élément.
