data:
  authoritativeSource:
  - {}
  classification: Preferred
  definition: phénomène électromagnétique susceptible de dégrader le fonctionnement
    d'un dispositif, d'un équipement ou d'un système, ou d'affecter défavorablement
    la matière vivante ou inerte
  examples: []
  id: 161-01-05
  language_code: fra
  notes:
  - Une perturbation électromagnétique peut être un {{bruit électromagnétique, IEV:161-01-02}},
    un {{signal non désiré, IEV:161-01-03}} ou une modification du milieu de propagation
    lui-même.
  - En français, les termes "{{perturbation électromagnétique, IEV:161-01-05}}" et
    "{{brouillage électromagnétique, IEV:161-01-06}}" désignent respectivement la
    cause et l’effet et ne devraient pas être utilisés l’un pour l’autre.
  - En anglais, les termes "{{electromagnetic disturbance, IEV:161-01-05}}" et "{{electromagnetic
    interference, IEV:161-01-06}}" désignent respectivement la cause et l’effet et
    ne devraient pas être utilisés l’un pour l’autre.
