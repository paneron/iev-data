  dateAmended: 2011-04-01
  definition: 'en un point d''un corps, grandeur tensorielle `vec vec tau` qui caractérise
    la relation entre la force d*`F`* agissant sur un élément de surface contenant
    le point et l''aire d`A` de cet élément: `d F = vec vec tau * e \ d A`, où *`e`*
    d`A` est l''élément vectoriel de surface'
  examples: []
  id: 113-03-62
  language_code: fra
  notes:
  - 1 Si d*`F`* et *`e`* d`A` sont parallèles, la contrainte est une grandeur scalaire.
  - 2 L'unité SI cohérente de contrainte est le pascal, Pa.
