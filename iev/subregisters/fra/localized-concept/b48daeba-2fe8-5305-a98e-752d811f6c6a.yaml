  definition: dans une spécification de connecteur, la plus petite valeur admissible
    pour la température, définie par la catégorie climatique, à laquelle un connecteur
    est destiné à fonctionner
  examples: []
  id: 581-21-14
  language_code: fra
  notes:
  - La catégorie climatique est définie selon la CEI 60068-1 et couvre les températures
    supérieures et inférieures et la durée d’exposition à la chaleur humide.
