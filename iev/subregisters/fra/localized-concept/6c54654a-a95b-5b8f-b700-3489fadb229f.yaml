  dateAmended: 1990-10-01
  definition: valeur du champ coercitif dans une substance aimantée lorsque l'induction
    magnétique, la polarisation magnétique ou l'aimantation est alternative avec une
    amplitude correspondant au cycle d'hystérésis à saturation
  examples: []
  id: 221-02-37
  language_code: fra
  notes:
  - 'Il y a lieu de préciser la grandeur considérée et d''employer le symbole approprié
    : `H''`~c`B`~ pour la coercitivité cyclique relative à l''induction, `H''`~c`J`~
    pour la coercitivité cyclique relative à la polarisation et `H''`~c`M`~ pour la
    coercitivité cyclique relative à l''aimantation. Les deux premiers symboles remplacent
    `BH''`~c~ et `JH''`~c~.'
  reviewDate: 1990-10-01
  reviewDecisionDate: 1990-10-01
  reviewDecisionEvent: published
  terms:
