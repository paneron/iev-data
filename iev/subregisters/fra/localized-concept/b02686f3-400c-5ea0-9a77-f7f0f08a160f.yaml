  definition: ligne électrique destinée à alimenter des véhicules en énergie électrique,
    par l'intermédiaire d'organes de prise de courant
  examples: []
  id: 811-33-01
  language_code: fra
  notes:
  - "Cela comprend tous les conducteurs pour le captage du courant, les barres conductrices\
    \ et rails de contact, y compris:* les lignes de renforcement;* les lignes transversales\
    \ d'alimentation;* les sectionneurs;* les isolateurs de section;* les dispositifs\
    \ de protection contre les surtensions;* les supports qui ne sont pas isolés des\
    \ conducteurs;* les isolateurs reliés aux parties sous tension;* les pendules;*\
    \ les câbles auxiliaires de caténaire;* les câbles à Y.\r\n\n\nNe sont pas compris:\r\
    \n* les lignes parallèles d'alimentation;* les câbles de terre et les conducteurs\
    \ de retour de courant."
