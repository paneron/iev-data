  definition: possibilité pour le réseau d'accepter plusieurs codes différents pour
    l'envoi des signaux de sélection, par exemple l'alphabet télégraphique international
    N° 2 et l'alphabet international N° 5, le choix de ce code pouvant être selon
    le cas, fixé pour un abonné déterminé, ou laissé à sa disposition pour chaque
    tentative d'appel
