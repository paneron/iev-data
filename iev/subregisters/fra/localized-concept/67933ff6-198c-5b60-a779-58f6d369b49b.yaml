  notes:
  - 'L''unité SI d''angle est le radian (symbole rad). D''autres unités sont le degré
    (symbole °), la minute (symbole ′) et la seconde (symbole ″): 1° = (π/180) rad,
    1′ = (1/60)°, 1″ = (1/60)′.'
  - Le terme «angle plan» n'est employé à la place du terme «angle» que pour le distinguer
    du terme «{{angle solide, IEV:102-04-46}}».
  - L’angle d’une droite et d’un plan et l’angle de deux plans sont définis respectivement
    en {{IEV 102-04-56, IEV:102-04-56}} et {{IEV 102-04-57, IEV:102-04-57}}.
