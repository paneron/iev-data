data:
  authoritativeSource:
  - {}
  definition: procédé de fabrication de fils supraconducteurs à partir de feuilles
    composites empilées et enroulées pour former un cylindre dont la section transversale
    est une spirale
  examples: []
  id: 815-14-21
  language_code: fra
  notes:
  - Un composite est d’abord formé à partir d’une feuille de bronze (alliage Cu-Sn)
    et d’une grille de Nb enroulées ensemble de façon concentrique. On utilise ensuite
    des procédés de réduction de section comme l'étirage pour obtenir un fil fin.
    Les composites intermétalliques Nb~3~Sn sont alors formés à l'interface entre
    le Nb et la matrice par traitement thermique.
  - Le procédé type “jelly roll” est désigné "jelly roll modifié" lorsqu'un composant
    poudreux est utilisé en lieu et place des feuilles ou des plaques.
  - Un procédé similaire est utilisé pour les fils supraconducteurs de type Nb~3~Al.
  reviewDecisionEvent: published
