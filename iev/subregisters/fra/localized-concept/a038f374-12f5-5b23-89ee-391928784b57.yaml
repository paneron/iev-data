  definition: effet dû à l'absence de synchronisme entre les deux voies sémaphores
    de sens opposés d'un même canal sémaphore et qui se manifeste par l'absence de
    correspondance biunivoque entre les unités de signalisation émises et reçues pendant
    une longue période; quand les unités de signalisation sont assemblées en blocs,
    il n'y a plus correspondance entre les blocs émis et les blocs reçus
