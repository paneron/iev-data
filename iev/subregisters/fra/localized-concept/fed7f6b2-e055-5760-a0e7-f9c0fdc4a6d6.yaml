  definition: 'perméabilité complexe d''une substance saturée par un champ magnétique
    statique lorsqu''elle est soumise à une onde électromagnétique plane qui se propage
    dans la direction du champ magnétostatique avec son vecteur `vec H` perpendiculaire
    à ce champ: `underset(_)(mu)_( _|_ ) = ((underset(_)(mu)_r^2 - underset(_)(kappa)_r^2))/(((underset(_)(mu))_r))`
    où `μ`~r~ et `κ`~r~ sont les composantes de la perméabilité tensorielle de Polder'
