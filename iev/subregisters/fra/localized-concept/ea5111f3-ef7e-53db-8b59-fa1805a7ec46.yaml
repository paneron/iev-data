  definition: alphabet télégraphique utilisant un code à deux états et six moments
    pour la télégraphie synchrone en multiplexage temporel comprenant en particulier
    deux combinaisons de code correspondant aux états permanents A et Z afin que la
    voie multiplex puisse être exploitée dans un réseau à commutation
