  definition: éclairage intégrant à la fois des effets visuels et non visuels, et
    produisant des avantages physiologiques et/ou psychologiques sur les humains
  examples: []
  id: 845-29-028
  language_code: fra
  notes:
  - Le terme "éclairage intégratif" s'applique uniquement aux humains.
  - L'éclairage destiné principalement à des fins thérapeutiques (luminothérapie)
    n'est pas inclus.
  - Le terme "éclairage centré sur l'humain" est employé avec une signification analogue.
  reviewDecisionEvent: published
  terms:
