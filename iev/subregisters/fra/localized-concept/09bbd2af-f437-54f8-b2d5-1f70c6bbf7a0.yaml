  definition: 1 - état d'un matériau ferromagnétique soumis à un champ magnétique
    extérieur dont l'intensité est si grande que l'aimantation induite ne peut être
    augmentée de façon appréciable par un accroissement de l'intensité de ce champ
    2 - (Déconseillé dans ce sens.) état d'aimantation rémanente d'un matériau ferromagnétique
    qui a été soumis à un tel champ magnétique extérieur. Il est appelé plus précisément
    "rémanence après saturation"
