data:
  authoritativeSource:
  - {}
  classification: Admitted
  definition: format et codage de fichier utilisé pour l'archivage de transformées
    qui associent un codage de couleur à un autre, sous une forme définie par le International
    Color Consortium (ICC) (Comité International de la Couleur)
  examples: []
  id: 845-32-048
  language_code: fra
  notes:
  - Par exemple, le format de fichier ICC peut être utilisé pour l'archivage des transformées
    qui permettent de convertir les données d'images couleurs de dispositifs en données
    d'images couleurs colorimétriquement équivalentes, codées dans l'un des espaces
    colorimétriques de référence ICC, comme partie d'un système de gestion de la couleur.
    Le format de fichier ICC spécifie un nombre de transformées à intégrer dans chaque
    fichier de profil ICC.
  reviewDecisionEvent: published
