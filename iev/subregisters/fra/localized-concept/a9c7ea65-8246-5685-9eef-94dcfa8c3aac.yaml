  definition: méthode de formation d'un film par utilisation des réactions chimiques
    de gaz (vapeurs) contenant les atomes de base du composé que l'on souhaite constituer
  examples: []
  id: 815-14-12
  language_code: fra
  notes:
  - 'Des composés organométalliques ou autres sont transportés à une température relativement
    basse, à l’aide d’un gaz porteur jusqu''à la zone de réaction. Après réaction,
    les produits sont déposés sur un substrat (par exemple: MOCVD, CVD halogène, CVD
    assisté par plasma, CVD assisté par laser).'
