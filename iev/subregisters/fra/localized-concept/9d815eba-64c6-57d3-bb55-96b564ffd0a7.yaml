  definition: 'si l''on désigne par `U` la tension à des bornes de sortie données,
    produite à la lecture d''un signal de fréquence de référence 1 000 Hz, enregistré
    à une vélocité `v` cm/s, la sensibilité d''une voie à 1 000 Hz est donné par l''expression:
    `(U)/(v) mV // cm * s^(- 1)` où `U` et `v` sont l''une et l''autre des valeurs
    efficaces ou des valeurs de crête'
