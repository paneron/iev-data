  classification: Preferred
  dateAmended: 1998-04-01
  definition: modulation dans laquelle la valeur moyenne de la densité spectrale de
    puissance du signal émis est répartie d'une manière aléatoire ou quasi aléatoire
    sur une largeur de bande beaucoup plus grande que celle strictement nécessaire
    à la transmission des informations
  examples: []
  id: 713-07-01
  language_code: fra
  notes:
  - La modulation à spectre étalé permet l'accès multiple à une voie de transmission
    et accroît l'immunité au bruit et au brouillage radioélectriques.
