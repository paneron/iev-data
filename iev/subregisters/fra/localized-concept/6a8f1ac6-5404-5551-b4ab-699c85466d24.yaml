  dateAmended: 1992-03-01
  definition: 1. en modulation d'amplitude linéaire, rapport, généralement exprimé
    en pourcentage, de la différence des amplitudes maximale et minimale du modulat
    à la somme de ces amplitudes
  examples: []
  id: 702-06-19
  language_code: fra
  notes:
  - 'Si le signal modulant est un signal alternatif symétrique, le taux de modulation
    a une valeur unique. Si le signal modulant n''est pas un signal alternatif symétrique,
    on peut déterminer une valeur du taux de modulation pour chaque composante spectrale
    du signal modulant.


    2. en modulation angulaire, rapport, généralement exprimé en pourcentage, de la
    déviation de fréquence de crête, ou de la déviation de phase de crête correspondant
    à un signal modulant spécifié, à la déviation maximale prévue pour le système
    de transmission considéré.'
