  definition: message textuel, transféré en temps réel entre un expéditeur et un ou
    plusieurs destinataires spécifiés par l'expéditeur
  examples: []
  id: 732-03-21
  language_code: fra
  notes:
  - Le fait que les destinataires sont spécifiés par l'expéditeur distingue le message
    instantané d'un message dans une conférence par ordinateur, et notamment dans
    un dialogue en ligne.
  - Certains services de messagerie instantanée permettent de transférer des fichiers
    d’images, de sons, etc. comme suppléments d’un message textuel.
