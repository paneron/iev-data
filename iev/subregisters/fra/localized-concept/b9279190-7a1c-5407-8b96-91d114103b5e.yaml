  definition: conducteur assurant un chemin conducteur ou une partie du chemin conducteur,
    entre un point donné d'un réseau, d'une installation, ou d'un matériel et une
    prise de terre ou un réseau de prises de terre
  examples: []
  id: 826-13-12
  language_code: fra
  notes:
  - Dans l'installation électrique d'un bâtiment, le point donné est habituellement
    la borne principale de terre et le conducteur de mise à la terre relie ce point
    et la prise de terre ou le réseau de prises de terre.
