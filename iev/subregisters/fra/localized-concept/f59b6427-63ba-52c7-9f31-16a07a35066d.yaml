      relationship:
        type: identical
  dateAmended: 2010-01-01
  definition: relation d'égalité entre des unités de base, des unités dérivées cohérentes
    ou d'autres unités de mesure
  examples: []
  id: 112-01-32
  language_code: fra
  notes:
  - "Pour les grandeurs `Q`~1~, `Q`~2~ et `Q`~3~ reliées par l'équation aux grandeurs\
    \ `Q`~1~ = `ζ` `Q`~2~ `Q`~3~, l'équation aux unités est &amp;lsqb;`Q`~1~&amp;rsqb;\
    \ = &amp;lsqb;`Q`~2~&amp;rsqb; &amp;lsqb;`Q`~3~&amp;rsqb;, où &amp;lsqb;`Q`~1~&amp;rsqb;,\
    \ &amp;lsqb;`Q`~2~&amp;rsqb; et &amp;lsqb;`Q`~3~&amp;rsqb; représentent respectivement\
    \ les unités de `Q`~1~, `Q`~2~ et `Q`~3~, pourvu que ces unités soient dans un\
    \ système cohérent d'unités.\n\nExemples:\r\n\r\n* J := kg m^2^ s^−2^, où J, kg,\
    \ m et s sont respectivement les symboles du joule, du kilogramme, du mètre et\
    \ de la seconde (le symbole := signifie «est par définition égal à»);\r\n* 1 km/h\
    \ = (1/3,6) m/s."
  reviewDate: 2010-01-01
  reviewDecisionDate: 2010-01-01
  reviewDecisionEvent: published
  terms:
  - designation: équation aux unités
    gender: f
    normative_status: preferred
