  definition: couche mince composée de supraconducteur
  examples: []
  id: 815-13-27
  language_code: fra
  notes:
  - 'Film fin supraconducteur: film supraconducteur d''une épaisseur moyenne inférieure
    à une valeur typique, prise conventionnellement égale à 1 μm, généralement obtenu
    par PVD (dépôt physique en phase vapeur), CVD (dépôt chimique en phase vapeur)
    ou toute autre technique.'
  - 'Film supraconducteur épais: film supraconducteur d''une épaisseur moyenne supérieure
    à une valeur typique, prise conventionnellement entre 1 μm et 10 μm, généralement
    obtenu par sérigraphie, par la méthode par raclage ou par immersion.'
