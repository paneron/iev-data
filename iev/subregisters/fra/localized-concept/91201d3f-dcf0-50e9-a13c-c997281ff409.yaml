  definition: ensemble des programmes, des procédures, des règles, de la documentation
    et des données d'un système de traitement de l'information
  examples:
  - Exigences fonctionnelles et spécifications de conception; listage du code source;
    listes de contrôle et commentaires; texte d’aide et messages d’affichage sur l’interface
    homme-ordinateur; instructions d’installation et d’utilisation; guides pour la
    maintenance du matériel et du logiciel.
  id: 192-01-07
  language_code: fra
  notes:
  - Le logiciel est une création intellectuelle indépendante du support sur lequel
    il est enregistré.
  - Le logiciel requiert la présence de dispositifs matériels pour exécuter des programmes
    et pour stocker et transmettre des données.
  - Les micrologiciels, les logiciels d’exploitation et les logiciels d’application
    sont des types de logiciel.
  reviewDecisionEvent: published
