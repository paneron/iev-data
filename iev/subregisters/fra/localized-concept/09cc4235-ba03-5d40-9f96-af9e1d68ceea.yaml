  definition: mesure de la probabilité d'une interaction déterminée entre un rayonnement
    incident et une particule ou un système de particules cibles. C'est, pour un processus
    déterminé, le quotient du taux de réaction par particule cible par le débit de
    fluence du rayonnement incident
