  definition: élément de circuit magnétique caractérisé par une relation fonctionnelle
    entre la tension magnétique et le flux magnétique
  examples: []
  id: 131-12-27
  language_code: fra
  notes:
  - La tension magnétique est définie en 121-11-57 dans la CEI 60050-121 comme la
    circulation du champ magnétique le long d'un chemin donné joignant deux points.
    Lorsque le champ magnétique est irrotationnel, la tension magnétique est l'opposé
    de la différence de potentiel magnétique.
