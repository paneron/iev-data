  definition: méthode permettant de déterminer les coefficients de la susceptibilité
    magnétique en courant alternatif en mesurant le flux magnétique induit dans une
    bobine de détection lorsque l'échantillon est introduit dans un champ magnétique
    alternatif de basse fréquence (de plusieurs Hz à plusieurs kHz) et de faible amplitude
    (de l'ordre de 1 mT ou moins)
  examples: []
  id: 815-17-14
  language_code: fra
  notes:
  - Cette méthode est utilisée pour obtenir la densité de courant critique et la ligne
    d’irréversibilité.
  reviewDecisionEvent: published
  terms:
  - designation: méthode de mesure de la susceptibilité magnétique en courant alternatif
    gender: f
    normative_status: preferred
    plurality: singular
