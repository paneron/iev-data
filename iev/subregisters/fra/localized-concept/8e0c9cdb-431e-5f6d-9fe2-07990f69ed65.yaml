  definition: mode d'exploitation d'un réseau de télécommunication dans lequel les
    messages de signalisation correspondant à un faisceau de circuits de trafic entre
    deux centres de commutation sont transmis sur plusieurs canaux sémaphores en série;
    les messages sont traités en vue de leur acheminement en avant et sont retransmis
    vers le canal sémaphore suivant un ou plusieurs points de transfert sémaphore
