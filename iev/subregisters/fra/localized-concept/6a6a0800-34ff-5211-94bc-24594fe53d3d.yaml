  definition: vecteur vitesse de déplacement, en un point d'un milieu de propagation,
    d'un signal qui peut être représenté idéalement par la superposition de deux ondes
    sinusoïdales de même amplitude dont les fréquences tendent vers une limite commune
  examples: []
  id: 731-03-29
  language_code: fra
  notes:
  - La norme du vecteur vitesse de groupe est égale à la dérivée de la fréquence par
    rapport à l'inverse de la longueur d'onde dans le milieu.
  - Dans un milieu isotrope, la vitesse de groupe est égale à la vitesse de phase
    si le déphasage linéique ou le nombre d'onde est une fonction linéaire de la fréquence.
  - Chaque mode d'un guide d'ondes a sa propre vitesse de groupe.
