  definition: 'quotient, par la longueur d`l` d''une trajectoire, de la perte d''énergie
    d`E` subie par une particule chargée d''énergie spécifiée traversant une substance
    suivant cette trajectoire: `S = ((d E))/((d l))`'
  examples: []
  id: 881-12-49
  language_code: fra
  notes:
  - Lorsque les énergies sont telles que les interactions nucléaires peuvent être
    négligées, le pouvoir d'arrêt total linéique est la somme du pouvoir d'arrêt linéique
    par collisions et du pouvoir d'arrêt linéique par radiation.
