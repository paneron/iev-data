  dateAmended: 2001-07-01
  definition: rapport de la tension appliquée entre un point de référence spécifié
    et les deux bornes d'entrée connectées l'une à l'autre par un circuit spécifié,
    à la tension nécessaire entre les bornes d'entrée pour produire la même valeur
    de sortie
  examples: []
  id: 312-06-21
  language_code: fra
  notes:
  - Le facteur de réjection de mode commun est généralement exprimé en décibels et
    peut dépendre de la fréquence, de la forme d’onde et de la méthode de mesure.
  - Le rapport de réjection de mode commun peut aussi s'appliquer à des grandeurs
    autres que les tensions.
