  dateAmended: 1998-04-01
  definition: modulation à spectre étalé dans laquelle la fréquence porteuse est modifiée
    automatiquement à intervalles rapprochés, par choix pseudoaléatoire, dans un ensemble
    de fréquences qui couvre une bande de fréquences de largeur beaucoup plus grande
    que celle strictement nécessaire à la transmission des informations
  examples: []
  id: 713-07-03
  language_code: fra
  notes:
  - La cadence des sauts de fréquence peut être plus rapide ou plus lente que le débit
    numérique du signal à transmettre.
