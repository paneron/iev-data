data:
  authoritativeSource:
  - - clause: 3.1.14
      link: https://www.iso.org/standard/63500.html
      original: ISO 9241-11:–, 3.1.14
      ref: ISO 9241-11
      relationship:
        type: identical
  definition: degré selon lequel des produits, systèmes, services, environnements
    et installations peuvent être utilisés par des membres d'une population présentant
    le plus large éventail possible des besoins des utilisateurs, de caractéristiques
    et de capacités en vue d'atteindre des objectifs identifiés dans des contextes
    d'utilisation identifiés
  examples: []
  id: 871-01-01
  language_code: fra
  notes:
  - Le contexte d'utilisation comprend l'utilisation directe ou l'utilisation supportée
    par des technologies d'aide.
  reviewDecisionEvent: published
  terms:
  - designation: accessibilité
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
