  definition: 'distorsion de la forme d''onde de la tension causée par une relation
    non linéaire entre l''induction magnétique et le champ électrique dans un noyau
    en ferrite et exprimée en décibels par: `THD` = 20 lg(`V`~m~/`V`~f~) dB où `V_m
    = sqrt(sum_((n = 1))^(oo) V_n^2)` `V`~`n`~ est l''amplitude du `n`-ième harmonique
    de la forme d''onde et `V`~f~ est l''amplitude du fondamental'
