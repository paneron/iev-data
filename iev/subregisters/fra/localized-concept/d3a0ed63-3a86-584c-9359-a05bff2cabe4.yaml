  definition: unité fonctionnelle qui génère une variable de sortie dont la valeur
    dépend du signe de la valeur de sa variable d'entrée, suivant la formule `v (
    t ) = { [[V_1],[0],[- V_1]] [[ pour u ( t ) > 0],[ pour u ( t ) = 0],[ pour u
    ( t ) 0]]` où<table> <tr> <td>`t`</td> <td>est le temps;</td> </tr> <tr> <td>
    `u`(`t`)</td> <td>est la variable d'entrée;</td> </tr> <tr> <td> `v`(`t`)</td>
    <td>est la variable de sortie;</td> </tr> <tr> <td> `V`~1~ </td> <td>est une valeur
    constant de la variable de sortie.</td> </tr> </table>
