data:
  authoritativeSource:
  - {}
  dateAmended: 2008-09-01
  definition: 'pour un élément inductif linéaire à `m` paires de bornes, matrice `m`
    × `m` servant à exprimer les flux totalisés `Ψ`~`i`~ ({{131-12-17, IEV:131-12-17}})
    entre les bornes de chaque paire en fonction des courants électriques `i`~`j`~
    à la première borne de chaque paire: `( [[Psi_1],[Psi_2],[vdots],[Psi_i],[vdots],[Psi_m]]
    ) = ( [[L_((11)),L_((12)),cdots,L_((1 j)),cdots,L_((1 m))],[L_((21)),L_((22)),cdots,L_((2
    j)),cdots,L_((2 m))],[vdots,vdots,ddots,vdots,ddots,vdots],[L_((i 1)),L_((i 2)),cdots,L_((i
    j)),cdots,L_((i m))],[vdots,vdots,ddots,vdots,ddots,vdots],[L_((m 1)),L_((m 2)),cdots,L_((m
    j)),cdots,L_((m m))]] ) * ( [[i_1],[i_2],[vdots],[i_j],[vdots],[i_m]] )`'
  examples: []
  id: 131-12-34
  language_code: fra
  notes:
  - Une matrice des inductances est toujours symétrique et définie positive.
  - Une matrice des inductances peut aussi être déterminée pour un ensemble des éléments
    électriques comportant des couplages inductifs entre chaque paire d’éléments.
  reviewDate: 2008-09-01
  reviewDecisionDate: 2008-09-01
  reviewDecisionEvent: published
  terms:
  - designation: matrice des inductances
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
