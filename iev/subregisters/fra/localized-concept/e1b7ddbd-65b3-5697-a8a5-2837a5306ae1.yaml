  definition: variation dans le temps de l'énergie lumineuse `Phi_v = ((d Q_v))/((d
    t))` où `Q`~v~ est l'énergie lumineuse émise, transférée ou reçue, et `t` est
    le temps
  examples: []
  id: 845-21-039
  language_code: fra
  notes:
  - 'Le flux lumineux est la grandeur dérivée du flux énergétique, `Φ`~e~, par l''évaluation
    du rayonnement d''après son action sur l''<a href="IEV845-21-036">observateur
    de référence photométrique CIE</a>. Le flux lumineux peut être dérivé de la répartition
    spectrale du flux énergétique par


    `Phi_v = K_m int_0^(oo) Phi_((e , lambda)) ( lambda ) V ( lambda ) d lambda`


    où `K`~m~ est l''efficacité lumineuse maximale, `Φ`~e,`λ`~(`λ`) est le flux énergétique
    spectral, `V`(`λ`) est l''efficacité lumineuse spectrale et `λ` est la longueur
    d''onde.'
  - 'La répartition des intensités lumineuses en fonction de la direction d''émission,
    par exemple, donnée par les angles polaires (`ϑ`, `φ`), permet de déterminer le
    flux lumineux, `Φ`~v~, selon un certain angle solide, `Ω`, d''une source:


    `Phi_v = underset(omega)( ∬ ) I_v ( vartheta , phi ) sin vartheta \ d phi \ d
    vartheta`.'
  - La grandeur radiométrique correspondante est le "flux énergétique". La grandeur
    correspondante pour photons est le "flux photonique".
  - Le flux lumineux est exprimé en lumen (lm).
  - Cet article était numéroté 845-01-25 dans l'IEC 60050-845:1987.
