  definition: phénomène de battement spatial engendré par la modulation de nombreuses
    fréquences spatiales
  examples: []
  id: 808-04-07
  language_code: fra
  notes:
  - L’échantillonnage de motifs incidents continus dans l’espace par chaque pixel
    du dispositif capteur d’image provoque l’apparition d’une distorsion de repliement
    dans le signal vidéo. Avec une caméra vidéo la distorsion du signal de luminance
    est appelée moiré de luminance, alors que celles des signaux de chrominance est
    appelée moiré de chrominance.
