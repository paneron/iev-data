  dateAmended: 1992-04-01
  definition: antenne constituée par une lentille radioélectrique à symétrie sphérique,
    dont l'indice de réfraction dépend seulement de la distance au centre de la sphère,
    et par une source d'illumination située au voisinage de la surface de la sphère
  examples: []
  id: 712-05-80
  language_code: fra
  notes:
  - Il existe des antennes de Luneburg modifiées qui comportent une lentille cylindrique
    à symétrie axiale.
  - La lentille radioélectrique peut être constituée d'un diélectrique artificiel.
