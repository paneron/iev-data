data:
  authoritativeSource:
  - {}
  dateAmended: 1992-11-01
  definition: affaiblissement, exprimé en décibels, que l'on devrait introduire dans
    un système étalon de travail pour obtenir la même sonie que sur la communication
    téléphonique considérée dans un sens déterminé pour une même puissance vocale
    émise
  examples: []
  id: 722-17-22
  language_code: fra
  notes:
  - L'équivalent relatif est positif ou négatif selon qu'il a fallu insérer ou supprimer
    un affaiblissement dans le système étalon de travail.
  - L'équivalent de référence est approximativement égal à la somme de l'équivalent
    relatif mesuré par rapport à un système étalon de travail et de l'équivalent de
    référence de ce système étalon.
  - L'équivalent relatif est défini rigoureusement par la méthode de mesure décrite
    dans la Recommandation P72 du CCITT contenue dans le Tome V du Livre Rouge, 1985.
