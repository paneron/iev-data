  dateAmended: 1991-10-01
  definition: 'profil d''indice à gradient selon lequel le carré de l''indice de réfraction
    décroît dans le coeur suivant une loi faisant intervenir une puissance de la distance
    à l''axe : `n`^2^ (`r`) = `n`^2^~1~ [1 – 2 Δ (`r` / `а`)^g^] pour `r` ≤ `a`, où
    : `n`(`r`) est l''indice de réfraction en fonction du rayon, `n`~1~, est l''indice
    de réfraction sur l''axe, `a` est le rayon du coeur, `g` est un paramètre qui
    caractérise la forme du profil, Δ est un paramètre qui est égal au contraste d''indice
    lorsque l''indice de réfraction est constant dans la gaine'
  examples: []
