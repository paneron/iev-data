  definition: ensemble de variations rapides, faibles et irrégulières d'une caractéristique
    d'un {{signal, IEV:101-12-02}}, telle que la position dans le temps, la {{durée
    d'une impulsion, IEV:702-03-04}}, la grandeur, autour de la valeur idéale
  examples: []
