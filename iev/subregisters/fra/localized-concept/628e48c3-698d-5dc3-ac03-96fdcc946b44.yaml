  dateAmended: 1990-10-01
  definition: constante physique servant à exprimer le moment magnétique d'un électron
    `e h`/4` π m` ≈ (9,274 078 ± 0,000 036) x 10^−24^ Am^2^ où `e` est la charge électrique
    élémentaire, `h` la constante de Planck et `m` la masse au repos de l'électron
  examples: []
  id: 221-01-20
  language_code: fra
  notes:
  - La valeur numérique indiquée est celle adoptée par l'Union internationale de physique
    pure et appliquée (UIPPA).
  - Le moment magnétique d'un électron libre résultant de son spin est approximativement
    égal à 1,001 `µ`~B~.
  reviewDate: 1990-10-01
  reviewDecisionDate: 1990-10-01
  reviewDecisionEvent: published
  terms:
  - designation: magnéton de Bohr
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
