  dateAmended: 1990-10-01
  definition: bobine d'inductance dans laquelle le paquet de tôles constituant le
    noyau et les culasses entoure les enroulements et les enferme généralement presque
    entièrement
  examples: []
  id: 421-01-10
  language_code: fra
  notes:
  - Puisqu'il y a des types de bobines d'inductance qui n'entrent pas de façon bien
    définie dans les catégories des bobines d'inductance "à colonnes" et des bobines
    d'inductance "cuirassées", l'usage de ces termes est déconseillé. Ils peuvent
    généralement être évités en indiquant si le circuit magnétique comporte ou non
    des culasses magnétiques de retour non bobinées.
