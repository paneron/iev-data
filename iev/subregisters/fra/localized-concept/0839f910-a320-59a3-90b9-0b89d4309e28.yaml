  definition: pour un organisme vivant donné ou partie d'un organisme, rapport de
    la dose absorbée d'un rayonnement de référence, généralement X ou gamma, qui produit
    un effet biologique déterminé, à la dose absorbée du rayonnement considéré qui
    produit le même effet biologique
  examples: []
