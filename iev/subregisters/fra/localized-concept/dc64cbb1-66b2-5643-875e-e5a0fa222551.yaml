  classification: Admitted
  definition: sphère creuse dont la partie interne est constituée, ou revêtue, d'un
    matériau réfléchissant par diffusion spectralement neutre et le plus uniforme
    possible dans l'espace
  examples: []
  id: 845-25-028
  language_code: fra
  notes:
  - Du fait des réflexions internes dans la sphère, l'éclairement lumineux de toute
    partie de la surface intérieure de la sphère pour laquelle le flux direct est
    masqué, est théoriquement proportionnel au flux lumineux qui pénètre la sphère
    ou qui est produit à l'intérieur de celle-ci. L'éclairement lumineux de la paroi
    de la sphère interne peut être mesuré par l'intermédiaire d'une petite fenêtre.
  - La fenêtre d'une sphère intégrante est souvent utilisée dans les systèmes de mesure
    radiométrique afin d'obtenir une source avec une bonne uniformité spatiale et
    une répartition angulaire de la radiance ou de la luminance proche de la loi des
    cosinus de Lambert.
  - Cet article était numéroté 845-05-24 dans l'IEC 60050-845:1987.
