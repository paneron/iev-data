  definition: pour une surface plane S et un axe spécifié dans le plan de la surface,
    grandeur scalaire additive égale à l'intégrale `I_a = int_S R^2 d A`, où `R` est
    la distance entre un élément de surface d'aire d`A` et l'axe
  examples: []
  id: 113-03-29
  language_code: fra
  notes:
  - 1 Le moment quadratique axial d'une aire plane est parfois appelé incorrectement
    «moment d'inertie», mais ne doit pas être confondu avec la grandeur «moment d'inertie».
  - 2 L'unité SI cohérente de moment quadratique axial d'une aire plane est le mètre
    à la puissance quatre, m^4^.
