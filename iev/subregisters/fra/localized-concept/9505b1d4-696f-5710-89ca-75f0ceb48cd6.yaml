  definition: caractéristique d'un rayonnement ionisant définie par la répartition
    du spectre du rayonnement compte tenu de l'énergie ou de la longueur d'onde. Elle
    est habituellement exprimée par la longueur d'onde équivalente, l'énergie équivalente,
    la couche de demi-atténuation ou la tension du tube, la forme de l'onde et la
    filtration
