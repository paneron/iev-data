  dateAmended: 1992-03-01
  definition: 'qualifie une caractéristique de fonctionnement, un dispositif, un réseau
    électrique, un milieu de transmission pour lequel: - à un accès de sortie désigné
    le signal résultant de l''application d''un signal d''entrée quelconque à un accès
    donné est tel que, si le signal d''entrée est multiplié par un facteur constant
    donné, le signal de sortie n''est pas multiplié par le même facteur sur toute
    l''étendue de la plage de fonctionnement normal; - à un accès de sortie désigné
    le signal total résultant de l''application simultanée de signaux d''entrée quelconques,
    soit individuellement à des accès indépendants désignés, soit superposés sur un
    même accès désigné, n''est pas, sur toute l''étendue de la plage de fonctionnement
    normal, la somme des signaux de sortie qui résulteraient des mêmes signaux d''entrée
    appliqués chacun séparément aux mêmes accès'
  examples: []
  id: 702-07-55
  language_code: fra
  notes:
  - Un dispositif non-linéaire dans sa plage de fonctionnement normal peut avoir un
    comportement linéaire pour les signaux compris dans une plage de fonctionnement
    réduite.
  - Un dispositif à plusieurs accès peut être non-linéaire pour un certain ensemble
    d'accès, et linéaire pour d'autres ensembles d'accès.
  reviewDate: 1992-03-01
  reviewDecisionDate: 1992-03-01
  reviewDecisionEvent: published
  terms:
