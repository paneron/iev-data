  definition: surface d'un seul tenant qui sépare les points de l'espace n'appartenant
    pas à la surface en une région bornée intérieure et une région non bornée extérieure
    de façon que le segment de droite joignant un point intérieur et un point extérieur
    coupe la surface en au moins un point
