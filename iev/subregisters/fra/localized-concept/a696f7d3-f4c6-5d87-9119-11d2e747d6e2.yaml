  dateAmended: 1992-03-01
  definition: 'grandeur `R`~eq~ ayant les dimensions d''une résistance et servant
    à exprimer la force électromotrice de bruit `E`~n~ d''un monoporte par la relation:
    `R_((eq)) = ((E_n^2))/((4 k T_0 Delta f))` où `T`~0~ est la température thermodynamique
    de référence fixée conventionnellement au voisinage de 290 K, Δ`f` la largeur
    de bande considérée, et `k` la constante de Boltzmann'
  examples: []
  id: 702-08-52
  language_code: fra
  notes:
  - Une antenne de réception vue de son accès de sortie peut être assimilée à un monoporte.
  reviewDate: 1992-03-01
  reviewDecisionDate: 1992-03-01
  reviewDecisionEvent: published
  terms:
