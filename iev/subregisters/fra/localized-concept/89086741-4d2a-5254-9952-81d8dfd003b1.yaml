  definition: opération consistant à réunir deux ou plusieurs parties constitutives
    d'un assemblage de manière à assurer la continuité de la nature des matériaux
    à assembler (par exemple matériau métallique, matière plastique), soit par chauffage,
    soit par l'intervention d'une pression, soit par les deux, avec ou sans emploi
    d'un produit d'apport dont la température de fusion est du même ordre de grandeur
    que celle du matériau de base
