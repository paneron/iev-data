  dateAmended: 1996-12-01
  definition: écart relatif de la vitesse réelle (de défilement ou de rotation) par
    rapport à la vitesse nominale (de défilement ou de rotation)
  examples: []
  id: 806-12-26
  language_code: fra
  notes:
  - 'L''écart est exprimé en pourcentage, affecté du signe (+) ou du signe (-) selon
    que la vitesse réelle est supérieure ou inférieure à la vitesse nominale. Il est
    donné par l''expression:


    `((vitesse moyenne réelle - vitesse nominale))/((vitesse nominale)) xx 100 %`'
  reviewDate: 1996-12-01
  reviewDecisionDate: 1996-12-01
  reviewDecisionEvent: published
  terms:
