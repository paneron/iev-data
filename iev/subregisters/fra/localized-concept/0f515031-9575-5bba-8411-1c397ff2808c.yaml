  definition: réseau de téléconduite dans lequel le poste de conduite est connecté
    à plusieurs postes satellites de telle sorte que, à un instant déterminé, un seul
    poste satellite puisse transmettre des données au poste de conduite; le poste
    de conduite peut soit transmettre des données à un ou plusieurs postes satellites
    choisis par lui, soit transmettre des messages collectifs simultanément à tous
    les postes satellites
