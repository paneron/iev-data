data:
  authoritativeSource:
  - {}
  definition: quotient de l'épaisseur optique verticale d'une atmosphère réelle par
    l'épaisseur optique verticale de l'atmosphère pure et sèche (atmosphère de Rayleigh)
    pour la partie visible du spectre solaire
  examples: []
  id: 845-29-108
  language_code: fra
  notes:
  - 'Le facteur lumineux réel peut être exprimé par


    `T_v = ((- ln ( E_((vs)) // E_v )))/((a_v m))`


    où `E`~vs~ est l''éclairement direct de faisceau sur une surface horizontale (au
    sol), `E`~v~ est l''éclairement horizontal extraterrestre, `a`~v~ est le coefficient
    d''extinction lumineuse, et `m` est la masse d''air optique relative'
  - L'unité de facteur lumineux réel est un.
  reviewDecisionEvent: published
  terms:
  - designation: facteur lumineux réel
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
