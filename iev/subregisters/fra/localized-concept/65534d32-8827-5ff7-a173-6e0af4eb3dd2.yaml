  dateAmended: 1998-02-01
  definition: 1 – application soudaine d'un courant électrique à un organisme vivant
    avec une durée et une intensité suffisantes pour provoquer un effet excitomoteur
    ou thermique 2 – en cardiologie, application transthoracique ou sur le coeur,
    d'un courant électrique pendant une fraction de seconde dans le but de traiter
    certains troubles du rythme
  examples: []
  id: 891-03-04
  language_code: fra
  notes:
  - Le terme anglais "electric shock" est déconseillé dans le sens de la définition
    2.
