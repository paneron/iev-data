  notes:
  - La partie imaginaire d'un nombre complexe `c` est notée `I m c` (où I est un i
    majuscule) ou parfois `c`″ en électrotechnique.
  - Le concept de partie imaginaire peut s'appliquer aux grandeurs scalaires, vectorielles
    ou tensorielles complexes et aux matrices d'éléments complexes.
