  definition: condensateur dont le premier conducteur est une plaque métallique, le
    diélectrique est une très fine couche d'oxyde formée sur le métal et le second
    conducteur est un électrolyte
  examples: []
  id: 114-03-04
  language_code: fra
  notes:
  - Les condensateurs électrolytiques ont une grande capacité parce que le diélectrique
    est très mince.
  - Il convient de ne pas confondre le condensateur électrolytique avec les supercondensateurs
    (114-03-03).
  - La définition 436-03-05 dans la CEI 60050-436:1990 ne mentionne pas d’électrolyte.
