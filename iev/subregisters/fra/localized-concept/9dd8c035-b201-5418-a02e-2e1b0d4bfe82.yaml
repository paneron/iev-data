data:
  authoritativeSource:
  - {}
  classification: Preferred
  definition: quotient de d`EΔ` par d`l`, pour un matériau et pour des particules
    chargées, où d`EΔ` est l'énergie perdue par une particule pendant la traversée
    d'une distance d`l` due à des collisions avec des électrons correspondant à un
    transfert d'énergie inférieur à une valeur spécifiée `LΔ` = (d`EΔ`/d`l`)
  examples: []
  id: 395-01-30
  language_code: fra
  notes:
  - Cette grandeur s'exprime en électronvolts par mètre (eV/m) ou en Joules par mètre
    (J m^−1^).
  - Cet article était numéroté 393-14-53 dans la CEI 60050-393:2003.
  reviewDecisionEvent: published
  terms:
  - designation: transfert d’énergie linéique
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
