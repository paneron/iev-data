  definition: 1 – appareil destiné à déceler un rayonnement radioélectrique et à en
    extraire certaines caractéristiques 2 – en radiocommunication, appareil associé
    à une antenne ou incorporant une antenne, qui permet de sélectionner dans le rayonnement
    radioélectrique incident les signaux radiofréquences désirés et qui les amplifie,
    les démodule et éventuellement transforme les signaux restitués sous une forme
    directement utilisable, par exemple son ou image
