  dateAmended: 1992-11-01
  definition: rapport, généralement exprimé en pourcentage, du nombre d'éléments phonétiques
    correctement reçus, pour une chaîne de connexion complète de caractéristiques
    données, au nombre total des éléments sans relation mutuelle et de nature spécifiée
    qui ont été transmis
  examples: []
  id: 722-17-05
  language_code: fra
  notes:
  - Un essai de netteté phonétique s'effectue dans un sens de transmission déterminé.
  - Dans un essai de netteté phonétique, les éléments que l'auditeur déclare avoir
    reçus sont comparés aux éléments prononcés par le locuteur.
