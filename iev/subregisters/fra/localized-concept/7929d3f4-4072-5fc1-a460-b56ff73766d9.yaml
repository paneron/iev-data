  definition: système de traction dans lequel l'énergie électrique est fournie aux
    véhicules moteurs sous forme de courant alternatif monophasé, par des sources
    extérieures
  examples: []
  id: 811-01-03
  language_code: fra
  notes:
  - Le courant monophasé fourni aux véhicules moteurs peut avoir, soit la fréquence
    du réseau général national de distribution (fréquence industrielle), soit une
    fréquence particulière au réseau de chemin de fer (fréquence spéciale).
