        type: modified
  definition: dispositif électrochimique qui convertit l'énergie chimique d'un combustible
    et d'un oxydant en énergie électrique (courant continu), en chaleur et en produits
    de réaction
  examples: []
  id: 485-08-01
  language_code: fra
  notes:
  - Le combustible et l'oxydant sont normalement stockés en dehors de la cellule élémentaire
    à combustible et transférés dans la cellule élémentaire à combustible lorsqu'ils
    sont consommés.
  reviewDecisionEvent: published
  terms:
  - designation: cellule élémentaire à combustible
