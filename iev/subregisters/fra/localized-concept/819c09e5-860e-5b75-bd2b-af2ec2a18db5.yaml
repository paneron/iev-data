  dateAmended: 2007-05-01
  definition: dispositif servant à faire passer un ou plusieurs conducteurs à travers
    une paroi, telle qu'un mur ou une cuve, en isolant le(s) conducteur(s) de cette
    paroi.
  examples: []
  id: 471-02-01
  language_code: fra
  notes:
  - Les moyens de fixation (bride ou autre dispositif) sur la paroi font partie de
    la traversée. Le conducteur peut être solidaire de la traversée ou démontable.
  - 'Les différentes traversées peuvent être les suivantes:


    - traversée à remplissage d’un liquide;


    - traversée à isolation liquide;


    - traversée à remplissage de gaz;


    - traversée à isolation gazeuse;


    - traversée en papier imprégné d’huile;


    - traversée en papier enduit de résine;


    - traversée en papier imprégné de résine;


    - traversée en matière céramique, en verre ou en matière inorganique analogue;


    - traversée à isolation en résine coulée ou moulée;


    - traversée à isolation combinée;


    - traversée à remplissage de mélange;


    - traversée imprégnée de gaz.'
