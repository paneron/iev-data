  definition: ensemble d'appareils destiné à composer, par une combinaison de modulations
    par impulsions et codage et d'un multiplexage temporel, un signal numérique de
    débit numérique déterminé, à partir des signaux de plusieurs voies téléphoniques
    audiofréquences, et à effectuer les opérations inverses dans le sens de transmission
    opposé
  examples: []
