  definition: '`delta ( epsilon ) = - ln ((Phi^( '' )_e))/((Phi_e))` où `Φ`~e~ est
    le flux énergétique d''un faisceau collimaté entrant dans les couches de la limite
    supérieure de l''atmosphère sous un angle `ε` avec la verticale, et `Phi^( ''
    )_e` est le flux énergétique atténué de ce faisceau à son arrivée à la surface
    de la Terre'
  examples: []
  id: 845-29-106
  language_code: fra
  notes:
