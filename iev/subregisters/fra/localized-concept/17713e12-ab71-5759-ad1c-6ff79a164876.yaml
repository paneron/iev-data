  definition: 'en un point donné à l''intérieur d''un domaine de volume quasi-infinitésimal
    `V`, grandeur vectorielle égale au quotient, par le volume `V`, du moment magnétique
    `*m*` de la substance contenue dans le domaine d''espace: `M = (m)/(V)`'
  examples: []
  id: 121-11-52
  language_code: fra
  notes:
  - 'L’aimantation `*M*` vérifie la relation


    `*B*` = `μ`~0~(`*H*` + `*M*`)


    où `*B*` est l’induction magnétique, `*H*` le champ magnétique et `μ`~0~ la constante
    magnétique.'
