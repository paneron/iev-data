  definition: 'pour une variation en échelon de la variable de référence ou de la
    variable perturbatrice, durée de l''intervalle de temps compris entre l''instant
    où la variable de commande sort, pour la première fois, des limites de la tolérance
    spécifiée et l''instant où elle rentre de nouveau, pour la première fois, dans
    les limites de la tolérance spécifiée VOIR: Figure 11.'
