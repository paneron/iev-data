  definition: plan contenant le centre de masse du corps principal et le vecteur vitesse
    d'un satellite, le système de référence étant le système spécifié pour définir
    les éléments orbitaux
  examples: []
  id: 725-11-11
  language_code: fra
  notes:
  - Dans le cas d'une orbite non perturbée, le plan de l'orbite est fixe dans le système
    de référence dont le centre est le centre de masse du corps principal et dont
    les axes ont des directions fixes par rapport aux étoiles.
