  classification: Admitted
  definition: plaque conductrice séparant les cellules individuelles dans une pile
    à combustible, agissant comme un {{collecteur de courant, IEV:485-06-07}} et apportant
    un support mécanique aux {{électrodes, IEV:485-02-01}} ou à l'{{assemblage membrane-électrode,
    IEV:485-04-01}}
  examples: []
  id: 485-06-04
  language_code: fra
  notes:
  - La plaque bipolaire intègre généralement des champs de chaque côté pour la distribution
    des réactifs (combustible et oxydant) et l'évacuation des produits, et peut aussi
    contenir des conduits pour le transfert de chaleur. La plaque bipolaire constitue
    une barrière physique pour empêcher le mélange de l'oxydant, du combustible et
    du liquide de refroidissement.
