  definition: en télévision en couleur, absence de pollution d'une couleur primaire
    par une autre
  examples: []
  id: 723-06-60
  language_code: fra
  notes:
  - Dans un tube à masque, la pollution peut être due à l'excitation d'un luminophore
    par un faisceau destiné à un autre luminophore.
  - La notion de pureté des couleurs en télévision est différente de la notion de
    pureté utilisée en colorimétrie.
