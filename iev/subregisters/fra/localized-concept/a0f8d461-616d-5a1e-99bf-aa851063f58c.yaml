  definition: distance minimale dans l'air à maintenir entre le corps du travailleur,
    y compris tout objet (à l'exception des {{outils, IEV:651-21-14}} appropriés aux
    {{travaux sous tension, IEV:651-21-01}}) qu'il manipule, et toute partie portée
    à des potentiels électriques différents
