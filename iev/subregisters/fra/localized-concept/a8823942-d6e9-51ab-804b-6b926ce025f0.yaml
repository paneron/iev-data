  definition: pseudo-scalaire, noté (*`U`*,*`V`*,*`W`*), attribué à un ensemble ordonné
    de trois vecteurs *`U`*, *`V`*, *`W`* dans l'espace euclidien à trois dimensions,
    égal au produit scalaire `U * ( V xx W )`
  examples: []
  id: 102-03-38
  language_code: fra
  notes:
  - 'Le produit mixte de trois vecteurs *`U`*, *`V`*, *`W`* est le déterminant des
    vecteurs par rapport à une base orthonormée donnée:


    `( U , ​ V , W ) = | [[U_1,U_2,U_3],[V_1,V_2,V_3],[W_1,W_2,W_3]] |`'
  - Le produit mixte de trois rayons vecteurs est le volume du parallélépipède construit
    sur les vecteurs avec un signe qui dépend de l'orientation de l'espace.
