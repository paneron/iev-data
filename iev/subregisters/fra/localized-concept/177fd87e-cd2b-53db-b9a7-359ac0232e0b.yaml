  definition: 'matrice hermitienne *`A`* telle que, pour toute matrice-colonne non
    nulle *`U`* à éléments complexes, la matrice *`U`*^H^*`AU`* de format 1 × 1 a
    un unique élément qui est réel et positif: (*`U`*^H^*`AU`*)~11~ > 0'
  examples: []
  id: 102-06-29
  language_code: fra
  notes:
