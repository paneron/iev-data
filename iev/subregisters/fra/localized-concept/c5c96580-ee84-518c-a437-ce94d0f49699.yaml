  definition: processus par lequel le 7‑déhydrocholestérol, précurseur de la vitamine
    D3, produit la prévitamine D3 par absorption d'un <a href="IEV845-21-008">rayonnement
    ultraviolet</a> de 240 nm à 315 nm et la transforme par ailleurs en vitamine D3
    via un processus d'isomérisation thermique
  examples: []
  id: 845-26-080
  language_code: fra
  notes:
  - Le terme "vitamine D" est un terme générique qui désigne la vitamine D2 et/ou
    la vitamine D3. La synthèse de la vitamine D dans la peau des mammifères produit
    la vitamine D3. La vitamine D2 se constitue dans les végétaux selon un processus
    analogue lorsque le rayonnement ultraviolet active l'ergostérol.
  reviewDecisionEvent: published
  terms:
  - designation: synthèse de la vitamine D
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
