  definition: '{{dispositif IdO, IEV:741-02-04}} qui mesure des propriétés d''une
    ou plusieurs {{entités physiques, IEV:741-01-26}} et qui génére en sortie des
    données numériques qui peuvent être transmises par l''intermédiaire d''un {{réseau,
    IEV:741-01-25}}'
  examples: []
  id: 741-02-09
  language_code: fra
  notes:
  - 'Dans la définition "donnée numérique" signifie "donnée sous la forme d''une séquence
    structurée de bits/octets qui représente l''information" (source de la définition:
    ISO 5127:2017, 3.1.10.25, modifié pour remplacer "contenu de l''information" par
    "<a href="IEV741-01-500">information</a>").'
