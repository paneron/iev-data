  classification: Preferred
  dateAmended: 2011-04-01
  definition: grandeur sans dimension caractérisant le transfert de chaleur par convection
    forcée dans un fluide, définie par `S t = (K)/((rho v c_p))`, où `K` est le coefficient
    de transmission thermique, `ρ` est la masse volumique, `v` est la vitesse du fluide
    et `c`~`p`~ est la capacité thermique massique à pression constante,
  examples: []
  id: 113-04-44
  language_code: fra
  notes:
  - 'Le nombre de Stanton est le rapport du nombre de Nusselt `Nu` au nombre de Péclet
    `Pe`, soit: `St` = `Nu`/`Pe`. Il est combiné avec le nombre de Prandtl dans le
    facteur de transfert de chaleur ({{113-04-55, IEV:113-04-55}}).'
  reviewDate: 2011-04-01
  reviewDecisionDate: 2011-04-01
  reviewDecisionEvent: published
