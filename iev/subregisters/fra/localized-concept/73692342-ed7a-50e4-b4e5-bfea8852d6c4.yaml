  definition: en un point donné à l'intérieur d'un domaine tridimensionnel de volume
    quasi-infinitésimal d`V`, grandeur vectorielle égale au quotient de la force résultante
    d*`F`* appliquée au domaine par le volume de celui-ci, soit *`f`* = d*`F`*/d`V`
  examples: []
  id: 113-03-18
  language_code: fra
  notes:
  - 1 La force volumique est une grandeur intensive décrivant un champ de forces *`F`*(*`r`*).
  - 2 L'unité SI cohérente de force volumique est le newton par mètre cube, N/m^3^.
