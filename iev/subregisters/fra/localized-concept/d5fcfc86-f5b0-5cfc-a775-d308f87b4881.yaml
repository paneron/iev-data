  definition: partie de la zone de couverture d'un émetteur de radiodiffusion sonore
    dans laquelle le champ de l'onde de sol est assez fort par rapport aux autres
    champs, tels que le champ ionosphérique du même émetteur, les brouilleurs ou les
    bruits, pour que la réception soit satisfaisante de jour et de nuit
  examples: []
  id: 723-03-63
  language_code: fra
  notes:
  - Cette notion ne s'applique en pratique qu'aux émetteurs en ondes kilométriques
    ou hectométriques.
