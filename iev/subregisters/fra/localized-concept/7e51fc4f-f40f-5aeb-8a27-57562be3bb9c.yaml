  dateAmended: 1995-09-01
  definition: 'valeur moyenne du nombre relatif international de taches solaires pour
    le mois de rang n, obtenue par la formule suivante: `R_((12)) = (1)/((12)) [ ((R_((n
    - 6)) + R_((n + 6))))/(2) + underset(k)( sum ) R_k ]` pour `k` = `n` − 5, `n`
    − 4, ..., `n`, ..., `n` + 5 où `R`~`k`~ est le nombre relatif international de
    taches solaires moyen pour le mois de rang `k`'
