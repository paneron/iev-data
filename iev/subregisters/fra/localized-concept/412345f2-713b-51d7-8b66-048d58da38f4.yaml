  dateAmended: 1998-04-01
  definition: station mobile de faible puissance du service mobile maritime destinée
    aux communications internes à bord d'un navire, ou aux communications entre un
    navire et ses embarcations et radeaux de sauvetage au cours d'exercices ou d'opérations
    de sauvetage, ou aux communications au sein d'un groupe de navires remorqués ou
    poussés, ainsi qu'aux communications concernant la manoeuvre des aussières et
    l'amarrage
