  definition: partie initiale d'une salve, en accès multiple par répartition temporelle,
    constituée de signaux qui permettent aux installations de réception d'obtenir,
    par exemple, le verrouillage sur la fréquence et la phase de la porteuse, la synchronisation
    des éléments binaires et des salves, l'identité de la station terrienne émettrice,
    et la fonction de la salve
