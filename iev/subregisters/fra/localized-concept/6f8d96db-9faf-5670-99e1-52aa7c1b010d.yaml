  definition: diminution relative du flux énergétique produite par absorption et par
    diffusion, exprimée par la densité relative du flux énergétique spectral, `Φ`~e,~`λ`(`λ`),
    par rapport à la longueur de propagation, `l`, d'un faisceau collimaté en un point
    d'un milieu absorbant et diffusant `mu ( lambda ) = (1)/((Phi_((e , lambda)) (
    lambda ))) ((d Phi_((e , lambda)) ( lambda )))/((d l))`
  examples: []
  id: 845-24-083
  language_code: fra
  notes:
  - Le coefficient d'atténuation linéique spectral est exprimé en mètre à la puissance
    moins un (m^−1^).
  - Cet article était numéroté 845-04-76 dans l'IEC 60050-845:1987.
  reviewDecisionEvent: published
  terms:
