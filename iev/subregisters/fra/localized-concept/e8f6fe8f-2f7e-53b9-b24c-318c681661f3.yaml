  definition: filtre constitué d'étain, de cuivre et d'aluminium. Un filtre de Thoraeus
    transmet plus de rayonnements qu'un filtre en cuivre qui laisse passer des rayonnements
    de couche de demi-atténuation identiques
  examples: []
  id: 881-08-10
  language_code: fra
  notes:
  - 'Les filtres de Thoraeus habituellement utilisés sont:


    Th 1: 0,4 mm Sn; 0,25 mm Cu; 1 mm Al


    Th 2: 0,8 mm Sn; 0,25 mm Cu; 1 mm Al


    Th 3: 1,2 mm Sn; 0,25 mm Cu; 1 mm Al'
