  definition: 'grandeur qui caractérise la dispersion de profil due à la variation
    du contraste d''indice en fonction de la longueur d''onde par l''expression: `P
    ( lambda ) = ((n_((1 )) lambda d Delta))/((N_1 Delta d lambda))` où `n`~1~ est
    l''indice de réfraction maximal dans le coeur, `N`~1~ est l''indice de groupe
    du coeur, calculé par la formule: `N`~1~ = `n`~1~ = `λ` (d`n`~1~ / d`λ`) Δ est
    le contraste d''indice, `λ` est la longueur d''onde dans le vide'
