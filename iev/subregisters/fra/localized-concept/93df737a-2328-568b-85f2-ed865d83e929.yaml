  definition: quotient de `d bar epsilon` par d`m`, où `d bar epsilon` est l'énergie
    communiquée moyenne transmise par les rayonnements ionisants à une masse d`m`
    de matière `D = d bar epsilon // d m`
  examples: []
  id: 395-01-35
  language_code: fra
  notes:
  - Cette grandeur s'exprime en grays (Gy) (1 Gy = 1 J kg^−1^) (précédemment exprimée
    en rad).
  - Cet article était numéroté 393-14-64 dans la CEI 60050-393:2003.
  reviewDecisionEvent: published
  terms:
  - designation: dose absorbée
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
