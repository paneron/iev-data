  definition: procédé de moulage pour reproduire des structures à l'échelle du nanomètre
  examples: []
  id: 523-05-18
  language_code: fra
  notes:
  - 'La nano-impression est classée en deux types en fonction de la méthode de moulage:
    la nano-impression thermoplastique qui utilise des contrôles de température et
    de pression avec des matériaux thermoplastiques, et la nano-impression photo qui
    utilise un rayonnement lumineux avec des matériaux photodurcissables. Le procédé
    d''estampage à chaud, une technique classique, est un procédé de fabrication similaire
    à la nano-impression thermoplastique. Dans certains cas, la différence entre l''estampage
    à chaud et la nano-impression porte sur le procédé de moulage, visant à former
    respectivement des matériaux de couches volumiques et des matériaux de couches
    minces sur un {{substrat, IEV:521-05-28}}.'
