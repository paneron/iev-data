  definition: '{{constante physique fondamentale, IEV:112-03-09}} qui régit, entre
    autres, des effets quantiques et la relation entre la {{fréquence, IEV:103-06-02}}
    `f` d''un {{rayonnement électromagnétique, IEV:731-01-01}} et l''{{énergie, IEV:113-03-45}}
    `E` = `hf` des {{photons, IEV:113-05-14}} correspondants, dont la valeur est fixée
    à exactement 6,626 070 15 × 10^−34^ {{J, IEV:113-03-46}} {{s, IEV:112-02-04}}'
  examples: []
