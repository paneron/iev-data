  definition: en un point donné d'un domaine de volume quasi-infinitésimal `V`, grandeur
    vectorielle égale au moment électrique *`p`* de la substance contenue dans le
    domaine divisé par le volume, `V` *`P`* `=` *`p`* `/`*`V`*
