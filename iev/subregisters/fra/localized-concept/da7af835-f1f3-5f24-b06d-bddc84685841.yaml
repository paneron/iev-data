data:
  authoritativeSource:
  - {}
  definition: matériel électrique qui contient à la fois des circuits de sécurité
    intrinsèque et de sécurité non intrinsèque et qui est construit de telle sorte
    que les circuits de sécurité non intrinsèque ne peuvent pas affecter les circuits
    de sécurité intrinsèque
  examples: []
  id: 426-11-03
  language_code: fra
  notes:
  - 'Le matériel associé est:


    <ol type="a">. soit équipé d''une protection supplémentaire fournie par un Mode
    de Protection adapté à une utilisation dans l''atmosphère explosive appropriée,
    ou. soit non équipé d''une protection fournie par un Mode de Protection adapté
    à une utilisation dans l''atmosphère explosive appropriée et, par conséquent,
    ne doit pas être utilisé dans une atmosphère explosive.'
  reviewDecisionEvent: published
  terms:
  - designation: matériel électrique associé
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
