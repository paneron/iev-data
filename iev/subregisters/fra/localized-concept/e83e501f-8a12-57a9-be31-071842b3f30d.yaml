data:
  authoritativeSource:
  - {}
  definition: rang des partiels successifs d'un mode de vibration donné, dans l'ordre
    des fréquences croissantes en commençant par le fondamental comme unité de fréquence
  examples: []
  id: 561-01-65
  language_code: fra
  notes:
  - Pour le mode de cisaillement et le mode d'extension, l'ordre d'un partiel est
    égal au quotient de la fréquence du partiel par la fréquence du fondamental, arrondi
    à l'entier le plus proche.
  - Cet article était numéroté 561-02-04 dans l'IEC 60050-561:1991.
  reviewDecisionEvent: published
  terms:
  - designation: ordre d’un partiel
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
