  dateAmended: 1994-07-01
  definition: absorption acoustique définie par l'équation de Sabine donnant la durée
    de réverbération
  examples: []
  id: 801-31-10
  language_code: fra
  notes:
  - 'L''équation de Sabine donnant la durée de réverbération s''écrit:


    `T = ((( 24 ln 10 ) V))/((c A)) = ((55,3))/((c A)) V`


    où:


    `T` est la durée de réverbération, en secondes


    `V` est le volume de la salle, en mètres cubes


    `c` est la célérité du son dans l''air contenu dans la salle, en mètres par seconde


    `A` est la somme des absorptions de Sabine, en décibels mètres carrés.'
  - L'unité d'absorption de Sabine est le décibel mètre carré quelquefois connu sous
    le nom de sabine métrique.
