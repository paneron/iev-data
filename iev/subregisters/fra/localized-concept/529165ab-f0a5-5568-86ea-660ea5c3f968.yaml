  definition: caractéristique de la perception visuelle qui peut être décrite par
    les attributs de teinte, luminosité (ou clarté) et niveau de coloration (ou saturation
    ou chroma)
  examples: []
  id: 845-22-040
  language_code: fra
  notes:
  - La couleur perçue dépend de la répartition spectrale du stimulus de couleur, de
    la dimension, de la forme, de la structure et de l'environnement de la surface
    du stimulus, de l'état d'adaptation du système visuel de l'observateur et de l'expérience
    que ce dernier possède de la condition d'observation dans laquelle il se trouve
    et de conditions semblables.
  - Les couleurs perçues peuvent se présenter suivant plusieurs modes d'aspect chromatique.
    Les désignations des différents modes ont pour but de distinguer les différences
    qualitatives et géométriques des perceptions de couleur. Quelques-uns des termes
    les plus importants des modes d'aspect chromatique sont indiqués dans les termes
    "couleur-objet", "couleur de surface" et "couleur-ouverture". D'autres modes d'aspect
    chromatique incluent la "couleur-film", la "couleur-volume", la "couleur-illuminant",
    la "couleur-corps", et la "couleur-Ganzfeld". Chacun de ces modes d'aspect chromatique
    peut en outre être qualifié par des adjectifs pour décrire les combinaisons de
    couleurs ou leurs relations spatiales et temporelles. D'autres termes qui se rapportent
    aux différences qualitatives entre les couleurs perçues suivant les divers modes
    d'aspect chromatique sont indiqués dans les termes "couleur-lumière", "couleur
    d'un objet non lumineux", "couleur non isolée" et "couleur isolée".
  - Cet article était numéroté 845-02-18 dans l'IEC 60050-845:1987.
