  definition: unité de mesure obtenue en divisant une unité de mesure donnée par un
    entier supérieur à un
  examples: []
  id: 112-01-25
  language_code: fra
  notes:
  - Le millimètre (mm) est un sous-multiple décimal du mètre (m). Pour l'angle plan,
    la seconde (") est un sous-multiple non décimal de la minute (').
  - Les sous-multiples d'une unité sont souvent désignés en ajoutant un préfixe d'unité
    au nom de l'unité.
