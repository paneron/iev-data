  definition: limite, si elle existe, du quotient par Δ`t` de la probabilité conditionnelle
    pour que la défaillance d'une entité non réparable soit comprise dans l'intervalle
    de temps (`t`, `t` + Δ`t`), lorsque Δ`t` tend vers zéro, en supposant qu'une défaillance
    ne se soit pas produite dans l'intervalle de temps (0, `t`) `lambda ( t ) = underset((Delta
    t -> 0))((lim)) (1)/((Delta t)) ((F ( t + Delta t ) – F ( t )))/((R ( t ))) =
    ((f ( t )))/((R ( t )))` où `F`(`t`) et `f`(`t`) sont, respectivement, la fonction
    de répartition et la densité de probabilité à l'instant de la défaillance, et
    où `R`(`t`) est la fonction de fiabilité, liée à la fiabilité `R`(`t`~1~, `t`~2~)
    par la relation `R`(`t`) = `R`(0, `t`).
  examples: []
