  language_code: fra
  notes:
  - Par suite de la difficulté de mesurer le brouillage dans de nombreux cas, le terme
    "limit of interference" est souvent employé en anglais à la place du terme "limit
    of disturbance".
  - En russe, le terme "norma na pomehu" est utilisé à la place du terme "norma na
    vozmušcenie".
