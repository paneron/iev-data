  definition: quotient de la {{transinformation moyenne par caractère, IEV:171-07-30}}
    `T`^′^ par la durée moyenne d'une paire de caractères à la source et au collecteur
    `T`^*^ = `T`^′^/`t`(`X`,`Y`) où `X` = {`x`~1~, …, `x`~`n`~} est l'ensemble d'événements
    `xi` (`i` = 1, …, `n`), `Y` = {`y`~1~, …, `y`~`m`~} est l'ensemble d'événements
    `yj` (`j` = 1, …, `m`) et où `t ( X , Y ) = sum_((i = 1))^n sum_((j = 1))^m p
    ( x_i , y_j ) * t ( x_i , y_j )` est l'espérance mathématique de la durée `t`(`xi`,`yj`)
    d'une paire de caractères (`xi`,`yj`) ayant une probabilité de réalisation simultanée
    `p`(`xi`,`yj`)
