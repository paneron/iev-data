  definition: 1. ensemble des composantes spectrales résultant de la modulation d'une
    porteuse sinusoïdale et dont les fréquences sont soit supérieures, soit inférieures
    à la fréquence de la porteuse 2. bande de fréquences située au dessus ou au dessous
    de la fréquence d'une porteuse sinusoïdale et contenant les composantes spectrales
    significatives produites par une modulation
