  definition: loi d'échelle spécifique de la densité de force d'ancrage dans laquelle
    la densité de force d'ancrage `F`~p~ est donnée par `F`~p~ ∝ `b`^1/2^ (1 − `b`)^2^,
    avec `b` = `B`/`B`~c2~ et `B`~c2~ = `μ`~0~`H`~c2~, où `μ`~0~ est la constante
    magnétique et `H`~c2~ le champ magnétique critique supérieur
