  definition: méthode de codage de source selon laquelle chaque image est divisée
    en portions, une transformation linéaire est appliquée à chacune d'elles, et le
    signal obtenu est converti en un signal numérique
  examples: []
  id: 723-10-51
  language_code: fra
  notes:
  - Les méthodes les plus courantes utilisent une transformation discrète, le plus
    souvent une transformation en cosinus discrète, et conduisent à une suite de coefficients
    qui sont quantifiés et codés afin de réduire le débit numérique du signal.
