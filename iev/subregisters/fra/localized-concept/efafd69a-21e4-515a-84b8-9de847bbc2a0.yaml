  definition: produit dont l'épaisseur uniforme est petite par rapport à la longueur
    et à la largeur
  examples: []
  id: 212-15-01
  language_code: fra
  notes:
  - La largeur est généralement d’un ordre de grandeur d'un mètre.
  - Plus précisément, le terme « feuille » est utilisé pour désigner des pièces individuelles
    avec une longueur et une largeur du même ordre de grandeur, tandis que l’expression
    « feuille continue » est utilisée pour un matériau en longueur continue, généralement
    fourni sous forme de rouleaux.
