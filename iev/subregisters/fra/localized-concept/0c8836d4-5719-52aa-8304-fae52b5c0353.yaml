  dateAmended: 1992-11-01
  definition: affaiblissement, exprimé en décibels, constant pour toutes les fréquences
    transmises, que l'on devrait introduire dans le nouveau système fondamental pour
    la détermination des équivalents de référence ou NOSFER pour obtenir la même sonie
    que sur la chaîne de connexion complète considérée dans un sens déterminé pour
    une même puissance vocale émise
  examples: []
  id: 722-17-14
  language_code: fra
  notes:
  - L'équivalent de référence est positif ou négatif selon qu'il a fallu insérer ou
    supprimer un affaiblissement dans le NOSFER.
  - L'équivalent de référence est défini rigoureusement par la méthode de mesure décrite
    dans les Recommandations P42 et P72 du CCITT contenues dans le Tome V du Livre
    Rouge, 1985.
  reviewDate: 1992-11-01
  reviewDecisionDate: 1992-11-01
  reviewDecisionEvent: published
  terms:
