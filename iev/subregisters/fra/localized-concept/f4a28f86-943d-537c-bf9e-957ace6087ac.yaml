  dateAmended: 2001-07-01
  definition: dispositif dans lequel la conduction électrique est assurée par un déplacement
    d'électrons ou d'ions entre des électrodes, dans le vide ou dans un milieu gazeux,
    à l'intérieur d'une enveloppe étanche aux gaz
  examples: []
  id: 151-13-60
  language_code: fra
  notes:
  - Des exemples de tubes électroniques sont les triodes, les tétrodes, les tubes
    cathodiques. Sont exclus divers dispositifs particuliers tels que les accélérateurs
    de particules, les microscopes électroniques, les tubes d'éclairage, les lasers
    à gaz.
