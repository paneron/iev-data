  dateAmended: 1998-04-01
  definition: liaison radioélectrique entre une station émettrice et une station réceptrice
    par l'intermédiaire d'un ou de plusieurs satellites et parfois d'une ou de plusieurs
    stations terriennes
  examples: []
  id: 713-02-21
  language_code: fra
  notes:
  - Le Règlement des radiocommunications de l'UIT limite le sens du terme français
    "liaison par satellite" à une liaison unisatellite.
  - Les stations d'extrémité d'une liaison par satellite peuvent être deux stations
    terriennes, deux stations spatiales ou une station terrienne et une station spatiale.
