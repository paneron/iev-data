  definition: scalaire Δ`f` associé en chaque point d'un domaine déterminé de l'espace
    à un scalaire `f`, défini par la divergence du gradient du champ scalaire Δ`f`
    = div *grad* `f`
  examples: []
  id: 102-05-28
  language_code: fra
  notes:
  - 'En coordonnées cartésiennes orthonormées, le laplacien scalaire est:


    `Delta f = ((del^2 f))/((del x^2)) + ((del^2 f))/((del y^2)) + ((del^2 f))/((del
    z^2))`.'
  - Le laplacien scalaire du champ scalaire `f` est noté Δ`f` ou ∇^2^`f`, où Δ est
    l'opérateur laplacien.
