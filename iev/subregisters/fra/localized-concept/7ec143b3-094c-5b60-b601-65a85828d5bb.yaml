  classification: Preferred
  dateAmended: 1992-11-01
  definition: 'système de référence du CCITT comprenant: l''appareil de référence
    pour la détermination des affaiblissements équivalents pour la netteté ou ARAEN;
    un filtre passe-bande ayant des fréquences de coupure de 300 et 3400 Hz; un dispositif
    permettant d''appliquer à l''entrée du système récepteur de l''ARAEN un bruit
    de fond électrique spécifié'
  examples: []
  id: 722-16-23
  language_code: fra
  notes:
  - Le SRAEN est décrit dans la Recommandation P44 du CCITT contenue dans le Tome
    V du Livre Jaune, 1981.
  reviewDate: 1992-11-01
  reviewDecisionDate: 1992-11-01
  reviewDecisionEvent: published
