  definition: 'somme I p I + I q I + ... des valeurs absolues des coefficients entiers
    p, q, ... figurant dans la formule: `f` = p `f`~1~ + q `f`~2~ + ... qui donne
    la fréquence de combinaison `f` d''un produit d''intermodulation en fonction des
    fréquences `f`~1~, `f`~2~ ... des composantes spectrales à l''entrée d''un dispositif
    ou d''un milieu de transmission non-linéaire'
