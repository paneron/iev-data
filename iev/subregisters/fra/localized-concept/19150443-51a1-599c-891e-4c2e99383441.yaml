  definition: état de grandeurs ou de phénomènes qui sont synchrones
  examples: []
  id: 151-15-31
  language_code: fra
  notes:
  - Le concept de "synchrone" est défini dans la CEI 60050-101.
  - Des grandeurs périodiques sont en synchronisme lorsqu'elles ont la même fréquence.
  - Pour le synchronisme de certains systèmes, des conditions supplémentaires sont
    nécessaires.
