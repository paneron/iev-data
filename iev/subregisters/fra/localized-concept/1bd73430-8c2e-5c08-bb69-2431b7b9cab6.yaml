  definition: rapport de la puissance rayonnée dans la région de champ lointain par
    une antenne dans un angle solide élémentaire comprenant une direction spécifiée,
    à la valeur de cet angle solide
  examples: []
  id: 712-02-41
  language_code: fra
  notes:
  - L'intensité de rayonnement s'exprime en watts par stéradian.
  - L'intensité de rayonnement totale peut être considérée comme la somme des intensités
    de rayonnement correspondant à chacune de deux composantes ayant des polarisations
    orthogonales.
