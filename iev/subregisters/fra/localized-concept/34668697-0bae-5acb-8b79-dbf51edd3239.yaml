  definition: émission d'un rayonnement électromagnétique par un système quantique
    dont l'énergie interne passe d'un niveau excité à un niveau plus bas, indépendamment
    de la présence simultanée d'un rayonnement de même nature
  examples: []
  id: 731-06-01
  language_code: fra
  notes:
  - L'émission d'une diode électroluminescente et celle d'un laser semiconducteur
    au-dessous du seuil d'effet laser sont des exemples d'émission spontanée.
