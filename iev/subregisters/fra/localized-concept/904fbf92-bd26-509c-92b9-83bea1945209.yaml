  definition: matériau composé d'oxydes contenant des ions F~e~^3+^ (ions ferriques)
    comme principal constituant cationique et présentant soit du ferrimagnétisme,
    soit de l'antiferromagnétisme
  examples: []
  id: 121-12-49
  language_code: fra
  notes:
  - Le terme "ferrite" est souvent limité aux matériaux de structure cristallographique
    spinelle.
  - En métallurgie et en minéralogie, le terme "ferrite" (nom féminin) a d'autres
    significations.
