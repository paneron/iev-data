        type: identical
  classification: Preferred
  dateAmended: 1990-08-01
  definition: 'appareil conçu dans le but: a) de recevoir des données d''une source
    externe (comme d''une ligne d''entrée de données ou d''un clavier); b) d''accomplir
    des fonctions de traitement sur les données reçues (telles que calcul, transformation
    de données ou enregistrement, archivage, tri, mémorisation, transfert de données);
    c) de fournir des données de sortie (soit par transfert à un autre appareil ou
    par reproduction de données ou d''images)'
  examples: []
  id: 161-05-04
  language_code: fra
  notes:
  - Cette définition inclut des unités ou systèmes électriques ou électroniques qui
    produisent principalement des impulsions électriques ou électroniques périodiques
    binaires de formes multiples et qui sont destinés à accomplir des fonctions de
    traitement de données telles que traitement de texte, calculs électroniques, transformation
    de données, enregistrement, archivage, tri, mémorisation, recherche et transfert
    et reproduction de données telles que des images.
  reviewDate: 1990-08-01
  reviewDecisionDate: 1990-08-01
  reviewDecisionEvent: published
