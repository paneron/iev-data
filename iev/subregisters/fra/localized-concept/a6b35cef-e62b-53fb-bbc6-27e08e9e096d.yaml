  dateAmended: 2001-07-01
  definition: valeur compatible avec la définition d'une grandeur particulière donnée
  examples: []
  id: 311-01-04
  language_code: fra
  notes:
  - Ce terme est utilisé dans l’approche "valeur vraie".
  - C’est une valeur que l’on obtiendrait par une mesure parfaite.
  - Toute valeur vraie est par nature indéterminée.
  - L’article indéfini «une» plutôt que l’article défini "la" est utilisé en conjonction
    avec "valeur vraie" parce qu’il peut y avoir plusieurs valeurs correspondant à
    la définition d’une grandeur particulière donnée.
