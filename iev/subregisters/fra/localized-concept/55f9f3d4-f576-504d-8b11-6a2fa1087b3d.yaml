  definition: suite de cycles de service identiques comprenant chacun une période
    de fonctionnement à charge constante correspondant à une vitesse de rotation prédéterminée,
    suivie d'une ou plusieurs périodes de fonctionnement à d'autres charges constantes
    correspondant à différentes vitesses de rotation (réalisées par exemple par changement
    du nombre de pôles dans le cas des moteurs à induction). Il n'existe pas de période
    de repos
