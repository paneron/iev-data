  authoritativeSource:
  - - clause: '3.17'
      original: 'IEC Guide 116:2010, 3.17, modifiée – La définition a été révisée
        pour être plus large: l''expression "d''un équipement basse tension" a été
        remplacée par "d''un produit, procédé ou service". La Figure 1 a été ajoutée.
        Dans la Note à l''article, "Voir A.2," a été remplacé par "Voir Guide CEI
        116:2010, A.2,".'
      ref: IEC Guide 116:2010
      relationship:
        modification: 'La définition a été révisée pour être plus large: l''expression
          "d''un équipement basse tension" a été remplacée par "d''un produit, procédé
