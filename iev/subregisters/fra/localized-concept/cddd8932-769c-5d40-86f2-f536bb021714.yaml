        type: related
  dateAmended: 2013-06-01
  definition: application de la "méthodologie en 3 étapes" (voir Figure 1) pour réduire
    le {{risque résiduel, IEV:903-01-11}} d'un produit, procédé ou service en-dessous
    du niveau de {{risque tolérable, IEV:903-01-12}} <simg acos-guide116_2010_f1_fr></simg>
  examples: []
  id: 903-01-20
  language_code: fra
  notes:
  - 'Parfois il est possible que le risque tolérable soit déjà atteint par l’application
    de l’étape 1 ou des étapes 1 et 2.


    *Figure 1 – Principe d''intégration de sécurité*'
  - Voir Guide CEI 116:2010, A.2, pour plus d'informations.
