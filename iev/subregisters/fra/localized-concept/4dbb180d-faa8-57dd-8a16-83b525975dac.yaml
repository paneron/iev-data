  definition: espèce atomique caractérisée par son nombre de protons
  examples: []
  id: 113-05-37
  language_code: fra
  notes:
  - 1 Les atomes d'un élément chimique peuvent différer par leur nombre de neutrons,
    donc correspondre à des isotopes différents, par exemple l'hydrogène et le deutérium.
  - 2 Les substances constituées d'un même élément chimique peuvent différer par leur
    structure, par exemple le graphite, le diamant et le fullerène, ou l'oxygène O~2~
    et l'ozone O~3~.
  - 3 Un élément chimique ne peut pas être transformé en un autre élément chimique
    par des processus chimiques.
