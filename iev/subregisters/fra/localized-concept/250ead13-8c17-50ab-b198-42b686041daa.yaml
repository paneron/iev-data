data:
  authoritativeSource:
  - {}
  definition: ensemble de particules solides fines, de taille nominale 500 µm ou moins,
    qui peuvent former des mélanges explosifs avec l'air dans des conditions de pression
    atmosphérique et de température normales
  examples: []
  id: 426-02-18
  language_code: fra
  notes:
  - Tous les types de poussière définis dans l'ISO 4225:1994, _Qualité de l'air –
    Aspects généraux – Vocabulaire_ sont compris.
  - Le terme de "particules solides" désigne les particules en phase solide et non
    les phases liquides ou gazeuses, mais n'exclut pas une particule creuse.
  reviewDecisionEvent: published
  terms:
  - designation: poussière combustible
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
