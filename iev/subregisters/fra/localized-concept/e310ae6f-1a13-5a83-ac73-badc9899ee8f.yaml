data:
  authoritativeSource:
  - {}
  definition: Mode de Protection appliqué au matériel électrique, de manière qu'en
    service normal et lors de certains cas fréquents et réguliers spécifiés, il ne
    soit pas en mesure de provoquer l'inflammation d'une atmosphère explosive gazeuse
    environnante
  examples: []
  id: 426-13-01
  language_code: fra
  notes:
  - 'En outre, les exigences de l''IEC 60079-15, _Atmosphères explosives – Partie
    15: Protection du matériel par mode de protection "n"_, sont prévues pour empêcher
    qu''un dysfonctionnement susceptible de provoquer une inflammation ne se produise.'
  reviewDecisionEvent: published
  terms:
  - designation: Mode de Protection "n"
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
