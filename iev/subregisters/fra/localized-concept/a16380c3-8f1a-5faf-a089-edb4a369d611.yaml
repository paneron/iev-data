  notes:
  - 'La dénomination du "signal en quadrature" est justifiée par le fait que sin `ωt`
    et cos `ωt` sont au signe près les transformées de Hilbert l''un de l''autre et
    que par conséquent le signal analytique représentant le signal réel cos `ωt` est:


    e^j`ωt`^'
