  definition: fonction qui représente la sensibilité spectrale relative de l'œil humain
    aux dangers de la lumière bleue, sur la base de l'efficacité spectrale relative
    d'un <a href="IEV845-21-002">rayonnement optique</a> à provoquer une lésion photochimique
    rétinienne (par exemple, maculopathie photique)
  examples: []
  id: 845-26-060
  language_code: fra
  notes:
  - 'La plage de longueurs d''onde pour la fonction de pondération spectrale du danger
    de la lumière bleue est spécifiée dans les recommandations de l''ICNIRP comme
    suit: `λ` = 300 nm à, `λ` = 700 nm.'
  - L'unité de fonction de pondération spectrale du danger de la lumière bleue est
    un.
  reviewDecisionEvent: published
