  definition: 'pour une tôle magnétique, rapport exprimé en pourcentage de la différence
    entre les pertes magnétiques `P`~90~ mesurées dans la direction perpendiculaire
    au sens du laminage et les pertes `P`~0~ mesurées dans la direction du laminage,
    à la somme de ces deux quantités: `T = ((P_((90)) - P_0))/((P_((90)) + P_0)) xx
    100 %`'
  examples: []
  id: 221-03-38
  language_code: fra
  notes:
  - Les mesures de `P`~90~ et `P`~0~ sont à faire dans les mêmes conditions.
