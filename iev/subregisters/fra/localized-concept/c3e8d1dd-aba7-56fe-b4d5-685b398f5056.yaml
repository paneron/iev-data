  dateAmended: 1992-11-01
  definition: équivalent de référence du trajet de diaphonie calculé en additionnant
    l'équivalent de référence à l'émission, l'équivalent de référence à la réception
    et l'affaiblissement diaphonique entre l'origine de la voie perturbatrice et l'extrémité
    de la voie perturbée
  examples: []
  id: 722-17-19
  language_code: fra
  notes:
  - L'équivalent de référence à l'émission se rapporte à la partie allant jusqu'à
    l'origine de la voie perturbatrice et l'équivalent de référence à la réception
    se rapporte à la partie commençant à l'extrémité de la voie perturbée.
  reviewDate: 1992-11-01
  reviewDecisionDate: 1992-11-01
  reviewDecisionEvent: published
  terms:
