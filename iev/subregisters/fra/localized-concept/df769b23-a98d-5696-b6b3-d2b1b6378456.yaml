  definition: nombre qui donne les limites de la valeur absolue de l'erreur relative
    admissible, exprimée en pourcent, dans une plage spécifiée de valeurs du courant,
    pour le facteur de puissance égal à l'unité (et dans le cas des compteurs polyphasés
    avec charges équilibrées), lorsque le compteur est essayé dans les conditions
    de référence (y compris les tolérances permises sur les valeurs de référence)
