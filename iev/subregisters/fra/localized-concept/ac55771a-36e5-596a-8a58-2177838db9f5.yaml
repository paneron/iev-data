  dateAmended: 1992-11-01
  definition: ensemble des troubles, passagers ou irréversibles, dû au fonctionnement
    de l'oreille et éventuellement du système nerveux, pouvant être subis par l'utilisateur
    d'un écouteur téléphonique, à la suite d'une brusque et importante élévation de
    la pression acoustique produite par celui-ci
  examples: []
  id: 722-15-20
  language_code: fra
  notes:
  - Un choc acoustique résulte généralement de l'apparition, dans des circonstances
    anormales, de tensions de valeurs élevées et de courte durée aux bornes d'un poste
    téléphonique.
