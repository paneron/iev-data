  definition: signal de synchronisation reçu par un noeud de synchronisation sur une
    liaison de synchronisation en provenance d'un noeud éloigné déterminé, où ce signal
    a été formé, en tant que signal de synchronisation local, à partir de la relation
    de phase entre la trame temporelle cyclique issue de sa propre horloge et la trame
    temporelle cyclique d'un signal numérique provenant du noeud auquel le signal
    de synchronisation est envoyé
