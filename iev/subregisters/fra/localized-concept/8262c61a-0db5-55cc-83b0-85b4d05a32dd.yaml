  definition: antenne hypothétique, symétrique d'une antenne réelle par rapport à
    un plan, parcourue par des courants ayant la même valeur instantanée que ceux
    de l'antenne réelle aux points symétriques, le même sens pour les composantes
    perpendiculaires au plan, et le sens opposé pour les composantes parallèles
  examples: []
  id: 712-04-20
  language_code: fra
  notes:
  - L'ensemble de l'antenne réelle et de cette antenne hypothétique fournit, au-dessus
    du plan, la même surface caractéristique de rayonnement que l'ensemble de l'antenne
    réelle et du plan supposé parfaitement conducteur et de dimensions illimitées.
