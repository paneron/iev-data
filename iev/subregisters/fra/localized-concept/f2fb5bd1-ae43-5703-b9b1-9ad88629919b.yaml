  definition: ordre qui est émis après un intervalle de temps de retard spécifié,
    démarrant après que l'étape correspondante ait été activée et finissant dès la
    désactivation de celle-ci, et qui n'est pas émis si l'étape correspondante est
    activée puis désactivée dans l'intervalle de retard spécifié
  examples: []
  id: 351-51-07
  language_code: fra
  notes:
  - L'ordre retardé est identifié dans la CEI 60848, _Langage de spécification GRAFCET
    pour diagrammes fonctionnels en séquence_, par la lettre conventionnelle "D".
  - Cet article était numéroté 351-29-34 dans la CEI 60050-351:2006.
