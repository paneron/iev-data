  notes:
  - 'À partir d''une ondelette mère `psi ( t )`, des ondelettes filles sont obtenues
    par décalage et changement d''échelle (dilatation et compression): `psi_((a ,
    b)) ( t ) = (1)/((sqrt(a))) psi ( ((t - b))/(a) )`, où `a` est un paramètre d''échelle
    et `b` un paramètre de position.'
  - "Exemples (voir les Figures 3 et 4):\n\n\n\n* ondelette de Haar: `psi ( t ) =\
