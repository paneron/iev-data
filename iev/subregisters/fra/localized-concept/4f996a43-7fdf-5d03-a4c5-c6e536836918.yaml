  definition: quotient de d`Е`~tr~, par d`m`, d`Е`~tr~ étant la somme des énergies
    cinétiques initiales de toutes les particules chargées que libèrent les particules
    indirectement ionisantes dans un élément de volume d'une substance spécifiée et
    d`m` la masse de matière contenue dans cet élément de volume `K = ((d E_((tr))))/((d
    m))`
  examples: []
