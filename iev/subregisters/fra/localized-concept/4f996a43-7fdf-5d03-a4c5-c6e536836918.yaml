  language_code: fra
  notes:
  - 'L''unité SI du kerma, joule par kilogramme, a reçu le nom de gray (symbole Gy).
    L''ancienne unité particulière du kerma, encore utilisée temporairement, est le
    rad.


    1 Gy = 100 rad = 1 J kg^−1^'
