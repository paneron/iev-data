  definition: forme d'énergie liée au comportement microscopique chaotique d'un système,
    égale à la différence entre l'accroissement de l'énergie totale d'un système fermé
    et le travail effectué sur ce système, pendant un processus de transfert d'énergie
  examples: []
  id: 113-04-11
  language_code: fra
  notes:
  - 1 La quantité de chaleur est une grandeur de processus, non une grandeur d’état.
    Elle dépend de la manière dont le changement d’un état à un autre a été obtenu
    et est seulement partiellement transformable en travail.
  - 2 Un apport de chaleur peut correspondre à une augmentation de la température
    thermodynamique ou à d’autres effets, tels que des transitions de phase ou des
    processus chimiques.
  - 3 L'unité SI cohérente de quantité de chaleur est le joule, J.
