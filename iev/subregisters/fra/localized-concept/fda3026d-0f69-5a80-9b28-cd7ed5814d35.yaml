data:
  authoritativeSource:
  - - clause: '28'
      original: UIT RR 28 MOD
      ref: ITU RR
      relationship:
        type: modified
  dateAmended: 1998-04-01
  definition: service mobile destiné à assurer des liaisons avec des stations mobiles
    susceptibles de se déplacer à la surface de la Terre à l'intérieur d'une zone
    continentale, ou entre ces stations
  examples: []
  id: 713-03-05
  language_code: fra
  notes:
  - Dans le Règlement des radiocommunications de l'UIT, le service mobile terrestre
    est un service de radiocommunication de Terre.
  - Le service mobile terrestre comprend les radiocommunications à l'intérieur des
    mines souterraines, des tunnels et dans certains cas, par exemple dans les bandes
    de fréquences publiques, les zones maritimes côtières.
  reviewDate: 1998-04-01
  reviewDecisionDate: 1998-04-01
