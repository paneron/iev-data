  definition: dispositif optique qui modifie un faisceau de <a href="IEV845-21-002">rayonnement
    optique</a> afin de produire un faisceau de <a href="IEV845-21-021">rayonnement
    non polarisé</a> indépendamment de l'état de polarisation du rayonnement incident
  examples: []
  id: 845-24-015
  language_code: fra
  notes:
  - Aucune méthode simple et entièrement satisfaisante de dépolarisation d'un faisceau
    de rayonnement n'est identifiée. Les méthodes habituelles produisent différents
    états de polarisation par rapport au temps, à la longueur d'onde ou à l'ouverture
    du faisceau. Les dispositifs fonctionnant suivant ce principe sont généralement
    appelés pseudo-dépolariseurs.
