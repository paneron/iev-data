  definition: dispositif qui peut être utilisé pour la détermination de l'erreur du
    compteur
  examples: []
  id: 314-07-12
  language_code: fra
  notes:
  - Ce dispositif peut consister, pour un compteur à induction électromécanique, en
    une marque sur le disque, marque dont le passage est détecté par un dispositif
    photoélectrique extérieur, ou, pour un compteur statique, en un dispositif électronique
    interne émetteur d’impulsions.
