  definition: fonction d'une variable réelle ayant la valeur –1 pour toute valeur
    négative de la variable, +1 pour toute valeur positive et 0 lorsque la variable
    est nulle
  examples: []
  id: 103-03-04
  language_code: fra
  notes:
  - 'Le signum peut être généralisé à des variables complexes: `sgn underset(_)(z)
    = ((underset(_)(z)))/((| underset(_)(z) |))` pour `z != 0` et `sgn 0 = 0`.'
