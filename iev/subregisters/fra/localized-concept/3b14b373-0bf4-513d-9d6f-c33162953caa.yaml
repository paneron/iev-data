  definition: constante de temps caractéristique d'un courant de couplage perpendiculaire
    aux filaments dans un brin destiné aux basses fréquences
  examples: []
  id: 815-13-58
  language_code: fra
  notes:
  - La constante de temps de couplage est proportionnelle au carré de la longueur
    du pas de torsade et inversement proportionnelle à la résistivité de la matrice.
  - La constante de temps de couplage est l'un des paramètres permettant d'exprimer
    la valeur des pertes par courant de couplage, et est proportionnelle aux pertes.
