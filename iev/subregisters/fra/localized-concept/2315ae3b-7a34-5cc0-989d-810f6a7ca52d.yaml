  definition: mélange inflammable de gaz naturels se produisant dans les mines
  examples: []
  id: 426-02-24
  language_code: fra
  notes:
  - Le grisou est principalement constitué de méthane, mais il contient toujours d'autres
    gaz en faibles quantités, tels que l'azote, le dioxyde de carbone et l'hydrogène,
    et parfois de l'éthane et du monoxyde de carbone. Les termes "grisou" et "méthane"
    sont fréquemment utilisés comme synonymes dans les activités minières.
