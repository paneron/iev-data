data:
  authoritativeSource:
  - {}
  definition: valeur moyenne de l'éclairement photonique sur la surface courbe extérieure
    d'un très petit cylindre (réel ou fictif) orienté verticalement en un point dans
    l'espace
  examples: []
  id: 845-21-069
  language_code: fra
  notes:
  - 'L''éclairement cylindrique énergétique photonique est parfois également défini
    comme la moyenne arithmétique de l''éclairement photonique vertical, `E`~p,v~,
    en un point


    `E_((p ,c)) = (1)/((2 pi)) int_0^((2 pi)) E_((p ,v)) d phi`


    où `E`~p,v~ est l''éclairement photonique vertical pour un élément de surface
    avec sa perpendiculaire dans la direction `φ`, et `φ e`st l''angle dans le plan
    perpendiculaire à l''axe du cylindre.'
  - La grandeur radiométrique correspondante est l'"éclairement cylindrique énergétique".
    La grandeur photométrique correspondante est l'"éclairement cylindrique".
  - L'éclairement cylindrique énergétique photonique est exprimé en seconde à la puissance
    moins un par mètre carré (s^−1^·m^−2^).
  reviewDecisionEvent: published
  terms:
  - designation: éclairement cylindrique énergétique photonique
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
