  definition: limite spécifiée de la quantité de matière radioactive incorporée dans
    l'organisme d'un travailleur adulte par inhalation, immersion ou ingestion pendant
    un an
  examples: []
  id: 395-05-25
  language_code: fra
  notes:
  - La LAI est la plus petite quantité d’un radionucléide donné, incorporée pendant
    un an par l’homme de référence (ICRP 23), qui résulterait en un équivalent de
    dose effectif de 0,05 Sv (5 rem) ou en un équivalent de dose de 0,5 Sv (50 rem)
    dans un organe ou tissu individuel quelconque.
