  definition: produit moyen du courant du tube radiogène par le temps de fonctionnement
    par semaine pour une source de rayonnement telle qu'un tube à rayons X ou un accélérateur
    de particules
  examples: []
  id: 881-16-16
  language_code: fra
  notes:
