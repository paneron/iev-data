  definition: pour tout rayonnement ionisant, quotient de la somme d`Q` des charges
    électriques de tous les ions de même signe produits dans un élément de volume
    d'air par la masse d`m` de ce volume `J = ((d Q))/((d m))` L'unité SI de dose
    ionique est le coulomb par kilogramme (C kg^−1^). L'ancienne unité spéciale encore
    utilisée temporairement est le röntgen 1 R = 2,58 × 10^−4^ C kg^−1^.
