data:
  authoritativeSource:
  - {}
  dateAmended: 1995-09-01
  definition: fréquence des oscillations par lesquelles un plasma, perturbé localement
    sous la forme d'un excès ou d'un déficit d'électrons, tend à revenir vers son
    état d'équilibre de neutralité macroscopique, en supposant que les ions restent
    fixes
  examples: []
  id: 705-06-10
  language_code: fra
  notes:
  - 'La fréquence de plasma `f`~p~ est donné par l''expression:


    `f_p = (e)/((2 pi)) sqrt(((n_e))/((m epsilon_0)))`


    où `e` est la charge de l''électron, `m` est la masse de l''électron, `n`~e~ est
    la densité électronique, `ε`~0~ est la constante électrique.'
  reviewDate: 1995-09-01
  reviewDecisionDate: 1995-09-01
  reviewDecisionEvent: published
  terms:
  - designation: fréquence de plasma
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
