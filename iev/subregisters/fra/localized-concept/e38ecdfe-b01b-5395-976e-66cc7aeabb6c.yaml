  definition: diagramme donnant les courbes du gain logarithmique de la réponse en
    fréquence en boucle fermée `((G_0))/((1 + G_0))`, tracées en coordonnées rectangulaires
    et de la différence de phase de la réponse en fréquence en boucle ouverte `G`~0~
  examples: []
  id: 351-46-09
  language_code: fra
  notes:
  - '`((G_0))/((1 + G_0))` est la réponse en fréquence en boucle fermée pour des variations
    de la variable de référence, dans le cas où la variable de commande `x` serait
    utilisée directement comme variable de réaction `r`. La fonction de transfert
    de l''élément de mesurage est supposée être de un.'
  - Cet article était numéroté 351-25-09 dans la CEI 60050-351:2006.
