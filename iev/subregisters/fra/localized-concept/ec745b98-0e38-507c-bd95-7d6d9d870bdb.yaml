  definition: ensemble de spires ou de bobines interconnectées et destinées à fonctionner
    conjointement
  examples: []
  id: 151-13-17
  language_code: fra
  notes:
  - Un enroulement est muni de bornes et est destiné à produire un champ magnétique
    lorsqu’il est parcouru par des courants électriques ou à produire des tensions
    électriques entre des points appropriés lorsqu’il est placé dans un champ magnétique
    variable dans le temps ou déplacé dans un champ magnétique.
  - Le nombre de tours ou de spires d’un enroulement est noté `N`. Ce nombre peut
    être non entier.
