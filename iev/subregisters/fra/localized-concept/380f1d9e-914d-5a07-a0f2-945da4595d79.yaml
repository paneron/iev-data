  definition: personne ou organisation, ayant la compétence appropriée en matière
    de méthodologie appliquée de protection contre l'explosion, responsable de la
    vérification des calculs de conception, de l'évaluation et des essais; elle est
    indépendante et distincte de la direction et des autres ressources, y compris
    des ressources financières, de la personne ou des organismes chargés de toutes
    les activités liées à la conception, à la fabrication ou à la vente des matériels
