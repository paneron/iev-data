  definition: rapport, généralement exprimé en décibels, d'une valeur de référence
    à la valeur du champ électromagnétique ou de la puissance du signal à la réception
    pendant un évanouissement
  examples: []
  id: 705-08-12
  language_code: fra
  notes:
  - La valeur de référence peut être une valeur prédéterminée telle que la valeur
    en espace libre ou une valeur déterminée statistiquement pendant une durée suffisante,
    par exemple la médiane, la moyenne ou un centile.
