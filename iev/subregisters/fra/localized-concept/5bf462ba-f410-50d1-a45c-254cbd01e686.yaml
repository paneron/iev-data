  definition: système de télévision en couleur dans lequel le signal d'image en couleur
    en bande de base est constitué par multiplexage temporel, pendant la durée d'une
    ligne de balayage, de plusieurs composantes, généralement le signal de luminance
    et une des deux, ou les deux composantes de chrominance, après compression temporelle
    analogique de ces composantes
  examples: []
  id: 723-08-13
  language_code: fra
  notes:
  - Actuellement, le signal d'image en système MAC est diffusé sous forme analogique.
  - Dans la plupart des systèmes MAC, le ou les sons associés sont multiplехés dans
    le temps avec les composantes du signal d'image en couleur.
  - MAC est l'abréviation de "Multiplex (temporel) Analogique en Composantes".
