  definition: 'circuit dans lequel aucune étincelle ni aucun effet thermique produit
    dans des conditions spécifiques qui incluent le fonctionnement normal et les conditions
    de défaut spécifiées, n''est capable de provoquer l''inflammation d''une atmosphère
    explosive donnée Note 1 à l''article : Les conditions sont spécifiées dans l''IEC
    60079-11, _Atmosphères explosives – Partie 11: Protection de l''équipement par
    sécurité intrinsèque "i"_.'
