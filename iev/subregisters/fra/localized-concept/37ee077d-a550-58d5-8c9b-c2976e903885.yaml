  definition: mouvement périodique d'un ou de plusieurs sous-conducteurs d'un faisceau,
    se produisant principalement dans un plan horizontal, à une fréquence moyenne
    de l'ordre de quelques Hz et dont l'amplitude est de l'ordre de grandeur de l'espacement
    des conducteurs du faisceau
