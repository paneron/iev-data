  definition: rapport du produit de la molalité `b` d'un ion et d'un facteur de correction
    `γ` à la molalité `b`° du même ion dans une solution de référence dans des conditions
    normalisées `a` = `bγ` / `b`°
  examples: []
  id: 114-01-20
  language_code: fra
  notes:
  - Le facteur de correction, appelé facteur d’activité, est déterminé expérimentalement.
  - Une solution de référence est généralement une solution de l’ion ayant une molalité
    de 1 mol/kg (exactement). Les conditions normalisées sont généralement 1 013,25
    hPa et 25 °C.
  - Cet article était numéroté 111-15-26 dans la CEI 60050-111:1996. Il a été modifié.
  reviewDecisionEvent: published
  terms:
  - designation: activité ionique
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
