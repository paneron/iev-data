  definition: valeur maximale du {{débit moyen de transinformation, IEV:171-07-31}},
    qui peut être atteinte avec une {{probabilité d'erreur, IEV:171-06-08}} arbitrairement
    faible grâce à l'emploi d'un {{code, IEV:171-01-15}} approprié
  examples: []
  id: 171-07-33
  language_code: fra
  notes:
  - La capacité temporelle de canal est un moyen d’exprimer quantitativement l'aptitude
    d'un canal soumis à des contraintes spécifiées à transmettre les messages d'une
    source de messages donnée.
  - La capacité temporelle de canal peut être exprimée à l'aide d'une unité telle
    que le shannon par seconde (Sh/s).
