  classification: Preferred
  dateAmended: 1991-10-01
  definition: 1 – diminution, entre deux points, d'une puissance électromagnétique
    2 – expression quantitative de la diminution d'une puissance par le rapport des
    valeurs en deux points d'une puissance ou d'une grandeur qui est liée à la puissance
    par une relation bien définie
  examples: []
  id: 731-01-48
  language_code: fra
  notes:
  - L'affaiblissement s'exprime généralement en unités logarithmiques, par exemple
    en décibels (dB).
