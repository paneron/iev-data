  id: 192-01-23
  language_code: fra
  notes:
  - La disponibilité dépend conjointement des caractéristiques de fiabilité ({{192-01-24,
    IEV:192-01-24}}), de récupérabilité ({{192-01-25, IEV:192-01-25}}) et de maintenabilité
    ({{192-01-27, IEV:192-01-27}}) de l’entité, ainsi que de l’efficacité de la logistique
    de maintenance ({{192-01-29, IEV:192-01-29}}).
  - La disponibilité peut être quantifiée à l’aide de mesures définies dans la http://www.electropedia.org/iev/iev.nsf/SearchView?SearchView&amp;Query=field+SearchFields+contains+192-08+and+field+Language=en&amp;SearchOrder=4&amp;SearchMax=0[Section
