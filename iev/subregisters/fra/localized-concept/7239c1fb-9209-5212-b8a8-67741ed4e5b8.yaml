  dateAmended: 2002-06-01
  definition: qualifie un élément de circuit ou un circuit dans lequel l'intégrale
    de la puissance instantanée n'est pas toujours positive sur tout intervalle de
    temps commençant avant la première alimentation en énergie électrique
  examples: []
  id: 131-11-36
  language_code: fra
  notes:
  - En régime périodique, l'intervalle d'intégration peut comporter un nombre fini
    de périodes au lieu de commencer à moins l'infini. L'intégrale de la puissance
    instantanée est alors nulle.
  reviewDate: 2002-06-01
  reviewDecisionDate: 2002-06-01
  reviewDecisionEvent: published
  terms:
  - designation: non dissipatif
    normative_status: preferred
    type: expression
