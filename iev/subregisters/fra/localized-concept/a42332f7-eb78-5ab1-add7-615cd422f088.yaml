  definition: phénomène se manifestant par une baisse ou une dégradation de la supraconductivité
    au niveau d'un joint de grain avec un certain degré de perturbation structurelle
    et/ou chimique
  examples: []
  id: 815-12-31
  language_code: fra
  notes:
  - Une faible cohésion des joints de grain est fréquemment observée dans le cas de
    supraconducteurs haute température critique à faible longueur de cohérence. Cette
    faible cohésion est rapidement remplacée par un état résistif lorsqu’un champ
    magnétique ou un courant excessif est appliqué.
  reviewDecisionEvent: published
  terms:
  - designation: faible cohésion des joints de grain
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
