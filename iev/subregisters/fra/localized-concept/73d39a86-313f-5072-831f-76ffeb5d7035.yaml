data:
  authoritativeSource:
  - {}
  definition: procédé de fabrication de conducteurs au cours duquel le supraconducteur
    est formé dans sa position finale dans le conducteur à partir de son ou de ses
    matériaux précurseurs
  examples: []
  id: 815-14-14
  language_code: fra
  notes:
  - Les mélanges Cu/Nb ou Cu/V dans lesquels les dendrites de Nb ou de V se forment
    à partir de la fusion sont conditionnés en fils ou en bandes pour donner des filaments
    fins de Nb ou de V dans une matrice de cuivre, et les composés de type Nb~3~Sn
    ou V~3~Ga sont formés par le procédé de diffusion.
  - Le procédé in-situ comprend aussi un processus de fabrication d’une couche mince
    supraconductrice formée en une seule étape.
  - Le procédé in-situ comprend aussi un processus de fabrication de fils MgB~2~ au
    cours duquel un tube de métal est rempli d’un mélange de poudres de magnésium
    et de bore ou leurs composés, avec traitement thermique de réaction après l’étirage.
  reviewDecisionEvent: published
  terms:
  - designation: procédé in-situ
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
