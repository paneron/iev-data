  dateAmended: 1997-03-01
  definition: utilisation de liaisons du service fixe par satellite pour assurer,
    à partir d'une ou de plusieurs origines, la transmission de signaux de programme
    vers des stations d'émission de radiodiffusion de Terre, ou des têtes de réseau
    de télédistribution, par l'intermédiaire d'une station terrienne située au même
    endroit
  examples: []
  id: 723-02-34
  language_code: fra
  notes:
  - Le "service fixe par satellite" est un service de radiocommunication entre stations
    terriennes situées en des points donnés, lorsqu'il est fait usage d'un ou de plusieurs
    satellites.
