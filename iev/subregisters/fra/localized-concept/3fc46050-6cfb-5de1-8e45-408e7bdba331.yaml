  dateAmended: 1990-10-01
  definition: perméabilité relative obtenue à partir des valeurs de crête de l'induction
    magnétique et du champ magnétique appliqué, pour des amplitudes données de l'une
    ou de l'autre grandeur, lorsque le champ varie périodiquement en fonction du temps
    avec une valeur moyenne nulle, la substance étant initialement dans un état magnétique
    neutre spécifié
  examples: []
  id: 221-03-07
  language_code: fra
  notes:
  - 'Deux perméabilités d''amplitude sont d''usage courant, à savoir:


    i) celle pour laquelle les valeurs de crête sont celles des grandeurs réelles,


    ii) celle pour laquelle les valeurs de crête sont celles des composantes fondamentales
    ; dans ce cas il faut préciser laquelle des grandeurs, s''il y en a une, est sinusoïdale.'
  - '`hat B` et `hat H` peuvent être des valeurs statiques pourvu que la substance
    soit dans une condition magnétique cyclique.'
