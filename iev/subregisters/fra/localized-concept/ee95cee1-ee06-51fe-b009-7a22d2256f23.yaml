  definition: représentation dans l'espace, sous forme d'une surface exprimée en coordonnées
    polaires, de la répartition angulaire de l'intensité énergétique ou lumineuse
    (relative) ou de la luminance énergétique ou lumineuse (relative) d'un élément
    de surface d'un milieu diffusant par réflexion ou par transmission
  examples: []
  id: 845-24-098
  language_code: fra
  notes:
  - Dans le cas d'un faisceau de rayonnement incident étroit, il est commode de représenter
    l'indicatrice de diffusion en coordonnées cartésiennes. Si la répartition angulaire
    a une symétrie de révolution, une section méridienne de la surface est suffisante.
  - Le terme "indicatrice" est souvent utilisé pour désigner non pas la surface, mais
    la courbe obtenue de la même manière dans un plan perpendiculaire à l'élément
    pris en considération.
  - Cet article était numéroté 845-04-91 dans l'IEC 60050-845:1987.
  reviewDecisionEvent: published
