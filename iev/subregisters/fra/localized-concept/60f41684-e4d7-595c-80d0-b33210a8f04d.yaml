  definition: puissance nécessaire à l'entrée d'une antenne de référence sans pertes
    pour produire dans une direction donnée et à une distance spécifiée la même puissance
    surfacique qu'un dispositif donné
  examples: []
  id: 161-04-16
  language_code: fra
  notes:
  - A l'UIT et dans le chapitre 712, l'emploi du terme "puissance apparente rayonnée"
    est limité au cas où l'antenne de référence est un doublet demi-onde.
