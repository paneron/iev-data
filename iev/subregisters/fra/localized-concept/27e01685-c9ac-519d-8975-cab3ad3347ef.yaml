  dateAmended: 2004-08-01
  definition: système polyphasé de `m` grandeurs, qui ont la même amplitude et les
    phases à l'origine `vartheta_0 - 2 pi ((( i - 1 ) k))/(m)` où `vartheta_0` est
    la phase à l'origine d'une des grandeurs, `i` prend les valeurs 1, 2, ..., `m`,
    et `k` est une caractéristique du système, égale à l'un des entiers 0, 1, 2, ...,
    `m` − 1
  examples: []
  id: 141-01-05
  language_code: fra
  notes:
  - Le système polyphasé symétrique est un système polyphasé dégénéré pour `k` = 0
    et pour certaines combinaisons de `k` et `m`.
  reviewDate: 2004-08-01
  reviewDecisionDate: 2004-08-01
  reviewDecisionEvent: published
  terms:
  - designation: système polyphasé symétrique
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
