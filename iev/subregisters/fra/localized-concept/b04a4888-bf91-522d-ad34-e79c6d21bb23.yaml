    `τ`~r~, et du facteur de transmission diffuse, `τ`~d~: `τ` = `τ`~r~ + `τ`~d~.'
  - L'unité de facteur de transmission régulière est un.
  - Cet article était numéroté 845-04-61 dans l'IEC 60050-845:1987.
