  definition: 'pour un élément à trois positions sans recouvrement, domaine compris
    entre les deux valeurs de commutation et pour un élément à trois positions avec
    recouvrement, domaine compris entre les deux paires de valeurs de commutation
    en fonction d''un accord spécial VOIR: Figure 20.'
  examples: []
  id: 351-50-26
  language_code: fra
  notes:
  - Au cas où l’élément à trois positions présente des recouvrements, l’encadrement
    est normalement défini comme étant la différence entre les valeurs moyennes des
    deux paires de valeurs de commutation.
  - 'Cet article était numéroté 351-28-37 dans la CEI 60050-351:2006.


    <simg>


    *Figure 20 – Static characteristic of a three-position element*


    *Figure 20 – Caractéristique statique d''un élément à trois positions*</simg>'
