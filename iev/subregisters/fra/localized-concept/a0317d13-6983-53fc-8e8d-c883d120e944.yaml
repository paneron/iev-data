  definition: tenseur du quatrième ordre défini par la forme quadrilinéaire égale
    au produit des formes bilinéaires qui définissent deux tenseurs du deuxième ordre
    sur le même espace euclidien
  examples: []
  id: 102-03-44
  language_code: fra
  notes:
  - 'Les coordonnées du produit tensoriel des tenseurs `T` et `S` sont: `(( T ox S
    ))_((i j k l)) = T_((i j)) S_((k l))`.'
  - Le produit tensoriel de deux tenseurs est noté `T ox S`.
  reviewDecisionEvent: published
