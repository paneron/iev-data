  dateAmended: 1992-04-01
  definition: quotient `G/ T`, généralement exprimé en unités logarithmiques, du gain
    isotrope `G` d'une antenne par la température de bruit `T` de l'ensemble d'un
    récepteur et de son antenne, rapportée aux bornes de celle-ci, à une fréquence
    et dans des conditions d'installation et d'emploi spécifiées
  examples: []
  id: 712-02-56
  language_code: fra
  notes:
  - Si la température de bruit est exprimée en kelvins, et le gain en rapport de puissances,
    la quantité 10 lg `G/T` est exprimée avec une unité de mesure désignée par le
    symbole dBK.
