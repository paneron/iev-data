  definition: tenseur du deuxième ordre défini par une forme bilinéaire telle que
    `f ( U , V ) = - f ( V , U )`
  examples: []
  id: 102-03-43
  language_code: fra
  notes:
  - Les coordonnées d'un tenseur antisymétrique sont telles que `T_((i j)) = - T_((j
    i))` , et en particulier `T_((i i)) = 0` .
  - 'Un tenseur antisymétrique sur un espace à trois dimensions a trois composantes
    strictes qui peuvent être considérées comme les coordonnées `W_1 , W_2 , W_3`
    d''un vecteur axial:


    `( [[0,W_3,- W_2],[- W_3,0,W_1],[W_2,- W_1,0]] )`


    Le vecteur axial associé au tenseur antisymétrique `U ox V - V ox U` est le produit
    vectoriel des deux vecteurs.'
