data:
  authoritativeSource:
  - {}
  classification: Admitted
  definition: quotient du flux lumineux total du luminaire, mesuré dans des conditions
    pratiques spécifiées avec sa ou ses propres lampes et équipements, par la somme
    des flux lumineux individuels de la ou des mêmes lampes lorsqu'elles fonctionnent
    à l'extérieur du luminaire avec les mêmes équipements, dans des conditions spécifiées
  examples: []
  id: 845-29-052
  language_code: fra
  notes:
  - Pour des luminaires à lampes à incandescence seulement, le rendement optique et
    le rendement normalisé sont identiques dans la pratique.
  - L'unité de rendement normalisé est un.
  - Cet article était numéroté 845-09-39 dans l'IEC 60050-845:1987.
  - Le terme abrégé "LOR" est dérivé du terme anglais développé correspondant "light
    output ratio".
  reviewDecisionEvent: published
