  dateAmended: 1994-07-01
  definition: logarithme du rapport de la valeur d'une pression acoustique donnée
    à la valeur de la pression acoustique prise comme référence. Exprimé en décibels,
    le niveau de pression acoustique est égal à 20 fois le logarithme décimal de ce
    rapport
  examples: []
  id: 801-22-07
  language_code: fra
  notes:
  - Sauf spécification contraire, la pression acoustique de référence est 20 μPa pour
    les sons aériens et 1 μPa pour les sons dans les milieux autres que l'air.
  - Sauf spécification contraire, les pressions acoustiques sont exprimées en valeurs
    efficaces.
