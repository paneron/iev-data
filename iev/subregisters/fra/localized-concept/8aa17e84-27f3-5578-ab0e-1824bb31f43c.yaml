  definition: dispositif dont les caractéristiques essentielles sont dues au flux
    de porteurs de charges à l'intérieur d'un semiconducteur
  examples: []
  id: 521-04-01
  language_code: fra
  notes:
  - Cette définition comprend les dispositifs dont les caractéristiques essentielles
    sont dues en partie seulement au flux de porteurs de charges dans un semiconducteur
    mais qui sont considérés comme des dispositifs à semiconducteurs pour la spécification.
