  dateAmended: 2002-06-01
  definition: pour un bipôle, élémentaire ou non, alimenté par une tension périodique,
    composante du courant électrique proportionnelle à la tension avec un facteur
    de proportionnalité égal au quotient de la puissance active par le carré de la
    valeur efficace de la tension
  examples: []
  id: 131-11-51
  language_code: fra
  notes:
  - Lorsque la tension d'alimentation est sinusoïdale, le courant actif est la composante
    du courant dans le bipôle qui a la même fréquence que la tension et est en phase
    avec elle.
