  definition: créneau temporel occupant une position déterminée dans une trame et
    attribué en permanence à une voie dérivée en temps particulière
  examples: []
  id: 704-14-10
  language_code: fra
  notes:
  - 'Un créneau temporel de voie peut être qualifié pour indiquer sa spécialisation,
    par exemple: créneau temporel de voie téléphonique.'
  - En transmission numérique à multiplexage temporel, un créneau temporel de voie
    peut aussi transmettre la signalisation associée à la voie, dans le mode dit "signalisation
    dans le créneau temporel", ou d'autres informations.
