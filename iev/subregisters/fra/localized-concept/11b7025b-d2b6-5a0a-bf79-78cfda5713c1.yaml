  definition: produit de l'étendue géométrique et de l'indice de réfraction au carré
    d'un milieu de propagation du faisceau
  examples: []
  id: 845-21-048
  language_code: fra
  notes:
  - L'étendue optique est invariante et reste constante lorsque le faisceau se propage
    par des milieux non diffuseurs successifs.
  - Voir aussi "<a href="IEV845-21-047">étendue géométrique</a>".
  - L'étendue optique est exprimée en mètre carré multipliée par le stéradian (m^2^·sr).
