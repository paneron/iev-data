  definition: paramètre d'un signal qui représente des informations selon une règle
  examples: []
  id: 351-41-18
  language_code: fra
  notes:
  - Dans le cas de nombreux signaux, la valeur d’une grandeur physique donnée est
    identique au paramètre informationnel. Il est donc courant, dans un but de simplicité,
    de parler de la “valeur d’un signal”.
  - Pour un signal à courant alternatif modulé en amplitude, le paramètre informationnel
    du signal est la relation entre l’amplitude réelle par rapport à l’amplitude qu’aurait
    la tension sans modulation de l’amplitude. Pour un signal impulsionnel modulé
    en durée ou en position, la durée ou le déplacement de chaque impulsion pendant
    la période d’impulsion constitue le paramètre informationnel du signal.
  - Cet article était numéroté 351-21-52 dans la CEI 60050-351:2006.
