  dateAmended: 1994-07-01
  definition: pour un transducteur électroacoustique fonctionnant en émetteur de son,
    emplacement d'un point fictif à partir duquel la pression acoustique produite
    par le transducteur à une fréquence spécifiée, dans une direction spécifiée et
    pour un domaine de distances spécifié, varie de façon inversement proportionnelle
    à la distance
  examples: []
  id: 801-25-52
  language_code: fra
  notes:
  - Le centre acoustique effectif d'un transducteur réciproque utilisé en récepteur
    de son coïncide avec le centre acoustique du même transducteur utilisé en émetteur
    de son.
  reviewDate: 1994-07-01
  reviewDecisionDate: 1994-07-01
  reviewDecisionEvent: published
  terms:
