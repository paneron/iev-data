  definition: quotient du nombre d`N` de particules incidentes sur une surface par
    l'aire d`a` de cette surface
  examples: []
  id: 395-01-15
  language_code: fra
  notes:
  - La valeur numérique de la fluence de particules est la même que celle de l’intégrale
    du flux de particules par rapport au temps.
  - Le mot «particule» est habituellement remplacé par le nom d'une particule élémentaire
    spécifique, par exemple fluence de neutrons. Cette grandeur s'exprime en particules
    par unité d’aire (m^−2^, cm^−2^).
  - Cet article était numéroté 393-14-25 dans la CEI 60050-393:2003.
