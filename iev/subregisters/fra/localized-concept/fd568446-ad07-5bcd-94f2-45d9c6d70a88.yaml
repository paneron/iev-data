  dateAmended: 1995-09-01
  definition: canal d'accès destiné au transfert des informations d'usager au moyen
    de signaux numériques normalisés de débit numérique spécifié supérieur à 64 kbit/s
  examples: []
  id: 716-04-03
  language_code: fra
  notes:
  - 'Un canal H se caractérise habituellement par un ou par deux indices:


    - le premier indique le débit numérique; ainsi un canal H~0~ a un débit numérique
    de 384 kbit/s;


    - le second, s''il existe, désigne la hiérarchie numérique; ainsi un canal H~11~
    a un débit numérique de 1536 kbit/s, et un canal H~12~ a un débit numérique de
    1920 kbit/s.'
  - Un canal H donné peut se subdiviser en canaux de débit numérique inférieur, de
    type canal H, canal B ou canal D.
