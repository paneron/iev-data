  definition: mesure quantitative de l'{{information, IEV:171-07-03}} concernant la
    réalisation d'un événement `x` de probabilité déterminée `p`(`x`), égale au logarithme
    de l'inverse de cette probabilité `I ( x ) = log (1)/((p ( x ))) = - log p ( x
    )`
  examples:
  - ': Soit `{ a , b , c }` un jeu de trois événements dont les probabilités de réalisation
    sont `p ( a ) = 0,5`, `p ( b ) = 0,25` et `p ( c ) = 0,25`. Les quantités d''information
    de ces événements sont: `I ( a ) = lb (1)/((0,50)) Sh = 1 Sh`, `I ( b ) = lb (1)/((0,25))
    Sh = 2 Sh`, `I ( c ) = lb (1)/((0,25)) Sh = 2 Sh`.'
  id: 171-07-14
  language_code: fra
  notes:
  - Pour un ensemble d'événements équiprobables, la quantité d'information de chaque
    événement est égale à la {{quantité de décision, IEV:171-07-10}} de l'ensemble.
