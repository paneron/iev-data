  dateAmended: 2013-11-01
  definition: 'pour une réponse à un échelon d''un élément de transfert, la déviation
    transitoire maximale de la variable de sortie à partir de sa valeur de régime
    établi final, habituellement exprimée en pourcentage de la différence entre les
    valeurs de régime établi initial et final, et pour la réponse à un échelon de
    la variable de référence ou la réponse à un échelon de la variable perturbatrice
    d''un système de commande, la déviation transitoire maximale à partir de la valeur
    desirée VOIR: Figure 5 et Figure 11.'
  examples: []
  id: 351-45-38
  language_code: fra
  notes:
  - 'Cet article était numéroté 351-24-30 dans la CEI 60050-351:2006.


    image::/assets/images/parts/351/351-fig5.png[Figure 5 - Typical step responses
    of a system; Réponses à un échelon typiques d''un système


    <simg>


    *Figure 11 – Typical step responses of a control system for a step of the reference
    variable (top) and a step of the disturbance variable (bottom)*


    Figure 11 – Réponses typiques d''un système de commande à un échelon de la variable
    de référence (haut) et à un échelon de la variable perturbatrice (bas)]</simg>'
