  dateAmended: 1993-08-01
  definition: groupe numérique primaire de 24 voies téléphoniques MIC, assemblées
    par un équipement de multiplexage MIC qui emploie la loi de quantification mu
    du CCITT; le signal numérique composé a une trame comprenant 24 créneaux temporels
    d'octet et un créneau temporel élémentaire isolé; son débit binaire est 1 544
    kbit/s
  examples: []
  id: 704-26-04
  language_code: fra
  notes:
  - Le terme "groupe numérique primaire mu" ne doit être employé que lorsque toutes
    les voies dérivées d'un groupe numérique primaire sont des voies téléphoniques
    MIC.
