  classification: Preferred
  dateAmended: 1997-03-01
  definition: effet dû à l'emploi, dans la numérisation d'un signal d'image, d'un
    nombre insuffisant d'intervalles de quantification pour représenter correctement
    le signal analogique d'origine
  examples: []
  id: 723-10-79
  language_code: fra
  notes:
  - En anglais, le terme "contour distortion" est employé lorsque l'effet est gênant
    et le terme "posterisation" lorsqu'il a pour but d'obtenir un effet spécial.
  - En français, le terme "distorsion de contour" est employé seulement lorsque l'effet
    est gênant.
