  definition: en régime sinusoïdal, produit du phaseur `underset(_)(U)` représentant
    la tension électrique aux bornes d'un bipôle linéaire, élémentaire ou non, et
    du conjugué du phaseur `underset(_)(I)` représentant le courant électrique dans
    le bipôle `underset(_)(S) = underset(_)(U) underset(_)(I) *`
