data:
  authoritativeSource:
  - {}
  definition: densité d'intensité photonique par rapport à l'aire projetée dans une
    direction spécifiée en un point spécifié sur une surface réelle ou fictive `L_p
    = ((d I_p))/((d A)) (1)/((cos alpha))` où `I`~p~ est l'intensité photonique, `A`
    est l'aire et `α` est l'angle entre la perpendiculaire à la surface au point spécifié
    et la direction spécifiée
  examples: []
  id: 845-21-051
  language_code: fra
  notes:
  - 'Dans une acception pratique, la luminance photonique peut être observée comme
    divisant une surface réelle ou fictive en un nombre infini de surfaces infinitésimalement
    petites qui peuvent être considérées comme des <a href="IEV845-21-033">sources
    ponctuelles</a>, chacune de ces sources ayant une intensité photonique spécifique,
    `I`~p~, dans la direction spécifiée. La luminance photonique de la surface est
    alors l''intégrale de ces éléments de luminance photonique sur toute la surface.


    L''équation dans la définition peut être interprétée mathématiquement comme une
    dérivée (c''est-à-dire un taux de variation de l''intensité photonique avec l''aire
    projetée) et peut en variante être reformulée en tant qu''intensité photonique
    moyenne, `bar I_p`, sous la forme:


    `L_p = underset((A -&gt; 0))((lim)) ((bar I_p))/(A) (1)/((cos alpha))`.


    De fait, la luminance photonique est souvent considérée comme un quotient des
    grandeurs moyennées; il convient que l''aire, `A`, soit suffisamment petite de
    sorte que les incertitudes dues aux variations de l''intensité photonique dans
    cette surface soient négligeables; à défaut, le quotient `bar L_p = ((bar I_p))/(A)
    (1)/((cos alpha))` donne la luminance photonique moyenne et les conditions de
    mesure spécifiques doivent être consignées avec le résultat.'
  - Pour une surface irradiée, une formule équivalente en matière d'éclairement photonique,
    `E`~p~, et d'angle solide, `Ω`, est `L_p = ((d E_p))/((d omega)) (1)/((cos theta))`,
    où `θ` est l'angle entre la perpendiculaire à la surface irradiée et la direction
    d'irradiation. Cette forme est utile lorsque la source n'a pas de surface (par
    exemple, le ciel, le plasma d'une décharge).
  - Une formule équivalente est `L_p = ((d Phi_p))/((d G))`, où `Φ`~p~ est le flux
    photonique et `G` est l'étendue géométrique.
  - 'Le flux photonique peut être obtenu par intégration de la luminance photonique
    dans une surface projetée, `A`·cos `α`, et l''angle solide, `Ω`:


    `Phi_p = ​ ∬ L_p * cos alpha d A d omega`.'
  - Puisque l'étendue optique, exprimée par `G·n`^2^, où `G` est l'étendue et `n`
    est l'indice de réfraction, est un invariant, la grandeur exprimée par `L`~p~`·n`^−2^
    est également un invariant le long du trajet du faisceau si les pertes par absorption,
    réflexion et diffusion sont considérées comme nulles. Cette grandeur est appelée
    "luminance photonique basique".
  - 'L''équation dans la définition peut également être décrite en fonction du flux
    photonique, `Φ`~p~. Dans ce cas, elle est mathématiquement interprétée comme une
    dérivée partielle seconde du flux photonique en un point spécifié (`x`, `y`) dans
    l''espace dans une direction spécifiée (`ϑ`, `φ`) par rapport à l''aire projetée,
    `A`·cos `α`, et l''angle solide, `Ω`,


    `L_p ( x , y , vartheta , phi ) = ((del^2 Phi_p ( x , y , vartheta , phi )))/((del
    A ( x , y ) * cos alpha * del omega ( vartheta , phi )))`


    où `α` est l''angle entre la perpendiculaire à cette surface au point spécifié
    et la direction spécifiée.'
  - La grandeur radiométrique correspondante est la "luminance énergétique". La grandeur
    photométrique correspondante est la "luminance".
  - La luminance photonique est exprimée en seconde à la puissance moins un par mètre
    carré par stéradian (s^−1^·m^−2^·sr^−1^).
  - Cet article était numéroté 845-01-36 dans l'IEC 60050-845:1987.
