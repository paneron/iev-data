  definition: onde qui peut être représentée par un champ sinusoïdal de phase `omega
    t - k * r + vartheta_0`, où *`k`* est un vecteur caractéristique de l'onde, *`r`*
    est le rayon vecteur, `ω` est la pulsation, `t` est le temps et `vartheta_0` est
    la phase à l'origine
  examples: []
  id: 103-10-03
  language_code: fra
  notes:
  - Le vecteur *`k`* est appelé «{{vecteur d’onde, IEV:103-10-09}}».
