  id: 113-06-07
  language_code: fra
  notes:
  - 1 Un gaz électronique dans un semiconducteur se comporte comme un gaz ordinaire
    et suit la statistique classique. Dans un métal, par suite de l’énorme concentration
    des électrons et de leur faible masse, un gaz électronique se comporte comme un
    gaz dégénéré et suit la statistique de Fermi-Dirac.
  - 2 Le gaz électronique explique la conductivité électrique et thermique des métaux.
