  dateAmended: 1993-08-01
  definition: ensemble des moyens de transmission, comprenant une seule liaison en
    ligne ou plusieurs liaisons en ligne consécutives, qui procure la bande de fréquences
    normalisée d'un groupe primaire entre deux répartiteurs de groupes primaires consécutifs
    ou des points équivalents
  examples: []
  id: 704-11-05
  language_code: fra
  notes:
  - Sauf spécification contraire, une section de groupe primaire assure une transmission
    dans les deux sens.
  - On définit de la même manière la "section de groupe secondaire", la "section de
    groupe tertiaire", la "section de groupe quaternaire" et la "section d'hypergroupe"
    ou "section d'assemblage de 15 groupes secondaires".
  reviewDate: 1993-08-01
  reviewDecisionDate: 1993-08-01
  reviewDecisionEvent: published
  terms:
