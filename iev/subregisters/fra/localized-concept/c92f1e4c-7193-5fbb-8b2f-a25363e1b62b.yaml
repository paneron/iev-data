  authoritativeSource:
  - {}
  definition: pour une grandeur à spectre continu et de puissance moyenne finie, limite,
    à toute fréquence, du quotient de la puissance dans une bande de fréquences contenant
    cette fréquence par la largeur de la bande lorsque cette largeur tend vers zéro
  examples: []
  id: 103-09-05
  language_code: fra
  notes:
  - La puissance instantanée d'une grandeur est par convention égale au carré de sa
    valeur instantanée. Ce carré est proportionnel à une puissance physique si la
    grandeur considérée est une grandeur de champ.
  - La densité spectrale de puissance est la transformée de Fourier de la fonction
    d'autocorrélation.
  reviewDecisionEvent: published
