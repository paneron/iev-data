  definition: 1. lorsqu'une charge est directement connectée à une source donnée,
    situation théorique dans laquelle on obtient soit la puissance échangeable ou
    la puissance disponible de la source, soit la tension maximale aux bornes de la
    charge, soit le courant maximal dans la charge, soit un facteur de réflexion nul
    à l'accès commun à la source et à la charge 2. pour une source donnée et une charge
    donnée, action destinée à obtenir une puissance maximale, ou une tension maximale,
    ou un courant maximal dans la charge, ou une puissance minimale réfléchie vers
    la source, par insertion d'un biporte de caractéristiques appropriées entre la
    source et la charge, ou par variation des caractéristiques de la charge ou de
    la source
  examples: []
