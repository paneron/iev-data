  definition: membrane à l'intérieur du fond de l'œil, sensible au stimulus lumineux
  examples: []
  id: 845-22-001
  language_code: fra
  notes:
  - 'La rétine est composée de photorécepteurs et de cellules nerveuses qui interconnectent
    et transmettent au nerf optique les signaux résultant de l''excitation des photorécepteurs.
    Les photorécepteurs de la rétine humaine sont de trois types: les cônes et les
    bâtonnets en charge de la vision, et les cellules ganglionnaires de la rétine
    intrinsèquement photosensibles qui jouent un rôle dans le contrôle des systèmes
    circadiens et neuroendocriniens.'
  - Cet article était numéroté 845-02-01 dans l'IEC 60050-845:1987.
