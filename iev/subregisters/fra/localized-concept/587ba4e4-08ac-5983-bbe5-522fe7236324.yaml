  notes:
  - Par extension, un scalaire est aussi un élément d’un ensemble muni d'une addition
    et d'une multiplication commutative, chacune avec élément neutre, tel que tout
    élément a un opposé et tout élément autre que l'élément neutre pour l'addition
    a un inverse.
  - Les ensembles de scalaires, y compris l'extension de la Note 1, sont généralement
    appelés des corps en mathématiques. L'ensemble des nombres réels et l'ensemble
    des nombres complexes sont des corps infinis. Un exemple de corps fini est l'ensemble
    de deux éléments 0 et 1 muni de l'algèbre de Boole (où 1 + 1 = 0).
