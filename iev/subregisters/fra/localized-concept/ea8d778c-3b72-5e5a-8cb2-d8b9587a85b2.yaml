  dateAmended: 2002-06-01
  definition: qualifie un élément de circuit ou un circuit pour lequel les relations
    entre les grandeurs intégrales sont linéaires
  examples: []
  id: 131-11-18
  language_code: fra
  notes:
  - 'Une relation `y` = `F(x)` entre deux grandeurs `x` et `y`, où `F` est un opérateur,
    est linéaire si


    `F`(`α` `x`~1~ + `βx`~2~) = `α` `F`(`x`~1~) + `β` `F`(`x`~2~)


    `α` et `ß` étant des nombres réels ou complexes.'
  - En anglais, le terme "linear" a un autre sens dans IEV {{112-03-14:2010, IEV:112-03-14}}
    et {{113-06-41:2011, IEV:113-06-41}}. En français, le terme équivalent est "linéique".
