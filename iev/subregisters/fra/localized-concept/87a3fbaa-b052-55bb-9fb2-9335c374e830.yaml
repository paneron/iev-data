  classification: Preferred
  definition: pour un tenseur du deuxième ordre `T = ( T_((i j)) )` et un vecteur
    *`U`* = (`Uk`), vecteur dont les coordonnées sont `(( T * U ))_i = underset(m)(
    sum ) T_((i m)) U_m`
  examples: []
  id: 102-03-47
  language_code: fra
  notes:
  - Le produit intérieur de deux vecteurs est leur produit scalaire puisqu'un tenseur
    du premier ordre est considéré comme un vecteur.
  - Un exemple est la relation `D = vec vec epsilon * E` entre le champ électrique
    *`E`* et l'induction électrique *`D`*, où `vec vec epsilon` est la permittivité
    absolue d'un milieu anisotrope.
  - Le produit intérieur d'un tenseur et d'un vecteur est indiqué par un point à mi-hauteur
    (·) entre les deux symboles.
  reviewDecisionEvent: published
  terms:
