    IEV:713-11-28}}).
  - En français, les termes "bruit artificiel" et "parasite artificiel" sont aussi
    employés en radiocommunication, où le bruit électromagnétique est un bruit radioélectrique  (voir
    {{IEV 713-11-28, IEV:713-11-28}}).
