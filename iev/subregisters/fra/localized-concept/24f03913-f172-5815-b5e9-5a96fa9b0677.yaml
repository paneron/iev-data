  definition: éléments de signal auxiliaires, qui sont ajoutés dans un signal numérique
    à l'extrémité d'émission d'un trajet de transmission, normalement à intervalles
    réguliers, et sont supprimés à l'extrémité de réception, essentiellement pour
    assurer que, lorsque l'installation d'émission effectue un traitement sur le signal
    numérique, en particulier un traitement apériodique, l'installation de réception
    effectue le traitement complémentaire correspondant
