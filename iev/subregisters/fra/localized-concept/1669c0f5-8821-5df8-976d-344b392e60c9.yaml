  dateAmended: 1991-11-01
  definition: rapidité globale de transmission d'éléments de signal sur une liaison,
    expriméе en éléments binaires par seconde
  examples: []
  id: 721-03-30
  language_code: fra
  notes:
  - 'Le débit binaire s''exprime par la formule


    `sum_((i = 1))^((i = m)) (1)/((T_i)) (log)_2 n_i`


    où `m` est le nombre de voies de transmission en parallèle, `T`~`i`~ est la plus
    courte durée théorique d''un élément de signal pour la voie `i`, exprimée en secondes,
    et `n`~`i`~ est la valence de la voie `i`.'
  - Le symbole de l'unité de débit binaire est bit/s.
