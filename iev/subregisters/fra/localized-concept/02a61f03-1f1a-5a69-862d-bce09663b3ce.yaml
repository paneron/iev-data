  dateAmended: 2001-07-01
  definition: impédance du circuit d'entrée entre les bornes d'entrée dans les conditions
    de fonctionnement
  examples: []
  id: 312-06-18
  language_code: fra
  notes:
  - L'impédance peut être exprimée en termes d'admittance.
  - Dans certains cas, par exemple les dispositifs d'échantillonnage ou les potentiomètres
    à rééquilibrage automatique, l'impédance peut être différente selon l’instant
    où elle est déterminée, avant, pendant ou après la mesure.
  - Lorsque le circuit d'entrée est tel que la valeur instantanée du courant traversant
    les bornes d'entrée est une fonction non linéaire de la valeur instantanée de
    la tension d'entrée dans des conditions spécifiées de fréquence et de tension,
    l'impédance d'une combinaison formée par une résistance et une réactance qui absorberaient
    la même puissance active et dans laquelle circulerait un courant réactif égal
    à la composante fondamentale qui circule dans le circuit d'entrée réel, est parfois
    appelée "impédance équivalente d'entrée".
