  definition: conférence par ordinateur consacrée à des messages intéressant une communauté
    particulière d'utilisateurs
  examples: []
  id: 732-03-04
  language_code: fra
  notes:
  - En général, dans un babillard électronique, seules les personnes autorisées peuvent
    publier des articles, contrairement aux forums.
  - En général, aucune identification d’utilisateur n’est exigée pour lire les messages
    dans un babillard électronique.
  - Un babillard électronique permet également de télécharger des fichiers dans l’un
    ou l’autre sens, ainsi que d’obtenir des données et services en ligne.
