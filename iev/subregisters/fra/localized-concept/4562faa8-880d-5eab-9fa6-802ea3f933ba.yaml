  definition: 'dans une représentation graphique de la relation entre l''induction
    magnétique et le champ magnétique à l''intérieur d''un matériau, domaine autour
    de l''origine dans lequel l''induction peut être représentée par une fonction
    quadratique du champ: `(B)/((mu_0)) = ( mu_i + v hat H ) H +- (v)/(2) ( hat H^2
    - H^2 )` où `B` est l''induction magnétique `µ`~0~ est la constante magnétique
    `µ`~i~ est la perméabilité initiale `H` est le champ magnétique `hat H` est la
    valeur de crête de `H` et `v` est le coefficient d''hystérésis de Rayleigh'
