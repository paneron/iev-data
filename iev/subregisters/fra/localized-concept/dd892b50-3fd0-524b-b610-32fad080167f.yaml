data:
  authoritativeSource:
  - - clause: 3.1.15
      original: IEC TR 62907:2014, 3.1.15, modifié – Traduit à partir de l'anglais
        (l'IEC TR 62907 est monolingue). Le terme préféré "cas d'utilisation AAD"
        a été ajouté; dans le synonyme anglais, le mot "ambient" a été remplacé par
        "active"; dans la définition anglaise, "hypothetically possible" a été remplacé
        par "typical" et "where AAL concepts, products and services may improve the
        quality of life" a été remplacé par "in which active assisted living can be
        realized"; la note a été modifiée à des fins de clarté.
      ref: IEC/TR 62907:2014
      relationship:
        modification: Traduit à partir de l'anglais (l'IEC TR 62907 est monolingue).
