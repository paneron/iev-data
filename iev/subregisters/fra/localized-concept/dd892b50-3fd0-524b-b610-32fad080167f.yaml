        type: modified
  definition: description d'une situation ou d'une série d'événements typique dans
    laquelle l'assistance à l'autonomie à domicile peut être réalisée
  examples: []
  id: 871-01-07
  language_code: fra
  notes:
  - L’objectif d’un cas d’utilisation AAD est de décrire un scénario problématique
    de manière à mettre en évidence la dimension temporelle, spatiale et technique
    des approches AAD des solutions.
