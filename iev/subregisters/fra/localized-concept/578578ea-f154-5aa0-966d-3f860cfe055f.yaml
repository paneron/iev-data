  definition: sonde combinant en une pièce une microsonde et un circuit de traitement
    de signal
  examples: []
  id: 523-04-02
  language_code: fra
  notes:
  - Plus la partie sensible du {{capteur, IEV:151-13-48}} est petite, 1) moins l’objet
    de mesure connaît de perturbations; 2) plus le {{rapport signal sur bruit, IEV:161-06-04}}
    de la mesure est élevé; 3) plus il est possible d'obtenir des données locales
    de petite zone. Une microsonde intégrée est un {{dispositif, IEV:151-11-20}} constitué
    d’une microsonde préparée par micro-usinage du silicium sous la forme d'une aiguille
    microscopique et incorporant un circuit de traitement de signal. Les microsondes
    intégrées réalisées en usinant les aiguilles de silicium selon un diamètre compris
    entre plusieurs nanomètres et plusieurs micromètres et en les combinant avec un
    circuit de conversion d’impédance, etc., sont exploitées comme {{ électrodes,
    IEV:891-01-17}} microscopiques pour les organismes, les microscopes à effet tunnel
    à balayage (STM), et les {{microscopes à force atomique, IEV:523-07-02}} (AFM).
