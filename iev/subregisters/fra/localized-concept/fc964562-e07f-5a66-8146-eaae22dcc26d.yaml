  dateAmended: 1999-04-01
  definition: logarithme du rapport de la valeur efficace d'une pression acoustique
    donnée à la valeur de la pression acoustique prise comme référence.
  examples: []
  id: 415-06-01
  language_code: fra
  notes:
  - Exprimé en décibels, le niveau de pression acoustique est égal à 20 fois le logarithme
    décimal de ce rapport
  - Pour les aérogénérateurs, la pression acoustique de référence est prise égale
    à 20 µPa.
