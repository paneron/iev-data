  dateAmended: 2010-01-01
  definition: ensemble de grandeurs associé à un ensemble de relations non contradictoires
    entre ces grandeurs
  examples: []
  id: 112-01-07
  language_code: fra
  notes:
  - Les grandeurs ordinales, telles que la dureté C de Rockwell, ne sont généralement
    pas considérées comme faisant partie d'un système de grandeurs, parce qu'elles
    ne sont reliées à d'autres grandeurs que par des relations empiriques. Les propriétés
    qualitatives, telles que la couleur d’une lumière, ne sont pas des grandeurs et
    ne font donc pas partie d’un système de grandeurs.
