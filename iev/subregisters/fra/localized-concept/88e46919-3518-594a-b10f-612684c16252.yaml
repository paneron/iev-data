  definition: modulation mixte d'amplitude et de phase ne donnant qu'une seule bande
    latérale de largeur sensiblement égale à celle du signal son en audiofréquence,
    avec une composante à la fréquence porteuse, et permettant l'utilisation des récepteurs
    de radiodiffusion sonore existants, prévus pour la modulation d'amplitude classique
    à double bande latérale
