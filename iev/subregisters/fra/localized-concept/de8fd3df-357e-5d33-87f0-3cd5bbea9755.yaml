  definition: pour une ligne polyphasée constituée de `m` conducteurs de ligne et
    d'un conducteur neutre, somme des `m` puissances instantanées exprimées, pour
    chaque conducteur de ligne, par le produit de la tension simple et du courant
    correspondant
  examples: []
  id: 141-03-10
  language_code: fra
  notes:
  - S’il n’y a pas de conducteur neutre, les tensions entre les conducteurs de ligne
    et un point de référence quelconque doivent être utilisées à la place des tensions
    simples.
