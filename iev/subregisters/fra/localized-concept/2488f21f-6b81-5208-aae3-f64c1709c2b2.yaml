  definition: stimulus électrique causé par un courant traversant le corps entre des
    électrodes dont les polarités changent une fois durant l'application du courant
  examples: []
  id: 891-01-07
  language_code: fra
  notes:
  - Les stimuli biphasiques sont généralement équilibrés de telle sorte qu'aucune
    charge électrique résultant du courant électrique appliqué lors du stimulus ne
    reste dans le corps humain à la fin de la durée pendant laquelle le courant est
    appliqué.
