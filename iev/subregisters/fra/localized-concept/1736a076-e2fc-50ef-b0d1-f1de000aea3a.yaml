  definition: système artificiel automatique, dont le comportement est régi, soit
    d'une manière discontinue en échelons par des règles décisionnelles données, soit
    d'une manière continue par des relations définies et dont les variables de sortie
    sont créées à partir de ses variables d'entrée et d'état
  examples:
  - '1: Dans un distributeur, le programme est initialisé en insérant une pièce de
    monnaie. Le programme peut répondre de deux manières: soit accepter la pièce de
    monnaie et délivrer l''article, soit la rejeter en maintenant bloquée la sortie
    de l''article. La décision est prise sur la base du résultat du contrôle de la
    pièce de monnaie insérée et du stock d''articles.'
  - '2: Une machine-outil qui exécute automatiquement des opérations commandées par
    programme est un automate. Exemples: tour automatique, fraiseuse.'
  - '3: Dans un régulateur de température, une variable de référence est positionnée
    et elle est comparée à la variable de réaction. En fonction du résultat de la
    comparaison, le régulateur pilote l''équipement de commande final. En d''autres
    termes, en fonction de la différence entre la variable de référence et la variable
    de réaction (représentant la température en tant que variable commandée), le régulateur
    et l''équipement de commande final influent sur la température par l''intermédiaire
    de la variable réglante (variable de sortie).'
  id: 351-42-32
  language_code: fra
  notes:
  - Une caractéristique importante d'un automate commandé par programme est l'existence
    d'au moins un branchement dans le programme, offrant différentes possibilités
    d'actions de commande entre lesquelles une décision est prise, celle-ci étant
    basée sur les entrées externes et les états internes. La désactivation est aussi
    une branche possible du programme. La séquence du programme est déclenchée ou
    commandée par un stimulus externe qui fait partie d'une entrée externe ou de l'entrée
    elle-même.
  - Les régulateurs analogiques continus sont régis par des relations définies pilotant
    une boucle d'asservissement.
  - Cet article était numéroté 351-21-42 dans la CEI 60050-351:2006.
