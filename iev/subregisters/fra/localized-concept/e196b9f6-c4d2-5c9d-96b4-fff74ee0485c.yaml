  definition: commande dans laquelle le signal fourni à un organe commandé est maintenu
    jusqu'à ce que le changement d'état soit exécuté ou jusqu'à la fin d'une temporisation
    déterminée, plus longue que le temps de réponse de l'organe le plus lent; la durée
    du signal fourni est indépendante de la durée du signal initial de commande
