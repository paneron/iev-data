  definition: 'trajet radioélectrique en un seul bond, schématisé par une réflexion
    ionosphérique dans la région F, une réflexion sur la partie supérieure d''une
    couche plus basse, généralement dans la région E et une autre réflexion dans la
    région F Exemple: Un trajet en M peut être représenté par une notation telle que
    F, E, F ou `F - E + F`.'
