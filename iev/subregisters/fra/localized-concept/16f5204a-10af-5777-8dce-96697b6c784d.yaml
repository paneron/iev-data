  dateAmended: 1983-01-01
  definition: 'quotient, par le produit `ρ` d`l`, de la perte d''énergie par collision
    d''une particule chargée d''énergie spécifiée d`E`~col~ traversant une longueur
    d`l` de matière de masse volumique `ρ`: `((S_((col))))/(rho) = (1)/(rho) * ((
    ((d E))/((d l)) ))_((col))`'
  examples: []
  id: 881-12-50
  language_code: fra
  notes:
  - Les pertes d'énergie comprises dans le pouvoir d'arrêt massique par collisions
    sont aussi bien celles qui produisent l'excitation et l'ionisation des atomes
    que celles qui produisent les atomes de recul.
  reviewDate: 1983-01-01
  reviewDecisionDate: 1983-01-01
  reviewDecisionEvent: published
  terms:
