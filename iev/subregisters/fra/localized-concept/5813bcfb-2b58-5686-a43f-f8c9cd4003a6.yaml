  definition: mesure sans dimension du degré de désadaptation entre deux impédances
    `Z`~a~ et `Z`~b~ donnée par l'expression `| ((Z_a - Z_b))/((Z_a + Z_b)) |` où
    `Z`~a~ et `Z`~b~ représentent respectivement l'impédance d'entrée et l'impédance
    source ou l'impédance de sortie et l'impédance de charge
