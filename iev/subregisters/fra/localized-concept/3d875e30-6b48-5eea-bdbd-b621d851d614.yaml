  dateAmended: 2000-07-01
  definition: partie d'un ensemble comprenant tous les éléments des circuits principaux
    et des circuits auxiliaires qui concourent à l'exécution d'une seule fonction
  examples: []
  id: 441-13-04
  language_code: fra
  notes:
  - 'Les unités fonctionnelles peuvent se différencier selon la fonction pour laquelle
    elles sont prévues, par exemple: unité d''arrivée par laquelle l''énergie électrique
    est normalement fournie à un ensemble, unité de départ par laquelle l''énergie
    électrique est normalement fournie à un ou plusieurs circuits externes.'
