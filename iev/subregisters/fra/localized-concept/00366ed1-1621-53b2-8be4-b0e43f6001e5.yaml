  definition: grandeur sans dimension caractérisant l'écoulement de fluides à l'interface
    entre deux fluides différents, définie par `W e = ((rho v^2 l))/(sigma)`, où `ρ`
    est la différence entre les masses volumiques des fluides, `v` est leur vitesse
    relative, `l` est une longueur spécifiée et `σ` est la tension superficielle
