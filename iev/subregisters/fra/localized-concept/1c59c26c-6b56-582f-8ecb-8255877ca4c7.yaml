  dateAmended: 1998-04-01
  definition: rayonnement sur une ou des fréquences situées en dehors du canal assigné
    et dont le niveau peut être réduit sans affecter la transmission de l'information
    correspondante
  examples: []
  id: 713-09-05
  language_code: fra
  notes:
  - Les rayonnements non essentiels comprennent les rayonnements harmoniques, les
    rayonnements parasites, les produits d'intermodulation et les produits de conversion
    de fréquence, mais ne comprennent pas les émissions hors bande.
