  notes:
  - Les opérations d'addition et de multiplication sont définies pour tout couple
    de nombres entiers naturels.
  - Il existe un ordre total sur l'ensemble des nombres entiers naturels.
  - L'ensemble des entiers naturels est noté ℕ (N avec la barre oblique doublée) ou
    *N*, ou parfois N avec la barre verticale gauche doublée. L'ensemble sans zéro
    est noté en ajoutant un astérisque au symbole, par exemple ℕ*.
