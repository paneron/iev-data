  dateAmended: 1994-07-01
  definition: 'un des deux quotients suivants: a) pour la transformation d''un signal
    élесtriquе en signal mécanique, quotient de la force dans le système mécanique
    en situation de blocage, par la tension d''excitation dans le système électrique;
    b) pour la transformation d''un signal mécanique en signal électrique, quotient
    du courant de court-circuit dans le système électrique, par la vitesse d''excitation
    dans le système mécanique'
  examples: []
  id: 801-25-34
  language_code: fra
  notes:
  - Ces définitions sont applicables principalement à un transducteur électromécanique
    réciproque à couplage par transformateur, par exemple un transducteur électrostatique
    ou piézoélectrique, auquel cas les deux quotients ont la même amplitude.
