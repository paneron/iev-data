  definition: actionneur électrostatique, constitué d'une série de doigts parallèles,
    en position fixe, engagés et entrelacés avec un second ensemble de doigts mobiles
  examples: []
  id: 523-04-12
  language_code: fra
  notes:
  - L’application d’une charge électrostatique à la première série de doigts attire
    les doigts de la seconde série, de sorte qu’ils s'insèrent plus à fond dans les
    espaces interdigitaux de la première série. La charge statique est alors enlevée
    et évacuée, et la seconde série de doigts revient à sa position initiale par la
    tension du ressort micro-usiné.
  reviewDecisionEvent: published
  terms:
  - designation: actionneur microrésonateur
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
