  definition: représentation d'une fonction réelle ou complexe `f`(`t`) de la variable
    réelle `t` par la transformation intégrale `f ( t ) = (1)/((2 pi)) int_( - oo)^(
    + oo) F ( omega ) e^(j omega t) d omega` où `F ( omega )` est la transformée de
    Fourier de la fonction `f ( t )` et j est l'unité imaginaire
