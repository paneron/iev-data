  notes:
  - Les filtres de résonateur TIDI (ou transducteur multi-interdigité) sont des filtres
    de résonateur OAS composés d’un certain nombre de TID pour l’entrée et la sortie
    dans une ligne, en alternant avec des réflecteurs de diffraction confirmant la
    structure de transducteur interdigité aux deux extrémités.
