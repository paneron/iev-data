  definition: racine carrée `Z`~0~ du quotient de la constante magnétique `μ`~0~ par
    la constante électrique `ε`~0~ `Z_0 = sqrt(((mu_0))/((epsilon_0)))`
  examples: []
  id: 705-03-24
  language_code: fra
  notes:
  - 'Dans le Système International d''unités (SI) l''impédance intrinsèque du vide
    est égale à:


    `Z`~0~ = `c`~0~ · 4π × 10^−7^ H/m


    `c`~0~ étant la vitesse de propagation des ondes électromagnétiques dans le vide;
    `Z`~0~ est approximativement égal à 120π Ω ou 377 Ω.'
