  definition: logarithme du rapport de la valeur d'une vitesse acoustique donnée à
    la valeur de la vitesse acoustique prise comme référence. Exprimé en décibels,
    le niveau de vitesse acoustique est égal à 20 fois le logarithme décimal de ce
    rapport
