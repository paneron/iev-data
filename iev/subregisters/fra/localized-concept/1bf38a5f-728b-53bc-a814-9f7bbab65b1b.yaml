data:
  authoritativeSource:
  - {}
  definition: fréquence pour laquelle la valeur de l'admittance d'un résonateur sans
    pertes devient nulle
  examples: []
  id: 561-01-66
  language_code: fra
  notes:
  - 'Lorsque le facteur de couplage électromécanique est faible, une valeur approchée
    de cette fréquence est donnée par l''expression


    `f_p = (1)/((2 pi sqrt(L_1 ((C_1 C_0))/((C_1 + C_0)))))`


    où `C`~0~ représente la capacité parallèle et `L`~1~ et `C`~1~ respectivement
    l’inductance dynamique et la capacité dynamique. L’expression peut être déduite
    de la Figure 2 avec `R`~1~ = 0.


    image::/assets/images/parts/561/561-fig2-fr.png[]


    *Figure 2 – Circuit équivalent d’un vibrateur piézoélectrique (résonateur monoporte)*'
  - Cet article était numéroté 561-02-11 dans l'IEC 60050-561:1991.
  reviewDecisionEvent: published
  terms:
  - designation: fréquence de résonance parallèle
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
