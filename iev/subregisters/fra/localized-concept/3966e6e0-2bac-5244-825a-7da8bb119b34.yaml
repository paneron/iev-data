  definition: unité fonctionnelle qui génère la valeur de sa variable de sortie en
    élevant au carré la valeur de sa variable d'entrée et en multipliant ce carré
    par un facteur de pondération constant, suivant la formule `v ( t ) = K * u^2
    ( t )` où<table> <tr> <td>`t`</td> <td>est le temps;</td> </tr> <tr> <td> `u`(`t`)</td>
    <td>est la variable d'entrée;</td> </tr> <tr> <td>`K`</td> <td>est le facteur
    de pondération;</td> </tr> <tr> <td> `v`(`t`)</td> <td>est la variable de sortie.</td>
    </tr> </table>
  examples: []
