  definition: ensemble des dispositions destinées à détecter les défauts ou les autres
    situations anormales dans un réseau d'énergie, à permettre l'élimination des défauts,
    à mettre fin aux situations anormales et à lancer des ordres ou des signalisations
  examples: []
  id: 448-11-01
  language_code: fra
  notes:
  - Le terme "protection" est un terme générique pour les dispositifs de protection
    ou les systèmes de protection.
  - Le terme "protection" peut être utilisé pour décrire la protection d'un réseau
    d'énergie dans son ensemble ou la protection d'ouvrages individuels d'un réseau
    d'énergie, par exemple la protection d'un transformateur, la protection d'une
    ligne, la protection d'un générateur.
  - La protection ne comprend pas les dispositifs d'un réseau d'énergie destinés,
    par exemple, à limiter les surtensions dans le réseau d'énergie. Toutefois, elle
    comprend les dispositifs destinés à contrôler les variations de tension ou de
    fréquence du réseau d'énergie tels que la connexion automatique d'une bobine d'inductance,
    le délestage, etc.
