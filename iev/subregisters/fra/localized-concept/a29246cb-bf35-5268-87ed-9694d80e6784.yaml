  dateAmended: 2008-09-01
  definition: 'pour un bipôle résistif, élémentaire ou non, de bornes A et B, dérivée
    de la tension électrique `u`~AB~ [{{131-11-56, IEV:131-11-56}}] entre les bornes
    par rapport au courant électrique `i` dans le bipôle: `R_d = ((d u_((AB))))/((d
    i))` où le courant est positif si le sens du courant est de A vers B et négatif
    dans le cas contraire'
  examples: []
  id: 131-12-05
  language_code: fra
  notes:
  - Pour une résistance idéale, la résistance différentielle `R`~d~ est égale à sa
    résistance `R`.
