  definition: 'scalaire, noté `U * V`, attribué à tout couple de vecteurs *`U`* et
    *`V`* d''un espace vectoriel par une forme bilinéaire donnée, avec les propriétés
    suivantes: * symétrie: `U * V = V * U`, * `U * U > 0` pour `U != 0`'
  examples: []
  id: 102-03-17
  language_code: fra
  notes:
  - 'Dans un espace à `n` dimensions muni de vecteurs de base orthonormés, le produit
    scalaire de deux vecteurs *`U`* et *`V`* est la somme des produits de chaque coordonnée
    `U_i` du vecteur *`U`* par la coordonnée correspondante `V_i` du vecteur *`V`*:


    `U * V = underset(i)( sum ) U_i V_i`'
  - Pour deux vecteurs complexes *`U`* et *`V`*, on peut selon l'application utiliser
    soit le produit scalaire `U * V`, soit un produit hermitien `U * V *`.
  - On peut définir de la même manière, pour un couple constitué d'un vecteur polaire
    et d'un vecteur axial un produit scalaire qui est un pseudo-scalaire, et pour
    un couple de deux vecteurs axiaux un produit scalaire qui est un scalaire.
  - Le produit scalaire de deux grandeurs vectorielles est le produit scalaire des
    vecteurs unitaires associés multiplié par le produit des grandeurs scalaires.
  - Le produit scalaire est noté par un point à mi-hauteur (·) entre les deux symboles
    représentant les vecteurs.
