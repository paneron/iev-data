  definition: espérance mathématique du nombre d'heures ou de jours dans une année
    pour lesquels la puissance de pointe, respectivement horaire ou journalière, n'est
    pas satisfaite par suite d'une insuffisance de capacité de production
  examples: []
  id: 692-10-02
  language_code: fra
  notes:
  - La capacité de production inclut généralement les importations par des interconnexions
    avec d’autres {{réseaux de production-transport, IEV:692-01-04}}.
  - Cet article portait le numéro 191-29-02 dans l’IEC 60050-191:1990.
  reviewDecisionEvent: published
  terms:
  - designation: espérance de défaillance en puissance
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
    usage_info: d’un réseau d’énergie électrique
