  definition: '{{nano-objet, IEV:511-01-07}} ayant une dimension externe à l''{{échelle
    nanométrique, IEV:511-01-03}} et les deux autres dimensions externes significativement
    plus grandes'
  examples: []
  id: 511-01-11
  language_code: fra
  notes:
  - La plus petite des dimensions externes est l’épaisseur de la nanoplaque.
  - Les deux dimensions externes significativement plus grandes diffèrent de la dimension
    à l'échelle nanométrique d’un facteur supérieur à trois.
  - Les dimensions externes les plus grandes ne sont pas nécessairement à l'échelle
    nanométrique.
  reviewDecisionEvent: published
  terms:
