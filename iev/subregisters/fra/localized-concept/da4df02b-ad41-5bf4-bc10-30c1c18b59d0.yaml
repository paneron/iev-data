  definition: 'pour un réseau contenant `n` noeuds et `b` branches, dont chacune est
    munie d''un sens de référence, matrice de format `n` × `b` dont l''élément `a`~`ij`~
    est égal à <ul style="list-style: none;"> * 0 si la branche `j` n''est pas incidente
    au noeud `i` * 1 si la branche `j` est orientée à partir du noeud `i` * −1 si
    la branche `j` est orientée vers le noeud `i`'
