  definition: appareil de télécopie contrastée dans lequel les redondances du signal
    d'image sont réduites avant la modulation pour obtenir un temps de transmission
    sur une voie de type téléphonique d'environ une minute, à 4800 bauds, pour un
    document dactylographié type, de format ISO A4
  examples: []
  id: 721-13-03
  language_code: fra
  notes:
  - Un télécopieur du groupe 3 peut utiliser une compression de la largeur de la bande
    de fréquences du signal.
