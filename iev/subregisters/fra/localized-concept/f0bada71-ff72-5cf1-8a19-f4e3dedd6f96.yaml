  dateAmended: 1993-08-01
  definition: onde pilote de référence introduite dans un groupe primaire lors de
    l'assemblage de ce groupe et qui l'accompagne pendant la transmission jusqu'à
    son désassemblage
  examples: []
  id: 704-12-03
  language_code: fra
  notes:
  - Le CCITT a normalisé la fréquence de l'onde pilote de groupe primaire dans la
    bande de fréquences du groupe primaire de base.
  - Dans certains cas, il peut exister deux ondes pilotes dans un groupe primaire.
  - 'On définit de la même manière: "(onde) pilote de groupe secondaire", "(onde)
    pilote de groupe tertiaire, "(onde) pilote de groupe quaternaire", "(onde) pilote
    d''hypergroupe" ou "(onde) pilote d''assemblage de 15 groupes secondaires".'
