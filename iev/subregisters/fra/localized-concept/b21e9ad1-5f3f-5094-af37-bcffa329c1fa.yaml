  classification: Preferred
  dateAmended: 2008-06-01
  definition: couche métallique disposée autour des conducteurs et mise à la terre
    afin de maintenir le champ électrique du câble à l'intérieur de celui-ci et/ou
    de protéger le câble des influences électriques externes
  examples: []
  id: 461-03-04
  language_code: fra
  notes:
  - Les gaines métalliques, les rubans métalliques, les tresses métalliques, les armures,
    et les âmes concentriques mises à la terre peuvent également servir d'écrans de
    protection.
  - En français, le terme « blindage » peut être utilisé lorsque l'écran a pour objet
    principal la protection contre les influences électriques externes.
