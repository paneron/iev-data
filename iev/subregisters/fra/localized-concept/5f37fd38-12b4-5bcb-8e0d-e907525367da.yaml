  definition: dispositif optique qui modifie un faisceau de <a href="IEV845-21-002">rayonnement
    optique</a> afin de produire un faisceau avec un état de polarisation unique indépendamment
    de l'état de polarisation du rayonnement incident
  examples: []
  id: 845-24-014
  language_code: fra
  notes:
  - Un polariseur est appelé polariseur linéaire, circulaire ou elliptique selon l'état
    de polarisation produit.
  - Le terme non qualifié "polariseur" est utilisé fréquemment pour définir un polariseur
    linéaire.
  - Une distinction est faite entre un polariseur parfait qui émet seulement un état
    de polarisation unique et un polariseur imparfait qui, outre l'émission d'un état
    de polarisation unique, n'exclut pas entièrement tous les autres états de polarisation.
