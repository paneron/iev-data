  definition: équipement de détection de la présence d'un véhicule où un câble ayant
    la forme d'une boucle, posé entre les rails, alimenté localement en courant alternatif,
    détecte la masse métallique du véhicule par son influence sur le champ de la boucle
    afin de fournir un signal électrique
