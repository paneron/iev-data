data:
  authoritativeSource:
  - {}
  definition: chacun des `n` scalaires `U_1 , U_2 , ... , U_n` dans la représentation
    d'un vecteur *`U`* comme combinaison linéaire `U_1 a_1 + U_2 a_2 + ... + U_n a_n`
    des vecteurs de base `a_1 , a_2 , ... , a_n`
  examples: []
  id: 102-03-09
  language_code: fra
  notes:
  - Le terme «coordonnée» est aussi employé pour les composantes d'un rayon vecteur
    (voir {{IEV 102-03-22, IEV:102-03-22}}).
  - En anglais, le terme «component» est parfois employé dans ce sens.
  reviewDecisionEvent: published
  terms:
  - designation: coordonnée
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
    usage_info: d'un vecteur
