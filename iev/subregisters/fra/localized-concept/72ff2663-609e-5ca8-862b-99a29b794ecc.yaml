  definition: durée de l'intervalle de temps compris entre l'instant de la réception
    d'un signal de prise et l'instant où le signal d'invitation à émettre est envoyé
    en retour, lorsque ces signaux sont transmis dans la même voie que la conversation,
    ou dans une voie de signalisation qui lui est associée en permanence
