data:
  authoritativeSource:
  - {}
  definition: '. pour une fonction déterministe, fonction de corrélation de cette
    fonction et d''une version retardée de celle-ci . pour une fonction aléatoire
    stationnaire, espérance mathématique du produit de la fonction par une version
    retardée de celle-ci: `C ( t ) = E f ( tau ) f ( t + tau )`'
  examples: []
  id: 103-09-07
  language_code: fra
  notes:
  - La fonction d'autocorrélation d'une fonction déterministe ou d'une fonction aléatoire
    stationnaire est la transformée de Fourier inverse de sa densité spectrale de
    puissance.
  - 'Lorsqu''une fonction aléatoire stationnaire peut être considérée comme ergodique,
    sa fonction d''autocorrélation peut être calculée à partir d''une réalisation
    particulière:


    `C ( t ) = underset((T -&gt; oo))((lim)) (1)/((2 T)) int_( - T)^( + T) f ( tau
    ) f ( t + tau ) d tau`'
  reviewDecisionEvent: published
  terms:
  - designation: fonction d'autocorrélation
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
