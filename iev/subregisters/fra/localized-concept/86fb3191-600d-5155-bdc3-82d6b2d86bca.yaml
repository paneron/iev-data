  definition: répartition des exigences relatives à la sûreté de fonctionnement d'une
    entité entre les sous-entités constitutives
  examples: []
  id: 192-11-04
  language_code: fra
  notes:
  - L’allocation est une méthode quantitative qui peut être appliquée à des caractéristiques
    mesurables, comme la fiabilité, la maintenabilité et la disponibilité.
  - L’allocation est normalement menée à l’aide d’un modèle.
  - Voir aussi modèle de fiabilité ({{192-11-02, IEV:192-11-02}}) et diagramme de
    fiabilité ({{192-11-03, IEV:192-11-03}}).
