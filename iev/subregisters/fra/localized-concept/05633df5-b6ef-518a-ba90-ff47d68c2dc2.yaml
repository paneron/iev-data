  definition: dispositif de protection contre les surtensions comportant un intervalle
    d'éclatement à l'air libre entre une ou plusieurs électrodes en série sous tension,
    et une électrode à la terre
  examples: []
  id: 614-03-50
  language_code: fra
  notes:
  - 'On distingue:* éclateur à tige: éclateur formé de deux tiges placées dans le
    prolongement l’une de l’autre; * éclateur à cornes: éclateur formé de deux ou
    plusieurs tiges verticales qui s’écartent vers le haut pour faciliter l’extinction
    de l’arc.'
