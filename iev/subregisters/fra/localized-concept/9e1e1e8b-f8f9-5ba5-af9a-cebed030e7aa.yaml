    sont appelées respectivement maintenance corrective ({{192-06-06, IEV:192-06-06}}),
    maintenance adaptative ({{192-06-16, IEV:192-06-16}}) et maintenance améliorante
    ({{192-06-17, IEV:192-06-17}}).
  - Après une maintenance, l’état d’un logiciel est différent de son état précédent.
