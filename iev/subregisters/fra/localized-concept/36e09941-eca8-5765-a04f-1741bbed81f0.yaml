  definition: structure dédiée ou groupe de structures dédiées destinées à l'hébergement,
    à l'interconnexion et à l'exploitation centralisés des équipements de technologies
    de l'information et de télécommunication qui assurent des services de stockage,
    de traitement et de transport des données ainsi que toutes les installations et
    infrastructures de distribution d'énergie et de contrôle environnemental avec
    les niveaux nécessaires de résistance aux pannes et de sécurité requis pour offrir
    la disponibilité de service désirée
  examples: []
  id: 741-01-501
  language_code: fra
  notes:
  - Une structure peut être constituée de plusieurs bâtiments et/ou espaces avec des
    fonctions spécifiques pour la prise en charge de la fonction principale.
  - Les limites de la structure ou de l'espace considéré du centre de données, qui
    contient les équipements de technologies de l'information et de communication
    et les dispositifs de contrôle environnemental, peuvent être définies à l'intérieur
    d'une structure ou d'un bâtiment de grande dimension.
