  definition: partie du dispositif pour la détection d'arcs qui prend en charge la
    détection et la discrimination des défauts d'arc dangereux à la terre en série
    et en parallèle ainsi que le démarrage du dispositif qui coupe le courant
  examples: []
  id: 442-05-68
  language_code: fra
  notes:
  - La coupure du courant peut être obtenue - au moyen d’un système d’ouverture;-
    au moyen d’un dispositif de protection équipé d’un module PDA;- au moyen d’un
    dispositif de protection assemblé à un module PDA.
