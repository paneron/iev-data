  definition: <a href="IEV845-21-002">rayonnement optique</a> dont les longueurs d'onde
    sont supérieures à celles du <a href="IEV845-21-003">rayonnement visible</a>
  examples: []
  id: 845-21-004
  language_code: fra
  notes:
  - 'Pour le rayonnement infrarouge, le domaine entre 780 nm et 1 mm est généralement
    divisé en:




    * IR-A: 780 nm à 1 400 nm, ou 0,78 μm à 1,4 μm;


    * IR-B: 1,4 μm à 3,0 μm;


    * IR-C: 3 μm à 1 mm.'
  - Une limite précise entre "rayonnement visible" et "rayonnement infrarouge" ne
    peut pas être définie dans la mesure où une sensation visuelle est possible à
    des longueurs d'onde supérieures à 780 nm.
  - Dans certaines applications, le spectre infrarouge a également été divisé en infrarouge
    "proche", "moyen" et "lointain". Toutefois, les limites varient nécessairement
    avec l'application.
  - Cet article était numéroté 845-01-04 dans l'IEC 60050-845:1987.
  - Le terme abrégé "IRR" est dérivé du terme anglais développé correspondant "infrared
    radiation".
