  definition: éclairement énergétique sphérique faisant l'objet d'une pondération
    spectrale avec un spectre d'action photobiologique énoncé
  examples: []
  id: 845-26-039
  language_code: fra
  notes:
  - Cette définition est basée sur l'hypothèse selon laquelle un spectre d'action
    est adopté pour l'effet photobiologique pris en considération, et selon laquelle
    sa valeur maximale est égale à 1.
  - Il est essentiel de spécifier quel spectre d'action actinique est utilisé, dans
    la mesure où l'unité est la même pour tout spectre d'action.
  - Le débit de fluence photobiologique est exprimé en watt par mètre carré (W·m^−2^).
  reviewDecisionEvent: published
  terms:
  - designation: débit de fluence photobiologique
    gender: m
    normative_status: preferred
    plurality: singular
