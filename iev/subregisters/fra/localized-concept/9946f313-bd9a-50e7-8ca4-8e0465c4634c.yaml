  definition: mesure facultative de la stabilité de fréquence dans le domaine de fréquence
  examples: []
  id: 561-03-13
  language_code: fra
  notes:
  - La modulation de fréquence résiduelle est mieux décrite en termes de spectre du
    signal de bande de base résultant en appliquant le signal de l’oscillateur à un
    circuit discriminateur idéal de caractéristiques spécifiques.
  - 'Si la largeur de bande de détection est correctement spécifiée, la modulation
    de fréquence résiduelle peut être exprimée comme une proportion relative de la
    fréquence de sortie (par exemple: 2 x 10^–8^ rms dans une bande de 10 kHz).'
