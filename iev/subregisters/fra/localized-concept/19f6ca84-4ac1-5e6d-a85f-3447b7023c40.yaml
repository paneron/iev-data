  definition: procédure exécutée pour déterminer une ou plusieurs caractéristiques
  examples: []
  id: 192-09-01
  language_code: fra
  notes:
  - Un essai est réalisé sur un échantillon d’entités pour établir des informations
    relatives à la population d’entités de laquelle l’échantillon a été prélevé.
  - Un essai peut être effectué pour évaluer une caractéristique de sûreté de fonctionnement,
    comme la fiabilité ou la maintenabilité.
