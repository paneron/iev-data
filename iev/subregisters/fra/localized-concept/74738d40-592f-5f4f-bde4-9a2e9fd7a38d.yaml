  definition: élément d'un système de canalisation électrique fermé de section droite
    généralement circulaire, destiné à la mise en place par tirage ou au remplacement
    des conducteurs ou des câbles isolés dans les installations électriques ou de
    télécommunication
  examples: []
  id: 826-15-03
  language_code: fra
  notes:
  - Il convient que les conduits soient suffisamment fermés sur leur pourtour de façon
    que les conducteurs isolés ne puissent être introduits que par tirage et non par
    insertion latérale.
