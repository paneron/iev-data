  definition: dans un milieu homogène et isotrope d'épaisseur pratiquement infinie
    limité par une surface plane, profondeur à laquelle le champ électrique d'une
    onde plane uniforme sinusoïdale pénétrant dans un milieu et s'y propageant normalement
    à cette surface, est affaibli dans le rapport 1/e
