  dateAmended: 1992-03-01
  definition: valeur stationnaire de la puissance active que peut fournir à une fréquence
    donnée une source donnée à une charge connectée directement lorsque l'on fait
    varier sans limitation le facteur de réflexion complexe à l'accès commun à la
    source et à la charge
  examples: []
  id: 702-07-11
  language_code: fra
  notes:
  - La valeur stationnaire de la puissance est obtenue lorsqu'il y a adaptation en
    puissance de la charge à la source.
  - Par convention, la puissance échangeable a le signe de la partie réelle de l'impédance
    de la source. Si cette partie réelle est positive, la valeur stationnaire est
    un maximum et la puissance échangeable se confond avec la puissance disponible.
