  definition: 'courant circulant dans un dispositif lorsqu''un nouvel accroissement
    de la tension ne produit pratiquement plus d''augmentation du courant Exemples:
    1) Dans une chambre d''ionisation: courant électrique obtenu lorsque la tension
    appliquée est suffisante pour que pratiquement tous les ions soient collectés.
    2) Dans un tube radiogène: courant électrique qui parcourt le tube lorsque tous
    les électrons émis atteignent l''anode.'
