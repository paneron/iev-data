  definition: mesure de la caractéristique de transfert d'un système de modulation
    par rapport à une fonction (ligne droite) idéale, en général exprimée comme étant
    la non linéarité admissible, en pourcentage de l'écart sur toute l'étendue spécifiée
  examples: []
  id: 561-03-15
  language_code: fra
  notes:
  - La linéarité de modulation peut également être exprimée comme la distorsion admissible
    des signaux de la bande de base générés par le dispositif de modulation (le produit
    de l’intermodulation et de la distorsion harmonique ne doit pas dépasser –40 dB
    par rapport à la puissance totale du signal de modulation, par exemple).
  - 'La Figure 19 est un tracé de la fréquence de sortie d’un oscillateur modulé classique
    dont la caractéristique de modulation est de 133,3 Hz/V sur une gamme de ± 3 V,
    avec une non-linéarité admise de ± 5 %. La courbe D est la caractéristique réelle
    comparée à la courbe idéale (courbe A) et aux limites (courbes B et C).


    image::/assets/images/parts/561/561-fig19-fr.png[]


    *Figure 19 – Caractéristiques de fluctuation de fréquence types*'
