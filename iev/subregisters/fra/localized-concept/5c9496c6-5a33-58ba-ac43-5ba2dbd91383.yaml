  definition: rapport de l'amplitude finale à l'amplitude initiale du signal en fonction
    de la fréquence spatiale du signal
  examples: []
  id: 881-04-65
  language_code: fra
  notes:
  - La fonction de transfert de modulation mesure la perte d'information depuis un
    signal d'entrée jusqu'à un système formant image par suite des caractéristiques
    inhérentes des composants du système. Par exemple, mesure de la perte de netteté
    et du contraste dans un ensemble film à rayons X et écrans renforçateurs.
