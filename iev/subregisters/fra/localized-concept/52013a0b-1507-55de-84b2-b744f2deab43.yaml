  definition: amplificateur placé avant un amplificateur principal ou une chaîne d'amplification,
    généralement pour leur fournir un signal de puissance suffisante ou pour obtenir
    un rapport signal sur bruit global le plus élevé possible
  examples: []
  id: 713-10-45
  language_code: fra
  notes:
  - Un préamplificateur est souvent un amplificateur à faible bruit placé le plus
    près possible de l'antenne ou d'une autre source de signal.
