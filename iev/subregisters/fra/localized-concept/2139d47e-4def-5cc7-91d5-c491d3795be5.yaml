  definition: effet selon lequel l'aimantation d'une substance ou d'un milieu soumis
    à un champ magnétostatique retourne à l'équilibre, après une perturbation, suivant
    un mouvement de précession amorti des dipôles magnétiques élémentaires autour
    de la direction du champ magnétique
