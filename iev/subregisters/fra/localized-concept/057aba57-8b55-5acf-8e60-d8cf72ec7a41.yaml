  classification: Preferred
  dateAmended: 1992-04-01
  definition: dans une direction donnée, pour un point quelconque de la région de
    champ lointain d'une antenne d'émission, produit de la distance de ce point à
    l'antenne par le vecteur champ électrique en ce point
  examples: []
  id: 712-02-10
  language_code: fra
  notes:
  - Le vecteur force cymomotrice dépend de la direction choisie mais non de la distance
    à l'antenne. Sa norme exprimée en volts est numériquement égale à la norme du
    champ électrique à la distance de 1 km exprimée en millivolts par mètre.
  - La force cymomotrice dépend à la fois des caractéristiques électriques de l'antenne
    et de la puissance fournie à celle-ci.
  - Le terme "force cymomotrice" est utilisé dans les textes du Comité consultatif
    international des radiocommunications (CCIR).
