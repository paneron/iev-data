  definition: matière à normaliser
  examples: []
  id: 901-01-02
  language_code: fra
  notes:
  - Le terme «matière», c'est-à-dire produit, processus ou service, a été adopté pour
    que les sujets de normalisation soient considérés dans un sens large; elle doit
    être interprétée comme pouvant recouvrir sans distinction tout matériau, composant,
    équipement, système, interface, protocole, procédure, fonction, méthode ou activité.
  - Le champ de la {{normalisation, IEV:901-01-01}} peut être limité à certains aspects
    particuliers d'un sujet quelconque. Dans le cas des chaussures par exemple, la
    pointure et les critères de durabilité peuvent être normalisés séparément.
