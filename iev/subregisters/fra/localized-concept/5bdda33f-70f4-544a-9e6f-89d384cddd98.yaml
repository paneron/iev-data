  definition: exposition énergétique effective avec pondération spectrale de l'exposition
    énergétique de même nature, `Hλ`, par la fonction de pondération spectrale du
    danger de la lumière bleue, `B`(`λ`)
  examples: []
  id: 845-26-059
  language_code: fra
  notes:
  - 'La plage de longueurs d''onde pour l''exposition énergétique avec danger de la
    lumière bleue est spécifiée dans les recommandations de l''ICNIRP comme suit:
    `λ` = 300 nm à `λ` = 700 nm.'
  - Cette définition est basée sur l'hypothèse selon laquelle un spectre d'action
    est adopté pour l'effet actinique pris en considération, et selon laquelle sa
    valeur maximale est égale à 1.
  - Il est essentiel de spécifier quel spectre d'action actinique est utilisé, dans
    la mesure où l'unité est la même pour tout spectre d'action.
  - L'exposition énergétique avec danger de la lumière bleue est exprimée en joule
    par mètre carré (J·m^−2^).
