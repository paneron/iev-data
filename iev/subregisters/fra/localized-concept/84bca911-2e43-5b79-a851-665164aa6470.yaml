  definition: technologie d'affichage qui module la lumière d'un rétroéclairage afin
    d'obtenir une image en échelle de gris et utilise des filtres de couleur rouge,
    verte et bleue afin d'obtenir une image couleur
  examples: []
  id: 845-32-037
  language_code: fra
  notes:
  - Le modulateur se compose d'une couche de cristaux liquides qui peut modifier la
    polarisation de la lumière et de deux polariseurs (dans la plupart des cas croisés)
    qui neutralisent la lumière de rétroéclairage.
  - Cet article était numéroté 845-04-99 dans l'IEC 60050-845:1987.
  - Le terme abrégé "LCD" est dérivé du terme anglais développé correspondant "liquid
    crystal dsplay".
