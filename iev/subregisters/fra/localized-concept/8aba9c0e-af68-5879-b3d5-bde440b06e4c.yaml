  definition: tension qui apparaît entre les bornes d'un appareil de connexion ou
    d'un fusible après l'interruption du courant
  examples: []
  id: 441-17-25
  language_code: fra
  notes:
  - Cette tension peut être considérée durant deux intervalles de temps consécutifs,
    l'un durant lequel existe une tension transitoire, suivi par un second intervalle
    durant lequel la tension de rétablissement à fréquence industrielle ou en régime
    établi existe seule.
