  definition: matériel conçu pour être porté par une personne lors du fonctionnement
  examples: []
  id: 426-24-42
  language_code: fra
  notes:
  - Les matériels portables portés par des personnes lors de leur fonctionnement sont
    parfois appelés "matériels portatifs".
  - Les matériels portatifs de détection de gaz, pesant généralement moins de 1 kg,
    exigent l'utilisation d'une main seulement pour fonctionner. Les matériels de
    dimensions plus importantes pouvant être actionnés par l'utilisateur, pendant
    qu'ils sont portés, manuellement ou par le port d'une bretelle ou d'un harnais,
    peuvent être équipés ou non d'une sonde manuelle.
