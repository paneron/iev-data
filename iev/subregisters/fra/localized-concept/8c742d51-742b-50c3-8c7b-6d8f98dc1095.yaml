  notes:
  - 'Un nouveau rendu des couleurs comprend généralement une ou plusieurs des actions
    suivantes: compensation des différences au niveau des conditions de vision et
    de la plage dynamique et/ou de la gamme de couleurs des supports de formation
    d''image et application de réglages de préférence.'
