  definition: appareil destiné à déterminer la relation entre l'induction magnétique
    et le champ magnétique dans un échantillon de matériau magnétique, qui peut être
    constitué par des bandes plates empilées ou par un barreau plein de section rectangulaire
    ou circulaire et qui est placé au milieu d'une carcasse portant les enroulements
    d'essai de l'appareil, les bouts de l'échantillon sortant du bobinage de sorte
    que le circuit magnétique puisse être complété par une ou plusieurs culasses
