  definition: aspect trouble dû à la réduction de contraste, généralement attribuable
    à la diffusion de la lumière
  examples: []
  id: 845-24-127
  language_code: fra
  notes:
  - Les mesures de réflexion corrélées sont les suivantes:<ol type="a">. diffusion
    de lumière sur la surface luisante d'une éprouvette responsable de la réduction
    apparente du contraste des objets observés par réflexion à la surface;. pourcentage
    de lumière réfléchie diffusée par une éprouvette dont la surface luisante est
    telle que sa direction s'écarte de plus d'un angle spécifié par rapport à la direction
    de réflexion spéculaire.
  - Les mesures de transmission corrélées sont les suivantes:<ol type="a">. diffusion
    de lumière par une éprouvette responsable de la réduction apparente du contraste
    des objets observés au travers de cette éprouvette;. pourcentage de lumière transmise
    qui est diffusée de sorte que sa direction s'écarte de plus d'un angle spécifié
    par rapport à la direction du faisceau incident.
