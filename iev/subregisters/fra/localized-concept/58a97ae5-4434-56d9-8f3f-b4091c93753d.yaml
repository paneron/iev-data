  definition: forme approchée de la loi de Planck, valable avec une approximation
    meilleure que 1 pour mille lorsque le produit `λT` est plus petit que 0,002 m·K
    `L_((e , lambda)) ( lambda , T ) = ((c_1))/(pi) lambda^(- 5) e^(((c_2))/((lambda
    T)))` où `L`~e,~`λ` est la luminance spectrale, `λ` est la longueur d'onde dans
    le vide, `T` est la température thermodynamique, `c_1 \ = 2 \ pi \ h \ c_0^2`,
    `c_2 \ = h \ c_0 \ // \ k`, `h` est la constante de Planck, `c`~0~ est la {{vitesse
    de la lumière dans le vide, IEV:113-01-34}}, et `k` est la constante de Boltzmann
  examples: []
  id: 845-24-006
  language_code: fra
  notes:
  - La formule s'écrit parfois avec `((c_1))/((pi omega_0))` au lieu de `((c_1))/(pi)`,
    où `Ω`~0~ est l'angle solide de 1 sr.
  - Pour un récepteur dans un milieu d'indice de réfraction `n`, la luminance énergétique
    mesurée est `n`^−2^`L`~e,~`λ`(`λ`, `T`).
  - La loi de Wien peut aussi être exprimée pour donner la <a href="IEV845-21-029">répartition
    spectrale</a> approchée de l'exitance énergétique `M`~e,~`λ`(`λ`, `T`); dans la
    formule, le premier facteur est alors `c`~1~ au lieu de `((c_1))/(pi)`.
  - Les grandeurs luminance énergétique (mentionnée dans la Note 2 à l'article) et
    exitance énergétique (mentionnée dans la Note 3 à l'article) s'appliquent au <a
    href="IEV845-21-021">rayonnement non polarisé</a> tel qu'il est émis.
  - Cet article était numéroté 845-04-06 dans l'IEC 60050-845:1987.
