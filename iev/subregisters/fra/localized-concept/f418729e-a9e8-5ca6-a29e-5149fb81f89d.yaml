  definition: modulation pouvant être considérée soit comme une modulation sur deux
    porteuses en quadrature par les signaux numériques décalés dans le temps formés
    à partir des éléments de rang pair et de rang impair du signal numérique modulant,
    soit comme une modulation par changement d'amplitude sur une porteuse sinusoïdale
    dont la phase tourne de <font face="times new roman">`π`</font>/2 pour chaque
    élément d'un signal numérique modulant
  examples: []
  id: 713-07-16
  language_code: fra
  notes:
  - – La modulation à déphasage minimal peut être considérée comme une modulation
    décalée.
