  definition: étendue d'espace dans laquelle un œil peut voir des objets dans une
    position donnée
  examples: []
  id: 845-22-081
  language_code: fra
  notes:
  - Dans le plan horizontal méridien, le champ de vision s'étend à près de 190° avec
    les deux yeux ouverts, la surface observée selon un axe binoculaire est de 120°
    environ, et la surface observée par un seul œil est de 154° environ.
  - L'étendue du champ de vision a tendance à se réduire avec l'âge.
