data:
  authoritativeSource:
  - {}
  dateAmended: 1992-04-01
  definition: symétriseur constitué de deux tubes conducteurs parallèles, de longueur
    généralement voisine d'un quart de longueur d'onde, reliés entre eux à une extrémité,
    l'autre extrémité constituant l'accès symétrique, l'accès asymétrique étant constitué
    par une ligne coaxiale traversant l'un des tubes en pénétrant du côté où ceux-ci
    sont reliés entre eux, le conducteur extérieur de la ligne coaxiale étant relié
    à ce tube et le conducteur intérieur à l'autre tube à l'accès symétrique
  examples: []
  id: 712-06-05
  language_code: fra
  notes:
  - Ce symétriseur est souvent entouré d'un manchon quart d'onde, ouvert du côté de
    l'accès symétrique et réuni aux tubes à l'autre extrémité.
  reviewDate: 1992-04-01
  reviewDecisionDate: 1992-04-01
  reviewDecisionEvent: published
  terms:
  - designation: symétriseur à ligne symétrique
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
