  definition: excès de la {{quantité de décision, IEV:171-07-10}} `H`~0~ sur l'{{entropie,
    IEV:171-07-15}} `H` `R` = `H`~0~ − `H`
  examples:
  - 'Soit `{ a , b , c }` un jeu de trois événements dont les probabilités de réalisation
    sont `p ( a ) = 0,5`, `p ( b ) = 0,25` et `p ( c ) = 0,25`. La redondance de ce
    jeu est: `R = 1,585 Sh - 1,50 Sh = 0,085 Sh`.'
  id: 171-07-18
  language_code: fra
  notes:
  - En pratique, l'usage de codes convenables permet de représenter des messages avec
    un nombre réduit de caractères; la redondance peut être considérée comme une mesure
    de la diminution de la longueur moyenne des messages ainsi réalisée au moyen d'un
    codage approprié.
