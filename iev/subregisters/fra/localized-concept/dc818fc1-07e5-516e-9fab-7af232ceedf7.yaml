  definition: poudre appliquée sous une gaine ou dans les interstices d'une âme conductrice
    de façon à empêcher la propagation de l'eau le long du câble
  examples: []
  id: 461-05-15
  language_code: fra
  notes:
  - La propagation de l'eau peut avoir lieu a) sous la gaine, par exemple lorsque
    la gaine a été endommagée, ou b) à travers l'âme conductrice, par exemple lorsque
    les différentes couches constitutives du câble ont été endommagées jusqu'à l'âme
    conductrice.
