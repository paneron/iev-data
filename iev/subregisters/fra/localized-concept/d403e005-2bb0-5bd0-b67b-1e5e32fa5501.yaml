  dateAmended: 2013-11-01
  definition: classification d'un équipement de commande par les relations des ordres
    fonctionnels et de communication des parties qui le compose ou par son agencement
    spatial et de ses dispositifs connexes
  examples: []
  id: 351-55-08
  language_code: fra
  notes:
  - En ce qui concerne les structures des systèmes de commande, une distinction est
    faite entre, d’une part, les structures des ordres fonctionnels et de communication
    et, d’autre part, les agencements spatiaux et des dispositifs connexes. Les termes
    351-55-09 à 351-55-11 et 351-47-38 à 351-47-40 centralisé, décentralisé et hiérarchique
    sont utilisés exclusivement dans un sens fonctionnel. Dans le sens spatial et
    orienté-dispositif, les termes compact et distribué sont utilisés dans 351-54-02
    et 351-54-03.
  - Cet article était numéroté 351-31-08 dans la CEI 60050-351:2006.
