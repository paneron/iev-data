  definition: paroi de domaine dans laquelle l'orientation du moment magnétique varie
    à travers la paroi et se trouve pratiquement dans un plan perpendiculaire au plan
    de la paroi
  examples: []
  id: 221-02-46
  language_code: fra
  notes:
  - Les parois de Néel ne se forment normalement que dans les couches magnétiques
    minces d'épaisseur inférieure à une valeur critique ; la formation des parois
    de Bloch est énergétiquement plus favorisée dans les couches plus épaisses et
    les matériaux massifs.
