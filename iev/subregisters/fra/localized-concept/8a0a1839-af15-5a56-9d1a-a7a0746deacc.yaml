  definition: facteur d'absorption interne spectrale d'une couche d'un matériau absorbant
    telle que le trajet du rayonnement ait une longueur de référence, et dans des
    conditions dans lesquelles les limites du matériau n'ont aucune influence
  examples: []
  id: 845-24-095
  language_code: fra
  notes:
  - La longueur de la grandeur de référence doit être spécifiée. Si une nouvelle longueur
    de référence est utilisée, qui est `k` fois plus grande que la longueur de référence
    initiale, la valeur de `alpha_(i ,o)^() ( lambda ) = 1 - tau_((i ,o)) ( lambda
    )` devient alors `alpha^( ' )_(i ,o)^() ( lambda ) = 1 - tau_((i ,o)) ( lambda
    )^k`
  - L'unité d'absorptivité spectrale est un.
  - Cet article était numéroté 845-04-88 dans l'IEC 60050-845:1987.
  reviewDecisionEvent: published
  terms:
  - designation: absorptivité spectrale
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
    usage_info: d'un matériau absorbant
