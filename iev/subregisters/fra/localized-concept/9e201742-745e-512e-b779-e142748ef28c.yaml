  definition: variation relative de la permittivité due à une variation de la température
    divisée par la variation de température `T C epsilon = ((epsilon_T – epsilon_((ref))))/((epsilon_((ref))
    ( T – T_((ref)) )))` où `ε`~`T`~ est la permittivité à la température `T`; `ε`~ref~
    est la permittivité à la température de référence `T`~ref~
