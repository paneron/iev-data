  definition: mécanisme conçu de façon telle que la déconnexion ne puisse être ni
    empêchée ni interdite par un organe de réenclenchement et que les contacts ne
    doivent pas avoir leur ouverture empêchée ou être maintenus collés lors du maintien
    d'une température ou d'un courant excessif
