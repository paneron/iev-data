  definition: 'grandeur sans dimension définie pour une fibre optique par la formule:
    `V = ((2 pi a))/(lambda) ( n_1^2 - n_2^2 )^(1 // 2)` où: `a` est le rayon du coeur,
    `λ` est la longueur d''onde dans le vide, `n`~1~ est l''indice de réfraction maximal
    dans le coeur, `n`~2~ est l''indice de réfraction de la gaine homogène la plus
    interne'
