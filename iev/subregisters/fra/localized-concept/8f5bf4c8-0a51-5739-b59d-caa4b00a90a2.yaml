  definition: grandeur qui caractérise la variation de la distance `l` entre deux
    points d'un corps en fonction de la température thermodynamique `T`, dans des
    conditions données, soit `alpha_l = (1)/(l) ((d l))/((d T))`
  examples: []
  id: 113-04-27
  language_code: fra
  notes:
  - 1 La condition est en général l'absence de forces extérieures.
  - 2 L'unité SI cohérente de coefficient de dilatation linéique est le kelvin à la
    puissance moins un, K^−1^.
