  definition: 'valeur maximale du courant effectif d''alimentation, calculée à partir
    du courant d''alimentation assigné (`I`~1~), du facteur de marche (X) correspondant
    et du courant d''alimentation à vide (`I`~0~), par la formule: `I_((1 e f f))
    = sqrt(I_1^2 xx X + I_0^2 xx ( 1 - X ))`'
