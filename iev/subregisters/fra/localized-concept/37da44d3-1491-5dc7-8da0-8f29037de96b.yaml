    *Figure 3 – Exemples de transitions internes aux états d’un réseau d’énergie électrique*'
  - En Amérique du Nord, le terme "secure state" est utilisé pour un état stable qui
    n’est pas un {{état potentiellement instable, IEV:692-02-08}}.
  - Cet article portait le numéro 191-22-09 dans l’IEC 60050-191:1990.
