data:
  authoritativeSource:
  - {}
  dateAmended: 2008-09-01
  definition: 'pour un multipôle capacitif linéaire à `n` bornes, matrice `m` × `m`,
    où `m` = `n` − 1, servant à exprimer les charges électriques `q`~`i`~ ({{131-12-11,
    IEV:131-12-11}}) en `m` bornes, en fonction des tensions électriques ({{131-11-56,
    IEV:131-11-56}}) `u`~`jn`~ entre ces bornes et la borne restante notée `n`: `(
    [[q_1],[q_2],[vdots],[q_i],[vdots],[q_m]] ) = ( [[C_((11)),C_((12)),cdots,C_((1
    j)),cdots,C_((1 m))],[C_((21)),C_((22)),cdots,C_((2 j)),cdots,C_((2 m))],[vdots,vdots,ddots,vdots,ddots,vdots],[C_((i
    1)),C_((i 2)),cdots,C_((i j)),cdots,C_((i m))],[vdots,vdots,ddots,vdots,ddots,vdots],[C_((m
    1)),C_((m 2)),cdots,C_((m j)),cdots,C_((m m))]] ) * ( [[u_((1 n))],[u_((2 n))],[vdots],[u_((j
    n))],[vdots],[u_((m n))]] )`'
  examples: []
  id: 131-12-32
  language_code: fra
  notes:
  - Une matrice des capacités est toujours symétrique et définie positive.
  - Une matrice des capacités peut aussi être déterminée pour un ensemble d’éléments
    de circuit électrique comportant des couplages capacitifs entre chaque paire d’éléments.
  reviewDate: 2008-09-01
  reviewDecisionDate: 2008-09-01
  reviewDecisionEvent: published
  terms:
  - designation: matrice des capacités
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
