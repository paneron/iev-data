  definition: ensemble des dispositifs d'un véhicule thermoélectrique, employés pour
    régler le fonctionnement du moteur à combustion interne et de la génératrice principale
    ou de l'alternateur, de telle façon que pour une position donnée des organes de
    commande, la puissance fournie par le moteur à combustion interne reste à peu
    près constante, dans une gamme donnée de charges du train, de vitesses et de déclivités
