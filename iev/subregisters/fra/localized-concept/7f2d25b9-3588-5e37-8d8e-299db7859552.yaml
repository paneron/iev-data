data:
  authoritativeSource:
  - {}
  definition: vecteur Δ*`U`* associé en chaque point d'un domaine déterminé de l'espace
    à un vecteur *`U`*, égal à la différence entre le gradient de la divergence du
    champ vectoriel et le rotationnel du rotationnel de ce champ Δ*`U`* = *grad* div
    *`U`* − *rot rot `U`*
  examples: []
  id: 102-05-29
  language_code: fra
  notes:
  - 'En coordonnées cartésiennes orthonormées, les trois coordonnées du laplacien
    vectoriel sont:


    `((del^2 U_x))/((del x^2)) + ((del^2 U_x))/((del y^2)) + ((del^2 U_x))/((del z^2))
    , ((del^2 U_y))/((del x^2)) + ((del^2 U_y))/((del y^2)) + ((del^2 U_y))/((del
    z^2)) , ((del^2 U_z))/((del x^2)) + ((del^2 U_z))/((del y^2)) + ((del^2 U_z))/((del
    z^2))`.'
  - Le laplacien vectoriel du champ vectoriel *`U`* est noté Δ*`U`* ou ∇^2^*`U`*,
    où Δ est l'opérateur laplacien.
  reviewDecisionEvent: published
  terms:
  - designation: laplacien vectoriel
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
