  definition: grandeur indiquant l'atténuation produite par une couche constituée
    d'une substance de référence, qui réaliserait la même atténuation que la couche
    considérée, si elle était mise à sa place dans un faisceau de qualité de rayonnement
    spécifiée et dans des conditions géométriques spécifiées
  examples: []
  id: 881-04-37
  language_code: fra
  notes:
  - L'équivalent d'atténuation est exprimé en terme d'épaisseur de la substance de
    référence, généralement en millimètres.
