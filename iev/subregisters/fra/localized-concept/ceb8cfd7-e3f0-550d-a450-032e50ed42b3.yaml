  notes:
  - 1 L'espérance mathématique du spin dans toute direction est `ℏ sqrt(s ( s + 1
    ))` où `s` est le nombre quantique de spin et `ħ` est la constante de Planck réduite.
  - 2 Le spin dans une direction donnée est quantifié en multiples ou demi-multiples
    de la constante de Planck réduite. Dans la direction de l’axe de quantification
    `z`, les composantes quantifiées du spin sont `S`~`z`~ = `m`~`s`~`ħ`, `m`~`s`~
    = `s, s` − 1, …, −`s`, où  `m`~`s`~ est le nombre quantique magnétique de spin
    et `s` est le nombre quantique de spin.
