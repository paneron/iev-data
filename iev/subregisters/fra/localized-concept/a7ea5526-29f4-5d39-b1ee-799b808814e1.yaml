  dateAmended: 1995-09-01
  definition: sondage ionosphérique monostatique ou bistatique basé sur l'analyse
    spectrale de signaux radioélectriques diffusés de façon aléatoire par les électrons
    de l'ionosphère, cette diffusion étant due aux fluctuations d'origine thermique
    du plasma ionosphérique
  examples: []
  id: 705-07-69
  language_code: fra
  notes:
  - Les sondages ionosphériques par diffusion incohérente permettent de déterminer
    la densité électronique, la température des électrons ainsi que la température,
    la masse moyenne et la dérive des ions.
