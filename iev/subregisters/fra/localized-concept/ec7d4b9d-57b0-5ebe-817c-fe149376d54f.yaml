  definition: 1) trajectoire que décrit, par rapport à un système de référence spécifié,
    le centre de masse d'un satellite ou autre objet spatial soumis aux seules forces
    d'origine naturelle, essentiellement les forces de gravitation 2) par extension,
    trajectoire que décrit le centre de masse d'un objet spatial soumis aux forces
    d'origine naturelle auxquelles s'ajoutent éventuellement des actions correctives,
    exercées par un dispositif de propulsion et destinées à obtenir et conserver la
    trajectoire voulue
