  definition: constante physique égale à `eh`/4π`m`~e~ où `e` est la charge électrique
    élémentaire, `h` la constante de Planck et `m`~e~ la masse de l'électron au repos;
    sa valeur est approximativement égale à 9,274 015 x 10^-24^ Am^2^
  examples: []
