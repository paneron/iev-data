  definition: rapport de la quantité d'oxydant qui réagit par un procédé électrochimique
    pour produire le courant électrique de la {{cellule élémentaire à combustible,
    IEV:485-08-01}} et de la quantité totale d'oxydant entrant dans la cellule élémentaire
    [`qm`(o~in~) − `qm`(o~out~)]/ `qm`(o~in~) où "o" représente "oxydant", et `qm`(o~in~)
    et `qm`(o~out~) correspondent aux débits d'oxydant molaire respectivement à l'entrée
    et à la sortie
