  dateAmended: 2002-06-01
  definition: point de connexion d'un élément de circuit électrique, d'un circuit
    électrique ou d'un réseau à d'autres éléments de circuit électriques, circuits
    électriques ou réseaux
  examples: []
  id: 131-11-11
  language_code: fra
  notes:
  - Pour un élément de circuit électrique, les bornes sont les points auxquels ou
    entre lesquels les grandeurs intégrales sont définies. À chaque borne, il y a
    un seul courant électrique de l'extérieur vers l'élément de circuit.
  - Le terme "borne" a un sens apparenté dans la CEI 60050-151.
