  dateAmended: 2000-07-01
  definition: série d'éléments de remplacement dont chacun ne diffère de l'autre que
    par des caractéristiques telles que, pour un essai donné, l'essai d'un ou d'un
    nombre réduit d'éléments de remplacement déterminés de la série peut être considéré
    comme représentatif de tous les éléments de remplacement de la série
  examples: []
  id: 441-18-34
  language_code: fra
  notes:
  - Les publications particulières spécifient les caractéristiques par lesquelles
    les éléments de remplacement d'une série homogène peuvent différer les uns des
    autres, les éléments de remplacement spécifiques à essayer et l'essai particulier
    à considérer.
