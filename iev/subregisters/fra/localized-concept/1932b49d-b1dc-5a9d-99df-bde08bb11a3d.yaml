  definition: ensemble de déviations périodiques indésirables par rapport à la valeur
    moyenne de la grandeur mesurée ou fournie, se produisant à des fréquences qui
    peuvent être en rapport avec celles du réseau d'alimentation électrique ou de
    toute autre source, telle qu'un hacheur
