  authoritativeSource:
  - - clause: 3.2.7
      original: IEC TS 80004-9:2017, 3.2.7, modifié – Dans la définition, suppression
        de "type particulier de" et remplacement de "nanostructure des nanoparticules"
        par "structures métalliques à l'échelle nanométrique".  Dans la Note 1 à l'article,
        remplacement de "La nanostructure des nanoparticules métalliques" par "Les
        structures métalliques à l'échelle nanométrique".  Dans la Note 2 à l'article,
        remplacement d'"Une nanostructure métallique qui génère" par "Les nanostructures
        métalliques qui génèrent".
      ref: IEC/TS 80004-9:2017
      relationship:
        modification: Dans la définition, suppression de "type particulier de" et
          remplacement de "nanostructure des nanoparticules" par "structures métalliques
          à l'échelle nanométrique".  Dans la Note 1 à l'article, remplacement de
          "La nanostructure des nanoparticules métalliques" par "Les structures métalliques
          à l'échelle nanométrique".  Dans la Note 2 à l'article, remplacement d'"Une
          nanostructure métallique qui génère" par "Les nanostructures métalliques
          qui génèrent".
        type: modified
  definition: '{{dispositif, IEV:511-01-01}} photovoltaïque dont les propriétés optiques
    sont modifiées en déposant des {{nanoparticules, IEV:511-01-12}} métalliques sur
    la couche {{semiconductrice, IEV:121-12-06}} du dispositif'
  examples: []
  id: 511-02-07
  language_code: fra
  notes:
  - La {{nanostructure, IEV:511-01-08}} des particules métalliques augmente l'{{absorption,
    IEV:705-02-07}} et la {{diffusion, IEV:705-04-46}} de la lumière incidente et
    supporte de fortes excitations collectives localisées d'électrons connues sous
    le nom de plasmons de surface.
  - Les nanostructures métalliques qui génèrent une résonance plasmonique sont déposées
    sur la couche semiconductrice du dispositif pour produire, par résonance, un couplage
    de la lumière dans la couche absorbante et pour transporter les {{porteurs de
    charge, IEV:113-06-25}} photo-induits hors de la couche absorbante, améliorant
    ainsi la performance du dispositif.
  reviewDecisionEvent: published
  terms:
