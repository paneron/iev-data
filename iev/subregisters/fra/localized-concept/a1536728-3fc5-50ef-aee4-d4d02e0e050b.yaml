    sont représentées par les symboles `bar x ( lambda ) , bar y ( lambda ) , bar
    z ( lambda )`


    et `bar x_((10)) ( lambda ) , bar y_((10)) ( lambda ) , bar z_((10)) ( lambda
    )`.'
