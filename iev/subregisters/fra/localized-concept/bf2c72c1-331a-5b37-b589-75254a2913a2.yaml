  classification: Preferred
  dateAmended: 1983-01-01
  definition: Tube à vide comportant deux ou plus de deux électrodes isolées les unes
    des autres, à savoir une cathode émettant des électrons, une anode sur laquelle
    la décélération des électrons produit une émission de rayons X et, dans certains
    cas, une ou plusieurs électrodes formant grille entre la cathode et l'anode et
    servant à accélérer, à focaliser ou à commander le faisceau d'électrons
