  classification: Preferred
  dateAmended: 1992-04-01
  definition: antenne constituée par un ensemble d'éléments rayonnants généralement
    identiques, dont les positions, les orientations et les alimentations sont déterminées
    pour obtenir des caractéristiques de rayonnement déterminées
  examples: []
  id: 712-01-05
  language_code: fra
  notes:
  - Dans la plupart des cas, les éléments rayonnants sont identiques et se déduisent
    l'un de l'autre par translation ou par rotation autour d'un axe; en outre, ils
    sont en général régulièrement espacés.
  - En français, s'il n'y a pas d'indication contraire, l'emploi du terme "antenne
    en réseau" suppose en général que les éléments rayonnants se déduisent l'un de
    l'autre par translation.
