  definition: technique de dépôt de couches minces dont la résolution en épaisseur
    est de l'ordre de l'atome
  examples: []
  id: 523-05-15
  language_code: fra
  notes:
  - En modifiant de manière séquentielle les gaz précurseurs, le procédé de dépôt
    chimique peut être contrôlé jusqu'à l'échelle atomique ou moléculaire. Dans le
    procédé d'{{épitaxie, IEV:521-03-12}} par faisceaux moléculaires, qui est une
    des techniques connexes, la couche déposée a la même structure cristalline que
    celle d'un {{substrat, IEV:521-05-28}} monocristallin.
  - Le terme abrégé "ALD" est dérivé du terme anglais développé correspondant "atomic
    layer deposition".
