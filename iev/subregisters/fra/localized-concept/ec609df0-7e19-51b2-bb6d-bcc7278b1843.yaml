  definition: 'qualifie une antenne en réseau rectiligne ou plan, ou une antenne constituée
    par une ouverture rayonnante de grandes dimensions, dont la direction du rayonnement
    maximal est perpendiculaire ou presque perpendiculaire à la plus grande dimension
    du réseau ou au plan de l''ouverture Exemple: réseau à rayonnement transversal.'
