  definition: écart maximal admissible de la fréquence de l'oscillateur par rapport
    à une valeur nominale spécifiée dans les conditions spécifiées de fonctionnement
  examples: []
  id: 561-03-10
  language_code: fra
  notes:
  - "Les tolérances de fréquence sont souvent attribuées séparément aux effets ambiants\
    \ spécifiés, à savoir les effets électriques, mécaniques et environnementaux.\
    \ Si cette approche est utilisée, il est nécessaire de définir les valeurs d’autres\
    \ paramètres de fonctionnement, ainsi que la plage de la variable spécifiée, c’est-à-dire:\n\
    \n* l’écart par rapport à la fréquence à la température de référence spécifiée\
    \ dû au fonctionnement dans la gamme des températures spécifiée, les autres conditions\
    \ restant constantes; \n\n* l’écart par rapport à la fréquence à la tension d’alimentation\
    \ spécifiée dû aux changements de tension d’alimentation dans la gamme des températures\
    \ spécifiée, les autres conditions restant constantes; \n\n* l’écart par rapport\
    \ à la fréquence initiale dû au vieillissement, les autres conditions restant\
    \ constantes; \n\n* l’écart par rapport à la fréquence avec les conditions de\
    \ charge spécifiées dû aux variations de l’impédance de charge sur une gamme spécifiée,\
    \ les autres conditions restant constantes. \n\nDans certains cas, une tolérance\
    \ totale de fréquence peut être spécifiée, due à une ou toutes les combinaisons\
    \ de paramètres de fonctionnement, pendant une durée spécifiée."
  - Cet article était numéroté 561-02-17, 561-02-18 and 561-02-19 dans l'IEC 60050-561:1991.
