      ref: ISO/IEC Guide 99:2007
      relationship:
        modification: Ajout d'une utilisation spécifique du terme privilégié, ajout
          de renvois dans la définition et la note 4, transfert des exemples 1 et
          2 dans la Note 5 à l'article et ajout d'un nouvel exemple, transfert de
          l'exemple 3 dans une nouvelle Note 6 à l'article
        type: modified
  classification: Preferred
  definition: expression de la dépendance d'une grandeur par rapport aux {{grandeurs
    de base, IEV:112-01-08}} d'un système de grandeurs sous la forme d'un produit
    de puissances de facteurs correspondant aux grandeurs de base, en omettant tout
    facteur numérique
  examples: []
  id: 112-01-11
  language_code: fra
  notes:
  - Une puissance d'un facteur est le facteur muni d'un exposant. Chaque facteur exprime
    la dimension d'une grandeur de base.
  - Par convention, la représentation symbolique de la dimension d'une grandeur de
    base est une lettre majuscule unique en caractère romain (droit) sans empattement.
    Par convention, la représentation symbolique de la dimension d'une grandeur dérivée
    est le produit de puissances des dimensions des grandeurs de base conformément
    à la définition de la grandeur dérivée. La dimension de la grandeur `Q` est notée
    dim `Q`.
  - Pour établir la dimension d'une grandeur, on ne tient pas compte du caractère
    scalaire, vectoriel ou tensoriel.
  - "Dans un système de grandeurs donné, \r\n\r\n* les grandeurs de même nature (voir\
    \ {{IEV 112-01-04, IEV:112-01-04}}) ont la même dimension, \r\n* des grandeurs\
    \ de dimensions différentes sont toujours de nature différente, \r\n* des grandeurs\
    \ ayant la même dimension ne sont pas nécessairement de même nature. Par exemple,\
    \ dans le {{Système international de grandeurs, IEV:112-02-01}} (ISQ), la pression\
    \ et l'énergie volumique ont la même dimension L^–1^MT^–2^. Voir aussi la note\
    \ 5."
  - "Dans le Système international de grandeurs (ISQ), les symboles représentant les\
    \ dimensions des grandeurs de base sont:\n\n<table cellpadding=\"2\" border=\"\
    solid\">\r\n<tbody>\r\n<tr>\r\n<td width=\"198\">\n\nGrandeur de base\r\n</td>\r\
    \n<td width=\"159\">\n\nSymbole de la dimension\r\n</td>\r\n</tr>\r\n<tr>\r\n\
    <td width=\"198\">\n\nlongueur\r\n</td>\r\n<td width=\"159\">\n\n`L`\r\n</td>\r\
    \n</tr>\r\n<tr>\r\n<td width=\"198\">\n\nmasse\r\n</td>\r\n<td width=\"159\">\n\
    \n`M`\r\n</td>\r\n</tr>\r\n<tr>\r\n<td width=\"198\">\n\ntemps\r\n</td>\r\n<td\
    \ width=\"159\">\n\n`T`\r\n</td>\r\n</tr>\r\n<tr>\r\n<td width=\"198\">\n\ncourant\
    \ électrique\r\n</td>\r\n<td width=\"159\">\n\n`I`\r\n</td>\r\n</tr>\r\n<tr>\r\
    \n<td width=\"198\">\n\ntempérature thermodynamique\r\n</td>\r\n<td width=\"159\"\
    >\n\n`Θ`\r\n</td>\r\n</tr>\r\n<tr>\r\n<td width=\"198\">\n\nquantité de matière\r\
    \n</td>\r\n<td width=\"159\">\n\n`N`\r\n</td>\r\n</tr>\r\n<tr>\r\n<td width=\"\
    198\">\n\nintensité lumineuse\r\n</td>\r\n<td width=\"159\">\n\n`J`\r\n</td>\r\
    \n</tr>\r\n</tbody>\r\n</table>\n\nLa dimension d'une grandeur `Q` est donc notée\
    \ dim `Q` = `L``α``M``β``T``γ``I``δ``Θ``ε``N``ζ``J``η`, où les exposants, appelés\
    \ exposants dimensionnels, sont positifs, négatifs ou nuls. Les facteurs d’exposant\
    \ zéro sont généralement omis. Lorsque tous les exposants sont nuls, le symbole\
    \ `1`, imprimé sans empattement, est utilisé pour représenter la dimension. Des\
    \ exemples sont:\r\n\r\n* La dimension de la force est dim `F` = LMT^–2^.\r\n\
    * La concentration en masse d’un constituant donné et la masse volumique ont la\
    \ même dimension ML^–3^.\r\n* Le courant électrique et le potentiel magnétique\
    \ scalaire ont la même dimension I^1^ = I, bien que ces grandeurs ne soient pas\
    \ de même nature."
  - 'Un exposant peut être fractionnaire.


    En un lieu où l’accélération locale de la pesanteur est `g`, la période `T` d’un
    pendule de longueur `l` est:


    `T = 2 pi sqrt((1)/(g))` ou `T = C ( g ) sqrt(l)` où


    `C ( g ) = ((2 pi))/((sqrt(g)))`


    Par consequent dim `C`(`g`) = `T`· `L`^−1/2^.'
