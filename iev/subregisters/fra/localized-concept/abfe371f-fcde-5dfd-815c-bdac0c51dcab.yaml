  definition: variation de la valeur efficace ou de la valeur de crête d'une tension
    en un point du système électrique entre deux niveaux consécutifs qui se maintiennent
    d'une façon assez stable pendant des durées déterminées mais non spécifiées
  examples: []
  id: 614-01-05
  language_code: fra
  notes:
  - Le choix entre la valeur efficace et la valeur de crête dépend de l’application
    et il convient de la spécifier.
  reviewDecisionEvent: published
  terms:
  - designation: variation de tension
    gender: f
    normative_status: preferred
    plurality: singular
    type: expression
