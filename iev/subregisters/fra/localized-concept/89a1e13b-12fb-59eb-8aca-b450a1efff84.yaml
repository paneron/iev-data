  definition: activité par unité de volume d'un échantillon, f
  examples: []
  id: 395-01-09
  language_code: fra
  notes:
  - Cette grandeur s'exprime en becquerels par mètre cube (Bq/m^3^).
  - Dans le cas d’un gaz, il est nécessaire d’indiquer les conditions de température
    et de pression, pour lesquelles cette activité est mesurée. Par exemple, température
    et pression normalisées (TPN).
  - Cet article était numéroté 393-14-16 dans la CEI 60050-393:2003.
