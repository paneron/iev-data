  definition: taux de justification qui serait obtenu si le signal numérique original
    et la suite des créneaux temporels élémentaires destinée à sa transmission avaient
    leurs débits numériques respectivement à la limite inférieure et à la limite supérieure
    des plages de tolérance
  examples: []
  id: 704-21-14
  language_code: fra
  notes:
  - Le taux maximal de justification limite supérieurement les valeurs du taux de
    justification qui peuvent être obtenues en pratique.
