  definition: organe de serrage à vis dans lequel l'âme d'un conducteur est serrée
    sous la tête de la vis, la pression de serrage pouvant être appliquée directement
    par la tête de la vis ou au moyen d'une partie intermédiaire, telle qu'une rondelle,
    une plaquette ou un dispositif empêchant le conducteur ou ses brins de s'échapper
