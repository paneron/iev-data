  definition: 'pour un réseau contenant `l` boucles orientées et `b` branches, chacune
    des branches étant munie d''un sens de référence, matrice de format `l` × `b`
    dont l''élément `a`~`ij`~ est égal à <ul style="list-style: none;"> * 0 si la
    branche `j` n''est pas dans la boucle `i` * 1 si la branche `j` est dans la boucle
    `i` avec le même sens * −1 si la branche `j` est dans la boucle `i` avec le sens
    opposé'
  examples: []
  id: 131-13-22
  language_code: fra
  notes:
  - '– La figure représente un réseau et la matrice d''incidence branche-maille correspondante
    lorsque les deux boucles 1 et 2 sont orientées en sens contraire des aiguilles
    d''une montre.


