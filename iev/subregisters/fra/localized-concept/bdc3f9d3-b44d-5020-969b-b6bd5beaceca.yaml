  dateAmended: 1993-08-01
  definition: code en ligne selon lequel la suite des éléments numériques du signal
    original est découpée en groupes successifs d'éléments, tout ou partie des combinaisons
    d'éléments dans un groupe étant représentée chacune par l'une ou l'autre de deux
    combinaisons d'éléments de signal ayant des disparités opposées, dont la succession
    est déterminée de manière à rapprocher de zéro la somme numérique dans la mesure
    du possible, tandis que les autres combinaisons éventuelles d'éléments dans un
    groupe du signal sont représentées par des combinaisons d'éléments de signal ayant
    une disparité nulle
