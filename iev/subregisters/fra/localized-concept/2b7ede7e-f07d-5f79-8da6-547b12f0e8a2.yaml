  dateAmended: 2013-11-01
  definition: fonction appliquée sur des grandeurs variables de processus qui se compose
    des fonctions de base de commande de processus, spécifiques aux unités fonctionnelles
    particulières de l'installation
  examples: []
  id: 351-55-16
  language_code: fra
  notes:
  - En plus des fonctions de commande de processus associées aux niveaux de commande
    spécifiques, il peut également y avoir des fonctions de commande de processus
    qui lient des variables d'entrée et de sortie à travers plusieurs niveaux de commande.
    Par exemple, une fonction de commande de processus dans la chaîne de réaction,
    avec la variable commandée comme variable d'entrée et la variable réglante comme
    variable de sortie, décrit le chemin de l'action depuis le capteur, via le régulateur,
    jusqu'à l'élément de commande final. Une autre fonction de commande de processus
    relie l'opérateur aux indicateurs relatifs aux variables du processus. En raison
    de la diversité des définitions des fonctions de commande de processus, la normalisation
    n'est pas actuellement appropriée.
  - Cet article était numéroté 351-31-17 dans la CEI 60050-351:2006.
