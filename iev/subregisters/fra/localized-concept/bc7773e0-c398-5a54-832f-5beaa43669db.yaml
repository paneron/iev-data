  classification: Admitted
  definition: quotient de la quantité de chaleur pénétrant dans un local à travers
    le vitrage, par la quantité d'énergie rayonnante solaire reçue par ce vitrage
  examples: []
  id: 845-29-125
  language_code: fra
  notes:
  - 'Le facteur solaire est la somme de deux grandeurs: le facteur de transmission
    énergétique, `τ`~e~, du vitrage et la grandeur égale au quotient du gain thermique
    par convection et par rayonnement provenant du vitrage et pénétrant dans le local,
    `Q`~2~, par l''énergie rayonnante solaire, `Q`~1~, reçue par le vitrage:


    `g` = `τ`~e~ + `Q`~2~ / `Q`~1~'
  - L'unité de facteur solaire est un.
  - Cet article était numéroté 845-09-106 dans l'IEC 60050-845:1987.
