  definition: valeur utilisée dans les calculs d'éclairage prenant en considération
    (a) la dépréciation du flux lumineux des lampes à l'instant de remplacement programmé,
    (b) la dépréciation des salissures des luminaires, et (c) la dépréciation des
    salissures des surfaces (dans des locaux) ou la dépréciation des salissures de
    surface pour d'autres surfaces appropriées (en extérieur, le cas échéant)
