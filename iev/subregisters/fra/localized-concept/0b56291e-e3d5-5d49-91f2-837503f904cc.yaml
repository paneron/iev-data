  definition: propagation ionosphérique à une fréquence suffisamment basse pour que,
    dans des conditions données, la propagation transionosphérique soit impossible;
    l'onde subit alors une réfraction progressive qui, lorsqu'on la considère à une
    distance suffisante, peut être assimilée à une réflexion sur une surface fictive
