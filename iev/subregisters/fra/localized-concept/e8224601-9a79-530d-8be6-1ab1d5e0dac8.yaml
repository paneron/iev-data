  definition: 'limite du quotient de la valeur quadratique moyenne d''une grandeur
    de champ spécifiée, dans une bande de fréquences donnée, par la largeur de cette
    bande lorsque celle-ci tend vers zéro. La nature de cette grandeur de champ doit
    être spécifiée, par exemple: pression acoustique, vitesse acoustique, accélération
    acoustique'
