  dateAmended: 1991-11-01
  definition: mode de signalisation dans lequel les signaux relatifs au trafic écoulé
    par une seule voie de transmission sont transmis dans la même voie ou dans une
    voie de signalisation qui lui est associée en permanence
  examples: []
  id: 721-17-77
  language_code: fra
  notes:
  - Ce terme peut aussi être utilisé quand les signaux concernant un circuit sont
    transmis dans cette voie.
