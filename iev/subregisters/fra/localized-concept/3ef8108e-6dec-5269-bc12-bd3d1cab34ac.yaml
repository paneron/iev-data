  notes:
  - 'L''éclairement sphérique énergétique photonique peut être exprimé par


    `E_((p ,o)) = underset((4 pi))( int ) L_p d omega`


    où `Ω` est l''angle solide et `L`~p~ est la luminance photonique.'
  - L'éclairement sphérique énergétique photonique est exprimé en seconde à la puissance
    moins un par mètre carré (s^−1·^m^−2^).
