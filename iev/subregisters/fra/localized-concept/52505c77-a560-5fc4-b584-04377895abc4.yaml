  definition: ensemble d'un codeur MIC et d'un décodeur MIC fonctionnant dans des
    sens de transmission opposés et réunis dans un même appareil
  examples: []
  id: 704-25-09
  language_code: fra
  notes:
  - Le sens du terme "codec" est souvent étendu de façon à désigner un ensemble de
    dispositifs destinés à quantifier des échantillons de signal, à coder les valeurs
    quantifiées par des mots de code formant un signal numérique, et à effectuer les
    opérations inverses dans le sens de transmission opposé.
