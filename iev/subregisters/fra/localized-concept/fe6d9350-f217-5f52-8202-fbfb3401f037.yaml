  definition: valve commandable verrouillée dans l'état de conduction une fois qu'elle
    est amorcée et que le signal d'amorçage est supprimé
  examples: []
  id: 551-14-07
  language_code: fra
  notes:
  - La plupart des valves à accrochage ne peuvent être bloquées qu'en annulant le
    courant dans le trajet conducteur par un procédé externe au dispositif.
  - Un thyristor blocable est une valve à accrochage qui peut être bloquée par un
    signal de commande.
  - Une valve à accrochage peut être bloquante ou non bloquante en inverse.
