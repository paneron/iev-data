  notes:
  - "Les correspondants approximatifs de clarté, saturation, chroma et teinte peuvent\
    \ être calculés comme suit:\n\nclarté CIE 1976:<ul style=\"list-style-type:none;\"\
    >* `L^( ** ) = 116 f ( Y // Y_n ) - 16`\n\noù<ul style=\"list-style-type:none;\"\
    >\n* `f ( Y // Y_n ) = ( Y // Y_n )^(1 // 3)`\n\nsi `( Y // Y_n ) &gt; ( 6 //\
    \ 29 )^3`\r\n\r\n* `f ( Y // Y_n ) = ( 841 // 108 ) ( Y // Y_n ) + 4 // 29` si\
    \ `( Y // Y_n ) &lt;= ( 6 // 29 )^3`\n\n\nsaturation `u`, `v` CIE 1976:\n\n<ul\
    \ style=\"list-style-type:none;\">* `s_((uv)) = 13 ( u^( ' ) - u^( ' )_n )^2 +\
    \ ( v^( ' ) - v^( ' )_n )^2^(1 // 2)`\n\nchroma `u`, `v` CIE 1976:<ul style=\"\
    list-style-type:none;\">* \r\n`Delta C_(uv)^( * ) = ( u^(* 2) + v^(* 2) )^(1 //\
    \ 2) = L^( * ) s_((uv))`\r\n\n\nangle de teinte `u`, `v` CIE 1976:<ul style=\"\
    list-style-type:none;\">* \r\n`h_((uv)) = arctan ( v^( ' ) - v^( ' )_n ) // (\
    \ u^( ' ) - u^( ' )_n )^2 = arctan ( v^( * ) // u^( * ) )`"
