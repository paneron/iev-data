  definition: espace chromatique à trois dimensions approximativement uniforme, obtenu
    en portant en coordonnées rectangulaires les grandeurs `L`^*^, `u`^*^, `v`^*^
    définies par les équations:<ul style="list-style-type:none;">* `[[L^( ** ),=,116,f,(
    Y // Y_n ),-,16],[u^( ** ),=,13,L^( ** ),( u^( ' ) - u^( ' )_n )],[v^( ** ),=,13,L^(
    ** ),( v^( ' ) - v^( ' )_n )]]` où <ul style="list-style-type:none;"> * `f ( Y
    // Y_n ) = ( Y // Y_n )^(1 // 3)` si `( Y // Y_n ) &gt; ( 6 // 29 )^3` * `f (
    Y // Y_n ) = ( 841 // 108 ) ( Y // Y_n ) + 4 // 29` si `( Y // Y_n ) &lt;= ( 6
    // 29 )^3` et `Y`, `u`′, `v`′ représentent le stimulus de couleur pris en considération
    et `Y`~n~, `u′`~n~, `v′`~n~ représentent un stimulus achromatique spécifié de
    couleur blanche
