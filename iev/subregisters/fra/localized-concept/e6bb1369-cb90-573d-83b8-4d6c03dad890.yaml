  definition: canal produit par micro-usinage
  examples: []
  id: 523-04-07
  language_code: fra
  notes:
  - Les microcanaux sont souvent utilisés dans les  {{dispositifs, IEV:151-11-20}}
    fluidiques tels que le {{dispositif de laboratoire sur puce, IEV:523-08-05}}.
    Le débit dans un microcanal est différent de celui du canal macroscopique, et
    la formulation du débit est l’une des questions clés des microsciences et des
    microtechniques. Un microcanal peut être utilisé en tant que guide acoustique.
