data:
  authoritativeSource:
  - - clause: '3.9'
      original: VIM 3.9
      ref: JCGM VIM
      relationship:
        type: identical
  dateAmended: 2001-07-01
  definition: paramètre, associé à un résultat de mesure, qui caractérise la dispersion
    des valeurs qui pourraient être raisonnablement attribuées au mesurande
  examples: []
  id: 311-01-02
  language_code: fra
  notes:
  - Ce terme est utilisé dans l’approche "incertitude".
  - Le paramètre peut être, par exemple, un écart-type (ou un multiple de celui-ci)
    ou la demi-largeur d’un intervalle de niveau de confiance déterminé. Diverses
    manières d'obtenir l'incertitude sont définies dans le GUM.
  - L’incertitude de mesure comprend, en général, plusieurs composantes. Certaines
    de ces composantes peuvent être évaluées à partir de la distribution statistique
    des résultats de séries de mesures et peuvent être caractérisées par des écarts-types
    expérimentaux. Les autres composantes, qui peuvent aussi être caractérisées par
    les écarts-types, sont évaluées en admettant des distributions de probabilité,
    d’après l’expérience acquise ou d’après d’autres informations.
  reviewDate: 2001-07-01
  reviewDecisionDate: 2001-07-01
  reviewDecisionEvent: published
  terms:
