  dateAmended: 1998-04-01
  definition: zone de la surface de la Terre, associée à une station spatiale, à l'intérieur
    de laquelle, dans des conditions techniques déterminées, une radiocommunication
    de nature déterminée peut être établie avec une ou plusieurs stations terriennes,
    qu'il s'agisse d'émission, de réception ou des deux à la fois
  examples: []
  id: 713-02-19
  language_code: fra
  notes:
  - Plusieurs zones de couverture distinctes peuvent être associées à une même station,
    par exemple pour un satellite à plusieurs faisceaux d'antenne.
  - La zone de couverture en l'absence de brouillage est limitée par un contour de
    puissance surfacique spécifiée.
  - La notion de "zone de couverture" ne s'applique de façon simple qu'à une station
    spatiale embarquée sur un satellite géostationnaire.
