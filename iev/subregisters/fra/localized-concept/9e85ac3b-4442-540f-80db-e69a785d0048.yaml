  definition: pour une antenne ayant un faisceau unique, portion d'une surface plane
    très voisine de l'antenne et perpendiculaire à l'axe du faisceau, à travers laquelle
    passe la presque totalité de la puissance rayonnée
  examples: []
  id: 712-05-01
  language_code: fra
  notes:
  - Pour certains types d'antennes tels que cornets ou antennes à réflecteur, l'ouverture
    rayonnante peut être pratiquement considérée comme étant une projection orthogonale
    de la partie rayonnante de l'antenne.
