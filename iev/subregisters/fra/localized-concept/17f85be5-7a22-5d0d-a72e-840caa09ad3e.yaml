  definition: compteur d'énergie muni d'un mécanisme qui permet, après insertion d'un
    moyen de paiement approprié (par exemple pièce de monnaie, jeton ou carte de crédit),
    une alimentation en énergie électrique, puis coupe cette alimentation après consommation
    d'une quantité d'énergie prédéterminée ou après une durée prédéterminée
