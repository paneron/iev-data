        type: modified
  definition: arrangement selon lequel chacune des parties reconnaît ou accepte les
    résultats de l'évaluation de la conformité obtenus par les unes et par les autres
  examples: []
  id: 902-06-09
  language_code: fra
  notes:
  - L'expression générique «résultat d'une évaluation de la conformité» est employée
    de {{902-06-04, IEV:902-06-04}} à {{902-06-09, IEV:902-06-09}} pour signifier
    le {{produit, IEV:902-02-03}} d'une activité d‘évaluation de la conformité (par
    exemple un rapport ou un certificat) et peut comprendre un constat de non-conformité.
  reviewDecisionEvent: published
  terms:
  - designation: arrangement multilatéral
    gender: m
    normative_status: preferred
    plurality: singular
    type: expression
