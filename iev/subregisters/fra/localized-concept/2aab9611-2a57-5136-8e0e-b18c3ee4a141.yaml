  definition: tension de choc appliquée au cours d'essais diélectriques, de forme
    spécifiée, de durée conventionnelle de front de l'ordre de 1 μs et de durée jusqu'à
    la mi-valeur de l'ordre de 50 μs
  examples: []
  id: 614-03-28
  language_code: fra
  notes:
  - La tension de choc de foudre se définit en énonçant successivement les deux nombres
    qui mesurent des durées en microsecondes; en particulier, la tension de choc de
    foudre normalisée est 1,2/50 μs.
