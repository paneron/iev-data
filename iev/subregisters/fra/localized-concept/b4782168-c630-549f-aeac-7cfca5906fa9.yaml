  definition: quotient `γ`~a~ de la réduction de vitesse résultant du freinage par
    le temps nécessaire pour l'obtenir `gamma_a = ((V_i - V_t))/(t)` où `V`~i~ est
    la vitesse initiale mesurée à l'instant où l'organe de commande de freinage a
    été actionné; `V`~t~ est la vitesse finale atteinte à l'issue du freinage; `t`
    est la durée comprise entre l'instant où l'organe de commande de freinage a été
    actionné et l'instant où la vitesse finale a été atteinte
