  definition: rapport, généralement exprimé en décibels, de l'intensité de rayonnement
    d'une antenne dans une direction donnée, à l'intensité de rayonnement qui serait
    obtenue si la totalité de la puissance fournie à l'antenne était rayonnée également
    dans toutes les directions de l'espace
  examples: []
  id: 712-02-43
  language_code: fra
  notes:
  - Si aucune direction n'est spécifiée, on considère celle dans laquelle l'intensité
    de rayonnement de l'antenne est maximale.
  - Pour une antenne sans pertes, le gain isotrope est égal à la directivité dans
    la même direction.
