  definition: distance moyenne qu'une particule déterminée parcourt entre des interactions
    d'un type déterminé dans un milieu donné
  examples: []
  id: 395-01-44
  language_code: fra
  notes:
  - Le libre parcours moyen peut donc être défini pour toutes les interactions, par
    exemple le libre parcours moyen total, ou pour des types particuliers d’interaction
    tels que diffusion, capture, ou ionisation.
  - Le libre parcours moyen est l’inverse de la section efficace macroscopique.
  - Cet article était numéroté 393-14-86 dans la CEI 60050-393:2003.
