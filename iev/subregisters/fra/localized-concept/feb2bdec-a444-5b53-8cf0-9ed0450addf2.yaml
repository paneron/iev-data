  definition: conception d'une unité physique ou d'un dispositif de sorte que la variable
    de sortie ne change pas de valeur si la sortie est chargée avec les entrées d'autres
    unités physiques ou dispositifs
  examples:
  - 1 sorties pour circuits de fantôme
  - 2 sorties avec caractéristique trois états
  - 3 sorties découplées par diodes
