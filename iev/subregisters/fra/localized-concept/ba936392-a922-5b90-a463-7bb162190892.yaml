  classification: Preferred
  dateAmended: 1998-04-01
  definition: dans un récepteur ou un répéteur radioélectrique, fréquence qui correspond
    à la fréquence porteuse ou à une fréquence caractéristique du signal radiofréquence
    d'entrée dans le signal résultant de chaque transposition en fréquence
  examples: []
  id: 713-10-11
  language_code: fra
  notes:
  - Un récepteur peut comporter plusieurs transpositions en fréquence successives
    et par suite plusieurs fréquences intermédiaires.
  - L'expression "à fréquence intermédiaire" ou l'abréviation "FI" est employée pour
    qualifier la bande de fréquences transposée de la bande radiofréquence ou un organe
    fonctionnant dans cette bande.
  reviewDate: 1998-04-01
  reviewDecisionDate: 1998-04-01
