  definition: document, établi par {{consensus, IEV:901-01-11}} et approuvé par un
    {{organisme, IEV:901-03-01}} reconnu, qui fournit, pour des usages communs et
    répétés, des règles, des lignes directrices ou des caractéristiques, pour des
    activités ou leurs résultats, garantissant un niveau d'ordre optimal dans un contexte
    donné
  examples: []
  id: 901-02-02
  language_code: fra
  notes:
  - Il convient que les normes soient fondées sur les acquis conjugués de la science,
    de la technique et de l'expérience et visent à l'avantage optimal de la communauté.
  reviewDecisionEvent: published
  terms:
