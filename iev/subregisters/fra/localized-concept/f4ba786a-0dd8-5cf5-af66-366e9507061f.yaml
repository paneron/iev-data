  definition: <a href="IEV845-21-002">rayonnement optique</a> susceptible de produire
    directement une sensation visuelle
  examples: []
  id: 845-21-003
  language_code: fra
  notes:
  - Il n'existe pas de limites précises pour le domaine spectral du rayonnement visible
    puisqu'elles dépendent du flux énergétique qui atteint la rétine et de la sensibilité
    de l'observateur. La limite inférieure est prise généralement entre 360 nm et
    400 nm et la limite supérieure entre 760 nm et 830 nm.
  - Cet article était numéroté 845-01-03 dans l'IEC 60050-845:1987.
