  definition: grandeur vectorielle *`v`* = d*`r`*/d`t`, où *`r`* est le rayon vecteur
    et `t` est le temps
  examples: []
  id: 113-01-32
  language_code: fra
  notes:
  - 1 La vitesse est liée à un point décrit par son rayon vecteur. Le point peut localiser
    une particule ou être attaché à tout autre objet tel qu’un corps ou une onde.
  - '2 La vitesse dépend du choix du référentiel. Une transformation appropriée entre
    référentiels doit être utilisée: galiléenne pour une description non relativiste,
    lorentzienne pour une description relativiste.'
  - 3 L’unité SI cohérente de vitesse est le mètre par seconde, m/s.
