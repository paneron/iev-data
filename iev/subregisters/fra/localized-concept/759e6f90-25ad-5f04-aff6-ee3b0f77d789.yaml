  definition: '{{bloc d''alimentation électrique de la micro-pile à combustible, IEV:485-09-22}}
    et cartouches de combustible associées, qui sont portatifs ou qui peuvent être
    facilement portés à la main image::/assets/images/parts/485/485-09-21-Fig-fr.png
    usemap="#image-map"[] <map name="image-map"> <area title="bloc d''alimentation
    électrique de la micro-pile à combustible" href="http://www.electropedia.org/iev/iev.nsf/display?openform&amp;ievref=485-09-21"
    shape="rect" coords="217,398,522,414" target="_self" alt="bloc d''alimentation
    électrique de la micro-pile à combustible"> </map> *Légende* Cartouche de combustible
    – Elément amovible qui contient et fournit le combustible au bloc d''alimentation
    électrique de la micro-pile à combustible ou au réservoir interne, qui n''est
    pas à re-remplir par l''utilisateur. Les versions possibles sont:* attachée –
    ayant sa propre enveloppe qui est reliée au dispositif alimenté par le système
    à micro-pile à combustible;* extérieure – ayant sa propre enveloppe qui forme
    une partie de l''enveloppe du dispositif alimenté par le système à micro-pile
    à combustible;* insérée – ayant sa propre enveloppe et étant installée dans l''enveloppe
    du dispositif alimenté par le système à micro-pile à combustible;* satellite –
    destinée à être connectée et retirée du bloc d''alimentation électrique de la
    micro-pile à combustible pour transférer le combustible au réservoir interne du
    bloc d''alimentation électrique de la micro-pile à combustible). Bloc d''alimentation
    électrique de la micro-pile à combustible – Système à micro-pile à combustible
    sans ses cartouches de combustible Chaleur résiduelle – Energie thermique libérée
    et non récupérée.'
