  definition: pour un point de fonctionnement et une fréquence donnés, quotient de
    la composante fondamentale de la tension de la connexion accessible d'une électrode
    par le courant sinusoïdal appliqué à cette connexion pour développer la tension,
    les potentiels de toutes les autres connexions étant maintenus constants
