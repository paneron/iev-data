  id: 845-22-064
  language_code: fra
  notes:
  - 'Les adjectifs "<a href="IEV845-22-061">lumineux</a>" et "<a href="IEV845-22-064">clair</a>"
    ont principalement la même signification, mais ont généralement des applications
    différentes: les lumières sont décrites comme "lumineuses"'' ou "obscures", tandis
    que les couleurs de surface sont décrites comme "claires" ou "sombres". Cette
    distinction n''est toutefois pas universelle.'
