  definition: quotient de la réponse de rampe Δ`v`~ρ~(`t`) divisé par la pente de
    rampe `K`~ρ~ de la fonction en rampe, le quotient étant décrit par `r ( t ) =
    (1)/((K_(rho))) * Delta v_(rho) ( t )`
  examples: []
  id: 351-45-31
  language_code: fra
  notes:
  - 'La réponse unitaire de la rampe peut être calculée à partir de la réponse unitaire
    à un échelon avec l’équation suivante


    `r ( t ) = int_((- oo))^t h ( tau ) d tau`.'
  - La réponse unitaire de la rampe d’un système peut mathématiquement être considérée
    comme le résultat de l’application d’une rampe unitaire à une variable d’entrée.
