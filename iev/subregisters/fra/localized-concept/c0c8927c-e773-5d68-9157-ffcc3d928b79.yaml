  definition: pour un signal constitué d'une oscillation sinusoïdale de faible amplitude
    superposée à une composante continue, distorsion de non-linéarité caractérisée
    par une variation gênante du déphasage entre la composante fondamentale de l'oscillation
    de sortie et l'oscillation d'entrée correspondante en fonction de la valeur de
    la composante continue d'entrée
