  definition: dispositif qui enregistre les trajectoires des particules fortement
    chargées dans un solide transparent. Les traces peuvent être directement visibles
    ou elles peuvent être accentuées en les attaquant chimiquement l'aide d'un réactif
    approprié (tel qu'un hydrate de potassium pour l'acétate de cellulose)
