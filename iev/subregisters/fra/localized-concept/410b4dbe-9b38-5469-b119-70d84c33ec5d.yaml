  definition: quantité indivisible de rayonnement électromagnétique, celui-ci ne variant
    que d'une manière discrète à raison d'une ou plusieurs fois cette quantité, qui
    est considérée comme une particule d'énergie `hν`, où `h` est la constante de
    Planck et `ν` la fréquence du rayonnement
  examples: []
  id: 113-05-14
  language_code: fra
  notes:
  - 1 Un photon est une particule élémentaire dont le nombre quantique de spin est
    1 et dont la masse au repos est nulle.
  - 2 Les photons sont les particules médiatrices de l’interaction électromagnétique.
