  definition: force d'attraction entre deux pôles magnétiques de polarités opposées
  examples: []
  id: 221-04-22
  language_code: fra
  notes:
  - 'Dans le cas de deux faces polaires parallèles séparées par un entrefer très petit,
    la force portante est donnée par:


    `F = (1)/((2 mu_0)) int B^2 d A`


    où l''intégrale est étendue à l''une des faces polaires.'
