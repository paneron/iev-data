data:
  definition: effet lié à la démodulation, en particulier de signaux à modulation
    angulaire, suivant lequel, lorsque deux signaux sont dans la bande passante à
    l'entrée d'un récepteur radioélectrique, seul le signal modulant le signal d'entrée
    le plus fort apparaît à la sortie
  examples: []
  notes: []
