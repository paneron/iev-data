  concept: 04eb0f41-61af-5a02-9fec-6c18a88df67c
  definition: épaisseur d'une substance spécifiée qui réduit l'exposition à 50%; la
    deuxième CDA est l'épaisseur supplémentaire nécessaire pour réduire l'exposition
    à 25% de sa valeur initiale
  examples: []
  notes:
  - Les mesures de CDA sont effectuées pour des faisceaux étroits.
