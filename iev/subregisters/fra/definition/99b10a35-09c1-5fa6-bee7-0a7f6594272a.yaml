  concept: dd753fe5-3601-5559-8bc9-b7eb6321f157
  definition: électrode capable d’émettre des porteurs de charge positifs vers le
    milieu de plus faible conductivité ou de collecter des porteurs de charge négatifs
    qui en proviennent
  examples: []
  notes:
  - Le sens du courant électrique va du circuit extérieur vers le milieu de plus faible
    conductivité à travers l’anode.
  - Dans certains cas (par exemple pour les éléments électrochimiques), le terme "anode"
    désigne l’une ou l’autre électrode selon le régime électrique du dispositif. Dans
    d’autres cas (par exemple pour les tubes électroniques et les dispositifs semi-conducteurs),
    le terme "anode" désigne une électrode particulière.
