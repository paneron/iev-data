  concept: 3d806fa2-8fee-55d1-bdd3-660f91cabf75
  definition: '{{interruption de fourniture, IEV:692-07-01}} pour laquelle le rétablissement
    du service est réalisé en moins d''une durée spécifiée'
  examples: []
  notes:
  - Selon les conventions de la régie d’électricité, la durée spécifiée peut varier
    entre trois et cinq minutes.
  - Une interruption momentanée est parfois désignée comme une interruption courte.
