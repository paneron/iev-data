data:
  definition: personne ayant l’expertise technique et clinique permettant d’appliquer,
    d’adapter et de fournir une {{technologie d’aide, IEV:871-04-08}} aux personnes
    présentant un {{handicap, IEV:871-02-08}} ou une {{déficience, IEV:871-02-07}}
  examples: []
  notes:
  - La fonction "conseiller pour les technologies d’aide" n’est généralement pas protégée
    par la loi.
dateAccepted: 2018-11-17
