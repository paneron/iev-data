  concept: 7c11d005-1d23-55ca-ad8f-086ae3eacddd
  definition: technologie formant des couches épaisses sur le {{substrat, IEV:521-05-28}}
  examples: []
  notes:
  - Une couche épaisse est une couche d’une épaisseur d’environ 5 µm ou plus, formée
    par le revêtement d’une pâte à l’encre ou d’une impression par pulvérisation,
    et d’un étuvage postérieur. Les couches épaisses sont appliquées dans la fabrication
    des {{actionneurs, IEV:151-13-49}} piézoélectriques ou magnétiques.
