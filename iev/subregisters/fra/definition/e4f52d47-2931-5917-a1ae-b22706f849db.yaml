data:
  definition: substance ayant généralement la densité et le numéro atomique équivalent
    du tissu et employée en radiothérapie pour combler les espaces vides, en donnant
    ainsi au volume irradié une forme géométrique simple ou placée sur la surface
    de pénétration du sujet de façon à amener le point de dose maximale sur cette
    surface
  examples: []
  notes: []
