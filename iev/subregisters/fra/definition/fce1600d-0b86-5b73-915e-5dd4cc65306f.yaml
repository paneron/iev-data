  concept: 7538768d-4667-5c19-8b4d-cd69daa9992d
  definition: type de permutation dans lequel trois sections élémentaires consécutives,
    appelées «tronçons», sont considérées comme formant un élément, appelé «section
    ternaire»
  examples: []
  notes:
  - Aux extrémités de chaque section ternaire, les trois écrans sont directement interconnectés
    et peuvent être mis à la terre en ces points. Aux deux points intermédiaires entre
    les tronçons, les câbles sont habituellement transposés et les écrans connectés
    de façon que chaque circuit d'écran occupe la même position géométrique dans la
    configuration des câbles sur toute la longueur de la section ternaire. Pour de
    longs circuits, il peut y avoir plusieurs sections ternaires.
