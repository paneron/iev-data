  concept: 6c483cb2-2b21-532c-ab73-7892858fe328
  definition: unité fonctionnelle utilisée pour piloter des éléments de commande finals
    actionnés mécaniquement
  examples: []
  notes:
  - Des exemples de commandes d'actionnement sont les dispositifs d'actionnement électriques,
    hydrauliques ou pneumatiques, les systèmes à diaphragme ou les actionneurs à vérins.
  - Aucune commande d'actionnement n'est nécessaire à un élément de commande final,
    si la variable réglante à la sortie du régulateur est capable d'influencer directement
    la circulation de la masse ou de l'énergie, c’est-à-dire sans aucune grandeur
    variable intermédiaire mécanique.
  - Cet article était numéroté 351-32-24 dans la CEI 60050-351:2006.
