data:
  definition: 'pour une tôle magnétique, rapport exprimé en pourcentage de la différence
    entre la valeur de crête du champ magnétique appliqué stem:[hat H_(alpha)] mesurée
    sous un angle stem:[α] par rapport à la direction du laminage, et la valeur de
    crête du champ magnétique stem:[hat H_0] mesurée dans la direction du laminage,
    à cette valeur stem:[hat H_0], pour une valeur de crête déterminée de l''induction
    magnétique:


    stem:[T_H = ((hat H_(alpha) - hat H_0))/((hat H_0)) xx 100 %]'
  examples: []
  notes:
  - Les mesures de stem:[hat H_(alpha)] et stem:[hat H_0] sont à faire dans les mêmes
    conditions.
dateAccepted: '1990-10-01T00:00:00+00:00'
