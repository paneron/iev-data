  concept: b316f754-d1ff-5e0e-986e-0e89abbe9468
  definition: composant qui transforme l'énergie électrique à haute fréquence, au
    moyen de l'induction, afin d'activer le mercure basse pression dans l'ampoule
    à décharge
  examples: []
  notes:
  - Le composant inclut la connexion électrique.
  - Le coupleur inductif de puissance peut contenir un dispositif pour fixer et positionner
    l'ampoule à décharge.
