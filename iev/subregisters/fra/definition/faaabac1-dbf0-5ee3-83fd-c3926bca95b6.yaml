data:
  definition: propagation ionosphérique ayant lieu suivant un trajet radioélectrique
    qui s'écarte notablement du plan vertical contenant le point d'émission et le
    point de réception
  examples: []
  notes:
  - La propagation ionosphérique hors du grand cercle peut être due à l'existence
    de certaines ionisations sporadiques ou d'irrégularités dans la région F ou de
    diffusion par le sol.
