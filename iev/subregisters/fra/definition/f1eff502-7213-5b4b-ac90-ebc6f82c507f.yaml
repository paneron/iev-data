          la technologie de commande.
        type: modified
  concept: 0114a4b1-98f6-5c1c-9844-83e5aa4f7376
  definition: signal dont chaque paramètre informationnel représente directement la
    grandeur variable respective
  examples: []
  notes:
  - 'Un signal analogique peut être un signal continu ou discret ainsi qu’un signal
    à temps continu ou à temps discret. Exemples: la pression dans un élément de commande
    final pneumatique avec paramètre informationnel continu et à temps continu (valeur
    de la pression) ainsi qu’un signal impulsionnel modulé en position comme signal
    de sortie d’un régulateur informatisé.'
  - Cet article était numéroté 351-21-53 dans la CEI 60050-351:2006.
