  definition: limite inférieure d'inflammabilité (LII) et limite supérieure d'inflammabilité
    (LSI), indiquées en pourcentage volumique ou en g/m^3^ de gaz dans un mélange
    gaz/air, entre lesquelles un mélange inflammable se forme
  examples: []
  notes:
  - Dans le passé, les termes "inflammable" et "explosif" ont été utilisés de manière
    interchangeable à de nombreuses reprises, mais la tendance est d'éviter la confusion
    qui en résulte. Le terme "inflammable" concerne les propriétés d'un matériau qui
    déterminent sa capacité à produire une propagation autoentretenue de la flamme
    dans une direction quelconque (vers le haut, vers les côtés ou vers le bas). Le
    terme "explosif" concerne la propagation de la flamme accompagnée par une augmentation
    de pression et de température ainsi qu'un bruit (concerne généralement les propagations
    de vitesse supérieure) et affectée de manière significative par les conditions
    d'essai (non effectué sur un matériau) en chambre (géométrie, degré de confinement
    …). Les concentrations de LII sont généralement inférieures aux concentrations
    de LIE pour un même matériau et les concentrations de LSI sont généralement supérieures
    aux concentrations de LSE pour un même matériau.
