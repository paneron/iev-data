  concept: 2f5a6796-5113-5f7c-ae0a-6fb3257d63b5
  definition: grandeur caractérisant le degré d'homogénéité des fréquences des ondes
    électromagnétiques dans un faisceau de rayonnement
  examples: []
  notes:
  - La valeur est la largeur de la bande spectrale incluant les ondes qui transfèrent
    une puissance supérieure à la moitié de la puissance transférée par l'onde à la
    fréquence de base, qui transfère la puissance maximale.
