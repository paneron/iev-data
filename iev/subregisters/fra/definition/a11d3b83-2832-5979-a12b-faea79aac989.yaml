data:
  definition: surface géométrique de l'{{électrode, IEV:485-02-01}} perpendiculaire
    à la direction de circulation du courant
  examples: []
  notes:
  - La surface active est exprimée en m^2^.
  - La surface active, également appelée surface effective, est utilisée dans le calcul
    de la {{densité de courant, IEV:485-12-01}} de la cellule.
