data:
  definition: 'valeur de l’acuité de la résonance, représentant usuellement le mérite
    du résonateur, définie par


    stem:[Q_S = ((omega_r L_1))/((R_1))]


    où


    stem:[omega_r = 2 pi f_r] est la fréquence de résonance angulaire;


    stem:[f]~r~  est la fréquence de résonance;


    stem:[L]~1~ est l’inductance dynamique;


    stem:[R]~1~ est la résistance dynamique'
  examples: []
  notes: []
