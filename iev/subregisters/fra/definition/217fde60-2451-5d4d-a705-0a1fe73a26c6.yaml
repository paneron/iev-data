data:
  definition: '{{unité fonctionnelle, IEV:171-01-22}} capable de recevoir, de conserver
    et de restituer des données'
  examples:
  - '{{Registre, IEV:171-04-19}}.'
  notes:
  - En anglais, le terme "memory" est utilisé avec un qualificatif pour désigner divers
    types de mémoires et pour un espace mémoire adressable (voir {{IEV 171-01-27,
    IEV:171-01-27}}). En français, le terme est toujours "mémoire".
  - Une définition spécialisée pour les technologies de commande est donnée en {{IEV
    351-50-40, IEV:351-50-40}}, avec le terme privilégié "élément de mémoire" et le
    synonyme "mémoire".
dateAccepted: 2018-11-17
