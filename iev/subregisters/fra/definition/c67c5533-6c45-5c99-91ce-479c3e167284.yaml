  definition: résultat de la division de deux nombres ou grandeurs
  examples: []
  notes:
  - Le terme «quotient» est utilisé dans le domaine des grandeurs pour définir de
    nouvelles {{grandeurs de même nature, IEV:112-01-04}} ou de natures différentes.
  - Le quotient stem:[a]/stem:[b] est exprimé par les mots «quotient de stem:[a] par
    stem:[b]» ou simplement «stem:[a] par stem:[b]»
