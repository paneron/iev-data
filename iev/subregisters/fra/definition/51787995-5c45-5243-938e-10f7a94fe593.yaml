data:
  definition: lampe à incandescence à halogènes ou lampe aux halogénures métalliques
    pour laquelle aucun écran de protection du luminaire n'est nécessaire pour assurer
    une protection contre l'émission de rayons ultraviolets ou une rupture de la lampe
