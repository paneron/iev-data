data:
  definition: nombre à trois chiffres, le premier chiffre étant égal au premier chiffre
    de l'<a href="IEV845-22-111">indice général de rendu des couleurs CIE 1974</a>,
    le deuxième et le troisième chiffres correspondant aux deux premiers chiffres
    (milliers et centaines) de la <a href="IEV845-23-068">température de couleur proximale</a>
    de la source de lumière
