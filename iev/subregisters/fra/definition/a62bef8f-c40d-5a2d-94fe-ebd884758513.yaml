data:
  definition: mode de fonctionnement dans lequel la valeur de la grandeur de sortie
    est comparée à une valeur de référence et dans lequel la différence entre ces
    valeurs est utilisée, directement ou indirectement, pour maintenir la grandeur
    de sortie à la valeur désirée avec une incertitude donnée
  examples: []
