data:
  definition: irrégularité d’une image sur l’écran d’un moniteur, causée par la non-uniformité
    du signal vidéo
  examples: []
  notes:
  - En d’autres termes, une image irrégulière apparaît sur l’écran du moniteur lorsque
    l’on vise un motif uniforme.
