data:
  definition: procédé suivant lequel la teneur en particules solides et la teneur
    en eau d'un isolant liquide usagé sont réduites à un niveau acceptable en utilisant
    des moyens mécanique
  examples: []
  notes:
  - Ce procédé comprend souvent un dégazage.
