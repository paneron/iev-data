  definition: four à induction à canal dans lequel le réservoir est divisé en deux
    enceintes reliées entre elles, la première dans laquelle la charge est introduite
    pour la fusion et la seconde de laquelle le métal fondu est extrait pour la coulée
  examples: []
  notes:
  - Les enceintes peuvent disposer d’une unité d’induction commune ou d’unités d’induction
    individuelles.
