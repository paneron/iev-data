  definition: pièce conductrice par laquelle un courant électrique pénètre dans un
    milieu de conductivité différente ou en sort, ou qui remplit une ou plusieurs
    des fonctions consistant à émettre ou à collecter des électrons, des trous ou
    des ions, ou à créer un champ électrique
