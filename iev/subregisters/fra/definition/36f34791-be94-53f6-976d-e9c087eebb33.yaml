  definition: choix du nombre optimal de dimensions ou de types d'un produit, d'un
    processus ou d'un service pour répondre aux besoins prédominants
  examples: []
  notes:
  - La gestion de la diversité vise généralement à la réduction de la diversité (parfois
    dénommée «réduction de la variété»).
