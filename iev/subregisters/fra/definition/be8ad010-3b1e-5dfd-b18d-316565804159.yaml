data:
  authoritative_source:
  - clause: 3.1.11
    link: https://webstore.iec.ch/publication/6834
    original: IEC 62321:2008, définition 3.1.11, modifié – Le terme  "réglementation"
      a été remplacé par "règlement" pour compatibilité avec l'IEV.
    ref: IEC 62321:2008
    relationship:
      modification: Le terme  "réglementation" a été remplacé par "règlement" pour
        compatibilité avec l'IEV.
      type: modified
  definition: ensemble de {{processus, IEV:904-01-05}} qui spécifient les besoins
    en données, les exigences ou limites de programmes ou projets et qui servent de
    critères pour sélectionner les méthodes appropriées permettant de répondre à ces
    besoins de manière économique
  examples: []
  notes:
  - Les critères peuvent être publiés dans des {{règlements, IEV:901-02-10}}, des
    documents d'instructions techniques, des autorisations, des plans de travail ou
    des ordonnances d'exécution.
dateAccepted: 2018-11-17
