data:
  definition: dispositif construit de telle manière que l'atmosphère extérieure ne
    puisse y pénétrer et dans lequel tout scellement est effectué par fusion
  examples: []
  notes:
  - Des exemples de fusion sont le brasage, le soudage et la fusion de verre et métal.
