  definition: direction contenue dans le faisceau d'une antenne, pour laquelle l'amplitude
    de la composante du champ considérée est maximale, ou par rapport à laquelle le
    faisceau peut être considéré comme symétrique
  examples: []
  notes:
  - Pour une antenne multidiagramme, on peut définir un axe de faisceau pour chaque
    diagramme de rayonnement.
