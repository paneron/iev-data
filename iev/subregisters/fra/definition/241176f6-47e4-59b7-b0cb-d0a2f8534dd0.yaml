data:
  definition: variation du courant de sortie en fonction de la tension appliquée,
    pour une irradiation donnée, et permettant de déterminer la tension et le courant
    de saturation
  examples: []
  notes:
  - Cette courbe permet de déterminer le point de fonctionnement du détecteur.
  - Cet article était numéroté 394-38-32 dans la CEI 60050-394:2007.
