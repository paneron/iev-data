data:
  definition: orbite sur laquelle un engin spatial peut être placé temporairement
    entre une orbite initiale, ou la trajectoire de lancement, et une orbite finale
  examples: []
  notes:
  - Une orbite de transfert est souvent une orbite elliptique entre deux orbites circulaires.
