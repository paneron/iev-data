data:
  definition: feu rythmé dont chaque intervalle de temps d'obscurité (occultation)
    est de même durée et dont la durée totale de lumière dans une période est nettement
    plus longue que la durée totale d'obscurité
  examples: []
  notes:
  - Cet article était numéroté 845-11-13 dans l'IEC 60050-845:1987.
