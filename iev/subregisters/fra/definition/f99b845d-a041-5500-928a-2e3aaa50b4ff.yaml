data:
  definition: signal de base sinusoïdal, à la fréquence d'une sous-porteuse couleur,
    d'une durée de quelques périodes, servant de référence de fréquence ou de phase,
    et employé entre autres pour la démodulation du signal de chrominance ou pour
    l'identification des couleurs
  examples: []
