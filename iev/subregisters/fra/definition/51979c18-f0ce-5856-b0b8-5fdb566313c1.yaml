  concept: 994021c6-7331-59bd-bd9a-3722db28156f
  definition: potentiel vecteur de l'induction magnétique
  examples: []
  notes:
  - 'Le rotationnel du potentiel vecteur magnétique stem:[*A*] est l''induction magnétique
    stem:[*B*]:


    *rot*stem:[*A*] = stem:[*B*]'
  - Le potentiel vecteur magnétique n'est pas unique puisqu’un champ vectoriel irrotationnel
    quelconque peut être ajouté à un potentiel vecteur magnétique donné sans changer
    son rotationnel. En régime statique le potentiel vecteur magnétique est souvent
    choisi de telle sorte que sa divergence soit nulle.
