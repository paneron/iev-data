  concept: cd97466d-0e80-5dfa-87fd-76047c2a02f6
  definition: qualifie un phénomène variable dans le temps, une {{trame temporelle,
    IEV:702-04-11}} ou un {{signal, IEV:701-01-02}} dont les {{instants significatifs,
    IEV:704-13-03}} consécutifs sont séparés par des {{intervalles de temps, IEV:113-01-10}}
    qui ne sont pas tous astreints à avoir la même {{durée, IEV:113-01-13}} assignée
    ou des durées assignées égales à l'un des multiples d'une durée unitaire
  examples: []
  notes:
  - Le terme "asynchrone" est employé dans la technique des machines électriques tournantes
    avec un sens différent (voir par exemple {{IEV 411-31-09, IEV:411-31-09}} “machine
    asynchrone”).
dateAccepted: 2018-11-17
