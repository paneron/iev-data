data:
  definition: dispositif qui limite les valeurs de crête ou la durée des surtensions
    ou les deux
  examples: []
  notes:
  - Les dispositifs de limitation des surtensions sont classés en dispositifs de prévention
    (tel que résistance de préinsertion) ou en dispositifs de protection (tels que
    parafoudre).
