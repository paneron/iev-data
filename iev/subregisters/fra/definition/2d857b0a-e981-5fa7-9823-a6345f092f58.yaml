data:
  definition: données d'image couleur en référence à la sortie se rapportant à un
    dispositif de sortie réel ou virtuel normalisé et aux conditions de vision
  examples: []
  notes:
  - Les données d'images destinées à un échange libre sont le plus souvent des données
    normales en référence à la sortie, étant donné qu'avec ce type de données d'images,
    il suffit généralement de spécifier le format de sortie normal auquel font référence
    les données d'images pour interpréter l'aspect chromatique décrit par les données
    d'images.
  - Les données d'images normales en référence à la sortie peuvent devenir le point
    de départ d'un processus de reproduction ultérieur. Par exemple, les données d'images
    normales en référence à la sortie sRVB sont considérées fréquemment comme étant
    le point de départ du <a href="IEV845-32-017">nouveau rendu des couleurs</a> effectué
    par une imprimante conçue pour la réception de données d'images sRVB.
  - Voir aussi "<a href="IEV845-32-052">état d'une image en référence à la sortie</a>".
