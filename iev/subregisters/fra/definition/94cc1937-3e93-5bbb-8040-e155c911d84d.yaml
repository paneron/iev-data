data:
  definition: tube compteur destiné à détecter des neutrons rapides au moyen de l’ionisation
    produite par les noyaux de recul résultant des collisions des neutrons rapides
    avec les noyaux de faible numéro atomique
  examples: []
  notes:
  - Si l'ionisation initiale provient de protons de recul, ce compteur est appelé
    compteur à protons de recul.
  - Cet article était numéroté 394-29-06 dans la CEI 60050-394:2007.
dateAccepted: 2018-11-17
id: 94cc1937-3e93-5bbb-8040-e155c911d84d
status: Standard
