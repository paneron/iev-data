data:
  definition: recherche dans le code source d’éléments susceptibles d’indiquer la
    présence de pannes logicielles
  examples: []
  notes:
  - En général, une analyse statique révèle des sections de code impossible à atteindre,
    des variables non utilisées, mal utilisées, définies deux fois ou non initialisées
    et des chemins d’exécution imprévus.
  - En principe, une analyse statique utilise des outils de génie logiciel assisté
    par ordinateur (GLAO).
