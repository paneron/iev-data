  concept: 7f6dea62-77e1-577e-a147-708ea2e604a4
  definition: grandeur vectorielle axiale décrivant la rotation autour d’un axe, dont
    la norme est stem:[omega = | d phi // d t |], où stem:[d phi] est la variation
    d’angle plan pendant un intervalle de temps infinitésimal de durée dstem:[t],
    et dont la direction est celle le long de l’axe pour laquelle la rotation est
    vue dans le sens des aiguilles d’une montre
  examples: []
  notes:
  - 1 Dans un référentiel inertiel, la vitesse angulaire ne dépend pas du système
    de coordonnées, pourvu que l’orientation de l’espace reste inchangée (directe
    ou rétrograde).
  - 2 L’unité SI cohérente de vitesse angulaire est le radian par seconde, rad/s.
