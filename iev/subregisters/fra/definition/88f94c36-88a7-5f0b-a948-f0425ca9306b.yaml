data:
  definition: plan contenant l'{{ellipse de polarisation, IEV:705-01-21}}, ou le {{cercle,
    IEV:102-04-28}} de polarisation
  examples: []
  notes:
  - En polarisation rectiligne, l'ellipse de polarisation se réduit à un segment de
    droite et le plan de polarisation ainsi défini n'est pas unique; pour une onde
    plane dans un milieu {{isotrope, IEV:113-02-03}}, on le choisit alors normal à
    la {{direction de propagation, IEV:103-10-05}}. Cela est un changement par rapport
    à la pratique antérieure dans laquelle le plan de polarisation était choisi comme
    étant le plan contenant la direction de propagation et un vecteur de champ, généralement
    le vecteur {{induction électrique, IEV:121-11-40}} en radioélectricité et le vecteur
    {{champ magnétique, IEV:121-11-56}} en optique.
