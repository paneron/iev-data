  concept: de595f5b-9bab-541b-bfb4-5d644a7decfb
  definition: ensemble des écarts de fonctionnement par rapport à l’exploitation normale
    que l’on s’attend à voir se produire une ou plusieurs fois pendant la durée de
    l’exploitation de la centrale nucléaire et qui, compte tenu des dispositions prises
    lors de la conception, ne provoquent pas de dommages significatifs aux éléments
    importants pour la sûreté nucléaire et ne dégénèrent pas en situation accidentelle
  examples: []
