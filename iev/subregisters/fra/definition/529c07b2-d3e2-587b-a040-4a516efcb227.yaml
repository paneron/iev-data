data:
  definition: grandeur d’état égale à la différence entre l’enthalpie stem:[H] d’un
    système et le produit de la température thermodynamique stem:[T] du système par
    son entropie stem:[S], soit stem:[G] = stem:[H] − stem:[TS]
  examples: []
  notes:
  - L’enthalpie libre massique est notée stem:[g].
