  concept: 41359e99-429a-55ba-aaf5-fa407368f6a4
  definition: méthode de mesure dans laquelle la valeur d'un mesurande est obtenue
    directement, sans qu'il soit nécessaire d'exécuter des calculs supplémentaires
    basés sur une dépendance fonctionnelle du mesurande par rapport à d'autres grandeurs
    réellement mesurées
  examples: []
  notes:
  - On considère que la valeur du mesurande est obtenue directement, même lorsque
    l'échelle d'un appareil de mesure comporte des valeurs qui sont reliées aux valeurs
    correspondantes du mesurande à l'aide d'un tableau ou d'un graphique.
  - La méthode de mesure reste directe, même s'il est nécessaire d'exécuter des mesures
    supplémentaires pour déterminer les valeurs des grandeurs d'influence en vue d'effectuer
    des corrections.
