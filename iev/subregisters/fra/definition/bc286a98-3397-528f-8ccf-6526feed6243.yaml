  definition: 'lumière indésirable qui fait partie intégrante du mesurage




    Lumière atteignant le détecteur dont la longueur d''onde est différente de celle
    destinée à être mesurée.'
  examples:
  - Lumière atteignant le détecteur à partir de directions autres que le trajet souhaité
    entre la source et le détecteur, par exemple, lumière diffusée par les parois,
    plafonds ou composants optiques du système de mesure.
