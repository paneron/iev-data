data:
  definition: transmission des informations relatives aux changements d'état avec
    une chronologie absolue, à partir de postes différents contenant des horloges
    synchronisées
  examples: []
  notes:
  - Les prescriptions relatives à la précision globale doivent tenir compte du temps
    de discrimination, de la chronologie absolue, et des erreurs de synchronisation
    des horloges.
