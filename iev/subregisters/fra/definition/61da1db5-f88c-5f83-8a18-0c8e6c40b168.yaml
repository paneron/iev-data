  definition: représentation ou spécification des composantes monochromatiques du
    rayonnement pris en considération
  examples: []
  notes:
  - Il existe des spectres de raies, des spectres continus et des spectres présentant
    ces deux caractéristiques à la fois.
  - Le terme "spectre" est aussi utilisé pour les efficacités spectrales (spectre
    d'excitation, spectre d'action).
  - Cet article était numéroté 845-01-08 dans l'IEC 60050-845:1987.
