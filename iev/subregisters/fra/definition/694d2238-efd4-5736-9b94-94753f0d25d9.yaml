  definition: '{{charge électrique, IEV:113-02-10}} qu’un élément ou une batterie
    peut fournir dans des conditions de décharge spécifiées'
  examples: []
  notes:
  - Dans le système international SI, l’unité de charge électrique est le coulomb
    (1 C = 1 A·s) mais en pratique, la capacité est généralement exprimée en ampères
    heures (A·h).
