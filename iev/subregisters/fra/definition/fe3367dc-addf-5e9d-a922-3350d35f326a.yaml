  definition: matière présentant la propriété de radioactivité
  examples: []
  notes:
  - Pour certaines applications légales, un matériаu est considéré comme radioactif
    seulement si son activité ou sa concentration radioactive dépasse une valeur spécifique.
  - Un matériau radioactif peut contenir des radionucléides et des nucléides stables.
