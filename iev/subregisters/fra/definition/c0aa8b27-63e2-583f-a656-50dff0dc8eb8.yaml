data:
  definition: 'quotient de la sensibilité, stem:[s](stem:[Z]), lorsque le récepteur
    est irradié par le rayonnement stem:[Z], par la sensibilité, stem:[s](stem:[N]),
    lorsqu''il est irradié par un rayonnement de référence, stem:[N]


    stem:[s_r = ((s ( Z )))/((s ( N )))]'
  examples: []
  notes:
  - L'unité de sensibilité relative est un.
  - Cet article était numéroté 845-05-55 dans l'IEC 60050-845:1987.
