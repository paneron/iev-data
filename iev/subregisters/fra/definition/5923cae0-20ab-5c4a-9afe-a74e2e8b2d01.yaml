data:
  definition: moteur à excitation en série et à excitation en dérivation (ou séparée)
    à flux additifs ou soustractifs
  examples: []
  notes:
  - Lorsque l'excitation en série est prépondérante et l'excitation en dérivation
    soustractive, on parle de "moteur antishunt".
