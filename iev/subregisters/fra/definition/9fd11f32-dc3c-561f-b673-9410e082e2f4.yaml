  definition: température en dessous de laquelle un matériau supraconducteur présente
    le phénomène de supraconductivité lorsque le champ magnétique et le courant électrique
    sont nuls
  examples: []
  notes:
  - Le terme "température critique" désigne parfois la température au-dessous de laquelle
    un matériau devient supraconducteur en présence d’un champ magnétique donné.
