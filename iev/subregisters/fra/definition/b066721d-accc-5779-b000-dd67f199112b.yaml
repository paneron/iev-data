  definition: feu aéronautique à la surface installé sur une piste d'aérodrome ou
    à sa proximité immédiate, et qui indique la partie de la piste utilisable pour
    l'atterrissage ou le décollage des aéronefs
  examples: []
  notes:
  - Les feux d'axe de piste et les feux de bord de piste indiquent respectivement
    l'axe et les bords d'une piste. Les feux de seuil de piste et les feux d'extrémité
    de piste indiquent respectivement le début et la fin de la partie de la piste
    destinée à l'atterrissage d'un aéronef. Les feux de zone de toucher des roues
    sont des barrettes disposées en paires symétriques par rapport à l'axe d'une piste,
    entre les deux rangées de feux de bord de piste, pour indiquer la portion de la
    piste sur laquelle il convient que s'effectue le premier contact de l'aéronef
    avec celle-ci lors d'un atterrissage.
  - Cet article était numéroté 845-11-53 dans l'IEC 60050-845:1987.
