  concept: 0982dc14-25bc-554e-ae23-82f9f0c10aa5
  definition: manoeuvre effectuée au moyen d'énergie emmagasinée dans le mécanisme
    lui-même avant l'achèvement de la manoeuvre et suffisante pour achever la manoeuvre
    dans des conditions prédéterminées
  examples: []
  notes:
  - 'Ce type de manoeuvre peut être subdivisé suivant:


    1. le mode d''accumulation de l''énergie (ressort, poids, etc.);


    2. la provenance de l''énergie (manuelle, électrique, etc.);


    3. le mode de libération de l''énergie (manuel, électrique, etc.).'
