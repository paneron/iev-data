  definition: moyenne de la puissance fournie à la ligne d'alimentation de l'antenne
    par un émetteur radioélectrique en fonctionnement normal, évaluée pendant un intervalle
    de temps assez long par rapport à la période de la composante de plus basse fréquence
    de la modulation
