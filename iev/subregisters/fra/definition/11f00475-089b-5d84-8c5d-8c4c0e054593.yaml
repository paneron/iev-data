  concept: 53aa53e1-11be-5cf4-919c-21a75bdc2ba9
  definition: nombre stem:[k] dans l'expression stem:[vartheta_0 - 2 pi ((( i - 1
    ) k))/(m)] de la phase à l'origine de la grandeur de numéro stem:[i] dans l’ensemble
    des stem:[m] grandeurs formant un système polyphasé symétrique, où stem:[vartheta_0]
    est la phase à l'origine d'une des grandeurs choisie arbitrairement dans l’ensemble
    des stem:[m] grandeurs, stem:[i] étant l’un des entiers 1, 2, ..., stem:[m], et
    stem:[k] une caractéristique du système, égale à l'un des entiers 0, 1, 2, ...,
    stem:[m] − 1
  examples: []
  notes: []
