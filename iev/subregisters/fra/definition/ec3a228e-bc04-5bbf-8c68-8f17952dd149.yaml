data:
  definition: 'perméabilité relative obtenue à partir de la variation totale de l''induction
    magnétique et de la variation correspondante du champ magnétique quand chacune
    de ces grandeurs est alternative avec une forme arbitraire entre des limites spécifiées:


    stem:[mu_p = (1)/((mu_0)) ((Delta B))/((Delta H))]'
  examples: []
  notes:
  - La perméabilité impulsionnelle dépend fortement des limites entre lesquelles varie
    l'induction ou le champ. Ces limites ne sont pas nécessairement symétriques par
    rapport à zéro.
  - La perméabilité impulsionnelle se réfère souvent au cas où des impulsions de tension
    rectangulaires sont appliquées à un bobinage d'excitation. La forme de l'induction
    est alors approximativement triangulaire à condition que la saturation ne soit
    pas atteinte.
