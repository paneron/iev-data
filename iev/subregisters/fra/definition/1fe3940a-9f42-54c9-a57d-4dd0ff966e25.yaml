data:
  definition: processus par lequel une caractéristique attachée à un signal répétitif,
    par exemple la composante continue, est maintenue à une valeur de référence
  examples: []
  notes:
  - La valeur de référence peut être fixe ou réglable.
  - En français, le terme "clampage" désigne un processus particulier de calage, employé
    par exemple en télévision.
