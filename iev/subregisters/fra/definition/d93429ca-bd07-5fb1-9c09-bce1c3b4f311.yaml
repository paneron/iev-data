  definition: méthode de formation d’une couche mince supraconductrice principalement
    par utilisation de l’évaporation physique
  examples: []
  notes:
  - Pour l’essentiel, cette méthode permet d’obtenir un film mince utilisant l’évaporation
    sous vide d’espèces atomiques ou le dépôt par pulvérisation sous vide monocible
    ou multicible en atmosphère inerte ou réactive, par exemple pulvérisation cathodique.
