data:
  definition: ordre qui est émis lorsque l'étape correspondante est activée et que
    la condition nécessaire est remplie
  examples: []
  notes:
  - L'ordre conditionnel est identifié dans la CEI 60848, _Langage de spécification
    GRAFCET pour diagrammes fonctionnels en séquence_, par la lettre conventionnelle
    "C".
  - Cet article était numéroté 351-29-33 dans la CEI 60050-351:2006.
