data:
  definition: 'ensemble d''appareils conservé au laboratoire du CCITT comprenant:


    un système de transmission téléphonique subdivisé en système émetteur, ligne et
    système récepteur;


    un appareillage commun destiné à fournir le bruit ambiant et des dispositifs d''intercommunication;


    un appareillage d''étalonnage disposé de façon à faciliter la maintenance correcte
    de l''ensemble'
  examples: []
  notes:
  - L'ARAEN est décrit dans la Recommandation P41 du CCITT contenue dans le Tome V
    du Livre Jaune, 1981.
  - 'L''ARAEN est utilisé dans la constitution:


    du nouveau système fondamental pour la détermination des équivalents de référence
    ou NOSFER;


    du système de référence pour la détermination des affaiblissements équivalents
    pour la netteté ou SRAEN.'
