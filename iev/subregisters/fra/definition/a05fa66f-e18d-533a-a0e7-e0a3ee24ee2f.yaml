    relationship:
      type: identical
  definition: système utilisant des points de comptage avec un détecteur de roues
    et un compteur destiné à détecter l’occupation d’une section de voie en comparant
    le nombre d’essieux entrant dans la section avec le nombre d’essieux qui en sortent,
    la concordance de ces nombres étant nécessaire pour donner l’indication de voie
    libre
