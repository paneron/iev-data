  concept: fa755177-da89-59b5-bbb7-b47822b9e6ba
  definition: moyenne géométrique des fréquences de coupure limitant une même bande
    passante ou une même bande atténuée
  examples: []
  notes:
  - Dans la pratique, la moyenne arithmétique est souvent utilisée comme une bonne
    approximation à la moyenne géométrique pour les filtres piézoélectriques dont
    la bande passante ou la bande atténuée est relativement étroite.
  - Cet article était numéroté 561-03-11 dans l'IEC 60050-561:1991.
