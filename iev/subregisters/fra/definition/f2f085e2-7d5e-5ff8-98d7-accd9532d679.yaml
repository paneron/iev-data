  definition: isolation des parties actives dangereuses assurant un degré de protection
    contre les chocs électriques équivalant à celui d'une double isolation
  examples: []
  notes:
  - L'isolation renforcée peut comporter plusieurs couches qui ne peuvent pas être
    essayées séparément en tant qu'isolation principale ou isolation supplémentaire.
