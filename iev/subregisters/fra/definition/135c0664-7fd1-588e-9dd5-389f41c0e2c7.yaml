  definition: quotient du courant de convection moyen par, soit la puissance 3/2 de
    la tension qui correspond à l’énergie cinétique moyenne des porteurs de charge
    dans une section donnée d’un faisceau, soit la puissance 3/2 de la tension de
    l’électrode accélératrice
