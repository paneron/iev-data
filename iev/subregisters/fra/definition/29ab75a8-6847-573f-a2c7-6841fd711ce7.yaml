data:
  definition: peinture, pigment ou colorant fluorescents par suite d'une exposition
    à la lumière du jour
  examples: []
  notes:
  - Les couleurs fluorescentes lumière du jour absorbent l'énergie de la lumière du
    jour dans les régions de longueurs d'onde plus courtes du spectre visible et/ou
    dans la région des ultraviolets et réémettent une partie de cette énergie à des
    longueurs d'onde plus grandes, produisant un rayonnement dans une petite plage
    de longueurs d'onde dans la région visible.
  - Voir également "<a href="IEV845-24-040">matériau photoluminescent</a>", "<a href="IEV845-24-041">matériau
    fluorescent</a>".
