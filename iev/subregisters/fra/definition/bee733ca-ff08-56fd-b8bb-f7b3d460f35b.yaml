  definition: ra-diamètre de prospection, destiné à la mesure du rayonnement à différentes
    profondeurs dans un forage, et comprenant une sonde détectrice associée à un ensemble
    de comptage et aux dispositifs mécaniques nécessaires
  examples: []
  notes:
  - Le rayonnement mesuré peut être naturel ou induit par des sources de neutrons
    ou gamma.
