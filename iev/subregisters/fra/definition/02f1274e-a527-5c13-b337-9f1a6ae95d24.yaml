  concept: e5980abd-c85a-54a4-b1be-e4504f1af973
  definition: aptitude d’une entité à effectuer une fonction requise pendant un intervalle
    de temps donné dans des conditions de fonctionnement spécifiées
  examples: []
  notes:
  - On suppose généralement que l’entité est en état d’effectuer la  fonction requise
    au début de l’intervalle de temps.
  - La fiabilité d’une entité est généralement quantifiée par des mesures appropriées.
    Dans certaines applications; une de ces mesures est une probabilité, appelée aussi
    fiabilité.
