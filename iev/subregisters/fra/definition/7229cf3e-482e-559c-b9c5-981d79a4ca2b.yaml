  definition: structure extrudée des chemins d'écoulement qui est en contact avec
    la {{couche de diffusion du gaz, IEV:485-04-05}} et qui fournit ainsi un contact
    électronique et, par conséquent, des chemins pour les flux d'électrons
  examples: []
  notes:
  - Les chemins d'écoulement définissent la distribution de la densité et de la vitesse
    d'un fluide dans l'espace et le temps.
