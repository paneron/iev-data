data:
  definition: '{{radiocommunication, IEV:701-01-31}} {{unilatérale, IEV:701-03-18}}
    dont les {{émissions, IEV:702-02-05}} (qui peuvent comporter des {{programmes
    sonores, IEV:723-01-04}}, des {{programmes de télévision, IEV:723-01-05}} ou d''autres
    genres d''informations) sont destinées à être reçues directement par le public
    en général'
  examples: []
  notes:
  - Dans le langage courant français et espagnol, les termes "radiodiffusion" et "radiodifusión"
    sont souvent utilisés dans le sens restreint de "radiodiffusion sonore".
dateAccepted: 2018-11-17
