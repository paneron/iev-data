  concept: 6fd1fad9-16d1-542c-96bb-02012553938a
  definition: '{{dégradation, IEV:161-01-19}} du fonctionnement de l’équipement, de
    la {{voie de transmission, IEV:701-02-01}} ou du système par une {{perturbation
    électromagnétique, IEV:161-01-05}}'
  examples: []
  notes:
  - En français, les termes "{{perturbation électromagnétique, IEV:161-01-05}}" et
    "{{brouillage électromagnétique, IEV:161-01-06}}" désignent respectivement la
    cause et l’effet et ne devraient pas être utilisés l’un pour l’autre.
  - En anglais, les termes "{{electromagnetic disturbance, IEV:161-01-05}}" et "{{electromagnetic
    interference, IEV:161-01-06}}" désignent respectivement la cause et l’effet, et
    ne devraient pas être utilisés l’un pour l’autre.
