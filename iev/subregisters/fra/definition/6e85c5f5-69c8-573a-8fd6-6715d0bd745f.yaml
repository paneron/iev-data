data:
  definition: quotient du volume dstem:[V] de substance traversant une surface donnée
    pendant un intervalle de temps de durée infinitésimale dstem:[t] par cette durée,
    soit stem:[q]~stem:[V]~ = dstem:[V] / dstem:[t]
  examples: []
  notes:
  - L'unité SI cohérente de débit-volume est le mètre cube par seconde, m^3^/s.
