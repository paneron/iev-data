data:
  definition: qualifie deux vecteurs ou deux grandeurs vectorielles dont le produit
    scalaire, ou pour des vecteurs complexes le produit hermitien, est nul
  examples: []
  notes:
  - Dans un espace réel à deux ou trois dimensions, des vecteurs orthogonaux sont
    aussi dits perpendiculaires.
  - Le vecteur nul est orthogonal à tout vecteur.
