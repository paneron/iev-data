  concept: f8c3ad9c-c7d1-5140-bb12-6685439dd97d
  definition: borne à vis dans laquelle l'âme d'un conducteur est serrée sous un écrou
  examples: []
  notes:
  - La pression de serrage peut être appliquée directement par un écrou de forme appropriée
    ou au moyen d'une partie intermédiaire, tel qu'une rondelle, une plaquette ou
    un dispositif empêchant le conducteur ou ses brins de s'échapper.
