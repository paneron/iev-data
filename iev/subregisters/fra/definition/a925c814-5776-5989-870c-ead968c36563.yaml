  definition: zone partielle du lieu de travail dans laquelle est exécutée la tâche
    visuelle
  examples: []
  notes:
  - Pour les lieux de travail auxquels la taille et/ou l'emplacement de la zone de
    travail ne sont pas connus, la zone dans laquelle la tâche peut être exécutée
    est la zone de travail.
