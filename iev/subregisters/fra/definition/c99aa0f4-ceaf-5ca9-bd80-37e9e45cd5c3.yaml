data:
  definition: capacité mesurée à une fréquence très supérieure à toute résonance importante
  examples: []
  notes:
  - En pratique, la valeur de la capacité est souvent indirectement déterminée, parce
    qu’une mesure directe étant affectée par la présence de facteurs tels que l’inductance
    de la connexion.
  - Cet article était numéroté 561-02-35 dans l'IEC 60050-561:1991
dateAccepted: 2018-11-17
