data:
  definition: 'somme du facteur de luminance énergétique spectrale par réflexion,
    stem:[β]~R~(stem:[λ]), et du facteur de luminance énergétique spectrale par luminescence,
    stem:[β]~L~(stem:[λ])


    stem:[β]~T~(stem:[λ]) = stem:[β]~R~(stem:[λ]) + stem:[β]~L~(stem:[λ])'
  examples: []
  notes:
  - Pour les applications colorimétriques par fluorescence, la grandeur utilisée dans
    les calculs colorimétriques est implicitement le facteur total de luminance énergétique,
    l'omission de l'indice T étant par ailleurs courante.
  - L'unité de facteur total de luminance énergétique spectrale est un.
