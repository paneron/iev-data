data:
  definition: différence entre les pertes totales et la somme des pertes par courants
    de Foucault et par hystérésis
  examples: []
  notes:
  - Dans un matériau magnétique, la décomposition des pertes en pertes par courant
    de Foucault, pertes par hystérésis et pertes résiduelles est basée sur des hypothèses
    qui ne sont pas entièrement valables. Les définitions données constituent l'usage
    technique admis.
