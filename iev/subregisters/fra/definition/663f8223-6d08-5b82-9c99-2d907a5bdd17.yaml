data:
  definition: réflexion pour laquelle le module du facteur de réflexion complexe d'une
    surface lisse séparant deux milieux diélectriques est égal à l'unité
  examples: []
  notes:
  - La réflexion totale se produit lorsque l'indice de réfraction du second milieu
    est inférieur à celui du premier, et que l'angle d'incidence est supérieur à un
    angle limite.
  - Lors d'une réflexion totale, il existe un champ évanescent dans le deuxième milieu.
