data:
  definition: propagation d'une onde électromagnétique dans un milieu diélectrique
    parfait homogène qui peut être considéré comme illimité dans toutes les directions
  examples: []
  notes:
  - Dans la propagation en espace libre, la norme de chaque vecteur du champ électromagnétique
    décroît, dans une direction donnée quelconque, comme l'inverse de la distance
    à la source, au delà d'une distance à celle-ci qui dépend de ses dimensions et
    de la longueur d'onde.
