data:
  definition: torche à plasma dans laquelle l’écoulement du plasma est généré dans
    un mode sans électrode au moyen d’un champ électrique rotationnel, induit dans
    le flux entrant de gaz par un champ magnétique alternatif produit à haute fréquence
    dans une bobine d’induction
