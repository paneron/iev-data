  concept: ada3196f-aac6-57f7-8870-c1043540262f
  definition: point d'un réseau d'alimentation électrique, le plus proche électriquement
    d’une charge particulière, auquel d'autres charges sont ou peuvent être connectées
  examples: []
  notes:
  - Ces charges peuvent être soit des dispositifs, appareils ou systèmes, soit des
    installations distinctes de clients.
  - Pour certaines applications, le terme "point de couplage commun" s’applique uniquement
    aux réseaux publics.
