  definition: emploi simultané d'un même canal radioélectrique plus d'une fois dans
    une même station radioélectrique ou dans plusieurs stations d'un même système
    ou réseau de radiocommunication
  examples: []
  notes:
  - Dans une même station radioélectrique, la réutilisation de fréquence est possible
    grâce à une discrimination de polarisation ou à la directivité des antennes.
