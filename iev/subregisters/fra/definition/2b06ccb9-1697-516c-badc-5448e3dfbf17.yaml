data:
  definition: palier qui supporte un objet sans contact mécanique, par utilisation
    d’une force d'attraction magnétique ou d’une force de répulsion magnétique
  examples: []
  notes:
  - Les paliers magnétiques supraconducteurs sont généralement dotés d’un dispositif
    de stabilisation automatique sans commande externe.
