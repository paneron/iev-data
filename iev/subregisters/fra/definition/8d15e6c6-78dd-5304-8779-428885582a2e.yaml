data:
  definition: bipôle élémentaire passif caractérisé par une relation fonctionnelle
    entre le courant dans le bipôle et l'intégrale par rapport au temps de la tension
    aux bornes
  examples: []
  notes:
  - L'énergie électrique absorbée par un bipôle inductif est stockée sous forme magnétique
    et peut être restituée complètement.
