data:
  definition: propriété d'un système qui implique que son état initial puisse être
    déterminé à partir des variables d'entrée et de sortie, observées pendant un intervalle
    de temps fini
  examples: []
  notes:
  - Si ce calcul est valable quel que soit cet état initial, le système est dit entièrement
    observable.
  - Cet article était numéroté 351-21-33 dans la CEI 60050-351:2006.
