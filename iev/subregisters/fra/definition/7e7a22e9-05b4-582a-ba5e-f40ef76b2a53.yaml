  concept: f3ab9c69-5b73-5c4e-90ba-988096d64dbf
  definition: valeur du courant différentiel continu présumé qu'un dispositif de coupure
    différentiel à courant continu, sans protection incorporée contre les courts-circuits,
    mais protégé par un dispositif de protection contre les courts-circuits placé
    en série, peut supporter dans des conditions spécifiées d'emploi et de comportement
