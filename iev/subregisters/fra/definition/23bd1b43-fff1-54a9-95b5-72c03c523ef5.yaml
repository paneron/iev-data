data:
  authoritative_source:
  - clause: '3.6'
    original: Guide CEI 109:2012, 3.6, modifiée – Le terme «réglementation» a été
      remplacé par le terme «règlement» en conformité avec IEV 901-02-10.
    ref: IEC Guide 109:2012
    relationship:
      modification: Le terme «réglementation» a été remplacé par le terme «règlement»
        en conformité avec IEV 901-02-10.
      type: modified
  definition: substance potentiellement susceptible, selon des critères de classification
    définis, d’avoir des effets négatifs sur la santé des personnes et/ou sur l’{{environnement,
    IEV:901-07-01}}
  examples: []
  notes:
  - Les critères permettant de déterminer si une substance est classée comme dangereuse
    sont définis par une loi ou un {{règlement, IEV:901-02-10}}.
