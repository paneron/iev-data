data:
  definition: système de télévision en couleur dans lequel le signal de luminance
    est transmis en permanence, tandis que la chrominance est constituée de deux signaux
    qui sont transmis en alternance d'une ligne à l'autre, simultanément avec le signal
    de luminance
  examples: []
