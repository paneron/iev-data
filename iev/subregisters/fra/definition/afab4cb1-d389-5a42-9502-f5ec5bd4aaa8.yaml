data:
  authoritative_source:
  - clause: définition 165
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, définition 165, modifiée
    ref: ISO 921:1997
    relationship:
      type: modified
  definition: procédé de séparation des isotopes de mélanges gazeux ou liquides, utilisant
    une centrifugeuse, basé sur les forces centrifuges différentes exercées sur les
    isotopes en fonction de leur masse différente
  examples: []
  notes:
  - Ce procédé est utilisé en particulier pour l’enrichissement de l’uranium en ^235^U.
