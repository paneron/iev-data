  authoritative_source:
  - clause: définition 231
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, définition 231, modifiée
    ref: ISO 921:1997
    relationship:
      type: modified
  definition: zone déterminée dans laquelle des dispositions de protection et de sûreté
    spécifiques sont ou pourraient être nécessaires pour contrôler l’exposition normale
    ou prévenir le risque de contamination pendant le temps de travail, et prévenir
    ou limiter l’extension à des expositions potentielles
  examples: []
  notes:
  - Ces zones sont conçues pour prévenir les expositions potentielles ou en limiter
    l’étendue.
  - Cet article était numéroté 393-19-13 dans la CEI 60050-393:2003.
