data:
  definition: valeur minimale d'énergie de l'impulsion de courte durée qui, dans des
    conditions données de trajet du courant, de forme d'onde et du moment de survenue
    dans la phase cardiaque, provoque, avec une certaine probabilité, la fibrillation
    ventriculaire
  examples: []
