data:
  definition: appareil électromédical utilisant la chaleur dégagée par le passage
    d'un courant de haute fréquence, de l'ordre du mégahertz, entre une électrode
    punctiforme active et une électrode de grande surface placée en contact étroit
    avec la peau
  examples: []
  notes:
  - La chaleur est générée au niveau de l'électrode active, là où la densité de courant
    est la plus grande.
  - L'électrode active peut-être utilisée en coupe ou en coagulation.
