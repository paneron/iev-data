data:
  definition: partie d'une lampe électrique servant à la relier au circuit électrique
    d'alimentation par l'intermédiaire d'une douille ou d'un connecteur de lampe et,
    dans la plupart des cas, servant aussi à retenir mécaniquement la lampe dans la
    douille
  examples: []
  notes:
  - Dans certains cas, un culot est utilisé comme élément de connexion thermique au
    luminaire (ou son dissipateur thermique).
  - Un culot peut faire partie intégrante d'une lampe électrique.
  - Cet article était numéroté 845-08-15 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
