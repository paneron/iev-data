  concept: 4698fac4-6c91-566e-997f-cb5e3f0fa2bc
  definition: '1) onde qui apparaît au delà d''une surface séparant deux milieux différents
    lorsqu''une onde incidente rencontre la surface, qui se propage en s''éloignant
    de celle-ci, généralement dans une direction différente, et qui est interprétable
    par l''optique géométrique


    2) onde qui se propage dans un milieu dont les propriétés varient de façon continue
    dans l''espace et qui est interprétable par l''optique géométrique'
  examples: []
  notes:
  - Dans le premier cas mais non dans le deuxième, l'onde réfractée est associée à
    une onde réfléchie.
