data:
  definition: onde caractérisée par une grandeur vectorielle parallèle à la direction
    de propagation
  examples: []
  notes:
  - Le terme «onde longitudinale» est employé aussi pour une onde caractérisée par
    une grandeur scalaire, par exemple la pression, si son gradient caractérise une
    onde longitudinale.
