data:
  definition: dans un réseau triphasé, expression du degré de déséquilibre par le
    rapport (en pourcentage) entre la valeur efficace de la composante inverse (ou
    de la composante homopolaire) et celle de la composante directe de la composante
    fondamentale de la tension ou du courant électrique
