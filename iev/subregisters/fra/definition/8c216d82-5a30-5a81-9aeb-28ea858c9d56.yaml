data:
  definition: jonction hybride comprenant deux diodes semi-conductrices dans deux
    bras non couplés, les deux autres bras étant reliés respectivement à la source
    du signal et à un oscillateur local; les signaux de sortie des diodes sont ajoutés
    de telle façon que les effets des bruits issus des mélangeurs à diode sont réduits
    au minimum à la sortie commune
  examples: []
  notes: []
