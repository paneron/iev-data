data:
  definition: rapport du temps qui serait nécessaire pour transmettre, sans répétition,
    un texte à cadence automatique et à une rapidité de modulation déterminée, au
    temps réellement mis pour recevoir le même texte avec correction d'erreurs par
    répétition pour un taux d'erreurs donné
  examples: []
  notes: []
