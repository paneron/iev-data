data:
  definition: position déterminée par le centroïde 2D d’un ensemble d’intégrales de
    pression d'impulsion au carré mesurées sur la surface du faisceau de –6 dB dans
    un plan spécifié
  examples: []
  notes:
  - Les méthodes de détermination des centroïdes 2D sont décrites dans les Annexes
    B et C de la CEI 61828.
