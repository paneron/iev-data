data:
  definition: tout dommage physique (y compris la mort) à une personne causé par un
    choc électrique, une brûlure électrique, une explosion ou un arc électrique, ou
    par un feu ou une explosion déclenchés par une énergie électrique
  examples: []
  notes:
  - Cet article était numéroté 651-01-32 dans la CEI 60050-651:1999.
