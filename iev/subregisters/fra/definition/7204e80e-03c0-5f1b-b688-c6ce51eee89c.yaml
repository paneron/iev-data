data:
  definition: quotient de la masse de la vapeur d’eau dans un gaz humide par le volume
    total du gaz
  examples: []
  notes:
  - 1 La concentration en masse d’humidité à saturation est notée stem:[v]~sat~.
  - 2 L’unité SI cohérente de concentration en masse d’humidité est le kilogramme
    par mètre cube, kg/m^3^.
