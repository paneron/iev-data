  concept: 08d09a01-1f5f-589e-a856-96d65d052156
  definition: 'constante physique servant à exprimer le moment magnétique d''un électron


    stem:[e h]/4stem:[ π m] ≈ (9,274 078 ± 0,000 036) x 10^−24^ Am^2^


    où stem:[e] est la charge électrique élémentaire, stem:[h] la constante de Planck
    et stem:[m] la masse au repos de l''électron'
  examples: []
  notes:
  - La valeur numérique indiquée est celle adoptée par l'Union internationale de physique
    pure et appliquée (UIPPA).
  - Le moment magnétique d'un électron libre résultant de son spin est approximativement
    égal à 1,001 stem:[µ]~B~.
