  concept: fc71bff7-cfb1-56cf-b370-a2bd47e8c1b3
  definition: unité de niveau utilisée pour une grandeur de champ lorsque la base
    du logarithme est égale à e (e = 2,718...). C'est aussi l'unité de niveau d'une
    grandeur proportionnelle à la puissance lorsque le logarithme a pour base le carré
    de e (е^2^ = 7,389...)
  examples: []
  notes:
  - Le décinéper est égal à un dixième de néper.
  - Un néper correspond à 8,686... décibels.
