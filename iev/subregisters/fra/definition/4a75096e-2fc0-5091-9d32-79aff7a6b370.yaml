  concept: eac6c1f9-4be0-5720-9b60-61a256b5ea56
  definition: appareil de projection équipé d'une optique conçue pour obtenir un champ
    uniformément éclairé et permettant, avec un objectif adapté, la projection bien
    détaillée de clichés
  examples: []
  notes:
  - Les clichés peuvent être à effets de mouvement ou à effets statiques.
  - Cet article était numéroté 845-10-47 dans l'IEC 60050-845:1987.
