  concept: a3396500-59fb-56b9-ab81-d2f775404847
  definition: court-circuit entre un conducteur de ligne et la Terre, dans un réseau
    à neutre à la terre, ou dans un réseau à neutre impédant
  examples: []
  notes:
  - Le court-circuit phase-terre peut être établi, par exemple, par l'intermédiaire
    d'un conducteur de mise à la terre et d'une prise de terre.
