  definition: système particulier d'enregistrement audionumérique utilisant une bande
    en cassette et des têtes tournantes, et dans lequel les signaux audio sont enregistrés
    sous forme numérique, accompagnés de données supplémentaires
  examples: []
  notes:
  - Voir aussi système à bande audionumérique.
