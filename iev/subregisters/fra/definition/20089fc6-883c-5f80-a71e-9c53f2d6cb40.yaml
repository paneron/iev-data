data:
  definition: ensemble de feux aéronautiques à la surface disposés en amont du seuil
    d'une piste d'aérodrome et destinés à guider un aéronef effectuant une approche
    pour atterrir sur cette piste
  examples: []
  notes:
  - Cet article était numéroté 845-11-54 dans l'IEC 60050-845:1987.
