  - clause: définition 121
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, définition 121, modifiée
    ref: ISO 921:1997
    relationship:
      type: modified
  definition: réacteur nucléaire produisant plus de matière fissile qu’il n’en consomme
  examples: []
  notes:
  - Un réacteur surgénérateur possède un facteur de conversion plus grand que 1.
  - Seuls les réacteurs à neutrons rapides peuvent être surgénérateurs.
  - Cet article était numéroté 393-16-13 dans la CEI 60050-393:2003.
