data:
  definition: technique de stabilisation protégeant contre les mouvements très rapides
    des lignes de flux, utilisant un matériau électriquement et thermiquement conducteur
    à la surface du supraconducteur où les courants de Foucault sont générés, ce qui
    écrante l'intérieur du supraconducteur et ralentit la pénétration du flux magnétique
  examples: []
  notes: []
