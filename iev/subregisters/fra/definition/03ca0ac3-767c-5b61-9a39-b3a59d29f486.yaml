data:
  definition: température d'ébullition d'un liquide à la pression ambiante de 101,3
    kPa (1 013 mbar)
  examples: []
  notes:
  - Le point d'ébullition initial qu'il convient d'utiliser pour des mélanges liquides
    doit indiquer la valeur la plus basse du point d'ébullition pour les liquides
    présents, comme déterminé par une distillation non fractionnée et normalisée de
    laboratoire.
