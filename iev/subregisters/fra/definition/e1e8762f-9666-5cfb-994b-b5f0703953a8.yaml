data:
  definition: tout apport de matériau étranger solide, liquide ou gazeux qui peut
    entraîner une réduction permanente de la rigidité diélectrique ou de la résistivité
    de surface de l'isolation
  examples: []
  notes:
  - Les gaz ionisés de nature fugace ne sont pas considérés comme une pollution.
