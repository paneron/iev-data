data:
  definition: <a href="IEV845-30-030">projecteur</a> dont l'ouverture est inférieure
    et qui donne un faisceau de lumière concentré dont la largeur angulaire ne dépasse
    habituellement pas 0,35 rad (20°)
  examples: []
  notes:
  - Cet article était numéroté 845-10-27 dans l'IEC 60050-845:1987.
