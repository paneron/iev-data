data:
  definition: pour deux points A et B dans un espace affine euclidien, norme du vecteur
    stem:[r_B - r_A] , où stem:[r_A] et stem:[r_B] sont respectivement les rayons
    vecteurs des point A et B
  examples: []
  notes:
  - Dans l'espace géométrique usuel à trois dimensions, la distance euclidienne est
    une grandeur ayant la dimension d'une longueur.
dateAccepted: 2018-11-17
