data:
  definition: panne due à une spécification inadéquate
  examples: []
  notes:
  - Les pannes dues à la spécification proviennent d’erreurs lors de l’analyse et
    de la définition des exigences, aboutissant à des documents de spécification qui
    n’expriment pas les exigences ou les besoins implicites de l’utilisateur.
  - Une panne due à la spécification peut être latente.
