data:
  definition: rapport généralement exprimé en décibels, du champ d'un émetteur à 1
    km de l'antenne d'émission dans la direction d'un point de réception, au champ
    de l'émetteur au point de réception
  examples: []
  notes:
  - Le facteur de réduction de champ est surtout utilisé pour les liaisons par réflexion
    ionosphérique.
