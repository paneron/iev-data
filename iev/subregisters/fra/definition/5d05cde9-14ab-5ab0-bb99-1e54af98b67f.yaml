data:
  definition: niveau d'impureté intermédiaire voisin de la bande de conduction dans
    un semiconducteur extrinsèque
  examples: []
  notes:
  - Le niveau donneur est plein à la température du zéro kelvin ; à toute autre température,
    il peut fournir des électrons à la bande de conduction. Les niveaux donneurs peuvent
    former des bandes d'impureté étroites.
