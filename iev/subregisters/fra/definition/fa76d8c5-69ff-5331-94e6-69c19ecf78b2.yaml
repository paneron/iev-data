data:
  definition: procédure analytique utilisée pour déterminer la présence ou l'absence
    de {{substance, IEV:904-02-01}}s dans la partie ou section représentative d'un
    produit, eu égard à la (aux) valeur(s) choisie(s) comme critère pour déterminer
    la présence, l’absence de la substance ou la poursuite des essais
  examples: []
  notes:
  - Si les valeurs obtenues par la méthode de détection ne sont pas concluantes, une
    analyse supplémentaire ou d'autres mesures de suivi peuvent être nécessaires pour
    la décision finale quant à la présence/absence de substances.
dateAccepted: 2018-11-17
