  concept: 48f1d4ce-b1be-593f-afa5-3f8c82147278
  definition: forme de télécommunication dans laquelle les informations transmises
    sont destinées à être enregistrées à l'arrivée sous forme d'un document graphique;
    ces informations peuvent dans certains cas être présentées sous une autre forme
    ou mises en mémoire pour un usage ultérieur
  examples: []
  notes:
  - Un document graphique est un support d'informations sur lequel est enregistré
    de façon permanente un texte écrit ou imprimé ou une image fixe, et qui est susceptible
    d'être classé ou consulté.
  - Cette définition est celle qui figure dans la Convention internationale des télécommunications,
    Nairobi, 1982.
  - La télégraphie ne comprend pas la télévision ni la vidéographie.
