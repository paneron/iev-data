  definition: qualifie un bipôle, élémentaire ou non, pour lequel au moins une relation
    entre les grandeurs intégrales cesse d'être valable si on remplace la valeur de
    chaque grandeur par son opposé
  examples: []
  notes:
  - Un exemple de bipôle asymétrique est une diode idéale.
  - Le terme "asymétrique" a un autre sens lorsqu'il est appliqué à un biporte.
