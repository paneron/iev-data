  concept: efadee22-6077-58d7-903b-c2a99702a909
  definition: diminution progressive de réactivité causée par des dispositifs spéciaux
    ou par des phénomènes physiques dans l'état d'un réacteur nucléaire
  examples: []
  notes:
  - Par exemple, barres de contrôle (dispositifs), variations de température (phénomène)
    entraînent une réactivité négative.
  - Cet article était numéroté 393-15-43 dans la CEI 60050-393:2003.
