  concept: 084ea799-e4b2-59c8-9d1d-55fca563fcf9
  definition: "possibilité d'établir une communication à partir d'un poste désigné\
    \ pouvant appartenir à un réseau privé ou à un groupe fermé d'usagers, en lui\
    \ attribuant, à chaque niveau d'établissement de la chaîne, la priorité sur toutes\
    \ les autres communications moins prioritaires en cours d'établissement. Cette\
    \ possibilité peut s'appliquer à tous les appels ou seulement à des appels désignés\r\
    \nprovenant d'un poste privilégié de ce genre"
