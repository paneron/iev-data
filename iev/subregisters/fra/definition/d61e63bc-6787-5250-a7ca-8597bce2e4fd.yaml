data:
  definition: dispositif placé à bord d'un engin spatial en rotation et permettant
    de réduire l'amplitude des mouvements dus à des couples de forces perturbateurs
  examples: []
  notes:
  - Malgré sa dénomination, l'amortisseur de nutation agit aussi bien sur le mouvement
    de précession que sur le mouvement de nutation.
