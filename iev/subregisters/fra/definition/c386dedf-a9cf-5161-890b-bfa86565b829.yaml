  definition: processus par lequel, sous l’action d’un champ électrique suffisamment
    élevé, les paires d'ions produites dans un gaz par un rayonnement incident engendrent
    des paires d'ions supplémentaires
  examples: []
  notes:
  - Cet article était numéroté 394-38-36 dans la CEI 60050-394:2007.
