  concept: 1e88329f-3c35-595c-97ea-74f644873ef5
  definition: le niveau d'isosonie d'un son, exprimé en phones, est numériquement
    égal à la valeur médiane des niveaux de pression acoustique exprimés en décibels
    par rapport à 20 μРа, d'un son pur à 1 000 Hz se propageant par ondes progressives
    libres face à des auditeurs présentant une audition normale et qui, dans un certain
    nombre d'essais, est jugé comme ayant la même sonie que le son considéré
  examples: []
  notes:
  - Les conditions de présentation du son (par exemple, au moyen d'écouteurs ou en
    champ diffus) doivent être précisées et font partie des caractéristiques du son.
