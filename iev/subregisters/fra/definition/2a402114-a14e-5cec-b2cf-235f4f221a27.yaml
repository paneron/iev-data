data:
  definition: fibre optique de courte longueur généralement fixée en permanence à
    un composant et destinée à faciliter le raccordement de ce composant à une fibre
    optique ou à un autre composant
  examples: []
  notes:
  - Le terme "fibre d'injection" n'est employé que pour une fibre amorce fixéе à une
    source optique.
