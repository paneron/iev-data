data:
  definition: frein destiné à maintenir à l'arrêt un véhicule en stationnement et
    dont le fonctionnement est indépendant de toute source d'énergie sur le véhicule
  examples: []
  notes:
  - Le frein de stationnement peut être actionné, au serrage ou au desserrage, électriquement,
    hydrauliquement, par ressort ou à la main.
