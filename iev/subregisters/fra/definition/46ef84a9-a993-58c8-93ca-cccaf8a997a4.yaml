data:
  definition: luminaire comportant une protection spéciale contre la pénétration de
    poussière, d'humidité ou d'eau
  examples: []
  notes:
  - 'L''IEC 60598-1, _Luminaires – Partie 1: Exigences générales et essais_ prend
    en considération, sans toutefois s''y limiter, les types suivants de luminaires
    protégés: luminaire protégé contre les poussières, luminaire étanche aux poussières,
    luminaire protégé contre les gouttes d''eau, luminaire protégé contre les éclaboussures,
    luminaire protégé contre la pluie, luminaire protégé contre les jets d''eau et
    luminaire étanche à l''immersion.'
  - Cet article était numéroté 845-10-06 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
