  definition: système de référence du CCITT qui a été remplacé par le nouveau système
    fondamental pour la détermination des équivalents de référence ou NOSFER
  examples: []
  notes:
  - Les valeurs d'équivalent de référence antérieurement déterminées avec le SFERТ
    restent valables.
  - Le SFERТ est décrit dans les pages 27 à 43 du Tome IV du Livre Vert du CCIF, 1956.
