  definition: description générique de l'organisation logique des opérations mises
    en œuvre dans un mesurage
  examples: []
  notes:
  - 'Les méthodes de mesure peuvent être qualifiées de diverses façons telles que:
    méthode de mesure par substitution, méthode de mesure différentielle et méthode
    de mesure par zéro; ou méthode de mesure directe et méthode de mesure indirecte.
    Voir la CEI 60050-300.'
