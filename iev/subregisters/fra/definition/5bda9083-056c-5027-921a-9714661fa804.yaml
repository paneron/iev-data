  - clause: définition 1085
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, définition 1085
    ref: ISO 921:1997
    relationship:
      type: identical
  definition: processus dans lequel un changement de direction ou d’énergie d’une
    particule incidente ou d’un rayonnement incident est causé par une collision avec
    une particule ou un système de particules
  examples: []
  notes:
  - Cet article était numéroté 393-13-07 dans la CEI 60050-393:2003.
