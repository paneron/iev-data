  definition: à l'entrée d'un récepteur radioélectrique, rapport de la puissance d'un
    signal de nature spécifiée dont la fréquence est l'une des fréquences intermédiaires
    à la puissance d'un signal de même nature à la fréquence d'accord, les deux signaux
    produisant la même puissance à la sortie
  examples: []
  notes: []
