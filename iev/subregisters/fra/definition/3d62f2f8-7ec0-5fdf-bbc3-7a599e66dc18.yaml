data:
  definition: changement du signe des différences de fréquences pour tous les couples
    de composantes spectrales d'un signal;   dans le signal ainsi produit, les composantes
    des fréquences les plus élevées correspondent aux composantes des fréquences les
    moins élevées du signal initial et inversement
