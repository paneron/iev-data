  concept: 34677af8-caa5-5f87-9b1a-171226bf93e4
  definition: méthode de mesure de certaines caractéristiques de transmission d'une
    fibre optique, telles que l'affaiblissement et la largeur de bande, selon laquelle
    on effectue deux mesures de transmission, l'une à l'extrémité de la fibre complète,
    l'autre à l'extrémité d'une courte longueur après avoir coupé la fibre sans changer
    les conditions d'injection à l'entrée
