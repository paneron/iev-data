  definition: action entreprise pour éliminer ou réduire les doses du public à une
    exposition continue ou à des situations d’exposition d’urgence
  examples: []
  notes:
  - Ce terme est aussi utilisé en sûreté nucléaire.
  - Cet article était numéroté 393-19-11 dans la CEI 60050-393:2003.
