  concept: 2d12b1ee-0fb1-52f9-b151-8c9865ff5a34
  definition: quotient du flux transmis par un échantillon dans un système optique
    donné par le flux transmis lorsque l'échantillon est retiré de l'ouverture d'échantillonnage
  examples:
  - Comparaison du rayonnement qui pénètre une diapositive dans un <a href="IEV845-30-030">projecteur</a>
    et qui atteint un écran avec le rayonnement lorsque la diapositive est retirée
    du projecteur et uniquement une monture pour diapositives vide est installée dans
    le projecteur.
  notes:
  - L'unité de facteur de luminance élargi, par transmission, est un.
dateAccepted: 2018-11-17
