data:
  definition: architecture d'un système de sécurité intrinsèque qui est alimenté par
    un bus de terrain et conçu conformément aux exigences spécifiques
  examples: []
  notes:
  - 'Les exigences sont spécifiées dans l''IEC 61158-2, _Réseaux de communication
    industriels – Spécifications des bus de terrain – Partie 2: Spécification et définition
    des services de la couche physique_.'
  - Le terme abrégé " FISCO" est dérivé du terme anglais développé correspondant "Fieldbus
    Intrinsically Safe Concept".
dateAccepted: 2018-11-17
