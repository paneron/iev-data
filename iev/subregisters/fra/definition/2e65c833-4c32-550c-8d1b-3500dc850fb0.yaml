data:
  definition: état instable qui se produit pendant une charge à tension constante,
    dans lequel la rapidité de production de chaleur dans une batterie d'accumulateurs
    dépasse la capacité de dissipation thermique, entraînant une augmentation continue
    de température qui conduit à un nouvel accroissement du courant, ce qui peut conduire
    à la destruction de la batterie
  examples: []
  notes:
  - Dans les batteries au lithium l’emballement thermique peut mener à la fusion du
    lithium.
