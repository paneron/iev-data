  definition: rapport, en modulation d'amplitude, de la demi-différence entre les
    amplitudes maximale et minimale à la valeur moyenne de l'amplitude
  examples: []
  notes:
  - Cette définition ne s'applique pas aux cas de modulation asymétrique ou de surmodulation.
