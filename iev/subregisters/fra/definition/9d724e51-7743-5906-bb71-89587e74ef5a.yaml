data:
  definition: pour un réseau contenant stem:[n] noeuds et dont chaque branche est
    munie d'un sens de référence, matrice carrée d'ordre stem:[n] dont l'élément stem:[a]~stem:[ij]~
    indique le nombre de branches orientées du noeud stem:[i] vers le noeud stem:[j]
