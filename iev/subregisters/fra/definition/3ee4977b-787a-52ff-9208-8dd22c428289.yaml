  concept: 42d2aee7-ad2b-59e4-97de-e2c81cf8a831
  definition: équipement destiné à fournir un courant électrique et une tension, ayant
    des caractéristiques appropriées pour le coupage et le gougeage par plasma et
    pouvant fournir du gaz et du liquide de refroidissement
  examples: []
  notes:
  - Une source de courant électrique de coupage plasma peut également fournir des
    services à d’autres équipements et accessoires, par exemple tensions auxiliaires,
    liquide de refroidissement et gaz.
