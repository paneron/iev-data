  concept: 19020e46-81c5-53e1-ae21-d78b44741dfa
  definition: '{{relais de distance, IEV:447-01-32}} dont la caractéristique, dans
    un diagramme avec un système de coordonnées rectangulaires ayant en abscisse X
    la résistance et en ordonnée Y la {{réactance, IEV:131-12-46}}, est un cercle
    ne passant pas par l''origine


    Note 1 à l''article: En dehors de la désignation des relais, le terme "mho" (inverse
    du terme "ohm") a été remplacé par "siemens" (1 S = 1 /  Ω) en tant qu''unité
    SI de la conductance électrique.'
