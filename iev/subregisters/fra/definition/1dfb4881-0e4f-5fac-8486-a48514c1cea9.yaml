  concept: 42b4e76c-f46a-53ac-85eb-03c40965fc8d
  definition: angle, mesuré à partir du nadir, entre l'axe vertical et la première
    ligne de vision au niveau de laquelle la ou les sources de lumière et les surfaces
    de luminance élevée ne sont pas visibles
  examples: []
  notes:
  - L'angle de défilement est exprimé en radian (rad) ou en degré (°).
  - Cet article était numéroté 845-10-30 dans l'IEC 60050-845:1987.
