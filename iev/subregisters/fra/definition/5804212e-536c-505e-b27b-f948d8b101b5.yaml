  concept: 4fa84a3d-28e8-509c-a506-995b23dfce54
  definition: dispositif destiné à favoriser la transformation des modes de gaine
    en modes rayonnants
  examples: []
  notes:
  - Un extracteur de modes de gaine comprend généralement une substance ayant un indice
    de réfraction supérieur ou égal à celui de la gaine.
  - En anglais, le terme "mode stripper" est souvent employé de façon imprécise pour
    désigner un extracteur de modes de gaine.
