data:
  definition: vecteur stem:[U_((OP)) = r_P] qui caractérise un point P dans un espace
    affine muni d'un point origine O
  examples: []
  notes:
  - Dans l'espace géométrique usuel à trois dimensions, les rayons vecteurs sont des
    grandeurs ayant la dimension d'une longueur.
