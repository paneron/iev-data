  concept: 6df5035d-8914-5dab-9cf0-a3c59533b890
  definition: grandeur qui caractérise la variation de la distance stem:[l] entre
    deux points d'un corps en fonction de la température thermodynamique stem:[T],
    dans des conditions données, soit stem:[alpha_l = (1)/(l) ((d l))/((d T))]
  examples: []
  notes:
  - 1 La condition est en général l'absence de forces extérieures.
  - 2 L'unité SI cohérente de coefficient de dilatation linéique est le kelvin à la
    puissance moins un, K^−1^.
