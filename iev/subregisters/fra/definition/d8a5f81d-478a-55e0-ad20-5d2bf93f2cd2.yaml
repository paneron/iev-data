  concept: a5061630-f852-58b5-880b-52df552d7f46
  definition: inverse du plus petit contraste de luminance perceptible, exprimée généralement
    par stem:[L]/Δstem:[L]~th~, où stem:[L] est la luminance moyenne et Δstem:[L]~th~
    est le seuil différentiel de luminance
  examples: []
  notes:
  - La valeur de stem:[S]~c~ dépend de nombreux facteurs dont la luminance, les conditions
    d'observation et l'état d'adaptation.
  - L'unité de sensibilité au contraste est un.
  - Cet article était numéroté 845-02-48 dans l'IEC 60050-845:1987.
