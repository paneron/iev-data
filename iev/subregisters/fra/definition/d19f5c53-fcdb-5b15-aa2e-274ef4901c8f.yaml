data:
  authoritative_source:
  - original: AIEA 2, modifiée
    ref: IAEA 2
    relationship:
      type: modified
  definition: action autorisée ou dispositif qui rend inopérantes une ou plusieurs
    parties du système de sûreté pour permettre la maintenance, les essais ou les
    réparations
  examples: []
  notes:
  - Cette action peut aussi être utilisée pour tout système de mesure ou de contrôle.
  - Cet article était numéroté 393-18-04 dans la CEI 60050-393:2003.
dateAccepted: 2018-11-17
