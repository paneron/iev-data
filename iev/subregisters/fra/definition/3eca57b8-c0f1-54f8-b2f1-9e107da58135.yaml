data:
  definition: 'grandeur qui caractérise la dispersion de profil due à la variation
    du contraste d''indice en fonction de la longueur d''onde par l''expression:


    stem:[P ( lambda ) = ((n_((1 )) lambda d Delta))/((N_1 Delta d lambda))]


    où


    stem:[n]~1~ est l''indice de réfraction maximal dans le coeur,


    stem:[N]~1~ est l''indice de groupe du coeur, calculé par la formule:


    stem:[N]~1~ = stem:[n]~1~ = stem:[λ] (dstem:[n]~1~ / dstem:[λ])


    Δ est le contraste d''indice,


    stem:[λ] est la longueur d''onde dans le vide'
  examples: []
  notes: []
