data:
  definition: ensemble des spires formant un circuit électrique associé à l'une des
    tensions pour lesquelles le transformateur ou la bobine d'inductance ont été établis
  examples: []
  notes:
  - Pour un transformateur polyphasé ou pour une bobine d'inductance polyphasée, l"enroulement"
    est l'ensemble des enroulements de phase.
