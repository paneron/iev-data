data:
  definition: rayonnement considéré du point de vue de sa capacité à exciter le système
    visuel
  examples: []
  notes:
  - Le terme "lumière" est parfois employé pour des rayonnements optiques s'étendant
    en dehors du domaine visible, mais cet usage n'est pas recommandé.
  - Cet article était numéroté 845-01-06 dans l'IEC 60050-845:1987.
