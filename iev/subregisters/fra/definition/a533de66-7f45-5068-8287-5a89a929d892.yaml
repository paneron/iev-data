data:
  definition: trajectoire tangente en chaque point à la direction de propagation de
    l'énergie en ce point
  examples: []
  notes:
  - La notion de rayon est à la base de l'optique géométrique qui permet, lorsqu'elle
    est applicable, de remplacer les équations de Maxwell par des relations plus simples.
  - Dans certains cas, plusieurs trajets radioélectriques peuvent exister entre deux
    points donnés.
  - Dans un milieu isotope, le trajet radioélectrique est une trajectoire orthogonale
    aux surfaces d'onde et le terme "rayon" est souvent défini comme une telle trajectoire.
    Dans un milieu anisotrope, les trajectoires orthogonales aux surfaces d'onde ne
    correspondent pas toujours à des trajets physiques entre la source et le point
    de réception et ne doivent pas être désignées par le terme rayon.
