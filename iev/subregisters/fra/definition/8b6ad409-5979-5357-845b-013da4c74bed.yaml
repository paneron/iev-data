data:
  definition: ensemble des appareils électroniques et électriques assurant la conduite
    correcte et la surveillance d’un réacteur nucléaire, et comprenant toute l’instrumentation
    relative à la conduite et à la sûreté
  examples: []
  notes:
  - Dans un réacteur expérimental, l’instrumentation peut être utilisée pour conduire
    et interpréter les expériences menées dans le réacteur durant son fonctionnement.
  - Cet article était numéroté 394-33-01 dans la CEI 60050-394:2007.
