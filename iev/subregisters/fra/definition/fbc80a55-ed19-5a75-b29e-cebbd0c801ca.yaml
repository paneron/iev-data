data:
  definition: partie imaginaire de l'exposant linéique de propagation
  examples: []
  notes:
  - Le déphasage linéique d'une ligne de transmission ou d'un guide d'ondes est la
    limite du quotient de la variation de phase d'une grandeur de champ entre deux
    points sur l'axe par la distance des deux points, lorsque cette distance tend
    vers zéro.
