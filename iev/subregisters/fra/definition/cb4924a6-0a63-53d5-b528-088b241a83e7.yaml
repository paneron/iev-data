data:
  definition: dispositif comprenant des contacts électriques qui se ferment et qui
    s'ouvrent et qui résistera à une explosion interne de gaz ou de vapeur inflammables
    pouvant y pénétrer, sans subir de dommages et sans communiquer l'explosion interne
    au gaz ou à la vapeur inflammable extérieurs
  examples: []
  notes:
  - 'Le dispositif à coupure enfermée "nC" a été remplacé par "dc" dans l''IEC 60079-1,
    _Atmosphères explosives – Partie 1: Protection du matériel par enveloppes antidéflagrantes
    "d"_.'
dateAccepted: 2018-11-17
