data:
  definition: système de disque où la vitesse relative entre le spot de lecture et
    la piste est constante, de sorte que la densité longitudinale d'enregistrement
    soit constante sur tout le disque
  examples: []
  notes:
  - Ce système optimise la capacité d'enregistrement du disque.
