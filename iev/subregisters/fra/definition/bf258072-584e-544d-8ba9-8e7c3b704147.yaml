  concept: 195ca4d4-d72b-5924-851d-ac9d0a7e0844
  definition: caractéristique représentant en fonction de la fréquence le déphasage
    de la composante fondamentale du signal de sortie d'un biporte par rapport à un
    signal d'entrée sinusoïdal d'amplitude spécifiée indépendante de la fréquence
  examples: []
  notes:
  - Dans le cas d'un biporte linéaire invariable dans le temps, la caractéristique
    phase-fréquence est représentée par l'argument de la fonction de transfert isochrone.
