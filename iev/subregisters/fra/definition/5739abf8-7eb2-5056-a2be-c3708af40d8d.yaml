data:
  definition: rapport, généralement exprimé en décibels, de la puissance apparente
    en un point d'une voie de transmission, à la puissance en ce même point après
    insertion d'un biporte donné immédiatement en amont de ce point
  examples: []
  notes:
  - Si le rapport qui détermine l'affaiblissement d'insertion est inférieur à l'unité,
    sa valeur en décibels est négative, et on peut utiliser son inverse ou sa valeur
    en décibels changée de signe, appelée "gain d'insertion".
