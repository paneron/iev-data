data:
  definition: 'système de commutation comportant une chaîne d’action fermée, contenant
    au moins un élément de mémoire binaire, de sorte qu’en commençant par une commande
    de démarrage, une variable réglante constante influe sur le système commandé pour
    réduire la valeur absolue de la différence (stem:[w]−stem:[x]) jusqu’à ce que
    la valeur de la variable commandée stem:[x] atteigne la valeur de la variable
    de référence stem:[w] pour la première fois


    VOIR: Figure 12.'
  examples: []
  notes:
  - Un circuit de réarmement a une action ouverte, bien que la structure ait une chaîne
    d'action fermée (voir Figure 12).
  - 'Cet article était numéroté 351-26-56 dans la CEI 60050-351:2006.


    <simg>


    *Figure 12 – Reset circuit with open action*


    *Figure 12 – Circuit de réarmement avec action ouvert*</simg>'
