data:
  definition: émission de <a href="IEV845-21-002">rayonnement optique</a> lorsqu'une
    substance est exposée à tout type de rayonnement électromagnétique, avec laquelle
    le rayonnement émis apparaît généralement dans les 10 ns qui suivent l'excitation
  examples: []
  notes:
  - La fluorescence est due à une transition "admise" généralement entre un état singulet
    excité et un état singulet à la terre.
  - Cet article était numéroté 845-04-20 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
