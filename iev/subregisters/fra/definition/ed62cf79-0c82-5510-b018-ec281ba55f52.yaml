data:
  definition: '1. ensemble, obtenu par multiplexage en fréquence, d''un nombre spécifié
    de voies téléphoniques à courant porteur, normalement douze, occupant des bandes
    de fréquences contiguës; cet ensemble constitue le premier niveau de la hiérarchie
    normalisée du multiplexage en fréquence


    2. bande de fréquences de largeur normalisée à 48 kHz et occupant l''une d''un
    certain nombre de positions spectrales spécifiées dans une transmission multiplex
    à courants porteurs'
  examples: []
  notes:
  - Un groupe primaire est normalement un ensemble de 12 voies téléphoniques à courant
    porteur occupant chacune une largeur de bande de 4 kHz. Toutefois dans certaines
    transmissions à courants porteurs, par exemple sur câbles sous-marins, le groupe
    primaire est un ensemble de 16 voies téléphoniques de 3 kHz.
  - Un signal ne provenant pas d'un assemblage de voies téléphoniques à courant porteur,
    mais ayant des caractéristiques spécifiées, peut occuper tout ou partie d'un groupe
    primaire.
