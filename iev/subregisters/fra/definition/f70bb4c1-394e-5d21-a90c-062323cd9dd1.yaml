  concept: 267d2b1f-85a3-525a-aa32-547e2177ea56
  definition: rapport, généralement exprimé en décibels, de la puissance apparente
    fournie à une charge spécifiée après insertion d'un biporte donné entre une source
    et la charge, à la puissance apparente que la même source fournirait à une charge
    telle que le facteur de réflexion à leur accès commun soit nul
  examples: []
  notes:
  - Si le rapport qui détermine le gain composite est inférieur à l'unité, sa valeur
    en décibels est négative et on peut utiliser son inverse ou sa valeur en décibels
    changée de signe, appelés affaiblissement composite.
