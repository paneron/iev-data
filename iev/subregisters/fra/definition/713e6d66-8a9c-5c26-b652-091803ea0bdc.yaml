data:
  definition: ensemble d'organes de commutation et d'organes auxiliaires situés en
    un noeud d'un réseau de télécommunication, grâce auquel des chaînes de connexion
    peuvent être établies selon les besoins des usagers
  examples: []
  notes:
  - En anglais le terme "switching entity" est utilisé en téléphonie.
  - En français et en espagnol, les termes "commutateur" et "conmutador" ont un autre
    sens dans un réseau de connexion.
