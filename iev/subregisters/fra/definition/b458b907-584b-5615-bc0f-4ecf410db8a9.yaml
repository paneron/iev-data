data:
  definition: "élément linéaire de transfert invariant dans le temps, dont la fonction\
    \ de transfert peut être écrite comme un quotient de deux polynômes en stem:[s]\n\
    \nstem:[G ( s ) = ((V ( s )))/((U ( s ))) = ((b_0 + b_1 * s + ... + b_m * s^m))/((a_0\
    \ + a_1 * s + ... + a_n * s^n))] avec stem:[aj] et stem:[bj] réel, stem:[an] ≠\
    \ 0, stem:[bm] ≠ 0\n\noú<table>\r\n<tr>\n<td>\nstem:[ai], stem:[bi]\n</td>\n<td>sont\
    \ les polynom coefficients;</td>\n</tr>\r\n<tr>\n<td>stem:[s]</td>\n<td>est la\
    \ variable complexe de la transformée de Laplace;</td>\n</tr>\r\n<tr>\n<td>\n\
    stem:[U](stem:[s])</td>\n<td>est la transformée de la variable d’entrée;</td>\n\
    </tr>\r\n<tr>\n<td>\nstem:[V](stem:[s])</td>\n<td>est la transformée de la variable\
    \ de sortie.</td>\n</tr>\n</table>"
  examples: []
  notes:
  - Dans les systèmes commandés réels, stem:[m] &lt; stem:[n]. Eu égard à la dénomination
    mathématique, ces éléments devraient être nommés "élément de transfert rationnel
    à fraction propre" mais ce terme n’est pas usité.
  - Un élément avec temps mort est un exemple d'élément de transfert non-rationnel.
  - Cet article était numéroté 351-24-43 dans la CEI 60050-351:2006.
