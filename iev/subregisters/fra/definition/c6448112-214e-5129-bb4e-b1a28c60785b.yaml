data:
  definition: quotient de la lumière réfléchie par les surfaces d'un local après un
    certain {{intervalle de temps, IEV:113-01-10}} par la lumière réfléchie lorsque
    l'installation est considérée par convention comme neuve
  examples: []
  notes:
  - L'unité de facteur de conservation des surfaces de locaux est un.
  - Le facteur de conservation des surfaces de locaux est fondé sur un modèle simplifié
    pour les effets de la détérioration des propriétés de réflectance des surfaces
    de locaux et ne tient pas compte de façon précise de la géométrie et de la configuration
    des locaux.
  - Le terme abrégé "RSMF" est dérivé du terme anglais développé correspondant "room
    surface maintenance factor".
dateAccepted: 2018-11-17
