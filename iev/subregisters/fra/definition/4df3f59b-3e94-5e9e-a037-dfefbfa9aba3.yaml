data:
  definition: 'pour un émetteur de photons, produit du débit d’exposition stem:[overset(˙)(X)],
    à une distance donnée stem:[l] d’une source de rayonnement ponctuelle de cet émetteur,
    par le carré de cette distance, divisé par l’activité stem:[A] de cette source
    de rayonnement, l’atténuation étant négligée


    stem:[Gamma = overset(˙)(X) ( l^2 // A )]'
  examples: []
  notes:
  - Cet article était numéroté 393-14-82 dans la CEI 60050-393:2003.
dateAccepted: 2018-11-17
