  concept: 7cdb141e-2c59-54fa-96fb-03180a7d4802
  definition: quotient de la luminance d'un champ par l'éclairement lumineux dans
    le plan de ce champ, dans le cas d'un <a href="IEV845-29-020">éclairage diffusé</a>
    et pour une direction d'observation formant un {{angle d’inclinaison, IEV:705-04-04}}
    avec la surface de la route
  examples: []
  notes:
  - Le coefficient de luminance en éclairage diffusé est exprimé en candela par mètre
    carré par lux (cd·m^−2^·lx^−1^).
dateAccepted: 2018-11-17
