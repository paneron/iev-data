  concept: f9abf2bd-a8e5-5e29-9c1e-03fb57e2529f
  definition: composé fluorescent utilisé avec un matériau scintillant en vue d’absorber
    les photons et d’émettre des photons de longueur d’onde supérieure
  examples: []
  notes:
  - Cela permet d’obtenir une meilleure utilisation des photons par un tube photomultiplicateur
    ou une cellule photoélectrique.
  - Cet article était numéroté 394-30-03 dans la CEI 60050-394:2007.
