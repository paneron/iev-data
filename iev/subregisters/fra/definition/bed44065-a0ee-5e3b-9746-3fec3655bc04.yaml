data:
  definition: mode de fonctionnement dans lequel des alimentations stabilisées sont
    interconnectées et dans lequel les alimentations esclaves ont leurs grandeurs
    de sortie maintenues en permanence à une valeur égale ou proportionnelle à celle
    de l'alimentation "maître"
  examples: []
  notes:
  - Une disposition dans laquelle l'alimentation esclave à une polarité opposée à
    celle du «maître» par rapport à la borne de sortie commune, est appelée "suiveur
    complémentaire".
