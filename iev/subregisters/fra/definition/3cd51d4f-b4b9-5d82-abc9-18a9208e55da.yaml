  definition: action comprenant l'examen minutieux d'une entité, effectué sans désassemblage,
    ou avec un désassemblage partiel si exigé, complétée par des moyens tels que des
    mesurages, afin d'aboutir à une conclusion fiable sur l'état de l'entité
