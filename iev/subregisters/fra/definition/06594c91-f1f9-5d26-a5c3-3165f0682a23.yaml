data:
  definition: partie de l'éclairage de secours qui assure l'<a href="IEV845-29-001">éclairage</a>
    d'issues de secours, d'espaces ouverts et de zones à risque élevé en cas de défaillance
    de l'éclairage normal, ainsi que des repères de guidage en cas d'occupation des
    issues de secours
  examples: []
  notes:
  - Cet article était numéroté 845-09-11 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
