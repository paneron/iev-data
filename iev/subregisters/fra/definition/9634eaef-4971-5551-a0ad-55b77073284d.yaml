  definition: valeur moyenne de l'éclairement lumineux sur la surface courbe extérieure
    d'un très petit cylindre (réel ou fictif) orienté verticalement en un point dans
    l'espace
  examples: []
  notes:
  - 'L''éclairement cylindrique est parfois également défini comme la moyenne arithmétique
    de l''éclairement lumineux vertical stem:[E]~v,v~ en un point


    stem:[E_((v ,c)) = (1)/((2 pi)) int_0^((2 pi)) E_((v ,v)) d phi]


    où stem:[E]~v,v~ est l''éclairement lumineux vertical d''un élément de surface
    avec sa perpendiculaire dans la direction stem:[φ], et stem:[φ] est l''angle dans
    le plan perpendiculaire à l''axe du cylindre.'
  - La grandeur radiométrique correspondante est l'"éclairement cylindrique énergétique".
    La grandeur correspondante pour les photons est l'"éclairement cylindrique énergétique
    photonique".
  - L'éclairement lumineux cylindrique est exprimé en lux (lx = lm·m^−2^).
