  concept: 306d2d9c-7cea-5501-99a0-ec438230df99
  definition: logarithme du rapport de la valeur d'une accélération acoustique donnée
    à la valeur de l'accélération acoustique prise comme référence. Exprimé en décibels,
    le niveau d'accélération acoustique est égal à 20 fois le logarithme décimal de
    ce rapport
  examples: []
  notes:
  - Sauf spécification contraire, l'accélération de référence est 1 μm/s^2^.
  - Sauf spécification contraire, les accélérations sont exprimées en valeurs efficaces.
