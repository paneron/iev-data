data:
  definition: intervalle de temps qui sépare un changement d'état dans un poste satellite
    de son enregistrement au poste de conduite
  examples: []
  notes:
  - Dans les systèmes cycliques, le temps moyen de mise à jour est égal à la moitié
    de la durée du cycle plus le temps de transfert total.
