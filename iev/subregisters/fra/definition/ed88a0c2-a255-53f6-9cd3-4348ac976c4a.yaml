  definition: 'pour un système linéaire invariant dans le temps avec une variable
    d''entrée sinusoïdale en régime établi de la variable de sortie, rapport de l''amplitude
    de la variable de sortie à l''amplitude de la variable d''entrée correspondante
    à une pulsation donnée


    VOIR: Figure 10.'
  examples: []
  notes:
  - Le gain est le module (valeur absolue) de la réponse en fréquence, pour une pulsation
    donnée.
  - En pratique, le gain à une pulsation autre que zéro est souvent appelé "gain dynamique",
    alors qu'à la pulsation nulle, il s'agit du "gain statique".
  - Une définition commune de “gain” dans le sens “amplification, avantage” a été
    mentionnée dans la CEI 60050-702:1992, 702702-02-11.
  - 'Cet article était numéroté 351-24-34 dans la CEI 60050-351:2006.


