data:
  definition: bruit aléatoire dû aux irrégularités d'une surface ou à la nature granulaire
    d'un milieu traversé par un courant électrique
  examples: []
  notes:
  - 'Des exemples de milieux irréguliers ou granulaires sont: une jonction entre semiconducteurs,
    une cathode à oxydes, une résistance agglomérée.'
  - Le bruit de scintillation a un spectre continu dont la densité spectrale de puissance
    ne prend des valeurs notables qu'aux fréquences très basses où ce bruit est sensiblement
    un bruit en 1/stem:[f].
