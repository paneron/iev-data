  definition: '{{polarisation, IEV:705-01-13}} d''une {{onde électromagnétique, IEV:121-11-63}}
    telle que l''extrémité du vecteur {{induction électrique, IEV:121-11-40}} en un
    point décrit une ellipse fixe centrée en ce point'
  examples: []
  notes:
  - Dans un milieu linéaire et de propriétés indépendantes du temps, toute {{onde
    sinusoïdale, IEV:103-10-03}} est en général à polarisation elliptique, la {{polarisation
    rectiligne, IEV:705-01-14}} et la {{polarisation circulaire, IEV:705-01-20}} étant
    des cas particuliers.
