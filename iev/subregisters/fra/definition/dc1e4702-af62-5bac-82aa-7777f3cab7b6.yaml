    relationship:
      type: identical
  definition: permutation systématique des éléments d'un signal numérique, généralement
    pendant le codage de voie, en vue de réduire l'influence des paquets d'erreurs
    qui peuvent se produire en cours de transmission
  examples: []
  notes:
  - En français, le terme "entrelacement" a un autre sens lié au balayage, correspondant
    à l'anglais "interlace"
