data:
  authoritative_source:
  - - clause: 11.2.2
      link: https://www.iso.org/standard/39976.html
      original: Guide ISO/CEI 2:2004, 11.2.2, modifiée – L'expression entre parenthèses
        après le terme a été transformée en attribut du terme «utilisation spécifique».
      ref: ISO/IEC Guide 2:2004
      relationship:
        modification: L'expression entre parenthèses après le terme a été transformée
          en attribut du terme «utilisation spécifique».
        type: modified
  concept: 93565e90-a8a2-55f0-9d9d-21df3fdda4f6
  definition: '{{référence aux normes, IEV:901-06-14}} par la désignation d''une ou
    plusieurs {{norme, IEV:901-02-02}}s déterminées de telle façon que les {{révisions,
    IEV:901-04-08}} ultérieures de cette ou de ces normes soient applicables sans
    qu''il soit nécessaire de modifier le {{règlement, IEV:901-02-10}}'
  examples: []
  notes:
  - La norme n'est généralement désignée que par son numéro. Son titre peut aussi
    être mentionné.
