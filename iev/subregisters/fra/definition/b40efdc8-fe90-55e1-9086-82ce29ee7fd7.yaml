data:
  definition: altitude de la surface horizontale fictive sur laquelle devrait se réfléchir
    une onde radioélectrique se propageant dans le vide entre deux points donnés situés
    au sol pour que le temps de propagation de groupe soit le même que celui du trajet
    radioélectrique réel comprenant une seule réflexion ionosphérique entre ces deux
    points
  examples: []
  notes: []
