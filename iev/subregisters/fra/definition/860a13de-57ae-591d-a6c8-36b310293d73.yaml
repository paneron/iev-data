data:
  definition: 'intégrale par rapport au temps de la luminance photonique, stem:[L]~p~,
    pendant une durée donnée, Δstem:[t]


    stem:[L_((p , t)) = underset((Delta t))( int ) L_p d t]'
  examples: []
  notes:
  - La grandeur radiométrique correspondante est la "dose de luminance énergétique".
    La grandeur photométrique correspondante est la "dose de luminance".
  - La dose de luminance photonique est exprimée en mètre à la puissance moins deux
    par stéradian (m^−2^·sr^−1^).
dateAccepted: 2018-11-17
