data:
  definition: opération par laquelle, en voie unique ou banalisée, un aiguilleur s'assure
    de la possibilité d'expédier un train vers un poste d'aiguillage contigu en interdisant
    à celui-ci l'expédition d'un autre train dirigé vers lui
