  concept: a0105251-c1be-5df7-9a8a-1335193b0c8e
  definition: supraconducteur dans lequel la supraconductivité apparaît avec un diamagnétisme
    parfait en dessous du champ magnétique critique stem:[H]~c~, et disparaît au-dessus
    de stem:[H]~c~, lorsque le facteur de désaimantation est nul
  examples: []
  notes:
  - Pour un corps uniformément aimanté, le facteur de désaimantation est le rapport
    du champ d'autoaimantation à l'aimantation ({{121-12-63, IEV:121-12-63}}).
