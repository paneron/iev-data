  definition: incapacité d'un réseau d'énergie électrique à maintenir sa stabilité
  examples: []
  notes:
  - Ce concept ne s'applique pas aux interactions entre des réseaux d'énergie électrique
    à tension alternative connectés entre eux uniquement par des liaisons à courant
    continu.
  - Cette définition ne couvre pas l'instabilité de tension.
