data:
  definition: unité de signalisation contenant une configuration d'éléments binaires
    conçue pour faciliter une synchronisation rapide; elle est émise sur un canal
    sémaphore pour établir le synchronisme des bits, des unités de signalisation ou
    des blocs entre les terminaux d'émission et de réception, et éventuellement pour
    maintenir le synchronisme quand aucun message de signalisation n'est prêt à être
    émis
  examples: []
  notes: []
