data:
  definition: <a href="IEV845-30-030">projecteur</a> monté sur un véhicule pour éclairer
    la route en avant du véhicule dans des conditions de faible visibilité et généralement
    situé de façon à limiter le flux lumineux renvoyé par diffusion dans la direction
    du conducteur
  examples: []
  notes:
  - Cet article était numéroté 845-11-72 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
