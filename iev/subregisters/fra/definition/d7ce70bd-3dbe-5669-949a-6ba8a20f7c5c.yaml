  concept: 4e84c8d6-6fd5-5c78-9595-37b31830556d
  definition: 'logarithme binaire du nombre stem:[n] d’états possible d’une {{mémoire,
    IEV:171-04-14}}


    stem:[M]~e~ = lb stem:[n]'
  examples: []
  notes:
  - La capacité minimale d’une mémoire organisée en bits qui pourrait contenir la
    même quantité de données qu’une mémoire donnée est égale au plus petit entier
    supérieur ou égal à la capacité binaire équivalente.
