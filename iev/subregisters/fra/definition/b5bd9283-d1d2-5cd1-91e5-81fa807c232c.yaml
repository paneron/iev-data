  concept: d9575fcb-afea-5506-866e-6cf4cc38599d
  definition: 'probabilité par unité de temps pour que le noyau d''un radionucléide
    se désintègre spontanément. Elle est donnée par:


    stem:[lambda = - (1)/(N) * ((d N))/((d t))]


    où stem:[N] est le nombre de noyaux existant à l''instant stem:[t]'
