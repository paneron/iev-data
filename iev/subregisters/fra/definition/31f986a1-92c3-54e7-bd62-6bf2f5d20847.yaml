data:
  definition: ensemble de prescriptions spécifiées relatives aux conditions dans lesquelles
    l'appareil de connexion ou le fusible doit remplir son office, choisies pour représenter
    un groupe caractéristique d'applications pratiques
  examples: []
  notes:
  - Les prescriptions spécifiées peuvent concerner, par exemple, les valeurs des pouvoirs
    de fermeture, s'il y a lieu, les valeurs des pouvoirs de coupure et d'autres caractéristiques,
    les circuits associés et les conditions correspondantes d'emploi et de comportement.
