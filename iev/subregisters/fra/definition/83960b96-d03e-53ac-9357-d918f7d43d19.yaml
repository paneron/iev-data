data:
  definition: multipôle élémentaire passif caractérisé par stem:[n] − 1 relations
    fonctionnelles entre les tensions électriques ({{131-11-56, IEV:131-11-56}}) entre
    chacune de stem:[n] − 1 bornes et la borne restante, et les charges électriques
    ({{131-12-11, IEV:131-12-11}}) en ces stem:[n] − 1 bornes
  examples: []
  notes:
  - L'énergie électrique absorbée par un multipôle capacitif est stockée sous forme
    électrostatique et peut être restituée complètement.
