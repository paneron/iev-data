  concept: d61aec3e-71ec-5495-a994-07b6fc7d8559
  definition: valeur maximale admissible du trouble apporté au fonctionnement d'un
    dispositif, d'un appareil ou d'un système par une perturbation électromagnétique
  examples: []
  notes:
  - Par suite de la difficulté de mesurer le brouillage dans de nombreux cas, le terme
    "limit of interference" est souvent employé en anglais à la place du terme "limit
    of disturbance".
  - En russe, le terme "norma na pomehu" est utilisé à la place du terme "norma na
    vozmušcenie".
