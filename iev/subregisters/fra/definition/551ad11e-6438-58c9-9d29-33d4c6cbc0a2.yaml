  definition: partie de l'atmosphère terrestre située au-dessus de la stratosphère
    et dans laquelle la température décroît lorsque l'altitude augmente; cette partie
    de l'atmosphère s'étend jusqu'à une altitude de l'ordre de 85 km où la température
    atteint une valeur minimale
