data:
  definition: valeur en dessous de laquelle il n'est pas admis que l'éclairement lumineux
    moyen d'une surface spécifiée chute
  examples: []
  notes:
  - L'éclairement lumineux moyen maintenu est l'éclairement lumineux moyen de la surface
    spécifiée au moment auquel il convient d'effectuer la maintenance.
  - L'éclairement lumineux moyen maintenu est exprimé en lux (lx &amp;equals; lm·m^−2^).
dateAccepted: 2018-11-17
