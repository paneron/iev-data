data:
  definition: dans le cas d'un bond ne comportant qu'une seule réflexion ionosphérique
    dans une couche ionosphérique donnée et pour une distance donnée, rapport de la
    MUF de référence à la fréquence critique au point de réflexion
  examples: []
  notes:
  - 'Le symbole stem:[M] doit être complété par l''indication de la distance en kilomètres
    entre parenthèses et du nom de la couche ionosphérique.


    Exemple: stem:[M](3000)F2.'
dateAccepted: '1995-09-01T00:00:00+00:00'
