data:
  definition: unité de niveau utilisée pour une grandeur proportionnelle à la puissance,
    lorsque la base du logarithme est égаlе à dix. Cette unité est aussi utilisée
    pour exprimer le niveau d'une grandeur de champ lorsque la base du logarithme
    est égаlе à la racine carrée de dix
  examples: []
  notes:
  - A titre d'exemple, la puissance acoustique et l'énergie acoustique appartiennent
    au premier cas. Comme grandeur de champ on peut citer, par exemple, la pression
    acoustique et la tension électrique.
