data:
  definition: pour un auditeur donné, niveau minimal de pression acoustique d'un son
    spécifié qui produit une sensation auditive, le bruit provenant d'autres sources
    aux oreilles étant supposé négligeable
  examples: []
  notes:
  - 'Les conditions dans lesquelles sont faites les mesures doivent être spécifiées:
    écoute monaurale, binaurale, en champ libre, avec éсоuteur, son continu ou son
    interrompu, nombre d''épreuves, etc.'
