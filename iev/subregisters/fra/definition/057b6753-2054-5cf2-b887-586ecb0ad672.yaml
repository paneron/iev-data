  concept: 7638ded4-b7bb-5b21-99bf-b425621c35ff
  definition: boîte à bornes conçue de telle façon que la protection des conducteurs
    de phase contre les défauts diélectriques à l'intérieur de la boîte soit assurée
    par un écartement suffisant des conducteurs nus fixés sur des supports isolés
    appropriés
  examples: []
  notes:
  - Le terme qualificatif "dans l'air" peut être appliqué aux caissons de bornes autres
    que des boîtes à bornes.
