data:
  definition: flux traversant le noyau d'une tête magnétique de lecture de réluctance
    nulle, en contact étroit avec la surface de la bande sur une longueur infinie
  examples: []
  notes:
  - La valeur du flux de court-circuit est exprimée en nanoweber par mètre de largeur
    de piste. Dans le cas d'un signal sinusoïdal, on indiquera s'il s'agit de valeur
    efficace ou de valeur de crête.
