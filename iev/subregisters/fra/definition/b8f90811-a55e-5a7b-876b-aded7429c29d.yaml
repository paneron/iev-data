data:
  definition: 'durée de l''intervalle de temps compris entre l''instant de la variation
    en échelon d''une variable d''entrée et l''instant où la différence entre la réponse
    à un échelon et la valeur en régime établi reste plus petite que la tolérance
    de la valeur transitoire


    VOIR: Figure 5.'
  examples: []
  notes:
