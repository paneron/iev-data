data:
  definition: rapport de la plus grande amplitude d'un signal sinusoïdal d'entrée,
    pour laquelle la caractéristique amplitude-amplitude des étages d'un récepteur
    de mesure qui précèdent le détecteur ne s'écarte pas de la linéarité de plus de
    1 dB, à l'amplitude qui correspond à la déviation totale de l'appareil indicateur
    du récepteur
  examples: []
  notes: []
