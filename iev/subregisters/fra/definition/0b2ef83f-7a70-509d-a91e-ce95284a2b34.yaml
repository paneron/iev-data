data:
  definition: potentiel d'électrode lorsque la réaction à l'électrode est à l'équilibre
  examples: []
  notes:
  - A l’équilibre, aucun courant électrique ne circule dans l’électrode.
  - Cet article était numéroté 111-15-16 dans la CEI 60050-111:1996.
