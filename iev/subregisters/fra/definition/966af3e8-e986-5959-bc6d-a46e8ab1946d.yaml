  definition: 'rapport, dans des conditions spécifiées, donné par la relation:


    stem:[R] = stem:[v] / stem:[v]~c~


    où stem:[v] est la valeur de la grandeur à mesurer par l’équipement ou l’ensemble
    soumis à essai et stem:[v]~c~ est la valeur conventionnellement vraie de cette
    grandeur'
  examples: []
  notes:
  - Le signal d´entrée d´un système de mesure peut être appelé stimulus, et le signal
    de sortie peut être appelé réponse (VIM).
  - Le terme réponse peut avoir plusieurs définitions. A titre d’exemple est indiquée
    la définition de la réponse d’un ensemble de mesure de rayonnement.
  - Cet article était numéroté 394-40-21 dans la CEI 60050-394:2007.
