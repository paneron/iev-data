  definition: partie transparente ou translucide d'un luminaire ouvert ou fermé, destinée
    à protéger la ou les sources de lumière électrique ou un ou d'autres éléments
    lumineux contre le toucher, la poussière, les salissures ou à éviter leur contact
    avec des liquides, des vapeurs ou des gaz
  examples: []
  notes:
  - Cet article était numéroté 845-10-39 dans l'IEC 60050-845:1987.
