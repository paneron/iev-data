  definition: modification dans le temps des propriétés physiques, chimiques et électriques
    d’un composant ou d’un module, dans un domaine de fonctionnement prévu à la conception,
    qui peut entraîner une dégradation significative des caractéristiques de performances
  examples: []
  notes:
  - Cet article était numéroté 393-18-41 dans la CEI 60050-393:2003.
