data:
  definition: valeur de crête d’une tension d’essai de choc pour laquelle l’isolation
    dans la {{zone de travail, IEV:651-26-03}} présente, dans des conditions spécifiées,
    une probabilité de tenue égale à une valeur de référence
  examples: []
  notes:
  - Le but est de réduire le risque de claquage de l’isolation à un niveau bas acceptable.
    Il est généralement admis qu’un niveau bas acceptable est atteint lorsque la valeur
    du niveau d'isolation requis est égale ou supérieure à une surtension ayant une
    probabilité de dépassement qui n’excède pas 2 %.
  - 'Cet article était numéroté 651-01-17 dans la CEI 60050-651:1999. Il a été modifié
    comme suit: La définition a été révisée pour tenir compte des évolutions de la
    CEI 60050-604.'
dateAccepted: 2018-11-17
