data:
  authoritative_source:
  - clause: 444-07-16
    link: https://webstore.iec.ch/publication/208
    original: IEC 60050-444:2002, 444-07-16, modifié – "relais" a été remplacé par
      "relais de mesure ou d'un dispositif de protection". La note 1 à l'article a
      été ajoutée.
    ref: IEC 60050-444:2002
    relationship:
      modification: '"relais" a été remplacé par "relais de mesure ou d''un dispositif
        de protection". La note 1 à l''article a été ajoutée.'
      type: modified
  definition: 'valeur d''une grandeur qui est exigée d''un {{relais de mesure, IEV:447-01-02}}
    ou d''un {{équipement de protection, IEV:447-01-49}} à la fin de sa durée de vie
    ou après un nombre de manœuvres spécifié


    Note 1 à l''article: Ce terme doit être employé en association avec les termes
    {{IEV 447-02-10, IEV:447-02-10}} à {{IEV 447-02-14, IEV:447-02-14}}, {{IEV 447-02-18,
    IEV:447-02-18}}, {{IEV 447-02-21, IEV:447-02-21}} et {{IEV 447-02-22, IEV:447-02-22}}.'
  examples: []
  notes: []
