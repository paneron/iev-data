  concept: 7eebaf6b-0736-5ef0-bd39-6c614e5e4030
  definition: mouillage d'un {{substrat, IEV:521-05-28}} contrôlé par la tension entre
    une goutte et le substrat recouvert d'un film diélectrique
  examples: []
  notes:
  - L'angle de contact d'une goutte de liquide, typiquement un {{électrolyte, IEV:114-01-02}},
    sur un substrat peut être contrôlé électriquement parce que la {{tension interfaciale,
    IEV:212-18-10}} de surface entre solide et liquide peut être contrôlée avec l'énergie
    stockée dans la {{double-couche, IEV:114-02-19}} électrique jouant le rôle d'un
    {{condensateur, IEV:151-13-28}}. La {{capacité, IEV:131-12-13}} peut être aisément
    déterminée en recouvrant l'{{électrode, IEV:151-13-01}} avec une {{substance diélectrique,
    IEV:561-01-16}} d'épaisseur déterminée. L'électro-mouillage sur diélectrique est
    typiquement utilisé dans les {{dispositifs, IEV:151-11-20}} microfluidiques.
  - Le terme abrégé "EWOD" est dérivé du terme anglais développé correspondant "electro-wetting
    on dielectric".
