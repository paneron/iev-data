  concept: c335915a-8ba1-5e41-988c-c12c7ddc77c4
  definition: désignation utilisée pour différencier un contact d’un autre
  examples: []
  notes:
  - 'Le taille d’un contact peut être définie par l’un des systèmes suivants:


    a) codification: la dimension du contact et celle du conducteur pouvant s’y adapter
    est caractérisée par un nombre,


    b) courant assigné: la dimension du contact est caractérisée par I’intensité du
    courant qu’il peut supporter,


    c) section: la dimension du contact est caractérisée par la section la plus élevée
    du conducteur qui peut lui être raccordé.'
