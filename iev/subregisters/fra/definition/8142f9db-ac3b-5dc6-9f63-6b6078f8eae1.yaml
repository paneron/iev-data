data:
  definition: réseau électrique inséré dans le circuit d'alimentation en énergie électrique
    d'un appareil en essai, qui fournit, dans une gamme de fréquences données, une
    impédance de charge spécifiée pour mesurer des tensions perturbatrices et qui
    peut aussi isoler l'appareil du réseau d'alimentation aux fréquences de la gamme
    donnée
  examples: []
  notes: []
