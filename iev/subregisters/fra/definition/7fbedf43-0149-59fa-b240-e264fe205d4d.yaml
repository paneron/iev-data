data:
  definition: composant équipé de contacts de fermeture ou d'ouverture d'un circuit
    spécifié susceptible d'entraîner une inflammation, mais dans lequel le mécanisme
    de contact est conçu et construit de manière à éviter que le composant ne provoque
    l'inflammation de l'atmosphère explosive gazeuse spécifiée
  examples: []
  notes:
  - L'enveloppe du composant non-propagateur de flamme n'est pas prévue pour exclure
    l'atmosphère explosive gazeuse ni pour contenir une explosion. Elle s'applique
    généralement aux contacts d'interrupteur construits spécialement, qui sont conçus
    mécaniquement pour étouffer tout arc ou étincelle afin qu'ils ne constituent pas
    une source d'inflammation.
dateAccepted: 2018-11-17
