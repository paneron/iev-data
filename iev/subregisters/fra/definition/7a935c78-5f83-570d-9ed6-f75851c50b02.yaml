  definition: formation d’une jonction PN par fusion d’une substance donneuse ou accepteuse
    à la surface d’un cristal semiconducteur
  examples: []
  notes:
  - La région recristallisée formée lors du refroidissement contient des atomes d’impuretés
    qui donnent naissance à une conductivité de type N (ou de type P) qui diffère
    de celle du cristal primitif.
  - On obtient généralement les jonctions PNP ou NPN par alliage sur les deux faces
    opposées du cristal primitif.
