data:
  definition: luminaire qui répartit la lumière selon un angle solide comparativement
    grand
  examples: []
  notes:
  - Contrairement aux luminaires extensifs, le terme "luminaire intensif" n'est pas
    défini étant donné que ce type de luminaire s'identifie pratiquement à un <a href="IEV845-30-030">projecteur</a>.
  - Cet article était numéroté 845-10-04 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
