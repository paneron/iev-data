data:
  authoritative_source:
  - clause: 482-01-05
    link: https://webstore.iec.ch/publication/215
    original: IEC 60050-482:2004, 482-01-05, modifié – Terme et définition adaptés
      pour le contexte des technologies des piles à combustible et note à l'article
      ajoutée
    ref: IEC 60050-482:2004
    relationship:
      modification: Terme et définition adaptés pour le contexte des technologies
        des piles à combustible et note à l'article ajoutée
      type: modified
  definition: dispositif électrochimique qui convertit l'énergie chimique d'un combustible
    et d'un oxydant en énergie électrique (courant continu), en chaleur et en produits
    de réaction
  examples: []
  notes:
  - Le combustible et l'oxydant sont normalement stockés en dehors de la cellule élémentaire
    à combustible et transférés dans la cellule élémentaire à combustible lorsqu'ils
    sont consommés.
