data:
  definition: principe tel que la réponse temporelle à la somme de plusieurs variables
    d’entrée est la même que la somme des réponses temporelles générées par les variables
    d’entrée individuelles
  examples: []
  notes:
  - Le principe de superposition comprend le cas particulier de la multiplication
    d'une variable d'entrée par un facteur constant où la réponse temporelle associée
    est multipliée par le même facteur (souvent appelé "principe d'amplification").
  - Cet article était numéroté 351-24-01 dans la CEI 60050-351:2006.
