  definition: transition comportant les deux phases caractéristiques suivantes:. mise
    en parallèle, avec chaque moteur ou groupe de moteurs, de résistances égales,
    de telle façon que la ou les connexions entre moteurs, appelées "ponts", soient
    parcourues par la différence entre le courant dans les moteurs et celui des résistances.
    coupure du ou des ponts
