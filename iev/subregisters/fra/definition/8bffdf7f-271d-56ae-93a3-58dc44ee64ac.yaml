data:
  definition: palier par l'intermédiaire duquel un moteur de traction repose d'un
    côté sur l'essieu, alors que de l'autre côté, il est suspendu au châssis de bogie
    au moyen de bras de suspension ou d'un appendice de sa carcasse appelé "nez"
