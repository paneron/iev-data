    original: ISO/CEI 17000:2004, 2.4, modifiée – Les références aux autres termes
      dans l'ISO/CEI 17000 ont été remplacées par des hyperliens aux entrées dans
      la VEI.
    ref: ISO/IEC 17000:2004
    relationship:
      modification: Les références aux autres termes dans l'ISO/CEI 17000 ont été
        remplacées par des hyperliens aux entrées dans la VEI.
      type: modified
  definition: activité d'évaluation de la conformité réalisée par une personne ou
    un organisme qui est indépendant de la personne ou de l'organisation qui fournit
    l'objet et des intérêts de l'utilisateur concernant ledit objet
  examples: []
  notes:
  - Les critères concernant l'indépendance des organismes d'évaluation de la conformité
    et des organismes d'accréditation sont fournis par les Normes et Guides internationaux
    applicables à leurs activités (voir la Bibliographie de l'ISO/CEI 17000).
  - Voir la Note 1 à l'article en {{902-01-02, IEV:902-01-02}}.
