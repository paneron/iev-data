data:
  definition: radiothérapie utilisant des tubes spécialement construits pour que la
    distance cible-peau soit très courte (en général inférieure à 5 cm)
  examples: []
  notes:
  - Le potentiel d'accélération du tube radiogène est en général inférieur à 60 kV,
    mais peut atteindre parfois 100 kV.
