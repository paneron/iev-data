  concept: cd7b94f3-5482-5a6e-b457-040f43644057
  definition: méthode de codage numérique d'image, basée sur un algorithme particulier
    qui permet son emploi dans un certain nombre d'applications différentes
  examples: []
  notes:
  - Un codage générique permet l'emploi des mêmes circuits intégrés ou autres composants
    dans des matériels destinés à diverses applications telles que la diffusion de
    télévision, l'infographie, les supports d'enregistrement numérique, la vidéocommunication.
