  definition: rapport entre des grandeurs caractérisant, en un point donné d'un milieu
    traversé par un rayonnement, la partie du rayonnement total, diffusé et non diffusé,
    et le seul rayonnement non diffusé
  examples: []
  notes:
  - Cet article était numéroté 393-14-92 dans la CEI 60050-393:2003.
