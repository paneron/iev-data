  definition: radar à visée latérale dans lequel la résolution géométrique sur l'axe
    parallèle à la route du véhicule est améliorée par un traitement spécial des signaux
    rétrodiffusés
  examples: []
  notes:
  - Le traitement des signaux consiste essentiellement à superposer les échos successifs
    d'un même point identifié par effet Doppler.
