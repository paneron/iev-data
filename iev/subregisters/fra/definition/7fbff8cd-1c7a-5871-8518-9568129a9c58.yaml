  concept: c979145a-6d98-56a7-a5c3-3a4cc254325e
  definition: phénomène de renvoi d'un rayonnement par une surface ou un milieu, sans
    changement de {{fréquence, IEV:103-06-02}} de ses composantes monochromatiques
  examples: []
  notes:
  - Une partie du rayonnement tombant sur un milieu est réfléchie à la surface du
    milieu ("réflexion en surface"); une autre partie peut être rétrodiffusée de l'intérieur
    du milieu ("réflexion en volume").
  - La fréquence ne varie pas uniquement s'il ne se produit pas d'effet Doppler provenant
    du mouvement des matériaux qui renvoient le rayonnement.
  - Cet article était numéroté 845-04-42 dans l'IEC 60050-845:1987.
