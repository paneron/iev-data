  concept: f3436488-9626-5e36-bd5d-41d01717416d
  definition: partie de la zone de couverture d'un émetteur de radiodiffusion sonore
    dans laquelle le champ de l'onde de sol est suffisamment affaibli pour permettre
    une réception satisfaisante par onde ionosphérique
  examples: []
  notes:
  - Cette notion ne s'applique en pratique qu'aux émetteurs en ondes kilométriques
    ou hectométriques.
