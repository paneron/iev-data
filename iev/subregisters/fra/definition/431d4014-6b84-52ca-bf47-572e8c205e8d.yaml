  definition: réception des émissions de radiodiffusion de Terre, ou de radiodiffusion
    par satellite au moyen d'installations destinées à un groupe du public en général,
    soit dans un même lieu, soit en utilisant un réseau de télédistribution desservant
    une zone limitée
  examples: []
  notes:
  - La radiodiffusion par satellite avec réception communautaire ne doit pas être
    confondue avec la distribution directe par satellite.
