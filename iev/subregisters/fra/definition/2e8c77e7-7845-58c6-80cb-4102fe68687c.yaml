  definition: 'pour un champ vectoriel *stem:[U]* qui est donné en tout point d’un
    domaine tridimensionnel V délimité par une surface fermée S orientée vers l’extérieur,
    théorème énonçant que l’intégrale de volume étendue à V de la divergence du champ
    *stem:[U]* est égale au flux de ce champ à travers la surface S


    stem:[underset(V)( ∭ ) div U d V = underset(S)( ∯ ) U * e_n d A]


    où dstem:[V] est l’élément de volume et *stem:[e]*~n~dstem:[A] est l''élément
    vectoriel de surface'
  examples: []
  notes:
  - Le théorème de la divergence peut être généralisé à l'espace euclidien à stem:[n]
    dimensions.
  - En électrostatique, le théorème de la divergence est appliqué pour exprimer que
    le flux électrique sortant d'une surface fermée est égal à la charge électrique
    totale contenue dans le domaine délimité par la surface. Il est alors appelé «théorème
    de Gauss».
