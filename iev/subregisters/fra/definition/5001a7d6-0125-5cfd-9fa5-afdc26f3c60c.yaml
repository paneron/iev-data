  definition: quotient de deux grandeurs complexes caractérisant en fonction de la
    fréquence un signal à la sortie d'un dispositif et le signal correspondant à l'entrée
  examples: []
  notes:
  - La fonction de transfert peut être prise comme le rapport des transformées de
    Fourier ou de Laplace des grandeurs de sortie et d'entrée exprimées en fonction
    du temps. Le terme réponse en fréquence désigne essentiellement le rapport des
    transformées de Fourier.
  - La fonction de transfert est la transformée de Laplace ou de Fourier de la réponse
    impulsionnelle.
