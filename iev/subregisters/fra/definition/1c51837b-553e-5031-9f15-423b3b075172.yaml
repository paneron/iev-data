data:
  definition: propriété d'un matériau qui absorbe de manière négligeable et réfléchit
    les hyperfréquences
  examples: []
  notes:
  - La valeur de la permittivité relative d'un matériau transparent aux hyperfréquences
    est habituellement inférieure à 7 et la valeur du facteur de pertes est habituellement
    inférieure à 0,015.
