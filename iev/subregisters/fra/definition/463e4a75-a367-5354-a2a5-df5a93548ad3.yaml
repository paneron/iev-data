  concept: ca8b6cb7-68e0-55b2-bdeb-faa1ccad98f1
  definition: rapport du volume d'un composé spécifié à la somme des volumes de tous
    les composés d'un mélange gazeux avant le mélange, tous les volumes étant exprimés
    à la pression et la température du mélange gazeux
  examples: []
  notes:
  - Le titre volumique et la concentration volumique ont la même valeur si dans les
    mêmes conditions d'état, la somme des volumes des composants avant mélange et
    le volume du mélange sont égaux. Cependant, du fait qu'un mélange de deux ou plusieurs
    gaz dans les mêmes conditions d'état est généralement accompagné d'une légère
    contraction, ou moins fréquemment d'une légère expansion, ce n'est généralement
    pas le cas.
