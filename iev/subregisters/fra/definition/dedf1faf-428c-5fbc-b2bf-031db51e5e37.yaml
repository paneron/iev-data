  definition: dans une propagation par onde, la limite à un instant donné et en un
    point donné du quotient du vecteur représentant le déplacement d'une caractéristique
    déterminée du champ pendant un intervalle de temps donné, par la durée de cet
    intervalle de temps, lorsque celle-ci tend vers zéro
  examples: []
  notes:
  - Suivant la caractéristique du champ que l'on choisit, on peut définir différents
    types de vitesses de propagation, telles que le vecteur vitesse de phase, le vecteur
    vitesse de groupe, dont la norme dépend en général du point et de la direction
    considérés.
