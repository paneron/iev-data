  concept: 332e2ade-4bd8-56a1-9d4c-df53a52bd874
  definition: fonction considérée comme nécessaire pour satisfaire à une exigence
    donnée
  examples: []
  notes:
  - La fonction requise peut être formulée ou implicite (c’est-à-dire ce que l’acheteur
    serait en droit d’attendre).
  - La fonction requise inclut aussi implicitement ce que l’entité ne doit pas faire.
  - Les fonctions internes essentielles d’un système, que l’utilisateur peut ne pas
    voir, sont également des fonctions requises.
