data:
  definition: valeur de la puissance rayonnante à l'entrée d'un photodétecteur qui
    donne à la sortie un rapport signal sur bruit égal à l'unité pour une longueur
    d'onde, une fréquence de modulation et une bande passante équivalente de bruit
    spécifiées
