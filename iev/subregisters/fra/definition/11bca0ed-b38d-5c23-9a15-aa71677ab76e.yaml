data:
  definition: machine de forme toroïdale non axisymétrique permettant de confiner
    un plasma thermonucléaire au moyen d’un champ magnétique créé par un arrangement
    de bobines de formes variées et complexes
  examples: []
  notes:
  - Ce dispositif assure la stabilité du plasma sans qu’existe un courant global axial,
    au contraire des tokamaks.
