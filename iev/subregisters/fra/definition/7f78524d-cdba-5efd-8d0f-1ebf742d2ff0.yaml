  concept: edfedcc6-84f8-59da-9eea-99fea184e373
  definition: marge contre les évanouissements égale à la profondeur des évanouissements
    à fréquence fixe dépassée pendant une fraction du temps égale à celle durant laquelle
    une qualité minimale de réception n'est pas atteinte
  examples: []
  notes:
  - En cas d'évanouissement sélectif, la marge nette est inférieure à la marge brute.
