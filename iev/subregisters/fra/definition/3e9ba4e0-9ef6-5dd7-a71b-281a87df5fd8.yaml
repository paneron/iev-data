data:
  definition: ouverture qui définit l'aire de mesure de l'émission optique moyenne
  examples: []
  notes:
  - Pour les mesurages de l'éclairement spectral énergétique, cette ouverture correspond
    généralement à l'entrée d'une petite sphère placée devant la fente d'entrée d'un
    radiomètre/spectroradiomètre.
