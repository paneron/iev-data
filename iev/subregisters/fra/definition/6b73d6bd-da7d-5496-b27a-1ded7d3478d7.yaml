data:
  definition: accélérateur de particules positives dans lequel les particules circulent
    sur une suite d'orbites semi-circulaires de rayons croissants sous l'action d'un
    champ magnétique constant et sont accélérées à l'origine de chacune de ces orbites
    en traversant un champ électrique produit par un générateur de haute fréquence
  examples: []
  notes: []
