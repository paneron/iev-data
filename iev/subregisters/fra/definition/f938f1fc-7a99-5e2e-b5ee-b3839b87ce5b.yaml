data:
  definition: degré d'excellence auquel la totalité des caractéristiques d'éclairage
    satisfait aux besoins et aux attentes des utilisateurs ou à d'autres exigences
    applicables
  examples: []
  notes:
  - Le degré d'excellence n'est pas une mesure quantitative mais dépend de la zone
    d'application et couvre le bien-être individuel de l'utilisateur final, la sécurité
    et la sûreté publique, l'architecture et l'environnement éclairé.
dateAccepted: 2018-11-17
