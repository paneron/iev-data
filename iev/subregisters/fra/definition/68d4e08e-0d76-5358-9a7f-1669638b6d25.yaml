  concept: 24030b99-3ed1-5d2d-9324-f9d48eabf18b
  definition: vision de l'œil normal dans laquelle les cônes sont les principaux photorécepteurs
    actifs
  examples: []
  notes:
  - La vision photopique se produit normalement lorsque l'œil est adapté à des niveaux
    de luminance d'au moins 5 cd·m^−2^.
  - La perception des couleurs est typique de la vision photopique.
  - Cet article était numéroté 845-02-09 dans l'IEC 60050-845:1987.
