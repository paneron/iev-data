data:
  definition: moyenne sur un intervalle de temps spécifié de la tension d'un signal
    son, mesurée avec un appareil de caractéristiques spécifiées, et généralement
    exprimée en décibels par rapport à une référence spécifiée, par exemple 0,775
    V
