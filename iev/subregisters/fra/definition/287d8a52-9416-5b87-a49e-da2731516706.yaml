  concept: 4835d071-0b0d-5296-a102-f0b0ed4a7064
  definition: théorème de théorie des circuits en régime sinusoïdal, exprimant que,
    lorsque l'impédance d'une branche d'un réseau linéaire change de valeur, la variation
    du courant dans une branche quelconque est égale au courant qui serait produit
    dans cette branche par une tension de source insérée dans la branche modifiée,
    de valeur égale au produit du courant dans cette branche avant la variation d'impédance
    par la variation d'impédance
  examples: []
  notes:
  - On peut étendre le théorème de compensation à un régime non sinusoïdal.
