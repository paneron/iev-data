data:
  definition: fluide, liquide ou gaz, qui, se trouvant à une température inférieure
    à celle du fluide de refroidissement primaire, transporte la chaleur cédée par
    ce fluide primaire au moyen d'un échangeur de chaleur ou à travers la surface
    extérieure de la machine
