data:
  definition: commerce dans lequel les transactions sont effectuées au moyen d’un
    réseau d’ordinateurs
  examples: []
  notes:
  - En général les transactions du commerce électronique sont effectuées en temps
    réel.
  - Le commerce électronique peut consister en l'achat en ligne, dans lequel on peut
    acheter des marchandises en utilisant un logiciel de navigation.
