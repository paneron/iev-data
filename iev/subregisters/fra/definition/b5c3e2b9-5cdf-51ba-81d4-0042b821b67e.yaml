  concept: 92e18afe-c7f8-5173-b1de-bd4b74b2447a
  definition: quotient de radiance réfléchie en un point d'une surface d'un milieu
    non autorayonnant dans une direction donnée par la radiance du diffuseur parfait
    par réflexion irradié et observé de manière identique
  examples: []
  notes:
  - En général, le facteur de luminance énergétique par réflexion d'une surface ne
    dépend pas de la <a href="IEV845-21-030">répartition spectrale relative</a> de
    l'irradiation. Tel n'est pas le cas pour une surface photoluminescente, pour laquelle
    il est nécessaire de préciser cette grandeur.
  - L'unité de facteur de luminance énergétique par réflexion est un.
