  definition: '{{préfixe binaire, IEV:112-01-27}} utilisé pour former le multiple
    2^60^ d’une unité de mesure'
  examples:
  - Un exbibit = 1 Eibit = (1 024)^6^ bit.
  notes:
  - Le préfixe exbi a pour origine exabinaire, (2^10^)^6^, dérivé du préfixe SI exa,
    (10^3^)^6^.
