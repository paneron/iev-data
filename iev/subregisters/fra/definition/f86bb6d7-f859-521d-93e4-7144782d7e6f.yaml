  definition: valeurs extrêmes qu'une grandeur d'influence peut prendre pendant le
    stockage sans endommager l'appareil de mesure d'une façon telle qu'il ne puisse
    plus satisfaire aux prescriptions fixées pour cet appareil quand il fonctionne
    par la suite sous les conditions de référence
  examples: []
  notes:
  - Les valeurs limites peuvent dépendre de la durée d'application.
