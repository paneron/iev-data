data:
  definition: intensité minimale de la stimulation électrique qui provoque de la douleur
    lorsqu'elle est appliquée à une personne
  examples: []
  notes:
  - L'intensité du stimulus peut être exprimée en termes de courant, de tension, de
    charge ou d'énergie spécifique.
  - La valeur du seuil dépend de la configuration des électrodes.
