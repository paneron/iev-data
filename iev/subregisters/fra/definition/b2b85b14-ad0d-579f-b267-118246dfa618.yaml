    original: 121-12-11
    ref: IEV
    relationship:
      type: identical
  definition: puissance provenant d'un champ électrique variable dans le temps, absorbée
    par une substance polarisée, à l’exclusion d’une puissance absorbée du fait de
    la conductivité de la substance
  examples: []
  notes:
  - Les pertes diélectriques sont habituellement dissipées sous forme de chaleur.
  - Dans la 60050-121 les pertes diélectriques sont définie comme la puissance provenant
    d'un champ électrique variable dans le temps, absorbée par une substance polarisée,
    à l’exclusion d’une puissance absorbée du fait de la conductivité de la substance.
    En pratique les pertes du fait du courant de conduction dans le diélectrique sont
    habituellement incluse dans les pertes diélectriques.
