data:
  definition: spectre d'un rayonnement dont la <a href="IEV845-21-029">répartition
    spectrale</a> d'une grandeur radiométrique en fonction de la longueur d'onde est
    constante dans toute l'étendue du spectre visible
  examples: []
  notes:
  - Le rayonnement ayant un spectre d'égale énergie est considéré parfois comme un
    illuminant, auquel cas il est désigné par le symbole E.
  - Cet article était numéroté 845-03-14 dans l'IEC 60050-845:1987.
