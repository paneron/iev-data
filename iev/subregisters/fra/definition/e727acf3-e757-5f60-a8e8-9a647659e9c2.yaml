  concept: 94fb0356-4202-55fa-8852-11a7b6635bc8
  definition: surface conductrice ou ensemble conducteur se comportant pratiquement
    comme une surface continue, de dimensions grandes par rapport à la longueur d'onde,
    destiné à renvoyer le rayonnement incident dans la ou les directions voulues,
    avec éventuellement un effet de convergence ou de divergence
  examples: []
  notes:
  - Le terme "réflecteur" peut désigner aussi un élément réflecteur.
