data:
  definition: quotient de la somme des flux lumineux assignés individuels des lampes
    d'une installation par la superficie du sol
  examples: []
  notes:
  - Le flux surfacique des lampes installées est exprimé en lumen par mètre carré
    (lm·m^−2^).
  - Cet article était numéroté 845-09-47 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
