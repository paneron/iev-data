data:
  definition: axe par rapport auquel la répartition de l'intensité lumineuse est pratiquement
    symétrique
  examples: []
  notes:
  - 'L''axe optique du faisceau n''est pas nécessairement le même que celui de la
    lampe passant par le culot ou l''axe de la lampe perpendiculaire à un plan de
    référence. La figure suivante illustre la relation entre l''axe optique du faisceau,
    l''axe mécanique/géométrique, l''intensité maximale et l''intensité dans l''axe
    du faisceau.


    image::/assets/images/parts/845/845-27-076-fr.png[]'
