data:
  definition: '1) ensemble des émetteurs de radiodiffusion sonore ou de télévision
    prévus pour diffuser simultanément le même programme


    2) ensemble des émetteurs de radiodiffusion sonore ou de télévision d''un même
    organisme, d''une même région, ou d''un même pays'
