data:
  definition: état lorsque trois lectures successives d'un matériel à un titre volumique
    constant de gaz, prises à 2 min d'intervalles ou à deux fois la valeur t(90) respective,
    selon la valeur la plus faible, n'indiquent pas de changement supérieur à ±1 %
    de l'étendue de mesure
