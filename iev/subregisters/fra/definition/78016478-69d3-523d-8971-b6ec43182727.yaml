data:
  definition: feu de navigation placé généralement sur le côté d'un navire et présentant
    soit un feu fixe vert à tribord, soit un feu fixe rouge à bâbord, mais pas vers
    l'arrière
  examples: []
  notes:
  - Cet article était numéroté 845-11-46 dans l'IEC 60050-845:1987.
