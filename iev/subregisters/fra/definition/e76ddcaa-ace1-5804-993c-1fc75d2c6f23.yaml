  concept: 3582832c-6498-5e03-9679-565d7b1c0cb3
  definition: relation entre le journal des niveaux d'entrée et les niveaux de sortie
    numérique correspondants pour un système optoélectronique de capture d'images
    numériques
  examples: []
  notes:
  - Si l'espacement des points d'exposition dans le journal des entrées est très précis,
    et si le bruit de sortie est faible par comparaison avec l'intervalle de quantification,
    la fonction, de conversion optoélectronique peut être échelonnée. Ce type de comportement
    est un artéfact du processus de quantification et il convient de le supprimer
    par l'utilisation d'un algorithme de lissage approprié ou par ajustement d'une
    courbe lisse aux données.
  - Le terme abrégé "OECF" est dérivé du terme anglais développé correspondant "opto-electronic
    conversion function".
