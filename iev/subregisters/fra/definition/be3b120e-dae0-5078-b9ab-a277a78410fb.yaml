  definition: dans une enveloppe à surpression interne, opération qui consiste à faire
    passer une quantité de gaz de protection au travers de l'enveloppe et des canalisations,
    de telle façon que la concentration de l'atmosphère explosive gazeuse soit ramenée
    à un niveau de sécurité
