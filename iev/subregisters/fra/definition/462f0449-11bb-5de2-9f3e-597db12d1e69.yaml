data:
  definition: dispositif destiné à produire, seul ou en combinaison avec d'autres
    composants, des impulsions de tension destinées à amorcer une lampe à décharge
    sans assurer le préchauffage des électrodes
  examples: []
  notes:
  - L'élément qui libère l'impulsion de tension d'amorçage peut être déclenché ou
    non déclenché.
  - Cet article était numéroté 845-08-33 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
id: 462f0449-11bb-5de2-9f3e-597db12d1e69
status: Standard
