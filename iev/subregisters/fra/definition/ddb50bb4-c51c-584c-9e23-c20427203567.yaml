  concept: a9f41cb8-fdd5-5abd-ade6-4cb389f1522c
  definition: pour un point en rotation autour d’un axe fixe, quotient de la longueur
    parcourue par le point, par la distance du point à l’axe, prise positivement ou
    négativement selon que la rotation se fait respectivement dans le sens inverse
    des aiguilles d’une montre ou dans le sans des aiguilles d’une montre, pour un
    observateur regardant dans la direction opposée à celle de l’axe
  examples: []
  notes:
  - 1 L’angle de rotation peut prendre toute valeur réelle, tandis que l’angle ou
    angle plan défini en géométrie (voir la CEI 60050-102:2007, 102-04-14) est non
    négatif et limité à l’intervalle fermé [0, π].
  - '2  L''unité SI cohérente d''angle est le radian (symbole rad). D''autres unités
    dont l’usage est accepté avec le SI sont le degré (symbole °), la minute (symbole
    ′) et la seconde (symbole ″): 1° = (π/180) rad, 1′ = (1/60)°, 1″ = (1/60)′. Une
    unité en-dehors du SI est le tour (symbole r).'
