data:
  definition: valeur numérique de la température en degrés Celsius, jusqu'à laquelle
    un matériau possède des aptitudes en service connues et satisfaisantes dans une
    application spécifiée
  examples: []
  notes:
  - Un matériau avec un indice d’endurance thermique évalué  connu peut être utilisé
    comme matériau de contrôle dans des essais comparatifs de matériaux sans indice
    d’endurance thermique évalué établi.
  - La valeur d’indice d’endurance thermique évalué peut varier entre différentes
    applications pour un même matériau.
  - L’indice d’endurance thermique évalué est parfois désignée sous le nom d’indice
    d’endurance thermique ”absolue”.
