data:
  definition: dans un appareil utilisé pour la mesure des caractéristiques magnétiques
    d'échantillons de tôles magnétiques, partie dans laquelle un échantillon constitué
    d'empilements de bandes uniformes plates et rectangulaires est disposé en carré
    réalisant un circuit magnétique fermé, chaque côté du carré étant pourvu d'un
    enroulement d'essai
  examples: []
  notes: []
