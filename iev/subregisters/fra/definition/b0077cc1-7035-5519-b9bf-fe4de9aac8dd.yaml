  concept: a7f22e3c-9774-54eb-a431-fb368b982913
  definition: 'pour un élément inductif linéaire à stem:[m] paires de bornes, matrice
    stem:[m] × stem:[m] servant à exprimer les flux totalisés stem:[Ψ]~stem:[i]~ ({{131-12-17,
    IEV:131-12-17}}) entre les bornes de chaque paire en fonction des courants électriques
    stem:[i]~stem:[j]~ à la première borne de chaque paire:


    stem:[( [[Psi_1],[Psi_2],[vdots],[Psi_i],[vdots],[Psi_m]] ) = ( [[L_((11)),L_((12)),cdots,L_((1
    j)),cdots,L_((1 m))],[L_((21)),L_((22)),cdots,L_((2 j)),cdots,L_((2 m))],[vdots,vdots,ddots,vdots,ddots,vdots],[L_((i
    1)),L_((i 2)),cdots,L_((i j)),cdots,L_((i m))],[vdots,vdots,ddots,vdots,ddots,vdots],[L_((m
    1)),L_((m 2)),cdots,L_((m j)),cdots,L_((m m))]] ) * ( [[i_1],[i_2],[vdots],[i_j],[vdots],[i_m]]
    )]'
  examples: []
  notes:
  - Une matrice des inductances est toujours symétrique et définie positive.
  - Une matrice des inductances peut aussi être déterminée pour un ensemble des éléments
    électriques comportant des couplages inductifs entre chaque paire d’éléments.
