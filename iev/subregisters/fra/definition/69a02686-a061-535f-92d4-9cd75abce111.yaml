data:
  definition: région spatiale microstructurelle de l'{{électrode de diffusion du gaz,
    IEV:485-02-02}} où des conductivités ionique et électronique coexistent et dans
    laquelle l'{{électrolyte, IEV:485-03-01}}, l'électrode et les réactifs (combustible
    ou oxydant) coexistent de telle sorte que les réactions de la {{cellule élémentaire
    à combustible, IEV:485-08-01}} puissent avoir lieu
