  definition: fonctionnement dans lequel un collecteur est maintenu à un potentiel
    inférieur à celui de la tension d'accélération du faisceau pour réduire au minimum
    la perte d'énergie à la surface du collecteur, mais suffisamment élevé pour assurer
    la capture de presque tous les électrons qui quittent la région d'interaction
    de sortie
