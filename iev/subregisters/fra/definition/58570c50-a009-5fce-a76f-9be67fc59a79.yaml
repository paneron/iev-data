data:
  definition: paramètre caractéristique dans une équation définissant la relation
    entre les grandeurs variables dans un système donné
  examples: []
  notes:
  - Un paramètre de système peut être constant ou dépendre du temps ou de la valeur
    de certaines variables du système.
  - Cet article était numéroté 351-21-22 dans la CEI 60050-351:2006.
