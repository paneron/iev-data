data:
  definition: projecteur de télévision sur grand écran, dans lequel l'intensité d'un
    faisceau lumineux est modulée spatialement par réflexion-diffusion sur une surface
    d'huile déformée par un faisceau électronique modulé par le signal d'image, et
    où la surface d'huile est divisée en plusieurs secteurs pour traiter chacune des
    couleurs primaires, de façon qu'un seul dispositif permette la projection d'une
    image en couleur
  examples: []
  notes: []
