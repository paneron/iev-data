data:
  definition: diamètre d'une sphère de densité 1 ayant la même vitesse de sédimentation
    que la particule étudiée
  examples: []
  notes:
  - Le diamètre aérodynamique équivalent concerne les particules de diamètre compris
    entre 0,1 μm et 2 mm.
  - Cet article était numéroté 393-11-41 dans la CEI 60050-393:2003.
