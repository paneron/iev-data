  definition: mesure de l'éblouissement perturbateur exprimée en augmentation de pourcentage
    du seuil de contraste de luminance exigée entre un objet et son fond pour que
    cet objet soit correctement perçu de manière égale en présence d'une source d'éblouissement
  examples: []
  notes:
  - Des valeurs plus grandes de l'incrément de seuil correspondent à un éblouissement
    perturbateur accru.
  - L'unité d'incrément de seuil est un.
