data:
  definition: quadripôle passif dont la puissance à l’accès de sortie est inférieure
    à la puissance à l’accès d'entrée et dont le rapport des tensions ou des courants
    électriques de sortie et d'entrée est constant
  examples: []
  notes:
  - L'affaiblisseur ou atténuateur en tant que dispositif biporte est défini dans
    la CEI 50050-726.
