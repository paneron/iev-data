  definition: ensemble comportant une ou plusieurs fibres optiques ou un ou plusieurs
    faisceaux de fibres sous une enveloppe commune de façon à les protéger contre
    les contraintes mécaniques et les agents extérieurs tout en conservant la qualité
    de transmission des fibres
  examples: []
  notes:
  - Un câble optique peut aussi contenir des conducteurs métalliques.
