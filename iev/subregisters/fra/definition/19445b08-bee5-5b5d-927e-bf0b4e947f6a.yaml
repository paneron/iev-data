  concept: 65a85f3e-13f5-517d-88de-6acefc1ec69f
  definition: qualifie une liaison par laquelle le transfert des informations des
    usagers peut se faire dans les deux sens à la fois entre deux points
  examples: []
  notes:
  - La capacité ou le débit des voies de transmission ne sont pas nécessairement les
    mêmes dans les deux sens.
  - Ces termes ne doivent pas être utilisés pour qualifier le sens d'établissement
    des communications.
