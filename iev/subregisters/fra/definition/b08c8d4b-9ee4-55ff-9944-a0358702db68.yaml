data:
  definition: unité de tonie. Un son pur se propageant face aux auditeurs, ayant une
    fréquence de 1 000 Hz et un niveau de pression acoustique de 40 dB, produit une
    tonie de 1 000 mels
  examples: []
  notes:
  - La tonie d'un son, jugée par un auditeur comme étant égale à stem:[n] fois celle
    d'un son de 1 000 mels est de stem:[n] mille mels.
dateAccepted: '1994-07-01T00:00:00+00:00'
