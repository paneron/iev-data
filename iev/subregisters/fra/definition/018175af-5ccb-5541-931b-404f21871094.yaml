data:
  authoritative_source:
  - clause: '4.2'
    original: VIM 4.2
    ref: JCGM VIM
    relationship:
      type: identical
  definition: dispositif destiné à reproduire ou à fournir, d’une façon permanente
    pendant son emploi, une ou plusieurs valeurs connues d’une grandeur donnée
  examples: []
  notes:
  - 'Exemple: résistance électrique étalon.'
  - La grandeur en question peut être appelée grandeur fournie.
