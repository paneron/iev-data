data:
  definition: représentation bi ou tridimensionnelle de l'activité électrique cardiaque
    consistant en l'affichage de signaux de différentes paires d'électrodes les uns
    par rapport aux autres plutôt que de chaque signal par rapport au temps
  examples: []
  notes:
  - Un électrocardiovectogramme est réalisé de façon idéale avec des paires d'électrodes
    effectivement orthogonales.
dateAccepted: '1998-02-01T00:00:00+00:00'
