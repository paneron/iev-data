  concept: f958cfe9-7ad2-513e-8c94-cf3cb2b0e901
  definition: quotient de l’{{énergie non fournie, IEV:692-09-06}} par un réseau d'énergie
    électrique pendant un incident donné par la puissance de pointe annuelle
  examples: []
  notes:
  - Si l'énergie non fournie est exprimée en mégawatts minutes et la puissance de
    pointe annuelle en mégawatts, cet indice est souvent désigné en anglais par le
    terme "system-minutes". Une minute de cette grandeur est équivalente, en énergie,
    à une interruption de la totalité de la fourniture du réseau électrique pendant
    une minute au moment où se produit la pointe de consommation annuelle.
  - La puissance de pointe annuelle du réseau se rapporte à la puissance la plus élevée
    dans une année donnée.
  - Cet article portait le numéro 191-30-03 dans l’IEC 60050-191:1990.
