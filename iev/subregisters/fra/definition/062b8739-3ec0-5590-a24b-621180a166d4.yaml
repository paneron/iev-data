    relationship:
      type: modified
  definition: rayonnement ionisant qui atteint un objet à partir d‘une source radioactive
    par diffusion dans l‘air
  examples: []
  notes:
  - Le terme est utilisé habituellement pour désigner la diffusion par-dessus un écran.
  - Ce terme comprend parfois le rayonnement diffusé à partir de structures voisines.
  - Cet article était numéroté 393-17-30 dans la CEI 60050-393:2003.
