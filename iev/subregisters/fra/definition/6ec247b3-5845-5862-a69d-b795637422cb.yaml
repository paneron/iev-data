  concept: 870eaeec-96ab-5ef4-8c0e-42b2ded47013
  definition: 'système de transmission téléphonique stable destiné à la mesure des
    équivalents pour la sonie et doté de:


    un système émetteur et un système récepteur à combinés téléphoniques dont les
    caractéristiques efficacité/fréquence sont limitées en largeur de bande pour correspondre
    à celles des systèmes émetteur et récepteur d''une chaîne de connexion complète
    typique;


    un appareillage permettant d''étalonner en unités absolues les systèmes émetteur
    et récepteur ci-dessus;


    une ligne d''affaiblissement réglable sur n''importe quelle valeur'
  examples: []
  notes:
  - Le système de référence intermédiaire du CCITT est défini dans la Recommandation
    P.48 du CCITT contenue dans le Tome V du Livre Bleu, 1989.
