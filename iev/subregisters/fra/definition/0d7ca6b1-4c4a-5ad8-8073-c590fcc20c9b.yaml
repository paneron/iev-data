  definition: ensemble des points d'un espace affine ou d'un plan dont le rayon vecteur
    est une fonction continue stem:[r = f ( u )], où le paramètre stem:[u] est un
    nombre réel compris dans un intervalle donné
  examples: []
  notes:
  - Une courbe plane peut aussi être définie algébriquement par l'équation stem:[f
    ( x , y ) = 0].
