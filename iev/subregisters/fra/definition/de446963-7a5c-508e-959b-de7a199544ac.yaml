  concept: 2e2d1315-71da-5659-8e5f-370afe71beea
  definition: technique de pléthysmographie dans laquelle les variations de volume
    sont indiquées par les variations de l'impédance électrique entre des électrodes
    externes placées de façon appropriée
  examples: []
  notes:
  - Cette impédance est généralement mesurée en haute fréquence afin d'éviter des
    effets physiologiques non désirés.
