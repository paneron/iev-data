data:
  definition: phénomène selon lequel, en l'absence d'un champ magnétique appliqué,
    les moments magnétiques d’atomes ou d’ions voisins dans une substance sont maintenus,
    par leurs interactions, dans une disposition telle qu’ils se compensent partiellement
    de sorte qu'il subsiste un moment magnétique résultant et selon lequel, quand
    un champ magnétique est appliqué, l'alignement des moments magnétiques augmente
    dans sa direction jusqu'à une certaine limite
  examples: []
  notes: []
