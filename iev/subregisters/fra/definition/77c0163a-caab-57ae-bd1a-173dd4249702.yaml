data:
  definition: dispositif à déclenchements ayant deux états stables
  examples: []
  notes:
  - Le terme anglais "flip-flop" a été employé aux Etats-Unis dans le sens de "bascule
    bistable" et au Royaume-Uni dans le sens de "bascule monostable"; pour éviter
    toute ambiguïté son emploi est fortement déconseillé dans tous les sens.
