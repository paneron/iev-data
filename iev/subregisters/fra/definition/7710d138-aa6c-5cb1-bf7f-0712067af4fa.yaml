data:
  definition: système conçu pour la mesure de la température du réfrigérant primaire,
    du combustible et des structures du réacteur, utilisant des capteurs de température
    en cœur
  examples: []
  notes:
  - Ce système peut, soit faire partie du système général de surveillance du cœur
    qui fournit les informations nécessaires au fonctionnement normal du réacteur,
    soit être indépendant de ce système.
  - Ce système peut être raccordé au dispositif de sûreté.
  - Cet article était numéroté 394-35-11 dans la CEI 60050-394:2007.
