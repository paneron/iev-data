  definition: satellite destiné à recueillir des données provenant de stations situées
    à la surface de la Terre ou dans son atmosphère, en vue de les retransmettre à
    une ou plusieurs stations terriennes centralisatrices
  examples: []
  notes:
  - 'Un satellite de collecte de données peut aussi établir des communications dans
    l''autre sens, à partir d''une station terrienne.


