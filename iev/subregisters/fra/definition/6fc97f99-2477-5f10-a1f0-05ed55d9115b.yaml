data:
  definition: variation relative de la fréquence de sortie, résultant d'une variation
    différentielle de la tension d’alimentation, les autres paramètres restant inchangés
  examples: []
  notes:
  - Dans le cas des oscillateurs à quartz à enceinte à température régulée (OCXO),
    un délai important peut s’écouler avant d’observer les effets de la variation
    de la tension d’alimentation, la température de l’enceinte pouvant dériver progressivement
    vers une nouvelle valeur suite à la perturbation de tension.
  - Cet article était numéroté 561-04-14 dans l'IEC 60050-561:1991.
