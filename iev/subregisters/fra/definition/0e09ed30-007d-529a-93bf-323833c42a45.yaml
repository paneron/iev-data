  concept: 3450a27b-ecf3-54d9-a232-f4d6d363a17b
  definition: distance à partir d'une station radioélectrique, dans une direction
    donnée, au-delà de laquelle le {{brouillage radioélectrique, IEV:161-01-14}} causé
    ou subi par toute autre station radioélectrique partageant la même {{bande de
    fréquences, IEV:103-09-01}} est considéré comme négligeable pour les besoins de
    la planification
  examples: []
  notes:
  - En pratique, une distance de coordination se définit pour une {{station terrienne,
    IEV:713-02-05}} ou une {{station de Terre, IEV:713-02-04}}, mais non pour une
    {{station spatiale, IEV:713-02-06}}.
