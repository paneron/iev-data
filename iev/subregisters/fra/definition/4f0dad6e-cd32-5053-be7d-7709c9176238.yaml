data:
  definition: <a href="IEV845-21-002">rayonnement optique</a> capable de produire
    un érythème actinique
  examples: []
  notes:
  - Un <a href="IEV845-21-008">rayonnement ultraviolet</a> est le rayonnement érythémal
    le plus efficace.
  - Voir aussi "<a href="IEV845-26-065">fonction de pondération spectrale d'un érythème</a>",
    "<a href="IEV845-26-069">dose érythémale normalisée</a>".
  - Cet article était numéroté 845-06-16 dans l'IEC 60050-845:1987.
