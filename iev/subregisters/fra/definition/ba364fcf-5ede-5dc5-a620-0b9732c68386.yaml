  definition: capacité des constituants système à être acquis auprès de différents
    fabricants et remplacés sans changement substantiel de fonctionnalité ou de performance
  examples: []
  notes:
  - L'interchangeabilité permet également au système d’être adaptable aux évolutions
    technologiques sans modification significative de son architecture.
