    stem:[ε]~0~ et par le champ électrique stem:[*E*] est égal à la polarisation électrique
    stem:[*P*]:


    stem:[*P*] = stem:[ε]~0~ stem:[χ] stem:[*E*]'
  examples: []
  notes:
