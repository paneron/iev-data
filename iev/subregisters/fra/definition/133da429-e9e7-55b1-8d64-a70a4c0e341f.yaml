data:
  definition: chacun des niveaux d'énergie d'un atome ou d'une molécule qui résulte
    de la séparation d'un niveau électronique due principalement au couplage des moments
    magnétiques nucléaire et électronique
  examples: []
  notes:
  - La transition entre les deux niveaux hyperfins de l’état fondamental de l’atome
    de césium 133 est utilisée pour définir la seconde dans le SI (voir {{112-02-04,
    IEV:112-02-04}}).
