data:
  definition: niveau de pression acoustique réverbéré qui existerait à la distance
    unité du centre acoustique d'un élément diffusant d'une surface ou d'un fond,
    diminué du niveau de pression acoustique correspondant à une onde plane venant
    frapper la surface ou le fond diffusant
