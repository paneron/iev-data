  concept: 311d5cfa-0e7d-51c4-b21e-0533bc74d90e
  definition: propriété d'un élément de surface dont la luminance énergétique est
    la même dans toutes les directions de l'hémisphère au-dessus de la surface
  examples: []
  notes:
  - Pour un élément de surface dont le rayonnement a une répartition angulaire conforme
    à la loi du cosinus de Lambert, l'intensité énergétique dans une direction est
    proportionnelle au cosinus de l'angle entre cette direction et la normale à la
    surface et atteint donc son maximum dans la direction de la normale.
