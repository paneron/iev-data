  definition: largeur de la bande passante rectangulaire d'un biporte linéaire idéal
    ayant dans cette bande passante un gain constant égal au gain maximal d'un biporte
    linéaire réel et tel que, si la même source de bruit blanc était connectée aux
    entrées des deux biportes supposés dépourvus de bruit interne, la même puissance
    de bruit serait disponible aux deux sorties
  examples: []
  notes:
  - 'Si le gain en puissance disponible du biporte réel est une fonction stem:[G](stem:[f])
    de la fréquence de valeur maximale stem:[G]~M~, la largeur de bande de bruit stem:[f]
    du biporte est donnée par:


    stem:[f = (1)/((G_M)) int_0^(oo) G ( f ) d f]'
