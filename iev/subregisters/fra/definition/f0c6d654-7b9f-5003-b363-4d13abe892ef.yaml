data:
  definition: fibre optique telle que l'écart relatif entre l'indice de réfraction
    maximal dans le coeur et l'indice de réfraction de la gaine homogène la plus interne
    est petite
  examples: []
  notes:
  - L'écart relatif est généralement inférieur à 1 %.
