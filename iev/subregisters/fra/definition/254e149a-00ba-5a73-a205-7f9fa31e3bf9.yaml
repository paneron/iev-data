  definition: 'pour une particule chargée dans un milieu, quotient de dstem:[E] par
    dstem:[l], dstem:[l] étant la distance parcourue par la particule et dstem:[E]
    la perte d''énergie due à des collisions correspondant à un transfert d''énergie
    inférieur à une valeur spécifiée stem:[Δ], généralement exprimée en électron-volts


    stem:[L_(Delta) = (( ((d E))/((d l)) ))_(Delta)]'
  examples: []
  notes:
  - 'Bien que la définition se rapporte à un seuil d''énergie et non à un parcours
    limité, les pertes d''énergie sont parfois appelées "énergie localement communiquée".


    Exemples: stem:[L]~100~ signifie un transfert linéique d''énergie pour des collisions
    correspondant à un transfert d''énergie inférieur à 100 eV; stem:[L]~∞~ signifie
    un transfert linéique d''énergie comprenant tous les transferts d''énergie possibles.


    stem:[L]~∞~ = stem:[S]~col~'
