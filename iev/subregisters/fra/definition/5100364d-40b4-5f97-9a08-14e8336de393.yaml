data:
  definition: 'relais temporisé dans lequel la sortie passe à l''état de travail lorsque
    l''alimentation et le signal de commande sont appliqués et que la temporisation
    réglée est écoulée; la sortie passe à l’état de repos lorsque le signal de commande
    est retiré et que la temporisation réglée est écoulée (voir Figure 4)


    image::/assets/images/parts/445/445-01-05fr.gif[]'
  examples: []
  notes:
  - – Il convient que les effets de manœuvres ou réamorçages subséquents sur le comportement
    du relais soient spécifiés par le fabricant.
