  definition: énergie due à la position dans un champ de forces, égale à l'opposé
    de la circulation d'une force conservative *stem:[F]* le long d'un arc de courbe
    C, soit stem:[V = - int_C F * d r], où d*stem:[r]* est l'élément vectoriel d'arc
  examples: []
  notes:
  - 1 Une force est conservative quand le champ *stem:[F]*(*stem:[r]*) est statique
    et irrotationnel, c'est-à-dire que *rot* *stem:[F]* = *0*, dans un domaine simplement
    connexe.
  - 2 La force *stem:[F]* est le gradient de l’énergie potentielle stem:[V], soit
    *stem:[F]* = *grad* stem:[V]. Voir aussi «potentiel» (113-03-19).
