data:
  definition: nombre de particules en suspension contenus dans un volume donné de
    liquide
  examples: []
  notes:
  - Le nombre de particules fait normalement référence aux particules dont le diamètre
    est inférieur à 150 µm.
  - Le nombre total de particules peut être cité en tant que nombres présents dans
    une gamme spécifique de tailles.
