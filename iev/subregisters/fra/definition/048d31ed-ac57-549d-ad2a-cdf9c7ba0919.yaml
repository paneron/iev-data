data:
  definition: antenne à réflecteur constituée par un réflecteur en forme de cylindre
    parabolique, intersecté par un cornet sectoral qui illumine le réflecteur, l'un
    des faces divergentes du cornet étant enlevée pour former l'ouverture rayonnante
    de l'antenne
  examples: []
  notes: []
