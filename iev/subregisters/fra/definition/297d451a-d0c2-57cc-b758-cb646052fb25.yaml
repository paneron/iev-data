data:
  definition: ensemble d'effets sonores utilisés en musique qui dépendent de variations
    périodiques d'une ou plusieurs caractéristiques d'une onde telles que sa fréquence,
    sa phase et son amplitude, avec une fréquence voisine de six hertz
  examples: []
  notes:
  - Le trémolo est principalement une variation d'amplitude.
