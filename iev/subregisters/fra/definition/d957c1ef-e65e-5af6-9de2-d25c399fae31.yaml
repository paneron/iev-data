data:
  definition: opération consistant à convertir des signaux à multiplexage en fréquence,
    tels que ceux d'un groupe primaire ou d'un groupe secondaire, en signaux à multiplexage
    temporel ayant la même structure de trame que ceux qui seraient formés par un
    équipement de multiplexage MIC, et à effectuer la transformation inverse dans
    le sens de transmission opposé
  examples: []
  notes:
  - Le dispositif correspondant est appelé "transmultiplexeur".
dateAccepted: '1993-08-01T00:00:00+00:00'
