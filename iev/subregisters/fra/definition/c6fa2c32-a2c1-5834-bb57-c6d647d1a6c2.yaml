  concept: 04148a73-c210-5a71-a23e-1e235b1b0d6d
  definition: dispositif à semiconducteurs bistable, comprenant trois jonctions ou
    plus, qui peut être commuté de l'état bloqué à l'état passant ou vice versa
  examples: []
  notes:
  - Les dispositifs ayant seulement trois couches mais possédant des caractéristiques
    de commutation similaires à celles des thyristors à quatre couches peuvent aussi
    être appelés thyristors.
