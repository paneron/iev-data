  definition: source de lumière conçue pour être remplacée par une personne qualifiée
    ou non qualifiée
  examples: []
  notes:
  - Lorsqu'elle est intégrée à un luminaire, une source de lumière remplaçable peut
    être classée comme remplaçable, non remplaçable par l'utilisateur ou non remplaçable
    selon la conception du luminaire.
