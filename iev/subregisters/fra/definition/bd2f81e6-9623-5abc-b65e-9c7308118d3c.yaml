  definition: représentation complexe stem:[underset(_)(a) ( alpha , t ) = A_0 exp
    j ( omega t - p alpha + vartheta_0 )] d'un champ sinusoïdal tournant, où stem:[A_0]
    est l'amplitude, stem:[ω] la pulsation, stem:[t] le temps, stem:[p] un entier,
    stem:[α] la position angulaire, stem:[vartheta_0] la phase à l'origine et j l’unité
    imaginaire
  examples: []
  notes:
  - Le concept de phaseur spatial est utilisé pour les machines électriques tournantes.
