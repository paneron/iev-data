data:
  definition: rayonnement lumineux dont la répartition spectrale relative d'énergie
    est bien définie dans le domaine des longueurs d'onde qui influencent la perception
    des couleurs des objets
  examples: []
  notes:
  - En anglais courant, le terme "illuminant" n'est pas limité à ce sens particulier,
    mais est aussi utilisé pour n'importe quelle lumière tombant sur un objet ou une
    scène.
