data:
  definition: photomètre visuel dans lequel l'observateur voit soit un champ unique
    éclairé successivement, soit deux champs contigus éclairés alternativement, par
    deux sources à comparer avec une {{fréquence, IEV:103-06-02}} convenablement choisie
    au-dessus de la <a href="IEV845-22-093">fréquence critique de papillotement</a>
    pour les couleurs, mais au-dessous de la fréquence de fusion pour la luminosité
  examples: []
  notes:
  - Cet article était numéroté 845-05-19 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
