  concept: d1e8d8cf-df2c-5a60-a67c-e2dacc3cd584
  definition: la plus petite surface du support d'enregistrement, dont l'impression
    au cours du balayage assure la synthèse du document à reproduire par télécopie
  examples: []
  notes:
  - Dans le cas de la phototélégraphie, la tache d'exploration est la partie du support
    d'enregistrement photosensible qui, à un instant donné, est soumise à l'exposition.
  - Dans le cas de l'enregistrement direct, la tache d'exploration est la partie de
    la surface du support d'enregistrement sur laquelle se fait le contact avec l'organe
    explorateur.
