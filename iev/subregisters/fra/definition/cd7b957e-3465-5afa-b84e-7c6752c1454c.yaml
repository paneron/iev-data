data:
  definition: effet dû à une irrégularité de la vitesse d'exploration en télécopie
    provenant par exemple d'une rotation irrégulière du cylindre ou de l'hélice d'inscription
    et se manifestant sur l'image reproduite par de petites sinuosités ou discontinuités
    de lignes qui sont régulières sur le document original
