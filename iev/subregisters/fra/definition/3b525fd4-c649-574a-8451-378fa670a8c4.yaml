data:
  definition: grandeur d’état égale à la différence entre l’énergie totale d’un système
    et la somme de l’énergie cinétique macroscopique et de l’énergie potentielle macroscopique
    du système
  examples: []
  notes:
  - 1 L’énergie interne peut être exprimée en fonction des grandeurs d’état du système
    telles que la température, la pression, le volume, les masses ou les quantités
    de matière.
  - 2 Pour un système thermodynamique fermé, Δstem:[U] = stem:[Q] + stem:[W], où stem:[Q]
    est la quantité de chaleur transférée au système et stem:[W] est le travail effectué
    sur le système sous réserve qu’il ne se produise pas de réactions chimiques.
  - 3 L’énergie interne massique est notée stem:[u].
