data:
  definition: 'grandeur électrique ou un de ses paramètres dont le nom caractérise
    un {{relais de mesure, IEV:447-01-02}} ou un {{équipement de protection, IEV:447-01-49}}
    et dont les valeurs font l''objet d''exigences relatives à la {{précision, IEV:447-08-16}}


    EXEMPLE


    * Le courant pour un relais à maximum ou à minimum de courant;* la fréquence pour
    un {{relais de fréquence, IEV:447-01-29}} dont la {{grandeur d''alimentation d''entrée,
    IEV:447-03-02}} peut être une tension;* la puissance pour un {{relais de puissance,
    IEV:447-01-42}} dont les grandeurs d''alimentation d''entrée sont le courant et
    la tension.'
