  concept: 5c750846-ca4a-5bb3-8f82-f0003eb1fef1
  definition: matériel qui extrait généralement plus d'un échantillon, les conditionne
    si nécessaire, et les présente à un capteur dans un matériel à aspiration
  examples: []
  notes:
  - Ce terme fait généralement référence à un matériel fixe dans lequel plusieurs
    échantillons issus de différents points de détection sont présentés de manière
    séquentielle à un ou plusieurs capteurs.
