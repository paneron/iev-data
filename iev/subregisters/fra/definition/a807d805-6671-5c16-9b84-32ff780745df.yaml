  authoritative_source:
  - clause: 2.7.6
    link: https://webstore.iec.ch/publication/23992
    original: IEC 62047-1:2016, 2.7.6
    ref: IEC 62047-1:2016
    relationship:
      type: identical
  definition: rapport de la dimension verticale (hauteur) à la dimension horizontale
    (largeur) d’une structure tridimensionnelle, utilisé comme indice pour l’épaisseur
    relative de la structure
  examples: []
  notes:
  - Il est admis que le procédé silicium ne soit pas approprié pour former des structures
    tridimensionnelles d’une grande profondeur, car il est difficile de fabriquer
    des structures d’un rapport largeur/longueur supérieur à 10. Par l’utilisation
    de la {{gravure anisotrope, IEV:523-05-09}} ou du {{procédé LIGA, IEV:523-05-06}},
    des trous profonds, des rainures, etc., d’un rapport largeur/longueur d’au moins
    100 peuvent être obtenus.
