  definition: bruit aléatoire dû au fait que le courant électrique est constitué par
    un déplacement de charges discrètes
  examples: []
  notes:
  - Le bruit de grenaille se manifeste surtout dans les dispositifs à semi-conducteurs
    ou dans les tubes électroniques.
  - Le bruit de grenaille a un spectre continu et il peut être considéré comme un
    bruit blanc dans une bande de fréquences comprise entre les fréquences basses
    et les fréquences où les effets tels que les temps de transit ne sont plus négligeables.
