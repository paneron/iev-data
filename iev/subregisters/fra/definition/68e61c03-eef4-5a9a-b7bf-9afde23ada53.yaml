data:
  definition: valeur en dessous de laquelle il n'est pas admis que la luminance moyenne
    d'une surface spécifiée chute
  examples: []
  notes:
  - La luminance moyenne conservée est la luminance moyenne de la surface spécifiée
    au moment auquel il convient d'effectuer la maintenance.
  - La luminance moyenne maintenue est exprimée en candela par mètre carré (cd·m^−2^).
