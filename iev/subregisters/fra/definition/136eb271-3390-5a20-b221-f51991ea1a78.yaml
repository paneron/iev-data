data:
  definition: lampe à décharge fonctionnant avec un appareillage électronique afin
    de produire une émission lumineuse intense, quasi instantanée et répétable
  examples: []
  notes:
  - Une lampe à éclats peut être utilisée pour l'éclairage de sujets à photographier,
    pour l'observation stroboscopique ou pour la signalisation.
  - Cet article était numéroté 845-07-44 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
