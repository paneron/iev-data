  concept: 1bdaae50-3f85-5a9f-89d7-3127391a2068
  definition: luminaire constitué d'un assemblage de lampes électriques montées en
    série, en parallèle ou en combinaison série/parallèle, interconnectées par des
    conducteurs isolés
  examples: []
  notes:
  - Pour les guirlandes lumineuses utilisant des lampes électriques non normalisées
    (lampes de type à enfoncement, par exemple), les lampes électriques sont considérées
    comme faisant partie de la guirlande.
  - Pour les guirlandes lumineuses équipées de lampes électriques non démontables,
    les lampes électriques sont considérées comme faisant partie de la guirlande.
  - Une guirlande lumineuse peut incorporer des dispositifs de commande (émetteurs
    d'éclat, par exemple).
  - Cet article était numéroté 845-10-24 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
