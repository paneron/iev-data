data:
  definition: luminance énergétique effective avec pondération spectrale de la luminance
    énergétique de même nature, stem:[Lλ], par la fonction de pondération spectrale
    du danger thermique rétinien, stem:[r](stem:[λ])
  examples: []
  notes:
  - La plage de longueurs d'onde pour la "luminance énergétique thermique rétinienne"
    est la "<a href="IEV845-26-048">région spectrale de danger pour la rétine</a>".
  - Cette définition est basée sur l'hypothèse selon laquelle un spectre d'action
    est adopté pour l'effet pris en considération, et selon laquelle sa valeur maximale
    est égale à 1.
  - Il est essentiel de spécifier quel spectre d'action est utilisé, dans la mesure
    où l'unité est la même pour tout spectre d'action.
  - La luminance énergétique thermique rétinienne est exprimée en watt par mètre carré
    par stéradian (W·m^−2^·sr^−1^).
