  concept: 73f17ee9-dc3e-5455-9451-3c144ded4d7c
  definition: action d’arrêter le réacteur nucléaire le plus rapidement possible pour
    empêcher ou minimiser une situation dangereuse
  examples: []
  notes:
  - L’arrêt d’urgence est réalisé par un circuit dédié, souvent automatiquement ou
    parfois manuellement par action sur un bouton spécial.
  - SCRAM est un acronyme de "safety control rod axe man" utilisé pour le premier
    réacteur CP-1 à Chicago en 1942.
  - Cet article était numéroté 393-17-43 dans la CEI 60050-393:2003.
