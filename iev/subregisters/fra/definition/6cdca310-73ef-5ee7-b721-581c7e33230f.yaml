data:
  definition: "opération effectuée sur un ensemble, attribuant un élément unique de\
    \ l'ensemble à tout couple ordonné d'éléments stem:[a] et stem:[b] de l'ensemble,\
    \ avec les propriétés suivantes:\n\n\n\n* associativité: stem:[a * ( b * c ) =\
    \ ( a * b ) * c], où stem:[c] est aussi un élément de l'ensemble, \n\n* si une\
    \ addition est effectuée sur l'ensemble, distributivité: stem:[a * ( b + c ) =\
    \ a * b + a * c] et stem:[( a + b ) * c = a * c + b * c]"
  examples: []
  notes:
  - Une multiplication est définie pour les nombres entiers naturels et étendue à
    d'autres classes de nombres et à des entités mathématiques telles que polynômes
    et matrices. La multiplication est aussi définie pour les grandeurs et les unités,
    même si elles ne sont pas de même nature de sorte que l'addition ne peut pas être
    définie.
  - Une multiplication n'est pas nécessairement commutative, par exemple dans le cas
    des matrices.
  - Chaque élément dans une multiplication de deux éléments ou plus est appelé un
    facteur. Le terme «facteur» est aussi employé pour le quotient de deux grandeurs
    de même nature (voir {{IEV 112-01-04, IEV:112-01-04}}). Dans la multiplication
    de deux éléments, le premier est appelé «multiplicande» et le deuxième «multiplicateur».
  - La multiplication des entités stem:[a] et stem:[b] est exprimée par les mots «stem:[a]
    multiplié par stem:[b]» ou «stem:[a] fois stem:[b]» et est notée stem:[a] ⋅ stem:[b],
    stem:[a] × stem:[b], ou stem:[ab]. Le symbole ∏ est utilisé pour noter des multiplications
    successives, par exemple, stem:[a]~2~ ⋅ stem:[a]~3~ ⋅ stem:[a]~4~ ⋅ stem:[a]~5~
    ⋅ stem:[a]~6~ ⋅ stem:[a]~7~ est noté stem:[prod_((i = 2))^7 a_i].
