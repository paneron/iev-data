  concept: 546ce6a5-f400-5288-8a34-4513581b3e61
  definition: partie d’un {{réseau d’énergie électrique, IEV:692-01-02}} qui est déconnectée
    électriquement du reste du {{réseau d’énergie électrique, IEV:692-01-02}} interconnecté,
    mais reste sous tension à partir de sources locales d’énergie électrique
  examples: []
  notes:
  - Un réseau séparé peut résulter de l’action de protections automatiques ou d’une
    action délibérée.
  - Un réseau séparé peut être stable ou instable.
