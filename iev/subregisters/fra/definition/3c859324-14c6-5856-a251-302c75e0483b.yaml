data:
  definition: éclairement solaire énergétique incident sur la limite extérieure de
    l'atmosphère terrestre compte tenu de la totalité du spectre solaire
  examples: []
  notes:
  - L'éclairement solaire extraterrestre énergétique est exprimé en watt par mètre
    carré (W·m^−2^).
  - Cet article était numéroté 845-09-77 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
