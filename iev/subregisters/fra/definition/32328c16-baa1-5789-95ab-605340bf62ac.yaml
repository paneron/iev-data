  concept: b6dc1330-5d66-56c2-a6a5-8fdd5fca8d26
  definition: fonction égale au quotient des transformées de Fourier des signaux qui
    se correspondent à la sortie et à l'entrée d'un biporte linéaire invariable dans
    le temps
  examples: []
  notes:
  - La fonction de transfert isochrone coïncide avec la fonction de transfert isomorphe
    pour les valeurs imaginaires de la fréquence complexe qui est la variable de la
    transformée de Laplace. C'est la transformée de Fourier de la réponse impulsionnelle
    du biporte.
