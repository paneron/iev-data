data:
  definition: code détecteur d'erreurs caractérisé par l'emploi dans chaque signal
    de caractère ou de fonction d'un nombre constant d'éléments de chaque variété
  examples: []
  notes:
  - On désigne un code à rapport constant bivalent à n moments comprenant p moments
    A parmi n éléments par l'expression "code p parmi n".
