data:
  definition: ensemble, comprenant une ou plusieurs sources de production et les installations
    de transport et de distribution associées, exploité pour fournir de l’énergie
    électrique
  examples: []
  notes:
  - Un réseau d’énergie électrique spécifique comporte tous les ouvrages et matériels,
    dans des limites définies, dont l’objet est de produire, transporter et distribuer
    de l’énergie électrique.
