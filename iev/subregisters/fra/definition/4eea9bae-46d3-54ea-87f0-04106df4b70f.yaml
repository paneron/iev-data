data:
  definition: coude brusque de guide d'ondes constitué d'une suite de plus de deux
    coudes brusques espacés d'environ un quart de longueur d'onde, dont chacun produit
    successivement un facteur de réflexion complexe de module proportionnel à l'un
    de la suite des coefficients d'un développement en série du binôme
  examples: []
  notes:
  - L'exposant du binôme est stem:[n] —1, stem:[n] étant le nombre de coudes.
