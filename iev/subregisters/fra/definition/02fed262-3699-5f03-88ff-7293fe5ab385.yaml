    link: null
    original: 725-14-34 MOD
    ref: IEV
    relationship:
      type: modified
  definition: en radiocommunication par signaux numériques, partie temporelle du signal
    représentant un symbole, émise avec des caractéristiques distinctes de celles
    des autres parties du même signal, selon une loi déterminée
  examples: []
  notes:
  - Dans la modulation à spectre étalé à séquence directe, une bribe correspond à
    un élément de la suite pseudoaléatoire. Dans la modulation à spectre étalé à sauts
    de fréquence rapides, une bribe correspond à l'intervalle de temps pendant lequel
    le signal reste sur une des fréquences porteuses.
