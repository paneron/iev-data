data:
  definition: pour un transducteur électro-acoustique fonctionnant en émetteur de
    son, à une fréquence spécifiée, quotient de la pression acoustique produite en
    champ libre par la source à une distance spécifiée de son centre acoustique effectif
    et dans une direction spécifiée, par le courant qui circule entre ses bornes d'entrée
  examples: []
  notes:
  - Lorsque le centre acoustique du transducteur ne peut être déterminé de façon simple,
    la distance est comptée à partir du point de référence du transducteur.
