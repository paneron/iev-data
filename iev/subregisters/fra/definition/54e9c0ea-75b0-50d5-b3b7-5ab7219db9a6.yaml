data:
  definition: vapeur qui, mélangé à l'air dans certaines proportions, formera une
    atmosphère explosive gazeuse
  examples: []
  notes:
  - Les atmosphères explosives sont classées selon la présence de gaz inflammables
    et de vapeurs inflammables, et souvent un mélange des deux, appelé "gaz et vapeur
    inflammables".
