  concept: ed323b6b-642f-5651-ba47-72a5a1812c3b
  definition: quotient, généralement exprimé en unités logarithmiques, du gain isotrope
    stem:[G] d'une antenne par la température du bruit stem:[T] de l'ensemble d'un
    récepteur et de son antenne, rapportée aux bornes de celle-ci, à une fréquence
    et dans des conditions d'installation et d'emploi spécifiées
  examples: []
  notes:
  - Si la température de bruit est exprimée en kelvins et le gain en rapport de puissance,
    la quantité 10 log stem:[G]/stem:[T] est exprimée avec une unité de mesure désignée
    par le symbole dB (K^­1^), et parfois incorrectement par dBK.
