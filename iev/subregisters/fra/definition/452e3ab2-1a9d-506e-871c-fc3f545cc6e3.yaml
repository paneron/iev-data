data:
  definition: '(1)  vernis de finition (212-15-37) à séchage rapide sans cuisson


    (2)  enduit à séchage rapide qui durcit principalement par perte de solvant et
    ordinairement sans cuisson'
  examples: []
  notes:
  - Les vernis-laques sont quelquefois utilisés comme vernis de finition, voir la
    212-15-33, vernis, Note 1.
