data:
  definition: 'loi associant le contraste apparent stem:[Cd], d''un objet sur un fond
    de ciel à une distance d''observation donnée, stem:[d], au contraste propre stem:[C]~0~,
    de cet objet et à la transmissivité atmosphérique stem:[T] réputée uniforme


    stem:[C_d = C_0 T^(d // d_0)]


    où stem:[d]~0~ est la longueur spécifiée pour la définition de stem:[T]'
  examples: []
  notes:
  - 'La formule est parfois écrite sous la forme


    stem:[C_d = C_0 T^(delta)]


    où l''exposant, stem:[δ], dans stem:[Tδ] est la valeur numérique de stem:[d] mesurée
    avec stem:[d]~0~ comme "unité".'
  - 'Compte tenu de la relation entre la transmissivité atmosphérique stem:[T], et
    la portée optique météorologique, stem:[v], donnée à la Note 2 à l''article de
    la définition "<a href="IEV845-31-018">portée optique météorologique</a>", la
    loi de Koschmieder peut aussi s''écrire sous la forme


    stem:[C_d = C_0 ( 0,05^(d // v) )]'
  - Le contraste est considéré comme étant le quotient de la différence entre la luminance
    de l'objet et la luminance du fond par la luminance du fond.
  - Cet article était numéroté 845-11-22 dans l'IEC 60050-845:1987.
