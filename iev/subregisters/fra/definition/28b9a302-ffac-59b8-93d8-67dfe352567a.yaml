  concept: 5a50b86d-5dfc-5090-a651-7c6ab7a36e45
  definition: celle des deux voies de transmission constituant un circuit de télécommunication
    qui achemine les signaux quittant un point donné
  examples: []
  notes:
  - Les qualifications émission et réception ont généralement un caractère localisé;
    une voie considérée comme une voie d'émission en un point peut être considérée
    comme voie de réception en un autre point.
  - En téléphonie les qualificatifs anglais "go" et "transmit" peuvent être considérés
    comme synonymes. Dans certaines applications, comme la transmission télévisuelle,
    on n'utilise que la voie d'émission. Dans ce cas, le ternie anglais "go channel"
    n'est pas employé.
