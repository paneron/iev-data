      modification: Dans la définition, "au milieu de la longueur" a été remplacé
        par "au point médian de l'axe longitudinal de l'éprouvette d'essai".
      type: modified
  definition: déplacement d’une éprouvette d’essai au point médian de l'axe longitudinal
    de l'éprouvette d'essai, que l’on mesure par rapport à la ligne droite reliant
    les deux extrémités fixes de l’éprouvette d’essai
