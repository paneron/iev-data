data:
  definition: itinéraire, reliant un commutateur d'origine au commutateur de destination
    d'un courant de trafic donné, généralement soumis à des contraintes telles qu'un
    nombre maximal de noeuds intermédiaires ou un ordre de choix imposé
  examples: []
  notes:
  - L'optimisation du réseau n'est possible que lorsqu'il existe plus d'un acheminement
    préférentiel entre un noeud d'origine et un noeud de destination.
