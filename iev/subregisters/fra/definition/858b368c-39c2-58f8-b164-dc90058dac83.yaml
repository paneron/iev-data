  examples: []
  notes:
  - Le terme français "émission" s'applique également aux concepts définis en {{IEV
    161-01-09, IEV:161-01-09}}, {{IEV 702-02-03, IEV:702-02-03}}, {{IEV 702-02-05,
    IEV:702-02-05}}, {{IEV 723-01-03, IEV:723-01-03}} et {{IEV 904-01-11, IEV:904-01-11}}
    pour lesquels "emission" est le terme ou synonyme anglais.
