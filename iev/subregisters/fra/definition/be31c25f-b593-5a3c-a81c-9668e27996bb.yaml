data:
  definition: diminution de l'énergie d'une onde électromagnétique au cours de sa
    propagation, représentée quantitativement par le rapport des puissances surfaciques
    en deux points spécifiés
  examples: []
  notes:
  - On exprime généralement cet affaiblissement en décibels.
