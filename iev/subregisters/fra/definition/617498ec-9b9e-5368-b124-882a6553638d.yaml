data:
  definition: variation irréversible maximale de la fréquence centrale observée à
    température ambiante pendant ou à l’issue d’un certain nombre de cycles de températures
    spécifiés
  examples: []
  notes:
  - Elle est en général exprimée en pourcentage de la fréquence centrale par rapport
    à la température de référence. Elle est en principe de 25 °C.
dateAccepted: 2018-11-17
