data:
  definition: occurrence d’un chemin conducteur accidentel entre un conducteur sous
    tension et la Terre
  examples: []
  notes:
  - Le chemin conducteur peut passer par une isolation défectueuse, par des structures
    (par exemple supports de ligne, échafaudages, grues, échelles), ou encore par
    la végétation (par exemple arbres, buissons) et peut présenter une impédance non
    négligeable.
