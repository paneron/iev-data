  concept: d0fdcb37-fa24-5fab-bf85-9717ac4570d0
  definition: quotient du nombre d'interruptions d’alimentation en énergie électrique
    à des clients pendant un intervalle de temps donné, par le produit de la durée
    de cet intervalle de temps et du nombre total de clients
  examples: []
  notes:
  - 'Si la fourniture d''énergie électrique au client consommateur stem:[j] a été
    interrompue stem:[n]~stem:[j]~ fois pendant un intervalle de temps de durée stem:[T],
    et si le nombre total de clients desservis est stem:[N]~S~, alors la fréquence
    d’interruption par client desservi est donnée par


    stem:[f_((CS)) = ((sum_j n_j))/((N_S T))]'
  - En général, seules les {{<a href="IEV692-07-02">interruptions longues, IEV:692-07-02}}</a>
    sont prises en compte.
  - Le terme "client" désigne l’utilisateur final et non un réseau ou une compagnie
    de distribution intermédiaire.
  - La fréquence d’interruption par client desservi peut être utilisée pour décrire
    des performances réalisées ou pour estimer les performances futures attendues.
  - Cet article portait le numéro 191-27-01 dans l’IEC 60050-191:1990.
