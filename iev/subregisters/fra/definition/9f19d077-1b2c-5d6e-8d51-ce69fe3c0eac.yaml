data:
  definition: voie de transmission ayant une largeur de bande normalisée qui permet
    la transmission d'un signal téléphonique de qualité courante en transmission multiplex
    à courants porteurs et qui occupe l'une d'un certain nombre de positions spécifiées
    dans le spectre des fréquences
  examples: []
  notes:
  - Une voie téléphonique à courant porteur a normalement une largeur de bande normalisée
    de 4 kHz, qui permet de transmettre un signal occupant la bande de base 300-3
    400 Hz et la signalisation hors-bande associée, tout en ménageant les bandes de
    garde nécessaires.
  - Un signal autre qu'un signal vocal audiofréquence, mais ayant des caractéristiques
    spécifiées, peut occuper tout ou partie d'une voie téléphonique à courant porteur.
