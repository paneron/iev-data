data:
  definition: somme pondérée des équivalents de dose aux organes ou tissus du corps
    humain quand celui-ci est irradié non uniformément ou partiellement
  examples: []
  notes:
  - Les facteurs de pondération pour les organes ou les tissus humains représentant
    les risques relatifs des effets stochastiques ont été donnés par le C.I.P.R.
