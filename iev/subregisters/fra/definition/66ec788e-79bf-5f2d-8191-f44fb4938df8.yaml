  concept: 8fe0f49d-e624-5a2d-bc14-90d80b5b60bd
  definition: mode de conduite dans lequel la cabine de conduite du train est occupée
    par un agent unique qui effectue toutes les opérations de conduite
  examples: []
  notes:
  - Le terme français "conduite à un agent seul" couvre les deux modes de conduite
    définis par les termes anglais "single-manning" et "one man operation".
