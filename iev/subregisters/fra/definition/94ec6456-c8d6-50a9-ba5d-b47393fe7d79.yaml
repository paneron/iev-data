data:
  definition: dans les moteurs série, rapport des ampère-tours des pôles principaux
    restant, après l'affaiblissement du champ au nombre maximal d'ampère-tours, pour
    un même courant dans l'induit
  examples: []
  notes:
  - La somme du taux d'affaiblissement de champ et du taux de champ résiduel est égale
    à l'unité.
dateAccepted: 2018-11-17
