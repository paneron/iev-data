data:
  definition: valeur minimale de la tension nécessaire pour obtenir le courant de
    saturation dans une chambre d’ionisation
  examples: []
  notes:
  - Par extension, on utilise en pratique les termes "tension de saturation à 95%
    (ou à 90%)" pour désigner la tension nécessaire pour obtenir un courant égal à
    95% (ou à 90%) du courant de saturation.
  - Cet article était numéroté 394-38-31 dans la CEI 60050-394:2007.
dateAccepted: 2018-11-17
