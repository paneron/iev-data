  definition: élément destiné à assurer le passage d'un courant électrique
  examples: []
  notes:
  - Le terme "conducteur" est souvent utilisé pour un élément dont la longueur est
    grande par rapport aux dimensions de la section droite, par exemple les conducteurs
    d'une ligne ou d'un câble.
  - Le terme français "conducteur" et le terme anglais " conductor " ont aussi le
    sens de "milieu conducteur".
  - En français, le terme "conducteur" est aussi employé comme adjectif correspondant
    à l'anglais "conductive".
