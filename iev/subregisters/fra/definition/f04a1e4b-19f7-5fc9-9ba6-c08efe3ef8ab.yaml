data:
  definition: procédé de dépôt de métaux par cristallisation de vapeurs métalliques
    non ionisées ou légèrement ionisées, par exemple Al, Cr, B, Si, Ni, sur la surface
    froide de la charge, lorsque ces vapeurs sont obtenues par vaporisation de matériaux
