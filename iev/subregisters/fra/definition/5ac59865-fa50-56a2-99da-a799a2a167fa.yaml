data:
  definition: fermeture conçue spécialement afin d’assurer la protection contre la
    propagation d'un front de flamme venant de ou allant vers l'intérieur d’un accumulateur
  examples: []
  notes:
  - Ces flammes peuvent provenir d’une étincelle ou d’une flamme nue extérieure qui
    met le feu à un gaz d’électrolyse combustible.
