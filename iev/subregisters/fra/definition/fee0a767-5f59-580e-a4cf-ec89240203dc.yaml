  concept: 2b2c28c6-af41-5f08-8e6e-71a4e57e0f2c
  definition: branche de la science et de la technique traitant du mouvement des porteurs
    de charge dans le vide, les gaz et les semiconducteurs, des phénomènes de conduction
    électrique qui en résultent, et de leurs applications
  examples: []
  notes:
  - Les phénomènes et applications tels que le soudage à l'arc, les étincelles d'allumage
    dans les moteurs, l'effet couronne sont en général exclus de l'électronique.
  - En français, le terme "électronique" est aussi employé pour désigner la partie
    électronique d'un appareil ou d'un autre matériel qui remplit une ou plusieurs
    fonctions déterminées.
