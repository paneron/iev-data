  definition: différence entre l'affaiblissement de propagation et l'affaiblissement
    d'espace libre, exprimés en décibels
  examples: []
  notes:
  - 'On peut décomposer l''affaiblissement par rapport à l''espace libre en plusieurs
    affaiblissements, tels que:


    - l''affaiblissement d''absorption, par exemple par l''ionosphère, par les gaz
    de l''atmosphère ou par les hydrométéores;


    - l''affaiblissement de diffraction, comme dans le cas de l''onde de sol;


    - l''affaiblissement de réflexion ou de diffusion, comme dans le cas de l''ionosphère,
    y compris des effets de focalisation ou défocalisation ionosphérique;


    - l''affaiblissement de couplage de polarisation, lequel peut provenir de tout
    défaut d''adaptation de polarisation entre les antennes pour le trajet particulier
    considéré;


    - la baisse de gain d''antenne, par exemple en propagation par diffusion troposphérique;


    - l''affaiblissement dû à des interférences entre le rayon direct et les rayons
    réfléchis par le sol, par des obstacles ou par des couches atmosphériques.'
