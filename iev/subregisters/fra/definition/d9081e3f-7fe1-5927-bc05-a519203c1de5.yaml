data:
  definition: quotient de la <a href="IEV845-21-029">répartition spectrale</a> énergétique
    due à la fluorescence à la longueur d'onde stem:[λ], par la somme des valeurs
    tabulées de cette répartition dans la bande de fluorescence
  examples: []
  notes:
  - La fluorescence comprend à la fois des phénomènes fluorescents et phosphorescents
    dont les constantes de temps sont suffisamment courtes pour ne pas être prises
    en compte pour l'application.
  - 'La répartition spectrale relative de fluorescence, stem:[F](stem:[λ]), lorsqu''elle
    est multipliée par le rendement énergétique externe spectral de l''éprouvette
    fluorescente, stem:[Q], pour une excitation à la longueur d''onde stem:[μ], donne
    le facteur de luminance énergétique par luminescence bispectrale, stem:[β]~L,~stem:[λ](stem:[μ]),
    d''un <a href="IEV845-24-040">matériau photoluminescent</a> selon:


    stem:[β]~L,~stem:[λ](stem:[μ]) = stem:[F](stem:[λ])·stem:[Q](stem:[μ])'
  - L'unité de répartition spectrale relative de fluorescence est un.
dateAccepted: 2018-11-17
