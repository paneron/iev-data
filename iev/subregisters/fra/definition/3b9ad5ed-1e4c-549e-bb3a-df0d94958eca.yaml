data:
  definition: 'modulation d''impulsions dans laquelle une caractéristique temporelle
    d''une porteuse à impulsions varie selon une loi donnée en fonction des valeurs
    du signal modulant


    Exemples: Modulation d''impulsions en position; modulation d''impulsions en durée;
    modulation d''impulsions en fréquence.'
