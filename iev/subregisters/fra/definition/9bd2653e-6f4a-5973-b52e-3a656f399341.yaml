data:
  definition: rapport de la valeur efficace de la composante alternative d'une grandeur
    {{ondulée, IEV:103-06-07}} à la valeur efficace de la grandeur elle-même
  examples: []
  notes:
  - Pour une grandeur ondulée stem:[x] de valeur efficace stem:[X_((e f f))] et de
    composante alternative stem:[x_( ∼ )], le taux d'ondulation est stem:[s = X_(
    ∼ ) ()_((eff)) // X_((eff))].
