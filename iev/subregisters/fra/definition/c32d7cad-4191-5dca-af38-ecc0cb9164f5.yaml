data:
  definition: données d'image couleur en référence à l'original définies et documentées
    représentant les coordonnées colorimétriques des éléments chromatiques d'une <a
    href="IEV845-32-045">copie papier</a> bidimensionnelle produites par numérisation
    d'une œuvre, de diapositives ou d'épreuves photographiques, d'un support photomécanique
    ou autres reproductions
  examples: []
  notes:
  - Voir aussi "<a href="IEV845-32-051">état d'une image en référence à l'original</a>".
dateAccepted: 2018-11-17
