    relationship:
      type: identical
  definition: charge électrique qu'il est possible de mesurer à la borne du spécimen
    en essai
  examples: []
  notes:
  - La charge apparente est inférieure à la décharge partielle.
  - La mesure de la charge apparente nécessite un état de court-circuit aux bornes
    du spécimen en essai.
