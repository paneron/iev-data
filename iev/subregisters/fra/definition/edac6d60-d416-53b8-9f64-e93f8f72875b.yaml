data:
  definition: perte ou gain accidentel et irrémédiable d'un créneau temporel élémentaire
    ou d'une suite de créneaux temporels élémentaires consécutifs dans un signal numérique,
    qui résulte éventuellement d'une défaillance des processus temporels associés
    à la transmission ou à la commutation du signal
