data:
  definition: rapport, généralement exprimé en décibels, de l'intensité de rayonnement
    d'une antenne dans une direction donnée, à la valeur moyenne des intensités de
    rayonnement dans toutes les directions de l'espace
  examples: []
  notes:
  - Si aucune direction n'est spécifiée, on considère celle dans laquelle l'intensité
    de rayonnement de l'antenne est maximale.
  - La directivité est indépendante des pertes de l'antenne et est égale au gain isotrope
    dans la même direction si l'antenne est sans pertes.
