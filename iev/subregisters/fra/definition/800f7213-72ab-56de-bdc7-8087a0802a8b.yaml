  concept: 66018b7a-354b-5dfd-9a48-b6729658aed4
  definition: '{{outil, IEV:651-21-14}} conçu pour être fixé à l’extrémité d’une {{perche
    à main, IEV:651-22-07}} ou à l’extrémité d’une {{perche de maintien, IEV:651-22-08}}'
  examples: []
  notes:
  - "Ces outils adaptables permettent de nombreux travaux tels que:\n\n * maintenir\
    \ des pièces diverses: porte-boulon;\n\n* monter ou démonter des pièces: goupilleur,\
    \ dégoupilleur;\n\n* faire ou défaire des attaches: lame tournante, crochet tournant."
  - Cet article était numéroté 651-03-01 dans la CEI 60050-651:1999. Il a été modifié
    pour plus de précision et pour utiliser des termes déjà définis.
