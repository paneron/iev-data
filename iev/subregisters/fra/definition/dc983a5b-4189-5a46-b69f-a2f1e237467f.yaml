data:
  definition: système d'exploitation, pouvant gérer des tâches continuellement, de
    manière qu'il lui soit possible de réagir comme préconisé sur des événements du
    processus, dans une période de temps prédéterminée
  examples: []
  notes:
  - 'Voir l''ISO/CEI 2382-1, _Technologies de l''information – Vocabulaire – Partie
    1: Termes fondamentaux_, concernant le système d''exploitation.'
  - Cet article était numéroté 351-30-10 dans la CEI 60050-351:2006.
