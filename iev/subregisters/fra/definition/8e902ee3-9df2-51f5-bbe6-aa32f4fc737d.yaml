data:
  definition: échantillonnage non orthogonal dans lequel les instants d'échantillonnage
    d'une ligne de balayage se trouvent dans l'image au milieu des intervalles entre
    les instants d'échantillonnage des lignes adjacentes de la même trame
  examples: []
  notes:
  - En balayage entrelacé, l'échantillonnage en quinconce-ligne est associé à un échantillonnage
    en quinconce-trame.
dateAccepted: '1997-03-01T00:00:00+00:00'
