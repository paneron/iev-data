  concept: a785100e-3c72-5d79-ab92-b08f55eb357f
  definition: 'phénomène quantique macroscopique par lequel, lorsqu''une tension continue
    stem:[U] est appliquée aux bornes d’une jonction Josephson un courant alternatif
    de paires de Cooper circule par effet tunnel à travers la jonction, induisant
    l’émission d’un rayonnement électromagnétique dont la fréquence stem:[f] est proportionnelle
    à la tension appliquée et vérifie la relation:


    stem:[f] = stem:[2eU/h]


    où stem:[h] est la constante de Planck et stem:[e] la charge électrique élémentaire'
  examples: []
  notes:
  - Inversement, l'effet Josephson alternatif se manifeste également lorsqu'une jonction
    Josephson est irradiée par un rayonnement électromagnétique de fréquence stem:[f];
    la tension aux bornes de cette jonction peut prendre des valeurs quantifiées égales
    à (stem:[h]/2stem:[e])stem:[nf], où stem:[n] est un entier positif.
  - stem:[f/U] = 483,6 MHz/μV.
