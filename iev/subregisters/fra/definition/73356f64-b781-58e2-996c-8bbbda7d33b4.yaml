data:
  definition: facteur par lequel la {{charge électrique, IEV:113-02-10}} à la décharge
    doit être multipliée pour déterminer la charge électrique à la charge requise
    par la batterie pour rétablir l’état de charge précédent
  examples: []
  notes:
  - Le facteur de charge est l’inverse du rendement de charge.
