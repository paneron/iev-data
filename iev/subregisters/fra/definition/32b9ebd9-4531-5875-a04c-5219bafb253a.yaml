  definition: '1 – rayonnement idéal caractérisé par une seule fréquence ou longueur
    d''onde


    2 – en pratique, rayonnement s''étendant sur un très petit domaine de fréquences
    ou de longueurs d''onde et pouvant être caractérisé par l''indication d''une seule
    fréquence ou longueur d''onde'
