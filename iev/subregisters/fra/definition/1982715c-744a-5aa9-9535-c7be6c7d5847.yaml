  concept: 05b05f95-6b34-5506-88d3-406347419146
  definition: quotient de la partie réfléchie par diffusion du flux (total) réfléchi
    par le flux incident
  examples: []
  notes:
  - 'Le facteur de réflexion, stem:[ρ], est la somme du facteur de réflexion régulière,
    stem:[ρ]~r~, et du facteur de réflexion diffuse, stem:[ρ]~d~: stem:[ρ] = stem:[ρ]~r~ + stem:[ρ]~d~.'
  - L'unité de facteur de réflexion diffuse est un.
  - Cet article était numéroté 845-04-62 dans l'IEC 60050-845:1987.
