  concept: cabda466-1ed4-5457-a94c-4845f69bccd7
  definition: 'système de radiodiffusion stéréophonique en modulation de fréquence
    dans lequel le signal modulant de la porteuse principale est un signal multiplex
    constitué par:


    – le signal stéréophonique somme préaccentué,


    – le signal résultant d''une modulation d''amplitude à porteuse supprimée par
    le signal stéréophonique différence préaccentué,


    – un signal pilote destiné à la restitution du signal stéréophonique différence
    à la réception'
