data:
  definition: proportion du flux d'un luminaire ou d'une installation qui est émis
    au niveau et au-dessus de l'horizontale, lorsque le ou les luminaires sont montés
    dans leur position d'installation
  examples: []
  notes:
  - L'unité de rapport lumineux supérieur est un.
  - Le terme abrégé "ULR" est dérivé du terme anglais développé correspondant "upward
    light ratio".
dateAccepted: 2018-11-17
id: c0f5274a-0a4b-5781-920d-4f13c8e4a72f
status: Standard
