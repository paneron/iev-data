data:
  definition: 'les états de la centrale comprennent:


    *  les états d’opération normaux, *  les états incidentels ou accidentels, sauf
    l’accident de référence, *  les états accidentels situés au-delà de l’accident
    de référence et pouvant conduire à des accidents graves'
