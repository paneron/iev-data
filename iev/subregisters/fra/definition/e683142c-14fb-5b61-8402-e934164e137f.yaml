  concept: ef90ec8a-e128-5d24-b591-d5a1bb8fcbb3
  definition: onde qui peut être représentée par un champ sinusoïdal de phase stem:[omega
    t - k * r + vartheta_0], où *stem:[k]* est un vecteur caractéristique de l'onde,
    *stem:[r]* est le rayon vecteur, stem:[ω] est la pulsation, stem:[t] est le temps
    et stem:[vartheta_0] est la phase à l'origine
  examples: []
  notes:
  - Le vecteur *stem:[k]* est appelé «{{vecteur d’onde, IEV:103-10-09}}».
