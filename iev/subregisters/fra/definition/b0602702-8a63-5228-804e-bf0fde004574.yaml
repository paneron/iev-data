data:
  definition: '1. réseau à synchronisation mutuelle dont toutes les horloges ont le
    même rang et exercent chacune théoriquement le même pouvoir de commande directe
    sur toutes les autres


    2. en pratique, réseau à synchronisation mutuelle dont toutes les horloges ont
    le même rang et exercent chacune le même pouvoir de commande sur quelques autres'
  examples: []
  notes:
  - La fréquence de fonctionnement ou le débit numérique d'un réseau démocratique
    est théoriquement égal à la moyenne des fréquences propres de toutes les horloges.
dateAccepted: '1993-08-01T00:00:00+00:00'
