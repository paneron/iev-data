data:
  definition: enveloppe à surpression interne assurant un Niveau de Protection du
    Matériel (EPL - Equipment Protection Level) Mb, Gb ou Db
  examples: []
  notes:
  - Cela permet d'installer le matériel non protégé à l'intérieur de l'enveloppe à
    surpression interne, à l'exception des dispositifs de sécurité.
