  concept: fec14ff3-c92d-52c9-837b-6dbb7bb2ec4b
  definition: 'quotient de l''éclairement énergétique ou de l''éclairement lumineux
    stem:[E]~2~ (ou stem:[E]~1~), en un point d''une surface S~2~ (ou S~1~) dû au
    flux reçu de la surface S~1~ (ou S~2~) par l''exitance énergétique ou lumineuse,
    stem:[M]~1~ (ou stem:[M]~2~), de la surface S~1~ (ou S~2~)


    stem:[c_((21)) = ((E_2))/((M_1))]


    ou


    stem:[c_((12)) = ((E_1))/((M_2))]'
  examples: []
  notes:
  - 'La relation entre le facteur de configuration, stem:[c], et coefficient d''échange
    mutuel, stem:[g], est


    stem:[underset((A_2))( int ) c_((21)) d A_2 = ((underset((A_2))( int ) E_2 d A_2))/((M_1))
    = ((Phi_2))/((M_1)) = g = ((Phi_1))/((M_2)) = ((underset((A_1))( int ) E_1 d A_1))/((M_2))
    = underset((A_1))( int ) c_((12)) d A_1]


    où stem:[Φ]~2~ (or stem:[Φ]~1~) est le flux reçu sur la surface S~2~ (ou S~1~)
    en provenance de la surface S~1~ (ou S~2~) et stem:[A]~2~ (ou stem:[A]~1~) est
    l''aire de la surface S~2~ (ou S~1~)'
  - L'unité de facteur de configuration est un.
  - Cet article était numéroté 845-09-72 dans l'IEC 60050-845:1987.
