  concept: e695a60c-0820-50ee-b4d8-e678e1293093
  definition: rapport de la puissance apparente qui serait fournie par une source
    donnée à une charge telle que le facteur de réflexion à leur accès commun soit
    nul, à la puissance apparente fournie par la même source à une charge donnée directement
    connectée
  examples: []
  notes:
  - Lorsque le rapport est inférieur à un, on utilise l'inverse, appelé "gain de réflexion".
