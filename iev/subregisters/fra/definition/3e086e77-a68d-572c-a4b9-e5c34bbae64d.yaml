data:
  definition: effet actinique qui se produit en dehors de la région d'absorption de
    l'énergie rayonnante à l'origine de l'effet
  examples:
  - Photostimulation des glandes endocrines; conversion de la prévitamine D3 en vitamine
    D par une réaction thermique non photochimique.
  notes:
  - La distinction entre l'effet actinique direct et l'effet actinique indirect concerne
    surtout les variations biologiques.
  - Cet article était numéroté 845-06-05 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
