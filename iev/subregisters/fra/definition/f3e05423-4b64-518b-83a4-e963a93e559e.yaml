data:
  definition: phénomène existant dans un système, siège d'une oscillation forcée,
    telle que toute variation, si petite soit elle, de la fréquence d'excitation,
    crée une augmentation d'une réponse du système
  examples: []
  notes:
  - La grandeur, qui sert à mesurer la réponse, doit être indiquée; par exemple, antirésonance
    de vitesse.
