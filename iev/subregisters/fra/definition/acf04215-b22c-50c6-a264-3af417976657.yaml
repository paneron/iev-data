  definition: 'quotient de la perte d''énergie dstem:[E]~col~ par collisions d''une
    particule chargée d''énergie spécifiée, par la longueur de la trajectoire dstem:[l]:


    stem:[S_((col)) = (( ((d E))/((d l)) ))_((col))]'
  examples: []
  notes:
  - Les pertes d'énergie par collision sont celles qui produisent l'excitation et
    l'ionisation des atomes, ainsi que celles produisant les atomes de recul.
