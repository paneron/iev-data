data:
  authoritative_source:
  - clause: '2.2'
    link: https://www.iso.org/standard/29316.html
    original: ISO/CEI 17000:2004, 2.2
    ref: ISO/IEC 17000:2004
    relationship:
      type: identical
  definition: activité d'évaluation de la conformité réalisée par la personne ou l'organisation
    qui fournit l'objet
  examples: []
  notes:
  - Les désignations de première, seconde et tierce partie utilisées pour caractériser
    les activités d‘évaluation de la conformité par rapport à un objet donné ne doivent
    pas être confondues avec la désignation juridique de parties prenantes à un contrat.
