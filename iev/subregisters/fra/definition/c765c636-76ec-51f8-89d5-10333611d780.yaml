data:
  authoritative_source:
  - clause: '34'
    original: UIT RR 34 MOD
    ref: ITU RR
    relationship:
      type: modified
  definition: service mobile destiné à assurer des liaisons avec des aéronefs ou entre
    aéronefs
  examples: []
  notes:
  - Dans le Règlement des radiocommunications de l'UIT, le service mobile aéronautique
    est un service de radiocommunication de Terre.
  - Les stations d'engins de sauvetage et les stations de radiobalise de localisation
    des sinistres peuvent participer au service mobile aéronautique.
