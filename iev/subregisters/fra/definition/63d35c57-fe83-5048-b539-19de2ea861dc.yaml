data:
  definition: cathode d’une torche à arc transféré en forme de tube, dont la longueur
    est très supérieure à son diamètre interne, pour laisser l'écoulement de gaz entrant
    stabiliser la décharge d’arc développée dans une chambre à pression plus faible
  examples: []
  notes:
  - Une cathode creuse est habituellement constituée de tantale, tungstène ou graphite.
