data:
  definition: graphique de l'intensité d'une stimulation électrique juste nécessaire
    pour provoquer des réponses dans un tissu du stimulus
  examples: []
  notes:
  - La courbe peut être tracée de manière équivalente comme un graphique de la durée
    juste nécessaire pour provoquer des réactions, en fonction de l'intensité.
