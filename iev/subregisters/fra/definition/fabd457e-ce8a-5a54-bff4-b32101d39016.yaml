  definition: antenne dont les éléments rayonnants sont répartis en deux groupes ayant
    un rayonnement identique et pouvant être alimentés en parallèle ou séparément
  examples: []
  notes:
  - Une telle antenne permet en cas de défaillance sur un des groupes d'éléments,
    de continuer l'émission avec l'autre groupe.
