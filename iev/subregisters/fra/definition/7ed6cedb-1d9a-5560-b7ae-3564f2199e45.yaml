  concept: 7e006a0a-bee0-56c3-88c0-a9057b5b0fea
  definition: quotient, généralement exprimé en unités logarithmiques, du gain isotrope
    stem:[G] d'une antenne par sa température de bruit stem:[T] rapportée à ses bornes,
    à une fréquence et dans des conditions d'installation et d'emploi spécifiées
  examples: []
  notes:
  - Si la température de bruit est exprimée en kelvins, et le gain en rapport de puissances,
    la quantité de 10 lg stem:[G/T] est exprimée avec une unité de mesure désignée
    par le symbole dBK.
