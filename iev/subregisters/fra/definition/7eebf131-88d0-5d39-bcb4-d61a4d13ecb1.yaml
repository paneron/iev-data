data:
  definition: modèle applicable pour une longueur d'onde négligeable par rapport à
    d'autres dimensions géométriques pertinentes, par lequel la propagation des ondes
    dans divers milieux et à leurs frontières, est déterminé au moyen de la notion
    géométrique de rayon et non au moyen de la théorie générale des ondes
  examples: []
  notes:
  - Le terme «optique géométrique» a une origine historique, mais le modèle est utilisé
    pour tout type d’onde.
