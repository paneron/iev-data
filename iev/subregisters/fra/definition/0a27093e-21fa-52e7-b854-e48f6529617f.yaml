data:
  definition: réseau d’ordinateurs comprenant un intranet qui a été étendu pour inclure
    l’accès depuis ou vers certains organismes externes, tels que des clients ou des
    fournisseurs, mais non pour le public en général
  examples: []
  notes:
  - L’accès peut être fourni soit par une ligne louée ou commutée, soit par une autre
    interconnexion de réseau. L’ensemble du réseau peut former un réseau local virtuel.
