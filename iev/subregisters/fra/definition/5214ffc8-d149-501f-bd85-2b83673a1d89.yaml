data:
  definition: différence entre les potentiels magnétiques scalaires en deux points
  examples: []
  notes:
  - La différence entre le potentiel scalaire d’un champ magnétique irrotationnel
    en un point b et celui en un point a est égale à l’opposé de la circulation du
    champ magnétique le long d’un chemin quelconque joignant les points a et b.
