data:
  definition: mode de résonance, dans un tronçon de guide d'ondes uniforme fermé par
    deux plaques métalliques perpendiculaires à l'axe longitudinal, pour lequel les
    indices stem:[m] et stem:[n] désignent un mode ТЕ dans le guide et stem:[p] indique
    le nombre de demi-périodes spatiales de variation du module du même vecteur de
    champ le long de l'axe longitudinal entre les deux parois terminales
