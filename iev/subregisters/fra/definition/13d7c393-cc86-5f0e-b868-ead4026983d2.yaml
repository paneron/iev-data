  definition: translation de l'organe explorateur en télécopie par rapport au document
    lorsque la surface de celui-ci est explorée le long des lignes en allant de la
    gauche vers la droite quand les lignes d'exploration se suivent de haut en bas
  examples: []
  notes:
  - Dans un appareil à cylindre l'exploration suivant une hélice à gauche est une
    translation d'exploration positive.
