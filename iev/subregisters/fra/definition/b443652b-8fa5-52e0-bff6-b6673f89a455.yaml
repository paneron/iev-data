  concept: b6fb6615-be9f-5eac-b40d-defd857b95c9
  definition: 'pour une matrice *stem:[A]* de format stem:[m] × stem:[n], matrice
    de format stem:[n] × stem:[m], notée *stem:[A]*^T^, dont les éléments (*stem:[A]*^T^)~stem:[ij]~
    sont définis par: (*stem:[A]*^T^)~stem:[ij]~ = stem:[Aji]'
  examples: []
  notes:
  - La transposée d’une matrice *stem:[A]* est notée *stem:[A]*^T^ ou parfois stem:[overset(˜)(A)].
    La notation ^t^*stem:[A]* est aussi employée en mathématiques.
