  definition: affaiblissement de transmission qui serait obtenu si les antennes étaient
    remplacées par des antennes isotropes de même polarisation que les antennes réelles,
    le trajet radioélectrique étant conservé, mais les effets des obstacles proches
    des antennes étant négligés
  examples: []
  notes:
  - L'affaiblissement de propagation est égal au rapport de la puissance isotrope
    rayonnée équivalente de l'ensemble émetteur, à la puissance disponible à la sortie
    de l'antenne de réception supposée isotrope.
  - L'effet du sol au voisinage des antennes est pris en compte dans le calcul du
    gain des antennes, mais pas dans celui de l'affaiblissement de propagation.
