  concept: 1dd2868c-ca97-5718-90aa-4c3c7efeec52
  definition: domaine de niveau de puissance d’un réacteur nucléaire dans lequel un
    compteur de particules est nécessaire pour une mesure convenable du flux de neutrons
  examples: []
  notes:
  - En technologie des centrales nucléaires, ce concept est souvent appelé le "domaine
    de démarrage".
  - Cet article était numéroté 393-17-45 dans la CEI 60050-393:2003.
