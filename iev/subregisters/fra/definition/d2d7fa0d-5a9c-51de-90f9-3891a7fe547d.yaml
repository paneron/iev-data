data:
  definition: équipement destiné à fournir un courant électrique et une tension et
    ayant des caractéristiques appropriées au soudage à l'arc et à des procédés connexes
  examples: []
  notes:
  - Une source de courant électrique de soudage à l'arc peut également alimenter d'autres
    équipements et accessoires, par exemple des tensions auxiliaires, liquide de refroidissement,
    électrode fusible pour soudage à l'arc et gaz pour la protection de l'arc et de
    la zone de soudage.
