  concept: 26f7feb3-4573-51cf-beb7-ac97f2adeb51
  definition: "en régime permanent, valeur efficace de la différence entre:\r\n. les\
    \ valeurs instantanées du courant primaire, et\r\n. le produit du rapport de transformation\
    \ assigné par les valeurs instantanées du courant secondaire,\r\n\r\nles sens\
    \ positifs des courants primaire et secondaire correspondant aux conventions admises\
    \ pour le marquage des bornes"
  examples: []
  notes:
  - L'erreur composée est exprimée en général en pourcent de la valeur efficace du
    courant primaire.
