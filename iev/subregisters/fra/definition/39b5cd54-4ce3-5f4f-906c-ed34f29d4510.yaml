data:
  definition: relais télégraphique pourvu d'enroulements supplémentaires alimentés
    de manière à produire une certaine oscillation régulière de l'armature entre ses
    butoirs en l'absence du courant de ligne dans l'enroulement normal, afin d'augmenter
    la sensibilité du relais
