data:
  definition: composante sinusoïdale de la décomposition en série de Fourier d’une
    grandeur périodique, dont le rang harmonique est un nombre entier plus grand que
    un
  examples: []
  notes:
  - Une composante de rang harmonique stem:[n] (avec stem:[n] &gt;1) est généralement
    appelée stem:[n]-ième harmonique. Il n'est pas recommander de désigner le fondamental
    comme premier harmonique.
