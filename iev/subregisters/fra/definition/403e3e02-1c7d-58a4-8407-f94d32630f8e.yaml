      été adaptée au domaine de l’AAD, et certaines améliorations d’ordre rédactionnel
      ont été effectuées.
    ref: IEV
    relationship:
      modification: Traduit à partir de l'anglais. La définition a été adaptée au
        domaine de l’AAD, et certaines améliorations d’ordre rédactionnel ont été
        effectuées.
      type: modified
  definition: accord contractuel portant sur la qualité et la quantité de services
    (y compris les services AAD et les services de Technologies de l'information)
    à fournir sur la base de critères pleinement vérifiables et compréhensibles (niveau
    de service) acceptés tant par l’utilisateur AAD que par le fournisseur de services,
    qui définissent un ensemble d’objectifs de niveau de service et d’indicateurs
    clés de performance (KPI – key performance indicators) associés
  examples: []
  notes:
  - Ces objectifs de niveau de service peuvent concerner les aspects des services
    (y compris les services AAD et les services de Technologies de l'information)
    qui incluent la disponibilité, l’exécution, la sûreté et les seuils mesurables
    des attributs de services que le fournisseur de services vise à satisfaire par
    rapport au service à fournir.
