  concept: dea2249a-0669-5344-8480-86185a5c62b8
  definition: propriété d'un système qui implique que ses variables d'état puissent
    être changées d'un état initial en un état final désiré, en un temps fini, par
    l'intermédiaire de variations temporelles adéquates des variables d'entrée
  examples: []
  notes:
  - Si ce changement est possible quels que soient les états initial et final le système
    est dit entièrement commandable.
  - Cet article était numéroté 351-21-32 dans la CEI 60050-351:2006.
