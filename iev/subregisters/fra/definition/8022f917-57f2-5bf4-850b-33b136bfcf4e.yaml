  concept: b309efc7-89f7-5ac2-935a-a4cca73fcee8
  definition: valeur de la tension d'une électrode qui réduit à une valeur faible
    définie la valeur d'une variable dépendant de cette tension, par exemple le courant
    anodique
  examples: []
  notes:
  - Pour les tubes à rayons cathodiques, la variable dépendante peut être soit le
    courant de faisceau, soit la luminance du spot.
