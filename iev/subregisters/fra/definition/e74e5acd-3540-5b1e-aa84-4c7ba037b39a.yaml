  concept: 5106cab6-02d7-5449-913e-eb46e843cdfe
  definition: technologie de collecte de données utilisant des étiquettes mémoire
    pour stocker les données
  examples: []
  notes:
  - L'étiquette, également appelée "étiquette électronique", "transpondeur" ou "plaque
    d'identification", est composée d'une puce RFID fixée à une antenne. En transmettant
    dans les plages kilohertz, mégahertz et gigahertz, les étiquettes peuvent être
    alimentées par batterie ou tirer leur puissance des ondes radioélectriques provenant
    du lecteur.
  - Le terme abrégé "RFID" est dérivé du terme anglais développé correspondant "Radio
    Frequency Identification".
