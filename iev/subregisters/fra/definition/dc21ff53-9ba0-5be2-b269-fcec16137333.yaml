data:
  definition: champ vectoriel dont le rotationnel est nul
  examples: []
  notes:
  - Tout {{champ conservatif, IEV:102-05-34}} est un champ irrotationnel, mais un
    champ irrotationnel n’est un champ conservatif que dans un domaine simplement
    connexe, c.-à-d. un domaine tel que tout chemin entre deux points peut être transformé
    de façon continue en un autre chemin quelconque entre les mêmes points en restant
    dans le domaine.
