data:
  definition: particule de matière solide en suspension dans un gaz qui aurait une
    vitesse de sédimentation dans l'air supérieure à 0,25 m/s
  examples: []
  notes:
  - Le diamètre aérodynamique équivalent d'une poussière est en général compris entre
    100 μm et 2 mm.
  - Cet article était numéroté 393-11-39 dans la CEI 60050-393:2003.
dateAccepted: 2018-11-17
