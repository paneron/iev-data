data:
  definition: particule dont le nombre quantique de spin est entier, soit 0, 1, 2,
    ...
  examples: []
  notes:
  - 1 Les bosons suivent la statistique de Bose-Einstein et n’obéissent pas au principe
    d’exclusion de Pauli (voir fermion).
  - 2 Des exemples de bosons sont le photon et toutes les particules constituées d’un
    nombre pair de fermions (par exemple pion, noyau d’hélium ^4^He).
