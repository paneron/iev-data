data:
  definition: 'imputation à chaque groupe de clients d''un coût égal au produit du
    nombre d''unités (kilowatt ou kilowattheure) consommées au cours d''une période
    déterminée (par exemple: pointe, jours d''hiver, jours d''été, nuits), par le
    coût marginal correspondant'
  examples: []
  notes: []
