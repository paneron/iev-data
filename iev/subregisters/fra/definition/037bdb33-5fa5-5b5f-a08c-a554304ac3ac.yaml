  definition: disposition par laquelle une personne ou un animal touchant une partie
    conductrice accessible qui est devenue une partie active dangereuse est protégée
    par l'impédance élevée de son environnement (par exemple murs et sols isolants)
    et par l'absence de parties conductrices mises à la terre
