  concept: 7c7c325b-448f-5f6a-85aa-048882d5ec14
  definition: impédance à une fréquence donnée entre un point spécifié d'un réseau,
    d'une installation ou d'un matériel et la terre de référence
  examples: []
  notes:
  - La terre de référence est définie dans la CEI 60050-195. En pratique, on peut
    lui substituer un point de référence, par exemple la masse.
  - Le facteur de réjection de mode commun d'un appareil dépend de l'impédance entre
    chacune des bornes d'entrée et la terre. Chacune de ces impédances est appelée
    impédance de mode commun.
