  concept: e426be02-60a5-52b3-a4ff-b498c4193b84
  definition: phénomène se manifestant par un transfert spatial de courant continu
    d’un filament à un autre dans un composite supraconducteur, générant une tension
    le long du conducteur
  examples: []
  notes:
  - Ce phénomène apparaît généralement, lors de la mesure de stem:[I]~c~, près des
    contacts où le courant injecté circule le long du conducteur depuis la périphérie
    vers l’intérieur jusqu’à devenir homogène.
