data:
  definition: détermination des états fonctionnels de parties du corps, soit par l'étude
    de leurs réactions à la stimulation électrique, soit par l'étude des potentiels
    électriques, des courants électriques ou des champs magnétiques qu'elles produisent
    spontanément ou en réponse à un stimulus non électrique
