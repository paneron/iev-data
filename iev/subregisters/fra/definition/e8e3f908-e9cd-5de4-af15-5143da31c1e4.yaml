  definition: 'grandeur scalaire égale au flux de la densité de courant électrique  stem:[*J*]
    à travers une surface orientée donnée S:


    stem:[I = underset(S)( int ) J * e_n d A]


    où stem:[*e*]~n~dstem:[A] est l''élément vectoriel de surface'
  examples: []
  notes:
  - Le courant électrique à travers une surface est égal à la limite du quotient de
    la charge électrique traversant cette surface pendant un intervalle de temps par
    la durée de cet intervalle lorsque cette durée tend vers zéro.
  - Pour des porteurs de charge confinés sur une surface, le courant électrique est
    défini à travers une courbe de cette surface (voir la note au terme "densité linéique
    de courant").
