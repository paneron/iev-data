data:
  definition: durée de fonctionnement d'une lampe électrique avant sa mise hors d'usage
    ou avant d'être considérée comme tel selon des critères spécifiés
  examples: []
  notes:
  - La durée de vie d'une lampe électrique s'exprime généralement en heures.
  - Cet article était numéroté 845-07-61 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
