  concept: 05d5d67b-4e7b-5681-be4f-b660ee28747a
  definition: en un point d'un milieu, vitesse de l'enveloppe d'un paquet d'ondes
    sinusoïdales superposées de même amplitude dont les fréquences tendent vers une
    limite commune
  examples: []
  notes:
  - La norme du vecteur vitesse de groupe est égale à la dérivée de la fréquence par
    rapport au nombre d'onde.
  - En présence à la fois de vitesses de groupe et d'autres vitesses, il convient
    d'utiliser stem:[c] pour les premières et stem:[v] (vé) pour les secondes.
