  concept: 9e15b63b-dea4-51ea-9298-eec74dc4e2e3
  definition: chambre d’ionisation comportant des électrodes planes et une électrode
    intermédiaire supplémentaire, appelée grille de Frisch, qui est portée à un potentiel
    intermédiaire, en vue de réduire l’influence des ions et augmenter l’efficacité
  examples: []
  notes:
  - Une chambre d’ionisation à grille est une chambre d’ionisation à impulsions généralement
    utilisée pour mesurer l’énergie des particules alpha ou des fragments de fission.
  - Cet article était numéroté 394-25-07 dans la CEI 60050-394:2007.
