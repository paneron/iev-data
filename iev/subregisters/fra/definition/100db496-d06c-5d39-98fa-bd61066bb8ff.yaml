      relationship:
        modification: Dans la définition de la CEI 60050-482, l’expression «élément
          qui peut transformer l’énergie chimique» est utilisée à la place de «générateur
          électrochimique qui transforme l’énergie chimique».
        type: modified
  concept: 46832feb-fb9d-500d-ba7e-ee084125b4e2
  definition: générateur électrochimique qui transforme l’énergie chimique provenant
    de produits réactifs renouvelés continuellement en énergie électrique par un processus
    électrochimique
