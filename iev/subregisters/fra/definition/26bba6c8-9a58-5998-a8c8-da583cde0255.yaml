data:
  definition: sur les véhicules moteurs dont le système de commande comprend un nombre
    fini de crans ou de positions pour le démarrage et le réglage de la vitesse, la
    valeur que prend la grandeur considérée immédiatement après le passage d'un cran
  examples: []
  notes:
  - Le terme valeur de pointe s'applique plus particulièrement au courant et à l'effort
    de traction à la jante.
dateAccepted: 2018-11-17
