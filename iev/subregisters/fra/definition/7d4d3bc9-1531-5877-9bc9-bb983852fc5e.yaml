  definition: dépolarisation du corps cellulaire nerveux ou des dendrites, en dessous
    du seuil d'action
  examples: []
  notes:
  - L'amplitude du potentiel non propagé dépend de l'intensité du stimulus et il peut
    y avoir un effet de sommation si les stimulis subliminaires successifs arrivent
    dans un intervalle de temps inférieur au temps de descente.
