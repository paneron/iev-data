  concept: 70ee920e-875e-5a54-b816-e1dcd54ad551
  definition: rapport, exprimé en décibels, de la tension du signal utile à la tension
    de bruit, à la sortie d'un magnétophone
  examples: []
  notes:
  - La tension de sortie du signal est exprimée en tenant compte d'un taux de distorsion
    harmonique spécifié, obtenu par enregistrement d'une fréquence spécifiée sur un
    support spécifié.
  - La tension de bruit est mesurée en valeur pondérée ou non pondérée en l'absence
    de signal utile.
