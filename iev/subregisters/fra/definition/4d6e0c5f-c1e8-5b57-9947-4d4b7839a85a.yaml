data:
  definition: câble conçu de manière à réduire le couple de torsion apparaissant sous
    l'effet d'une tension mécanique
  examples: []
  notes:
  - Le couple de torsion peut être réduit en assemblant en hélice dans des sens opposés,
    les éléments constitutifs du câble.
