data:
  definition: diode à semiconducteurs qui emmagasine une charge électrique lorsqu'elle
    est polarisée en direct et qui la restitue brusquement lors de la conduction qui
    suit I'établissement de la polarisation inverse, provoquant ainsi une variation
    brusque de l'impédance qu'elle présente
