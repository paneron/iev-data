data:
  definition: matériau de conductivité électrique faible, utilisé pour séparer des
    pièces conductrices portées à des potentiels différents ou pour isoler ces pièces
    de l’environnement
  examples: []
  notes:
  - Un matériau isolant peut être solide, liquide ou gazeux ou un mélange de ces derniers.
