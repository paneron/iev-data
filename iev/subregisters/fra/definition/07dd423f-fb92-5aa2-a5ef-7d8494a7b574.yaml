data:
  definition: spécialiste informant les membres des professions, du secteur et des
    installations de soins de santé de l’existence de {{dispositifs médicaux, IEV:871-06-06}}
    et leur prodiguant des conseils pour leur utilisation
  examples: []
  notes:
  - La qualification d’un consultant pour dispositifs médicaux peut être vérifiée
    et documentée, par exemple, par des organismes de certification, des {{organismes
    d’accréditation, IEV:902-01-06}}, etc.
