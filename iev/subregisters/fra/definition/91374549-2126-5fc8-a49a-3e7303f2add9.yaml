data:
  definition: transfert de {{charges électriques, IEV:113-02-10}} entre des corps
    ayant des {{potentiels électriques, IEV:121-11-25}} différents lorsqu'ils sont
    proches ou mis en contact direct
  examples: []
  notes:
  - La littérature et l'enseignement font généralement référence à des transferts
    de charges, bien qu'à proprement parler, des porteurs de charge ({{113-06-25,
    IEV:113-06-25}}) sont transférés.
