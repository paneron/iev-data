  concept: 7b7ceb84-b890-51ef-8f95-6f952ebeea44
  definition: 'intégrale de la puissance instantanée stem:[p] sur un intervalle de
    temps &amp;lsqb;stem:[t]~1~, stem:[t]~2~&amp;rsqb;


    stem:[W = int_(t_1)^(t_2) p d t]'
  examples: []
  notes:
  - L’unité SI cohérente d’énergie active est le joule, J. Une autre unité est le
    wattheure ({{131-11-58, IEV:131-11-58}}). Son multiple kilowattheure, kWh, est
    communément utilisé pour facturer les consommateurs d’énergie électrique et est
    donc indiqué sur les compteurs d’énergie électrique.
