data:
  definition: temps maximal qui s'écoule entre le moment de la mise en marche et l'instant
    où la vitesse de défilement en lecture, partie de zéro, atteint une valeur pour
    laquelle le pleurage et le scintillement n'excèdent pas deux fois leur valeur
    en régime permanent
