  concept: 26589ccc-5ef5-53f7-a205-f1db7a8fad9e
  definition: rayonnement produit lorsqu'une particule et son antiparticule interagissent
    et cessent d'exister
  examples: []
  notes:
  - Lorsqu'il y a, par exemple, interaction entre un positon et un électron, deux
    quanta d'énergie égale à 0,511 MeV sont émis dans deux directions opposées.
