  concept: 490c307f-5154-54d3-9b34-ea642545ed9b
  definition: appareil mécanique de connexion qui assure, en position d'ouverture,
    une distance de sectionnement satisfaisant à des conditions spécifiées
  examples: []
  notes:
  - Un sectionneur est capable d'ouvrir et de fermer un circuit lorsqu'un courant
    d'intensité négligeable est interrompu ou établi, ou bien lorsqu'il ne se produit
    aucun changement notable de la tension aux bornes de chacun des pôles du sectionneur.
    Il est aussi capable de supporter des courants dans les conditions normales du
    circuit et de supporter des courants pendant une durée spécifiée dans des conditions
    anormales telles que celles du court-circuit.
