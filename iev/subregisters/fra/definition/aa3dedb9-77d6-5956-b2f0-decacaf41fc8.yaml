data:
  definition: exposition photonique totale dans la bande de longueurs d'onde comprise
    entre 400 nm et 700 nm
  examples: []
  notes:
  - Le rayonnement photosynthétiquement actif est exprimé en mole par mètre carré
    par seconde (mol·m^−2^·s^−1^) ou en mole par mètre carré par jour (mol·m^−2^·d^−1^).
