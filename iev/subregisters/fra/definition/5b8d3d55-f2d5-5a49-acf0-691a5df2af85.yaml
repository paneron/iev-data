data:
  definition: mode d'une fibre optique caractérisé par un champ évanescent dans les
    directions transversales sur une distance finie à l'extérieur du coeur et par
    un transfert d'énergie dans les directions radiales partout au-delà de cette distance
  examples: []
  notes:
  - Les modes de fuite correspondent aux rayons de fuite.
