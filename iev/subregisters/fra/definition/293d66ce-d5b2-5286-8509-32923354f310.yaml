  authoritative_source:
  - clause: 2.5.7
    link: https://webstore.iec.ch/publication/23992
    original: IEC 62047-1:2016, 2.5.7
    ref: IEC 62047-1:2016
    relationship:
      type: identical
  definition: procédé qui modifie les propriétés physiques, chimiques ou biochimiques
    de la surface du matériau
  examples: []
  notes:
  - Les procédés de modification de surface incluent le dopage pour les applications
    électriques, le dépôt de matériaux pour les applications mécaniques et chimiques,
    et la modification moléculaire pour les applications biochimiques.
