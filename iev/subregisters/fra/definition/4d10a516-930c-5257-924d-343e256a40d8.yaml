data:
  definition: code d'impulsions selon lequel le signe positif ou négatif d'une valeur
    quantifiée est représenté par un chiffre binaire et la valeur absolue est représentée
    par les autres chiffres binaires du mot de code
  examples: []
  notes:
  - On doit spécifier dans chaque cas l'ordre des éléments binaires et la signification
    des symboles 0 et 1 dans les diverses positions de ces éléments.
