  concept: f8ba14e5-54ef-5714-9921-f9db61778791
  definition: 'relais temporisé dont la sortie passe à l''état de travail et dont
    la temporisation démarre dès l’application de l’alimentation et du signal de commande,
    et dont la sortie passe à l’état de repos lorsque la temporisation réglée est
    écoulée et si la temporisation n''a pas été réinitialisée par le signal de commande
    (voir Figure 12)


    image::/assets/images/parts/445/445-01-15fr.gif[]'
  examples: []
  notes:
  - – La répétition du signal de commande pendant la temporisation réinitialise celle-ci.
