  concept: 11e24a86-8870-5387-b349-5db9db1fac51
  definition: quantités des stimuli de couleurs de référence qui, dans un système
    trichromatique donné, sont exigées pour égaliser la couleur du stimulus pris en
    considération
  examples: []
  notes:
  - Dans les systèmes de référence colorimétriques CIE, les composantes trichromatiques
    sont représentées par exemple par les symboles stem:[R], stem:[G], stem:[B]; stem:[X],
    stem:[Y], stem:[Z]; stem:[R]~10~, stem:[G]~10~, stem:[B]~10~ ou stem:[X]~10~,
    stem:[Y]~10~, stem:[Z]~10~.
  - Cet article était numéroté 845-03-22 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
