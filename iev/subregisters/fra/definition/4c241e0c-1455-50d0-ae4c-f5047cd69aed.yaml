data:
  definition: suite de niveaux de {{multiplexage numérique, IEV:704-20-01}} dans laquelle
    chaque niveau est caractérisé par un débit binaire déterminé et écoule un {{signal
    numérique, IEV:704-01-05}}  formé par un assemblage de signaux numériques dont
    les débits sont ceux d'un niveau inférieur
  examples: []
  notes:
  - 'Le Secteur de la normalisation de l''UIT a normalisé deux hiérarchies de multiplexage
    numérique: la hiérarchie numérique plésiochrone (HNP) et la hiérarchie numérique
    synchrone (HNS).'
dateAccepted: 2018-11-17
