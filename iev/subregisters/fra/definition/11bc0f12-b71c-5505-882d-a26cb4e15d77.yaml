data:
  definition: 'quotient de l''énergie moyenne stem:[d bar epsilon] communiquée par
    un rayonnement ionisant à une matière par la masse dstem:[m] de cette matière


    stem:[D = ((d bar epsilon))/((d m))]'
  examples: []
  notes:
  - 'L''unité SI de dose absorbée est le joule par kilogramme et a reçu le nom de
    gray (Gy). L''ancienne unité de dose absorbée, utilisée encore temporairement,
    est le rad.


    1 Gy = 1 J kg^−1^ = 100 rad'
dateAccepted: '1983-01-01T00:00:00+00:00'
