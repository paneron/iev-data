data:
  definition: procédé où les rayons X forment une image électrostatique latente, généralement
    sur une plaque au sélénium. Les zones d'image chargées attirent et retiennent
    une poudre fine qui peut être transmise à une surface en papier. Ce procédé donne
    un contraste prononcé des bords de l'image
  examples: []
  notes: []
