data:
  definition: loi selon laquelle, en l'absence d'atténuation par la matière, le débit
    de fluence énergétique, le débit de fluence de particules, le débit d'exposition
    ou le débit de kerma (du rayonnement) provenant d'une source ponctuelle sont inversement
    proportionnels au carré de la distance à cette source
