data:
  definition: défaillances de différentes entités, qui résultent d’une cause unique,
    mais auraient pu être considérées comme indépendantes
  examples: []
  notes:
  - Les défaillances de cause commune peuvent également être des "défaillances de
    mode commun" ({{IEV 192-03-19, IEV:192-03-19}}).
  - L’éventualité de défaillances de cause commune réduit l’efficacité de la redondance
    du système.
dateAccepted: 2018-11-17
