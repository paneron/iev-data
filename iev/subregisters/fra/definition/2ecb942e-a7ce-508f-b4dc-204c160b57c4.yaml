data:
  definition: rapport, généralement exprimé en décibels, de la puissance disponible
    d'une source donnée à la puissance active fournie à une charge d'impédance spécifiée
    après insertion d'un biporte donné entre la source et la charge
  examples: []
  notes:
  - Si le rapport qui détermine l'affaiblissement transductique est inférieur à l'unité,
    sa valeur en décibels est négative et on peut utiliser son inverse ou sa valeur
    en décibels changée de signe, appelés gain transductique.
