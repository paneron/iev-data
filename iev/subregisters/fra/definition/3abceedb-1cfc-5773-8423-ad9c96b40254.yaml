  concept: 7c86eb17-36bb-5daa-88fe-eeb167addfdf
  definition: 'pour un élément multiposition, toute valeur de la variable d''entrée
    pour laquelle la valeur de la variable de sortie change


    VOIR: Figures 19 et 20.'
  examples: []
  notes:
  - La variation de la variable de sortie peut se produire à une paire de valeurs
    de commutation qui est à des valeurs différentes de la variable d’entrée en fonction
    de la direction de la variation; la différence de ces valeurs est appelée recouvrement
    (voir 351-50-25).
  - 'Cet article était numéroté 351-28-35 dans la CEI 60050-351:2006.


