  definition: 'délai, hors délai administratif, consacré à se procurer les ressources
    nécessaires pour entreprendre ou poursuivre une tâche de maintenance


    image::/assets/images/parts/192/60050-192-F2fr.png[Figure 2 - Temps de maintenance]'
  examples:
  - Durée cumulée de déplacement jusqu’aux installations et d’attente de pièces détachées,
    de spécialistes, d’équipements d’essai, d’informations ou de conditions d’environnement
    appropriées.
