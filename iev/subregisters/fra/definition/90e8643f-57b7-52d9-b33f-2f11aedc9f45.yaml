data:
  definition: lampe à décharge à haute intensité dans laquelle la lumière est principalement
    produite par le rayonnement de la vapeur de sodium dont la pression partielle,
    pendant le fonctionnement, est de l'ordre de 10 kPa
  examples: []
  notes:
  - Le terme "lampe à sodium à haute pression" s'applique aux lampes électriques à
    ampoule claire ou diffusante.
  - Cet article était numéroté 845-07-23 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
