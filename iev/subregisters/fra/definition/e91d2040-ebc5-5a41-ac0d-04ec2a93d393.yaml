data:
  definition: mise à disposition des ressources permettant la maintenance d’une entité
  examples: []
  notes:
  - Les ressources incluent les ressources humaines, les équipements logistiques,
    les matériels et pièces détachées, les installations de maintenance, la documentation
    et les informations, et les systèmes d’information de maintenance.
