data:
  definition: 'exposition de l''œil humain à un <a href="IEV845-21-003">rayonnement
    visible</a> pour le traitement des troubles affectifs ou des troubles dus à une
    perturbation du cycle circadien


    EXEMPLE<ol type="a">. troubles affectifs: trouble affectif saisonnier ou dépression
    hivernale; . troubles dus à une perturbation du cycle circadien: trouble du sommeil
    en phase avancée, désynchronisation circadienne liée à un travail par postes ou
    un voyage en avion.'
