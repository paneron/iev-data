  definition: agencement de composants interconnectés dans un système qui génère une
    sortie unique. Une voie perd son identité lorsque des signaux à sortie unique
    sont combinés à des signaux provenant d’autres voies (par exemple, d’une voie
    de surveillance ou d’une voie d’activation de sûreté).
