data:
  definition: dispositif destiné à relier deux lignes de transmission de sections
    droites identiques ou différentes et terminées par des connecteurs de types ou
    de dimensions différents
  examples: []
  notes:
  - Un adaptateur de guide d'ondes peut se composer d'un tronçon de guide de courte
    longueur muni des brides nécessaires. Si les guides d'ondes à relier entre eux
    sont de sections différentes, l'adaptateur peut comporter un tronçon assurant
    la transition d'une section à l'autre. Si les modes de propagation sont différents,
    l'adaptateur peut également se comporter comme un convertisseur de mode.
