data:
  definition: grille antidiffusante dans laquelle les bandes opaques sont inclinées
    à des angles tels que si leurs surfaces étaient prolongées dans la direction du
    tube radiogène, elles se couperaient suivant une droite centrée sur le foyer du
    tube radiogène
