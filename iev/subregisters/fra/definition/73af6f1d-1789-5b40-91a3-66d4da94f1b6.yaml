data:
  definition: détermination de l'état d'un réseau caractérisé par des grandeurs appropriées
  examples: []
  notes:
  - 'Des grandeurs appropriées sont par exemple : pour un réseau électrique, des tensions
    électriques, des courants électriques, des puissances ; pour un circuit magnétique,
    des courants totalisés, des flux magnétiques, l’énergie magnétique.'
