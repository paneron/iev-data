data:
  definition: grandeur scalaire, vectorielle ou tensorielle, qui existe en chaque
    point d'un domaine déterminé de l'espace et qui dépend de la position de ce point
  examples: []
  notes:
  - Un champ peut être une fonction du temps ou de tout autre paramètre.
  - 'En anglais le terme «field quantity», en français «grandeur de champ», est aussi
    utilisé pour désigner une grandeur dont le carré est proportionnel à une puissance,
    tandis que les grandeurs proportionnelles à une puissance sont appelées «grandeurs
    de puissance», que les grandeurs dépendent ou non de la position d''un point (voir
    {{IEV 702-02-08, IEV:702-02-08}}). Conformément à l’ISO 80000-1: 2009, Annexe
    C, le terme privilégié est alors «grandeur racine de puissance».'
dateAccepted: 2018-11-17
