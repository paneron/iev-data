data:
  definition: ensemble des valeurs des proportions de flux cumulé inférieur de la
    source de lumière pour les angles solides π/2 sr, π sr et 3π/2 sr, représentatifs
    de la répartition relative du flux inférieur de la source de lumière, et utilisé
    dans le calcul du rapport direct des installations de cette source de lumière
  examples: []
  notes:
  - Cet article était numéroté 845-09-37 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
