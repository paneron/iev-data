        aux règles de l’IEV
      type: modified
  definition: unité de {{quantité de données, IEV:171-02-09}}, correspondant à un
    {{élément binaire, IEV:171-02-10}}
  examples: []
  notes:
  - L’unité bit peut être combinée avec des préfixes SI, par exemple kilobit (kbit),
    ou avec des préfixes binaires, par exemple kibibit (Kibit). Pour des multiples
    binaires (puissances de 2), il est recommandé d’employer des préfixes binaires
    pour éviter toute ambiguïté.
  - L’unité bit peut être combinée avec d’autres unités, par exemple bit par seconde
    (bit/s).
