data:
  definition: essai au cours duquel la contrainte appliquée augmente, après chaque
    intervalle spécifié, jusqu’à ce qu’une défaillance se produise ou qu’un niveau
    de contrainte prédéterminé soit atteint
  examples: []
  notes:
  - Les intervalles peuvent être spécifiés par le nombre d’applications de la contrainte,
    par des durées ou par des séquences d’essai.
  - Il convient que l’essai ne modifie ni les modes ou mécanismes fondamentaux de
    défaillance, ni leur fréquence relative.
