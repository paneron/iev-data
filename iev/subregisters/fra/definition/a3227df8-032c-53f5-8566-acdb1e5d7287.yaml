data:
  definition: valeur admise maximale donnée par le système d'estimation d'éblouissement
    CIE
  examples: []
  notes:
  - Voir aussi CIE 112-1994, _Glare Evaluation System for Use within Outdoor Sports-
    and Area Lighting_.
  - L'unité de limite d'estimation d'éblouissement est un.
  - Le terme abrégé "GRL" est dérivé du terme anglais développé correspondant "glare
    rating limit".
