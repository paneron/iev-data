data:
  definition: système de transfert de données entre plusieurs participants, qui sont
    des unités fonctionnelles de traitement de données, par l'intermédiaire d'une
    voie de transmission circulaire, chaque participant transmettant au suivant les
    données qui ne le concernent pas lui-même
  examples: []
  notes:
  - Cet article était numéroté 351-32-11 dans la CEI 60050-351:2006.
