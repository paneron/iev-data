data:
  definition: taux de comptage enregistré par un instrument correspondant au taux
    de comptage du bruit de fond naturel de rayonnement avec l’échantillon témoin
    en place (matrice d’échantillons)
  examples: []
  notes:
  - L’échantillon témoin peut contenir des radionucléides d'origine naturelle et leurs
    descendants, quoiqu’il convienne de les limiter au minimum raisonnablement réalisable.
dateAccepted: 2018-11-17
