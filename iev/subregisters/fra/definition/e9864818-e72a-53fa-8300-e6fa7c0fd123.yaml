data:
  definition: 'protection, en général une protection de distance, à liaison de transmission,
    avec une protection à portée étendue à chaque extrémité de la section, et dans
    laquelle un signal est transmis lors de la détection d''un défaut par la protection
    à portée étendue. A l''autre extrémité, la réception de ce signal autorise la
    protection locale à portée étendue à commander le déclenchement


    Voir figure 448-10.


    image::/assets/images/parts/448/448-fig10-fr.gif[]'
