data:
  definition: unité fonctionnelle qui s’interpose sur tout le trafic passant entre
    deux réseaux et protège l’un d’eux, ou une partie de l’un d’eux, contre tout accès
    non autorisé
  examples: []
  notes:
  - 1 – Le réseau protégé est généralement un réseau privé interne à un organisme.
  - 2 – Un pare-feu autorise le transfert de messages ou de fichiers vers une station
    de travail de haute sécurité dans le réseau interne, sans permettre de transfert
    dans le sens opposé.
  - 3 – Un pare-feu peut être réalisé de plusieurs façons, par exemple passerelle
    à double anneau, sous-réseau filtré, routeur de filtrage ou passerelle hôte filtrée.
