data:
  definition: 'relais temporisé dans lequel la sortie passe immédiatement à l''état
    de travail lorsque l''alimentation est appliquée, la temporisation démarre lorsque
    l''alimentation est coupée, et la sortie passe à l''état de repos lorsque la temporisation
    réglée est écoulée (voir Figure 2)


