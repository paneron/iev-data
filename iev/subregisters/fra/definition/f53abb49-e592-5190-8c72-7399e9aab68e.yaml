  concept: af5c6933-70ab-5e5a-b18e-80fb2d27befa
  definition: critère basé sur le concept de la zone la plus petite (zone de propagation
    minimale, abrégée en anglais en "MPZ") d'un matériau composite devant atteindre
    l'état normal sous l'effet d'une perturbation en présence d'un courant de transport
    au-delà de laquelle on voit apparaître le phénomène d’excursion (ou d'avalanche)
    thermique
  examples: []
  notes:
  - Le critère de stabilité de Wilson-Iwasa-Wipf est inclus.
