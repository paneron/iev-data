  definition: unité de mesure qui n’appartient pas à un système d’unités donné
  examples: []
  notes:
  - Des exemples d'unités hors système pour le SI sont l'unité d'énergie électronvolt
    (environ 1,602 18 × 10^–19^ J) et les unités de temps jour, heure et minute.
