data:
  definition: température du radiateur de Planck ayant, pour la longueur d'onde spécifiée,
    la même densité spectrale de luminance énergétique que le radiateur thermique
    pris en considération
  examples: []
  notes:
  - La température de luminance est exprimée en kelvin (K).
  - Cet article était numéroté 845-04-13 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
