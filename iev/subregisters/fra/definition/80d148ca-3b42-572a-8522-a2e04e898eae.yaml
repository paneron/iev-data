  concept: 69851eba-91f4-56ab-bddd-d068c934d80a
  definition: biporte linéaire destiné à fournir à la sortie, pour chaque fréquence
    d'une certaine bande de fréquences, des signaux sinusoïdaux présentant une différence
    de phase spécifiée par rapport aux signaux sinusoïdaux d'entrée, sans affecter
    les autres caractéristiques du signal, notamment la caractéristique amplitude-fréquence
