data:
  definition: résonateur diélectrique caractérisé par l’existence de plusieurs modes
    de résonance orthogonale
  examples: []
  notes:
  - Une perturbation du champ électromagnétique affecte l’indépendance d’un de ces
    modes et engendre un couplage énergétique entre eux. Cela permet de produire des
    filtres de volume réduit.
