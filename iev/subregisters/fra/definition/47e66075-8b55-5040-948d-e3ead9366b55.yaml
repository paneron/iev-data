data:
  definition: nombre établi par le centre de données pour les indices de taches solaires
    (SIDC) à l'Observatoire de Belgique à Uccle, d'après le décompte journalier des
    taches solaires et des groupes de taches solaires, et servant à évaluer l'activité
    solaire
  examples: []
  notes:
  - Ces nombres sont obtenus d'une façon semblable à celle utilisée précédemment à
    Zurich.
