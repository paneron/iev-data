  concept: df29ae7c-96ce-57e2-bf82-d14ea7f87682
  definition: partie de la résistance d'isolement qui est due à la conduction le long
    de la surface
  examples: []
  notes:
  - La résistance superficielle est en général fortement influencée par l'environnement.
  - En général, le résistance superficiel dépend fortement de la durée d'application
    de la tension et varie souvent d'une manière erratique. En pratique, la durée
    d'application de la tension est par convention d'une minute.
