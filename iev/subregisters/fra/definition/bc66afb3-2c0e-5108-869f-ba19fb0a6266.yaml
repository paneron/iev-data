  definition: dosimètre porté par une personne en vue de déterminer l’équivalent de
    dose qu’elle aura reçue
  examples:
  - Dosimètre à film, dosimètre stylo, dosimètre thermoluminescent.
  notes:
  - Les dosimètres individuels peuvent être lus directement ou indirectement.
  - Cet article était numéroté 394-31-11 dans la CEI 60050-394:2007.
