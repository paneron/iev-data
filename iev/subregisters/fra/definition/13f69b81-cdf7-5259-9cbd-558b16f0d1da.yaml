  concept: e561715d-5fef-531c-8452-d1b409893a10
  definition: caractère subjectif de la sensation auditive par lequel les sons peuvent
    être ordonnés dans une échelle allant de faible à fort
  examples: []
  notes:
  - La sonie est liée essentiellement à la pression acoustique et dépend aussi du
    spectre acoustique d'amplitude, du spectre acoustique de phase et de leurs variations
    dans le temps.
  - Les termes apparentés sonie et niveau d'isosonie sont définis dans le chapitre
    801 de l'IEV.
