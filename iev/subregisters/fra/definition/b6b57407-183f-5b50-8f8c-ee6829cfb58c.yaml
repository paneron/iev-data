  concept: 36fc1c4d-6543-59b3-bfd1-b5c6f7756a5c
  definition: variation d'une grandeur fonction du temps entre deux instants consécutifs
    correspondant à des valeurs égales de la grandeur
  examples: []
  notes:
  - Une impulsion est définie indépendamment des valeurs de la grandeur en dehors
    de l'intervalle de temps délimité par les deux instants.
  - Dans la plupart des applications, la durée de l'impulsion est courte par rapport
    aux autres durées caractéristiques.
