  concept: ac802002-3b5e-5489-9bbd-0b6692561af6
  definition: "concevoir un processus ou entreprendre une action pour créer un processus\
    \ tel que le critère de performance utilisé pour évaluer les conditions du processus\
    \ pour une tâche donnée prend une valeur aussi grande que possible ou aussi petite\
    \ que possible, avec des limitations données (voir \r\n{{351-47-36, IEV:351-47-36}})"
  examples: []
  notes:
  - Le critère de performance peut être utilisé pour exprimer des cibles d'optimisation
    comme une rentabilité élevée, un rendement élevé et un flux de production important.
  - Cet article était numéroté 351-22-10 dans la CEI 60050-351:2006.
