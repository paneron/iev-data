data:
  authoritative_source:
  - clause: 2.5.35
    link: https://webstore.iec.ch/publication/23992
    original: IEC 62047-1:2016, 2.5.35, modifié – Dans la définition, "d’articles
      qui sont ensuite séparés de leurs supports" a été remplacé par "d’un article
      qui est ensuite séparé de son support"
    ref: IEC 62047-1:2016
    relationship:
      modification: Dans la définition, "d’articles qui sont ensuite séparés de leurs
        supports" a été remplacé par "d’un article qui est ensuite séparé de son support"
      type: modified
  definition: production ou reproduction par dépôt électrolytique sur un mandrin ou
    un moule d'un article qui est ensuite séparé de son support
  examples: []
  notes:
  - Une résine ou une autre matrice est rendue conductrice par placage autocatalytique,
    et est utilisée comme une cathode pour déposer par électrolyse le métal souhaité,
    en couche épaisse et rapidement. Le produit est obtenu en libérant le métal de
    la matrice. La méthode d'électroformage est utilisée dans la fabrication de matrices
    pour les disques compacts et les disques laser, car la forme et la rugosité de
    surface de la matrice sont reproduites précisément.
