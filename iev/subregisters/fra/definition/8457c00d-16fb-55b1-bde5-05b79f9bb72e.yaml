  concept: 58e1ed48-365d-5746-bb0f-3fc5c85297d7
  definition: tensions d'essai que l'isolation doit pouvoir supporter dans des conditions
    spécifiées
  examples: []
  notes:
  - 'Ces tensions d''essai peuvent être par exemple:


    a) des tensions assignées de tenue au choc de foudre et de tenue de courte durée
    à fréquence industrielle,


    b) des tensions assignées de tenue au choc de foudre et au choc de manoeuvre (phase-terre).'
