data:
  definition: émulsion photographique sensible aux rayonnements, spécialement préparée,
    dont on enduit en général des plaques de verre pour enregistrer le passage ou
    l'absorption d'une particule nucléaire. Les événements individuels peuvent être
    identifiés et enregistrés après développement photographique. Ces émulsions peuvent
    être préparées pour la détection optimale de types déterminés de particules
  examples: []
  notes: []
