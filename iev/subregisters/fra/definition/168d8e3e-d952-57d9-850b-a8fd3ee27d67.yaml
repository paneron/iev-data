data:
  definition: dispositif étalonné d'après un étalon photométrique secondaire et utilisé
    généralement pour des mesurages photométriques courants
  examples: []
  notes:
  - Les étalons photométriques de travail sont généralement des photomètres ou des
    sources de lumière.
  - Cet article était numéroté 845-05-03 dans l'IEC 60050-845:1987.
