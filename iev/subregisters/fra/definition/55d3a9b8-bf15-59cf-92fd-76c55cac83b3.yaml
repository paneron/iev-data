  concept: aa443e74-8ea4-595f-af8d-f0a8f9943ff4
  definition: vecteur réel tangent à une courbe orientée donnée en un point donné,
    dont la norme est la valeur absolue de l'élément scalaire d'arc au point donné
    et dont la direction correspond à l'orientation de la courbe
  examples: []
  notes:
  - Un élément vectoriel d'arc est désigné de préférence par stem:[e_t d s] ou par
    stem:[d r], ou parfois par stem:[t d s], où stem:[e_t = t] est un vecteur unité
    tangent à la courbe, stem:[d s] un élément scalaire d'arc, stem:[d r] la différentielle
    du rayon vecteur *stem:[r]* décrivant la courbe par rapport à un point origine.
