  concept: 2ef0c4ba-b58d-533f-82e2-fc8be4276ead
  definition: quotient du nombre moyen de paires, composées chacune de deux ions de
    charges opposées ou d’un ion positif et d’un électron, qu’une particule d’énergie
    cinétique donnée produit sur un parcours donné, par la longueur du parcours, dans
    des conditions spécifiées
  examples: []
  notes:
  - Les conditions spécifiées comprennent la nature et l’état de la substance subissant
    une ionisation.
