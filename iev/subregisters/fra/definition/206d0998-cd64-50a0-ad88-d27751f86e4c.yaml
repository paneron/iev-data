data:
  definition: diagramme à deux dimensions dans lequel les coordonnées sont définies
    de façon que des distances égales représentent aussi étroitement que possible,
    dans tout le diagramme, des échelons de discrimination de couleur égaux pour des
    stimuli de couleurs de même luminance
  examples: []
  notes:
  - Cet article était numéroté 845-03-52 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
