data:
  definition: niveau minimal du signal à l'entrée d'un récepteur radioélectrique,
    qui fournit à la sortie un signal de qualité spécifiée, en l'absence de bruit
    externe et lorsque l'amplification est suffisante
  examples: []
  notes:
  - La sensibilité intrinsèque ne fait intervenir que le bruit interne.
