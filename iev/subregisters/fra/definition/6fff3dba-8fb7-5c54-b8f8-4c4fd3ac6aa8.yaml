data:
  definition: entité qui peut, dans des conditions données après une défaillance,
    être remise dans un état lui permettant de fonctionner tel que requis
  examples: []
  notes:
  - Les «conditions données» peuvent inclure des considérations techniques, économiques
    et autres.
  - Une entité réparable dans certaines conditions données peut être non réparable
    dans d’autres conditions.
dateAccepted: 2018-11-17
