data:
  definition: 'scalaire div *stem:[U]* associé en chaque point d''un domaine déterminé
    de l''espace à un vecteur *stem:[U]*, égal à la limite du quotient du flux du
    vecteur sortant d''une surface fermée S par le volume de l''intérieur de la surface
    lorsque toutes ses dimensions géométriques tendent vers zéro


    stem:[div U = underset((V -&gt; 0))((lim)) (1)/(V) underset(S)( ∯ ) U * e_n d
    A]


    où *stem:[e]*~n~dstem:[A] est l''élément vectoriel de surface orienté vers l''extérieur
    et stem:[V] est le volume'
  examples: []
  notes:
  - 'En coordonnées cartésiennes orthonormées, la divergence est:


    stem:[div U = ((del U_x))/((del x)) + ((del U_y))/((del y)) + ((del U_z))/((del
    z))].'
  - La divergence du champ vectoriel *stem:[U]* est notée div *stem:[U]* ou *∇* ⋅
    *stem:[U]*.
