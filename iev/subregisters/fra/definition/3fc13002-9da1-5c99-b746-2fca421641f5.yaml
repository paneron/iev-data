  concept: 1360454c-9691-5dd1-b886-7a5f655d575e
  definition: service mobile terrestre téléphonique dans lequel des stations de base,
    publiques ou privées, servent d'intermédiaire à des téléphones portatifs situés
    à proximité pour communiquer avec les abonnés du réseau téléphonique public commuté
  examples: []
  notes:
  - Les téléphones portatifs fonctionnent jusqu'à une distance de l'ordre de quelques
    centaines de mètres.
