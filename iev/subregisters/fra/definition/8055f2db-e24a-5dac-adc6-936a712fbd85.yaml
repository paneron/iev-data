  definition: pile de référence de tension comprenant un électrolyte salin composé
    d’une solution saturée de sulfate de cadmium, une électrode positive de mercure
    et de sulfate mercureux à l’état solide, et une électrode négative en amalgame
    de cadmium et de sulfate de cadmium à l’état solide
