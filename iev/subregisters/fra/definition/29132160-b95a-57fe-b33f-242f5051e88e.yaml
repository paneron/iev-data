data:
  definition: degré de distorsion arythmique déterminé en prenant l'intervalle unitaire
    qui correspond à la rapidité de modulation nominale
  examples: []
  notes:
  - Le degré de distorsion arythmique globale peut être affecté du signe positif ou
    négatif suivant que l'instant significatif est postérieur ou antérieur à l'instant
    idéal.
