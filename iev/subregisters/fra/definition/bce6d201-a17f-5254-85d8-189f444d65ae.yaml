data:
  definition: champ magnétique pour lequel un fluxon pénètre pour la première fois
    dans un supraconducteur massif de type II, celui-ci n’étant plus le siège d’un
    diamagnétisme parfait, lorsque le facteur de désaimantation est nul
  examples: []
  notes:
  - stem:[H]~c1~ est fonction de la température.
