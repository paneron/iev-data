  concept: d15c2477-9bed-5db3-ac9a-01482c7b0fd6
  definition: gaine réalisée par extrusion simultanée de deux ou de plus de deux couches
    de matériaux compatibles entre eux, les collant entre eux et les rendant indissociables
  examples: []
  notes:
  - Une telle gaine est généralement mesurée et essayée comme une gaine ne comportant
    qu'une seule couche.
  - Une telle gaine peut être réalisée en couches d'un même matériau.
