data:
  definition: nombre de positions de réglage pour un demi-cycle de fonctionnement
    pour lequel un changeur de prises est utilisé dans un transformateur
  examples: []
  notes:
  - Quand on applique le terme "nombre de positions de réglage" à un transformateur,
    ce terme se rapporte toujours au nombre de positions de réglage de service du
    changeur de prises.
