  concept: d0c64830-b026-5067-9114-0d356384effa
  definition: détecteur de rayonnement utilisant un matériau photoluminescent (verre
    au phosphate d'argent, par exemple) qui, sous l'effet de rayonnements de longueurs
    d'onde déterminées (ultraviolet pour le phosphate d'argent), émet un rayonnement
    lumineux de longueur d'onde différente, généralement dans le spectre visible,
    dont l'intensité est fonction de l'énergie emmagasinée dans le détecteur pendant
    son irradiation
  examples: []
  notes: []
