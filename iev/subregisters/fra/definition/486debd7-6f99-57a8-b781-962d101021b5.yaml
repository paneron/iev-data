    original: ISO 921:1997, définition 981, modifiée
    ref: ISO 921:1997
    relationship:
      type: modified
  definition: matériau qui contient des substances radioactives ou qui est contaminé
    par des éléments radioactifs à des concentrations ou des activités supérieures
    au niveau d’autorisation de rejet tels que ceux établis par les règles et pour
    lesquels aucune utilisation n’est prévue
