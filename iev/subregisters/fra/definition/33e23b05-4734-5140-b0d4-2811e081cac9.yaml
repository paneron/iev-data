data:
  definition: présence, inspection, service, soin et entretien fréquents des installations
    par un personnel qualifié ayant une bonne expérience de cette installation particulière
    et de son environnement afin de maintenir dans un état satisfaisant les dispositifs
    de protection contre les explosions de cette installation
