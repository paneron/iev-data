  definition: réponse temporelle d'un dispositif produite par l'application d'une
    impulsion-unité ou distribution de Dirac à son entrée
  examples: []
  notes:
  - La réponse impulsionnelle est la transformée de Laplace ou de Fourier inverse
    de la fonction de transfert. Sa convolution avec le signal d'entrée donne le signal
    de sortie.
