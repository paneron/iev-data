data:
  definition: enregistrement comportant deux voies d'information sous forme de déplacement
    d'un sillon spiralé unique dans deux directions perpendiculaires
  examples: []
  notes:
  - En enregistrement stéréophonique 45° × 45°, les axes de modulation se coupent
    à angle droit et chacun d'eux est incliné à 45° sur la surface d'enregistrement.
