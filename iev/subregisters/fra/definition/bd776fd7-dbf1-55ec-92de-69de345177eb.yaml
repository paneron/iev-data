data:
  definition: rapport, généralement exprimé en décibels, de la puissance radioélectrique
    fournie par l'émetteur d'une liaision radioélectrique, à la puissance radioélectrique
    fournie au récepteur correspondant, dans les conditions réelles d'installation,
    de propagation et d'exploitation
  examples: []
  notes:
  - 'Il y a lieu de préciser dans chaque cas les points où sont déterminées la puissance
    fournie par l''émetteur et la puissance fournie au récepteur, par exemple:


    - avant ou après les filtres ou multiplexeurs à radiofréquence qui peuvent être
    employés à l''émission ou à la réception,


    - à l''entrée ou à la sortie des lignes d''alimentation des antennes d''émission
    et de réception.'
