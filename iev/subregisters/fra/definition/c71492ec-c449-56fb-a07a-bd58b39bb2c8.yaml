data:
  definition: composante sinusoïdale de la décomposition en série de Fourier d’une
    grandeur périodique, choisie par convention, à la fréquence de laquelle toutes
    les autres composantes sont référencées
  examples: []
  notes:
  - Le terme est employé lorsque la composante choisie diffère du fondamental.
