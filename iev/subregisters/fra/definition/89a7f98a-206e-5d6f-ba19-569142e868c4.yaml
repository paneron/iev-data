          remplacées par des hyperliens aux entrées dans la VEI.
        type: modified
  concept: 85af10b8-760e-56d0-9410-ecaaaead6695
  definition: processus systématique, indépendant et documenté, permettant d'obtenir
    des enregistrements, des énoncés de faits ou d'autres informations pertinentes,
    et de les évaluer de manière objective pour déterminer dans quelle mesure les
    {{exigences spécifiées, IEV:902-02-01}} sont respectées
  examples: []
  notes:
  - Alors que le terme «audit» s'applique aux systèmes de management, «évaluation»
    s'applique aux organismes d'évaluation de la conformité et s'utilise aussi d'une
    façon plus générale.
