  definition: '{{risque, IEV:903-01-07}} qui subsiste après que des {{mesures de prévention,
    IEV:903-01-17}} ont été prises


    <simg acos-guide116_2010_f1_fr>


    NOTE Parfois il est possible que le risque tolérable soit déjà atteint par l’application
    de l’étape 1 ou des étapes 1 et 2.


    *Figure 1 – Principe d''intégration de la sécurité*</simg>'
  examples: []
  notes:
  - "Le Guide CEI 116 fait la distinction entre:\r\n\r\n* le risque résiduel après\
    \ que des mesures de prévention ont été prises par le concepteur;\r\n* le risque\
    \ résiduel restant après que toutes les mesures de prévention ont été mises en\
    \ œuvre par l'utilisateur.\r\n\n\n[ISO/IEC Guide 51:1999, définition 3.9, modifiée]"
