  concept: 00d0ded6-6382-59b1-b44b-703412f2965b
  definition: en un point donné d’un tube de courant filiforme, grandeur vectorielle
    égale au produit du courant électrique par l'élément vectoriel d'arc en ce point
  examples: []
  notes:
  - Un élément de courant est représenté par stem:[I]dstem:[*r*]  ou par  stem:[I*e*]~t~dstem:[s]
    où stem:[I]  est le courant électrique et dstem:[*r*] = stem:[*e*]~t~dstem:[s]
    l'élément vectoriel d'arc.
