  definition: représentation oscilloscopique "en forme d’oeil" obtenue par superposition
    des signaux provenant d'intervalles de temps successifs assignés chacun à un élément
    numérique
  examples: []
  notes:
  - Le diagramme de l'oeil est utilisé pour évaluer les marges d'amplitude et de temps
    qui sont disponibles pour décoder un signal numérique.
