data:
  definition: réseau réactif en L obtenu à partir d'une demi-cellule en L à stem:[K]
    constant de sorte que les bandes affaiblies et passantes soient les mêmes et qu'une,
    et une seule, des impédances images reste la même et orientée de la même manière
  examples: []
  notes:
  - Soit l'impédance de la branche longitudinale est multipliée par stem:[m], soit
    l'impédance de la branche transversale est divisée par stem:[m].
