  concept: 7835a6ae-31dd-5902-b8e6-ca09ef1879b6
  definition: antenne indépendante de la fréquence constituée par une ou plusieurs
    paires de surfaces conductrices planes ou coniques, chaque surface étant limitée
    par deux spirales équiangulaires, toutes ces spirales se déduisant l'une de l'autre
    par rotation autour du centre de la spirale ou de l'axe du cône
  examples: []
  notes:
  - L'antenne spirale équiangulaire est généralement constituée par une paire de bras
    alimentée symétriquement. Elle peut aussi comporter deux paires de bras orientées
    à 90° par rapport à leur axe commun, et alimentées en quadrature.
  - Les bras des spirales peuvent être appliqués sur une surface plane ou sur une
    surface conique, les antennes étant alors appelées "antenne spirale équiangulaire
    plane" ou "antenne spirale équiangulaire conique" respectivement.
  - Habituellement, cette antenne est conçue de telle façon que les parties non conductrices
    de la surface sur laquelle l'antenne est appliquée ont les mêmes formes et dimensions
    que les bras de la spirale. Cette conception est dite auto-complémentaire.
