data:
  definition: pression relative maximale à laquelle une {{cellule élémentaire à combustible,
    IEV:485-08-01}} ou un {{système à pile à combustible, IEV:485-09-01}} peut fonctionner
  examples: []
  notes:
  - La pression de service admissible maximale est exprimée en Pa.
  - La pression de service admissible maximale est la pression utilisée pour déterminer
    l'emplacement des dispositifs de limitation/diminution de pression installés pour
    protéger un élément ou un système d'une surpression accidentelle.
dateAccepted: 2018-11-17
