  concept: e337c94b-61cc-5020-95c8-9f6d4e227e15
  definition: mélange de deux liquides non miscibles qui forment deux phases séparées
    avec une interface limite distinctes, et des solides en suspension dans les liquides
  examples: []
  notes:
  - Un liquide en suspension dans un gaz &amp;lsqb;c'est-à-dire un brouillard ({{IEV
    426-02-09, IEV:426-02-09}}) ou une pulvérisation&amp;rsqb; n'est pas considéré
    comme étant un liquide multiphase.
