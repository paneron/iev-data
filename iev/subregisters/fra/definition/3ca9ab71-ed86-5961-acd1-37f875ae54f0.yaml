  concept: 8192c384-793f-5123-8c32-01b7e235cad0
  definition: procédé de planarisation d'un {{substrat, IEV:521-05-28}} par combinaison
    de polissage mécanique et de gravure chimique
  examples: []
  notes:
  - Le polissage mécano-chimique est principalement utilisé lors des étapes de planarisation
    sur un substrat dans le cadre du procédé de fabrication de {{semiconducteurs,
    IEV:521-02-01}}. Puisque ces étapes sont composées de plusieurs matériaux tels
    que des substrats, des diélectriques et des métaux, différentes boues sont utilisées
    pour retirer chaque matériau de manière sélective. Dans les {{dispositifs microélectromécaniques,
    IEV:523-01-01}}, le polissage mécano-chimique est utilisé pour rendre les surfaces
    de liaison planes dans le procédé d'{{encapsulation au niveau de la tranche, IEV:523-06-07}}.
  - Le terme abrégé "CMP" est dérivé du terme anglais développé correspondant "chemical
    mechanical polishing".
