  concept: c3d08cef-3ea2-5539-956c-d902fb9052ce
  definition: ensemble ordonné d'exactement stem:[n] {{éléments binaires, IEV:171-02-10}},
    traité comme un tout
  examples:
  - '{{Doublet, IEV:702-05-07}}, {{triplet, IEV:702-05-08}}, {{octet, IEV:171-02-12}}.'
  notes:
  - Le terme "stem:[n]-uplet" et le terme anglais "stem:[n]-bit byte" sont aussi employés
    pour un concept générique où le nombre d’éléments n’est pas fixé explicitement
    (voir {{IEV 171-02-22, IEV:171-02-22}}).
