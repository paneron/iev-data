data:
  definition: dispositif qui émet un rayonnement optique cohérent par émission stimulée
    et amplification dans une cavité optique assurant une réaction lorsqu'un apport
    d'énergie entretient une inversion de population
  examples: []
  notes:
  - Le mot "laser" est un sigle provenant de l'expression anglaise "Light Amplification
    by Stimulated Emission of Radiation".
