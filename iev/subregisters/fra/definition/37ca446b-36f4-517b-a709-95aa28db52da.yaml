data:
  definition: onde électromagnétique qui est à la fois une onde plane homogène et
    une onde progressive
  examples: []
  notes:
  - En régime sinusoïdal, dan un milieu homogène, dans la direction de propagation
    et pour chaque composante de cette onde, la phase a une variation proportionnelle
    à la distance alors que l'amplitude est soit constante, soit décroissante exponentiellement
    si le milieu est dissipatif.
