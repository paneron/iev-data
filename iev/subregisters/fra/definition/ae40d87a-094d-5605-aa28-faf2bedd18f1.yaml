  definition: circuit d'une machine synchrone, d'une machine à courant continu ou
    d'une machine à collecteur monophasée qui, en service, reçoit de la puissance
    active du réseau électrique externe ou lui en fournit
  examples: []
  notes:
  - Cette définition s'applique aussi au compensateur synchrone si le terme "puissance
    active" est remplacé par "puissance réactive".
