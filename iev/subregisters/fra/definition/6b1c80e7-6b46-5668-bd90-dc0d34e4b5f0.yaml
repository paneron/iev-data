data:
  definition: intensité d'un stimulus qui est juste suffisant pour exciter le tissu
    en essai
  examples: []
  notes:
  - Dans les cas où la réponse est aléatoire le seuil peut être pris comme égal à
    l'intensité du stimulus nécessaire pour provoquer une réponse dans la moitié des
    cas.
