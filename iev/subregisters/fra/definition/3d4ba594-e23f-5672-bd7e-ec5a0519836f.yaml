  concept: f8727a74-9b33-53c0-a862-2589a34d9111
  definition: 'quotient de la <a href="IEV845-21-050">luminance</a> à un élément de
    surface d''un milieu dans une direction donnée par l''<a href="IEV845-21-060">éclairement</a>
    du milieu


    stem:[q_v = ((L_v))/((E_v))]


    où stem:[L]~v~ est la luminance et stem:[E]~v~ est l''éclairement'
  examples: []
  notes:
  - La fonction de répartition bidirectionnelle du facteur de réflexion (BRDF ou bi-directional
    reflectance distribution function en anglais) est similaire au coefficient de
    luminance sauf qu'elle est définie pour un rayonnement incident directionnel.
  - Le coefficient de luminance est exprimé en stéradian à la puissance moins un (sr^−1^).
  - Cet article était numéroté 845-04-71 dans l'IEC 60050-845:1987.
