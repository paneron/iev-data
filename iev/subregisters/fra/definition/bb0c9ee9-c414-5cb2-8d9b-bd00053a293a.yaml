  definition: circuit de télécommunication assurant une transmission à deux fils
  examples: []
  notes:
  - Un exemple de circuit à deux fils est un circuit formé d'une paire de conducteurs
    métalliques.
  - Un circuit à deux fils autre qu'un circuit formé d'une paire de conducteurs métalliques
    est appelé parfois "circuit assimilé à un circuit à deux fils".
