  definition: ensemble d'un nombre spécifié de groupes numériques primaires assemblés
    par multiplexage temporel en un signal composite correspondant au deuxième niveau
    d'une hiérarchie de multiplexage numérique
  examples: []
  notes:
  - Les groupes numériques secondaires normalisés par le CCITT ont un débit numérique
    de 6 312 ou de 8 448 kbit/s.
