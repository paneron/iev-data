  definition: qualifie des activités utilisant un {{traitement de données, IEV:171-01-17}}
  examples: []
  notes:
  - En français, le suffixe AO est fréquemment utilisé pour construire des sigles
    tels que CAO pour "conception assistée par ordinateur". En anglais, le préfixe
    CA est fréquemment utilisé pour construire des sigles tels que CAD pour "computer-aided
    design".
