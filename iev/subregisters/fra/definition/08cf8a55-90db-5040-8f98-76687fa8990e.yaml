data:
  definition: ensemble défini des procédures de synchronisation de la liaison et de
    protection contre les erreurs qui servent à transférer les informations à travers
    l'interface usager-réseau
  examples: []
  notes:
  - Un protocole d'accès à la liaison est associé à la couche liaison de données du
    modèle de référence d'interconnexion de systèmes ouverts.
