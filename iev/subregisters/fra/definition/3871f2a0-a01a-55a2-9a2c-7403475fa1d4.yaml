data:
  definition: production par un dispositif d'un signal de sortie comportant plus d'une
    erreur numérique lorsque le signal d'entrée correspondant ne comporte qu'une seule
    erreur numérique
  examples: []
  notes:
  - Les décodeurs de signal en ligne et les désembrouilleurs peuvent produire une
    multiplication d'erreurs.
