data:
  definition: critère permettant de déterminer le courant de fonctionnement maximal
    d'un fil supraconducteur, tel que l'effet Joule engendré par le courant lorsque
    le conducteur est dans l'état normal ne dépasse pas l'échange thermique entre
    la surface du fil et le réfrigérant
