data:
  definition: dispositif permettant la transmission des courants vocaux tout en empêchant
    la transmission par le même trajet d'un courant continu tel que le courant d'alimentation
    d'un poste téléphonique installé
  examples: []
  notes:
  - Chacun des ponts de transmission d'une chaîne de connexion complète peut servir
    au maintien, à la supervision et à la libération de cette chaîne.
