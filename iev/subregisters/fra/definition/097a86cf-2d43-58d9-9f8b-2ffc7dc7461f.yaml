data:
  definition: vecteur pointant dans la direction de déplacement d'une minuscule quantité
    d'air entourant le point considéré, la norme du vecteur étant égale à la vitesse
    de déplacement de cet "élément" d'air (c.a.d. la vitesse locale du vent).
  examples: []
  notes:
  - Ainsi ce vecteur, en un point donné, est la dérivée par rapport au temps du vecteur
    de position de l'"élément" d'air passant par ce point.
dateAccepted: '1999-04-01T00:00:00+00:00'
