data:
  definition: pour un récepteur de télévision destiné à recevoir une émission image
    à bande latérale résiduelle, moitié de la largeur de la bande de fréquence, centrée
    sur la porteuse image, dans laquelle la caractéristique amplitude fréquence décroît
    théoriquement linéairement, depuis la fréquence où sa valeur est égale à celle
    dans la bande lаtérаlе complète, jusqu'à la fréquence où l'amplitude est pratiquement
    nulle
