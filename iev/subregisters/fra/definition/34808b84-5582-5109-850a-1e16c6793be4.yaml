  concept: f0c0064e-5d4a-5f67-828c-322255a754bc
  definition: perte de couplage entre deux fibres optiques raccordées, qui est liée
    aux propriétés propres des fibres et se produit lors du raccordement de deux fibres
    non identiques
  examples: []
  notes:
  - La perte intrinsèque de raccordement est due, par exemple, à des écarts entre
    les dimensions géométriques ou les profils d'indice.
