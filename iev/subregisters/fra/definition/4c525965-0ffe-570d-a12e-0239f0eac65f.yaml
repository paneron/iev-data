  definition: technique de {{collage, IEV:523-06-01}} de  {{substrats, IEV:521-05-28}}
    hydrophilisés réalisés en silicium, en silicium oxydé, entre autres, par liaisons
    hydrogène primaire entre les surfaces, et ensuite par liaisons Si-O-Si après {{recuit,
    IEV:841-22-23}} à haute température
  examples: []
  notes:
  - Le collage par fusion du silicium est utilisé pour former des couches de diffusion
    d’impureté ou des couches d’isolation à l’intérieur d’une {{tranche, IEV:521-05-29}}
    par liaison de deux tranches de silicium; l'une de ces tranches ou les deux peuvent
    être oxydées. La technologie est également utilisée pour lier les tranches qui
    contiennent des impuretés de différentes espèces ou concentrations, comme un procédé
    alternatif à la diffusion des impuretés en profondeur ou à la croissance épitaxiale,
    exigeant de hautes températures et une longue durée de procédé. Le problème principal
    posé par le collage par fusion du silicium réside dans la haute température du
    procédé; il convient que tous les procédés à température inférieure aient lieu
    après le collage. Des études sont en cours pour abaisser la température du procédé
    par l’application d’un traitement d’oxydation par plasma avant collage, et pour
    appliquer la technologie à la liaison de matériaux sans silicium. En liant deux
    tranches oxydées, la structure du {{silicium sur isolant, IEV:523-04-20}} (SOI)
    peut être obtenue, dans laquelle une couche d’isolation est en sandwich entre
    deux couches de silicium. La structure silicium sur isolant (SOI) est utilisée
    pour séparer les {{composants, IEV:151-11-21}} d’éléments intégrés par l’oxyde
    des autres {{substances diélectriques, IEV:561-01-16}}, afin d'améliorer les performances;
    par exemple pour fabriquer des réseaux de {{photodiodes, IEV:521-04-32}}, etc.
    Une autre application de la technologie consiste à lier des tranches qui ont été
    percées ou dans lesquelles des encoches ont été découpées, afin d'obtenir des
    structures précises réalisées à l’intérieur d’une tranche. Cette technique est
    utilisée pour réaliser des {{capteurs, IEV:151-13-48}} de pression, des échangeurs
    de chaleur pour les diodes laser avec structure de refroidissement interne, etc.
