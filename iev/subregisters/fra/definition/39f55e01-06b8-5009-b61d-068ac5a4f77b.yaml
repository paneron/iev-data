data:
  definition: amélioration du rapport signal sur bruit à la sortie d'un démodulateur
    apportée par un type de modulation par rapport à une modulation de référence
  examples: []
  notes:
  - Le gain de modulation est exprimé par le quotient du rapport signal sur bruit
    à la sortie du démodulateur par le rapport porteuse sur bruit à l'entrée.
