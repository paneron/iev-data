data:
  definition: pour une fréquence spécifiée et pour une direction spécifiée de l'incidence
    des ondes sonores, rapport de la pression acoustique agissant sur la partie d'un
    transducteur destinée à recevoir le son, à la pression acoustique en champ libre
    existant à l'emplacement correspondant en l'absence du transducteur
