  concept: 362fe439-880e-57c7-a229-828ca089f12d
  definition: excitation équivalente au bruit lorsque la grandeur mesurée ou détectée
    à l'aide du récepteur est un éclairement énergétique
  examples: []
  notes:
  - L'éclairement énergétique équivalent au bruit est exprimé en watt par mètre carré
    (W·m^−2^).
  - Cet article était numéroté 845-05-64 dans l'IEC 60050-845:1987.
