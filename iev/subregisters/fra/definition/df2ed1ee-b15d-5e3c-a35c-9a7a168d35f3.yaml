data:
  definition: batterie d'accumulateurs comprenant un électrolyte au solvant organique
    et des électrodes positive et négative dans lesquelles est intercalé un composé
    dans lequel le lithium est stocké
  examples: []
  notes:
  - Une batterie ion-lithium ne contient pas de lithium métallique.
