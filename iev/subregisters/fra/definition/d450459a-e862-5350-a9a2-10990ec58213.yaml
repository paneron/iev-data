  concept: e2e733bf-284c-5711-8ee2-c8363b86cb48
  definition: 'un des deux quotients suivants:


    a) pour la transformation d''un signal électrique en signal mécanique, quotient
    de la force dans le système mécanique en situation déblocage, par le courant d''excitation
    dans le système électrique;


    b) pour la transformation d''un signal mécanique en signal électrique, quotient
    de la tension en circuit ouvert dans le système électrique, par la vitesse d''excitation
    dans le système mécanique'
  examples: []
  notes:
  - Ces définitions sont applicables principalement à un transducteur électromécanique
    réciproque à couplage gyroscopique, par exemple un transducteur électromagnétique,
    auquel cas les deux quotients ont la même amplitude.
