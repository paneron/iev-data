data:
  definition: documentation permettant d'évaluer la conformité du produit aux exigences
    de la ou des normes à évaluer
  examples: []
  notes:
  - Elle couvre typiquement les dessins annexés lorsqu'une certification est impliquée.
  - 'Elle couvre la conception, la fabrication et le fonctionnement du produit et
    contient:


    . une description générale;. les dessins de conception et de fabrication, et l''implantation
    des composants, des sous-ensembles, des circuits, etc.;. les descriptions et explications
    nécessaires à la compréhension des dessins et des implantations, ainsi qu''au
    fonctionnement du produit;. une liste des normes référencées dans le certificat,
    appliquées en totalité ou en partie, et les descriptions des solutions adoptées
    pour satisfaire aux exigences des normes;. les résultats des calculs de conception
    effectués, des études réalisées, etc.;. les rapports d''essai.'
