data:
  definition: défaut d'une télécopie tel que les nuances reproduites au lieu de progresser
    régulièrement du blanc au noir peuvent progresser du blanc au noir et revenir
    ensuite vers le blanc ou inversement
  examples: []
  notes:
  - Ce défaut peut être dû par exemple à une fixation incorrecte des limites pour
    le blanc et le noir dans la modulation de fréquence d'une sous-porteuse.
dateAccepted: '1991-11-01T00:00:00+00:00'
