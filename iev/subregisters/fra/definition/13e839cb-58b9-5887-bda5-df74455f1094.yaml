  concept: e7a8b888-854e-54ce-b4a9-b1e4e7c7f8d0
  definition: substance dont la conductivité due aux porteurs de charges des deux
    signes est normalement comprise entre celle des conducteurs et celle des isolants,
    et dont les nombres volumiques des porteurs de charge peuvent être modifiés par
    des excitations extérieures
  examples: []
  notes:
  - Le terme "semiconducteur" s'applique généralement au cas où les porteurs de charge
    sont des électrons ou des trous.
