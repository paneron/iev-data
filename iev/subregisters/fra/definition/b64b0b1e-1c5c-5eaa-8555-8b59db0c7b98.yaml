  concept: 5e7ac433-d94a-5859-9c84-e58d8adf1ad4
  definition: système de confinement d'un rayonnement visible ou infrarouge à l'intérieur
    d'une fibre optique ou d'un autre milieu de transmission possédant une coupure
    asservie prévue pour réduire de manière fiable la force du faisceau non confiné
    à des niveaux sûrs dans un délai spécifié au cas où le confinement échoue et où
    le rayonnement n'est plus confiné
