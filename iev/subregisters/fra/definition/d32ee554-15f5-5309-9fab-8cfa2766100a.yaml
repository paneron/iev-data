data:
  definition: appareil de visualisation permettant de vérifier la présence d'une image
    en vue de faciliter l'exploitation des signaux de télévision et d'évaluer leur
    qualité
  examples: []
  notes:
  - En français, le terne "moniteur" et en anglais les termes "class 1 monitor", ou
    "studio monitor" ne s'emploient que dans le cas d'appareils de haute qualité,
    permettant des mesures de la qualité des images.
dateAccepted: '1997-03-01T00:00:00+00:00'
