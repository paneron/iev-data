data:
  authoritative_source:
  - clause: 13-34
    link: https://webstore.iec.ch/publication/7479
    original: IEC 80000-13:2008, 13-34, modifié – Ajout d’informations utiles pour
      le contexte de l’IEV, et adaptation aux règles de l’IEV
    ref: IEC 80000-13:2008
    relationship:
      modification: Ajout d’informations utiles pour le contexte de l’IEV, et adaptation
        aux règles de l’IEV
      type: modified
  definition: '{{entropie conditionnelle, IEV:171-07-23}} d''un ensemble déterminé
    stem:[Y] de messages reçus par un collecteur de messages lorsque l''on connaît
    un ensemble déterminé stem:[X] de messages issus d''une source de messages reliée
    au collecteur par un canal déterminé'
  examples: []
  notes:
  - stem:[H_( - ) ( Y | X ) = H_( + ) ( X | Y ) + H ( Y ) - H ( X )] où stem:[H_(
    + ) ( X | Y )] est l’{{équivoque, IEV:171-07-24}} et stem:[H] est l’{{entropie,
    IEV:171-07-15}}.
