data:
  definition: amplificateur de rapport d'amplitude élevé, d'impédance d'entrée élevée
    et d'impédance de sortie faible
  examples: []
  notes:
  - Les amplificateurs opérationnels peuvent être complétés par des éléments externes
    pour mettre en œuvre des sommateurs, des intégrateurs et plus généralement toute
    fonction linéaire de transfert ou toute transformation non linéaire.
  - Cet article était numéroté 351-32-46 dans la CEI 60050-351:2006.
