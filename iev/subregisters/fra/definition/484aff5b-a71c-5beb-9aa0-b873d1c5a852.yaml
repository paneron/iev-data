data:
  definition: machine de forme toroïdale axisymétrique permettant de confiner un plasma
    thermonucléaire au moyen de la combinaison de deux champs magnétiques
  examples: []
  notes:
  - Le champ principal, toroïdal, créé par un arrangement de bobines magnétiques et
    le champ secondaire, poloïdal, créé par le courant électrique traversant le plasma.
