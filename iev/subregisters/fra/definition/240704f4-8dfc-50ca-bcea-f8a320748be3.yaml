data:
  definition: appareil dérivé de l'électrocardiographe, permettant l'affichage de
    l'électrocardiogramme sur un écran
  examples: []
  notes:
  - Cet appareil est habituellement doté d'une alarme sonore pour indiquer un trouble
    cardiaque grave.
