data:
  definition: différences entre les niveaux de pression acoustique pondérée A mesurés
    en divers points de mesure et celui mesuré en un point de référence situé en aval
    de la turbine corrigés de la même distance du centre du rotor de l'aérogénérateur
  examples: []
  notes:
  - La directivité est exprimée en décibels.
  - Les positions du point de référence et des points de mesure sont données dans
    la norme applicable (CEI 61400 11 en l'occurrence).
