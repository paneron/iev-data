data:
  definition: lampe à arc, généralement à très haute pression, dans laquelle la distance
    entre les électrodes est de l'ordre de 1 mm à 10 mm
  examples: []
  notes:
  - Certaines lampes à vapeur de mercure et au xénon sont des types de lampes à arc
    court.
  - Cet article était numéroté 845-07-34 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
