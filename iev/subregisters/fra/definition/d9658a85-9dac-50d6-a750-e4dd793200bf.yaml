  concept: 8937a0f0-c1e5-579e-bbb9-a05cb0159e77
  definition: valeur instantanée maximale du courant atteinte au cours de la coupure
    effectuée par un appareil de connexion ou un fusible
  examples: []
  notes:
  - Cette notion est d'importance particulière si l'appareil de connexion ou le fusible
    fonctionne de telle manière que la valeur de crête du courant présumé du circuit
    n'est pas atteinte.
