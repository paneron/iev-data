data:
  definition: consultation, généralement séquentielle et éventuellement cyclique,
    des stations d'un réseau de télécommunication par une station centrale, afin que
    celles qui ont des messages à émettre le fassent immédiatement ou le signalent
  examples: []
  notes:
  - Cette notion s'applique aux réseaux de radiocommunications avec les mobiles, mais
    s'applique également à d'autres types de réseaux de télécommunication tels que
    les réseaux de données.
