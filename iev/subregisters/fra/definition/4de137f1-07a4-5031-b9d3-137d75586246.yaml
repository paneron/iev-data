  definition: pour une grandeur sinusoïdale stem:[a ( t ) = hat A cos ( omega t +
    vartheta_0 )], valeur complexe stem:[underset(_)(hat A) = hat A exp j vartheta_0],
    où j est l’unité imaginaire, stem:[omega] est la pulsation et stem:[vartheta_0]
    est la phase à l'origine
