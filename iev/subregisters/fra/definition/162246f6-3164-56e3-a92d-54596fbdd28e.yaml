  concept: 7b8f00e3-9909-5836-ad0a-571e43da8d49
  definition: milieu dans lequel un champ électrique variable en fonction du temps
    produit une densité de courant électrique dont la composante suivant une direction
    donnée a une norme grande par rapport à celle de la composante suivant cette direction
    de la densité de courant de déplacement, dans une bande de fréquences déterminée
  examples: []
  notes:
  - 'Dans un milieu isotrope, la propriété d’être conducteur se traduit en régime
    sinusoïdal par la condition:


    stem:[(gamma)/((epsilon_0 omega)) ≫ epsilon^( '' )_r]


    où stem:[γ] est la conductivité, stem:[ε]~0~ la constante électrique, stem:[ω]
    la pulsation et stem:[ε′]~r~ la permittivité relative réelle. En régime statique,
    le milieu est conducteur si la conductivité n’est pas nulle.'
  - Un milieu anisotrope peut n’être conducteur que dans certaines directions.
  - Le terme "conducteur" désigne aussi tout élément destiné à assurer le passage
    d’un courant électrique.
