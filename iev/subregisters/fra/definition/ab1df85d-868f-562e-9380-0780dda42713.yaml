data:
  definition: équipement électrique de chauffage dans lequel un flux entrant de gaz
    est converti en un écoulement plasma par énergie électrique provenant d’une décharge
    d’arc avant son éjection
  examples: []
  notes:
  - Les torches à plasma d'arc peuvent être alimentées par un courant électrique alternatif
    ou continu.
