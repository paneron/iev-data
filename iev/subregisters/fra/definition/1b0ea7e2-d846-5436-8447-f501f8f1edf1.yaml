  concept: 20cf9d24-365d-528e-afc1-fa2df5d5c2b9
  definition: voie de transmission ayant un débit numérique normalisé, qui permet
    la transmission d'un signal téléphonique de qualité courante en transmission multiplex
    MIC et qui occupe l'un des créneaux temporels de voie dans la trame
  examples: []
  notes:
  - Dans la plupart des transmissions multiplex MIC employant la modulation par impulsions
    et codage ordinaire, le débit numérique normalisé est 64 kbit/s.
  - Un signal autre qu'un signal vocal audiofréquence, mais ayant des caractéristiques
    spécifiées, peut occuper tout ou partie d'une voie téléphonique MIC.
