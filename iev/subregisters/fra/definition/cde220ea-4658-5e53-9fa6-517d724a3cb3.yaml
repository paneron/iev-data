data:
  definition: composant des  {{cellules élémentaires à combustible, IEV:485-08-01}}
    à électrolyte liquide (par exemple, {{pile à combustible à carbonates fondus,
    IEV:485-08-06}} et {{pile à combustible à acide phosphorique, IEV:485-08-07}})
    qui stockent l'{{électrolyte, IEV:485-03-01}} liquide dans le but de combler les
    {{pertes d'électrolyte, IEV:485-03-04}} tout au long de la {{durée de vie de la
    cellule, IEV:485-16-02}}
