  definition: situation dans laquelle un appareil ou des composants ne réalisent pas
    sa ou leur fonction prévue par rapport à la protection contre l'explosion
  examples: []
  notes:
  - Voir également l'ISO 12100, _Sécurité des machines – Principes généraux de conception
    – Appréciation du risque et réduction du risque_.
  - 'Cela peut se produire pour différentes raisons, parmi lesquelles:


    . variation d''une propriété ou d''une dimension du matériau ou de l''objet traité;.
    défaillance d''un (ou de plusieurs) composant(s) du matériel, des systèmes de
    protection et des composants;. perturbations externes (par exemple, chocs, vibrations,
    champs électromagnétiques);. erreur ou déficience de conception (par exemple,
    erreurs logicielles);. perturbation de l''alimentation électrique ou d''autres
    services;. perte du contrôle par l''opérateur (particulièrement pour les machines
    portatives).'
