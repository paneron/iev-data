  definition: activité propre à établir, face à des problèmes réels ou potentiels,
    des {{disposition, IEV:901-05-01}}s destinées à un usage commun et répété, visant
    à l'obtention du degré optimal d'ordre dans un contexte donné
  examples: []
  notes:
  - Cette activité concerne, en particulier, la formulation, la diffusion et la mise
    en application de {{norme, IEV:901-02-02}}s.
  - La normalisation offre d'importants avantages, notamment par une meilleure adaptation
    des produits, des processus et des services aux fins qui leur sont assignées,
    par la prévention des obstacles au commerce et en facilitant la coopération technologique.
