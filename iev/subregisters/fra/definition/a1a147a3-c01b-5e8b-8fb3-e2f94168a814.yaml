data:
  definition: température la plus basse d'une surface chaude à laquelle une inflammation
    se produit dans une couche de poussière dans les conditions d'essai spécifiées
  examples: []
  notes:
  - 'La température d''inflammation d''une couche de poussière peut être déterminée
    par la méthode d''essai fournie dans l''ISO/IEC 80079-20-2, _Explosive atmospheres
    – Part 20-2: Material characteristics – Combustible dusts test methods_.'
dateAccepted: 2018-11-17
id: a1a147a3-c01b-5e8b-8fb3-e2f94168a814
status: Standard
