data:
  definition: groupe d'usagers dont certains postes ont la possibilité de communiquer
    au départ ou à l'arrivée avec tous les autres postes normalement accessibles du
    réseau public à commutation, les autres postes ayant la possibilité de communiquer
    uniquement avec les usagers du groupe
  examples: []
  notes:
  - Dans certains cas, l'accès à l'extérieur des installations privilégiées est limité
    au départ.
dateAccepted: '1991-11-01T00:00:00+00:00'
