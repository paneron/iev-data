  concept: 080ebfec-96ab-5bb3-8e89-85e754985510
  definition: intervalle de temps qui débute avec la phase de spécification d'un produit
    et s'achève lorsque le produit n'est plus utilisable
  examples: []
  notes:
  - Le cycle de vie du logiciel comprend une phase de spécification, une phase de
    conception, une phase de réalisation, une phase d’essai, une phase d'installation
    et de validation, et une phase d'exploitation et de maintenance.
  - Cet article était numéroté 394-33-15 dans la CEI 60050-394:2007.
