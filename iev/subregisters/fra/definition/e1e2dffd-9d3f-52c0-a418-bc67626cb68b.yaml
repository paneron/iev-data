data:
  definition: phénomène représenté par une courbe caractéristique qui possède deux
    branches distinctes, l'une dite "ascendante", pour des valeurs croissantes de
    la variable d'entrée, l'autre dite "descendante" pour des valeurs décroissantes
    de cette même variable d'entrée
  examples: []
  notes:
  - Cet article était numéroté 351-24-15 dans la CEI 60050-351:2006.
