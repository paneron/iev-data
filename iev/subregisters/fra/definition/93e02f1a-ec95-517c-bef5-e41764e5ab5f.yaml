data:
  definition: connexion en série des enroulements dans laquelle les enroulements de
    phase d'un transformateur triphasé ou les enroulements de même tension assignée
    de transformateurs monophasés constituant un groupe triphasé, sont connectés en
    triangle sans fermeture du triangle à l'un de ses sommets
