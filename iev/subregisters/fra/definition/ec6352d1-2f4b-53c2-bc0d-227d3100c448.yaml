data:
  definition: dans un récepteur radioélectrique utilisant la transposition en fréquence,
    fréquence symétrique de celle du signal radiofréquence considéré à l'entrée par
    rapport à la fréquence du premier oscillateur local
  examples: []
  notes:
  - Il n'existe de fréquence conjuguée que si la fréquence de l'oscillateur local
    est au moins égale à la moitié de celle du signal d'entrée.
