  concept: 1df4ba9e-2574-5ff5-aecb-628f465af898
  definition: '{{entropie conditionnelle, IEV:171-07-23}} d''un ensemble déterminé
    stem:[X] de messages émis par une source de messages lorsque l''on connaît un
    ensemble déterminé stem:[Y] de messages reçus par un collecteur de messages relié
    à la source par un canal déterminé'
  examples: []
  notes:
  - L'équivoque est la moyenne par message de la {{quantité d'information, IEV:171-07-14}}
    supplémentaire qui doit être fournie à la source de messages pour corriger les
    messages reçus après leur altération par un canal affecté de bruit.
