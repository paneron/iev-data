  authoritative_source:
  - clause: 351-56-10
    link: null
    original: IEV 351-56-10, modifié – La définition a été reformulée, l’expression
      "système de transfert" a été remplacée par l’expression "voie de communication
      destinée au transfert normalisé"; l’expression "par l'intermédiaire d'une voie
      de transmission commune" et les Notes 1, 2 et 3 à l’article ont été omises.
    ref: IEV
    relationship:
      modification: La définition a été reformulée, l’expression "système de transfert"
        a été remplacée par l’expression "voie de communication destinée au transfert
        normalisé"; l’expression "par l'intermédiaire d'une voie de transmission commune"
        et les Notes 1, 2 et 3 à l’article ont été omises.
      type: modified
  definition: voie de communication destinée au transfert normalisé de données entre
    plusieurs participants (unités fonctionnelles de traitement de données), les participants
    n’étant pas impliqués dans le transfert des données entre d'autres participants
