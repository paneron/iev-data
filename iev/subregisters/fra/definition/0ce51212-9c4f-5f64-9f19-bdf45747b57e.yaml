data:
  definition: substance capable de faire tourner la polarisation d'une onde optique
    à polarisation rectiligne autour de la direction de propagation
  examples: []
  notes:
  - Une substance optiquement active possède des indices de réfraction différents
    pour les deux polarisations circulaires orthogonales.
