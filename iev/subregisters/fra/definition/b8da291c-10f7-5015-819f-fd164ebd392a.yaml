data:
  definition: dimension perpendiculairement à une ligne d'exploration, du plus petit
    détail d'image discernable produit par le signal le plus court susceptible d'actionner
    un récepteur de télécopie dans des conditions spécifiées
  examples: []
  notes:
  - En phototélégraphie, les dimensions longitudinale et transversale du détail élémentaire
    correspondent à celles de l'élément d'image.
  - En télécopie bivalente, la définition transversale est égale au pas d'exploration.
