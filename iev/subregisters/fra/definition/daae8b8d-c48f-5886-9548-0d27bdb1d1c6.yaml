  concept: 2530bbbd-9111-5277-b448-82ab77132c68
  definition: rayonnement optique susceptible de produire directement une sensation
    visuelle chez l'être humain
  examples: []
  notes:
  - Les limites du domaine spectral de la lumière sont généralement fixées à des longueurs
    d'onde dans le vide voisines de 380 et 800 nm.
  - Le terme "lumière" est parfois appliqué à des rayonnements s'étendant en dehors
    du domaine visible, par exemple dans les télécommunications optiques et la technique
    des lasers, mais cet usage n'est pas recommandé en français.
