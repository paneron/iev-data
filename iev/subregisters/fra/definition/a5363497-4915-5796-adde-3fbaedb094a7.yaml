data:
  definition: "unité fonctionnelle avec deux entrées et une sortie; la valeur instantanée\
    \ de la variable de sortie est égale au quotient des valeurs instantanées des\
    \ variables d'entrée (dividende et diviseur) multipliées par des coefficients\
    \ de pondération, suivant la formule\n\nstem:[v ( t ) = K_0 * ((K_1 * u_1 ( t\
    \ )))/((K_2 * u_2 ( t )))]\n\noù<table>\r\n<tr>\n<td>stem:[t]</td>\n<td>est le\
    \ temps;</td>\n</tr>\r\n<tr>\n<td>\nstem:[K]~0~, stem:[K]~1~ ...</td>\n<td>sont\
    \ les facteurs de pondération;</td>\n</tr>\r\n<tr>\n<td>\nstem:[u]~1~, stem:[u]~2~\n\
    </td>\n<td>sont les variables d’entrée;</td>\n</tr>\r\n<tr>\n<td>stem:[v]</td>\n\
    <td>est le résultat de division.</td>\n</tr>\r\n</table>"
  examples: []
  notes:
  - Cet article était numéroté 351-32-18 dans la CEI 60050-351:2006.
dateAccepted: '2013-11-01T00:00:00+00:00'
