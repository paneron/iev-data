data:
  definition: méthode de transmission radioélectrique dans laquelle un signal ou une
    partie de signal est répété sur un même trajet radioélectrique ou voie de transmission
  examples: []
  notes:
  - Il n'y a pas à proprement parler de réception en diversité mais seulement une
    répétition de signaux.
