      original: Guide ISO/CEI 2:2004, 10.2, modifiée – La note du titre de l'Article
        10 du Guide ISO/CEI 2:2004 a été rajouté à l'entrée.
      ref: ISO/IEC Guide 2:2004
      relationship:
