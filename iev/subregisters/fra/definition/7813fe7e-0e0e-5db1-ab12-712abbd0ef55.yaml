  definition: ligne droite passant par les points centraux d’un faisceau de deux plans
    perpendiculaires à la droite associant le point de l’intégrale de pression d'impulsion
    au carré maximum au centre de l’ouverture du transducteur externe
  examples: []
  notes:
  - L’emplacement du premier plan est celui du plan contenant l’intégrale de pression
    d'impulsion au carré maximum, ou, alternativement, celui contenant un seul lobe
    principal se trouvant dans la zone focale. L’emplacement du second plan est, dans
    la mesure du possible, issu du premier plan et parallèle au premier avec les deux
    mêmes lignes d'exploration orthogonales (axes stem:[x] et stem:[y]) utilisées
    pour le premier plan.
  - 'Dans un certain nombre de cas, l''expression intégrale de pression d''impulsion
    au carré est remplacée dans la définition ci-dessus par une grandeur associée
    de manière linéaire, par exemple


    a) dans le cas d’un signal à ondes entretenues, l’expression intégrale de pression
    d''impulsion au carré est remplacée par la pression acoustique moyenne au carré
    telle que définie dans la CEI 61689,


    b) si la synchronisation du signal avec cadre de balayage n’est pas disponible,
    l’expression intégrale de pression d’impulsion au carré peut être remplacée par
    l’intensité dérivée de la moyenne temporelle.'
