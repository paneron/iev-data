data:
  definition: support d'affichage de l'information-couleur
  examples:
  - Un moniteur ou un tirage.
  notes:
  - Dans le cas d'un tirage, le support de reproduction des couleurs n'est pas l'imprimante,
    mais la combinaison de l'imprimante, des colorants et du substrat.
