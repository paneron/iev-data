  definition: transition entre une ligne coaxiale et un guide d'ondes rectangulaire
    dans laquelle le conducteur extérieur de la ligne coaxiale aboutit dans un trou
    circulaire pratiqué dans une grande face du guide d'ondes, et le conducteur central
    traverse partiellement le guide pour se relier à une tige métallique reliant perpendiculairement
    les deux petites faces
