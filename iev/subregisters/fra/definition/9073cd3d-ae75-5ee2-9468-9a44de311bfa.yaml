data:
  definition: inspection qui comporte les aspects couverts par une inspection de près
    et qui, de plus, détecte les défectuosités, telles que des connexions desserrées,
    qui ne sont détectables qu'après ouverture de l'enveloppe et/ou en utilisant,
    quand cela est nécessaire, des outils et appareillages d'essai
