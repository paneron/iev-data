data:
  definition: système de cantonnement sur une section de voie banalisée où le block
    absolu s'applique aux mouvements de sens inverses mais où les trains de même sens
    peuvent pénétrer dans un canton occupé sous le contrôle de signaux automatiques
    ou d'un agent circulation
