data:
  definition: mode de modulation dans lequel les éléments binaires "0" et "1" sont
    représentés par des durées différentes d'une impulsion ou d'un intervalle entre
    impulsions
  examples: []
  notes:
  - Le rapport entre les durées du signal long et du signal court, qui dépend des
    conditions imposées pour la sécurité et pour la vitesse de transmission du message,
    n'est pas obligatoirement un nombre entier.
