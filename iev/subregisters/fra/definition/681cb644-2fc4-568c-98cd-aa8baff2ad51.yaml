  concept: 53f4e133-0aa8-58b2-a7d2-1e6a1cd862bd
  definition: représentation du nom d’un pays par un symbole à deux lettres, selon
    l’ISO 3166-1
  examples: []
  notes:
  - 'La norme pour représenter les noms de pays est l’ISO 3166-1, qui définit trois
    codes: un code à deux lettres, un code à trois lettres et un code à trois chiffres.
    Dans l’Internet, les adresses URL et les noms de domaines utilisent généralement
    le code à deux lettres.'
