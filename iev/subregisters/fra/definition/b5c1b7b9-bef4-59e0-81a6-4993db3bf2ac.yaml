  concept: 9ff7b65f-6e8f-547d-8134-513d2c543b3c
  definition: phénomène associé à la défaillance de l'isolation en cas de contrainte
    électrique incluant un écroulement de la tension et le passage de courant
  examples: []
  notes:
  - Le terme s'applique au claquage électrique dans des diélectriques solides, liquides
    et gazeux et aux combinaisons de ceux-ci.
  - Une décharge disruptive dans un diélectrique solide produit une perte permanente
    de la tenue diélectrique; dans un diélectrique liquide ou gazeux la perte peut
    être seulement temporaire.
