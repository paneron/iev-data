data:
  definition: protection de secours alimentée, soit par les mêmes transformateurs
    de mesure que la protection principale, soit par des transformateurs de mesure
    raccordés dans la même cellule que la protection principale
  examples: []
  notes:
  - Aux États-Unis d'Amérique, le terme anglais "circuit local backup protection"
    est quelquefois utilisé en variante du terme anglais (USA) "breaker failure protection".
