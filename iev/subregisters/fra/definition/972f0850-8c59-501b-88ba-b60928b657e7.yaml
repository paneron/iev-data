data:
  definition: distance minimale dans l'air à maintenir entre le corps du travailleur,
    y compris tout objet (à l’exception des {{outils, IEV:651-21-14}} appropriés aux
    {{travaux sous tension, IEV:651-21-01}}) qu'il manipule, et toute partie portée
    à des potentiels électriques différents
  examples: []
  notes:
  - La distance minimale d'approche est la somme de la {{distance électrique, IEV:651-21-12}}
    appropriée à la tension nominale maximale et de la {{distance ergonomique, IEV:651-21-13}}
    sélectionnée.
  - 'Cet article était numéroté 651-01-20 dans la CEI 60050-651:1999. Il a été modifié
    comme suit: Le terme privilégié a été changé.'
dateAccepted: 2018-11-17
