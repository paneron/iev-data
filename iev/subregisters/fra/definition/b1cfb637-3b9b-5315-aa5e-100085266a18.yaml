  concept: 3bd91814-836b-5c69-9be4-bbf965e9f42b
  definition: probabilité d’un réseau d’énergie peut accomplir une fonction requise,
    dans des conditions données pour un intervalle de temps donné.
  examples: []
  notes:
  - La fiabilité quantifie la capacité d'un système électrique d’un réseau d’énergie
    à fournir des services adéquats de façon quasi continue avec quelques interruptions,
    sur une longue période de temps.
  - La fiabilité est le principal objectif de la conception et de l’exploitation d’un
    réseau d’énergie électrique.
