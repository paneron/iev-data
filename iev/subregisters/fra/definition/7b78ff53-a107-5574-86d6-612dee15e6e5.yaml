  concept: 185042ee-d9ed-530c-a737-301ce0f43bc2
  definition: pour stem:[n] ensembles donnés stem:[A_1 , A_2 , cdots , A_n], ensemble
    dont les éléments sont les multiplets ordonnés (stem:[a_1 , a_2 , cdots , a_n])
    d'éléments stem:[a_1 in A_1 , a_2 in A_2 , cdots , a_n in A_n]
  examples: []
  notes:
  - Le produit cartésien des ensembles stem:[A_1 , A_2 , cdots , A_n] est noté stem:[A_1
    xx A_2 xx cdots xx A_n]. Le produit cartésien de l'ensemble stem:[A] par lui-même
    stem:[n] fois est noté stem:[An].
