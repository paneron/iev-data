data:
  definition: '1. ensemble, obtenu par multiplexage en fréquence, d''un nombre spécifié
    de groupes primaires, normalement cinq, occupant des bandes de fréquences contiguës


    2. bande de fréquences de largeur normalisée à 240 kHz et occupant l''une d''un
    certain nombre de positions spectrales spécifiées dans une transmission multiplex
    à courants porteurs'
  examples: []
  notes:
  - Un groupe secondaire est normalement un ensemble de 60 voies téléphoniques à courant
    porteur.
  - Un signal ne provenant pas d'un assemblage de groupes primaires, mais ayant des
    caractéristiques spécifiées, peut occuper tout ou partie d'un groupe secondaire.
