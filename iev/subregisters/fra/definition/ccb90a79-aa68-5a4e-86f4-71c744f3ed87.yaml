  concept: e0772fc4-4364-5381-9808-59023a86fdaf
  definition: mesure de la proportion des quantités du stimulus monochromatique et
    du stimulus achromatique spécifié qui, mélangées additivement, égalisent le stimulus
    de couleur pris en considération
  examples: []
  notes:
  - Dans le cas de stimuli pourpres, le stimulus monochromatique est remplacé par
    un stimulus dont la chromaticité est représentée par un point sur la limite des
    pourpres.
  - La proportion peut être mesurée de différentes façons (voir "<a href="IEV845-23-065">pureté
    colorimétrique</a>" et "<a href="IEV845-23-065">pureté d'excitation</a>").
  - Cet article était numéroté 845-03-46 dans l'IEC 60050-845:1987.
