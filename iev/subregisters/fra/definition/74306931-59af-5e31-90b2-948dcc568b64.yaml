  definition: caractère dont l'apparition dans un contexte donné provoque, modifie
    ou interrompt l'exécution d'une fonction
  examples: []
  notes:
  - Un caractère de commande peut être enregistré en vue d'une mise en action ultérieure.
  - Un caractère de commande n'est pas un caractère graphique mais peut, dans certains
    cas, être représenté par un symbole graphique.
