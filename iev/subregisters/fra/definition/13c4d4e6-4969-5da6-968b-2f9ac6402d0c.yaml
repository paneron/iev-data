data:
  definition: propriété d'une couleur caractérisée par la proportion d'un stimulus
    de couleur monochromatique, dans un mélange additif avec un stimulus achrome spécifié,
    qui égalise le stimulus de la couleur considérée
  examples: []
  notes:
  - La notion de saturation en télévision est analogue à la notion de pureté d'une
    couleur utilisée en colorimétrie.
  - La saturation d'une couleur est d'autant plus grande qu'elle se rapproche d'une
    couleur monochromatique.
  - Dans le cas de stimulus pourpres, on remplace le stimulus monochromatique par
    un stimulus qui correspond à un point de la droite des pourpres.
