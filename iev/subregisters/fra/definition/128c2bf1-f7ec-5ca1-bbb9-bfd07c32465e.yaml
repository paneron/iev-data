data:
  definition: quotient de l'épaisseur optique verticale d'une atmosphère réelle par
    l'épaisseur optique verticale de l'atmosphère pure et sèche (atmosphère de Rayleigh)
    pour la totalité du spectre solaire
  examples: []
  notes:
  - 'Le facteur total de trouble peut être exprimé par


    stem:[T]~L~ = (stem:[δ]~R~ + stem:[δ]~A~ + stem:[δ]~Z~ + stem:[δ]~W~) / stem:[δ]~R~


    où stem:[δ]~R~ est l''épaisseur optique par rapport à la diffusion de Rayleigh
    par les molécules d''air et stem:[δ]~A~, stem:[δ]~Z~, stem:[δ]~W~ sont respectivement
    les épaisseurs optiques par rapport à la diffusion de Mie et l''absorption par
    les particules d''aérosols, l''absorption par l''ozone et l''absorption par la
    vapeur d''eau.'
  - L'unité de facteur total de trouble est un.
  - Cet article était numéroté 845-09-87 dans l'IEC 60050-845:1987.
