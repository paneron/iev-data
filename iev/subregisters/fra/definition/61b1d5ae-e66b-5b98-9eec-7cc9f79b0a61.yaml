data:
  definition: pour un système d’entités élémentaires réparties dans l'espace, qualifie
    la longueur, l’aire ou le volume d’un élément d’espace, dont toutes les dimensions
    géométriques sont petites par rapport à celles du système considéré mais suffisamment
    grandes pour que l’élément d’espace contienne un grand nombre d’entités élémentaires;
    qualifie aussi une grandeur extensive définie comme une somme étendue à toutes
    les entités élémentaires contenues dans un tel élément d’espace
  examples: []
  notes:
  - Les entités élémentaires peuvent être, par exemple, des particules élémentaires,
    des molécules, des ions, des porteurs de charge, ou des entités macroscopiques
    telles que des particules solides ou des gouttelettes.
  - Une grandeur extensive (IEV 112-01-06), telle que la masse, la charge électrique
    ou la résistance, est additive pour des parties disjointes d’un système. Une grandeur
    intensive (IEV 112-01-05), telle que la masse volumique, la charge électrique
    volumique ou la résistivité, peut être déterminée en tout point d’un système.
  - Le concept peut être utilisé pour définir des grandeurs intensives par le quotient
    de deux grandeurs quasi-infinitésimales relatives au même élément d’espace. Des
    exemples sont la charge électrique volumique (IEV 121-11-07) et la densité de
    courant électrique (IEV 121-11-11).
  - Le terme « quasi-infinitésimal » est utilisé pour distinguer cette notion de celle
    d’infinitésimal au sens mathématique.
