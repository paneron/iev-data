data:
  definition: appareil qui effectue la transposition en fréquence d'un nombre spécifié
    de groupes primaires de base et leur assemblage dans la bande de fréquences voulue,
    normalement cinq groupes primaires dans le groupe secondaire de base, ainsi que
    l'opération inverse
  examples: []
  notes: []
