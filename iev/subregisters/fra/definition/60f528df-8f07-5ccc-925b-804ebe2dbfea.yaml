data:
  authoritative_source:
  - clause: '133'
    original: UIT RR 133 MOD
    ref: ITU RR
    relationship:
      type: modified
  definition: ensemble des caractéristiques d'une émission, telles que le type de
    modulation de la porteuse principale, la nature du signal modulant, le genre d'informations
    à transmettre, et éventuellement d'autres caractéristiques; chaque classe est
    désignée par un ensemble de symboles normalisés
  examples: []
  notes:
  - Les classes d'émission et leurs symboles normalisés sont définis dans le Règlement
    des radiocommunications de l'UIT.
