  definition: quotient de la différence de température thermodynamique par le flux
    thermique
  examples: []
  notes:
  - 1 Le nom «résistance thermique» et le symbole stem:[R] sont utilisés en technologie
    des bâtiments pour désigner le coefficient d'isolation thermique ({{113-04-41,
    IEV:113-04-41}}).
  - 2 L'unité SI cohérente de résistance thermique est le kelvin par watt, K/W.
