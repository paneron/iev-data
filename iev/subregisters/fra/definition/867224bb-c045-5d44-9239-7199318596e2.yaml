  definition: paroi de domaine pour laquelle la composante du moment magnétique normale
    au plan de la paroi est sensiblement constante dans la paroi et de part et d'autre
    de celle-ci
  examples: []
  notes:
  - Les parois de Bloch ne se forment normalement que dans les matériaux massifs et
    les couches épaisses; pour des couches plus minces, au-dessous d'une épaisseur
    critique, la formation de parois de Néel est énergétiquement plus favorisée.
