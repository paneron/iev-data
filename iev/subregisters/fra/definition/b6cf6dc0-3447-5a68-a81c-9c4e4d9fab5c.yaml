  definition: perturbation se propageant à vitesse déterminée dans un milieu matériel
    de façon que, en tout point de ce milieu, la grandeur servant à mesurer la perturbation
    soit une fonction du temps, tandis qu'à tout instant, la même grandeur en un point
    est fonction des coordonnées de ce point
