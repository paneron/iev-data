data:
  definition: réseau destiné à être inséré entre deux circuits présentant des impédances
    différentes pour optimiser la puissance du signal transmis ou pour minimiser les
    réflexions
  examples: []
  notes:
  - Des exemples de réseaux d'adaptation sont un transformateur d'adaptation, un tronçon
    d'adaptation de guide d'ondes.
