data:
  definition: élément de l'ensemble totalement ordonné unique constitué par les nombres
    rationnels et toutes les limites de suites infinies de nombres rationnels, avec
    les mêmes opérations que pour les nombres rationnels
  examples: []
  notes:
  - Les nombres rationnels sont aussi des nombres réels. Les nombres irrationnels,
    c’est à dire les nombres réels autres que les nombres rationnels, sont par exemple
    stem:[sqrt(2)] = 1,414 2..., π = 3,141 5..., e = 2,718 2... Pour de tels nombres,
    la suite des chiffres après le signe décimal est infinie sans aucune répétition
    périodique.
  - L'ensemble des réels est noté ℝ (R avec la barre verticale gauche et la partie
    droite doublées) ou *R*, ou parfois R avec la barre verticale gauche doublée.
    L'ensemble sans zéro est noté en ajoutant un astérisque au symbole, par exemple
    ℝ*.
dateAccepted: 2018-11-17
