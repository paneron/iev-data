  concept: 006a878c-79a7-551e-9645-147177f59afe
  definition: '{{préfixe binaire, IEV:112-01-27}} utilisé pour former le multiple
    2^10^ d’une unité de mesure'
  examples:
  - Un kibibit = 1 Kibit = 1 024 bit; un kilooctet = 1 Kio = 1 024 o.
  notes:
  - Le préfixe kibi a pour origine kilobinaire, (2^10^)^1^, dérivé du préfixe SI kilo,
    (10^3^)^1^.
