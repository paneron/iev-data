  concept: d9b1ab93-f9d2-5749-a640-2eacac381718
  definition: '{{constante physique fondamentale, IEV:112-03-09}} qui régit les propriétés
    générales de l’{{espace-temps, IEV:113-01-01}} et affecte toutes les particules
    et champs, dont la valeur est fixée à 299 792 458 {{m, IEV:112-02-05}}/{{s, IEV:112-02-04}}'
  examples: []
  notes:
  - Toute onde électromagnétique ou onde gravitationnelle se propage dans le vide
    à la vitesse de la lumière dans le vide. La vitesse de la lumière dans le vide
    est aussi la limite supérieure de la vitesse pour tout transfert de matière, d’énergie
    ou d’information.
  - La vitesse de la lumière dans le vide est employée dans le {{SI, IEV:112-02-02}}
    pour définir le {{mètre, IEV:112-02-05}}.
  - 'Le terme "vitesse luminique" est utilisé en théorie de la relativité. Des concepts
    connexes sont "{{vitesse subluminique, IEV:113-01-37}}" et "{{vitesse supraluminique,
    IEV:113-01-36}}".


    Le terme "vitesse de la lumière" ne doit être employé que lorsque le contexte
    indique sans ambiguïté qu’il s’agit de la forme abrégée de "vitesse de la lumière
    dans le vide" puisque "vitesse de la lumière" est également observée dans la matière
    où sa valeur est toujours inférieure à celle dans le vide.


    En anglais, le terme "light speed" est déconseillé car n’est pas une forme abrégée
    du terme privilégié.'
