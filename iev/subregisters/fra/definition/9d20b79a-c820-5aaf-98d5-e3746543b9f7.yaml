  concept: 6740c68c-c469-50f6-b00f-2c5c830b5b26
  definition: '{{facteur, IEV:112-03-04}} exprimé habituellement en pourcentage ou
    en une fraction décimale quelconque, telle que millième ou millionième'
  examples: []
  notes:
  - L’emploi du terme "rate" dans ce sens est souvent déconseillé en anglais en faveur
    de "ratio". Par exemple, il est recommandé d’utiliser "error ratio" et non "error
    rate" pour le taux d’erreurs (voir {{IEV 702-07-39, IEV:702-07-39}}). Dans d'autre
    exemples, comme {{taux d'harmoniques, IEV:103-07-32}} et {{taux de modulation,
    IEV:702-06-19}}, "factor" est employé en anglais.
