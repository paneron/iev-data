data:
  definition: propagation ionosphérique ayant lieu suivant un trajet radioélectrique
    qui s'écarte légèrement du plan vertical contenant le point d'émission et le point
    de réception
  examples: []
  notes:
  - La propagation déviée peut être due à l'inclinaison des couches ionosphériques.
