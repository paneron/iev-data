data:
  definition: appareil qui effectue la transposition en fréquence d'un nombre spécifié
    de groupes secondaires de base et leur assemblage dans la bande de fréquences
    voulue, normalement 5 ou 10 groupes secondaires dans le groupe tertiaire de base
    ou 15 groupes secondaires dans l'hypergroupe de base, ainsi que l'opération inverse
  examples: []
  notes: []
