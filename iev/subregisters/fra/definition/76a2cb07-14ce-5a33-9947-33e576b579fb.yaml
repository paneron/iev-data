data:
  definition: dans une fibre optique multimodale, distorsion due à une propagation
    par superposition de plusieurs modes ayant des propriétés différentes
  examples: []
  notes:
  - La distorsion modale provient de l'affaiblissement modal différentiel et du temps
    de propagation de groupe modal différentiel dans des conditions données d'injection.
