  definition: système destiné à la surveillance et l’analyse des variations des paramètres
    d’un réacteur nucléaire pendant le fonctionnement normal, tels que les fluctuations
    de la fluence neutronique, la pression du fluide de refroidissement, les vibrations
    mécaniques, dans le but de détecter à l’avance des anomalies ou des défauts latents
    des composants du cœur
