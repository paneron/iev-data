  concept: 0f61f859-754c-584d-a645-576c1efe7451
  definition: dans un réseau de télécommunication, station qui assure la coordination
    d'un groupe de stations ou de sous-réseaux, ainsi que leur accès éventuel à d'autres
    réseaux
  examples: []
  notes:
  - La station pivot d'un réseau de microstations terriennes est une station terrienne.
  - En français, dans un réseau de communication de données, la station pivot est
    aussi appelée "noeud concentrateur".
