data:
  definition: mode de transmission utilisé en téléconduite qui emploie des signaux
    isochrones dont les éléments sont séparés par des intervalles de temps de durée
    égale à ou multiples de la durée d'un intervalle unitaire, et dont les divers
    équipements fonctionnent en permanence à des cadences égales
