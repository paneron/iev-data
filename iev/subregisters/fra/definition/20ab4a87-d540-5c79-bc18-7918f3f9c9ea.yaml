  definition: 'a) d''une bobine d''inductance série:


    courant permanent pour lequel la bobine est conçue


    b) d''une bobine d''inductance triphasée de mise à la terre ou d''un transformateur
    triphasé de mise à la terre:


    courant permanent dans le neutre pour lequel l''appareil est conçu, lorsqu''il
    est alimenté à tension et fréquence assignées'
