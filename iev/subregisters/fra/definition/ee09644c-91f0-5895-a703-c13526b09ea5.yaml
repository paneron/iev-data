  concept: 7fee8dd4-a858-561c-8a72-5f692639053c
  definition: durée (de l'intervalle de temps pendant lequel la puissance de seuil
    est intégrée) pendant lequel l'énergie déposée par l'étincelle s'accumule localement
    dans un petit volume de gaz sans dissipation thermique significative
  examples: []
  notes:
  - Pour des temps inférieurs au temps d'initiation thermique, l'énergie totale déposée
    par l'étincelle détermine si l'inflammation se produit ou non. Pour des temps
    plus longs, la puissance ou la vitesse à laquelle l'énergie est déposée devient
    le facteur déterminant pour l'inflammation.
