  definition: pour un quadripôle ou un réseau à stem:[n] paires de bornes, matrice
    dont les éléments sont des impédances ou des admittances et qui exprime des relations
    linéaires entre les courants et les tensions aux accès
  examples: []
  notes:
  - Des exemples de matrice d'immittance sont la matrice d’impédance et la matrice
    d’admittance.
