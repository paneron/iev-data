  definition: réseau d’ordinateurs situé dans un domaine privé et géographiquement
    limité
  examples: []
  notes:
  - Les communications internes à un réseau local ne sont pas soumises aux réglementations
    d’organismes extérieurs à ce réseau. Par contre, les communications franchissant
    les limites du réseau peuvent être soumises à des réglementations extérieures.
