  concept: 79569dc3-2f1b-501e-a8a4-9318f1842ce9
  definition: durée, dans des conditions de fonctionnement, entre le premier démarrage
    et le moment où la tension de la pile à combustible, dans des conditions définies,
    passe en dessous de la tension minimale acceptable spécifiée
  examples: []
  notes:
  - Il convient de déterminer la valeur de tension minimale acceptable d'un commun
    accord entre les parties, en prenant en compte l'utilisation spécifique de la
    cellule ou de la pile.
