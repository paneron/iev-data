data:
  definition: organe destiné à assurer la fixation mécanique de la lampe électrique,
    généralement du fait que le <a href="IEV845-28-015">culot</a> de la lampe y est
    inséré, auquel cas il permet aussi d'assurer le contact électrique
  examples: []
  notes:
  - Cet article était numéroté 845-08-24 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
