  concept: 3838770a-4fda-54c3-a556-a604b0c3a1cd
  definition: ensemble de systèmes à calculateur de processus répartis dans l’espace,
    dans diverses unités techniques réalisant des structures de commande centralisées,
    décentralisées ou hiérarchiques
  examples: []
  notes:
  - Les systèmes à calculateur de processus, à un niveau spécifique de commande, influent
    sur les systèmes à calculateur de processus de niveau inférieur et transfèrent
    les informations de sortie aux systèmes à calculateur de processus de niveau supérieur.
  - Cet article était numéroté 351-30-05 dans la CEI 60050-351:2006.
