  concept: 873bdcfc-1af3-5885-ad16-4f386cc4dfde
  definition: quotient de la valeur intégrée du flux énergétique de toutes les longueurs
    d'onde émis par fluorescence (bande de fluorescence) par la puissance d'excitation
    énergétique qui irradie le <a href="IEV845-24-041">matériau fluorescent</a> pour
    une longueur d'onde d'excitation donnée
  examples: []
  notes:
  - Le rendement énergétique fluorescent est une mesure du rendement énergétique externe
    du matériau fluorescent; le rendement énergétique interne est obtenu en prenant
    un quotient du rayonnement émis par la puissance d'excitation énergétique absorbée
    par le matériau fluorescent.
  - Dans cette définition, la longueur d'onde d'excitation est considérée comme monochromatique.
    Toutefois, dans la pratique, le rayonnement d'excitation est associé à une plage
    et une répartition des longueurs d'onde.
  - La fluorescence comprend à la fois des phénomènes fluorescents et des phénomènes
    phosphorescents avec des constantes de temps suffisamment courtes pour ne pas
    être prises en compte pour l'application.
  - L'unité de rendement énergétique fluorescent est un.
