data:
  definition: variation périodique caractéristique affectant un organisme vivant ou
    un processus en relation avec la vie
  examples:
  - Le rythme circadien dure environ 24 h.
  notes:
  - Les rythmes biologiques peuvent être influencés par le <a href="IEV845-21-002">rayonnement
    optique</a>.
  - Cet article était numéroté 845-06-26 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
