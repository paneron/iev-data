data:
  definition: transfert, en général non souhaité, d'un plastifiant, d'un plastique
    ou d'un élastomère à d'autres solides, liquides ou vapeurs en contact
  examples: []
  notes:
  - La migration est une source commune de dégradation des propriétés pour les élastomères
    et les nylons, en contact avec des liquides isolants.
