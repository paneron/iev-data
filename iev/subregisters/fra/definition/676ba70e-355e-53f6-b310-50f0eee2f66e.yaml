data:
  definition: torsade à paliers, dont chaque rotation produit successivement un facteur
    de réflexion complexe de module proportionnel à l'un de la suite des coefficients
    d'un développement en série du binôme
  examples: []
  notes:
  - L'exposant du binôme est stem:[n] —1, stem:[n] étant le nombre de rotations brusques.
