data:
  definition: unité SI d'angle solide
  examples: []
  notes:
  - 1 sr est égal à l'angle solide qui, ayant son sommet au centre d'une sphère, découpe
    sur la surface de cette sphère une aire égale au carré du rayon de la sphère.
  - Cet article était numéroté 845-01-20 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
