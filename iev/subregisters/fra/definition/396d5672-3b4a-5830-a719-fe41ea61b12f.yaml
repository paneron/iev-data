  definition: éclairement moyen durant un cycle de maintenance d'une installation,
    la moyenne étant prise sur toute l'aire prise en considération
  examples: []
  notes:
  - L'aire peut être soit l'aire totale du plan de travail d'un local, soit les aires
    de travail.
  - Cet article était numéroté 845-09-60 dans l'IEC 60050-845:1987.
