data:
  definition: 'rapport entre la période de temps (stem:[t]~1~), au cours duquel la
    tension de sortie est supérieure à un niveau spécifié, et la période de temps
    (stem:[t]~2~), au cours duquel la tension de sortie est inférieure au niveau spécifié


    image::/assets/images/parts/561/561-fig17-fr.png[]


    *Figure 17 – Caractéristiques d’une forme d’onde de sortie*'
  examples: []
  notes:
  - La symétrie est exprimée en pourcentage de la durée de la période totale du signal.
  - 'Le niveau spécifié peut être la moyenne arithmétique des niveaux stem:[V]~OL~
    et stem:[V]~OH~ ou 50 % de l’amplitude crête à crête. Le rapport est exprimé comme
    suit:


    stem:[((100 t_1))/((t_1 + t_2)) : ((100 t_2))/((t_1 + t_2))]'
dateAccepted: 2018-11-17
