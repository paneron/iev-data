  concept: 84f037e0-4645-5d34-9827-2e962fdbc49b
  definition: méthode d'exploitation télégraphique dans laquelle une bande perforée
    sortant d'un récepteur perforateur alimente directement un émetteur automatique
    qui lui est associé en permanence et qui peut être commuté sur une voie sortante
  examples: []
  notes:
  - Cette commutation peut être manuelle, automatique ou semi-automatique.
