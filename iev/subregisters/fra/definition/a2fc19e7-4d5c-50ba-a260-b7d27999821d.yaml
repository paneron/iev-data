  definition: service de radiocommunication assurant, à des fins scientifiques, techniques
    et diverses, l'émission de fréquences spécifiées, de signaux horaires basés sur
    le temps universel coordonné ou des deux à la fois, de précision élevée et donnée,
    et destinée à la réception générale
