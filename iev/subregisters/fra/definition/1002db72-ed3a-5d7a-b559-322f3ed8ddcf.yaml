  concept: 039903c8-072c-5541-b7ce-b79e5b0a2c37
  definition: couleur perçue possédant une teinte
  examples: []
  notes:
  - Dans le langage courant, le mot "couleur" est souvent utilisé dans ce sens, en
    opposition à blanc, gris ou noir. L'adjectif "coloré" se rapporte généralement
    à une couleur chromatique.
  - Cet article était numéroté 845-02-27 dans l'IEC 60050-845:1987.
