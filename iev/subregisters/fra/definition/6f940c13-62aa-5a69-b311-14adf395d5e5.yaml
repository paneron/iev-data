data:
  definition: quotient de la vitesse volumique de recombinaison par le produit des
    nombres volumiques stem:[n]^+^ et stem:[n]^−^ des porteurs de charge qui se recombinent,
    soit stem:[- ((d n^( + )))/((d t)) = - ((d n^( - )))/((d t)) = alpha n^( + ) n^(
    - )]
  examples: []
  notes:
  - L’unité SI cohérente de coefficient de recombinaison est le mètre cube par seconde,
    m^3^ / s.
