  concept: 53b50fa9-0b14-5700-a365-efe5d452ddba
  definition: quotient de la somme des angles solides sous-tendus par l'ensemble des
    nuages par l'angle solide 2π sr du ciel dans son ensemble
  examples: []
  notes:
  - L'observation de la nébulosité est généralement enregistrée en dizaines ou octas,
    où un octa indique une nébulosité égale à un huitième du ciel.
  - L'unité de nébulosité est un.
  - Cet article était numéroté 845-09-92 dans l'IEC 60050-845:1987.
