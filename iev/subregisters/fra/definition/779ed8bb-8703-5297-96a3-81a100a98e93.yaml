data:
  definition: récepteur photoélectrique comprenant une photocathode, une anode et
    un dispositif de multiplication d'électrons utilisant l'émission secondaire de
    dynodes ou de canaux interposés entre la photocathode et l'anode
  examples: []
  notes:
  - Cet article était numéroté 845-05-36 dans l'IEC 60050-845:1987.
