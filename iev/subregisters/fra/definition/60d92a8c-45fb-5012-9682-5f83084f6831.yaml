  concept: a3a3b229-a99f-5b14-94a0-a79b17dae5bd
  definition: pôle sans déclencheur à maximum de courant, mais à part cela généralement
    capable des mêmes performances qu'un pôle protégé contre les surintensités du
    même disjoncteur différentiel résiduel avec protection incorporée contre les surintensités
  examples: []
  notes:
  - Le pôle non protégé peut être construit comme le ou les pôles protégés ou avoir
    une construction particulière.
  - Si le pouvoir de coupure d'un pôle non protégé est différent de celui du ou des
    pôles protégés, il convient que cette indication soit fournie par le constructeur.
