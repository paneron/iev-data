  concept: 5cd8e239-326a-57e2-986c-ae6e27aad1a2
  definition: '{{attestation, IEV:902-04-02}} réalisée par une tierce partie, relative
    à des {{produits, IEV:902-02-03}}, des processus, des systèmes ou des personnes'
  examples: []
  notes:
  - La certification d'un système de management est parfois désignée également sous
    le nom d'enregistrement.
  - Le concept de certification recouvre tous les objets de l'évaluation de la conformité,
    excepté les {{organismes d'évaluation de la conformité, IEV:902-01-05}} proprement
    dits, auxquels l'{{accréditation, IEV:902-04-06}} est applicable.
