  definition: télégraphie Morse dans laquelle les signaux sont émis automatiquement
    l'aide d'une bande perforée, et enregistrés automatiquement à la réception, soit
    sous forme de bande perforée pour l'impression automatique, soit sous forme de
    signaux reproduits à l'encre sur une bande pour être ensuite traduits par un opérateur
