data:
  definition: quotient du flux lumineux total du luminaire, mesuré dans des conditions
    spécifiées, par la somme des flux lumineux individuels des lampes lorsqu'elles
    sont à l'intérieur du luminaire
  examples: []
  notes:
  - Pour des luminaires à lampes à incandescence seulement, le rendement optique et
    le rendement normalisé sont identiques dans la pratique.
  - L'unité de rendement optique est un.
  - Cet article était numéroté 845-09-38 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
