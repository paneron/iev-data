  concept: 4983895c-b165-5681-bf02-11c394f09542
  definition: train composé d’une rame ou d’un ensemble de rames, dont la composition
    n'est pas modifiée en exploitation normale
  examples:
  - Métro, train suburbain ou rame à grande vitesse.
  notes:
  - Les rames sont accouplées en atelier afin de constituer une rame non modifiable
    pour exploitation.
