data:
  definition: insuffisance d'amortissement qui se traduit par l'apparition d'oscillations
    entretenues dans le réseau d'énergie électrique, et qui peut ou non conduire à
    la perte de synchronisme
  examples: []
  notes:
  - Dans ces conditions, la dérivée de la puissance active par rapport à la vitesse
    du rotor est négative pour un générateur au moins.
