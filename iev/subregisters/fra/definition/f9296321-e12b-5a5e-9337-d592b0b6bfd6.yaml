data:
  definition: pour un moteur série, condition selon laquelle le flux des pôles principaux
    est réduit par des prises donnant un nombre réduit d'enroulements des pôles principaux,
    ou par réduction du courant normal d'excitation (par exemple par dérivation de
    ce courant dans une résistance)
  examples: []
  notes: []
