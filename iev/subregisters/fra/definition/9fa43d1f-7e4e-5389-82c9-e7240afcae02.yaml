data:
  definition: corps tournant autour d'un corps de masse prépondérante et dont le mouvement
    est principalement déterminé, d'une façon permanente, par la force d'attraction
    de ce dernier
  examples: []
  notes:
  - Un corps répondant à cette définition et qui tourne autour du Soleil est appelé
    "planète" ou "planétoïde".
  - Un satellite peut être un corps naturel ou un engin spatial.
