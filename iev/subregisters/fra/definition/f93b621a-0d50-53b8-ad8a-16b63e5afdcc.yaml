data:
  definition: 'produit des valeurs efficaces de la tension électrique stem:[U] aux
    bornes d’un bipôle, élémentaire ou non, et du courant électrique stem:[I] dans
    le bipôle


    stem:[S] = stem:[UI]'
  examples: []
  notes:
  - En régime sinusoïdal, la puissance apparente est le module de la puissance complexe
    stem:[underset(_)(S)], soit stem:[S = | underset(_)(S) |].
  - L’unité SI cohérente de puissance apparente est le voltampère, VA.
