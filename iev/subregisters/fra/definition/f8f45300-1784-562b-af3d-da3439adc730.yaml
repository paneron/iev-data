data:
  authoritative_source:
  - clause: 3.4.3
    link: https://webstore.iec.ch/publication/25837
    original: IEC 62873-2:2016, 3.4.3
    ref: IEC 62873-2:2016
    relationship:
      type: identical
  definition: valeur maximale d'une surintensité monophasée qui, en l'absence de courant
    différentiel résiduel, peut traverser un dispositif de coupure différentiel (quel
    que soit le nombre de pôles) sans qu'il ne fonctionne
  examples: []
  notes:
  - Dans le cas d'une surintensité dans le circuit principal, en l'absence de courant
    différentiel résiduel, le dispositif de détection peut fonctionner en raison de
    la dissymétrie existant dans le dispositif de détection lui-même.
