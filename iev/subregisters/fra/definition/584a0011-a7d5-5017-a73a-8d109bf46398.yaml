data:
  definition: ensemble coaxial mobile accordé sur une fréquence donnée, placé autour
    d'un conducteur pour en limiter la longueur rayonnante à cette fréquence
  examples: []
  notes:
  - Un filtre d'arrêt en quart d'onde est un cas particulier du "blocage quart d'onde"
    ou "piège quart d'onde" défini dans le chapitre 712.
