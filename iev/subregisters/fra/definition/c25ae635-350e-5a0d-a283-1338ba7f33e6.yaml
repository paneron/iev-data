  concept: 5aba97cd-bd6c-5061-95b1-8c3528257c38
  definition: radiotélégraphie à correction d'erreurs par détection et répétition,
    en général à multiplexage temporel à deux ou quatre voies, faisant usage du code
    Van Duuren
  examples: []
  notes:
  - Les caractéristiques essentielles du procédé sont fixées par la recommandation
    342 du CCIR qui définit aussi les notions spécifiques à ce procédé.
  - Le sigle TOR vient de "Teleprinting Over Radiocircuits ".
