data:
  definition: énergie associée à la présence d'un champ électromagnétique
  examples: []
  notes:
  - 'Dans un milieu linéaire l''énergie électromagnétique contenue dans un domaine
    V est donnée par l''intégrale de volume


    stem:[(1)/(2) underset(V)( int ) ( E * D + H * B ) d V]


    où stem:[*E*] , stem:[*D*] , stem:[*H*]  et stem:[*B*]  sont les quatre grandeurs
    vectorielles déterminant le champ électromagnétique.'
