data:
  definition: radiamètre qui mesure la quantité totale de l'énergie des particules
    alpha libérées par les produits de décroissance (descendants) à vie courte du
    radon-222 et du radon-220
  examples: []
  notes:
  - Le radon-220 est parfois appelé le thoron.
  - Cet article était numéroté 394-32-09 dans la CEI 60050-394:2007.
dateAccepted: 2018-11-17
