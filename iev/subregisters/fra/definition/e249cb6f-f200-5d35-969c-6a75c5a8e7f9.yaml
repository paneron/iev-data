  concept: 46410add-cb6d-52a5-b244-3fe187994b7c
  definition: configuration du mouvement dans un corps vibrant, résultant de contraintes
    appliquées à ce corps, de la fréquence de l'oscillation et des conditions aux
    limites
  examples: []
  notes:
  - 'Les modes de vibration les plus généralement utilisés sont: . pour les résonateurs
    de cristal  mode de flexion mode de torsion mode d’extension mode de cisaillement
    plan mode de cisaillement d’épaisseur  . pour les résonateurs en céramique  mode
    radial mode de cisaillement d’épaisseur. '
  - Cet article était numéroté 561-02-01 dans l'IEC 60050-561:1991.
