data:
  definition: message contenant des données solaires et géophysiques ainsi que des
    prévisions d'activité solaire, diffusé mondialement par l'un des centres de prévision
    reconnus par l'Union Radio-Scientifique Internationale
  examples: []
  notes:
  - Le terme "ursigramme" vient du sigle de l'Union Radio-Scientifique Internationale.
