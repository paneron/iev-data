  concept: db78085e-dcc7-5c39-98f7-26b6ea9c3ff5
  definition: miroir qui balaie un faisceau de lumière
  examples: []
  notes:
  - Les miroirs de balayage sont développés pour les imprimantes laser, les parties
    de balayage des {{capteurs, IEV:151-13-48}} optiques, les têtes de lecture pour
    les disques optiques, les afficheurs, entre autres. Un ensemble de miroirs de
    balayage peut être fabriqué sur une {{tranche, IEV:521-05-29}} de silicium avec
    un {{actionneur, IEV:151-13-49}}, grâce à la technologie de micro-usinage.
