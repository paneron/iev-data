data:
  definition: durée pendant laquelle un verrouillage de trame est effectivement perdu
  examples: []
  notes:
  - La durée de perte du verrouillage de trame comprend la durée nécessaire à la reconnaissance
    de la perte du verrouillage de trame et le temps de reprise du verrouillage de
    trame.
