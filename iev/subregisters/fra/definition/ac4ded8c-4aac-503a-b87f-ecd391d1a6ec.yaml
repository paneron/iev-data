  definition: organisation, située en un lieu ou en des lieux définis, effectuant
    ou maîtrisant les étapes de fabrication, d'évaluation, de manutention et de stockage
    d'un produit, lui permettant d'accepter la responsabilité de la conformité permanente
    du produit aux exigences appropriées, et s'engage à entreprendre toutes les démarches
    dans ce sens
  examples: []
  notes:
  - Les termes "fabricant" et "organisme" sont souvent interchangeables.
  - 'Normalement, le certificat exigé par l''IEC 60079-0, _Atmosphères explosives
    – Partie 0: Matériel – Exigences générales_, est remis au nom du fabricant.'
