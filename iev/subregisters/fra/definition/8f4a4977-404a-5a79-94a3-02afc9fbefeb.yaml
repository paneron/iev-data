  concept: dc5811c0-665a-57a1-a1d6-676ffb6d7169
  definition: partie d'une antenne conçue pour être le siège des courants ou des champs
    radiofréquences dont dépendent essentiellement les caractéristiques de rayonnement
    de l'antenne
  examples: []
  notes:
  - Une antenne peut comprendre un ou plusieurs éléments rayonnants.
  - Un élément rayonnant peut être alimenté ou non.
  - Certaines parties de l'antenne, telles que des supports, peuvent être le siège
    de courants ou de champs radiofréquences parasites, et perturber ainsi le rayonnement
    voulu de l'antenne.
