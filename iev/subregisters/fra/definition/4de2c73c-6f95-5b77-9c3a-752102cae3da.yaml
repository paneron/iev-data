  definition: photodiode fonctionnant avec une tension de polarisation, de telle sorte
    que le courant photoélectrique primaire subit une amplification par formation
    cumulative de porteurs de charge
  examples: []
  notes:
  - Lorsque la tension de polarisation inverse est voisine de la tension de claquage,
    les paires électrons-trous créées par les photons absorbés acquièrent une énergie
    suffisante pour en créer d'autres par collision avec des ions.
