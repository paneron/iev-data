data:
  definition: réception radioélectrique dans laquelle l'amplification et la sélectivité
    sont réalisées sans transposition en fréquence du signal radiofréquence avant
    la démodulation qui fournit le signal désiré
  examples: []
  notes:
  - 'Terme associé: récepteur à amplification directe.'
