  concept: 62b00a2b-f799-52f9-9789-fc792f76e220
  definition: objet qui, pris individuellement ou combiné à des accessoires ou des
    logiciels, contribue au bon fonctionnement d’une application définie par le fabricant
    d’un système AAD en vue de la compensation assistée des personnes ayant des problèmes
    de santé
  examples: []
  notes:
  - Tous les composants AAD contribuent* à la détection, à la prévention, à la surveillance,
    au traitement ou à l’amélioration des pathologies, maladies et blessures,* à l’examen,
    au remplacement ou à la modification de la structure anatomique ou d’un mouvement
    physiologique,* à la facilitation des activités quotidiennes, l’amélioration des
    installations et au renforcement des possibilités d’autodétermination.
