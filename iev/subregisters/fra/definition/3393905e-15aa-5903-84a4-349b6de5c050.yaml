data:
  definition: oscillateur piloté par résonateur à quartz, dont on peut faire varier
    la fréquence ou la moduler selon une loi spécifiée, par l'application d'une tension
    de commande
  examples: []
  notes:
  - L’abréviation «VCXO» est dérivée du terme anglais développé correspondant «voltage
    controlled crystal oscillator».
  - Cet article était numéroté 561-04-03 dans l'IEC 60050-561:1991.
dateAccepted: 2018-11-17
