data:
  definition: décharge à faible luminescence se produisant au voisinage d'un conducteur,
    sans échauffement important de celui-ci, et n'intéressant qu'une faible zone,
    autour du conducteur, dans laquelle le champ électrique dépasse une certaine valeur
  examples: []
  notes:
  - Dans un tube stabilisateur à effluve, ceci se produit généralement dans une plage
    de hautes tensions et de faibles courants (de l'ordre du microampère) entre deux
    électrodes non chauffées se trouvant dans un gaz à une pression supérieure à quelques
    millimètres de mercure.
