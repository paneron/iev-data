  definition: examen de la conception d'un produit, d'un {{produit, IEV:902-02-03}},
    d'un processus ou d'une installation et détermination de leur conformité à des
    exigences spécifiques ou, sur la base d'un jugement professionnel, à des exigences
    générales
  examples: []
  notes:
  - L'inspection d'un processus peut comprendre l'inspection du personnel, des installations,
    de la technologie et de la méthodologie.
