data:
  definition: appareil qui effectue la transposition en fréquence d'un hypergroupe
    de base de 15 groupes secondaires dans la bande de fréquences voulue, par exemple
    la bande 8 620 à 12 336 kHz située à l'intérieur du groupe quaternaire de base,
    ainsi que l'opération inverse
  examples: []
  notes: []
