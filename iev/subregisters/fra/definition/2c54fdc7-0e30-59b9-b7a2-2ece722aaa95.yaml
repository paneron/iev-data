data:
  definition: couleur perçue comme appartenant à une surface qui semble transmettre
    ou réfléchir la lumière d'une façon diffuse comme le fait une source secondaire
    de lumière
  examples: []
  notes:
  - Les sources secondaires de lumière vues dans leur environnement naturel apparaissent
    normalement comme de telles couleurs.
  - Cet article était numéroté 845-02-23 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
