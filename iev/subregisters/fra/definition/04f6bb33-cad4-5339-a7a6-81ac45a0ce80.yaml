  concept: be8a50de-1e12-5547-a7c7-94e0fac580d2
  definition: caractéristique représentant l'amplitude de la composante fondamentale
    du signal de sortie d'un biporte en fonction de la fréquence d'un signal d'entrée
    sinusoïdal d'amplitude spécifiée indépendante de la fréquence
  examples: []
  notes:
  - Dans le cas d'un biporte linéaire invariable dans le temps, la caractéristique
    amplitude-fréquence est représentée par le module de la fonction de transfert
    isochrone.
  - La fréquence de la composante fondamentale du signal de sortie peut différer de
    la fréquence du signal d'entrée.
