data:
  definition: désignation utilisée pour identifier l’importance du niveau de sûreté
    et les exigences d’intégrité pour les fonctions, les structures, les systèmes
    ou les composants en ce qui concerne la sûreté
  examples: []
  notes:
  - Des classes de sûreté désignées par les lettres A, B ou C et une classe indéterminée
    sont définies pour les fonctions, systèmes et matériels dans la CEI 61226.
dateAccepted: 2018-11-17
