  definition: 'a) d''un transformateur à deux enroulements:


    tension à la fréquence assignée qu''il est nécessaire d''appliquer entre les bornes
    de ligne d''un enroulement d''un transformateur polyphasé ou les bornes d''un
    enroulement d''un transformateur monophasé, pour y faire circuler le courant assigné
    quand les bornes de l''autre enroulement sont mises en court-circuit'
  examples: []
  notes:
  - 'La valeur est normalement rapportée à la température de référence appropriée.


    b) d''un transformateur à plus de deux enroulements, relative à une certaine paire
    d''enroulements:


    tension à la fréquence assignée qu''il est nécessaire d''appliquer entre les bornes
    de ligne d''un enroulement d''un transformateur polyphasé, ou les bornes d''un
    enroulement d''un transformateur monophasé, d''une certaine paire d''enroulements,
    l''autre enroulement de la même paire étant court-circuité, pour y faire circuler
    un courant correspondant au courant assigné de celui des enroulements de la paire
    dont la puissance assignée est la plus faible, l''autre (ou les autres) enroulement(s)
    étant à circuit ouvert'
  - Les différentes valeurs correspondant aux différentes paires sont normalement
    rapportées à la température de référence appropriée.
  - La tension de court-circuit à courant assigné s'exprime habituellement sous la
    forme d'un pourcentage de la tension assignée de l'enroulement auquel la tension
    est appliquée.
