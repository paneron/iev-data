data:
  definition: pour une substance contenue dans un domaine, grandeur vectorielle égale
    à la somme vectorielle des moments magnétiques de tous les dipôles magnétiques
    élémentaires inclus dans le domaine
  examples: []
  notes:
  - 'Le moment magnétique d''un élément de substance contenue dans un domaine V est
    l''intégrale de volume de l''aimantation stem:[*M*]:


    stem:[m = underset(V)( int ) M d V]'
