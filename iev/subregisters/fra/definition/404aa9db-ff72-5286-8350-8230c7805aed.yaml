data:
  definition: dispersion due à la variation du profil d'indice d'une fibre optique
    en fonction de la longueur d'onde
  examples: []
  notes:
  - La variation du profil d'indice comprend essentiellement la variation du contraste
    d'indice et, pour un profil à loi en puissance, la variation du paramètre de profil.
