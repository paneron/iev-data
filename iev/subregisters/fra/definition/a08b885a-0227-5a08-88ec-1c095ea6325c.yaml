  concept: a332370c-0d83-5ec3-9936-024c74b0d352
  definition: tension de choc appliquée au cours d’essais diélectriques, de forme
    spécifiée, de durée jusqu’à la crête de l’ordre de 100 μs à 300 μs et de durée
    jusqu’à la mi-valeur de quelques millisecondes
  examples: []
  notes:
  - La tension de choc de manœuvre se définit en énonçant successivement les deux
    nombres qui mesurent ces durées en microsecondes; en particulier, la tension de
    choc de manœuvre normalisée est 250/2 500 μs.
