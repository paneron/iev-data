data:
  definition: appareil unique ou ensemble de dispositifs ou appareils, ou ensemble
    des dispositifs principaux d'une installation, ou ensemble des dispositifs nécessaires
    à l'accomplissement d'une tâche particulière
  examples: []
  notes:
  - Des exemples d’équipement ou de matériel sont un transformateur de puissance,
    l’équipement d’une sous-station, un équipement de mesure.
