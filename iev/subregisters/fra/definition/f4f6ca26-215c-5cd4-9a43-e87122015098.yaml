data:
  definition: 'pour un champ vectoriel *stem:[U]* qui est donné en tout point d''une
    surface S délimitée par une courbe fermée orientée C, théorème énonçant que l’intégrale
    de surface étendue à S du rotationnel du champ *stem:[U]* est égal à l’intégrale
    curviligne de ce champ le long de la courbe C


    stem:[underset(S)( ∬ ) rot U * e_n d A = underset(C)( oint ) U * d r]


    où *stem:[e]*~n~dstem:[A] est l’élément vectoriel de surface et d*stem:[r]* est
    l’élément vectoriel d’arc'
  examples: []
  notes:
  - L'orientation de la surface S par rapport à la courbe C est choisie de façon que,
    en tout point de la courbe, l'élément vectoriel d'arc, le vecteur unité normal
    à la surface qui détermine son orientation, et le vecteur unité normal à ces deux
    vecteurs et orienté vers l'extérieur de la courbe, forment un trièdre direct ou
    rétrograde selon l'orientation de l'espace.
  - Le théorème de Stokes peut être généralisé à l'espace euclidien à stem:[n] dimensions.
  - En magnétostatique, le théorème de Stokes est appliqué pour exprimer que le flux
    magnétique à travers la surface S est égal à l'intégrale curviligne du potentiel
    vecteur magnétique le long de la courbe C. Cette intégrale curviligne définit
    le flux totalisé. Voir {{IEV 121-11-24, IEV:121-11-24}}.
