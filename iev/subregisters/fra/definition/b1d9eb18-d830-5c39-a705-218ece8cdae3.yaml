  definition: particule dont le nombre quantique de spin est demi-entier, soit 1/2,
    3/2, ...
  examples: []
  notes:
  - 1 Les fermions suivent la statistique de Fermi-Dirac et obéissent au principe
    d’exclusion de Pauli, selon lequel une seule particule peut se trouver dans un
    état quantique donné.
  - 2 Des exemples de fermions sont l’électron, tous les neutrinos et les quarks,
    toutes les particules constituées d’un nombre impair de fermions (par exemple
    proton, neutron, noyau d’hélium ^3^He).
