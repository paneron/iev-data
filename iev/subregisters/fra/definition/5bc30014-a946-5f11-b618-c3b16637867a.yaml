data:
  definition: éblouissement produit par des réflexions, particulièrement lorsque les
    images réfléchies apparaissent dans la même direction que l'objet observé, ou
    dans une direction voisine
  examples: []
  notes:
  - Le terme "éblouissement réfléchi" n'est plus usité.
  - Cet article était numéroté 845-02-54 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
