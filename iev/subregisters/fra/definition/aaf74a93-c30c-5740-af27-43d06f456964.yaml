data:
  authoritative_source:
  - - clause: 3.234 (2)
      link: https://www.iso.org/standard/50518.html
      original: ISO/IEC/IEEE 24765:2010, <i>Ingénierie des systèmes et du logiciel
        – Vocabulaire</i>, 3.234 (2). Cette source n'existe que dans la langue anglaise.
      ref: ISO/IEC/IEEE 24765:2010
      relationship:
        type: identical
  concept: ed551ae2-df00-5865-ad61-45e4f3f581c4
  definition: reprise sur erreur dans laquelle un système, un programme, une base
    de données ou une autre ressource du système est rétabli dans un état antérieur
    lui permettant d’accomplir les fonctions requises
  examples: []
  notes:
  - La reprise sur erreur par régression est utilisée dans un logiciel d’exploitation.
  - La reprise sur erreur par régression implique d’enregistrer l’état interne de
    l’entité à certains stades de son fonctionnement.
