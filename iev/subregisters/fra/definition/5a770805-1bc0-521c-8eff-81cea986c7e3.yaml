data:
  definition: mode de convection thermique dans lequel un mouvement dans un fluide
    est provoqué ou maintenu, en sus de l'effet des différences de densité à l'intérieur
    de l'entité, au moyen de dispositifs mécaniques externes
  examples: []
  notes:
  - Ces dispositifs mécaniques externes peuvent être des ventilateurs.
