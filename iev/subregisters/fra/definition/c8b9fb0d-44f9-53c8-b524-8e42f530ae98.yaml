data:
  definition: formation simultanée d'un positon et d'un électron par suite d'une interaction
    d'un photon d'une énergie plus grande que 1,02 MeV, avec le champ d'un noyau atomique
    ou d'une autre particule
  examples: []
  notes:
  - Cet article était numéroté 393-13-23 dans la CEI 60050-393:2003.
