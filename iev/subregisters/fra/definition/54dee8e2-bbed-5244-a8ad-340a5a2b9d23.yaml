data:
  definition: constante utilisée dans la formule stem:[E] = stem:[hv] où stem:[E]
    est l'énergie d'un photon et stem:[v] la fréquence de l'onde associée
  examples: []
  notes:
  - – Elle doit être distinguée de stem:[h] qui est égal à stem:[(h)/((2 pi))].
