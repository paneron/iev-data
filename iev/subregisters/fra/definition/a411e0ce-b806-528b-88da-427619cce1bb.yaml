data:
  definition: pour un élément à action proportionnelle et par dérivation, dont la
    variable d’entrée et de sortie sont de même type, durée de l’intervalle de temps
    nécessaire pour que la réponse en rampe atteigne une valeur double de celle obtenue
    immédiatement après l’application de la rampe
  examples: []
  notes:
  - "Le temps de dosage de dérivation est donné par\n\nstem:[T_d = ((K_D))/((K_Ρ))]\n\
    \noù<table>\r\n<tr>\n<td>\nstem:[K]~D~\n</td>\n<td>est le coefficient d’action\
    \ par dérivation;</td>\n</tr>\r\n<tr>\n<td>\nstem:[K]~P~\n</td>\n<td>est le coefficient\
    \ d’action proportionnelle;</td>\n</tr>\r\n<tr>\n<td>\nstem:[T]~d~\n</td>\n<td>est\
    \ le temps de dosage de dérivation.</td>\n</tr>\r\n</table>"
  - Cet article était numéroté 351-28-28 dans la CEI 60050-351:2006.
