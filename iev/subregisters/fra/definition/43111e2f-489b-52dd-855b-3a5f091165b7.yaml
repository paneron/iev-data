  definition: "opération, généralement notée par le symbole plus +, effectuée sur\
    \ un ensemble et attribuant un élément unique stem:[a] + stem:[b] de l'ensemble\
    \ à tout couple d'éléments stem:[a] et stem:[b] de l'ensemble, avec les propriétés\
    \ suivantes:\n\n\n\n* associativité: stem:[a] + (stem:[b] + stem:[c]) = (stem:[a]\
    \ +stem:[b]) + stem:[c], où stem:[c] est aussi un élément de l'ensemble, \n\n\
    * commutativité: stem:[a] + stem:[b] = stem:[b] + stem:[a]"
  examples: []
  notes:
  - Une addition est définie pour les nombres entiers naturels et étendue à d'autres
    classes de nombres et à des entités mathématiques telles que vecteurs et matrices,
    ainsi qu'aux grandeurs de même nature. Une addition peut même être définie pour
    un ensemble fini, par exemple l'ensemble des deux éléments 0 et 1 muni de l'addition
    modulo 2, c’est à dire 1 + 1 = 0.
  - L'addition des entités stem:[a] et stem:[b] est exprimée par les mots «stem:[a]
    plus stem:[b]». Le symbole Σ est utilisé pour noter des additions successives,
    par exemple stem:[a_2 + a_3 + ... + a_7] est noté stem:[sum_((i = 2))^7 a_i].
