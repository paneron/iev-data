data:
  definition: grandeur qui caractérise la variation de la pression stem:[p] en fonction
    de la température thermodynamique stem:[T] à volume stem:[V] constant, soit stem:[beta
    = (( ((del p))/((del T)) ))_V]
  examples: []
  notes:
  - L'unité SI cohérente de coefficient de pression est le pascal par kelvin, Pa/K.
