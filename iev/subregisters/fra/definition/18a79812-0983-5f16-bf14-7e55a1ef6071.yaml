data:
  definition: dans un semiconducteur soumis à un champ magnétique et à un rayonnement
    électro-magnétique, apparition d'un champ électrique perpendiculaire au champ
    magnétique et au flux des porteurs de charge engendrés par effet photoélectrique
    et diffusant dans le semiconducteur
