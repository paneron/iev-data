  definition: visiophonie dans laquelle le temps de renouvellement de l'image, c'est-à-dire
    le temps compris entre l'instant où une image apparaît sur l'écran et celui où
    apparaît soit une version mise à jour de la même image, soit une nouvelle image
    faisant partie d'une suite, est plus long, et en général beaucoup plus long, que
    l'intervalle de temps usuel entre images
