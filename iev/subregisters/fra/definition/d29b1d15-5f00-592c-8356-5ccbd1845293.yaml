data:
  definition: fréquence de rotation d'une particule chargée de nature spécifiée décrivant,
    en présence d'un champ magnétique uniforme, une courbe en forme d'hélice autour
    des lignes de force de ce champ
  examples: []
  notes:
  - 'La gyrofréquence stem:[f]~c~ est donné par l''expression:


    stem:[f_c = (1)/((2 pi)) ((q B))/(m)]


    où stem:[B] est l''induction magnétique, stem:[m] et stem:[q] sont respectivement
    la masse et la charge de la particule.'
