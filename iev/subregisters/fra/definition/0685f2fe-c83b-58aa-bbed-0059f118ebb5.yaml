  definition: source d'inflammation à prendre en considération pour l'identification
    des dangers d'inflammation
  examples: []
  notes:
  - 'Les sources possibles d''inflammation comprennent:


    . les surfaces chaudes;. les flammes et les gaz chauds (y compris les particules
    chaudes);. les étincelles générées de manière mécanique;. les sources d''électricité;.
    les courants électriques vagabonds, la protection cathodique contre la corrosion;.
    l''électricité statique;. la foudre;. les ondes électromagnétiques à radiofréquence
    (RF) comprises entre 104 Hz et 3 × 1 012 Hz;. les ondes électromagnétiques comprenant
    les rayonnements optiques compris entre 3 × 1 011 Hz et 3 × 1 015 Hz;. les rayonnements
    ionisants;. les ultrasons;. la compression adiabatique et les ondes de choc;.
    les réactions exothermiques, y compris l''auto-inflammation de poussière.'
