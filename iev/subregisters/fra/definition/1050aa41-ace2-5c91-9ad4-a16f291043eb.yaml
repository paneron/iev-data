  definition: '{{interruption, IEV:692-04-01}} de l’alimentation en énergie électrique


    image::/assets/images/parts/692/692-fig4-fr.png[Figure 4 - Relations entre indisponibilités]'
  examples: []
  notes:
  - Dans le contexte du matériel des réseaux d’énergie électrique, le terme "indisponibilité"
    est utilisé pour désigner l’existence d’un état d’incapacité.
  - Bien que cet article portait le numéro 603-05-05 dans l’IEC 60050-603:1986, la
    définition ne s'appliquait pas aux réseaux d’énergie électrique.
