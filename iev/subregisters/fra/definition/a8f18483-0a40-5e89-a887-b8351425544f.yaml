  definition: structure composée d’un {{isolant, IEV:151-15-35}} et d’une mince couche
    de silicium par-dessus
  examples: []
  notes:
  - Le saphir [comme dans le substrat silicium sur saphir (SOS, silicon on sapphire)],
    le verre [comme dans le substrat silicium sur verre (SOG, silicon on glass)],
    le dioxyde de silicium, le nitrure de silicium, ou même une forme isolante de
    silicium lui-même sont utilisés comme isolant.
  - Le terme abrégé "SOI" est dérivé du terme anglais développé correspondant "silicon-on-insulator".
