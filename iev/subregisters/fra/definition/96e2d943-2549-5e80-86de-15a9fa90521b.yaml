  definition: conduction gazeuse autonome dans laquelle la plupart des porteurs de
    charge sont des électrons produits par émission électronique secondaire
  examples: []
  notes:
  - La conduction gazeuse est autonome lorsque les porteurs de charge nécessaires
    sont produits sans l'intermédiaire d'un agent ionisant extérieur
