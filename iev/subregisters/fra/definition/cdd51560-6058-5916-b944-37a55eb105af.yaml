  concept: f1b2ae2d-ea09-5ef9-9b23-07afadfab666
  definition: '{{polarisation, IEV:485-15-01}} causée par la diffusion lente des endroits
    de réaction dans l''{{électrode, IEV:485-02-01}}, ou la diffusion lente des produits
    provenant des électrodes de la {{cellule élémentaire à combustible, IEV:485-08-01}},
    ou les deux'
  examples: []
  notes:
  - La polarisation de concentration est plus importante aux densités de courant élevées
    et peut conduire à une diminution soudaine de la tension de la pile.
