  concept: e36d88ef-412b-5251-96de-642b484d735e
  definition: pour un fluide en écoulement laminaire dans la direction stem:[x], c'est-à-dire
    tel que stem:[v]~stem:[y]~ = stem:[v]~stem:[z]~ = 0 et stem:[v]~stem:[x]~ = stem:[v]~stem:[x]~
    (stem:[z]) ≥ 0, où stem:[x], stem:[y], stem:[z] sont des coordonnées cartésiennes,
    grandeur scalaire caractérisant le frottement interne et égale à stem:[((tau_((x
    z))))/((d v_x // d z))], où stem:[τ]~stem:[xz]~ est la contrainte tangentielle
    dans le fluide
  examples: []
  notes:
  - L'unité SI cohérente de viscosité dynamique est le pascal seconde, Pa·s.
