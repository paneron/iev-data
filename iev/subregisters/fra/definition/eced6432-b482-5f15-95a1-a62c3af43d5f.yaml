data:
  authoritative_source:
  - clause: définition 458
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, définition 458, modifiée
    ref: ISO 921:1997
    relationship:
      type: modified
  definition: phénomène par lequel un fluide de refroidissement, à la température
    de saturation ou près de celle-ci, forme une mince pellicule de vapeur le long
    de la gaine du combustible nucléaire
  examples: []
  notes:
  - Cet article était numéroté 393-17-54 dans la CEI 60050-393:2003.
