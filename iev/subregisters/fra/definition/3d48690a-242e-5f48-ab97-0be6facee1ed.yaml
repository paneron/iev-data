  concept: 96cfbc8e-c6b5-5e6f-82a8-2a18c43d9c94
  definition: supraconducteur possédant une structure cristalline de type Perovskite
  examples: []
  notes:
  - Une structure de type perovskite présente des blocs de composition et de structure
    de type ABO~3~, où A et B sont des éléments métalliques et O l’oxygène.
  - Le composé perovskite supraconducteur inclut les matériaux de type Ba (Pb~1−stem:[x]~Bi~stem:[x]~)
    O~3~ et (Ba~1−stem:[x]~ M~stem:[x]~) BiO~3~ où M = K, Rb.
