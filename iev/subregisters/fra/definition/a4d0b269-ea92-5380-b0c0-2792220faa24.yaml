data:
  definition: grandeur sans dimension caractérisant l’importance relative de la viscosité
    et de la diffusivité thermique, définie par stem:[P r = ((eta c_p))/(lambda) =
    (nu)/(alpha)], où stem:[η] est la viscosité dynamique, stem:[c]~stem:[p]~ est
    la capacité thermique massique à pression constante, stem:[λ] est la conductivité
    thermique, stem:[ν] est la viscosité cinématique, stem:[α] est la diffusivité
    thermique
