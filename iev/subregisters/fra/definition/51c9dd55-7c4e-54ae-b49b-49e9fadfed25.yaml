  definition: dysfonctionnement temporaire d'un relais
  examples: []
  notes:
  - Une panne de relais dure seulement pendant une période limitée après laquelle
    le relais récupère son aptitude à remplir une fonction requise en l'absence de
    toute maintenance corrective (voir le terme "panne intermittente" dans la CEI
    60050-191).
