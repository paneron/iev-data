data:
  definition: rapport entre la puissance produite par la fusion dans le plasma et
    la puissance nécessaire à fournir au plasma pour porter celui-ci à la température
    requise
  examples: []
  notes:
  - 'Q = 1: le plasma fournit autant d’énergie que l’on a dû lui en fournir pour produire
    la fusion; Q &gt; 1: la puissance fournie par le plasma suffit pour entretenir
    le plasma dans les bonnes conditions.'
dateAccepted: 2018-11-17
