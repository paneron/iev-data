data:
  definition: batterie comportant plusieurs compartiments d’éléments séparés mais
    reliés électriquement, dont chacun est conçu pour renfermer un assemblage d’électrodes,
    d’électrolyte, de bornes ou d’interconnexions et éventuellement de séparateurs
  examples: []
  notes:
  - Les éléments dans une batterie monobloc peuvent être connectés en série ou en
    parallèle.
