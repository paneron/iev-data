  definition: liaison entre un centre de commutation public et un poste téléphonique
    installé, une installation téléphonique intérieure ou tout autre terminal utilisant
    des signaux compatibles avec le réseau téléphonique
  examples: []
  notes:
  - En français, le terme "ligne de réseau" est utilisé uniquement lorsque l'installation
    intérieure est un commutateur téléphonique privé ou une installation d'intercommunication.
