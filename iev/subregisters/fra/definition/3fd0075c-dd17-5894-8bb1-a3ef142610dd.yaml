data:
  definition: protection dont le fonctionnement et la sélectivité de section dépendent
    de la comparaison de grandeurs électriques entre chaque extrémité de la section
    protégée
  examples: []
  notes:
  - Aux Etats-Unis d'Amérique, le terme anglais "unit protection" désigne la protection
    destinée à un générateur électrique.
