data:
  definition: onde électromagnétique qui se propage dans l'espace sans guide artificiel
    et dont la fréquence est par convention inférieure à 3000 GHz
  examples: []
  notes:
  - Les ondes électromagnétiques de fréquences voisines de 3000 GHz peuvent être considérées
    soit comme des ondes radioélectriques soit comme des ondes optiques.
