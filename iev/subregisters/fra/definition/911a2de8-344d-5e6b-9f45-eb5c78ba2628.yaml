  definition: pour un transducteur électroacoustique fonctionnant en récepteur de
    son, à une fréquence spécifiée et pour une direction spécifiée de l'incidence
    des ondes sonores, quotient du courant de court-circuit aux bornes de sortie du
    transducteur, par la pression acoustique en champ libre non perturbé d'ondes progressives
    planes
