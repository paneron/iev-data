data:
  definition: grandeur définie comme la différence entre la température thermodynamique
    stem:[T] et la valeur 273,15 K, soit stem:[t] = stem:[T] − 273,15 K
  examples: []
  notes:
  - La température Celsius est exprimée par convention en degrés Celsius, °C. La température
    Celsius du point triple de l’eau est 0,01 °C.
