  definition: antenne symétrique constituée de conducteurs généralement rectilignes
    et alimentés symétriquement
  examples: []
  notes:
  - 'Le mot "doublet" est quelquefois employé pour désigner une antenne ne satisfaisant
    pas entièrement à la définition ci-dessus. Dans de tels cas, ce mot doit être
    qualifié, par exemple: "doublet dissymétrique".'
