data:
  definition: distance entre les deux points d'un diamètre d'une fibre optique unimodale
    où la puissance surfacique est réduite à la fraction 1 /e^ 2^ de sa valeur sur
    l'axe de la fibre, en supposant que la puissance surfacique le long d'un diamètre
    est répartie suivant une fonction gaussienne
