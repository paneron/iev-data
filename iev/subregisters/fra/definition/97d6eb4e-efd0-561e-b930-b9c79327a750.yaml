data:
  definition: élément électrochimique constitué de deux compartiments séparés par
    une cloison perméable aux ions, qui contiennent le même électrolyte à des concentration
    ioniques différentes
  examples: []
  notes:
  - Une pile de concentration produit une tension électrique en tendant vers l’équilibre,
    celui-ci étant atteint lorsque les concentrations sont égales dans les deux compartiments.
