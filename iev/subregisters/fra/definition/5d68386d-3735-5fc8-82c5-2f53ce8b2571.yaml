data:
  definition: dispositif d'éclairage dont la largeur angulaire de faisceau à mi-intensité
    dépasse 1,74 rad (100°) et dont la largeur totale est au moins égale à 3,14 rad
    (180°)
  examples: []
  notes:
  - Cet article était numéroté 845-10-41 dans l'IEC 60050-845:1987.
