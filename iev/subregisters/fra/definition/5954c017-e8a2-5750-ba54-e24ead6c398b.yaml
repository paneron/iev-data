data:
  definition: dans un milieu anisotrope, direction de propagation dans laquelle deux
    ondes de polarisations orthogonales ont la même vitesse de phase
  examples: []
  notes:
  - En anglais, le terme "optic axis" ne doit pas être confondu avec le terme "optical
    axis" qui désigne l'axe de la fibre.
