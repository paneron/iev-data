  concept: f9e37454-d287-58f8-a0f2-e9716104c8f2
  definition: simulation de la présence physique de l’utilisateur dans un environnement
    produit avec l’aide d’un ordinateur, lui permettant d’interagir avec cet environnement
  examples: []
  notes:
  - La réalité virtuelle peut reproduire un environnement réel ou créer un univers
    imaginaire. Les environnements de réalité virtuelle sont principalement des expériences
    visuelles affichées sur des écrans, mais certaines simulations ajoutent d’autres
    informations sensorielles, comme des sons, des informations tactiles ou d’autres
    sensations.
