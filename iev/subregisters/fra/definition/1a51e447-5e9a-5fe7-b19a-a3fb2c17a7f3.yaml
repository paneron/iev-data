data:
  definition: état ne permettant pas de fonctionner tel que requis par suite d’une
    panne interne ou de la maintenance préventive
  examples: []
  notes:
  - L’état d’indisponibilité est lié à l’indisponibilité de l’entité.
  - L’adjectif «indisponible» qualifie une entité dans un état d’indisponibilité.
