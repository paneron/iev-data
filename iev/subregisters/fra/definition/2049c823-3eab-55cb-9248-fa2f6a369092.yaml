  concept: e26c63aa-2afe-577a-a906-1a3d741db1e3
  definition: courant électrique que le détecteur continu à débiter lorsqu’il n’est
    plus soumis à un rayonnement extérieur
  examples: []
  notes:
  - Le courant résiduel peut être dû à l’activation des matériaux constitutifs du
    détecteur, à leur contamination ou à la mauvaise qualité de son isolation.
  - Cet article était numéroté 394-38-25 dans la CEI 60050-394:2007.
