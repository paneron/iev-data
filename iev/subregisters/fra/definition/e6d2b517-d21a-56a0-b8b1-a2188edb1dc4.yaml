data:
  definition: réception radioélectrique dans laquelle le signal radiofréquence d'entrée
    subit une transposition en fréquence par combinaison avec une oscillation sinusoïdale
    produite localement
  examples: []
  notes:
  - L'emploi de ce terme est souvent limité au cas de la fourniture d'un signal audiofréquence
    directement utilisable.
