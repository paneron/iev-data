  concept: 594de79d-4736-5c39-a191-dc8e9724414c
  definition: source de lumière conçue par le fabricant pour être remplacée uniquement
    par un agent d'entretien, ou une personne qualifiée similaire
  examples: []
  notes:
  - Lorsqu'elle est intégrée à un luminaire, une source de lumière non remplaçable
    par l'utilisateur peut être classée comme non remplaçable selon la conception
    du luminaire.
