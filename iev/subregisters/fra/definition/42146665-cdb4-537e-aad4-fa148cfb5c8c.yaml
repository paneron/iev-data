data:
  definition: partie indésirable de la tension d'entrée qui est superposée à la tension
    causée par le mesurande
  examples: []
  notes:
  - Des exemples typiques de tension de mode série sont les tensions induites, par
    exemple une ondulation sur une tension continue, ou les tensions d'origine thermoélectrique.
