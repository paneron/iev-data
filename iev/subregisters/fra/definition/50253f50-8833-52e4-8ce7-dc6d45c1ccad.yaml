        fonctions" remplacés par "comme une LED" dans la définition; Note 1 à l'article
        ajoutée.
      type: modified
  definition: composant découpé dans une tranche et destiné à fonctionner comme une
    LED dans un dispositif
  examples: []
  notes:
  - Un dispositif peut être un boîtier LED.
