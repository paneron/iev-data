  concept: bb5bcdc8-bae1-5511-bfd3-77b2d63ad090
  definition: matériels utilisés pour empêcher tout fonctionnement non sûr, pour protéger
    le personnel et prévenir les risques
  examples: []
  notes:
  - Les verrouillages peuvent être monovoie, à deux voies et à voies multiples.
  - Les verrouillages monovoie utilisent une voie de capteurs unique, des unités logiques
    et un actionneur tel qu’un contacteur ou un relais.
  - Les verrouillages à deux voies utilisent deux voies de capteurs et autres matériels,
    agencées de sorte que chaque voie soit, d’elle-même, capable d’empêcher un état
    ou une condition dangereux. Les voies peuvent comprendre deux ensembles de matériels
    sensiblement identiques. Une variante consiste à avoir deux voies différentes
    qui réalisent différemment la fonction de verrouillage, ou deux voies semblables,
    l’une fonctionnant normalement et l’autre en réserve pour prévenir un état ou
    une condition dangereux en cas de défaillance de la première voie.
  - Les verrouillages à voies multiples utilisent plusieurs voies de capteurs et autres
    matériels. Ils sont disposés de telle sorte que chaque voie soit capable, d’elle-même,
    d’empêcher un état ou une condition dangereux. Une voie défaillante ne peut pas
    bloquer les actions qui empêchent les états ou conditions dangereux. L’utilisation
    de systèmes à voies multiples peut présenter des avantages tels que permettre
    la maintenance en ligne et pallier le besoin d'un contournement de voie.
