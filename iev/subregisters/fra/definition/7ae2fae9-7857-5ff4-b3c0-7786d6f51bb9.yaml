data:
  definition: 'transducteur à onde acoustique de surface constitué par une structure
    conductrice en forme de peigne déposée sur un substrat piézoélectrique et composé
    d’électrodes métalliques imbriquées (doigts) dont la fonction consiste à transformer
    l’énergie électrique en énergie acoustique, ou inversement, par un effet piézoélectrique


    image::/assets/images/parts/561/561-fig5-fr.png[]


    *Figure 5 – Configuration d’un transducteur interdigité (TID)*'
  examples: []
  notes:
  - Cet article était numéroté 561-06-09 dans l'IEC 60050-561:1991, Amendement 1:1995.
dateAccepted: 2018-11-17
