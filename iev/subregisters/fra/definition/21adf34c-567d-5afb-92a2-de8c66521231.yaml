data:
  definition: modèle mathématique utilisant les informations sur les conditions de
    vision afin d'estimer l'aspect subjectif d'un motif de couleurs à partir des mesurages
    colorimétriques de ce motif et de son environnement
  examples: []
  notes:
  - Les informations sur les conditions de vision incluent le <a href="IEV845-32-033">point
    blanc adopté</a>.
dateAccepted: 2018-11-17
id: 21adf34c-567d-5afb-92a2-de8c66521231
status: Standard
