data:
  definition: '{{signal, IEV:171-01-03}} dont la caractéristique support d’informations
    est définie à tout instant d’un intervalle de temps'
  examples: []
  notes:
  - Un signal à temps continu peut être un {{signal à valeurs continues, IEV:171-01-09}},
    et donc un {{signal analogique, IEV:171-01-14}}, ou un {{signal discret, IEV:171-01-11}}
    tel qu’un signal quantifié.
