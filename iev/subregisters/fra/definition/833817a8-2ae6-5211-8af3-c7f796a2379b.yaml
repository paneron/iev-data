data:
  definition: partie qui contracte avec un certain nombre d'autres utilisateurs du
    réseau (par exemple consommateurs d'énergie), afin de combiner l'effet de charges
    plus faibles ou de ressources énergétiques décentralisées pour des actions comme
    la gestion de la demande ou pour les services auxiliaires
