  definition: batterie d'accumulateurs comprenant un électrolyte à l'hydroxyde de
    potassium aqueux, une électrode positive contenant du nickel à l'état d'hydroxyde
    de nickel et une électrode négative contenant de l'hydrogène sous forme d'hydrure
    métallique
