  definition: vu du centre du disque, angle situé dans un plan perpendiculaire à la
    surface du disque passant par l'axe de symétrie de la pointe de lecture et de
    son support et formé par la tangente à la trajectoire décrite par l'extrémité
    de la pointe de lecture et la perpendiculaire passant par celle-ci
