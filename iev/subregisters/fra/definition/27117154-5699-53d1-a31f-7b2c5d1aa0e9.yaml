data:
  definition: affaiblisseur à absorption variable constitué par un tronçon de guide
    d'ondes circulaire fonctionnant selon le mode stem:[ТЕ]~11~ et dans lequel l'élément
    absorbant se compose d'une lame dont le plan contient l'axe du guide d'ondes et
    qui peut tourner autour de cet axe
  examples: []
  notes:
  - Lorsqu'il est utilisé avec un guide d'ondes rectangulaire, l'affaiblisseur à lame
    rotative est pourvu de tronçons assurant les transitions d'une section à l'autre.
