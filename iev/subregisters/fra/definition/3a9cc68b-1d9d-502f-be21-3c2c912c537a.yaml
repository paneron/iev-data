  authoritative_source:
  - clause: 3.3.4.2
    link: https://webstore.iec.ch/publication/20471
    original: IEC 62368-1:2010, 3.3.4.2
    ref: IEC 62368-1:2010
    relationship:
      type: identical
  definition: reconnaissance du comportement au feu des matériaux et de leur capacité
    de s’éteindre s’ils sont allumés
  examples: []
  notes:
  - 'Les matériaux sont classés dans l''IEC 62368-1 comme l''un des suivants: matériau
    de classe V-0, matériau de classe V-1, matériau de classe V-2, matériau de classe
    5VA, matériau de classe 5VB, matériau plastique cellulaire de classe HF-1, matériau
    plastique cellulaire de classe HF-2, matériau plastique cellulaire de classe HBF,
    matériau de classe HB40, matériau de classe HB75, matériau de classe VTM-0, matériau
    de classe VTM-1, matériau de classe VTM-2.'
