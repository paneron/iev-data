  definition: biporte dont l’inverse de la réponse en fréquence ({{131-15-21, IEV:131-15-21}})
    a un argument qui est une fonction impaire de la fréquence et a, à toute fréquence
    positive, la plus petite valeur possible pour un module donné
  examples: []
  notes:
  - Pour un réseau à déphasage minimal à éléments localisés, la fonction de transfert
    ({{131-15-20, IEV:131-15-20}}) exprimée en fonction de la fréquence complexe n’a
    pas de zéros dans le demi-plan de droite.
