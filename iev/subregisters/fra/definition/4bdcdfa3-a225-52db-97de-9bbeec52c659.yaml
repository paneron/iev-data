  concept: 070e55eb-efc8-59e6-8ff2-35a7a949a438
  definition: intégrale mathématique de la concentration en gaz le long du chemin
    optique exprimée en unité de concentration multipliée par la distance, par exemple,
    le LII mètre pour les gaz inflammables ou le mètre ppm pour les gaz toxiques
  examples: []
  notes:
  - 100 %LII × 1 mètre = 1 LII mètre; 10 %LII × 10 mètres = 1 LII mètre.
