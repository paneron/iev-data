data:
  definition: appareil de téléphonie comprenant au moins un microphone et un récepteur
    téléphonique, ainsi que les conducteurs et organes directement associés à ces
    transducteurs
  examples: []
  notes:
  - Un poste téléphonique comprend habituellement d'autres organes tels qu'un support
    commutateur, une sonnerie téléphonique incorporée et un dispositif manuel de numérotation.
