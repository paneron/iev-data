data:
  definition: flux lumineux émis par la source de lumière, dans les conditions de
    fonctionnement, à l'intérieur d'un cône de révolution d'axe vertical dirigé vers
    le bas et sous-tendant l'angle solide
  examples: []
  notes:
  - Le flux cumulé est exprimé en lumen (lm).
  - En radiométrie, le terme "flux cumulé" est également utilisé par rapport au flux
    énergétique au lieu du flux lumineux et est exprimé, dans ce cas, en watt (W).
  - Cet article était numéroté 845-09-31 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
