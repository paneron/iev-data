data:
  authoritative_source:
  - - clause: définition 6
      link: https://www.iso.org/standard/5333.html
      original: ISO 921:1997, définition 6, modifiée
      ref: ISO 921:1997
      relationship:
        type: modified
  concept: 1afc080b-4dd0-56cd-a654-dc804439aeab
  definition: pour une substance donnée, et pour un faisceau parallèle d’un rayonnement
    déterminé, quantité stem:[μ]abs dans l’expression stem:[μ]~abs~Δstem:[x] de la
    fraction d’énergie absorbée au cours du passage à travers une couche mince d’épaisseur
    Δstem:[x] de cette substance
  examples: []
  notes:
  - Le coefficient d’absorption est fonction de l’énergie du rayonnement.
  - Selon que l’épaisseur Δstem:[x] est exprimée par une longueur ou bien par une
    masse, une quantité de matière ou un nombre d’atomes par unité d’aires, il est
    appelé coefficient d’absorption linéique, massique, molaire ou atomique.
  - Cet article était numéroté 393-14-46 dans la CEI 60050-393:2003.
