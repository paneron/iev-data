data:
  definition: diffusion d'un rayonnement par des hétérogénéités et des fluctuations
    irrégulières de la densité ou de la composition du milieu, dont les dimensions
    sont petites par rapport à la longueur d'onde
  examples: []
  notes:
  - La puissance diffusée est inversement proportionnelle à la puissance quatrième
    de la longueur d'onde.
