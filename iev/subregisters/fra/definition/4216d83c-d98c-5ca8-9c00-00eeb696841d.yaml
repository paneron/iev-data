  definition: temps nécessaire pour que le flux de neutrons dans un réacteur nucléaire
    varie d’un facteur e égal à 2,718..., lorsque le flux de neutrons augmente ou
    diminue de façon exponentielle
  examples: []
  notes:
  - Le temps de doublement est le temps pendant lequel la puissance physique est multipliée
    par deux, les autres paramètres pris en compte étant inchangés.
  - Cet article était numéroté 393-15-19 dans la CEI 60050-393:2003.
