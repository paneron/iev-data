  concept: 99c65a75-ceca-5af1-bb62-d24535c65d7e
  definition: mise en correspondance des données d'image couleur en référence à la
    prise de vue appropriées pour un support de formation d'image et des conditions
    de vision réels ou virtuels spécifiés, avec les données d'image couleur en référence
    à la prise de vue appropriées pour un support de formation d'image et/ou des conditions
    de vision réels ou virtuels différents
  examples: []
  notes:
  - 'Un nouveau rendu des couleurs comprend généralement une ou plusieurs des actions
    suivantes: compensation des différences au niveau des conditions de vision et
    de la plage dynamique et/ou de la gamme de couleurs des supports de formation
    d''image et application de réglages de préférence.'
dateAccepted: 2018-11-17
