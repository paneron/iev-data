  concept: 063f2527-2085-59fd-9245-88e5b631e9c0
  definition: marque artificielle servant à indiquer le tracé d'un chenal navigable
  examples: []
  notes:
  - La marque indiquant un chenal à emprunter de préférence est une marque latérale
    permettant d'indiquer un tracé préférentiel à un endroit auquel le chemin navigable
    se divise.
  - Cet article était numéroté 845-11-40 dans l'IEC 60050-845:1987.
