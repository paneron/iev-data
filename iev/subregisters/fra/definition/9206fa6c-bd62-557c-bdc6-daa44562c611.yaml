  definition: ensemble ordonné de valeurs de grandeurs d'une nature donnée, utilisé
    pour classer des grandeurs de cette nature en ordre croissant ou décroissant de
    leurs expressions quantitatives
  examples: []
  notes:
  - 'Exemples: échelle des températures Celsius, échelle de temps ({{IEV 113-01-11,
    IEV:113-01-11}}), échelle de dureté de Rockwell C.'
