data:
  definition: produit des activités ioniques des ions provenant de la dissociation
    d’un soluté dans une solution saturée, élevées à des puissances égales à leurs
    nombres stœchiométriques
  examples: []
  notes:
  - Pour la dissociation d’un sel A~stem:[m]~B~stem:[n]~ → stem:[m]A + stem:[n]B,
    le produit de solubilité est stem:[K]~SP~ = stem:[a]^stem:[m]^(A) ⋅ stem:[a]^stem:[n]^(B),
    où stem:[a] est l’activité ionique et stem:[m] et stem:[n] sont les nombres stœchiométriques.
