data:
  definition: opération par laquelle de la chaleur provenant des pertes produites
    dans une machine est cédée à un fluide de refroidissement primaire qui peut-être
    continûment remplacé ou être lui-même refroidi dans un échangeur de chaleur par
    un fluide de refroidissement secondaire
