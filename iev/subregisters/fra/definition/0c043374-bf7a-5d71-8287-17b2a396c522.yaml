data:
  definition: isolateur servant à la fixation rigide d’une pièce sous tension qui
    doit être isolée de la terre ou d’une autre pièce sous tension
  examples: []
  notes:
  - Un support isolant peut être un assemblage d’éléments de support isolant.
  - Cette Note ne s’applique qu’au texte anglais.
