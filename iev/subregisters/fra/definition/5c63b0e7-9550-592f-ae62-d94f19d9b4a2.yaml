  definition: 'instrument, appareil, équipement, machine, dispositif, implant, réactif
    destiné à une utilisation in vitro, logiciel, matériel ou autre article similaire
    ou associé, dont le fabricant prévoit qu’il soit utilisé seul ou en association
    chez l’être humain pour une ou plusieurs des fins médicales spécifiques suivantes:*
    diagnostic, prévention, contrôle, traitement ou atténuation d’une maladie;* diagnostic,
    contrôle, traitement, atténuation ou compensation d’une blessure;* étude, remplacement,
    modification ou entretien de l’anatomie ou d’un processus physiologique;* entretien
    (artificiel) ou maintien de la vie;* maîtrise de la conception;* désinfection
    des dispositifs médicaux;* communication d’informations par un examen in vitro
    de (prélèvements) provenant du corps humain;


    et dont l’action principale voulue n’est pas obtenue par des moyens pharmacologiques
    ou immunologiques ni par métabolisme, dans le corps humain ou à la surface de
    celui-ci, mais dont la fonction peut être assistée par de tels moyens'
  examples: []
  notes:
  - Les produits susceptibles d’être considérés comme des dispositifs médicaux dans
    certaines juridictions mais pas dans d’autres incluent:* les produits désinfectants;*
    les aides pour les personnes handicapées;* les dispositifs intégrant des tissus
    animaux ou humains;* les dispositifs pour les technologies de fécondation in vitro
    et de reproduction assistée.
