  concept: 4bd0e456-deb1-5e47-bce2-8b1a5fd3fe66
  definition: liaison radioélectrique entre une station émettrice et une station réceptrice
    par l'intermédiaire d'un ou plusieurs satellites et parfois d'une ou plusieurs
    stations terriennes
  examples: []
  notes:
  - Les stations d'extrémité d'une liaison par satellite peuvent être deux stations
    terriennes, deux stations spatiales ou une station terrienne et une station spatiale.
  - 'En français, le règlement des radiocommunications de l''UIT, limite le sens du
    terme "liaison par satellite" à une liaison unisatellite.


    image::/assets/images/parts/725/725-12fr.gif[]'
