  definition: courbe décrivant la répartition spectrale du stimulus de couleur
  examples: []
  notes:
  - La courbe spectrale d'un stimulus de couleur est générée par la <a href="IEV845-21-029">répartition
    spectrale</a> d'une grandeur radiométrique, telle que la radiance ou un flux énergétique.
  - Pour les couleurs-objet, la courbe spectrale d'un stimulus de couleur, stem:[φλ](stem:[λ]),
    est égale au produit de la <a href="IEV845-21-030">répartition spectrale relative</a>,
    stem:[S](stem:[λ]), et soit le facteur de réflexion spectrale, stem:[ρ](stem:[λ]),
    soit le facteur de luminance énergétique spectrale, stem:[β](stem:[λ]), soit le
    facteur de transmission spectrale, stem:[τ](stem:[λ]), selon l'application.
  - Cet article était numéroté 845-03-03 dans l'IEC 60050-845:1987.
