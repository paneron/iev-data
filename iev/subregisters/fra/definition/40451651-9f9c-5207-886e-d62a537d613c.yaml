  definition: '{{disposition, IEV:901-05-01}} technique reconnue par une majorité
    d''experts représentatifs comme reflétant l''{{état de la technique, IEV:901-01-04}}'
  examples: []
  notes:
  - Si un {{document normatif, IEV:901-02-01}} sur un sujet technique est préparé
    avec la coopération des parties intéressées par le biais de consultations et de
    procédures de réalisation d'un {{consensus, IEV:901-01-11}}, il est censé constituer
    une règle technique reconnue au moment de son approbation.
