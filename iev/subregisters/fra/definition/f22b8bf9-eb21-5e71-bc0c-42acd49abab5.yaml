data:
  definition: grandeur vectorielle égale à l'éclairement dirigé exprimée comme la
    différence maximale entre les éclairements sur les faces opposées d'un élément
    de surface au point pris en considération, le vecteur étant perpendiculaire à
    cet élément de surface et pointant dans la direction qui s'éloigne de la face
    la plus éclairée
  examples: []
  notes:
  - Cet article était numéroté 845-09-23 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
