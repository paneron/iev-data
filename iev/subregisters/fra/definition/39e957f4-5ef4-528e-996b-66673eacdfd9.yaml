  concept: e2576b3e-7453-5f10-87a6-abdb885b3f3b
  definition: affaiblissement d'une onde électromagnétique dû uniquement au fait que
    l'énergie est répartie sur une surface plus grande quand la distance augmente
  examples: []
  notes:
  - Dans un milieu homogène et isotrope, l'affaiblissement géométrique est caractérisé
    par une décroissance de la puissance surfacique selon l'inverse du carré de la
    distance à la source.
