data:
  definition: intervalle de temps depuis la première utilisation jusqu’à ce que les
    besoins de l’utilisateur ne soient plus satisfaits à cause des coûts de fonctionnement
    et de maintenance ou pour obsolescence
  examples: []
  notes:
  - La première utilisation exclut, dans ce contexte, les essais préalables à la livraison
    de l’entité à l’utilisateur final.
dateAccepted: 2018-11-17
