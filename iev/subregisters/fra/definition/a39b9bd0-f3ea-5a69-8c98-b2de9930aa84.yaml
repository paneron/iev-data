  definition: situation qui peut se produire pendant l'exécution d'un {{programme
    d'ordinateur, IEV:171-05-05}}, qui peut provoquer un écart par rapport à la séquence
    d'exécution normale, et pour laquelle il existe des moyens permettant de la traiter
  examples: []
  notes:
  - Une exception peut provenir d’une erreur telle que la division par zéro ou une
    adresse manquante.
