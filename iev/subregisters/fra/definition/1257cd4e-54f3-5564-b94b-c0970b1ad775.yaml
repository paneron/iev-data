  concept: e7e0933b-30ae-5ef2-8fc7-0548c59b3481
  definition: valeur nominale de la fréquence de travail du générateur, qui se situe
    entre ses valeurs minimale et maximale et est marquée sur la plaque signalétique
    de l'équipement
  examples: []
  notes:
  - La valeur de la fréquence nominale de chauffage diélectrique est habituellement
    égale à la moyenne arithmétique des limites de la bande de fréquences
