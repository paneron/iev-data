  concept: 00df7f25-9040-54c4-9824-7792c7f6dbfa
  definition: composant interne utilisé pour réduire les pertes d’électrolyte dues
    aux gouttelettes d'électrolyte transportées par le mouvement des gaz et/ou de
    l’électrolyte
  examples: []
  notes:
  - Un déflecteur d'élément a une fonction secondaire qui est de protéger le bloc
    de plaques contre les dommages provoqués par des objets passant par l’orifice
    de remplissage.
