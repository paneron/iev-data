  concept: e9600dee-5132-5d7b-8904-2da6f3e9bc92
  definition: utilisation de procédés, pratiques, matériaux ou produits qui empêchent,
    réduisent ou maîtrisent la pollution, pouvant inclure le <a href="IEV902-02-016">recyclage</a>,
    le traitement, les modifications de procédés, les mécanismes de contrôle, l’utilisation
    efficace des matériaux et la substitution de matériaux
  examples: []
  notes:
  - 'Les bénéfices potentiels de la prévention de la pollution comprennent la réduction
    des {{impacts environnementaux, IEV:901-07-03}}, une amélioration du rendement
    et une réduction des coûts.


    [ISO 14001:2004, définition 3.18, modifiée]'
