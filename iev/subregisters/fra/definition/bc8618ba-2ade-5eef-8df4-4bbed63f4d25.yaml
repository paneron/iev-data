data:
  definition: méthode suivant laquelle le montage est effectué au moyen d'une coupure
    physique et d'un collage de la bande vidéo, la position de la coupure étant identifiée
    par une impulsion de montage
  examples: []
  notes:
  - Cette méthode n'est pas utilisée aux Etats-Unis. Dans ce pays, le terme "montage
    manuel" s'applique à un montage électronique où un opérateur réalise l'assemblage
    des différentes parties du programme en temps réel, sans coupure ni collage de
    la bande, en commandant manuellement les différentes opérations à effectuer.
