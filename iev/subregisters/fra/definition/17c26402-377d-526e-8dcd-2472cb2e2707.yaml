data:
  definition: signal sonore ou visuel, initié lorsque la lecture des instruments excède
    une valeur prédéterminée ou sortant d'un domaine prédéterminé, donné sur le tableau
    avertisseur et éventuellement sur d’autres dispositifs avertisseurs, afin de fournir
    une information au personnel sur le site relativement aux équipements ou aux événements
  examples: []
  notes:
  - Cet article était numéroté 393-18-03 dans la CEI 60050-393:2003.
dateAccepted: 2018-11-17
