  definition: antenne, généralement du type cornet, dont l'illumination de l'ouverture
    rayonnante est obtenue au moyen de deux ou plusieurs modes de propagation de guide
    d'ondes
  examples: []
  notes:
  - Une antenne multimode est souvent employée lorsqu'on veut obtenir des diagrammes
    de rayonnement sensiblement identiques dans le plan E et dans le plan H.
