data:
  definition: codage d'espace chromatique qui permet la connexion des transformées
    de source et de destination (à partir des profils de source et de destination)
    dans le International Color Consortium (Comité International de la Couleur) de
    l'architecture de gestion de la couleur ICC
  examples: []
  notes:
  - 'La spécification ICC.1:2001 définit deux variations de l''espace colorimétrique
    de référence (PCS): un espace colorimétrique de référence général pour les transformées
    à visée colorimétrique, et un espace colorimétrique de référence en référence
    à la sortie pour les transformées à visée perceptive.'
  - Le terme abrégé "ICC PCS" est dérivé du terme anglais développé correspondant
    "International Color Consortium profile connection space".
dateAccepted: 2018-11-17
