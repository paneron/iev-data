  definition: tronçon de guide d'ondes, de section droite en général circulaire, dans
    lequel le milieu de propagation produit une rotation du vecteur champ électrique
    d'une onde polarisée rectilignement, dans le sens des aiguilles d'une montre pour
    un sens de propagation et dans le sens inverse des aiguilles d'une montre pour
    le sens opposé, lorsqu'on regarde dans la direction de propagation
