  definition: dispositif disposé le long du rail de roulement et placé de telle manière
    que, si le signal auquel il est associé présente une indication d'arrêt, il déclenche
    le système de freinage d'un train franchissant ce signal
  examples: []
  notes:
  - Le dispositif d'arrêt automatique peut être utilisé indépendamment d’un signal
    lorsqu’il existe une limitation de vitesse.
