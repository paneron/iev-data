data:
  definition: radiocommunication assurée au moyen d'une ou de plusieurs stations spatiales
    ou au moyen d'un ou de plusieurs satellites réflecteurs ou autres objets spatiaux
  examples: []
  notes:
  - 'Dans le langage courant, on désigne souvent par "télécommunication par satellite"
    une communication établie entre deux emplacements sur la Terre au moyen d''une
    radiocommunication spatiale.


    image::/assets/images/parts/725/725-12fr.gif[]'
