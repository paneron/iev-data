data:
  definition: transformateur de tension triphasé ou ensemble de trois transformateurs
    de tension monophasés comportant des enroulements secondaires connectés en triangle
    ouvert, en vue de fournir entre les bornes appropriées une tension représentative
    de la tension résiduelle présente dans le système triphasé de tensions appliqué
    aux bornes primaires
