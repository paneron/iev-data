  definition: élément de canalisation situé au-dessus ou dans le sol ou le plancher,
    ouvert, ventilé ou fermé, ayant des dimensions ne permettant pas aux personnes
    d'y circuler, mais dans lequel les conduits ou câbles sont accessibles sur toute
    leur longueur, pendant et après installation
  examples: []
  notes:
  - Un caniveau peut ou non faire partie de la construction du bâtiment.
