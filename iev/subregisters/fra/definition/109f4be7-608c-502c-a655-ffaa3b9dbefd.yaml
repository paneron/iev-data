  concept: 5e21889f-db9f-5963-8885-3e3f973e6ee8
  definition: niveau de la pression acoustique produite dans une bande de fréquence
    spécifiée
  examples: []
  notes:
  - 'La bande peut être spécifiée par les fréquences de coupure inférieure ou supérieure,
    ou par la valeur de la fréquence moyenne géométrique (médiane) et la largeur de
    la bande. La largeur de la bande peut être décrite par des expressions telles
    que: niveau de pression acoustique par bande d''octave, de demi-octave ou de tiers
    d''octave.'
