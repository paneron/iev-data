data:
  definition: appareil susceptible d'absorber ou de déceler l'énergie à hyperfréquence
    dans une ligne de transmission, comportant un circuit susceptible de déceler les
    variations de grandeurs physiques liées à l'énergie à hyperfréquence et, à sa
    sortie un instrument indicateur gradué en puissance
