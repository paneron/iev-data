data:
  definition: monocristaux décrits par la formule Li~2~B~4~O~7~, développés par la
    méthode Czochralski (tirage du cristal par fusion), Bridgman vertical ou autres
    méthodes de croissance
  examples: []
  notes:
  - L’abréviation «LBO» est dérivée du terme anglais développé correspondant «lithium
    tetraborate».
