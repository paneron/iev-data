  concept: 8c64bd69-7038-55b1-9e57-0c27c7df9ecd
  definition: jeu de barres de secours auquel un départ quelconque peut être connecté
    au-delà de son appareillage de cellule (disjoncteur, réducteurs de mesure), la
    protection de ce départ étant assurée par un équipement spécial unique, utilisable
    pour n'importe quel départ
  examples: []
  notes:
  - Le jeu de barres de transfert n'est généralement pas compté dans l'indication
    du nombre de jeux de barres d'un poste (605-01-17 et 605-01-18).
