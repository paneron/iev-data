data:
  definition: valeur maximale du nombre quantique magnétique de spin, égale à un nombre
    entier naturel (0, 1, ...) ou à un demi-entier positif (1/2, 3/2,...)
  examples: []
  notes:
  - Selon que le nombre quantique de spin est un demi-entier ou un entier, la particule
    est respectivement un fermion ou un boson.
