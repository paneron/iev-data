  definition: circuit dans lequel le fluide de refroidissement est directement prélevé
    dans le milieu environnant ou dans un milieu éloigné, passe autour ou au travers
    de la machine ou d'un échangeur de chaleur et retourne ensuite directement dans
    le milieu environnant ou est rejeté dans un milieu éloigné
