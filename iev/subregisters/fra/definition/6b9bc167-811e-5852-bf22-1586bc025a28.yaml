data:
  definition: opération réversible consistant à assembler des signaux issus de plusieurs
    sources distinctes en un seul signal composite pour {{transmission, IEV:701-01-03}}
    sur une {{voie de transmission, IEV:701-02-01}} commune, ou à subdiviser la voie
    commune en plusieurs voies séparées pouvant transmettre des signaux indépendants
    dans le même sens
