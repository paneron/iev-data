  concept: 44e8744f-e968-500e-90cb-1822f63e9336
  definition: matériau dont l'aspect visuel varie de manière significative selon son
    angle d'éclairage ou d'observation
  examples: []
  notes:
  - Les exemples de matériaux à aspect goniométrique incluent les pigments à flocons
    métalliques dont la clarté varie de manière significative, les pigments brillants
    et les pigments à revêtement interférométrique dont la teinte varie également
    de manière significative.
