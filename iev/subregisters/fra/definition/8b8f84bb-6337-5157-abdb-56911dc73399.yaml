data:
  definition: '{{équipement, IEV:651-21-16}} comprenant des tuyaux, des buses et un
    système d’alimentation tel que pompe ou aspiration, utilisant un moyen de nettoyage
    humide ou sec sous des conditions déterminées'
  examples: []
  notes:
  - L’équipement de nettoyage sous tension est généralement utilisé sur des installations
    {{sous tension, IEV:651-21-08}} pour enlever la poussière et la contamination
    des parties conductrices et/ou isolantes.
  - L'équipement de nettoyage sous tension peut être fixe, mobile ou portable, en
    contact ou à distance de pièces sous tension.
