  concept: 0ce54d76-37a0-5703-95a2-ed8afa9c961d
  definition: 'mesure sans dimension du degré de désadaptation entre deux impédances
    stem:[Z]~a~ et stem:[Z]~b~ donnée par l’expression


    stem:[| ((Z_a - Z_b))/((Z_a + Z_b)) |]


    où stem:[Z]~a~ et stem:[Z]~b~ représentent respectivement l’impédance d’entrée
    et l’impédance source ou l’impédance de sortie et l’impédance de charge'
  examples: []
  notes:
  - Cet article était numéroté 561-03-23 dans l'IEC 60050-561:1991.
