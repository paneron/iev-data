  concept: da2bea2f-4682-570a-9694-190f457cd117
  definition: différence entre les potentiels électriques en deux points
  examples: []
  notes:
  - "La différence de potentiel électrique stem:[V]~b~ − stem:[V]~a~ entre deux points\
    \ a et b est égale à l'opposé de la circulation, le long d’un chemin quelconque\
    \ joignant les points a et b, du vecteur irrotationnel\r\nstem:[( E + ((del A))/((del\
    \ t)) )], où stem:[*E*] est le champ électrique, stem:[*A*] un potentiel vecteur\
    \ magnétique et stem:[t] le temps:\n\nstem:[V_b - V_a = - int_((r_a))^((r_b))\
    \ ( E + ((del A))/((del t)) ) * d r]\n\noù stem:[*r*]~a~ et stem:[*r*]~b~ sont\
    \ les rayons vecteurs de a et b respectivement et dstem:[*r*] est l'élément vectoriel\
    \ d'arc."
