  concept: ce22283f-2a62-5b54-a972-c70620aa4705
  definition: différence entre un niveau de sortie de nature spécifiée du transducteur
    et le niveau d'entrée de nature spécifiée qui a produit ce niveau de sortie
  examples: []
  notes:
  - Les valeurs de référence pour les niveaux d'entrée et de sortie déterminent la
    sensibilité de référence; il convient de choisir ces deux niveaux en conséquence.
