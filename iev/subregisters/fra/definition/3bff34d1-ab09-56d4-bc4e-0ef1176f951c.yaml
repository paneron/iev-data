  concept: 688dd5a7-34dd-5034-bc38-f2e0084cf094
  definition: conditionnement d’une éprouvette pour effacer ou neutraliser partiellement
    l’effet de son histoire antérieure, principalement en ce qui concerne la température
    et l’humidité auxquelles elle a été exposée
  examples: []
  notes:
  - Le préconditionnement est parfois désigné en anglais par le terme «normalizing».
  - Le préconditionnement précède d’ordinaire le conditionnement de l’éprouvette.
    Lorsque la température et l’humidité prévues pour le conditionnement sont les
    mêmes que celles qui sont prescrites pour le préconditionnement, ce dernier peut
    remplacer le conditionnement.
