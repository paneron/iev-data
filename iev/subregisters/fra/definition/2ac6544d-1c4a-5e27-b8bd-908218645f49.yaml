  concept: f6b5fd43-7c85-54b1-9ba4-3d35c798129c
  definition: 'système de référence du CCITT comprenant:


    l''appareil de référence pour la détermination des affaiblissements équivalents
    pour la netteté ou ARAEN;


    un filtre passe-bande ayant des fréquences de coupure de 300 et 3400 Hz;


    un dispositif permettant d''appliquer à l''entrée du système récepteur de l''ARAEN
    un bruit de fond électrique spécifié'
  examples: []
  notes:
  - Le SRAEN est décrit dans la Recommandation P44 du CCITT contenue dans le Tome
    V du Livre Jaune, 1981.
