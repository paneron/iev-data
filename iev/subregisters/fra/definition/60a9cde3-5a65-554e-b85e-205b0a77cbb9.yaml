  concept: ba191bd8-2123-5da9-a829-dc876f490c93
  definition: dans l'espace euclidien à trois dimensions, entité mathématique qui
    peut être représentée par un scalaire pour une orientation donnée de l'espace
    et par son opposé pour l'autre orientation de l'espace
  examples: []
  notes:
  - Des exemples de pseudo-scalaires sont le produit scalaire d'un vecteur polaire
    et d'un vecteur axial, le produit mixte de trois vecteurs polaires.
