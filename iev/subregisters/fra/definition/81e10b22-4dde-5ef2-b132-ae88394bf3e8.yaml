  definition: somme des absorptions de Sabine dues, d'une part, aux objets se trouvant
    dans la salle et aux parois de la salle, d'autre part, à la dissipation de l'énergie
    dans le milieu interne de la salle
  examples: []
  notes:
  - 'Si stem:[A]~stem:[i]~ est l''absorption de Sabine correspondant à la surface,
    à l''objet, ou au milieu d''ordre stem:[i], l''absorption de la salle est donnée
    par: stem:[A] = Σ stem:[A]~stem:[i]~.'
  - 'L''absorption de Sabine due à la dissipation dans le milieu, pour une salle de
    volume stem:[V], est donnée par:


    stem:[A_m = (4)/((1 0 l o g_((10)) e)) alpha V = 0,921 alpha V]


    où:


    stem:[α] est le coefficient d''atténuation du milieu, exprimé en décibels par
    unité de longueur.'
