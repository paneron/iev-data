  concept: 98b9ea3b-637a-5767-88a1-8a0438c6e13c
  definition: matériel fermé qui permet la pénétration et la sortie d'une atmosphère
    externe par le biais d'un dispositif de respiration ou d'un goulet d'étranglement
    au cours de l'expansion et de la contraction du liquide de protection contenu
    en interne pendant le fonctionnement normal
  examples: []
  notes:
  - Ce type de matériel comprend toute sorte de tuyauterie qui lui est associée.
