data:
  definition: '{{travail sous tension, IEV:651-21-01}} effectué suivant une méthode
    dans laquelle le travailleur reste à une distance spécifiée des parties {{sous
    tension, IEV:651-21-08}} et intervient au moyen de {{perches isolantes, IEV:651-22-01}}'
  examples: []
  notes:
  - 'Cet article était numéroté 651-01-09 dans la CEI 60050-651:1999. Il a été modifié
    comme suit: L’expression “parties actives” a été remplacée par “parties sous tension”.'
