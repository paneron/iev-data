  definition: onde de surface associée à la frontière libre d'un solide ou d'un liquide
    telle qu'une particule de la surface décrit une ellipse dont le grand axe est
    perpendiculaire à la surface et dont le centre est situé sur la surface avant
    la perturbation
  examples: []
  notes:
  - A la distance maximale atteinte par une particule par rapport à cette surface
    initiale, le mouvement de la particule est opposé à celui de l'onde.
  - La vitesse de propagation d'une onde de Rayleigh est légèrement inférieure à celle
    d'une onde rotationnelle dans le solide; l'amplitude de l'onde de Rayleigh diminue
    exponentiellement avec la profondeur.
