  concept: ed3deaae-8c69-53ac-8203-26ed7d7640f3
  definition: 'densité du flux photonique exitant par rapport à l''aire en un point
    d''une surface réelle ou fictive


    stem:[M_p = ((d Phi_p))/((d A))]


    où stem:[Φ]~p~ est le flux photonique et stem:[A] est l''aire de laquelle part
    ce flux'
  examples: []
  notes:
  - La grandeur radiométrique correspondante est l'"exitance énergétique". La grandeur
    photométrique correspondante est l'"exitance lumineuse".
  - L'exitance photonique est exprimée en seconde à la puissance moins un par mètre
    carré (s^−1^·m^−2^).
  - Cet article était numéroté 845-01-49 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
