  definition: alphabet utilisant un code à deux états et huit moments dont sept éléments
    d'information primaires et un élément de contrôle de parité, comprenant en particulier
    des majuscules et des minuscules, des signes diacritiques et des commandes de
    fonction
  examples: []
  notes:
  - Les règles de codage des caractères à l'aide des sept éléments primaires sont
    fixées dans la recommandation Т.50 du ССITT ou la norme internationale ISO 646.
