data:
  definition: <a href="IEV845-22-067">teinte</a> dont la description ne peut être
    davantage précisée par d'autres désignations de teintes que la sienne
  examples: []
  notes:
  - 'Il existe quatre teintes élémentaires : rouge, vert, jaune et bleu formant deux
    paires de teintes opposées: rouge et vert, jaune et bleu.'
  - En anglais, une teinte élémentaire est parfois désignée comme "elementary hue".
  - Cet article était numéroté 845-02-36 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
