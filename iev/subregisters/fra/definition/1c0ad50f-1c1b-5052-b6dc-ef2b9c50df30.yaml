data:
  definition: pour un radionucléide, durée de l’intervalle de temps après lequel le
    nombre d’atomes ou des {{noyaux atomiques, IEV:113-05-21}} dans l’état considéré
    diminue dans la proportion 1/e de sa valeur initiale
  examples: []
  notes:
  - "Pour un radionucléide, elle est l’inverse de la constante de désintégration stem:[λ],\
    \ \n(stem:[τ] = 1/ stem:[λ])."
  - Cet article était numéroté 393-14-20 dans la CEI 60050-393:2003.
