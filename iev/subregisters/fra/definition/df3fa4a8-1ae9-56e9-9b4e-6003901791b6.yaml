data:
  definition: processus d’arrêt du phénomène d’ionisation par avalanche afin d’éviter
    une décharge continue ou des décharges multiples succédant à un événement ionisant
    dans un compteur de Geiger-Müller
  examples: []
  notes:
  - Cet article était numéroté 394-38-49 dans la CEI 60050-394:2007.
