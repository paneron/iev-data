data:
  definition: 'a) transformation nucléaire spontanée dans laquelle sont émis des particules
    ou des rayons gamma ou dans laquelle est émis un rayonnement X consécutif à une
    capture électronique, ou dans laquelle le noyau subit une fission


    b) diminution dans le temps de l''activité nucléaire spontanée d''une substance
    radioactive ou d''un mélange de telles substances'
  examples: []
  notes: []
