data:
  definition: phénomène selon lequel tout ou partie de la puissance provenant d'une
    onde radioélectrique émise avec une polarisation déterminée n'a plus de polarisation
    bien déterminée après propagation
  examples: []
  notes:
  - Le terme "dépolarisation" est parfois employé pour désigner le passage d'une polarisation
    déterminée à une autre polarisation déterminée.
