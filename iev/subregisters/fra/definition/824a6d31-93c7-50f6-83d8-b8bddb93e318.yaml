  concept: 55283a69-0722-5d7b-aef6-7f1bcc66c880
  definition: pour une particule, masse de celle-ci dans un référentiel inertiel où
    elle a une vitesse nulle
  examples: []
  notes:
  - 1 Lorsque la vitesse de la particule est négligeable par rapport à la vitesse
    de la lumière, la différence entre masse et masse au repos est aussi négligeable.
  - 2 La masse au repos de la particule X est notée stem:[m ( X)] ou stem:[m]~X~;
    par exemple stem:[m]~e~ est la masse de l’électron.
