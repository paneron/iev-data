data:
  definition: distorsion temporelle que présente un signal à la sortie d'une voie
    de transmission lorsque, à l'entrée de cette voie, le signal correspondant est
    un signal discret parfait
  examples: []
  notes:
  - La distorsion propre englobe toutes les distorsions produites dans la voie telles
    que distorsion biaise, distorsion caractéristique, distorsion fortuite.
  - La notion de distorsion propre s'étend à des éléments constitutifs tels que relais
    télégraphiques, translation télégraphique ou commutateur.
