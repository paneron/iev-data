data:
  definition: antenne constituée par un conducteur en forme d'hélice, destinée à rayonner
    soit longitudinalement dans la direction de l'axe de l'hélice, soit transversalement
  examples: []
  notes:
  - En général, un plan réflecteur est disposé perpendiculairement à l'axe de l'hélice
    au voisinage d'une extrémité de celle-ci, l'alimentation se faisant entre le plan
    réflecteur et cette extrémité.
