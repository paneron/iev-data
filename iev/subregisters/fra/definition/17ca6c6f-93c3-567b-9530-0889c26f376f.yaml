data:
  definition: luminance minimale d'un stimulus permettant de le percevoir
  examples: []
  notes:
  - La valeur de ce seuil dépend de la dimension du champ d'observation, de l'environnement,
    de l'état d'adaptation, de la méthodologie et d'autres conditions d'observation.
  - Le seuil de luminance est exprimé en candela par mètre carré (cd·m^−2^).
  - Cet article était numéroté 845-02-45 dans l'IEC 60050-845:1987.
