  concept: 9bd2d6aa-ab6d-5a36-857a-99c018658c7c
  definition: '{{préfixe binaire, IEV:112-01-27}} utilisé pour former le multiple
    2^20^ d’une unité de mesure'
  examples:
  - Un mébioctet = 1 Mio = (1 024)^2^ o = 1 048 576 o.
  notes:
  - Le préfixe mébi a pour origine mégabinaire, (2^10^)^2^, dérivé du préfixe SI méga,
    (10^3^)^2^.
