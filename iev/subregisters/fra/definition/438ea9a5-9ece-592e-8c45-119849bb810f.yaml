data:
  definition: 'qualifie une antenne en réseau rectiligne ou une antenne de forme allongée,
    dont la direction du rayonnement maximal est celle de l''alignement du réseau
    ou de la plus grande dimension de l''antenne


    Exemple: réseau à rayonnement longitudinal.'
