  concept: 7c4f3751-a731-5c57-986d-e9610f8595b4
  definition: ensemble de règles et opérations mathématiques appliquées aux grandeurs
    autres que les grandeurs ordinales
  examples: []
  notes:
  - En algèbre des grandeurs, les équations aux grandeurs sont préférées aux équations
    aux valeurs numériques car les premières, contrairement aux secondes, sont indépendantes
    du choix des unités de mesure.
