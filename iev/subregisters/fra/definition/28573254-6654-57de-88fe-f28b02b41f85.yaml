  concept: d03574d6-2c33-58a1-85ea-4e1b27a96c59
  definition: isolant liquide synthétique ignifuge, qui, lorsqu’il est décomposé par
    un arc électrique, dégage principalement des mélanges gazeux non combustibles
  examples: []
  notes:
  - Les askarels antérieurement utilisés se composent de polychlorobiphényles avec
    ou sans addition de polychlorobenzènes.
  - En raison de leur teneur en chlore, les askarels sont considérés comme nuisibles
    pour l’environnement, et leur usage est interdit dans de nombreux pays.
