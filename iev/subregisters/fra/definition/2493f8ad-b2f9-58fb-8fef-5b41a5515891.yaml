  concept: ee2feaa7-0f78-54dc-a6c5-2025ba443f8f
  definition: procédé de micro-usinage formant diverses substances revêtant diverses
    microformes à la surface du {{substrat, IEV:521-05-28}}
  examples: []
  notes:
  - Le micro-usinage de surface est une technique de traitement qui applique par exemple
    un dépôt chimique en phase vapeur (CVD, chemical vapour deposition) pour former
    diverses couches minces sur le substrat et qui utilise un masque pour réaliser
    le retrait sélectif de la surface du substrat pour produire des parties mobiles
    et d’autres structures. La couche dissoute qui a été déposée initialement est
    appelée la couche sacrificielle. Le matériau typique de la couche sacrificielle
    est le verre de phosphosilicate (PSG, phosphosilicate glass). Cette technologie
    est appliquée à la fabrication de microfaisceaux, roulements, liaisons, etc.
