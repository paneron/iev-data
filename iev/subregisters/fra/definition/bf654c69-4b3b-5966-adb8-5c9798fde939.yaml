data:
  definition: fonctionnement d'un amplificateur non-linéaire avec un niveau de signal
    d'entrée inférieur à celui qui fournirait la puissance maximale correspondant
    à la saturation, de façon à réduire le rapport de la puissance des harmoniques
    et des produits d'intermodulation à la puissance du signal de sortie
  examples: []
  notes: []
