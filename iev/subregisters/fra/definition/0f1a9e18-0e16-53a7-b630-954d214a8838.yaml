  concept: 5076974a-34fa-5bad-a83c-55067f875687
  definition: réception en diversité dans laquelle on utilise plusieurs antennes séparées
    par des distances appropriées et les récepteurs associés dans une station radioélectrique
  examples: []
  notes:
  - Pour les faisceaux hertziens en visibilité la séparation est en générale verticale,
    alors que pour les faisceaux hertziens transhorizon elle est en général horizontale.
