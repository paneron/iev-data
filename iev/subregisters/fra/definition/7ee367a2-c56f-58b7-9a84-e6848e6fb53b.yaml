  concept: 72922713-c7a9-5574-87ce-5d462f27ff09
  definition: procédé destiné à identifier et à documenter les caractéristiques de
    la structure, des systèmes et des composants d’une installation (y compris les
    systèmes informatiques et logiciels), ainsi qu’à assurer que les modifications
    de ces caractéristiques sont correctement développées, examinées, approuvées,
    diffusées, mises en place, vérifiées, enregistrées et intégrées dans la documentation
    liée à l’installation
  examples: []
  notes:
  - Cet article était numéroté 394-33-27 dans la CEI 60050-394:2007.
