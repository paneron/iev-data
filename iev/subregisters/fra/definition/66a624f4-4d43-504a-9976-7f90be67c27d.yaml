  definition: 'fonction complexe dont la {{partie réelle, IEV:102-02-11}} est la fonction
    réelle du temps stem:[f](stem:[t]) représentant un signal et la partie imaginaire
    est la transformée de Hilbert stem:[g](stem:[t]) de cette fonction stem:[f](stem:[t]):


    stem:[f ( t ) + j g ( t ) = f ( t ) - (j)/(pi) int_(- oo)^(+ oo) ((f ( t )))/((tau
    - t)) d tau]'
  examples: []
  notes:
  - La partie réelle stem:[f](stem:[t]) d'un signal analytique est la transformée
    de Hilbert changée de signe de la partie imaginaire stem:[g](stem:[t]).
  - Si elle existe, la {{transformée de Fourier, IEV:103-04-01}} complexe d'un signal
    analytique est nulle pour toutes les fréquences négatives de sorte que le signal
    analytique peut être employé pour représenter un modulat à bande latérale unique.
