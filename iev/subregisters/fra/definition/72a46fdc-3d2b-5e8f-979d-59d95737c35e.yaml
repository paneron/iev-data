  definition: détecteur de rayonnement dans lequel les électrons sont libérés de la
    surface de la substance du détecteur (par exemple oxyde de béryllium ou fluorure
    de lithium) sous l'effet d'une excitation thermique et sont utilisés comme mesure
    de la dose absorbée produite par un rayonnement ionisant
