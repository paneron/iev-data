  definition: grandeur scalaire additive et non négative, caractérisant une particule
    ou un échantillon de matière dans les phénomènes d’inertie et de gravitation
  examples: []
  notes:
  - 1 Par suite de l’équivalence entre masse et énergie, la masse d’un système dépend
    de l’énergie de liaison entre ses parties et, par conséquent, la masse d’un système
    stable est toujours inférieure à la somme des masses de ses parties. En mécanique
    classique, la masse correspondant à l’énergie de liaison est considérée comme
    négligeable. Selon la théorie de la relativité générale, la masse inerte d'un
    système en mouvement et la masse pesante ou masse grave du système dans un champ
    de gravitation sont équivalentes.
  - 2 La masse est une des sept grandeurs de base du Système international de grandeurs,
    ISQ, sur lequel repose le Système international d'unités, SI. L'unité SI cohérente
    de masse est le kilogramme, kg (voir la CEI 60050-112, {{112-02-06, IEV:112-02-06}}).
    Une unité en-dehors du SI dont l’usage est accepté avec le SI est la tonne, symbole
    t (1 t ≔ 1 000 kg).
