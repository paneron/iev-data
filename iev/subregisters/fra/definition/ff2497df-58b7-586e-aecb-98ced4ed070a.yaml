  definition: grandeur sans dimension égale au rapport de la norme stem:[F]~t~ de
    la force de frottement à la norme stem:[F]~n~ de la force normale, soit stem:[μ]
    = stem:[F]~t~ / stem:[F]~n~
  examples: []
