  concept: b7aef52b-92b6-5792-99ae-72970c7ce3c3
  definition: antenne constituée de deux parties géométriquement symétriques par rapport
    à un plan considéré comme étant un plan de potentiel nul et conçue de telle façon
    qu'elle puisse être alimentée directement par une ligne asymétrique sans interposition
    d'un symétriseur distinct
  examples: []
  notes:
  - On peut aussi considérer qu'un symétriseur est incorporé dans l'antenne.
