  definition: effet magnéto-optique selon lequel le vecteur induction électrique d'une
    onde électromagnétique à polarisation rectiligne subit une rotation autour de
    la direction de propagation lorsqu’elle passe à travers un milieu gyromagnétique
    soumis à un champ magnétique statique ayant une composante suivant la direction
    de propagation
  examples: []
  notes:
  - L’effet Faraday est dû à une biréfringence où les indices de réfraction sont différents
    pour deux ondes à polarisation circulaire dans des sens inverses. L’angle de rotation
    est proportionnel à la norme du champ magnétique et à la distance parcourue. Le
    coefficient de proportionnalité est appelé constante de Verdet.
