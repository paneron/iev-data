data:
  definition: durée au cours de laquelle stem:[X] % des lampes électriques soumises
    à un essai de durée de vie atteignent la fin de leur vie, les lampes fonctionnant
    dans des conditions spécifiées et la fin de vie étant évaluée selon des critères
    spécifiés
  examples: []
  notes:
  - Cet article était numéroté 845-07-63 dans l'IEC 60050-845:1987.
