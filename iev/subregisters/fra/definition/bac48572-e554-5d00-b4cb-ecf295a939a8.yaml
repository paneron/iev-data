data:
  definition: rapport de la puissance rayonnante transmise à travers un milieu, à
    la puissance rayonnante incidente, dans des conditions données de composition
    spectrale, de polarisation et de répartition géométrique
  examples: []
  notes:
  - En optique, le facteur de transmission est souvent exprimé par la densité optique
    par transmission ou en pourcentage. Dans les télécommunications optiques, il est
    généralement exprimé en décibels.
dateAccepted: '1991-10-01T00:00:00+00:00'
