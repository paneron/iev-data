  definition: température la plus basse (d'une surface chaude) à laquelle se produit
    l'inflammation d'un gaz ou d'une vapeur inflammable mélangé(e) à l'air ou d'un
    mélange air/gaz inerte, dans des conditions d'essai spécifiées
  examples: []
  notes:
  - Le terme abrégé "AIT" est dérivé du terme anglais développé correspondant "auto-ignition
    temperature".
  - 'Les conditions sont spécifiées dans l''ISO/IEC 80079-20-1, _Atmosphères explosives
    – Partie 20-1: Caractéristiques des produits pour le classement des gaz et des
    vapeurs - Méthodes et données d''essai_.'
