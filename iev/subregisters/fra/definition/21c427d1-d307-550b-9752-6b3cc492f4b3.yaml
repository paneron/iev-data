  definition: logarithme de l'affaiblissement de réflexion
  examples: []
  notes:
  - L'affaiblissement de réflexion est généralement exprimé en décibels.
  - Lorsque l'affaiblissement de réflexion est négatif, on utilise l'opposé, appelé
    "gain de réflexion".
