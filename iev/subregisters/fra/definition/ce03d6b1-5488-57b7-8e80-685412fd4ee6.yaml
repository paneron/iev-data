  concept: 83e8ac15-159d-52ae-b045-9606fec481df
  definition: 'quotient du flux énergétique transmis, stem:[Φ]~t~, par le flux énergétique
    incident, stem:[Φ]~m~


    stem:[tau = ((Phi_t))/((Phi_m))]'
  examples: []
  notes:
  - Le facteur de transmission est également définie spectralement par rapport à la
    longueur d'onde, auquel cas "spectrale" est ajouté devant le nom de la grandeur.
  - En raison de la conservation de l'énergie, stem:[α] + stem:[ρ] + stem:[τ] = 1
    sauf lors de l'observation d'un <a href="IEV845-21-017">rayonnement polarisé</a>,
    où stem:[α] est le facteur d'absorption et stem:[ρ] est le facteur de réflexion.
  - 'Le facteur de transmission, stem:[τ], est la somme du facteur de transmission
    régulière, stem:[τ]~r~, et du facteur de transmission diffuse, stem:[τ]~d~: stem:[τ] = stem:[τ]~r~ + stem:[τ]~d~.'
  - L'unité de facteur de transmission est un.
  - Cet article était numéroté 845-04-59 dans l'IEC 60050-845:1987.
