  definition: équivalent de dose en un point d'un champ de rayonnement, qui serait
    produit par le champ unidirectionnel et expansé correspondant dans la sphère de
    l’ICRU à une profondeur stem:[d], sur le rayon qui fait face à la direction du
    champ unidirectionnel
  examples: []
  notes:
  - Afin de définir ces grandeurs, il est utile de spécifier certains champs de rayonnements
    qui sont dérivés du champ de rayonnement réel. Les termes "expansé" et "unidirectionnel"
    sont utilisés pour caractériser ces champs dérivés. Dans le champ expansé, la
    fluence et ses distributions angulaire et énergétique ont les mêmes valeurs dans
    tout le volume d'intérêt, comme dans le champ réel au point de référence. Dans
    le champ unidirectionnel et expansé, la fluence et sa distribution énergétique
    sont les mêmes que dans le champ expansé mais la fluence est unidirectionnelle.
  - La sphère de l’ICRU est une sphère en matériau équivalent au tissu, de masse volumique
    1 g/cm3 et de 30 cm de diamètre, dont la composition massique est celle du tissu
    équivalent (voir 393-14-78).
  - La profondeur recommandée stem:[d], pour la surveillance dosimétrique en termes
    de stem:[H]*(stem:[d]) est 10 mm, et stem:[H]*(stem:[d]) peut alors s’écrire stem:[H]*(10).
  - Un instrument qui a une réponse isotrope et qui est étalonné en termes de stem:[H]*(stem:[d])
    mesurera stem:[H]*(stem:[d]) dans tous les champs de rayonnement, à condition
    que ceux-ci soient uniformes sur le volume de l'instrument.
  - La définition de stem:[H]*(stem:[d]) suppose un instrument conçu pour que la rétrodiffusion
    soit prise en considération.
  - Cet article était numéroté 393-14-95 dans la CEI 60050-393:2003.
