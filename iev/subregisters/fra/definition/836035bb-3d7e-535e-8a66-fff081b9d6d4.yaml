data:
  definition: événement indésirable reconnu comme suffisamment probable pour que le
    réseau d'énergie électrique soit conçu et exploité de manière à le supporter
  examples:
  - Les exemples incluent la {{défaillance, IEV:192-03-01}} d’un groupe de production,
    d’un circuit de transport, d’un jeu de barres ou d’un transformateur.
  notes:
  - Cet article portait le numéro 191-21-02 dans l’IEC 60050-191:1990.
dateAccepted: 2018-11-17
