  definition: limite du quotient du logarithme népérien du rapport des valeurs à une
    fréquence donnée d'une composante spécifiée d'un vecteur du champ élесtromagnétique
    en deux points alignés dans la direction de propagation d'une onde guidée ou d'une
    onde plane, ou d'une onde pratiquement plane au moins dans un domaine limité de
    l'espace, par la distance des deux points, lorsque cette distance tend vers zéro
  examples: []
  notes:
  - L'exposant linéique de propagation est une grandeur complexe, généralement fonction
    de la fréquence, qui a la dimension de l'inverse d'une longueur.
