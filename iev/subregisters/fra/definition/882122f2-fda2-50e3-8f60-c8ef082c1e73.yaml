data:
  definition: préfixe d'unité utilisé pour former un multiple d'une unité obtenu en
    multipliant celle-ci par une puissance de deux
  examples: []
  notes:
  - "Les préfixes SI représentent strictement des puissance de 10 et il convient de\
    \ ne pas les utiliser pour des puissances de 2. Par exemple, il convient de ne\
    \ pas utiliser 1 kilobit pour représenter 1 024 bits (2^10^ bits), qui est 1 kibibit.\n\
