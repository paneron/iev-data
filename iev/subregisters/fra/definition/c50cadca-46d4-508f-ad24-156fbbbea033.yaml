  definition: pour un biporte ou un multiporte, matrice exprimant des grandeurs complexes
    associées aux ondes sortantes en fonction des grandeurs homologues associées aux
    ondes incidentes
  examples: []
  notes:
  - Les éléments de la matrice de répartition sont des facteurs de réflexion complexes
    ou des facteurs de transfert d'onde.
