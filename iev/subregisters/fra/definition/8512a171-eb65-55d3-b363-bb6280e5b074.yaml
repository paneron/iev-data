data:
  definition: emplacement marqué sur un {{outil, IEV:651-21-14}} tenu à la main pour
    {{travaux sous tension, IEV:651-21-01}}, où il est permis de manipuler l'outil
  examples: []
  notes:
  - Cette zone de préhension assure que les prescriptions équivalentes à la {{distance
    minimale d'approche, IEV:651-21-11}} sont remplies lorsque l'outil est utilisé
    suivant ses instructions d'emploi.
  - Cet article était numéroté 651-02-06 dans la CEI 60050-651:1999. Il a été modifié
    pour plus de précision et pour faire usage du terme privilégié “distance minimale
    d’approche”.
dateAccepted: 2018-11-17
