  concept: 148ba241-5a1d-5bbe-b88a-fe9b5df6e34a
  definition: échelle de température adoptée par le Comité international des poids
    et mesures (CIPM) en 1989 pour les mesures pratiques
  examples: []
  notes:
  - 1 Les grandeurs correspondant à la température thermodynamique et à la température
    Celsius définies par cette échelle sont notées respectivement stem:[T]~90~ et
    stem:[t]~90~, où stem:[t]~90~ = stem:[T]~90~ − stem:[T]~0~ avec stem:[T]~0~:=
    273,15 K.
  - 2 Les unités de stem:[T]~90~ et stem:[t]~90~ sont respectivement le kelvin, symbole
    K, et le degré Celsius, symbole °C.
