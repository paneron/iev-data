data:
  definition: dans le domaine de la fusion nucléaire, procédé consistant à maintenir
    de la matière fusible dans un espace limité par un processus inertiel. On réalise
    cela par une implosion au cours de laquelle l’énergie cinétique centripète communiquée
    à la matière fusible est transformée en une énergie interne permettant d’obtenir
    les conditions d’allumage
  examples: []
  notes:
  - On réalise cela par une implosion au cours de laquelle l’énergie cinétique centripète
    communiquée à la matière fusible est transformée en une énergie interne permettant
    d’obtenir les conditions d’allumage
  - Une série de nombreux rayons lasers convergents peuvent permettre de réaliser
    ce confinement.
