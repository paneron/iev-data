  concept: 872d0540-ee5a-5bc4-a18a-641ee6ede07d
  definition: quotient de la durée d'ensoleillement par la durée possible d'ensoleillement
    au cours du même intervalle de temps
  examples: []
  notes:
  - La durée d'ensoleillement et la durée possible d'ensoleillement doivent être exprimées
    dans la même unité. L'unité de durée relative d'ensoleillement est un.
  - Cet article était numéroté 845-09-96 dans l'IEC 60050-845:1987.
