  concept: 33fff195-c2ef-5adf-aff2-f231d2e9b844
  definition: séquence finie d'instructions complètement déterminée par laquelle la
    valeur des variables de sortie peut être calculée à partir de la valeur des variables
    d'entrée
  examples: []
  notes:
  - Le comportement d'un système à variables d'entrée et de sortie discrètes (par
    exemple un système de commutation) peut être entièrement décrit par un algorithme.
    Pour un système à variables d'entrée et de sortie continues et à temps continu,
    l'algorithme est donné par – ou dérivé de – la relation mathématique entre les
    variables d'entrée et de sortie.
  - Cet article était numéroté 351-21-37 dans la CEI 60050-351:2006.
