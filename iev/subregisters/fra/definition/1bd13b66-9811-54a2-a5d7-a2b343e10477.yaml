data:
  definition: procédé d'accès multiple par répartition temporelle dans lequel des
    commutateurs rapides à bord d'un satellite multifaisceau sélectionnent les salves
    provenant des diverses liaisons montantes pour les aiguiller de la façon voulue
    et les retransmettre sur diverses liaisons descendantes
