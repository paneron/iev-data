  concept: 9fcb6664-026f-5cba-ba79-fa6cc135a283
  definition: ensemble d'un ou plusieurs émetteurs ou récepteurs radioélectriques,
    ou à la fois d'émetteurs et de récepteurs, y compris les équipements associés,
    situé en un emplacement donné et destiné à un service de radiocommunication ou
    à la radioastronomie
  examples: []
  notes:
  - Chaque station radioélectrique est désignée d'après le service auquel elle participe
    d'une façon permanente ou temporaire.
  - L'emplacement donné peut être fixe ou mobile, et situé sur terre, sur mer, dans
    l'atmosphère ou dans l'espace.
