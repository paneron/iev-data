  definition: ensemble de moyens organisé pour fournir des {{services de télécommunication,
    IEV:716-02-01}} entre un certain nombre d'emplacements où des {{installations,
    IEV:151-11-26}} assurent l'accès à ces services
  examples: []
  notes:
  - Il est possible que l'organisation interne du réseau de télécommunication permette
    de discerner des parties distinctes relatives chacune à un service ou à un groupe
    de services particulier.
