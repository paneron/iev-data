data:
  definition: pour un mode et une fréquence donnés dans une ligne de transmission,
    quotient du logarithme népérien du rapport d'une composante spécifiée d'un vecteur
    de champ dans une section droite à la valeur correspondante dans une autre section
    droite, par la distance entre ces deux sections dans la direction de propagation,
    lorsque la ligne est infinie ou terminée sur son impédanсe caractéristique
