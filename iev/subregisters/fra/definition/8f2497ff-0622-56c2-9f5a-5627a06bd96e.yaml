data:
  definition: modification photochimique produite par un <a href="IEV845-21-002">rayonnement
    optique</a> artificiel dans des conditions contrôlées
  examples:
  - Action sur la croissance des végétaux par un éclairage programmé dans le temps,
    éclairage des poulaillers pour augmenter la production d'œufs, traitement thérapeutique
    au moyen de lampes spéciales.
  notes:
  - Cet article était numéroté 845-06-07 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
id: 8f2497ff-0622-56c2-9f5a-5627a06bd96e
status: Standard
