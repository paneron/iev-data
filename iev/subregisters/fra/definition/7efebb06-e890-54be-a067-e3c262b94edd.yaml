data:
  definition: quotient de la partie régulièrement réfléchie du flux (total) réfléchi
    par le flux incident
  examples: []
  notes:
  - 'Le facteur de réflexion, stem:[ρ], est la somme du facteur de réflexion régulière,
    stem:[ρ]~r~, et du facteur de réflexion diffuse, stem:[ρ]~d~: stem:[ρ] = stem:[ρ]~r~
    + stem:[ρ]~d~.'
  - L'unité de facteur de réflexion régulière est un.
  - Cet article était numéroté 845-04-60 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
