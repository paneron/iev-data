  concept: 46a2d650-d73f-56d3-8caa-fc6e85ac41a3
  definition: courant présumé lorsqu'il est établi dans des conditions spécifiées
  examples: []
  notes:
  - Les conditions spécifiées peuvent se rapporter à la méthode d'établissement, par
    exemple par un appareil de connexion idéal, ou à l'instant d'établissement, par
    exemple conduisant à la valeur maximale de crête ou à la vitesse maximale d'accroissement.
    La spécification de ces conditions est donnée dans les publications particulières.
