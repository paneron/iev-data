  concept: 1c36330a-7c3c-557a-a543-4f11a7bba710
  definition: tube compteur contenant un dépôt sensible de matières fissionnables
    et destiné à détecter les neutrons thermiques et rapides
  examples: []
  notes:
  - L’ionisation initiale est principalement due aux fragments de fission produits
    par les réactions nucléaires des neutrons sur le dépôt sensible.
  - Les matériaux habituellement utilisés pour le dépôt sont ^235^U et ^238^U.
  - Cet article était numéroté 394-29-11 dans la CEI 60050-394:2007.
