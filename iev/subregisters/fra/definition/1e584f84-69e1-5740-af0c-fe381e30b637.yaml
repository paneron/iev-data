data:
  definition: 'intégrale, par rapport au temps, de l''éclairement cylindrique énergétique
    photonique, stem:[E]~p,c,~ en un point donné pour une direction donnée, pendant
    une durée donnée, Δstem:[t]


    stem:[H_((p,c)) = underset((Delta t))( int ) E_(p,c) d t]'
  examples: []
  notes:
  - L'exposition cylindrique photonique est exprimée en mètre à la puissance moins
    deux (m^−2^).
