  concept: dd4b1347-de20-57bd-80b4-b1f8a700d0ab
  definition: fréquence pour laquelle le module d’une grandeur caractéristique mesurée
    a décru jusqu’à une fraction spécifiée de sa valeur aux basses fréquences
  examples: []
  notes:
  - Pour un transistor, la fréquence de coupure s’applique en général au rapport de
    transfert direct du courant en petits signaux, avec sortie en court-circuit en
    base commune ou en émetteur commun.
