  concept: 66535ff9-ebe1-521d-a020-519ea880facd
  definition: 'a) pour les transformateurs ou les bobines d''inductance polyphasés
    et pour les groupes polyphasés constitués de transformateurs ou de bobines d''inductance
    monophasés:


    borne(s) reliée(s) au point commun (point neutre) d''un enroulement connecté en
    étoile ou en zigzag


    b) pour les transformateurs ou les bobines d''inductance monophasés:


    borne destinée à être reliée à un point neutre d''un réseau'
