data:
  definition: suffixe du numéro de certificat utilisé pour désigner des Conditions
    Particulières d'Utilisation
  examples: []
  notes:
  - Le symbole X en tant que suffixe au numéro de certificat est utilisé pour permettre
    d'identifier le fait que des informations essentielles pour l'installation, l'utilisation
    et la maintenance du Composant Ex sont données dans le certificat.
