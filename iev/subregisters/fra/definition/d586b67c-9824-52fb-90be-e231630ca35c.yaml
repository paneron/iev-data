    original: ISO 921:1997, définition 674, modifiée
    ref: ISO 921:1997
    relationship:
      type: modified
  definition: quotient, par la longueur du parcours, du nombre total de paires d’ions
    produites par une particule directement ionisante incluant les paires créées par
    un processus d’émission secondaire
  examples: []
  notes:
  - Cet article était numéroté 394-13-02 dans la CEI 60050-394:2007.
