data:
  definition: codage numérique de valeurs chromatiques, associé aux informations éventuelles
    nécessaires pour l'interprétation correcte des valeurs chromatiques telles que
    l'état d'une image, l'environnement prévu d'observation de l'image et le support
    de référence
  examples: []
  notes:
  - Dans certains cas, l'environnement prévu d'observation de l'image est défini de
    manière explicite pour le codage d'image couleur. Dans d'autres cas, cet environnement,
    c'est-à-dire les informations détaillées de l'état d'une image, peut être spécifié
    image par image en utilisant les métadonnées associées à l'image numérique.
  - Certains codages d'images couleurs indiquent des caractéristiques de support de
    référence particulières, telles qu'une impression par réflexion avec une plage
    de densité spécifiée. Dans d'autres cas, le support de référence n'est pas applicable,
    comme avec le codage en référence à la scène, ou est spécifié en utilisant les
    métadonnées d'images.
  - Les codages d'images couleurs ne se limitent pas aux images numériques picturales
    provenant d'une scène d'origine, mais s'appliquent également aux images numériques
    dont le contenu se présente sous la forme d'un texte, d'un dessin au trait, d'un
    graphique vectoriel et sous d'autres formes d'œuvres originales.
