  concept: 35cba1e1-e171-5f72-9bed-5c0aa89107ad
  definition: 'nombre caractérisant un ensemble de mesures à partir desquelles on
    peut faire une estimation d''état d''un réseau


    stem:[r = (m)/((2 n - 1)) - 1]


    où


    stem:[r] est le facteur de redondance


    stem:[m] est le nombre de mesures dans le réseau


    stem:[n] est le nombre de noeuds du réseau'
