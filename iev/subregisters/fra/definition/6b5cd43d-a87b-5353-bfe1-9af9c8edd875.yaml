  definition: unité de mesure adoptée par convention pour une grandeur de base
  examples: []
  notes:
  - Dans chaque système cohérent d'unités, il y a une seule unité de base pour chaque
    grandeur de base. Dans le SI par exemple, le mètre est l'unité de base de longueur.
    Le centimètre et le kilomètre sont aussi des unités de longueur, mais ils ne sont
    pas des unités de base dans le SI. Cependant, dans les systèmes CGS, le centimètre
    est l'unité de base de longueur.
  - Une unité de base peut aussi servir pour une grandeur dérivée de même dimension.
    Par exemple, la hauteur de pluie, définie comme un volume surfacique (volume par
    aire) a le mètre comme unité dérivée cohérente dans le SI. L’ampère, unité de
    base de courant électrique, est aussi l’unité dérivée cohérente de potentiel magnétique
    scalaire.
  - Pour la grandeur «nombre d'entités», on peut considérer le nombre un, de symbole
    1, comme une unité de base dans tout système d'unités.
