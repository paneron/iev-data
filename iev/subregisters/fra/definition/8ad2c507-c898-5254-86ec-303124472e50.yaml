data:
  authoritative_source:
  - clause: '98'
    original: UIT RR 98 MOD
    ref: ITU RR
    relationship:
      type: modified
  definition: système de radionavigation fonctionnant dans les bandes de fréquences
    métrique et décimétrique, qui fournit aux aéronefs un guidage à la fois horizontal
    et vertical immédiatement avant et pendant l'atterrissage et qui, en certains
    points fixes, indique la distance au point d'atterrissage de référence
  examples: []
  notes: []
