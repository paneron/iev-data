  definition: croissance du cristal en présence d’eau, de températures et de pressions
    élevées par un procédé de croissance du cristal supposée géologique dans la croûte
    terrestre
  examples: []
  notes:
  - 'Les procédés de croissance du quartz synthétique industriel utilisent des solutions
    aqueuses alcalines confinées dans des autoclaves à des températures supercritiques
    (330 °C à 400 °C) et des pressions supercritiques (71 MPa à 203 MPa). L’autoclave
    est divisé en deux chambres: la chambre de dissolution, contenant des éclats de
    quartz bruts à la température la plus élevée, et la chambre de croissance, contenant
    des germes à la température la plus basse.'
