data:
  definition: feu de signalisation, faisant partie d'un ensemble, porté par un véhicule
    et servant à indiquer que ce véhicule va changer ou change de direction vers la
    droite ou vers la gauche
  examples: []
  notes:
  - Cet article était numéroté 845-11-79 dans l'IEC 60050-845:1987.
