data:
  definition: quotient du flux énergétique du rayonnement émis par la puissance consommée
    par la source
  examples: []
  notes:
  - Il est nécessaire de préciser si la puissance consommée par la source inclut ou
    non la puissance dissipée par d'éventuels équipements auxiliaires (tels que ballasts).
  - L'unité de rendement énergétique est un.
  - Cet article était numéroté 845-01-54 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
