  concept: 0e760152-7e0d-5e89-90ee-5565c07f239e
  definition: manque de stabilité statique
  examples: []
  notes:
  - L'instabilité statique survient généralement suite à des transits de puissance
    excessifs.
  - Dans ces conditions, pour au moins un générateur, la dérivée de la puissance active
    par rapport à l'écart angulaire entre sa f.e.m. et la f.e.m. de référence est
    négative.
  - Un réseau d'énergie électrique est statiquement instable pour un point de fonctionnement
    donné si, à la suite d'une petite perturbation quelconque, il n'atteint pas un
    régime de fonctionnement permanent.
