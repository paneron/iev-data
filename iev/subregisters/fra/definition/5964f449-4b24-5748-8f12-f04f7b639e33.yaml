data:
  definition: courbe représentant, en fonction de la fréquence, les variations de
    la pression acoustique sur la membrane du haut-parleur relié au magnétophone,
    lors de la lecture d'une bande magnétique sur laquelle a été enregistré un signal
    appliqué à l'entrée de l'appareil, avec un niveau constant
  examples: []
