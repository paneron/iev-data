data:
  definition: élément de {{mémoire interne, IEV:171-04-18}} rapide doté d'une petite
    {{capacité de mémoire, IEV:171-04-16}} déterminée et généralement destiné à un
    usage particulier
  examples:
  - '{{Registre à décalage, IEV:721-12-57}}.'
  notes:
  - La capacité de mémoire d’un registre est la longueur du registre.
  - Un exemple d’usage particulier est donné en {{IEV 351-52-11, IEV:351-52-11}}.
