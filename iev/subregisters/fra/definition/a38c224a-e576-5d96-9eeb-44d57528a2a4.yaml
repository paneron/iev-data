  definition: angle entre deux directions situées dans un plan spécifié passant par
    la direction de rayonnement maximal ou l'axe de symétrie d'un faisceau ou d'un
    lobe de rayonnement, de part et d'autre de cette direction, correspondant par
    exemple à une fraction donnée de la valeur maximale du champ ou aux premiers minimums
  examples: []
  notes:
  - On considère généralement la largeur angulaire à mi-puissance.
