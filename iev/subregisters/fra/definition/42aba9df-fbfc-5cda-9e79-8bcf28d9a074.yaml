  definition: ensemble de fonctions dont chacune est orthogonale à toute autre
  examples: []
  notes:
  - "Exemples:\n\n\n\n* Les polynômes de Legendre P constituent un système de fonctions\
    \ orthogonales sur l'intervalle stem:[- 1 , + 1] parce que stem:[int_( - 1)^(\
    \ + 1) P_k ( x ) P_l ( x ) d x = 0] pour tous entiers stem:[k != l].\n\n* Les\
    \ polynômes de Laguerre L constituent un système de fonctions orthogonales sur\
    \ l'intervalle stem:[0 , + oo] avec le poids stem:[e x p ( - x )] parce que stem:[int_(\
    \ 0)^( + oo) L_k ( x ) L_l ( x ) exp ( - x ) d x = 0] pour tous entiers stem:[k\
    \ != l].\n\n* Les fonctions trigonométriques sinus et cosinus constituent un système\
    \ de fonctions orthogonales sur l'intervalle stem:[0 , 2 pi] parce que stem:[int_(\
    \ 0)^( 2 pi) sin ( k x ) sin ( l x ) d x = 0] et stem:[int_( 0)^( 2 pi) cos (\
    \ k x ) cos ( l x ) d x = 0] pour tous entiers stem:[k != l], et stem:[int_( 0)^(\
    \ 2 pi) sin ( k x ) cos ( l x ) d x = 0] pour tous entiers stem:[k] et stem:[l].\
    \ \n"
