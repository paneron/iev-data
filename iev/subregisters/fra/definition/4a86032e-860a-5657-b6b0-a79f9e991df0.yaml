  definition: domaine des tensions appliquées dans un tube compteur dans lequel le
    facteur de multiplication dans le gaz est supérieur à l'unité et pratiquement
    indépendant du nombre total de paires d'ions initialement produites dans le volume
    utile par l'événement ionisant, l'amplitude de l'impulsion étant proportionnelle
    à ce nombre
