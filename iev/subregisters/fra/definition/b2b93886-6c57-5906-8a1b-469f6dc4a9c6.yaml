data:
  definition: technique permettant de séparer des particules ferromagnétiques ou paramagnétiques
    de susceptibilités magnétiques différentes, finement divisées (jusqu’à une taille
    colloïdale) en utilisant un aimant supraconducteur pour créer un gradient de champ
    magnétique élevé
