data:
  definition: valeur moyenne ou autre valeur pondérée d'une grandeur variable dans
    le temps, telle qu'une puissance ou une grandeur de champ, évaluée d'une façon
    déterminée dans un intervalle de temps spécifié
  examples: []
  notes:
  - Le niveau d'une grandeur peut être exprimé en unités logarithmiques, par exemple
    en décibels, par rapport à une valeur de référence.
