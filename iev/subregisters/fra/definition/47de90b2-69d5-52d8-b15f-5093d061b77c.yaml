data:
  definition: équipement, avec les ensembles associés, destiné à la mesure de radionucléides
    dans le corps humain et qui utilise un ou plusieurs détecteurs de rayonnement,
    fortement protégés contre le rayonnement ionisant ambiant
  examples: []
  notes:
  - Cet article était numéroté 394-32-17 dans la CEI 60050-394:2007.
