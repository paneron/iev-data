data:
  definition: différence de temps entre le temps de fin, stem:[t]~e~, et le temps
    de début, stem:[t]~s~, d'une exposition à un <a href="IEV845-21-002">rayonnement
    optique</a>
  examples: []
  notes:
  - Pour une impulsion unique, la durée d'exposition est la durée entre le point de
    puissance de demi-crête du bord avant et le point correspondant du bord arrière.
    Pour un train d'impulsions (ou de sous-sections d'un train d'impulsions), la durée
    d'exposition est la durée entre le premier point de puissance de demi-crête de
    la première impulsion et le dernier point de puissance de demi-crête de la dernière
    impulsion.
  - La durée d'exposition est exprimée en secondes (s).
