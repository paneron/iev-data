data:
  definition: courant électrique induit par un champ magnétique variable, et circulant
    le long et entre des filaments supraconducteurs séparés par des matériaux conducteurs
    normaux
  examples: []
  notes:
  - Dans la matrice conductrice normale du supraconducteur, ce courant circule à peu
    près perpendiculairement aux filaments.
