  concept: aeeeee10-5dac-5503-852d-888845134ee2
  definition: matière ou objet qui réfléchit un rayonnement incident
  examples: []
  notes:
  - En technologie des réacteurs nucléaires, ce terme est habituellement réservé pour
    désigner une partie du réacteur nucléaire placée en périphérie du cœur en vue
    de lui renvoyer, par diffusion (sans captures appréciables), des neutrons qui
    s’en échappent.
  - Cet article était numéroté 393-17-21 dans la CEI 60050-393:2003.
