data:
  definition: bâti ou équipement destiné à assurer l'{{interconnexion, IEV:151-12-10}}
    semi-permanente de {{voies de transmission, IEV:701-02-01}}, de circuits ou d'équipements
    en les munissant de terminaisons et en permettant de les connecter les uns aux
    autres de toutes les façons voulues
  examples: []
  notes:
  - Un répartiteur permet par exemple d'assurer l'interconnexion de {{lignes d'abonnés,
    IEV:701-02-09}} et d'appareils tels que des {{terminaux, IEV:701-02-08}} de lignes,
    des {{multiplexeurs, IEV:704-08-13}}, des organes de commutation et de signalisation,
    ces interconnexions pouvant être modifiées de temps en temps selon les besoins.
  - Les techniques employées pour réaliser les interconnexions sont, par exemple,
    des {{fils, IEV:151-12-28}}, des cavaliers ou des {{fiches, IEV:151-12-21}} et
    {{socles, IEV:151-12-20}}, qui sont mis en place et réarrangés manuellement, ou
    bien des commutateurs électromécaniques ou électroniques, qui peuvent être actionnés
    localement ou à distance.
dateAccepted: 2018-11-17
