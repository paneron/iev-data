  definition: mica potassique, KAl~2~AlSi~3~O~10~(OH)~2~
  examples: []
  notes:
  - Les muscovites sont relativement durs et comportent des propriétés diélectriques
    supérieures. Il est par exemple utilisé pour des condensateurs de haute qualité
    et à faibles pertes.
  - Les muscovites sont ordinairement incolores ou rougeâtres, les derniers sont également
    désignés sous le nom mica rubis.
