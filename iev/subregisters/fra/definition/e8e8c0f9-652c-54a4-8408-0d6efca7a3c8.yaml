data:
  definition: ensemble de deux {{voies de transmission, IEV:701-02-01}} associées
    pour assurer, entre deux points, une {{transmission, IEV:701-01-03}} dans les
    deux sens
  examples: []
  notes:
  - Si la nature de la {{télécommunication, IEV:701-01-05}} est {{unilatérale, IEV:701-03-18}},
    par exemple pour la transmission de la {{télévision, IEV:701-01-15}} à grande
    distance, on utilise parfois le terme "circuit" pour désigner la voie de transmission
    unique employée, mais cet usage est déconseillé.
  - Dans certains pays, le terme anglais "communication channel" ou son abréviation
    "channel" sont aussi utilisés avec la signification de "circuit de télécommunication",
    c'est-à-dire qu'ils couvrent les deux sens de transmission. Cet usage est déconseillé.
  - Le complément «de télécommunication» à «circuit» peut être remplacé par un adjectif
    ou un complément indiquant la nature ou les caractéristiques des {{signaux, IEV:101-12-02}}
    échangés; par exemple, {{circuit téléphonique, IEV:722-06-07}}, {{circuit télégraphique,
    IEV:721-11-04}}, {{circuit de données, IEV:721-11-05}}, circuit numérique.
  - La {{largeur de bande de fréquences, IEV:702-01-03}} ou le {{débit numérique,
    IEV:702-05-23}} des voies de transmission associées n'est pas nécessairement le
    même dans les deux sens.
  - En téléphonie, le terme "circuit téléphonique" désigne en général d'une façon
    restrictive un circuit de télécommunication reliant directement deux {{centres
    de commutation, IEV:722-06-05}}.
  - 'En commutation, les deux voies de transmission associées dans un circuit de télécommunication
    peuvent être: a) associées en permanence; b) choisies dans des ensembles séparés
    pour être associées pendant une {{communication, IEV:701-03-05}}; c) choisies
    de temps en temps pendant une communication et libérées, la sélection et la libération
    étant déterminées indépendamment dans les deux sens, par les caractéristiques
    variables de l''information transmise sur le circuit de télécommunication.'
