  definition: détecteur de neutrons ou de gamma, sans source d'énergie externe, qui
    produit un signal faible dû à l'activation par les neutrons et les rayons gamma
  examples: []
  notes:
  - Le signal résulte de l'émission d'électrons à partir de la capture neutronique
    et de l'absorption des rayons gamma.
  - Dans un réacteur nucléaire, un ensemble de collectrons convenablement disposés
    dans le cœur, permet de mesurer le flux neutronique et de déterminer ainsi la
    distribution (axiale et radiale) de puissance et d’en suivre l’évolution au cours
    du temps.
  - Cet article était numéroté 394-24-04 dans la CEI 60050-394:2007.
