data:
  definition: protection contre les chocs électriques assurée par la conception des
    circuits ou des matériels (électriques), de telle façon que le courant permanent
    et la charge électrique soient limités au-dessous d'une valeur dangereuse, dans
    les conditions normales ou de défaut
