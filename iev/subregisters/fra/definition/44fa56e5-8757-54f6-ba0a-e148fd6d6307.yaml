  concept: 530caa9e-569b-5234-bf35-6c4774628d12
  definition: diagramme de chromaticité uniforme obtenu en portant en coordonnées
    rectangulaires stem:[v] et stem:[u]
  examples: []
  notes:
  - Le diagramme de chromaticité uniforme CIE 1960 permet essentiellement de déterminer
    la température de couleur proximale.
  - Le <a href="IEV845-23-073">diagramme de chromaticité uniforme CIE 1976</a> est
    une version modifiée du diagramme de chromaticité uniforme CIE 1960 équivalent
    au diagramme (u, 3/2 v); par conséquent, le diagramme (u, v) est équivalent au
    diagramme (u', 2/3 v').
