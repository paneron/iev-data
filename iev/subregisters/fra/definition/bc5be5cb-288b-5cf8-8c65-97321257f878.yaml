  concept: d9babc24-aff7-5535-ac67-aaa31a3db4f1
  definition: "différence entre deux stimuli de couleur, définie par la distance euclidienne\
    \ entre leurs points représentatifs dans l'<a href=\"/iev/iev.nsf/IEVref_xref/en:845-23-076\"\
    >espace chromatique L*a*b* CIE 1976</a> et calculée par l'équation:\r\n<ul style=\"\
    list-style-type:none;\">* stem:[Delta E_(ab)^* = ( Delta L_()^* )^2 + ( Delta\
    \ a_()^* )^2 + ( Delta b_()^* )^2^(1 // 2)]"
  examples: []
  notes:
  - Voir aussi CIE 15, stem:[Colorimetry].
  - 'Voir aussi ISO/CIE 11664-4, _Colorimetry – Part 4: CIE 1976 L*a*b* Colour Space_.'
  - Cet article était numéroté 845-03-57 dans l'IEC 60050-845:1987.
