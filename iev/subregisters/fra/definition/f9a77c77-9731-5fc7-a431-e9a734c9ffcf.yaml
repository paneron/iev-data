  definition: liaison radioélectrique allant d'une station terrienne située en un
    emplacement donné à une station spatiale, ou vice-versa, afin de transmettre des
    informations pour un service de radiocommunication spatiale autre que le service
    fixe par satellite
  examples: []
  notes:
  - Le service fixe par satellite est le service de radiocommunication entre stations
    terriennes situées en des emplacements donnés. Le terme "liaison de connexion"
    est un terme réglementaire employé pour désigner des liaisons radioélectriques
    auxquelles peuvent être assignées des fréquences situées dans des bandes de fréquences
    attribuées au service fixe par satellite, bien que ces liaisons n'appartiennent
    pas à des réseaux de ce service.
  - L'emplacement donné peut être un point fixe déterminé ou un point quelconque situé
    dans des zones déterminées.
  - 'Des exemples de liaisons de connexion sont:


    – liaison montante d''un satellite de radiodiffusion;


    – tronçon d''une liaison aller vers une station spatiale ou d''une liaison retour
    depuis une station spatiale, compris entre la station terrienne et un satellite
    de relais de données;


    – liaison montante et liaison descendante entre une station terrienne côtière
    et un satellite du service mobile maritime par satellite.'
