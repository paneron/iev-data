  concept: 6184b37a-c877-5739-a5c1-0f5d14acd2a6
  definition: loi de Lambert pour un élément de surface dont la luminance énergétique
    ou lumineuse est la même dans toutes les directions de l'hémisphère au-dessus
    de la surface
  examples: []
  notes:
  - 'La loi du cosinus de Lambert peut être exprimée par


    stem:[I](stem:[θ]) = stem:[I]~n ~cos stem:[θ]


    où stem:[I](stem:[θ]) et stem:[I]~n~ sont les intensités énergétiques ou lumineuses
    de l''élément de surface dans une direction faisant un angle, stem:[θ], avec la
    perpendiculaire à la surface et dans la direction de cette perpendiculaire, respectivement.'
  - Cet article était numéroté 845-04-56 dans l'IEC 60050-845:1987.
