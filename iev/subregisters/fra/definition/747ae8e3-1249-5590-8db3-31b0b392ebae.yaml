  concept: 080481fd-1228-5e38-842c-9c468d30771a
  definition: couple ordonné de nombres entiers représentant un nombre rationnel
  examples: []
  notes:
  - Un nombre rationnel peut être représenté par une infinité de fractions.
  - La fraction correspondant au couple ordonné (stem:[p], stem:[q]) est notée stem:[p]/stem:[q]
    ou stem:[(p)/(q)].
  - Dans une fraction stem:[p]/stem:[q], le premier élément stem:[p] est appelé «numérateur»
    et le deuxième est appelé «dénominateur».
