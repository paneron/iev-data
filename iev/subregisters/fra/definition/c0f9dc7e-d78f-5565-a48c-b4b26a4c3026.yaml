data:
  definition: paramètre de la loi stem:[J] = stem:[AT]^2^exp(−stem:[Φ] / stem:[kT]^2^)
    exprimant la densité de courant stem:[J] de l’émission thermoélectronique d’un
    métal en fonction de la température thermodynamique stem:[T] et du travail d’extraction
    stem:[Φ], où stem:[k] est la constante de Boltzmann
  examples: []
  notes:
  - L’unité SI cohérente de constante de Richardson est l’ampère par mètre carré kelvin
    carré, A / (m^2^ ⋅ K^2^).
