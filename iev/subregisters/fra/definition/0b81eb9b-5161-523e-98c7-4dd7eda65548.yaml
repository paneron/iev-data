data:
  definition: facteur de pondération de la dose absorbée permettant de tenir compte
    de la qualité du rayonnement sur les effets nuisibles à la santé
  examples: []
  notes:
  - Le facteur de qualité est spécifié par la C.I.P.R. comme étant une fonction du
    pouvoir d'arrêt linéique par collisions dans l'eau.
