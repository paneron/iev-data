data:
  definition: rapport de la vitesse de la lumière dans le vide à la norme du vecteur
    vitesse de groupe
  examples: []
  notes:
  - 'L''indice de groupe est lié à l''indice de réfraction stem:[n] par la formule:


    stem:[N = n - lambda ((d n))/((d lambda))]


    où stem:[λ] est la longueur d''onde.'
  - Chaque mode d'un guide d'ondes a son propre indice de groupe.
