data:
  definition: mouvement de l'air et son remplacement par de l'air frais dus aux effets
    du vent, à des gradients de température ou à des moyens artificiels (par exemple,
    ventilateurs ou extracteurs)
  examples: []
  notes:
  - 'L''IEC 60079-10-1, _Atmosphères explosives – Partie 10-1: Classement des emplacements
    – Atmosphères explosives gazeuses_, indique les types de ventilations et leurs
    degrés.'
