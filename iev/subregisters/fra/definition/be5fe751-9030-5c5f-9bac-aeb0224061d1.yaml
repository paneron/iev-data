    linéaire de la forme stem:[alpha_1 U_1 + alpha_2 U_2 + ... + alpha_n U_n] ne peut
    être nulle que si tous les coefficients scalaires stem:[alpha_1 , alpha_2 , ...
    , alpha_n] sont nuls
