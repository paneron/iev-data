  concept: 7b407087-933f-5bc2-9c6d-e3e3c723d2ab
  definition: la différence entre le taux de compte mesuré et le taux de compte réel
  examples: []
  notes:
  - C'est la réduction du taux de comptage en raison du temps de résolution ou des
    pertes causées par des phénomènes comme l’empilement ou le temps mort.
  - Un logiciel spécifique permet de compenser certaines pertes de comptage.
  - Cet article était numéroté 394-39-13 dans la CEI 60050-394:2007.
