data:
  definition: série de minuscules déformations le long de la partie supérieure du
    flanc de sillon ou sur l'espace entre les sillons
  examples: []
  notes:
  - Ce défaut, pouvant se traduire par un bruit grinçant, apparaît souvent comme une
    ligne de points argentés le long du sillon.
