data:
  definition: partie d’un essai logiciel effectuée par des utilisateurs dans son application
    prévue
  examples: []
  notes:
  - Les conditions de fonctionnement réalistes sont assurées par le fait que de véritables
    utilisateurs utilisent le logiciel pour faire un véritable travail.
  - Le terme «essai pratique» ne s’applique pas uniquement aux applications logicielles.
