data:
  definition: pour une caractéristique donnée en fonction d'une variable, différence
    entre la plus grande et la plus petite valeur de cette variable pour lesquelles
    la valeur de la caractéristique devient égale à la moitié de sa valeur de crête
  examples: []
  notes:
  - La caractéristique peut être par exemple une largeur spectrale ou un diagramme
    de rayonnement et la variable peut être par exemple une longueur d'onde ou une
    coordonnée spatiale.
dateAccepted: '1991-10-01T00:00:00+00:00'
