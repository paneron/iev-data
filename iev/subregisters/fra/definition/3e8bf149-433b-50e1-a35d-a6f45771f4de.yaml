data:
  definition: transformateur dans lequel le noyau central à tôles magnétiques disposées
    radialement est entouré, par les enroulements cylindriques, de façon concentrique,
    et les culasses de retour sont disposées radialement autour du noyau central liées
    avec ce dernier à travers de très faibles entrefers
