  definition: procédé de {{collage, IEV:523-06-01}} direct de deux {{substrats, IEV:521-05-28}}
    en augmentant l'énergie de surface de chaque substrat, en utilisant un faisceau
    ionique ou un rayonnement plasma
  examples: []
  notes:
  - Le collage avec activation de surface est efficace pour réduire les contraintes
    thermiques, car la température du procédé de collage est relativement faible.  Le
    collage avec activation de surface est susceptible d'être appliqué aux  {{dispositifs,
    IEV:151-11-20}} à MEMS, pour le collage hermétique du substrat.
  - Le terme abrégé "SAB" est dérivé du terme anglais développé correspondant "surface-activated
    bonding".
