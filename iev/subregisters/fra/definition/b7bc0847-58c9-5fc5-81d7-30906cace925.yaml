data:
  definition: modèle représentant la structure d'un électrolyte à son interface avec
    une électrode par une couche rigide formée par les porteurs de charge à la surface
    de l’électrode et une couche diffuse formée par des ions mobiles dans l’électrolyte
  examples: []
  notes:
  - Cet article était numéroté 111-15-33 dans la CEI 60050-111:1996. Il a été modifié.
