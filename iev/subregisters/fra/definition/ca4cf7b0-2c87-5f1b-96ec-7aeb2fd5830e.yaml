  definition: ensemble inséré entre l'alimentation et au moins une lampe à décharge
    et qui, au moyen d'une inductance, d'une capacité ou d'une résistance, seule ou
    en combinaison, sert principalement à limiter le courant de la ou des lampes à
    décharge à la valeur exigée
  examples: []
  notes:
  - Un ballast peut aussi comporter un transformateur de la tension d'alimentation
    et des dispositifs qui contribuent à fournir la tension d'amorçage et le courant
    de préchauffage, empêcher tout amorçage à froid, réduire l'effet stroboscopique,
    corriger le facteur de puissance et supprimer les perturbations radioélectriques.
  - Cet article était numéroté 845-08-34 dans l'IEC 60050-845:1987.
