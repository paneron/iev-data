  concept: e794b5ba-b637-5488-8434-f0ffbf94cd47
  definition: enveloppe à surpression interne assurant un Niveau de Protection du
    Matériel (EPL) Gb ou Db avec le Niveau de Protection du Matériel (EPL) Gc ou Dc
    à l'intérieur de l'enveloppe à surpression interne
  examples: []
  notes:
  - Cela permet d'installer le matériel de Niveau de Protection du Matériel (EPL)
    Gc ou Dc à l'intérieur de l'enveloppe à surpression interne, à l'exception des
    dispositifs de sécurité.
