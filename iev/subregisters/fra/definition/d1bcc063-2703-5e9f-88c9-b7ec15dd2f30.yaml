data:
  authoritative_source:
  - clause: '3.5'
    original: IEC 60664-2-1:2011, 3.5
    ref: IEC 60664-2-1:2011
    relationship:
      type: identical
  definition: matériau isolant tel que vernis ou film sec posé sur la surface de l'ensemble
  examples: []
  notes:
  - Le revêtement et le matériau de base d'une carte imprimée forment un système isolant
    qui peut avoir des propriétés similaires à l'isolation solide.
