data:
  definition: photodiode fonctionnant avec une force électromotrice de polarisation,
    de telle sorte que le courant photoélectrique primaire subit une amplification
    par avalanche à la jonction
  examples: []
  notes:
  - Cet article était numéroté 845-05-40 dans l'IEC 60050-845:1987.
