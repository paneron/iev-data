  definition: effet global des caractéristiques d'un service fourni à un usager qui
    déterminent le degré de satisfaction que cet usager retire du service
  examples: []
  notes:
  - 'Ces caractéristiques peuvent être par exemple: qualité de transmission, durée
    d''attente de tonalité, fréquence et durée des pannes.'
