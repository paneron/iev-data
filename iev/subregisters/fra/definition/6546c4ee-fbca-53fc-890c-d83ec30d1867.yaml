data:
  definition: '{{onde électromagnétique, IEV:121-11-63}} dont l''énergie reste, au
    cours de la propagation, confinée entre des surfaces ou au voisinage de surfaces,
    par suite d''une variation brusque ou progressive des caractéristiques électromagnétiques
    du milieu dans les directions normales à ces surfaces'
  examples: []
  notes:
  - Une onde électromagnétique guidée peut comporter plusieurs {{modes électromagnétiques,
    IEV:705-01-12}}.
dateAccepted: 2018-11-17
