  definition: onde qui apparaît dans un milieu, lorsqu'une onde incidente se propageant
    dans ce milieu rencontre un ou plusieurs obstacles limitant éventuellement des
    ouvertures, et qui n'est pas interprétable par l'optique géométrique
  examples: []
  notes:
  - Une onde diffractée peut exister dans des régions qui ne sont pas atteintes par
    l'onde incidente ou par des ondes réfléchies ou réfractées.
  - Certaines ondes se propageant au voisinage d'une surface telle que l'onde de surface,
    l'onde de fuite, l'onde latérale ne sont pas considérées en général comme des
    ondes diffractées bien qu'elles ne soient pas interprétables par l'optique géométrique.
  - L'onde diffractée peut être étudiée par des méthodes approchées ayant des analogies
    avec l'optique géométrique, telles que la théorie géométrique de la diffraction.
