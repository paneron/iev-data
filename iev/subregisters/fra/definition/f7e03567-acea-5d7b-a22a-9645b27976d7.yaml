  - clause: 3.1.6
    original: IEC TS 80004-9:2017, 3.1.6, modifié – Dans la définition, "mélange"
      a été remplacé par "substance".
    ref: IEC/TS 80004-9:2017
    relationship:
      modification: Dans la définition, "mélange" a été remplacé par "substance".
      type: modified
  definition: substance contenant des {{nanomatériaux, IEV:511-01-04}} destiné à être
    utilisé en imprimerie
  examples: []
  notes:
  - Les applications d'une nano-encre englobent les polymères organiques semiconducteurs
    ou le papier ou le plastique pour créer un {{dispositif, IEV:511-01-01}} électroniquement
    fonctionnel.
