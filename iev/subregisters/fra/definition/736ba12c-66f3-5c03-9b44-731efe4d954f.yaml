data:
  definition: excitation équivalente au bruit lorsque la grandeur mesurée ou détectée
    à l'aide du récepteur est un flux énergétique
  examples: []
  notes:
  - Le flux énergétique équivalent au bruit est exprimé en watt (W).
  - Cet article était numéroté 845-05-63 dans l'IEC 60050-845:1987.
  - Le terme abrégé "NEP" est dérivé du terme anglais développé correspondant "noise
    equivalent power".
dateAccepted: 2018-11-17
