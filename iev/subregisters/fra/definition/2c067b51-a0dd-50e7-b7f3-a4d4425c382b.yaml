data:
  definition: production d'une séquence de programme de télévision dans laquelle les
    sons sont ajoutés après l'enregistrement de la prise de vue, et réglés d'après
    les éléments visuels du programme apparaissant sur un écran
  examples: []
  notes:
  - En français, le terme "doublagе" ne s'emploie que dans le cas d'une post-sonorisation
    dans une langue différente de celle de la prise de vue originale.
