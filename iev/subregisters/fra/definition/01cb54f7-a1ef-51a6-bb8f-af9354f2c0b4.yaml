data:
  definition: récepteur photoélectrique dans lequel un courant photoélectrique est
    produit par l'absorption d'un <a href="IEV845-21-002">rayonnement optique</a>
    au voisinage d'une jonction p-n entre deux semiconducteurs, ou d'une jonction
    entre un semiconducteur et un métal
  examples: []
  notes:
  - Cet article était numéroté 845-05-39 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
