  authoritative_source:
  - clause: '2.11'
    link: https://www.iso.org/standard/39525.html
    original: ISO/TR 20514:2005, 2.11, modifié – Le terme abrégé DSI a été omis; dans
      la définition, l’expression "un sujet de soins" a été remplacée par l’expression
      "une personne", et le texte "archivé et transmis en toute sécurité, et accessible
      à de multiples utilisateurs autorisés" a été ajouté; la note a été remplacée
      par les Notes 1 et 2 à l’article.
    ref: ISO/TR 20514:2005
    relationship:
      modification: Le terme abrégé DSI a été omis; dans la définition, l’expression
        "un sujet de soins" a été remplacée par l’expression "une personne", et le
        texte "archivé et transmis en toute sécurité, et accessible à de multiples
        utilisateurs autorisés" a été ajouté; la note a été remplacée par les Notes
        1 et 2 à l’article.
      type: modified
  definition: dépôt d'informations relatives à la santé d’une personne, sous une forme
    pouvant être informatisée, archivé et transmis en toute sécurité, et accessible
    à de multiples utilisateurs autorisés
  examples: []
  notes:
  - Un dossier de santé informatisé intègre un modèle d’informations logiques normalisé
    ou communément convenu indépendant des systèmes de dossiers de santé informatisés.
    Son but principal est la prise en charge de soins de santé intégrés permanents,
    efficaces et de qualité.
  - Un dossier de santé informatisé contient des informations rétrospectives, concurrentielles
    et prospectives.
