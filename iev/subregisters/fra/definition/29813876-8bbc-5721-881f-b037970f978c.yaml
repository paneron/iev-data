  definition: dans un espace affine réel, propriété commune à tous les couples ordonnés
    de points dont les vecteurs associés ont la forme stem:[alpha U] , où *stem:[U]*
    est un vecteur non nul donné et stem:[α] un scalaire positif
  examples: []
  notes:
  - Des vecteurs de même direction sont dits parallèles.
