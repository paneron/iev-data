data:
  definition: ensemble des valeurs instantanées négatives d'une grandeur alternative
    pendant un intervalle de temps de durée égale à la période
  examples: []
  notes:
  - En pratique, le terme «alternance négative» est le plus souvent utilisé lorsque
    l'ensemble est d'un seul morceau.
