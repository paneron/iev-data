  definition: 'espérance mathématique de la {{quantité d''information conditionnelle,
    IEV:171-07-21}} des événements d''un ensemble exhaustif d''événements s''excluant
    mutuellement, lorsque se sont réalisés les événements d''un autre ensemble exhaustif
    d''événements s''excluant mutuellement


    stem:[H ( X | Y ) = sum_((i = 1))^n sum_((j = 1))^m p ( x_i , y_j ) * I ( x_i
    | y_j )]


    où stem:[X = { x_1 , ... , x_n }] est l''ensemble d''événements stem:[x_i ( i
    = 1, ... , n )], stem:[Y = { y_1 , ... , y_m }] est l''ensemble d''événements
    stem:[y_j ( j = 1, ... , m )], stem:[I ( x_i | y_j )] est la quantité d''information
    conditionnelle de stem:[x_i] lorsque stem:[y_j] s''est réalisé, stem:[p ( x_i
    , y_j )] est la probabilité de réalisation simultanée des deux événements'
