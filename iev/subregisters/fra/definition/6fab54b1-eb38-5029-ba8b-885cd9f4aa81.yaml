  concept: 9ec6bbe4-9d5a-553d-933d-a5b8d4661093
  definition: complète le nom d’une grandeur, particulièrement dans le cas d’un constituant
    dans un système, pour indiquer le quotient de cette grandeur par le volume total
  examples: []
  notes:
  - 'Exemples: concentration en quantité de matière du constituant B (ou concentration
    du constituant B, en particulier, concentration ionique), concentration moléculaire
    du constituant B, concentration électronique (ou densité électronique).'
