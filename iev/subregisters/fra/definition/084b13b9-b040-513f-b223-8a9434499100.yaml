  concept: aed5e99e-cb50-5c13-99c9-7b83378d251c
  definition: partie inférieure de l'atmosphère terrestre, située immédiatement au-dessus
    de la surface de la Terre et dans laquelle la température décroît lorsque l'altitude
    augmente, sauf dans certaines couches locales d'inversion de température; cette
    partie de l'atmosphère s'étend jusqu'à une altitude de l'ordre de 9 km aux pôles
    et de 17 km à l'équateur
