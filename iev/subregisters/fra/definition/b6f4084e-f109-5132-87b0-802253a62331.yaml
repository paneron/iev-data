data:
  definition: nombre réel dans l'intervalle de 0 à 1, associé à un événement aléatoire
    et exprimant quantitativement le caractère plus ou moins probable de la réalisation
    de cet événement
  examples: []
  notes:
  - La probabilité peut se rapporter à une fréquence relative d'une occurrence dans
    une longue série ou à un degré de croyance qu'un événement se produira.
  - Les cas limites d'un événement qui ne se réalisera sûrement pas et d'un événement
    qui se réalisera sûrement sont associés respectivement aux probabilités 0 et 1.
dateAccepted: 2018-11-17
