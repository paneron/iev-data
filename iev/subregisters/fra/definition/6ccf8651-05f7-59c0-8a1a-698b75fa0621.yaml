  concept: 3135f532-e471-54bc-b149-7528ab0bdd0d
  definition: confirmation par des preuves tangibles que les exigences spécifiées
    ont été satisfaites
  examples: []
  notes:
  - Le terme «vérifié» qualifie l’état correspondant.
  - La vérification de conception est l’application d’essais et d’évaluations afin
    d’estimer la conformité aux exigences spécifiées.
  - Dans le cas des logiciels, la vérification est menée à différents stades du développement,
    en examinant le logiciel et ses composants afin de déterminer la conformité aux
    exigences spécifiées au début de ce stade.
