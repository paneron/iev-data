  concept: 0567ad8b-56f5-5c46-a41f-618855f332ae
  definition: charge résultant d'une répartition irrégulière de givre sur les conducteurs
    ou sur les câbles de garde d'un canton de la ligne
  examples: []
  notes:
  - Ce phénomène peut apparaître lorsque la formation de givre n'est pas uniforme
    ou lorsque le dégivrage des conducteurs ou des câbles de garde n'est pas uniforme.
