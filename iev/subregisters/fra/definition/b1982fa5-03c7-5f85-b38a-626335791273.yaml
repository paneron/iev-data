  definition: suppresseur d'écho dans lequel les signaux vocaux transmis sur l'un
    seulement des trajets de transmission commandent l'insertion d'un affaiblissement
    important dans l'autre trajet
  examples: []
  notes:
  - Les demi-suppresseurs d'écho sont normalement employés par paires sur les circuits
    de télécommunication.
