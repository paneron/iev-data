data:
  definition: récepteur radioélectrique restituant, sous forme d'un signal électrique
    en vidéofréquence et à faible niveau, les éléments visuels d'un programme de télévision
  examples: []
  notes:
  - Cet appareil est souvent associé à un récepteur audiofréquence restituant les
    éléments sonores du programme.
