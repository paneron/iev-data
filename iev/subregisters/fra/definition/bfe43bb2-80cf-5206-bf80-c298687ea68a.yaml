  concept: 13bfe096-8663-5a21-b20b-ffa07a9dc348
  definition: liaison d'interdépendance entre les leviers de commande, ou les circuits
    électriques de commande de différents appareils tels que aiguillages et signaux,
    rendant impossible de les placer dans des positions n'assurant pas la sécurité
  examples: []
  notes:
  - En anglais, le terme "interlocking" désigne également le lieu où sont réalisés
    les enclenchements.
  - En français, le terme "enclenchement" désigne également le blocage individuel
    d’un appareil tel qu’un aiguillage.
