  definition: équipement faisant partie d'une station radioélectrique, destiné à réémettre
    les signaux reçus après amplification et traitement éventuel, généralement avec
    transposition en fréquence
  examples: []
  notes:
  - En anglais, le terme "transponder" est seul utilisé lorsque la station radioélectrique
    est une station spatiale.
