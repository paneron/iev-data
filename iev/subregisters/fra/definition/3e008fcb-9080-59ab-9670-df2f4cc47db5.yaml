data:
  definition: 'notation symbolique exprimée formellement comme un vecteur, utilisée
    pour représenter des opérateurs différentiels scalaires ou vectoriels s''appliquant
    en tout point d''un domaine déterminé de l''espace à des scalaires ou à des vecteurs,
    et qui, en coordonnées cartésiennes orthonormées, est représentée par


    stem:[grad = e_x ( del )/((del x)) + e_y ( del )/((del y)) + e_z ( del )/((del
    z))]


    où stem:[e_x , e_y , e_z] sont les vecteurs unités des axes stem:[x], stem:[y],
    stem:[z]'
  examples: []
  notes:
  - Il est recommandé d'imprimer le symbole *∇* en gras.
