  concept: 16dc1869-8682-5bb9-b8cd-d2e5a4e11908
  definition: couplage entre éléments de circuit électriques par lequel un courant
    électrique dans l’un d’eux produit un flux totalisé aux bornes d'un autre
  examples: []
  notes:
  - En électromagnétisme, le couplage inductif peut être défini comme l’interaction
    magnétique selon laquelle un courant totalisé dans un contour fermé produit un
    flux magnétique à travers toute surface limitée par un autre contour fermé.
