data:
  definition: satellite astreint à conserver une période anomalistique ou une période
    nodale égale à celle d'un autre satellite ou d'une planète, ou égale à la période
    d'un phénomène déterminé, et astreint à passer à des instants spécifiés en un
    point caractéristique de son orbite
