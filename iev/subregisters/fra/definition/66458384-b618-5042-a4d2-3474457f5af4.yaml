data:
  definition: aspect de la perception visuelle par lequel un objet est perçu comme
    ayant des attributs tels que la dimension, la forme, la couleur, la texture, la
    luisance, la transparence et l'opacité
  examples: []
  notes:
  - Dans les études psychophysiques, le terme "aspect" est employé au sens de la perception
    visuelle qui intègre les aspects spectraux et géométriques d'un stimulus visuel
    à son environnement d'éclairage et d'observation.
