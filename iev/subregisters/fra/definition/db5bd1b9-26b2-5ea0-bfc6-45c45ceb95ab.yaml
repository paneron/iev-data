data:
  definition: unité syntaxique composée des déclarations et {{instructions, IEV:171-05-08}}
    nécessaires à l'exécution d'une fonction ou d'une tâche ou à la résolution d'un
    problème
  examples: []
  notes:
  - Un programme d’ordinateur est conforme aux règles d'un {{langage de programmation,
    IEV:171-05-10}} déterminé.
  - Un programme d’ordinateur est, par exemple, un ensemble d’instructions codées,
    exécuté pour réaliser des opérations logiques et mathématiques spécifiées sur
    des données.
dateAccepted: 2018-11-17
