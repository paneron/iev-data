data:
  definition: grandeur vectorielle axiale additive égale à l'intégrale du moment de
    force *stem:[M]* par rapport au temps stem:[t] dans un intervalle de temps &amp;lsqb;stem:[t]~1~,
    stem:[t]~2~&amp;rsqb;, soit stem:[H = int_(t_1)^(t_2) M d t]
  examples: []
  notes:
  - 1 Pour un intervalle de temps &amp;lsqb;stem:[t]~1~, stem:[t]~2~&amp;rsqb;, l'impulsion
    angulaire est égale à la variation du moment cinétique *stem:[L]*, soit *stem:[H]* = *stem:[L]*(stem:[t]~2~) − *stem:[L]*(stem:[t]~1~) = Δ*stem:[L]*.
  - 2 L'unité SI cohérente d’impulsion angulaire est le newton mètre seconde, N·m·s.
