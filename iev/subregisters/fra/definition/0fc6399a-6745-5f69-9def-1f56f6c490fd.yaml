data:
  definition: 'rapport de région de fréquence active à la fréquence de résonance


    stem:[D_L = ((f_L - f_r))/((f_r)) tilde= ((C_1))/((2 ( C_0 + C_L )))]


    où


    stem:[f]~r~ est la fréquence de résonance;


    stem:[f]~L~ est la fréquence de résonance avec capacité de charge;


    stem:[C]~1~ est la capacité dynamique;


    stem:[C]~0~ est la capacité parallèle;


    stem:[C]~L~ est la capacité de charge'
