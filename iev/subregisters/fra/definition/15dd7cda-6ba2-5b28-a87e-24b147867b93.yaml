data:
  definition: diamètre net du filament déduit du comportement électromagnétique entre
    les filaments
  examples: []
  notes:
  - Les pertes par hystérésis, stem:[Q]~h~, sont définies par stem:[Q]~h~ = (8/3stem:[π])stem:[fd]~f~stem:[ηJ]~ct~stem:[B]~m~
    pour une densité de flux magnétique alternatif stem:[B]~m~ suffisamment élevée,
    avec laquelle stem:[Q]~h~ est proportionnelle, où stem:[f] est la fréquence, stem:[d]~f~
    est le diamètre effectif des filaments, stem:[J]~ct~ la densité de courant critique
    de transport et stem:[η] la fraction volumique de supraconducteur.
