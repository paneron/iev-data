data:
  definition: angle formé par la normale à la surface du disque et la direction de
    déplacement de la pointe de lecture, mesuré dans le sens inverse des aiguilles
    d'une montre, lorsque la tête de lecture vue de côté, apparaît à gauche du bras
    de lecture
  examples: []
  notes:
