data:
  definition: résonance parasite causée par l'excitation des modes transverses d'ordre
    plus élevé qui apparaissent à des fréquences légèrement supérieures
  examples: []
  notes:
  - Il est préférable d’apodiser le TID afin d’adapter le profil du mode transverse
    souhaité.
  - Cet article était numéroté 561-07-21 dans l'IEC 60050-561:1991, Amendement 2:1997.
