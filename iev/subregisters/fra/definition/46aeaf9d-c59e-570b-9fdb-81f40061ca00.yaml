data:
  definition: réseau de radiocommunication avec les mobiles, dans lequel des moyens
    de transmission sont partagés entre les usagers de plusieurs entreprises ou organismes
    pour des communications internes, avec attribution de moyens propres aux usagers
    seulement pendant la durée de chaque communication
