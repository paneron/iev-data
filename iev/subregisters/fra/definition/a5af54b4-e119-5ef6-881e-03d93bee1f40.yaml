data:
  definition: pour un transducteur électroacoustique fonctionnant en récepteur de
    son, à un emplacement spécifié, pour une fréquence spécifiée, quotient de la valeur
    efficace de la tension de sortie en circuit ouvert due à des ondes sonores provenant
    plus ou moins simultanément de toutes les directions avec une égale probabilité,
    par la valeur efficace de la pression acoustique produite à cet emplacement par
    les mêmes ondes sonores, mais en l'absence du transducteur électroacoustique
  examples: []
  notes: []
