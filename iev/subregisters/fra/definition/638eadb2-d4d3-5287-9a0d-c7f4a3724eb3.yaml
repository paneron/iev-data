  definition: 'espérance mathématique de la {{transinformation, IEV:171-07-26}} stem:[T](stem:[xi],stem:[yj])
    de deux événements stem:[xi] et stem:[yj], appartenant respectivement à deux ensembles
    finis et exhaustifs d''événements s''excluant mutuellement


    stem:[T ( X , Y ) = sum_((i = 1))^n sum_((j = 1))^m p ( x_i , y_j ) * T ( x_i
    , y_j )]


    où


    stem:[X] &amp;equals; {stem:[x]~1~, …, stem:[x]~stem:[n]~} est l''ensemble d''événements
    stem:[xi] (stem:[i] &amp;equals; 1, …, stem:[n]), stem:[Y] &amp;equals; {stem:[y]~1~,
    …, stem:[y]~stem:[m]~} est l''ensemble d''événements stem:[yj] (stem:[j] &amp;equals;
    1, …, stem:[m]) et stem:[p](stem:[xi],stem:[yj]) est la probabilité de réalisation
    simultanée des deux événements'
  examples: []
  notes:
  - 'La transinformation moyenne est symétrique par rapport à stem:[X] et stem:[Y].
    Elle est aussi égale à l''excès de l''{{entropie, IEV:171-07-15}} de l''un des
    ensembles d''événements sur l''{{entropie conditionnelle, IEV:171-07-23}} de cet
    ensemble par rapport à l''autre: stem:[T ( X | Y ) = H ( X ) - H ( X | Y ) = H
    ( Y ) - H ( Y | X ) = T ( X | Y )].'
  - La transinformation moyenne est une mesure quantitative de l'information transmise
    à travers un canal, lorsque stem:[X] est un ensemble déterminé de messages émis
    par la source de messages et stem:[Y] un ensemble déterminé de messages reçus
    par le collecteur de messages. Elle est égale à l'excès de l'entropie à la source
    sur l'{{équivoque, IEV:171-07-24}} ou à l'excès de l'entropie au collecteur sur
    l'{{altération, IEV:171-07-25}}.
