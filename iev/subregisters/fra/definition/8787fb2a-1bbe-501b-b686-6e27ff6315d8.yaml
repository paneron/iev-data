data:
  definition: roulement à billes muni d'un ressort permettant d'assurer un contact
    angulaire complet entre les billes et les bagues intérieures et extérieures, ce
    qui élimine l'effet du jeu diamétral dans les deux paliers d'une machine munie
    de roulements à billes à chaque extrémité
