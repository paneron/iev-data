data:
  definition: élément de l'ensemble totalement ordonné et illimité {..., −2, −1, 0,
    1, 2, ...}
  examples: []
  notes:
  - L'ensemble des nombres entiers est le plus petit ensemble d'entités mathématiques
    qui contient les nombres entiers naturels et pour lequel la soustraction est définie
    pour tout couple d'entités. Les opérations d'addition et de multiplication sont
    aussi définies pour tout couple d'entiers. Tout nombre entier a un opposé.
  - L'ensemble des entiers est noté ℤ (Z avec la barre oblique doublée) ou *Z*. L'ensemble
    sans zéro est noté en ajoutant un astérisque au symbole, par exemple ℤ*.
