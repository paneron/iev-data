  concept: 0b922fe6-93c6-5c54-91e9-f2cdfd5591b6
  definition: diffusion d'un rayonnement par la matière suivant des directions formant
    des angles supérieurs à 90° par rapport à sa direction initiale
  examples: []
  notes:
  - En radiothérapie, ce terme s'applique particulièrement au rayonnement diffusé
    vers la peau par les tissus sous-jacents. Dans les mesures de radioactivité, il
    s'applique à la diffusion des particules dans le dispositif de mesure par la matière
    sur laquelle est monté l'échantillon.
