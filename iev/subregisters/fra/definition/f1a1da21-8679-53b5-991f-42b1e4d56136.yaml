data:
  definition: état caractérisé par des rapports constants entre les activités des
    radionucléides d'une famille radioactive dont la période radioactive du précurseur
    est plus longue que celle des autres radionucléides de la série
  examples: []
  notes:
  - Cet article était numéroté 393-12-57 dans la CEI 60050-393:2003.
