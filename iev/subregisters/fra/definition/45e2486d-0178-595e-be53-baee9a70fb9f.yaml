  concept: a476fd84-e6b2-5ddd-a8ca-643784fc73f5
  definition: milieu diélectrique idéal dans lequel un champ électrique variable produit
    un vecteur densité de courant électrique stem:[vec J], dont la projection selon
    une direction donnée est nulle dans une bande de fréquences déterminée
  examples: []
  notes:
  - Dans un milieu homogène, la propriété d'être diélectrique parfait dans une direction
    se traduit par le fait que la conductivité stem:[σ] peut être considérée comme
    nulle dans cette direction.
  - Le vide est un milieu diélectrique parfait à toute fréquence.
