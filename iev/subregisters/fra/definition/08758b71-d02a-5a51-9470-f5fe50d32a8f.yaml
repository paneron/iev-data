data:
  definition: système de radionavigation dans lequel un radiophare fonctionnant en
    hyperfréquence, associé à un dispositif de mesure de distance, fournit à un aéronef
    sa position et lui permet de suivre une trajectoire prédéterminée d'approche et
    d'atterrissage
  examples: []
  notes: []
