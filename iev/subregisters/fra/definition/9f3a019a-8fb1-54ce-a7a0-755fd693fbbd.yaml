  concept: 1bf1a75d-bc96-53c6-9b0d-149ecfe19733
  definition: dispositif nonlinéaire destiné à fournir des oscillations ou des signaux
    dont les fréquences sont des combinaisons linéaires déterminées à coefficients
    entiers des fréquences des composantes spectrales de deux oscillations ou signaux
    d'entrée
  examples: []
  notes:
  - En général, les fréquences de sortie sont la somme ou la différence des fréquences
    d'entrée.
