  concept: bde92937-5de3-5869-8f98-a562292a2f2c
  definition: 'interface particulière d''un matériel qui assure son couplage avec
    l''environnement électromagnétique ({{161-01-01, IEV:161-01-01}}) extérieur et
    à travers laquelle il est influencé par cet environnement


    EXEMPLE Des exemples d’accès présentant un intérêt sont indiqués à la Figure 1.
    L’accès d''enveloppe est la frontière physique de l’appareil (par exemple l’enveloppe).
    L’accès d''enveloppe concerne le transfert d’énergie par rayonnement et par décharges
    électrostatiques ({{161-01-22, IEV:161-01-22}}), alors que les autres accès concernent  le
    transfert d’énergie par conduction.


    image::/assets/images/parts/161/ACEC-Guide107_2009_F1_fr.png[]


    *Figure 1 – Exemples d’accès*'
  examples: []
  notes:
  - Les accès dans le domaine de la compatibilité électromagnétique sont des cas particuliers
    de l'accès définit en {{131-12-60, IEV:131-12-60}}.
