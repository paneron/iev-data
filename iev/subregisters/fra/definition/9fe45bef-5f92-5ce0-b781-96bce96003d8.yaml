  concept: ab7d061e-e7a7-5c91-849d-dc6788c0a82e
  definition: pour une ligne polyphasée constituée de stem:[m] conducteurs de ligne
    et d’un conducteur neutre, somme des stem:[m] puissances instantanées exprimées,
    pour chaque conducteur de ligne, par le produit de la tension simple et du courant
    correspondant
  examples: []
  notes:
  - S’il n’y a pas de conducteur neutre, les tensions entre les conducteurs de ligne
    et un point de référence quelconque doivent être utilisées à la place des tensions
    simples.
