  definition: enveloppe de protection dans laquelle les bornes sont raccordées aux
    conducteurs externes à la machine et qui procure un accès approprié respectant
    les prescriptions relatives aux distances d'isolement dans l'air et aux lignes
    de fuite et qui est généralement montée sur la machine
