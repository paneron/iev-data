  definition: étalon de tension établi à partir de la tension quantifiée stem:[U]
    = (stem:[h/2e)nf], où stem:[h] est la constante de Planck, stem:[e] la charge
    électrique élémentaire, stem:[n] un entier et stem:[f] la fréquence de l’onde
    électromagnétique d’irradiation résultant de l'effet Josephson alternatif
