  - - clause: '3.2'
      link: https://webstore.iec.ch/publication/7077
      original: IEC 62474:2012, définition 3.2, modifié – “Ces substances et groupes
        de substances” remplacé par "Les substances déclarables et groupes de substances
        déclarables” dans la Note 1 à l'article
      ref: IEC 62474:2012
      relationship:
        modification: “Ces substances et groupes de substances” remplacé par "Les
          substances déclarables et groupes de substances déclarables” dans la Note
          1 à l'article
        type: modified
  concept: 3094ffbd-d589-5522-8984-3d7e11bbb1be
  definition: '{{substance, IEV:904-02-01}} et {{groupe de substances, IEV:904-02-04}}
    qui satisfont aux critères établis dans la IEC 62474, et spécifiés dans la base
    de données de la IEC 62474'
  examples: []
  notes:
  - Les substances déclarables et groupes de substances déclarables sont répertoriés
    dans la base de données de l'IEC 62474 avec une exigence de déclaration obligatoire
    ou facultative au-dessus du seuil spécifié dans la base de données de l'IEC 62474.
