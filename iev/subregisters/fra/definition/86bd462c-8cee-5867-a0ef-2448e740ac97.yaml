data:
  definition: dans une installation nucléaire, découpage topologique de l’installation
    en fonction d’un certain nombre de critères relatifs soit à la radioprotection,
    soit à l’entreposage de matières radioactives
  examples: []
  notes:
  - On distingue les zones non réglementées, les zones surveillées et les zones contrôlées,
    ainsi que les zones à déchets conventionnels et celles où sont entreposées des
    matières ou des déchets radioactifs.
dateAccepted: 2018-11-17
