  concept: a0174c73-b24c-55de-a8cf-443ee63ae83e
  definition: échelle de temps qui constitue la base d'une diffusion radioélectrique
    coordonnée des fréquences étalon et des signaux horaires, qui a la même marche
    que le temps atomique international, mais qui en diffère d'un nombre entier de
    secondes
  examples: []
  notes:
  - Le temps universel coordonné est établi par le Bureau international des poids
    et mesures (BIPM) et le Service international de la rotation de la Terre (IERS).
  - On ajuste l'échelle UTC par insertion ou omission de secondes dites secondes intercalaires
    positives ou négatives pour assurer sa concordance approximative avec l'échelle
    UT1.
