data:
  definition: phénomène résultant de la superposition de deux ou plus de deux oscillations
    ou ondes cohérentes et de fréquences égales ou voisines, qui se manifeste par
    des variations de l'amplitude résultante, dans l'espace sous forme de franges,
    ou dans le temps sous forme de battements
