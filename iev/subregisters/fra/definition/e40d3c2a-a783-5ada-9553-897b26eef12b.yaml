  concept: 655c62cf-d504-5917-9c9b-defcc2472785
  definition: symétriseur constitué par une ligne coaxiale dont le conducteur extérieur
    est fendu diamétralement à partir de l'extrémité sur une longueur d'environ un
    quart de longueur d'onde, les extrémités des deux parties du conducteur extérieur
    constituant l'accès symétrique, le conducteur central de la ligne coaxiale étant
    relié à l'extrémité de l'une des parties du conducteur extérieur fendu
