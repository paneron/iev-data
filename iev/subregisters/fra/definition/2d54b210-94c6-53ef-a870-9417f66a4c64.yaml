data:
  definition: dispositif incorporé dans un équipement terminal ou en un point du réseau
    pour renvoyer en sens inverse le flux d'informations de la voie de réception sur
    la voie correspondante d'émission en ce point, afin d'effectuer des essais à partir
    d'un centre de commande
