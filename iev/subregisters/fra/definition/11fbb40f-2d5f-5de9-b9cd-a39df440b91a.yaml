data:
  definition: pour chacune des stations d'une liaison radioélectrique assurée par
    réflexion ionosphérique, point d'une couche dont la projection sur la surface
    de la Terre est située à une distance spécifiée de cette station sur l'arc du
    grand cercle qui la joint à l'autre station, lorsque la longueur de cet arc est
    supérieure à deux fois la distance spécifiée; lorsque cette longueur est inférieure
    à deux fois la distance spécifiée, les points directeurs se confondent en un seul
    point situé à la verticale du milieu de l'arc de grand cercle
  examples: []
  notes:
  - Pour les couches E et F2, la distance spécifiée est choisie en générale égale
    à 1000 et 2000 km respectivement.
