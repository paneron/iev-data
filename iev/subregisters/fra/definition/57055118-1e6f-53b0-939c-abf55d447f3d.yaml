  concept: c16763e7-36e0-59d8-aa8d-490e6f50f4c1
  definition: dispositif à transmission régulière servant à modifier le niveau de
    flux absolu (énergétique ou lumineux), ou la <a href="IEV845-21-030">répartition
    spectrale relative</a>, ou les deux, du rayonnement qui le traverse
  examples: []
  notes:
  - Une distinction est faite entre les filtres sélectifs et les filtres non sélectifs
    ou neutres selon qu'ils modifient ou non la répartition spectrale relative, du
    rayonnement. Un filtre sélectif qui modifie notablement la chromaticité du rayonnement
    est appelé filtre coloré; un filtre sélectif qui modifie la <a href="IEV845-21-029">répartition
    spectrale</a>, mais qui, par métamérisme, transmet un rayonnement dont la chromaticité
    est voisine de celle du rayonnement incident, peut être appelé filtre gris.
  - Cet article était numéroté 845-04-105 dans l'IEC 60050-845:1987.
