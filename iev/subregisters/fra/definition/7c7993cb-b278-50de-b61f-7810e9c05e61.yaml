data:
  definition: 'quotient de la variation relative de la perméabilité due à une variation
    de température par cette variation de température:


    stem:[alpha_(mu) = ((mu_(theta) - mu_((ref))))/((mu_((ref)) ( theta - theta_((ref))
    )))]


    où stem:[µθ] et stem:[µ]~ref~ sont respectivement les perméabilités aux températures
    stem:[θ] et stem:[θ]~ref~'
  examples: []
  notes: []
