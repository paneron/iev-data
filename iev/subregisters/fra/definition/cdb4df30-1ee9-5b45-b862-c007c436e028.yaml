  concept: ea28db55-5721-54e2-844a-6652a633b607
  definition: réduction intentionnelle des échos indésirables qui se produisent sur
    un circuit de télécommunication
  examples: []
  notes:
  - La réduction peut, par exemple, être effectuée par équilibrage, insertion d'un
    affaiblissement commandé ou annulation.
  - La protection contre les échos peut être mise en œuvre de façon à agir sur un
    signal multiplex.
