  concept: 72490a04-bc13-5dab-8e7d-3459b4e766df
  definition: évaluation quantitative du papillotement sur un intervalle de temps
    spécifié de durée relativement élevée, en utilisant les valeurs successives de
    l'indicateur de papillotement de courte durée
  examples: []
  notes:
  - La durée est généralement fixée à 2 heures en utilisant 12 valeurs de stem:[P]~st~,
    conformément à la CEI 61000-4-15.
