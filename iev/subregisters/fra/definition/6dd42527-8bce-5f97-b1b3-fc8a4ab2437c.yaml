data:
  definition: détecteur de rayonnement à scintillation constitué d’une substance dont
    le numéro atomique effectif est proche de celui du tissu mou
  examples: []
  notes:
  - Certains scintillateurs plastiques se rapprochent d'un équivalent tissu.
  - Cet article était numéroté 394-27-03 dans la CEI 60050-394:2007.
