data:
  definition: niveau de coloration d'une surface, évaluée relativement à sa luminosité
  examples: []
  notes:
  - Pour un ensemble donné de conditions d'observation et pour des niveaux de luminance
    dans les limites du domaine de la vision photopique, un stimulus de couleur d'une
    chromaticité donnée présente approximativement la même saturation pour tous les
    niveaux de luminance sauf lorsque la luminosité est très élevée.
  - Cet article était numéroté 845-02-41 dans l'IEC 60050-845:1987.
