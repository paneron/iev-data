data:
  definition: pour un transducteur électroacoustique fonctionnant en récepteur de
    son, une fréquence spécifiée et pour une direction spécifiée de l'incidence des
    ondes sonores, quotient de la tension de sortie en circuit ouvert par la pression
    acoustique en champ libre non perturbé d'ondes progressives planes
  examples: []
  notes:
  - Si l'impédance de charge n'est pas infinie, sa valeur doit êtrе spécifiée.
