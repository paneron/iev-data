data:
  definition: rapport entre le taux d’émission de surface et le nombre de particules
    du même type créées ou libérées dans la source par unité de temps
  examples: []
  notes:
  - L’efficacité d’une source est influencée par l’auto-absorption et la rétrodiffusion.
  - Cet article était numéroté 393-14-89 dans la CEI 60050-393:2003.
