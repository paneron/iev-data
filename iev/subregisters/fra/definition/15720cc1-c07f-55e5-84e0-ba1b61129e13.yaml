data:
  definition: technique permettant de stabiliser un conducteur lorsque l'énergie résultant
    des perturbations auquel il est soumis est suffisamment faible pour pouvoir être
    absorbée par l’enthalpie du conducteur et/ou de la structure du support environnant,
    sans provoquer de quench
