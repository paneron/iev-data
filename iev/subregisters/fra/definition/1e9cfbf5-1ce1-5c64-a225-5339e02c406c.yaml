data:
  definition: 'angle dont la tangente est égale au {{facteur de dissipation, IEV:151-15-47}}
    stem:[d]


    stem:[δ]=arctan stem:[d]'
  examples: []
  notes:
  - L’angle de perte est défini en {{131-12-49, IEV:131-12-49}} comme l’angle dont
    la tangente est le rapport de la résistance à la valeur absolue de la réactance.
    D’autres angles de pertes sont définis en électromagnétisme (voir {{121-12-17,
    IEV:121-12-17}} et {{121-12-35, IEV:121-12-35}}).
