  definition: écart entre une valeur ou condition calculée, observée ou mesurée et
    la valeur ou condition vraie, spécifiée ou théoriquement correcte
  examples: []
  notes:
  - Une erreur dans un système peut être causée par une défaillance d’un ou de plusieurs
    de ses composants ou par l’activation d’une panne systématique.
  - Voir également erreur humaine ({{192-03-14, IEV:192-03-14}}).
