data:
  definition: rapport, exprimé en décibels, du niveau de sortie de référence au niveau
    de sortie pondéré dû au bruit après effacement total (sans effacement ni polarisation
    par l'appareil)
  examples: []
  notes:
  - La pondération utilisée devrait toujours être précisée, dans le cas contraire,
    la pondération fréquentielle "A" sera sous-entendue.
