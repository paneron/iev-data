  concept: 3ade181d-5ef8-52ab-a422-3f02353ce337
  definition: niveau de pression acoustique pondérée, exprimé en décibels, obtenu
    selon une méthode de calcul qui utilise les niveaux de pression acoustique dans
    les 24 bandes de tiers d'octave centrées de 50 Hz à 10 kHz
  examples: []
  notes:
  - 'La méthode de calcul est spécifiée dans l''ISO 3891-1978: Méthode de représentation
    du bruit produit par un aéronef perçu au sol.'
  - Le niveau de bruit perçu calculé est censé être une approximation du niveau de
    bruit perçu estimé.
