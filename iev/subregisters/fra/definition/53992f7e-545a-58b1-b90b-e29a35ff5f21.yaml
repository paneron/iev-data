  definition: répartition dans l'espace des valeurs d'une grandeur qui caractérise
    le champ électromagnétique produit par une antenne
  examples: []
  notes:
  - On considère le plus souvent la caractéristique de rayonnement dans la région
    de champ lointain.
  - La grandeur qui caractérise le champ est, par exemple, l'amplitude d'une composante
    spécifiée du champ électromagnétique ou de la force cymomotrice, l'intensité de
    rayonnement, la directivité, le gain isotrope, ou un gain relatif.
  - En français, le terme "caractéristique de directivité" est le terme préféré lorsque
    la grandeur utilisée pour caractériser le champ est indépendante de la puissance
    d'alimentation.
