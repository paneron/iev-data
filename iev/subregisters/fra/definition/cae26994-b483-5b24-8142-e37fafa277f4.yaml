data:
  definition: grandeur égale à l'opposé du quotient de la pression stem:[p] par la
    dilatation volumique relative stem:[ϑ], dans des conditions données, soit stem:[K]
    = −stem:[p] / stem:[ϑ]
  examples: []
  notes:
  - 1 On considère en général un processus isotherme.
  - 2 L'unité SI cohérente de module de compressibilité volumique est le pascal, Pa.
