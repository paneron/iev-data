data:
  definition: 'produit de la constante de Planck et de la {{fréquence, IEV:103-06-02}}


    stem:[Q]~p~ = stem:[h]·stem:[ν]


    où stem:[h] est la constante de Planck et stem:[ν] est la fréquence de l''onde
    électromagnétique correspondante'
  examples: []
  notes:
  - L'énergie photonique peut être émise, transférée ou reçue.
  - L'énergie de <a href="IEV845-21-014">radiation monochromatique</a>, stem:[Q]~PF~,
    par un flux photonique de fréquence stem:[ν] est égale au nombre de photons, stem:[N]~p~,
    multiplié par l'énergie photonique (stem:[Q]~PF~ = stem:[N]~p~·stem:[h]·stem:[ν]).
  - La grandeur radiométrique correspondante est l'"énergie rayonnante". La grandeur
    photométrique correspondante est l'"<a href="IEV845-21-037">énergie lumineuse</a>".
  - L'énergie photonique est exprimée en joule (J = W·s).
