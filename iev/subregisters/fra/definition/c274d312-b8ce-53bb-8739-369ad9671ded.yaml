data:
  definition: durée exigée pour obtenir une puissance de sortie photométrique et une
    puissance électrique consommée stables avec une puissance électrique absorbée
    constante
  examples: []
  notes:
  - Un luminaire intégré à une source de lumière, tel qu'un luminaire à LED, est concerné
    par le temps de stabilisation.
