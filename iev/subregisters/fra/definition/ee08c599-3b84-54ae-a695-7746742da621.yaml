  concept: d7fccb7e-065c-5522-a4d0-511521934263
  definition: fréquence des oscillations par lesquelles un plasma, perturbé localement
    sous la forme d'un excès ou d'un déficit d'électrons, tend à revenir vers son
    état d'équilibre de neutralité macroscopique, en supposant que les ions restent
    fixes
  examples: []
  notes:
  - 'La fréquence de plasma stem:[f]~p~ est donné par l''expression:


    stem:[f_p = (e)/((2 pi)) sqrt(((n_e))/((m epsilon_0)))]


    où stem:[e] est la charge de l''électron, stem:[m] est la masse de l''électron,
    stem:[n]~e~ est la densité électronique, stem:[ε]~0~ est la constante électrique.'
