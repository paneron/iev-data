  definition: longueur de fibre optique multimodale qui est nécessaire, pour une excitation
    spécifiée, pour atteindre l'équilibre des modes
  examples: []
  notes:
  - Si l'excitation n'est pas spécifiée, la longueur d'équilibrage est la longueur
    maximale correspondant aux conditions d'excitation les plus défavorables.
