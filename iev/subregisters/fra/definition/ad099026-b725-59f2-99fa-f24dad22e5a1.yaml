data:
  definition: plate-forme sur poteau, plate-forme avec rambarde ou nacelle sur laquelle
    ou dans laquelle les travailleurs, réalisant des {{travaux sous tension, IEV:651-21-01}},
    se tiennent
  examples: []
  notes:
  - Les plates-formes de travail sont utilisées pour la construction, la réparation,
    l’inspection ou des travaux similaires. Elles peuvent être déplacées pour atteindre
    la position de travail.
  - Lorsque cela est applicable, la plate-forme de travail peut recevoir les {{outils,
    IEV:651-21-14}} et les {{équipements, IEV:651-21-16}}.
  - Cet article était numéroté 651-08-02 dans la CEI 60050-651:1999. Il a été modifié
    pour plus de précision.
