data:
  definition: évaluation pour un ensemble déterminé de conditions, des risques d'irradiation
    liés à l'existence, à la production, à l'emploi, à la libération et à l'élimination
    de matières radioactives ou d'autres sources de rayonnements pour un ensemble
    de conditions spécifiques
  examples: []
  notes:
  - 'Cette évaluation comprend habituellement:


    — le contrôle matériel de la disposition des substances, du matériel et des parois
    de protection,


    — la mesure ou l''estimation des niveaux de rayonnement qui peuvent être mis en
    jeu,


    — une connaissance suffisante des opérations utilisant ou affectant ces substances
    pour estimer les risques présumés résultant de modifications probables ou possibles
    des substances, du matériel, des procédés de fabrication et des modes de fonctionnement.'
