  concept: 0b1c65e3-6f1b-54b4-89ba-db7a0db8c47e
  definition: valeur de courant correspondant à l’intersection des courbes donnant
    les caractéristiques de la durée maximale de coupure en fonction du courant pour
    deux dispositifs de protection à maximum de courant
  examples: []
  notes:
  - Le courant d'intersection est la valeur limite au dessus de laquelle, pour deux
    dispositifs de protection à maximum de courant placés en série, le dispositif
    de protection amont assure généralement, mais pas nécessairement, une protection
    de secours pour l'autre dispositif de protection.
  - '{{Les caractéristiques stem:[I]^2^stem:[t], IEV:442-05-59}} peuvent être utilisées
    à la place des caractéristiques temps–courant.'
