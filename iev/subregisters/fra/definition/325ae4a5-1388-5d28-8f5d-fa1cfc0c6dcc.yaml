data:
  authoritative_source:
  - clause: définition 1235
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, définition 1235, modifiée
    ref: ISO 921:1997
    relationship:
      type: modified
  definition: dispositif passif comprenant un ou plusieurs détecteurs thermoluminescents
    qui peuvent être montés dans un étui approprié et destiné à être porté sur le
    corps d’une personne ou placé dans un milieu donné afin d’estimer l’équivalent
    de dose approprié près de la position où il est placé ou à l’endroit même
  examples: []
  notes:
  - Cet article était numéroté 394-31-02 dans la CEI 60050-394:2007.
