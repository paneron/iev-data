data:
  definition: commande programmée assistée par ordinateur, dont la séquence logique
    peut être modifiée par l’intermédiaire d’un dispositif de programmation, par exemple
    un panneau de commande, un ordinateur hôte ou un terminal portatif
  examples: []
  notes:
  - Cet article était numéroté 351-32-34 dans la CEI 60050-351:2006.
