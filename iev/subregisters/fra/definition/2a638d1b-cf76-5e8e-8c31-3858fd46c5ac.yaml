  definition: luminaire conçu pour résister à des conditions mécaniques sévères
  examples: []
  notes:
  - 'Le luminaire peut:


    – être fixé de façon permanente, ou


    – être fixé de façon temporaire sur une construction ou un support, ou


    – être incorporé à un support ou un manche.'
  - Les luminaires pour conditions sévères d'emploi sont destinés à être utilisés
    lorsque des conditions sévères se produisent normalement, ou lorsqu'un éclairage
    provisoire est exigé, par exemple dans des bâtiments en construction, des ateliers
    industriels et des applications similaires.
