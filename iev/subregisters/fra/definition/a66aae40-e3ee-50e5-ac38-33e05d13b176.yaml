data:
  definition: rayonnement électromagnétique dont les longueurs d'onde sont comprises
    entre le domaine de transition vers les rayons X (stem:[λ] ≈ 1 nm) et le domaine
    de transition vers les ondes radioélectriques (stem:[λ] ≈ 1 mm)
  examples: []
  notes:
  - Cet article était numéroté 845-01-02 dans l'IEC 60050-845:1987.
