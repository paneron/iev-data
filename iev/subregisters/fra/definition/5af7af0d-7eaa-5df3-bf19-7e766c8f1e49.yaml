data:
  definition: retraitement de déchets, au cours d’un processus de production, pour
    l’objectif d’origine ou à d'autres fins
  examples: []
  notes:
  - Les processus de récupération d'énergie et de décomposition chimique en monomères
    ne sont pas inclus dans ce concept.
