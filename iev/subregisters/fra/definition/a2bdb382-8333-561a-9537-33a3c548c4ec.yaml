data:
  definition: 'rapport de la profondeur de pénétration stem:[λ] à la longueur de cohérence
    stem:[ξ]


    stem:[kappa_((GL)) = lambda // xi]'
  examples: []
  notes:
  - Pour un supraconducteur de type II, stem:[kappa_((GL)) &gt; 1 // sqrt(2)]; stem:[kappa_((GL))
    = H_((c2)) // ( sqrt(2) H_c )], où stem:[H_(c2)] est le champ magnétique critique
    supérieur et stem:[H_c] le champ magnétique critique.
  - Pour un supraconducteur de type I, stem:[kappa_((GL)) 1 // sqrt(2)].
dateAccepted: 2018-11-17
