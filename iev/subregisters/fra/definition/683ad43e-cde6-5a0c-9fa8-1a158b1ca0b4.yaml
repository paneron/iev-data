  authoritative_source:
  - clause: '3.33'
    link: https://www.iso.org/standard/29682.html
    original: ISO 16484-2:–, 3.33
    ref: ISO 16484-2
    relationship:
      type: identical
  definition: description des produits, logiciels et services d'ingénierie nécessaires
    à la régulation automatique, à la surveillance et à l'optimisation, à l'intervention
    et à la gestion humaine en vue de l'exploitation économique et sûre de l’équipement
    technique du bâtiment, avec un rendement énergétique optimal
  examples: []
  notes:
  - Ce secteur de l'industrie est également désigné "automatisation des bâtiments"
    et/ou "régulation des bâtiments".
