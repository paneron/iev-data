  definition: pour une catégorie d'indisponibilités déterminée et une période de temps
    donnée, quotient du nombre d'indisponibilités par la durée de disponibilité d'un
    dispositif
  examples: []
  notes:
  - Cette notion peut s'appliquer par exemple aux indisponibilités programmées, fortuites,
    etc.
