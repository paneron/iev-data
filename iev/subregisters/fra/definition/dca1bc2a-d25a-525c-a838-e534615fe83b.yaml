data:
  definition: système d'enregistrement audionumérique à deux bobines et têtes fixes
    sur pistes longitudinales multiples
  examples: []
  notes:
  - Deux systèmes de ce type sont d'usage courant pour l'enregistrement audionumérique
    professionnel sur bande, correspondant respectivement au format A (Prodigi), et
    au format B (DASH).
