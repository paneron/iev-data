  concept: a438ac35-cba6-5833-8a79-247f965cf33b
  definition: ensemble d'éléments binaires utilisés pour le transfert d'informations
    de signalisation, y compris les bits de contrôle éventuellement associés, qui
    comprend un seul contrôle d'erreur dans un système de signalisation par canal
    sémaphore
  examples: []
  notes:
  - En français, le terme "unité de signalisation" est employé dans le système de
    signalisation n° 6 du CCITT et le terme "trame sémaphore" dans le système n° 7.
