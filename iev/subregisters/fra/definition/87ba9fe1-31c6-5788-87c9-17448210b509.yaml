data:
  definition: diamètre d'une sphère ayant le même coefficient de diffusion que la
    particule étudiée
  examples: []
  notes:
  - Le diamètre thermodynamique équivalent concerne les particules de diamètre compris
    entre quelques nanomètres et 1 μm.
  - Cet article était numéroté 393-11-42 dans la CEI 60050-393:2003.
