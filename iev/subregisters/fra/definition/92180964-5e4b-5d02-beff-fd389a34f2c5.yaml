data:
  definition: argument de la fonction cosinus dans la représentation d'une grandeur
    sinusoïdale
  examples: []
  notes:
  - Le terme «phase instantanée» n'est employé que lorsque la variable indépendante
    est le temps.
  - Pour la grandeur stem:[a ( t ) = hat A cos ( omega t + vartheta_0 )], la phase
    est stem:[omega t + vartheta_0].
