  concept: 82f22b5d-f202-5371-be67-85935340c0cb
  definition: température, généralement exprimée en kelvins, à laquelle devrait être
    portée une résistance pour que sa densité spectrale de puissance disponible de
    bruit soit la même que celle qui existe aux bornes d'une antenne donnée, à une
    fréquence et dans des conditions d'installation et d'emploi spécifiées
  examples: []
  notes:
  - La température de bruit d'une antenne résulte à la fois de son bruit propre et
    des bruits provenant des sources extérieures.
