data:
  definition: 'action, dans une chaîne d''action ouverte ou dans une chaîne d''action
    fermée, où la variable de sortie n''influence la variable d''entrée que dans certaines
    conditions d''action non permanentes


    VOIR: Figure 12.'
  examples: []
  notes:
  - Un circuit de réarmement a une action ouverte, bien que la structure ait une chaîne
    d'action fermée.
  - 'Cet article était numéroté 351-26-06 dans la CEI 60050-351:2006.


    <simg>


    *Figure 12 – Reset circuit with open action*


    *Figure 12 – Circuit de réarmement avec action ouvert*</simg>'
