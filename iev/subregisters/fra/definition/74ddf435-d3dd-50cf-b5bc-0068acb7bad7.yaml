data:
  authoritative_source:
  - clause: 14-07-201
    link: null
    original: ec.europe.eu/justice/glossary/index_en.htm, consulté le 14-07-2016,
      modifié – L’expression "La prise en compte du "respect de la vie privée dès
      la conception" vise à intégrer le respect de la vie privée et la protection
      des données dès" a été remplacée par l’expression "intégration de la confidentialité
      et de la protection de la vie privée dès" et la phrase "L'objectif est de faciliter
      le respect des principes ayant trait à la vie privée et à la protection des
      données." a été omise.
    ref: IEV
    relationship:
      modification: L’expression "La prise en compte du "respect de la vie privée
        dès la conception" vise à intégrer le respect de la vie privée et la protection
        des données dès" a été remplacée par l’expression "intégration de la confidentialité
        et de la protection de la vie privée dès" et la phrase "L'objectif est de
        faciliter le respect des principes ayant trait à la vie privée et à la protection
        des données." a été omise.
      type: modified
  definition: intégration de la confidentialité et de la protection de la vie privée
    dès la conception des spécifications et de l’architecture des systèmes et technologies
    d’information et de communication
  examples: []
  notes: []
