data:
  definition: durée au cours d'un intervalle de temps donné pendant laquelle l'éclairement
    énergétique produit par le rayonnement solaire direct sur un plan perpendiculaire
    à la direction du soleil est supérieur ou égal à 120 W·m^−2^
  examples: []
  notes:
  - Cet article était numéroté 845-09-93 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
