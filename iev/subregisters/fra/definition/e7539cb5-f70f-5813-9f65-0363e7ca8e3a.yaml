data:
  definition: service télématique pour la transmission de textes offrant des possibilités
    supplémentaires par rapport au service télex, en particulier les autres fonctions
    des machines à écrire et des possibilités de traitement de textes à distance
  examples: []
  notes:
  - Les termes "télétex" et "télétexte" représentent deux notions différentes.
