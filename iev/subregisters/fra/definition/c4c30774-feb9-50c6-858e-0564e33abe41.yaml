data:
  definition: pour matériau donné et dans configuration donnée, facteur par lequel
    l’intensité du rayonnement est réduite au point considéré, par suite de l’interposition
    de ce corps entre la source de rayonnement et le point considéré
  examples: []
  notes:
  - Cet article était numéroté 393-14-42 dans la CEI 60050-393:2003.
