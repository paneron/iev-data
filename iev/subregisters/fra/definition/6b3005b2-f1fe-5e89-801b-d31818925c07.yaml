  concept: 71c8808a-e903-59c6-b583-f2ab0f9381c4
  definition: multiplication de neutrons dans un milieu sous-critique
  examples: []
  notes:
  - Rapport du nombre total de neutrons provenant de fissions nucléaires et d’une
    source radioactive, qui existent en équilibre dans un assemblage sous-critique,
    au nombre total des neutrons qui existeraient dans l’assemblage du fait de la
    source radioactive et de l’absence de fission nucléaire.
  - Le terme multiplication n’a pas de sens utilisable dans un milieu critique.
  - Cet article était numéroté 393-15-32 dans la CEI 60050-393:2003.
