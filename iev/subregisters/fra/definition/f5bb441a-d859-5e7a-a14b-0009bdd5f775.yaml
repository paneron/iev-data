  concept: 80753e31-b54f-5be7-ac14-193298a852c2
  definition: écart angulaire formé par la ligne médiane de l'entrefer d'une tête
    d'enregistrement ou de lecture, et une perpendiculaire au bord de la bande magnétique
    étalon, située dans le plan de cette bande
  examples: []
  notes:
  - L'écart d'azimut est exprimé en minutes d'arc affecté du signe (+), si l'écart
    est vu de la face non couchée de la bande dans le sens des aiguilles d'une montre,
    et du signe (-) s'il est vu dans le sens inverse.
