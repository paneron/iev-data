data:
  definition: supraconducteur qui se présente dans l'état Meissner jusqu'au champ
    magnétique critique inférieur stem:[H]~c1~, puis dans l'état mixte pour la plage
    de champs magnétiques compris entre stem:[H]~c1~ et le champ magnétique critique
    supérieur stem:[H]~c2~, et dans l'état normal au-dessus de stem:[H]~c2~, lorsque
    le facteur de désaimantation est nul
  examples: []
  notes: []
