data:
  definition: valeur de la tension fixée par un constructeur, ou une autre entité,
    pour le fonctionnement spécifié d’un composant, dispositif ou matériel
  examples: []
  notes:
  - La valeur de la tension assignée des matériels à haute tension est généralement
    fixée à partir de la liste des tensions les plus élevées pour le matériel des
    Tableaux 3, 4 et 5 de L'IEC 60038:2009.
  - La valeur de la tension assignée des matériels à basse tension est généralement
    fixée à partir de la liste des tensions nominales des Tableaux 1 et 6 de l'IEC
    60038:2009.
  - Les matériels peuvent avoir plus d’une tension assignee ou peuvent avoir une plage
    de tension assignée.
