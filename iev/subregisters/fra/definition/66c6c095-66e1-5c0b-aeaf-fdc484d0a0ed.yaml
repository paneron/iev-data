  concept: 53efc067-bcc1-5d15-abfe-fa3e2b6d20d9
  definition: grandeur qui caractérise la variation du volume stem:[V] d'un corps
    en fonction de la température thermodynamique stem:[T], dans des conditions données,
    soit stem:[alpha_V = (1)/(V) ((d V))/((d T))]
  examples: []
  notes:
  - 1 Il convient de donner la pression lorsqu'elle est pertinente, par exemple pour
    un gaz.
  - 2 L'unité SI cohérente de coefficient de dilatation volumique est le kelvin à
    la puissance moins un, K^−1^.
