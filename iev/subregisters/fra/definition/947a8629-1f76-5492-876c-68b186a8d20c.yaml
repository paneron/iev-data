data:
  definition: phénomène de rotation, autour de la direction de propagation, du vecteur
    induction électrique d'une onde électromagnétique à polarisation rectiligne lorsqu'elle
    passe à travers un milieu gyromagnétique soumis à un champ magnétostatique ayant
    une composante selon la direction de propagation
