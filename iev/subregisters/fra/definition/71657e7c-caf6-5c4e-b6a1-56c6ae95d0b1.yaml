data:
  definition: '{{dispositif de diagnostic, IEV:651-24-01}} utilisé pour fournir une
    preuve indiscutable de la présence ou de l''absence d’une tension de service'
  examples: []
  notes:
  - Ces dispositifs de diagnostic sont généralement de type capacitif ou de type résistif.
  - Une preuve indiscutable consiste en une indication OUI ou NON sans besoin d'interprétation.
    Parfois les détecteurs de tension ont aussi une ou des fonctions additionnelles
    telles que l'affichage des valeurs de tension.
  - 'Cet article était numéroté 651-10-04 dans la CEI 60050-651:1999. Il a été modifié
    comme suit: De plus amples détails sont fournis en ce qui a trait à l’objectif
    et la composition du dispositif.'
dateAccepted: 2018-11-17
