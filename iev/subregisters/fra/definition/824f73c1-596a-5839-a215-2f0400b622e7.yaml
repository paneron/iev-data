  concept: 4a6fa628-4b5a-5f5d-9e0e-0c481d07acc5
  definition: qualifie le fonctionnement d'un dispositif ou d'un circuit électrique
    lorsqu'il ne fournit pas de puissance ou, par extension, une grandeur associée
    à ce dispositif ou circuit
  examples: []
  notes:
  - Lorsque la puissance de sortie est électrique, il s’agit de puissance apparente.
  - Un dispositif peut être hors charge sans être isolé.
