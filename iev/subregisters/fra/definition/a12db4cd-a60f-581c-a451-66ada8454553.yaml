data:
  definition: loi stipulant que lorsqu'un point de la rétine est excité par un stimulus
    lumineux dont la valeur photométrique subit des variations périodiques de {{fréquence,
    IEV:103-06-02}} supérieure à la <a href="IEV845-22-093">fréquence critique de
    papillotement</a>, la perception visuelle produite est identique à celle qui est
    obtenue par un stimulus de valeur constante égale à la valeur moyenne du stimulus
    variable émis pendant une période
  examples: []
  notes:
  - Cet article était numéroté 845-02-51 dans l'IEC 60050-845:1987.
