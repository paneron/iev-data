data:
  authoritative_source:
  - clause: '19'
    original: UIT RR 19 MOD
    ref: ITU RR
    relationship:
      type: modified
  definition: autorisation donnée par un organisme qualifié pour l'utilisation par
    une station radioélectrique d'une fréquence ou d'un canal radioélectrique déterminé,
    selon des conditions spécifiées et généralement dans le cadre de plans d'attribution
    et d'allotissement
  examples: []
  notes:
  - Une définition plus formelle est donnée dans le Règlement des radiocommunications
    de l'UIT.
dateAccepted: '1998-04-01T00:00:00+00:00'
id: 4fda8f1a-8a6f-5c9f-97c8-339593752d5a
status: Standard
