data:
  definition: écran refroidi par air ou par eau, placé entre le revêtement réfractaire
    et l'inducteur d'un four à induction à canal
  examples: []
  notes:
  - Il sert aussi d'écran pour l'inducteur si du métal liquide s'échappe du canal
    du four.
