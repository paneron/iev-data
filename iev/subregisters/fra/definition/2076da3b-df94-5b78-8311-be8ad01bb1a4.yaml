  concept: 86585bc8-f969-55a0-8094-57f53ee12136
  definition: appareil d'imagerie basé sur l’observation de la réponse magnétique
    nucléaire de noyaux, généralement d'hydrogène, excités à leur fréquence de résonance,
    placés dans un champ magnétique homogène
  examples: []
  notes:
  - L’IRM est un appareil d’imagerie basé sur les principes de la résonance magnétique
    nucléaire (RMN), le plus souvent utilisé pour des applications médicales.
