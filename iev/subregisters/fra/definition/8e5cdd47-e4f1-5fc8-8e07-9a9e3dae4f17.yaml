  concept: 97ecc56e-b9fa-588a-bf6d-c48f2012625a
  definition: longueur de la ligne (courbe ou droite) qui passe par les milieux de
    tous les traits les plus petits de la graduation, comprise entre le premier et
    le dernier trait de l'échelle
  examples: []
  notes:
  - La longueur d’échelle est exprimée en unité de longueur, quelle que soit l’unité
    du mesurande ou l’unité marquée sur l’échelle.
