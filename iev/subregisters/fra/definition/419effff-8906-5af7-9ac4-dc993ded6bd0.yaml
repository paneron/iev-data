  concept: 4ad20dd6-8495-5425-ae36-e7bd8e1275ab
  definition: 'densité du nombre de photons incidents par rapport à une aire en un
    point d''une surface réelle ou fictive


    stem:[H_p = ((d N_p))/((d A))]


    où stem:[N]~p~ est le nombre de photons et stem:[A] est l''aire qui reçoit les
    photons'
  examples: []
  notes:
  - La grandeur radiométrique correspondante est l'"exposition énergétique". La grandeur
    photométrique correspondante est l'"exposition lumineuse".
  - L'exposition photonique est exprimée en mètre à la puissance moins deux (m^−2^).
  - Cet article était numéroté 845-01-44 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
