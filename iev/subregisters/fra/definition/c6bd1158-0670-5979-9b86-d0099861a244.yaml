  concept: 3ba0509b-d6a1-53e6-b323-320ad0751904
  definition: rapport de la tension de mode série, provoquant un changement spécifié
    d'information de sortie, à la tension résultant du mesurande qui produirait le
    même changement
  examples: []
  notes:
  - Le facteur de réjection de mode série est généralement exprimé en décibels et
    peut dépendre de la fréquence, de la forme d’onde et de la méthode de mesure.
  - Le rapport de réjection de mode commun peut aussi s'appliquer à des grandeurs
    autres que les tensions.
