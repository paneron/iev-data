data:
  definition: processus itératif destiné à améliorer la fiabilité par des essais jusqu’à
    défaillance, l’analyse des défaillances, la mise en œuvre d’actions correctives
    et d’autres essais
  examples: []
  notes:
  - L’action corrective peut être appliquée à des entités existantes ou à des entités
    d’essai nouvelles.
