data:
  definition: rapport de la composante transversale du vecteur champ électrique à
    celle du vecteur champ magnétique en un point d'une section droite spécifiée d'une
    ligne de transmission
  examples: []
  notes:
  - Dans une ligne de transmission uniforme de section droite homogène, l'impédance
    d'onde caractéristique est la même en tout point.
