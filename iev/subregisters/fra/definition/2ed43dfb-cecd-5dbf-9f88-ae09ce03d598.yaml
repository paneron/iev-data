      type: modified
  definition: 'quotient de l''{{entropie moyenne par caractère, IEV:171-07-28}} stem:[H]^′^
    par la durée moyenne d''un caractère


    stem:[H]^*^ &amp;equals; stem:[H]^′^/stem:[t](stem:[X])


    où stem:[X] &amp;equals; {stem:[x]~1~, …, stem:[x]~stem:[n]~} est l''ensemble
    des caractères stem:[xi] (stem:[i] &amp;equals; 1, …, stem:[n]) et où stem:[t
    ( X ) = sum_((n = 1))^n p ( x_i ) * t ( x_i )] est l''espérance mathématique de
    la durée stem:[t](stem:[xi]) d''un caractère stem:[xi] ayant une probabilité de
    réalisation stem:[p](stem:[xi])'
  examples: []
  notes:
  - Le débit moyen d'entropie peut être exprimé à l'aide d'une unité telle que le
    shannon par caractère et seconde.
