data:
  definition: quotient du niveau de luminance maximal qui apparait non limité par
    le niveau de luminance minimal qui peut être reproduit avec un signal incrémental
    selon un rapport de bruit temporel d'au moins 1
  examples: []
  notes:
  - Tel que déterminé conformément à l'ISO 15739, _Photography – Electronic still-picture
    imaging – Noise measurements_ (disponible en anglais seulement).
  - L'unité de plage dynamique d'un appareil photographique numérique ISO est un.
dateAccepted: 2018-11-17
