  authoritative_source:
  - clause: '2.4'
    link: https://www.iso.org/standard/52195.html
    original: ISO TS 80004-4:2011, 2.4
    ref: ISO/TS 80004-4:2011
    relationship:
      type: identical
  definition: '{{nano-objet, IEV:511-01-07}} ayant les trois dimensions externes à
    l''{{échelle nanométrique, IEV:511-01-03}}'
  examples: []
  notes:
  - Si les longueurs du plus grand et du plus petit axe du nano-objet diffèrent de
    manière significative (généralement d’un facteur supérieur à trois), les termes
    {{nanofibre, IEV:511-01-10}} ou {{nanoplaque, IEV:511-01-11}} sont destinés à
    être utilisés à la place du terme nanoparticule.
