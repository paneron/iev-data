  concept: db29218a-db03-5834-bb15-0ee74a82f7a1
  definition: lésion rétinienne provoquée par une exposition énergétique intense brève
    de la rétine à partir de longueurs d'onde dans la région spectrale de danger pour
    la rétine (380 nm à 1 400 nm) dans laquelle les milieux oculaires normaux transmettent
    un <a href="IEV845-21-002">rayonnement optique</a> à la rétine
  examples: []
  notes:
  - Dans l'IEC 62471/CIE S 009, _Sécurité photobiologique des lampes et des appareils
    utilisant des lampes_, le temps d'évaluation maximal de 10 s est pris en compte.
