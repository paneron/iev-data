  concept: 01672cbb-1ffe-5367-a7ca-218a8d87ddce
  definition: temps exigé pour que la réponse diminue d'un pourcentage élevé spécifié
    à un pourcentage plus faible spécifié de la valeur maximale lors de la suppression
    instantanée d'une excitation stationnaire
  examples: []
  notes:
  - Une valeur de 90 % est habituelle pour le pourcentage élevé, tandis qu'une valeur
    de 10 % est habituelle pour le pourcentage faible.
  - Le temps de descente ou temps de décroissance est exprimé en secondes (s).
  - Cet article était numéroté 845-05-61 dans l'IEC 60050-845:1987.
