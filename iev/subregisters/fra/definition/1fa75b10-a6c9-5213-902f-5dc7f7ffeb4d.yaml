data:
  definition: électrode qui sert seulement de source ou de collecteur d’électrons
    sans jouer de rôle chimique dans la réaction à l’électrode
  examples: []
  notes:
  - Des métaux nobles, le mercure et le carbone sont généralement utilisés comme électrodes
    inertes.
