data:
  authoritative_source:
  - - clause: '10.1'
      link: https://www.iso.org/standard/39976.html
      original: Guide ISO/CEI 2:2004, 10.1, modifiée – La note du titre de l'Article
        10 du Guide ISO/CEI 2:2004 a été rajouté à l'entrée. L'expression entre parenthèses
        après le terme a été transformée en attribut du terme «utilisation spécifique».
      ref: ISO/IEC Guide 2:2004
      relationship:
        modification: La note du titre de l'Article 10 du Guide ISO/CEI 2:2004 a été
          rajouté à l'entrée. L'expression entre parenthèses après le terme a été
          transformée en attribut du terme «utilisation spécifique».
        type: modified
  concept: e92cab64-8f1b-5ba4-992a-47a9fbc43d53
  definition: publication d'un {{document normatif, IEV:901-02-01}} national sur la
    base de la {{norme internationale, IEV:901-02-03}} correspondante ou entérinement
    de ladite norme internationale avec le même statut qu'un document normatif national,
    tout écart par rapport à la norme internationale étant identifié
  examples: []
  notes:
  - Le terme «adoption» est parfois employé dans le sens de «reprise», par exemple
    «adoption d'une norme internationale dans une norme nationale».
  - 'Un document normatif peut être mis en œuvre de deux façons: soit par mise en
    application dans la production, le commerce, etc., soit par reprise, totale ou
    partielle, dans un autre document normatif. Il peut être alors mis en application
    par le biais de ce second document ou repris de nouveau dans un autre document
    normatif.'
dateAccepted: 2018-11-17
