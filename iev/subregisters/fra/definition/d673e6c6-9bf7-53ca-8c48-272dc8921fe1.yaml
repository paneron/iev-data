data:
  definition: appareil destiné à déterminer la disposition des atomes et la structure
    électronique des matériaux, utilisant un rayonnement à radiofréquence élevée et
    l’absorption due à la précession résonante du moment magnétique des noyaux placés
    dans un champ magnétique
