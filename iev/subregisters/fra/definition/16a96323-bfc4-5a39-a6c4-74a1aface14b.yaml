data:
  definition: type d'éclairage qui utilise des LED à semi-conducteurs, des LED organiques
    (OLED), des LED polymères (PLED) ou des diodes à laser comme sources d'<a href="IEV845-29-001">éclairage</a>
  examples: []
  notes:
  - Le terme abrégé "SSL" est dérivé du terme anglais développé correspondant "solid-state
    lighting".
