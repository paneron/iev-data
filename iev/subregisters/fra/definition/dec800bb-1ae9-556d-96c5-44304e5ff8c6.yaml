data:
  definition: tension apparaissant aux bornes de sortie spécifiées de l’appareil lorsque
    l'impédance de charge est égale à l'impédance de source assignée, l'onde porteuse
    n'étant pas modulée
  examples: []
  notes:
  - – La valeur de la tension s'exprime en valeur efficace pour les signaux sinusoïdaux
    et en valeur de crête à creux pour les signaux intentionnellement non sinusoïdaux.
