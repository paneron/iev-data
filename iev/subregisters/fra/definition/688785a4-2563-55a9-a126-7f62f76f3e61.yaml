data:
  definition: quadripôle actif dont la puissance à l’accès de sortie est supérieure
    à la puissance à l’accès d'entrée et tel que le rapport des tensions ou des courants
    électriques de sortie et d'entrée soit constant
  examples: []
  notes:
  - L'amplificateur en tant que dispositif est défini dans la CEI 60050-151.
