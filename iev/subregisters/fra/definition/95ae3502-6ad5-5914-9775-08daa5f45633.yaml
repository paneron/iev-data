  definition: indice de température d'un matériau ou système isolant, obtenu à partir
    du temps correspondant à l'indice connu de température d'un matériau ou système
    de référence, lorsque les deux sont soumis aux mêmes modes de vieillissement et
    de diagnostic, dans un essai comparatif
