  definition: pour une onde radioélectrique émise avec une polarisation déterminée,
    rapport au point de réception de la puissance reçue dans la polarisation prévue
    à la puissance reçue dans la polarisation orthogonale
  examples: []
  notes:
  - La discrimination de polarisation dépend à la fois des caractéristiques des antennes
    et du milieu de propagation.
