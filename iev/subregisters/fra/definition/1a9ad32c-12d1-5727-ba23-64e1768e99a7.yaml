  definition: pour tout élément d'un ensemble pour lequel une addition avec élément
    neutre est définie, élément unique de l'ensemble, s'il existe, tel que la somme
    des deux éléments soit égale à l'élément neutre
  examples: []
  notes:
  - En anglais, le terme «negative» s'applique notamment aux nombres et aux matrices,
    tandis que le terme «opposite» est employé pour les vecteurs et les tenseurs.
  - L'opposé d'un élément stem:[a] est noté −stem:[a], et inversement.
