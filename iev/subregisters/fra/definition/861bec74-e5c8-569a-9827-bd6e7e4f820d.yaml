  concept: 34e41b64-f248-5c1b-a7be-62d5622154e5
  definition: '{{dispositif, IEV:651-21-15}} portable utilisé pour déterminer l’état
    des {{installations électriques, IEV:651-26-01}} ainsi que des {{outils, IEV:651-21-14}},
    des dispositifs et des {{équipements, IEV:651-21-16}} utilisés pour les {{travaux
    sous tension, IEV:651-21-01}}


    EXEMPLE: Les {{détecteurs de tension, IEV:651-24-02}}, contrôleurs de {{perches
    isolantes, IEV:651-22-01}}, etc.'
  examples: []
  notes:
  - L’état peut être électrique, mécanique, chimique ou une condition environnementale.
