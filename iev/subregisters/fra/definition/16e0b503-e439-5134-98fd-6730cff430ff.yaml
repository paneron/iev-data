data:
  definition: élément mécanique situé à l'intérieur d'un matériel, prévu pour séparer
    différentes parties du matériel de différents EPL
  examples: []
  notes:
  - Un élément de séparation est constitué d'une cloison de séparation mécanique,
    pouvant être combinée avec un joint antidéflagrant ou une ventilation naturelle.
