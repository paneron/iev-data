data:
  definition: réseau de téléconduite dans lequel le poste de conduite est connecté
    à plusieurs postes satellites par une liaison commune de telle sorte qu'à un instant
    déterminé un seul poste satellite puisse transmettre des données au poste de conduite;
    le poste de conduite peut, lui, soit transmettre des données à un ou plusieurs
    postes satellites choisis par lui, soit transmettre des messages collectifs simultanément
    à tous les postes satellites
  examples: []
  notes: []
