  concept: 8b8272b2-4262-55f2-89af-82813b370c6a
  definition: stimulus de couleur de chromaticité équivalente à celle du <a href="IEV845-32-058">blanc
    adopté</a>
  examples: []
  notes:
  - Lorsqu'il est indiqué qu'une zone d'image est un neutre colorimétrique, il est
    nécessaire de désigner le blanc adopté. Dans le cas des <a href="IEV845-32-045">copies
    papier</a> par réflexion, le blanc adopté est généralement considéré comme étant
    soit le blanc du support ou une surface réfléchissante parfaitement diffuse éclairée
    par la source d'éclairage.
  - Le blanc adopté du neutre colorimétrique peut ou non correspondre au <a href="IEV845-23-081">blanc
    adapté</a> selon un observateur.
