data:
  definition: distance la plus courte ou somme des distances les plus courtes le long
    de la surface d’un isolateur entre deux parties conductrices qui supportent normalement
    la tension de service entre elles
  examples: []
  notes:
  - La surface du ciment ou de toute autre matière de scellement non isolante n’est
    pas considérée comme faisant partie de la ligne de fuite.
  - Si un revêtement à haute résistance est appliqué sur certaines parties isolantes
    d’un isolateur, ces parties sont considérées comme surfaces isolantes effectives
    et la distance mesurée à la surface de ces parties est incluse dans la ligne de
    fuite.
