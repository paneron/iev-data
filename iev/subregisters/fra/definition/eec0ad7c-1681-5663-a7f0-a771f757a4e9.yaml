  definition: partie de la <a href="IEV845-29-178">luminescence du ciel</a> attribuable
    aux sources artificielles de rayonnement (par exemple, éclairage en extérieur)
  examples: []
  notes:
  - La luminescence du ciel artificielle inclut les rayonnements à émission ascendante
    directe et les rayonnements réfléchis par la surface terrestre.
