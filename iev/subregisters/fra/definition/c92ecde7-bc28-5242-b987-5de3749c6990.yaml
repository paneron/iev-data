  concept: 689ad73e-3897-5b63-ba2b-0e9022a1c69b
  definition: codage numérique des images originales, généralement en vue de réduire
    le débit numérique nécessaire à leur transmission ou à leur enregistrement
  examples: []
  notes:
  - Le codage de source fait appel à la réduction de redondance, à la réduction de
    non-pertinence, au codage entropique ou à une combinaison de ces méthodes pour
    réaliser une compression de débit.
