data:
  definition: signal utilisé lorsque la vitesse des trains dépasse une valeur spécifiée,
    pour prévenir qu'une réduction de vitesse à cette valeur est prescrite au franchissement
    du signal suivant
  examples: []
  notes:
  - Dans certains cas, le signal de préannonce est présenté uniquement en cabine.
dateAccepted: 2018-11-17
