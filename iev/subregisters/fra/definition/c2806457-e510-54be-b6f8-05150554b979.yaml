  definition: direction de la normale à la surface d'onde en un point donné, orientée
    dans le sens des phases croissantes
  examples: []
  notes:
  - La direction de propagation en un point est celle de la partie réelle du vecteur
    d'onde.
  - La direction de propagation d'une onde électromagnétique peut être différente
    de la direction de propagation de l'énergie de cette onde.
