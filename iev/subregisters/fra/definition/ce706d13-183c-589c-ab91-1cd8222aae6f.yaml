data:
  definition: dispositif qui peut contenir ou peut ne pas contenir de volumes vides
    et qui est construit de manière à être entièrement immergé dans un composé d'encapsulage
    hermétique pour empêcher la pénétration d'une atmosphère externe
  examples: []
  notes:
  - 'Le dispositif encapsulé "nC" a été remplacé par "mc" dans l''IEC 60079-18, _Atmosphères
    explosives – Partie 18: Protection du matériel par encapsulage "m"_.'
dateAccepted: 2018-11-17
id: ce706d13-183c-589c-ab91-1cd8222aae6f
status: Standard
