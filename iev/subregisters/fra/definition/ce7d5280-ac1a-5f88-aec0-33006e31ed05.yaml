  concept: 5d87254b-a135-59a3-a822-d0e9e607027e
  definition: intervalle de fréquence du spectre de la turbulence du vent, où les
    tourbillons, après avoir atteint l'isotropie, subissent une dispersion avec une
    dissipation négligeable d'énergie
  examples: []
  notes:
  - A une vitesse du vent typique de 10 m/s, le sous domaine inertiel est environ
    de 0,02 Hz jusqu'à 2 kHz.
