data:
  definition: à l'entrée du récepteur radioélectrique, rapport entre la puissance
    d'un signal de nature spécifiée dont la fréquence est l'une des {{fréquences perturbatrices,
    IEV:713-10-60}}, et la puissance d'un signal de même nature à la fréquence d'accord,
    les deux signaux produisant la même puissance à la sortie
