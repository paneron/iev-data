  definition: pour un {{relais de mesure, IEV:447-01-02}} ou un {{équipement de protection,
    IEV:447-01-49}} à l'{{état de repos, IEV:447-02-02}}, la plus longue durée pendant
    laquelle une modification spécifiée de la ou des {{grandeurs d'alimentation d'entrée,
    IEV:447-03-02}}, qui le fera {{fonctionner, IEV:447-02-04}}, peut être appliquée
    sans qu'il ne {{commute, IEV:447-02-09}}
