  concept: 2faf6a9a-ea41-5686-8569-ed16e1774ca1
  definition: fréquence d'un produit d'intermodulation
  examples: []
  notes:
  - 'Les fréquences de combinaison sont données par la formule: stem:[f] = p stem:[f]~1~
    + q stem:[f]~2~ +..., où p, q, ... sont des entiers positifs, négatifs ou nuls
    et stem:[f]~1~, stem:[f]~2~ ... sont les fréquences des composantes spectrales
    du ou des signaux d''entrée.'
