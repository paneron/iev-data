data:
  definition: phénomène se produisant dans un système physique lorsque la période
    d'une {{oscillation forcée, IEV:103-05-05}} est telle que la grandeur caractéristique
    de l'oscillation ou sa dérivée par rapport au temps passe par un extremum
  examples: []
  notes:
  - A la résonance, la période de l'oscillation forcée est souvent voisine de celle
    d'une oscillation libre.
dateAccepted: 2018-11-17
