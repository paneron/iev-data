  definition: angle d'incidence maximal pour lequel la réfraction est possible lorsqu'une
    onde se propageant dans un milieu homogène rencontre une surface de séparation
    avec un autre milieu homogène d'indice de réfraction plus faible
  examples: []
  notes:
  - 'L''angle limite est égal a:


    arcsin (stem:[n]~1~/ stem:[n]~2~)


    où stem:[n]~1~ est l''indice de réfraction le plus faible et stem:[n]~2~ l''indice
    le plus élevé.'
