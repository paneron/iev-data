  definition: coefficient de transmission thermique lorsque l’échange de chaleur a
    lieu entre un corps à la température thermodynamique stem:[T]~s~ et son entourage
    à la température thermodynamique de référence stem:[T]~r~, soit stem:[h = (phi)/((|
    T_s - T_r |))], où stem:[φ] est le flux thermique surfacique
  examples: []
  notes:
  - L'unité SI cohérente de coefficient de transmission thermique de surface est le
    watt par mètre carré kelvin, W/m^2^∙K.
