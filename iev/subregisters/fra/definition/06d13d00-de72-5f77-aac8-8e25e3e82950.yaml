  definition: intervalle de temps entre l'instant spécifié de début de la manoeuvre
    d'ouverture et l'instant de la séparation des contacts d'arc sur tous les pôles
  examples: []
  notes:
  - L'instant de début de la manoeuvre d'ouverture, c'est-à-dire l'émission de l'ordre
    d'ouverture (par exemple l'alimentation d'un déclencheur, etc.) est donné dans
    les spécifications particulières.
