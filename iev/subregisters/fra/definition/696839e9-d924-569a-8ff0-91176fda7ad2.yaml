data:
  definition: durée, au cours du réenclenchement automatique, pendant laquelle la
    ligne d'énergie ou la phase ne peut transporter aucune énergie
  examples: []
  notes:
  - 'Pour les lignes d''énergie en réseau radial, la durée d''interruption avant réenclenchement
    est égale à la durée de pause et à la durée d''ouverture avant réenclenchement.


    Voir figure 448-11.


    image::/assets/images/parts/448/448-fig11-fr.gif[]'
