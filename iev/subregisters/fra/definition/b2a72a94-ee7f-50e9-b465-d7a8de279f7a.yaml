data:
  definition: température théorique basée sur une représentation simplifiée du comportement
    thermique et électrique d’un dispositif à semiconducteurs
  examples: []
  notes:
  - La température virtuelle n’est pas nécessairement la température la plus élevée
    du dispositif.
  - "Basée sur la puissance dissipée et sur la résistance ou impédance thermique qui\
    \ correspond à ce mode de fonctionnement, la température virtuelle peut être calculée\
    \ à l’aide de la relation:\n\nstem:[T_j = T_((boitier)) + (P)/((R_((th))))]\r\n\
    ou stem:[T_j = T_((amb)) + (P)/((R_((th))))]"
dateAccepted: '2002-05-01T00:00:00+00:00'
