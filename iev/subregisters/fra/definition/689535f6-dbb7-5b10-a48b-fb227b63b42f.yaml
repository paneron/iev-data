data:
  definition: dans une propagation par onde à partir d'une source dont le fonctionnement
    commence à un instant donné, surface séparant la région de l'espace affectée par
    l'onde de celle qui n'est pas encore affectée de façon significative
  examples: []
  notes:
  - Si la propagation a lieu le long d'une surface ou d'une ligne, le front d'onde
    est constitué respectivement par une ligne ou par un point.
