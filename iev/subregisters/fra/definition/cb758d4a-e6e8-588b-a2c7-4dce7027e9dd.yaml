data:
  definition: modification des caractéristiques d'un signal de télévision en vue d'empêcher
    la réception non autorisée des informations sous forme claire
  examples: []
  notes:
  - L'embrouillage est un processus bien défini, commandé par le système à accès conditionnel.
  - En français, le terme "codage" est parfois utilisé dans ce sens.
