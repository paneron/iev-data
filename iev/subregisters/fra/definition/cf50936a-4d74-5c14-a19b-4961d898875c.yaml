data:
  definition: milieu dans lequel un champ électrique produit une densité de courant
    électrique négligeable, dans une direction donnée et pour une bande de fréquences
    déterminée
  examples: []
  notes:
  - Un milieu anisotrope peut n’être isolant que dans certaines directions.
