  concept: 4589cef7-6eb8-5aca-be46-103834ca1533
  definition: matériau magnétique de coercitivités faibles, tant pour l'induction
    magnétique que pour la polarisation magnétique
  examples: []
  notes:
  - Une valeur spécifique de la coercitivité définissant la frontière entre les matériaux
    magnétiques durs et doux est difficile à préciser. Elle se situe généralement
    dans la gamme de 1 kA/m à 10 kA/m.
