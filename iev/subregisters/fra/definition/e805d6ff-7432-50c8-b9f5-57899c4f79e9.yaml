data:
  definition: toute baisse par rapport à la quantité initiale d'{{électrolyte, IEV:485-03-01}}
    d'une {{cellule élémentaire à combustible, IEV:485-08-01}}
  examples: []
  notes:
  - Les pertes d'électrolyte peuvent provenir de différents procédés tels que l'évaporation,
    les fuites, la migration et la consommation lors de la corrosion des composants
    métalliques.
