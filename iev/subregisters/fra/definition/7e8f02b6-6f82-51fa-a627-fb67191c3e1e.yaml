data:
  definition: mode de freinage rhéostatique des machines à induction dans lequel le
    courant d'excitation est fourni par une source séparée d'alimentation en courant
    continu, ce qui permet de faire fonctionner la machine en génératrice quand on
    la sépare du réseau
