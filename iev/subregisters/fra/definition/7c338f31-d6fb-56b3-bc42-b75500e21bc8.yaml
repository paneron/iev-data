  concept: 6cb9c162-7014-5a58-9693-c185cdc670aa
  definition: 'quotient stem:[γ]~a~ de la réduction de vitesse résultant du freinage
    par le temps nécessaire pour l''obtenir


    stem:[gamma_a = ((V_i - V_t))/(t)]


    où


    stem:[V]~i~ est la vitesse initiale mesurée à l''instant où l''organe de commande
    de freinage a été actionné;


    stem:[V]~t~ est la vitesse finale atteinte à l''issue du freinage;

    stem:[t] est la durée comprise entre l''instant où l''organe de commande de freinage
    a été actionné et l''instant où la vitesse finale a été atteinte'
  examples: []
  notes: []
