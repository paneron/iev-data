data:
  definition: énergie minimale pouvant enflammer un mélange d'un matériau inflammable
    spécifié avec l'air, selon une procédure normalisée
  examples: []
  notes:
  - 'Voir la norme ASTM E582, _Standard Test Method for Minimum Ignition Energy and
    Quenching Distance in Gaseous Mixtures_, pour de plus amples informations sur
    les gaz et les vapeurs, et voir l''ISO/IEC 80079-20-2, _Explosive atmospheres
    – Part 20-2: Material characteristics – Combustible dusts test methods_, l''ASTM
    E2019, _Standard Test Method for Minimum Ignition Energy of a Dust Cloud in Air_,
    et l''EN 13821, _Potentially explosive atmospheres — Explosion prevention and
    protection — Determination of minimum ignition energy of dust/air mixtures_, pour
    de plus amples informations sur les nuages de poussière.'
dateAccepted: 2018-11-17
