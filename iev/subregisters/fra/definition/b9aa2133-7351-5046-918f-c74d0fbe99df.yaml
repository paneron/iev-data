  definition: "scalaire, noté stem:[U * V^( * )], attribué à tout couple de vecteurs\
    \ *stem:[U]* et *stem:[V]* d'un espace vectoriel complexe par une fonction donnée,\
    \ avec les propriétés suivantes:\n\n\n\n*  stem:[V * U^( * ) = ( U * V^( * ) )^(\
    \ * )],\n\n*  stem:[( alpha U ) * V^( * ) = alpha ( U * V^( * ) )] et stem:[U\
    \ * ( beta V )^( * ) = beta^( * ) ( U * V^( * ) )] où stem:[α] et stem:[β] sont\
    \ des scalaires complexes, \n\n*  stem:[( U + V ) * W^( * ) = U * W^( * ) + V\
    \ * W^( * )] pour tout vecteur *stem:[W]* du même espace vectoriel, \n\n*  stem:[U\
    \ * U^( * ) &gt; 0] pour stem:[U != 0],\n\n\noù l'astérisque indique le vecteur\
    \ conjugué"
  examples: []
  notes:
  - 'Dans un espace à stem:[n] dimensions muni de vecteurs de base orthonormés, le
    produit hermitien de deux vecteurs *stem:[U]* et *stem:[V]* est la somme des produits
    de chaque coordonnée stem:[U_i] du vecteur *stem:[U]* par le conjugué de la coordonnée
    correspondante stem:[V_i] du vecteur *stem:[V]*:


    stem:[U * V^( * ) = underset(i)( sum ) U_i V_i ^( * )]'
  - Pour deux vecteurs complexes ou deux grandeurs vectorielles complexes *stem:[U]*
    et *stem:[V]*, on peut selon l'application utiliser soit le produit hermitien
    stem:[U * V^( * )], soit un produit hermitien conjugué stem:[U^( * ) * V]. Le
    produit hermitien stem:[U * U^( * )] ou stem:[U^( * ) * U] est respectivement
    un scalaire réel ou une grandeur scalaire réelle.
  - Le produit hermitien est indiqué par un point à mi-hauteur (·) entre les deux
    symboles représentant l'un des vecteurs et le conjugué de l'autre.
