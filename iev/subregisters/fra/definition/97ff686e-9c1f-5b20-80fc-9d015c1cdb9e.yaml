  concept: 10851e33-601f-560a-b011-e0c5fad4224c
  definition: élément rayonnant hypothétique constitué par une boucle de dimensions
    infiniment petites, parcouru par un courant variable ayant à chaque instant la
    même valeur en tous les points
  examples: []
  notes:
  - Le champ du doublet magnétique est équivalent à celui d'un élément de courant
    magnétique fictif variable perpendiculaire au plan de la boucle.
