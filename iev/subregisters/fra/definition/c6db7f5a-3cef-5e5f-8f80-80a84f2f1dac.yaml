data:
  definition: démodulateur permettant de réduire la valeur du seuil par rapport à
    un démodulateur classique conçu pour le même type de modulation
  examples: []
  notes:
  - En démodulation de fréquence, un démodulateur à abaissement de seuil agit par
    filtrage au voisinage de la fréquence instantanée dans une bande plus étroite
    que la bande totale occupée.
