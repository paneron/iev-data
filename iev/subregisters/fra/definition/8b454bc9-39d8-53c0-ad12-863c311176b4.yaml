data:
  definition: typiquement un groupe de {{cellules élémentaires à combustible, IEV:485-08-01}}
    superposées qui constitue le nombre d'unité répétitive de base de cellules par
    pile à combustible complète
  examples: []
  notes:
  - Voir aussi "{{pile réduite, IEV:485-06-02}}".
  - Un élément de pile peut former une étape intermédiaire dans la fabrication et
    peut être utilisé pour essayer les nouveaux concepts de piles à combustible avant
    de les produire à l'échelle réelle.
dateAccepted: 2018-11-17
