data:
  definition: déviation de la direction de propagation d'un rayonnement, déterminée
    par la nature ondulatoire de celui-ci, et se produisant lorsque le rayonnement
    est limité par des obstacles
  examples: []
  notes:
  - Cet article était numéroté 845-01-13 dans l'IEC 60050-845:1987.
