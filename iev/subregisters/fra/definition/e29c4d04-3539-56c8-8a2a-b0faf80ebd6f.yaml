data:
  definition: dispositif de commutation auquel sont raccordées les lignes de rattachement
    d'un ensemble donné en vue d'utiliser un plus petit nombre de circuits de trafic
    entre cet équipement et le commutateur de rattachement
  examples: []
  notes:
  - Un commutateur auxiliaire peut être un commutateur privé, un concentrateur de
    lignes, un dispositif de partage de ligne.
