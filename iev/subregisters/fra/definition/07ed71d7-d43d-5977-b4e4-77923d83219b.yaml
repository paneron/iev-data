data:
  authoritative_source:
  - clause: '2.2'
    original: Brochure sur le SI, 9<sup>e</sup> édition, 2019, 2.2, modifié – La forme
      développée du terme, comprenant l'adjectif "électrique", a été spécifiée comme
      terme préféré afin de différencier clairement cette grandeur des autres charges
      telles que la "charge de couleur". Le terme spécifié dans la Brochure sur le
      SI a été donné comme synonyme. La définition de la Brochure sur le SI a été
      révisée à des fins de mise en conformité avec les règles de l’IEV.
    ref: BBIPM SI Brochure TEMP DISABLED DUE TO RELATON
    relationship:
      modification: La forme développée du terme, comprenant l'adjectif "électrique",
        a été spécifiée comme terme préféré afin de différencier clairement cette
        grandeur des autres charges telles que la "charge de couleur". Le terme spécifié
        dans la Brochure sur le SI a été donné comme synonyme. La définition de la
        Brochure sur le SI a été révisée à des fins de mise en conformité avec les
        règles de l’IEV.
      type: modified
  definition: '{{constante physique fondamentale, IEV:112-03-09}} égale au {{quantum,
    IEV:113-05-06}} de la {{charge électrique, IEV:113-02-10}}, dont la valeur est
    fixée à exactement 1,602 176 634 × 10^−19^ {{C, IEV:113-02-11}}'
  examples: []
  notes:
  - La charge électrique élémentaire est égale à la charge du proton et opposée à
    la charge de l’électron.
  - La charge électrique élémentaire est employée dans le {{SI, IEV:112-02-02}} pour
    définir l’{{ampère, IEV:112-02-07}}.
