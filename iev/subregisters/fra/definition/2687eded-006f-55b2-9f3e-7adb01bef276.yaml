  definition: appareillage de commande de lampe conçu pour être intégré à un luminaire,
    une boîte, une enveloppe ou un objet analogue, qui n'est pas destiné à être monté
    en dehors d'un luminaire
  examples: []
  notes:
  - Le compartiment de l'appareillage de commande à la base d'un lampadaire routier
    est considéré comme une enveloppe.
