data:
  definition: circuit dans lequel le fluide de refroidissement est guidé soit par
    canalisation ou conduit d'aspiration ou de refoulement, soit par les deux, canalisation
    ou conduit d'aspiration et de refoulement, ceux-ci servant de séparation entre
    le fluide de refroidissement et le milieu environnant
