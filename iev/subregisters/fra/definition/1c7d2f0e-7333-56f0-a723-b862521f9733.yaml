data:
  definition: ensemble d'images incluant des motifs visibles pour les observateurs
    ayant une vision des couleurs normale, mais non pour les observateurs ayant une
    vision des couleurs anormale, ou inversement
  examples: []
  notes:
  - Généralement, les planches pseudoisochromatiques permettent de déterminer le type
    et l'étendue des défaillances de vision chromatique d'un observateur.
