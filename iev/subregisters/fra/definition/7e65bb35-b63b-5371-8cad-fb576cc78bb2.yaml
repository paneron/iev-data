data:
  definition: propriété de déplacement d'organismes mobiles en réaction à la lumière
  examples: []
  notes:
  - Par exemple, un photoaxe positif implique un déplacement (nager par exemple) vers
    une source de <a href="IEV845-21-002">rayonnement optique</a> et un photoaxe négatif
    implique un mouvement d'éloignement de cette même source.
