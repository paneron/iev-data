  definition: niveau, exprimé en décibels, égal à dix fois le logarithme décimal du
    rapport du coefficient de réverbération de volume au coefficient de réverbération
    de volume de référence 4π/stem:[r]~0~, où stem:[r]~0~ est la distance de référence,
    choisie de préférence égale à 1 m
  examples: []
  notes:
  - Quel que soit le coefficient de référence utilisé, il doit être spécifié.
  - On peut définir de la même façon l'indice de réverbération de volume pour une
    direction déterminée autre que vers l'arrière.
  - Exprimé sous une autre forme, l'indice de réverbération de volume est le niveau
    de pression acoustique correspondant au champ réverbéré qui existerait à la distance
    de référence stem:[r]~0~ du centre acoustique du volume contenant les diffuseurs,
    diminué du niveau de pression acoustique correspondant à une onde plane venant
    frapper les diffuseurs.
  - 'Exprimée en symboles littéraux, la définition s''écrit:


    stem:[N_V = L_((SC)) - L_i = 10 (log)_((10)) ((A_V // V))/((4 pi r_0^2 // V_0))
    dB = 10 (log)_((10)) (m)/((4 pi // r_0)) dB]


    où:


    stem:[N]~stem:[V]~  est l''indice de réverbération de volume


    stem:[L]~SC~  est le niveau de pression acoustique réverbérée à la distance de
    référence


    stem:[L]~i~  est le niveau de pression acoustique incidente


    stem:[A]~stem:[V]~  est la surface efficace de réverbération des diffuseurs de
    volume stem:[V]


    stem:[r]~0~  est la distance de référence


    stem:[V_0 = r_0^3] est le volume de référence


    stem:[m] = stem:[A]~stem:[V]~ /stem:[V]  est le coefficient de réverbération de
    volume


    stem:[4 pi // r_0 = 4 pi r_0^2 // V_0] est le coefficient de réverbération de
    volume de référence.'
