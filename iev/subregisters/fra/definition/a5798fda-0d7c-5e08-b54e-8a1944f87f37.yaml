  concept: 4eac1294-b2b3-53d0-b920-569eacff3920
  definition: qualifie un élément de circuit ou un circuit dans lequel l’intégrale
    de la puissance instantanée ne peut pas être négative sur tout intervalle de temps
    commençant avant la première alimentation en énergie électrique
  examples: []
  notes:
  - En régime périodique, l'intervalle d'intégration peut comporter un nombre fini
    de périodes au lieu de commencer à moins l'infini.
  - Un circuit passif ne contient normalement aucune source de tension ou de courant.
