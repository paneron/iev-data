  concept: f2119a32-df49-54f1-9a81-bf635759ac1f
  definition: franchissement d’une barrière de potentiel électrique par une particule
    possédant une énergie cinétique insuffisante en théorie classique pour y parvenir
    et qui s’explique par la mécanique quantique
  examples: []
  notes:
  - L’effet tunnel des électrons dans une jonction de semiconducteurs est défini dans
    la partie 521 de l'IEV. Dans les jonctions de supraconducteurs l’effet tunnel
    peut s’appliquer à des électrons non appariés (effet Giaever) ou à des paires
    de Cooper (effets Josephson).
