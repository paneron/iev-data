data:
  definition: effet thermoélectrique selon lequel, dans une substance homogène présentant
    un gradient de température, un courant électrique entraîne, suivant le sens du
    courant, une production ou une absorption de chaleur, en plus de la production
    de chaleur due à l’effet Joule
