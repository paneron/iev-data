data:
  definition: quotient de la valeur initiale d'une variation brusque du terme fondamental
    de la composante de la tension d'induit produite par le flux longitudinal total,
    par la valeur de la variation simultanée du terme fondamental de la composante
    du courant d'induit longitudinal, la machine tournant à sa vitesse assignée et
    les composantes à amortissement rapide pendant les premières périodes étant négligées
