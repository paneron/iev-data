data:
  definition: polarisation de l'onde rayonnée par une antenne dans la région de champ
    lointain et dans une direction spécifiée
  examples: []
  notes:
  - Si aucune direction n'est spécifiée, on considère que la direction est celle qui
    correspond à l'intensité de rayonnement maximale.
