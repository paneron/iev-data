    original: IEC 62278:2002, 3.1, modifié
    ref: IEC 62278:2002
    relationship:
      type: modified
  definition: processus par lequel les objectifs de FDMS d'un système sont subdivisés
    entre les différents éléments de ce système pour fournir des objectifs individuels
    spécifiques
  examples: []
  notes:
  - L'acronyme FDMS signifie une combinaison de «Fiabilité, Disponibilité, Maintenabilité
    et Sécurité».
