  concept: 36c2f515-21e0-53cb-b425-3cbd9000e1a6
  definition: tout événement involontaire, y compris une erreur du fonctionnement,
    une défaillance du matériel ou quelque autre problème, dont les conséquences éventuelles
    ne peuvent pas être ignorées du point de vue de la protection ou de la sûreté
    et qui pourrait mener à une exposition potentielle ou aux conditions d’une exposition
    anormale
  examples: []
  notes:
  - Cet article était numéroté 393-19-01 dans la CEI 60050-393:2003.
