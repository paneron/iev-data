data:
  authoritative_source:
  - original: UIT-R Rec. 573 MOD
    ref: ITU-R Recommendation 573
    relationship:
      type: modified
  definition: dans un ensemble de canaux radioélectriques ordonnés suivant leurs fréquences
    centrales croissantes, qualifie un canal dont la position en fréquence est modifiée,
    par rapport à la position normalement prévue, d'une valeur spécifiée généralement
    faible par rapport à l'espacement entre canaux
  examples: []
  notes:
  - Un canal peut être décalé pour éviter ou réduire un brouillage.
