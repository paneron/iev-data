  definition: température déterminée dans des conditions prescrites de l'air qui entoure
    la totalité de l'appareil de connexion ou du fusible
  examples: []
  notes:
  - Pour des appareils de connexion ou des fusibles installés à l'intérieur d'une
    enveloppe, c'est la température de l'air à l'extérieur de l'enveloppe.
