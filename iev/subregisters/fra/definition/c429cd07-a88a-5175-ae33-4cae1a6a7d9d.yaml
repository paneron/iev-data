data:
  definition: détecteur de rayonnement utilisant un milieu photoluminescent, qui émet
    un rayonnement lumineux de longueur d’onde donnée suite à l’exposition à un rayonnement
    de plus petite longueur d’onde (par exemple UV)
  examples: []
  notes:
  - Le signal d’émission se situe généralement dans le spectre visible.
  - Cet article était numéroté 394-27-05 dans la CEI 60050-394:2007.
dateAccepted: 2018-11-17
