  concept: 091ffdbf-5b75-5ed3-b9eb-46f15919c6ff
  definition: ensemble permettant la connexion et la déconnexion, à volonté, d'un
    câble souple à un appareil d'utilisation ou à d'autres matériels électriques et
    se composant d'une prise mobile et d'un socle de connecteur
  examples: []
  notes:
  - Un socle de connecteur intégré dans un appareil d'utilisation ou dans un matériel
    électrique est un socle de connecteur dont le fond et les parois sont constitués
    par l'enveloppe de l'appareil d'utilisation ou du matériel électrique.
  - Un socle de connecteur incorporé dans un appareil d'utilisation ou un matériel
    électrique est un socle de connecteur séparé destiné à être encastré dans ou fixé
    sur un appareil d'utilisation ou un matériel électrique.
