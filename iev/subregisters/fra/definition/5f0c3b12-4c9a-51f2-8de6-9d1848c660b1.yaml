data:
  definition: temps nécessaire pour que, après application brusque d'une tension sinusoïdale
    à l'entrée d'un détecteur, à sa fréquence normale de fonctionnement, la tension
    de sortie atteigne la fraction (1-1/e) de sa valeur en régime établi
