  definition: couple de modes pour lesquels la puissance totale traversant une section
    droite est égale au flux total à travers cette surface de la somme des vecteurs
    de Poynting de chaque mode; en d'autres termes, le flux total à travers cette
    section droite, de la somme des deux produits croisés stem:[vec E_1 xx vec H_2
    + vec E_2 xx vec H_1] dans le vecteur de Poynting total, est nulle
