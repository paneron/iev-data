  concept: 8e7b1ee7-db3b-52ae-8817-06d99a4cf616
  definition: dans un circulateur à quatre accès au moins, affaiblissement entre un
    accès d'entrée et un autre accès non adjacent à celui-ci dans l'ordre des accès
  examples: []
  notes:
  - Le couplage mutuel ne doit pas être confondu avec l'affaiblissement inverse qui
    est défini pour des accès adjacents.
