  definition: protection contre les chocs électriques dans des {{conditions de premier
    défaut, IEV:903-01-15}}
  examples: []
  notes:
  - Pour les installations électriques à basse tension, les systèmes et les matériels,
    la protection en cas de défaut correspond généralement à la protection contre
    les contacts indirects, principalement pour ce qui concerne un défaut de l'isolation
    principale.
