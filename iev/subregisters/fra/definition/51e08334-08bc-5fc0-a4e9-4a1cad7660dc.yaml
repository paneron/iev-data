data:
  definition: qualifie un dispositif possédant au moins un accès électrique essentiel
    à son fonctionnement et qui répond à une énergie optique, émet ou modifie un rayonnement
    optique ou utilise un rayonnement optique pour son fonctionnement interne ; se
    dit aussi de la technique correspondante
  examples: []
  notes:
  - Un dispositif optoélectronique fonctionne comme transducteur électrique-optique
    ou optique-électrique. Des exemples sont les photodiodes, les diodes électroluminescentes,
    les lasers semiconducteurs.
  - En anglais le terme "electro-optical" est souvent employé par erreur à la place
    du terme "opto-electronic".
