data:
  definition: volume interne total de l'enveloppe du matériel antidéflagrant "d"
  examples: []
  notes:
  - Pour les enveloppes dont le contenu est absolument nécessaire en service, le volume
    à prendre en considération est le volume libre restant.
  - Dans le cas des luminaires, le volume est déterminé sans lampe dans le luminaire.
