  definition: conducteur séparé ou câble à un conducteur posé parallèlement le long
    d'un câble ou d'un circuit de câbles et faisant lui-même partie d'un circuit fermé
    dans lequel peuvent circuler des courants induits dont le champ magnétique s'oppose
    à celui produit par les courants circulant dans le ou les câbles
