  definition: lampe électrique ne pouvant être démontée sans subir de dommage permanent,
    qui intègre un appareillage de commande, et tous les éléments complémentaires
    nécessaires pour l'amorçage et le fonctionnement stable de la source de lumière,
    conçue pour un raccordement direct à la source de tension d'alimentation
