  concept: 3b5e306f-af86-5767-9dce-967760120c6a
  definition: structure de membrane flexible qui sépare l’espace
  examples: []
  notes:
  - Dans une région microscopique, des matériaux tels que le silicium cristallin,
    le polysilicium, entre autres, sont utilisés pour la structure de diaphragme.
    La structure est généralement fabriquée par {{gravure anisotrope, IEV:523-05-09}}.
    L’épaisseur de la structure peut être contrôlée entre quelques micromètres et
    plusieurs dizaines de micromètres, en fonction de l’application. La structure
    peut être utilisée pour détecter les variations de pression ou pour provoquer
    un déplacement. Par exemple, elle est utilisée dans la partie sensible à la pression
    d’un {{capteur, IEV:151-13-48}} de pression pour les moteurs d’automobile et les
    microphones à membrane de silicium. De même, elle est utilisée comme membrane
    pour modifier la pression des {{microvannes, IEV:523-04-17}} et {{micropompes,
    IEV:523-04-16}}.
