data:
  definition: angle que fait avec la perpendiculaire la direction selon laquelle la
    luminance de la lumière diffusée correspond à la moitié de la luminance dans la
    direction normale, lorsque la surface est éclairée en incidence normale
  examples: []
  notes:
  - Pour caractériser l'indicatrice de diffusion, il est recommandé d'utiliser le
    facteur de diffusion stem:[σ], pour des matériaux fortement diffusants, et l'angle
    de demi-valeur, stem:[γ], pour les matériaux faiblement diffusants.
  - L'angle de demi-valeur est exprimé en radian (rad) ou en degré (°).
  - Cet article était numéroté 845-04-90 dans l'IEC 60050-845:1987.
