  concept: 42cd06df-94f5-5371-8990-21806312aa98
  definition: valeur maximale du couple asynchrone en régime établi développé par
    le moteur sans chute brutale de la vitesse lorsque le moteur est alimenté à la
    tension et à la fréquence assignées
  examples: []
  notes:
  - Cette définition ne s’applique pas aux moteurs dont le couple diminue de manière
    continue quand la vitesse augmente.
