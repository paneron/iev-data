  concept: 77ec11bb-24f4-53f6-9648-b9cb1b96d7e8
  definition: dans le système de référence stellaire du corps principal, variation
    de la longitude d'un point caractéristique de l'orbite d'un satellite, par exemple
    le noeud ascendant
  examples: []
  notes:
  - La précession de l'orbite d'un satellite est due à une perturbation de l'orbite,
    résultant par exemple d'une distribution irrégulière de la masse du corps principal.
  - Il y lieu de ne pas confondre la précession de l'orbite d'un satellite avec la
    précession d'un corps en rotation.
