data:
  definition: lampe électrique destinée à être utilisée comme lampe de référence dans
    les mesurages photométriques ou spectroradiométriques, dont l'étalonnage est traçable
    vers un étalon primaire (ISO/IEC Guide 99:2007, 5.4)
  examples: []
  notes:
  - Cet article était numéroté 845-10-20 dans l'IEC 60050-845:1987.
