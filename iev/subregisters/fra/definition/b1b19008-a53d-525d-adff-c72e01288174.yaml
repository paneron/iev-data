  definition: différence entre les valeurs maximale et minimale d'un courant d'un
    moteur pendant le cycle correspondant à un tour de la charge entraînée, exprimée
    en pourcentage de la valeur moyenne du courant pendant ce cycle
  examples: []
  notes:
  - Pour les moteurs à courant alternatif, les valeurs de courant sont des valeurs
    efficaces.
