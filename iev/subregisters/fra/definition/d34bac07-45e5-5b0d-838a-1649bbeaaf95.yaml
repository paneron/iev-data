data:
  authoritative_source:
  - clause: '1.23'
    link: https://www.iso.org/standard/45324.html
    original: ISO/IEC GUIDE 99:2007 1.23
    ref: ISO/IEC Guide 99:2007
    relationship:
      type: identical
  definition: relation d'égalité entre des unités de base, des unités dérivées cohérentes
    ou d'autres unités de mesure
  examples: []
  notes:
  - "Pour les grandeurs stem:[Q]~1~, stem:[Q]~2~ et stem:[Q]~3~ reliées par l'équation\
    \ aux grandeurs stem:[Q]~1~ = stem:[ζ] stem:[Q]~2~ stem:[Q]~3~, l'équation aux\
    \ unités est &amp;lsqb;stem:[Q]~1~&amp;rsqb; = &amp;lsqb;stem:[Q]~2~&amp;rsqb;\
    \ &amp;lsqb;stem:[Q]~3~&amp;rsqb;, où &amp;lsqb;stem:[Q]~1~&amp;rsqb;, &amp;lsqb;stem:[Q]~2~&amp;rsqb;\
    \ et &amp;lsqb;stem:[Q]~3~&amp;rsqb; représentent respectivement les unités de\
    \ stem:[Q]~1~, stem:[Q]~2~ et stem:[Q]~3~, pourvu que ces unités soient dans un\
    \ système cohérent d'unités.\n\nExemples:\r\n\r\n* J := kg m^2^ s^−2^, où J, kg,\
    \ m et s sont respectivement les symboles du joule, du kilogramme, du mètre et\
    \ de la seconde (le symbole := signifie «est par définition égal à»);\r\n* 1 km/h\
    \ = (1/3,6) m/s.\r\n"
