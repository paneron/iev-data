  definition: appareil destiné à convertir des signaux électriques en variations des
    propriétés magnétiques d'un support d'enregistrement et comprenant un mécanisme
    d'entraînement du support d'enregistrement, des têtes d'enregistrement, des têtes
    d'effacement, ainsi que des dispositifs électroniques associés
