  definition: pour une substance contenue dans un domaine, grandeur vectorielle égale
    à l'intégrale de volume de la polarisation magnétique
  examples: []
  notes:
  - 'Le moment magnétique coulombien est lié au moment magnétique stem:[*m*] ou moment
    magnétique ampérien, par la formule


    stem:[*j*] = stem:[μ]~0~ stem:[*m*]


    où stem:[μ]~0~ est la constante magnétique.'
