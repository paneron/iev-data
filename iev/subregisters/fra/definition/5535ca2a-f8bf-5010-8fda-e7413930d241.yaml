  definition: 'composante magnéto-ionique qui, en incidence verticale, se réfléchit
    à l''altitude où la densité électronique et le champ magnétique terrestre sont
    tels que:


    stem:[f]~p~^2^ = stem:[f] ^2^ + stem:[f f]~ B~


    où stem:[f]~p~ est la fréquence de plasma, stem:[f] celle de l''onde et stem:[f]~
    B~ la gyrofréquence électronique'
  examples: []
  notes:
  - Cette composante peut se manifester lorsque la direction de propagation de l'onde
    est voisine de celle du champ magnétique terrestre, ou lorsque la fréquence de
    l'onde est inférieure à la gyrofréquence électronique, ainsi que lors de sondages
    par en haut.
  - La polarisation de cette composante est soit celle de l'onde ordinaire, soit celle
    de l'onde extraordinaire, selon la valeur de sa fréquence par rapport aux valeurs
    de la fréquence de plasma et de la gyrofréquence électronique sur le trajet de
    l'onde avant réflexion.
