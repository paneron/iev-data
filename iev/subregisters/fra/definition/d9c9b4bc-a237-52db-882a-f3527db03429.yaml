  concept: d68469be-3e2d-534f-851d-d8944463435e
  definition: valeur d’une grandeur, telle qu’une puissance ou une grandeur de champ,
    mesurée ou évaluée d’une façon déterminée dans un intervalle de temps spécifié
  examples: []
  notes:
  - Le niveau d'une grandeur peut être exprimé en unités logarithmiques, par exemple
    en décibels par rapport à une valeur de référence.
