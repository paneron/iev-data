  concept: d2a2f700-c393-53d6-a346-627e58488431
  definition: suite de sections élémentaires amplifiées sur lesquelles le signal en
    ligne et une ou plusieurs ondes pilotes de régulation de ligne sont transmis de
    bout en bout et passent en des points intermédiaires par les mêmes régulateurs
    d'amplitude
  examples: []
  notes:
  - A la fin d'une section de régulation de ligne, les ondes pilotes émises à l'origine
    sont, selon le cas, supprimées, reconstituées ou remplacées par de nouvelles ondes
    pilotes émises au niveau de référence.
