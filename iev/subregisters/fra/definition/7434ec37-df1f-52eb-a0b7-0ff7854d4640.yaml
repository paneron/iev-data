  concept: ffe97a56-c4d0-5e7c-9092-2599b247abb6
  definition: boîte montée sur un câble multiconducteur, permettant aux conducteurs
    du câble de sortir individuellement, sans modification de leurs enveloppes isolantes
  examples: []
  notes:
  - Le terme anglais “dividing box” est utilisé habituellement pour la basse tension,
    tandis que le terme “splitter box” est employé en haute tension.
