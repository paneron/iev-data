data:
  definition: phénomène selon lequel les moments magnétiques thermiquement désordonnés
    d'atomes ou d’ions voisins dans une substance acquièrent, lorsqu'ils sont soumis
    à un champ magnétique, un certain degré d'alignement dans la direction du champ
    magnétique
