data:
  definition: processus consistant à placer un objet dans un outil muni d'une cavité
    de mise en forme, le matériau plastique étant introduit autour du composant inséré
    en appliquant une pression afin d'encapsuler, partiellement ou totalement, le
    composant inséré
  examples: []
  notes:
  - Ce processus peut aussi s'appeler moulage par injection, surmoulage ou moulage
    d'insert.
dateAccepted: 2018-11-17
