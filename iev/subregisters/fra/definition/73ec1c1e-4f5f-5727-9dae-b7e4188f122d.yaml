  definition: stimulus qui, dans les conditions d'adaptation existantes, donne lieu
    à une couleur perçue achromatique
  examples: []
  notes:
  - Pour la colorimétrie des couleurs-objets, le stimulus de couleur produit par le
    diffuseur parfait par réflexion ou par transmission est habituellement considéré
    comme un stimulus achromatique pour toutes les sources, sauf celles qui apparaissent
    comme fortement chromatiques.
  - Cet article était numéroté 845-03-06 dans l'IEC 60050-845:1987.
