data:
  definition: fonction qui fournit des informations sur le degré de flou produit dans
    un système photographique ou d'image, par exemple dans le radiogramme d'une fente
    étroite dans une substance opaque, courbe de la densité optique en fonction de
    la distance le long d'une ligne perpendiculaire à la grande dimension de l'image
    de la fente
  examples: []
  notes: []
