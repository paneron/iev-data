data:
  definition: rapport du flux lumineux d'une source de lumière électrique à un moment
    donné de sa durée de vie de fonctionnement à son flux lumineux initial, la source
    de lumière électrique fonctionnant dans des conditions spécifiées
  examples: []
  notes:
  - Les normes IEC utilisent également le terme anglais ‘lumen maintenance' avec la
    même signification.
  - L'unité de facteur de conservation du flux lumineux exprimé habituellement en
    pour cent est un.
  - Cet article était numéroté 845-07-65 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
