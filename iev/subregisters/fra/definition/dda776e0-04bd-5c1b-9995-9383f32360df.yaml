data:
  authoritative_source:
  - clause: 3.3.3.3
    link: https://webstore.iec.ch/publication/20471
    original: IEC 62368-1:2010, 3.3.3.3
    ref: IEC 62368-1:2010
    relationship:
      type: identical
  definition: "équipement qui est\r\n\r\n* soit de masse limitée et non fixé en place,\r\
    \n* soit fourni avec des roues, des roulettes ou un autre moyen permettant de\
    \ faciliter les mouvements qu'une {{personne ordinaire, IEV:195-04-03}} doit exécuter\
    \ selon son utilisation prévue"
  examples: []
  notes:
  - Dans certains domaines, "de masse limitée" est considéré comme étant "de masse
    inférieure ou égale à 18 kg".
