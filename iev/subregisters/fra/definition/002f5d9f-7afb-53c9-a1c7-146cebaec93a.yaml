  concept: d715e0d3-8d69-585e-b85c-5ade44a3cb9f
  definition: 'température du radiateur de Planck dont la <a href="IEV845-21-030">répartition
    spectrale relative</a>, stem:[S](stem:[λ]) est la même, ou à peu près la même,
    que celle du rayonnement pris en considération dans le domaine spectral concerné
    pour lequel l''intégrale suivante est réduite le plus possible par ajustement
    de stem:[a] et de stem:[T]:


    stem:[int_((lambda_1))^((lambda_2)) 1 - ((S_t ( lambda )))/((a S_b ( lambda ,
    T )))^2 d lambda]


    où stem:[λ] est la longueur d''onde, stem:[S]~t~(stem:[λ]) est la répartition
    spectrale relative du rayonnement pris en considération, stem:[S]~b~(stem:[λ],
    stem:[T]) est la répartition spectrale relative du radiateur de Planck à la température
    stem:[T], et stem:[a] est un facteur d''échelle'
  examples: []
  notes:
  - 'Le facteur d''échelle stem:[a] est choisi de sorte que le quotient stem:[((S_t
    ( lambda )))/((S_b ( lambda , T )))] soit égal à un à une longueur d''onde adaptée,
    généralement de 560 nm en photométrie et en colorimétrie.


    stem:[S_b ( lambda , T ) = ((P ( lambda , T )))/((P ( 560 nm , T )))] avec stem:[P
    ( lambda , T ) = lambda^(- 5) ( e^(((c_2))/((lambda T))) - 1 )^(- 1)], où stem:[c]~2~
    est la seconde constante de rayonnement.'
  - La température de répartition est une caractéristique significative des radiateurs
    dont la <a href="IEV845-21-030">répartition spectrale relative</a> est similaire
    à celle d'un radiateur de Planck, mais uniquement si elle est calculée pour une
    plage de longueurs d'onde étendue et pour un rayonnement dont la <a href="IEV845-21-029">répartition
    spectrale</a> du flux énergétique est une fonction continue de la longueur d'onde
    dans cette plage.
  - En photométrie et en colorimétrie, la plage de longueurs d'onde définie par stem:[λ]~1~
    et stem:[λ]~2~ est le domaine spectral visible, et, dans ces cas, la plage comprise
    entre au moins stem:[λ]~1~ = 400 nm et stem:[λ]~2~ = 750 nm est recommandée.
  - Dans la pratique, l'intégrale est remplacée par une sommation. Pour des <a href="IEV845-27-011">lampes
    à incandescence</a>, des intervalles de longueurs d'onde également répartis de
    10 nm sont habituellement suffisants. Toutes les valeurs de la sommation sont
    traitées de manière égale.
  - La température de répartition est exprimée en kelvin (K).
  - Pour de plus amples informations, voir CIE 114-1994, _CIE Collection in Photometry
    and Radiometry – 114/4 Distribution Temperature and Ratio Temperature_.
  - Cet article était numéroté 845-04-14 dans l'IEC 60050-845:1987.
