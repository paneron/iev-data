  concept: c6d87aab-94cc-594f-89d5-5ff382046197
  definition: appareil mécanique de connexion ayant une seule position de repos, commandé
    autrement qu'à la main, capable d'établir, de supporter et d'interrompre des courants
    dans les conditions normales du circuit, y compris les conditions de surcharge
    en service
  examples: []
  notes:
  - Les contacteurs mécaniques peuvent être désignés suivant la façon dont est fourni
    l'effort nécessaire à la fermeture des contacts principaux.
