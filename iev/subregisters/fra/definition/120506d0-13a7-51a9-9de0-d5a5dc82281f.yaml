  concept: 23705133-0618-5eac-8fe9-79ad6ff5043e
  definition: perte de l’aptitude à fonctionner tel que requis
  examples: []
  notes:
  - Des qualificatifs tels que catastrophique, critique, majeur, mineur, marginal
    et non significative peuvent être utilisés pour classer les défaillances en fonction
    de la gravité des conséquences, selon des critères de gravité dont le choix et
    les définitions dépendent du domaine d’application.
  - Des compléments tels que «par mauvais emploi», «par fausse manœuvre» et «par fragilité»
    peuvent être utilisés pour classer les défaillances selon leur cause.
