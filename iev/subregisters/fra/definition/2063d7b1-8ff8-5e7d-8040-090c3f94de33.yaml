data:
  definition: unité de mesure normalisée du rayonnement érythémal
  examples: []
  notes:
  - Une dose érythémale normalisée (1 DEN) est équivalente à une exposition énergétique
    érythémale de 100 J·m^−2^.
  - Voir aussi "<a href="IEV845-26-068">dose érythémale minimale</a>".
  - Voir aussi ISO/CIE 17166, _Spectre d'action érythémale de référence et dose érythémale
    normalisée_.
dateAccepted: 2018-11-17
