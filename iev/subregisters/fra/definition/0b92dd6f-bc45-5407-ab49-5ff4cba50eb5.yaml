  definition: '1. processus par lequel une source fournit de l''énergie vers l''espace
    extérieur sous forme d''ondes électromagnétiques


    2. énergie transportée dans l''espace sous forme d''ondes électromagnétiques'
  examples: []
  notes:
  - Le sens du terme "rayonnement électromagnétique" est quelquefois étendu aux phénomènes
    d'induction.
