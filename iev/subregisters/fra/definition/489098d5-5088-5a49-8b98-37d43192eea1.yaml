data:
  definition: consommation d'énergie ramenée à l'unité de trafic
  examples: []
  notes:
  - L'énoncé d'une consommation spécifique d'énergie d'un véhicule électrique doit
    comporter, pour être complet, la désignation des unités respectives d'énergie
    et de trafic, mais aussi, en raison des rendements successifs des organes intéressés,
    doit indiquer l'endroit où cette énergie a été mesurée ou évaluée.
dateAccepted: 2018-11-17
