  concept: c05e9b91-519e-529d-93f5-9bda674666f9
  definition: quotient de la somme des aires du plafond et du plan des luminaires
    par la somme de l'aire des parois délimitée par le plafond et le plan des luminaires,
    utilisé dans le calcul du facteur d'utilisation ou de l'utilance
  examples: []
  notes:
  - 'L''indice du plafond est donné par la formule


    stem:[K_c = ((a b))/((h_c ( a + b )))]


    où stem:[a] et stem:[b] sont les dimensions des côtés du local et stem:[h]~c~
    la distance entre le plafond et le plan des luminaires.'
  - Voir aussi "<a href="IEV845-29-075">indice du sol</a>" et "<a href="IEV845-29-071">indice
    du local</a>".
  - L'unité d'indice du plafond est un.
