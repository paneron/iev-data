      original: 'Recommandation UIT-T F.791 (11/2015), SERIE F: SERVICES DE TÉLÉCOMMUNICATION
        NON TÉLÉPHONIQUES – Services audiovisuels, Termes et définitions dans le domaine
        de l’accessibilité, 3.17, modifié – Traduit à partir de l''anglais (la Recommandation
        UIT-T F.791 est monolingue). La Note 1 à l’article a été ajoutée.'
      ref: ITU-T Recommendation F.791 (11/2015)
      relationship:
        modification: Traduit à partir de l'anglais (la Recommandation UIT-T F.791
          est monolingue). La Note 1 à l’article a été ajoutée.
        type: modified
  concept: 373babbc-8842-5a2f-965a-4f9d8e802c16
  definition: déficit ou anomalie de structure ou de fonction psychologique, physiologique
    ou anatomique
  examples: []
  notes:
  - Les déficiences peuvent être liées à l’âge, d’ordre cognitif, relatives à la dextérité,
    d’ordre fonctionnel, se traduire par une perte auditive ou visuelle, ou être une
    combinaison de ces facteurs.
