  definition: dix fois le logarithme décimal du rapport de la moyenne spatio-temporelle
    des carrés des pressions acoustiques au carré de la pression acoustique de référence,
    la moyenne spatiale étant prise dans toute la pièce, à l'exception des zones оù
    le rayonnement direct de la source sonore et le champ proche des parois ont une
    influence notable. Il est exprimé en décibels
