  definition: 'mode de fonctionnement d''un transducteur dans lequel la forme d''onde
    du courant de sortie n''est pas influencée par le circuit de commande


    Exemple: le mode de fonctionnement d''un transducteur à couplage parallèle ou
    d''un transducteur à couplage série avec faible impédance du circuit de commande.'
