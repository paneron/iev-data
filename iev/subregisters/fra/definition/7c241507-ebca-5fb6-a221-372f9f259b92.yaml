data:
  definition: dans une section droite d'une fibre optique, région comprise entre le
    cercle ayant pour centre le centre de la surface de référence qui est circonscrit
    à la surface de référence et le plus grand cercle concentrique au premier qui
    peut être inscrit dans la surface de référence
