  definition: ensemble des points où les trajets radioélectriques directs issus d'une
    source radioélectrique ponctuelle sont tangents à la surface de la Terre
  examples: []
  notes:
  - L'horizon radioélectrique diffère en général de l'horizon géométrique par suite
    de la réfraction atmosphérique.
