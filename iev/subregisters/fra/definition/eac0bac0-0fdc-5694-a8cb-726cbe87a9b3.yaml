data:
  definition: graphique des valeurs, en régime établi, d'une variable de sortie en
    fonction de valeurs en régime établi d'une variable d'entrée, les autres variables
    d'entrée étant maintenues égales à des valeurs constantes spécifiées
  examples: []
  notes:
  - Si les autres variables d'entrée sont considérées comme des paramètres, on obtient
    un ensemble de courbes caractéristiques.
  - Cet article était numéroté 351-24-10 dans la CEI 60050-351:2006.
