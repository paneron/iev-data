data:
  definition: fonctionnement de deux tubes semblables ou d'un tube double équivalent,
    dans un circuit tel que des signaux égaux, mais en opposition de phase, sont appliqués
    aux électrodes d'entrée, les deux sorties étant combinées dans un circuit unique
    pour reproduire la forme du signal original d'entrée
