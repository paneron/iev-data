  concept: 78a58536-8e7d-547d-a48a-09b5cddf52fe
  definition: perception de l'instabilité visuelle due à un stimulus lumineux dont
    la luminance ou la répartition spectrale fluctue dans le temps, pour un observateur
    statique dans un environnement également statique
  examples: []
  notes:
  - Les fluctuations du stimulus lumineux dans le temps incluent les fluctuations
    périodiques et non périodiques et peuvent être dues à la source de lumière elle-même,
    la source d'énergie ou d'autres facteurs d'influence.
  - Cet article était numéroté 845-02-49 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
