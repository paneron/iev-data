  definition: propriété d'une antenne dont la directivité est nettement plus grande
    que celle qui serait obtenue avec une illumination uniforme d'une ouverture rayonnante
    de mêmes dimensions que celles de l'antenne ou, dans le cas d'une antenne en réseau,
    avec une alimentation uniforme de ses éléments
  examples: []
  notes:
  - Le plus souvent, la superdirectivité ne peut être obtenue que si la répartition
    du champ sur l'ouverture ou celle des courants présente des variations d'amplitude
    et de phase très grandes sur des distances très petites par rapport à la longueur
    d'onde, ce qui peut conduire à un rendement extrêmement faible et à des impossibilités
    pratiques de réalisation.
