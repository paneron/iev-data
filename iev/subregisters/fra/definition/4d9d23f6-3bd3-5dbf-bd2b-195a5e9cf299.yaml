  definition: effet magnéto-optique selon lequel la polarisation d’une onde électromagnétique
    est modifiée par réflexion sur la surface d’une substance aimantée
  examples: []
  notes:
  - Une onde à polarisation rectiligne est transformée en une onde à polarisation
    elliptique. L’effet est utilisé pour la lecture des disques magnéto-optiques.
