data:
  definition: ensemble des points, s'il existe, où chacun des vecteurs d'une onde
    électromagnétique sinusoïdale progressive a une même norme au même instant
  examples: []
  notes:
  - Pour une onde plane uniforme, une surface équiamplitude est orthogonale en chacun
    de ses points à la partie imaginaire du vecteur d'onde.
