data:
  definition: état d'une roue exerçant un effort de traction ou de freinage, lorsque
    sa vitesse de rotation est légèrement supérieure ou inférieure à celle correspondant
    à la vitesse du véhicule
  examples: []
  notes:
  - Le microglissement s'exprime en pour cent ou en valeur absolue.
