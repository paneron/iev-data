    original: IEC 62267:2009, 3.1.4, modifié
    ref: IEC 62267:2009
    relationship:
      type: modified
  definition: mode d’exploitation du train avec du personnel exploitant présent à
    bord mais le personnel exploitant n'accélère pas et ne freine pas et n'est responsable
    ni de la surveillance de la voie ni d’arrêter le train en cas de situation dangereuse
  examples: []
  notes:
  - Le départ en sécurité du train à quai, y compris la fermeture des portes, peut
    être de la responsabilité soit du personnel exploitant, soit du système technique.
