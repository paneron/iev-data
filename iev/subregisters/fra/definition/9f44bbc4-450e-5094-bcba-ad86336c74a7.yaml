  definition: creuset d’un four à induction constitué de matériaux conducteurs de
    l’électricité, par exemple de l’acier, du fer coulé, du graphite, du cuivre, lesquels
    sont chauffés par induction, et dans lequel la charge à l’état liquide ou solide
    est placée
