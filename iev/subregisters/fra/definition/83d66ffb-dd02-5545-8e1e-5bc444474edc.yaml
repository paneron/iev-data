data:
  definition: grandeur qui est additive pour des parties disjointes d'un système
  examples: []
  notes:
  - Les parties peuvent être disjointes dans l'espace ou correspondre à des constituants
    du système.
  - 'Exemples: masse, charge électrique, résistance, quantité de matière, toute grandeur
    intégrale (IEV 131-11-01).'
