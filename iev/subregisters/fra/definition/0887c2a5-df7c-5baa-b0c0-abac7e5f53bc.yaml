  concept: c9ffe48c-f1fe-5753-9a79-882d52b19ead
  definition: 'pour la tension assignée d''alimentation, valeurs efficaces des courants
    obtenus au réglage le plus élevé de la tension secondaire, les électrodes étant
    court-circuitées dans les conditions d''essai spécifiées et la machine étant réglée
    pour obtenir successivement:


    a) une impédance minimale correspondant à l''écartement minimal et à la longueur
    minimale des bras;


    b) une impédance maximale correspondant à l''écartement maximal et à la longueur
    maximale des bras.'
