data:
  definition: aptitude d'un appareil de mesure à fournir une indication ayant une
    relation linéaire avec une grandeur définie autre qu'une grandeur d'influence
  examples: []
  notes:
  - Le mode d'expression du défaut de linéarité, étant différent suivant les différents
    types d'appareils, est fixé dans chaque cas particulier.
