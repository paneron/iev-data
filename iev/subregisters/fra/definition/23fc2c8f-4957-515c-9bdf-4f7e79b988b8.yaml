data:
  definition: 'tube électronique comprenant dans une même enveloppe plusieurs sections
    ou groupes d''électrodes correspondant à des flux d''électrons indépendants, bien
    que, parfois, une ou plusieurs  électrodes soient communes.


    Exemples: double diode, double triode, triode-heptode, etc.'
