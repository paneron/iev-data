  definition: concentration d’un seul radionucléide dans l’air, dont la présence 40
    heures par semaine pendant plus de 50 ans et l’inhalation à un débit de 0,020
    m^3^ min ^−1^ par la personne référence, entraîne l’incorporation de l’une des
    limites annuelles d’incorporation (LAI)
