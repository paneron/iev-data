data:
  definition: 'somme I p I + I q I + ... des valeurs absolues des coefficients entiers
    p, q, ... figurant dans la formule: stem:[f] = p stem:[f]~1~ + q stem:[f]~2~ +
    ... qui donne la fréquence de combinaison stem:[f] d''un produit d''intermodulation
    en fonction des fréquences stem:[f]~1~, stem:[f]~2~ ... des composantes spectrales
    à l''entrée d''un dispositif ou d''un milieu de transmission non-linéaire'
