data:
  definition: feu de signalisation porté par un véhicule de façon à éclairer la route
    derrière le véhicule et à indiquer vers l'arrière que ce véhicule va faire ou
    fait effectivement marche arrière
  examples: []
  notes:
  - Cet article était numéroté 845-11-77 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
