data:
  definition: moteur polyphasé dont le rotor porte deux enroulements, l'un d'eux recevant
    du courant du réseau au moyen de bagues tandis que l'autre est relié à un collecteur.
    Le collecteur porte deux rangées de balais de position réglable et fournit au
    stator, à phases séparées, des tensions réglables en vue d'obtenir une variation
    de la vitesse et de la puissance réactive empruntée au réseau
  examples: []
  notes: []
