  concept: d319d12a-b90b-56ee-a1c7-4735e526a204
  definition: type de permutation applicable aux circuits comprenant plus de trois
    sections élémentaires où les écrans des câbles sont permutés et les câbles habituellement
    transposés à chaque jonction entre sections élémentaires sur toute la longueur
    du circuit
  examples: []
  notes:
  - Les écrans sont reliés par une connexion directe et mis à la terre à chaque extrémité
    du circuit.
