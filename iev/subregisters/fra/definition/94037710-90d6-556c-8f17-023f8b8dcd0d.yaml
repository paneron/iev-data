  concept: 9f47f627-d560-5d7b-bacb-f4f3e98aaa4b
  definition: pour une onde sinusoïdale en un point donné, vitesse, dans la direction
    de propagation, de la surface d'onde correspondant à une phase déterminée
  examples: []
  notes:
  - La norme de la vitesse de phase est égale au produit de la fréquence par la longueur
    d'onde et au quotient de la pulsation par le nombre d'onde angulaire.
  - En présence à la fois de vitesses de phase et d'autres vitesses, il convient d'utiliser
    stem:[c] pour les premières et stem:[v] (vé) pour les secondes.
