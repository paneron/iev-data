data:
  definition: mode de fonctionnement d'un amplificateur à plusieurs étages, pour laquelle
    le signal d'entrée est transformé en impulsions modulées en durée, lesquelles
    sont amplifiées, avant rétablissement de la forme du signal d'origine par un filtre
    passe-bas
