data:
  definition: valeur conventionnelle de la puissance apparente, destinée à servir
    de base à la conception du transformateur, de la bobine d'inductance shunt ou
    de la bobine d'extinction d'arc, aux garanties du constructeur et aux essais,
    en déterminant une valeur de courant assigné admissible lorsque la tension assignée
    est appliquée, dans des conditions spécifiées
  examples: []
  notes:
  - Les deux enroulements d'un transformateur à deux enroulements ont la même puissance
    assignée, qui est par définition la puissance assignée du transformateur. Dans
    le cas de transformateurs à plus de deux enroulements, la puissance assignée de
    chacun des enroulements peut être différente.
