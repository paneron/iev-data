  definition: 'grandeur scalaire ou tensorielle dont le produit par le champ magnétique
    stem:[*H*] dans un milieu est égal à l''induction magnétique stem:[*B*] :


    stem:[*B*] = stem:[μ] stem:[*H*]'
  examples: []
  notes:
  - La perméabilité absolue est une grandeur scalaire dans un milieu isotrope, une
    grandeur tensorielle dans un milieu anisotrope.
