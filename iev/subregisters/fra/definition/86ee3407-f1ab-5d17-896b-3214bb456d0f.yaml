data:
  definition: ensemble de courbes représentant le débit de fluence énergétique ou,
    plus souvent, le débit d'exposition d'un faisceau de rayonnement monoénergétique
    ou hétérogène dans le cas d'atténuation en faisceau étroit, en fonction de l'épaisseur
    de matières telles que l'aluminium, le cuivre ou le plomb, en général à des tensions
    de tubes radiogènes spécifiées et constantes et avec une filtration initiale aussi
    faible que possible
  examples: []
  notes: []
