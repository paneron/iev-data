  concept: df3357e4-0f5f-5b73-a370-8b4f6db546e7
  definition: ensemble de pièces conductrices d'un appareil de connexion destinées
    à être insérées dans un circuit autre que le circuit principal et les circuits
    de commande de l'appareil
  examples: []
  notes:
  - Certains circuits auxiliaires remplissent des fonctions supplémentaires telles
    que la signalisation, le verrouillage, etc., et, à ce titre, ils peuvent faire
    partie du circuit de commande d'un autre appareil de connexion.
