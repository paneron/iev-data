data:
  definition: température, mesurée sur le boîtier, à laquelle certaines mesures sont
    faites
  examples: []
  notes:
  - Pour les résonateurs à température contrôlée, la température de référence est
    le point médian de la plage de températures contrôlées. Pour les résonateurs à
    température non contrôlée, la température de référence est en principe de 25 °C
    ± 2 °C.
  - Cet article était numéroté 561-02-24 dans l'IEC 60050-561:1991.
dateAccepted: 2018-11-17
