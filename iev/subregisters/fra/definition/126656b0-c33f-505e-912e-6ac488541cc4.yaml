data:
  definition: somme des composantes harmoniques d'une grandeur périodique
  examples: []
  notes:
  - Le résidu harmonique est une fonction du temps.
  - Pour l'analyse pratique, il peut être nécessaire de procéder à une approximation
    de la périodicité.
  - Le résidu harmonique dépend du choix de la composante fondamentale. En cas d'ambiguïté
    dans le contexte on indique de quelle composante il s'agit.
