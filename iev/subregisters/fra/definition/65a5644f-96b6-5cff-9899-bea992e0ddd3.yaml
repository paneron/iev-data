  concept: 685b8095-625b-5c63-92c7-4d7809c5bf9a
  definition: variation de l’état d’un milieu matériel ou du vide, caractérisée par
    un champ électromagnétique variable dans le temps, et se déplaçant avec une vitesse
    qui est déterminée en chaque point et dans chaque direction par les propriétés
    du milieu
  examples: []
  notes:
  - Une onde électromagnétique est engendrée par des variations de charges électriques
    ou de courants électriques.
