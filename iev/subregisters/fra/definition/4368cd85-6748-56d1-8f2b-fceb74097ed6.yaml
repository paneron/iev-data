  concept: 3d5ccdef-94e4-5ec6-a7a1-77d2e96c414c
  definition: composantes spectrales de fréquence discrète, liées de manière non harmonique
    à la fréquence de sortie souhaitée, apparaissant à la borne de sortie d’un oscillateur
  examples: []
  notes:
  - Ces composantes peuvent apparaître sous la forme de bandes latérales asymétriques
    ou de composantes spectrales du signal, selon le mode de génération. En règle
    générale, les composantes parasites du spectre de sortie sont exprimées en tant
    que rapport de puissance (en décibels) sur la puissance du signal de sortie.
