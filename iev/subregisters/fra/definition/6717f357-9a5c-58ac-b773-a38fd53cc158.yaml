data:
  definition: ensemble des valeurs du signal d'entrée d'un quantificateur situées
    entre les deux valeurs virtuelles de décision
  examples: []
  notes:
  - La distorsion due à la quantification est considérée par convention comme une
    distorsion d'écrêtage lorsque les valeurs de la grandeur à quantifier sont en
    dehors de la plage de fonctionnement.
