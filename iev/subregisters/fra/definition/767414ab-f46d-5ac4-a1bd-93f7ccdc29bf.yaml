data:
  definition: durée exprimée en mesure angulaire pendant laquelle l'impulsion d'amorçage
    est avancée par rapport à l'instant de référence
  examples: []
  notes:
  - Pour les convertisseurs connectés par le réseau, par machine ou par la charge,
    l'instant de référence est l'instant de passage par zéro de la tension de commutation.
