data:
  definition: composante d'un moment de force perpendiculaire à un axe donné passant
    par le point origine
  examples: []
  notes:
  - 1 L'axe donné est en général l'axe longitudinal d'une poutre ou d'un arbre de
    machine.
  - 2 Pour un axe longitudinal donné, on peut définir deux moments de flexion correspondant
    à deux axes perpendiculaires.
