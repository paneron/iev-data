data:
  definition: masse de métal, d'alliage ou de composite de section importante et de
    courte longueur destinée à subir des opérations ultérieures de filage, de forgeage
    ou de laminage
  examples: []
  notes:
  - En français le terme “lopin” est utilisé pour un métal ou un alliage et le terme
    “billette” pour un composite.
dateAccepted: 2018-11-17
