  concept: eb3bd50f-6f6f-571e-8534-bea64a916b43
  definition: 'grandeur sans dimension définie pour une fibre optique par la formule:


    stem:[V = ((2 pi a))/(lambda) ( n_1^2 - n_2^2 )^(1 // 2)]


    où:


    stem:[a] est le rayon du coeur,


    stem:[λ] est la longueur d''onde dans le vide,


    stem:[n]~1~ est l''indice de réfraction maximal dans le coeur,


    stem:[n]~2~ est l''indice de réfraction de la gaine homogène la plus interne'
