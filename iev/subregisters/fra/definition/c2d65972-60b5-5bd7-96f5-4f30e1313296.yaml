  concept: ef8876af-78ac-50b0-8247-938eed0dc759
  definition: énergie en joules pouvant être apportée à l'anode en 20 secondes, dans
    les conditions définies par le constructeur (par exemple foyer, vitesse de rotation
    de l'anode, etc.)
  examples: []
  notes:
  - La capacité d'accumulation thermique de l'anode d'un tube est la valeur obtenue
    pour le foyer le plus grand, la vitesse de rotation de l'anode la plus élevée
    et un facteur stem:[f] = 1.
