  definition: équipement destiné à être raccordé au réseau d'alimentation par une
    fiche et un socle de prise de courant non industriels ou un connecteur non industriel
    ou les deux
  examples: []
  notes:
  - Pour les fiches et socles de prise de courant non industriels, voir l'IEC/TR 60083
    ou un équivalent national. Pour les connecteurs non industriels, voir l'IEC 60320-1.
