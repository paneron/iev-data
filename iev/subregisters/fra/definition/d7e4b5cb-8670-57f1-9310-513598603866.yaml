data:
  definition: court-circuit entre un conducteur de ligne et la Terre, dans un réseau
    à neutre à la terre ou dans un réseau à neutre impédant
  examples: []
  notes:
  - Le court-circuit peut être établi, par exemple, par l’intermédiaire d’un conducteur
    de mise à la terre et d’une prise de terre.
