  definition: tout {{dispositif, IEV:651-21-15}} ou moyen destiné à être porté ou
    tenu par une personne en vue de la protéger contre un ou plusieurs risques susceptibles
    de menacer sa santé ainsi que sa sécurité lors de {{travaux sous tension, IEV:651-21-01}}
  examples: []
  notes:
  - Cet article était numéroté 651-07-01 dans la CEI 60050-651:1999. Il a été modifié
    pour clarifier le rôle des EPI.
