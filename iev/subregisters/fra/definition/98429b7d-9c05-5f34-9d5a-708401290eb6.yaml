data:
  definition: dispositif passif ayant au moins trois accès, dans lequel la puissance
    incidente à chaque accès est transmise à l'accès qui le suit dans un ordre déterminé
  examples: []
  notes:
  - En inversant le champ magnétique de polarisation, on inverse l'ordre des accès.
    Cette propriété peut être utilisée pour commuter l'énergie électromagnétique.
