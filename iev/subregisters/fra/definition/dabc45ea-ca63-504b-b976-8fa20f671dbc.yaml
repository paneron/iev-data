  concept: 612dadb8-51bc-5407-aee0-386a375f5b45
  definition: défaillance dont la probabilité d’occurrence augmente avec le temps
    par suite d’une détérioration cumulative
  examples: []
  notes:
  - Le vieillissement est un phénomène physique ou chimique impliquant des modifications
    des caractéristiques du matériau au fil du temps, liées dans certaines circonstances
    à une interaction avec son environnement.
  - Dans certains cas, la distinction entre les phénomènes d’usure et de vieillissement
    peut s’avérer difficile.
