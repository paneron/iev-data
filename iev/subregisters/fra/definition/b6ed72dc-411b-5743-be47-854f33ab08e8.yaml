data:
  definition: rayonnement visible ou infrarouge qui est confiné à l'intérieur d'une
    fibre optique ou d'un autre milieu de transmission dans des constructions normales
    ou des constructions comportant une protection mécanique supplémentaire, en supposant
    qu'aucun rayonnement ne s'échappe du confinement
