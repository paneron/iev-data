  definition: tension de crête maximale d'utilisation d'un groupe radiogène, d'une
    gaine ou d'un tube, indiquée par le constructeur pour le service spécifié. Pour
    un générateur à une alternance, l'indication du potentiel se rapporte toujours
    à la demi-onde de charge
