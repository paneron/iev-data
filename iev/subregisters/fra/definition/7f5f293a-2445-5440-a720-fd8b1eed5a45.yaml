data:
  definition: vêtements et accessoires (par exemple, gants, protège-mains ou pare-mains,
    masques de protection de la tête et verres filtrants) utilisés afin de réduire
    les risques de choc électrique et les effets des fumées et des projections et
    afin de protéger la peau et les yeux contre le rayonnement de l'arc
