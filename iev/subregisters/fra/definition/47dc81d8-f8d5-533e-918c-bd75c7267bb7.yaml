  concept: 95aec379-179b-5b8e-9308-5d22c6afe308
  definition: fonctionnement du matériel en conformité avec sa spécification de conception
    et dans les limites spécifiées par le fabricant
  examples: []
  notes:
  - Des défaillances (la rupture de garnitures d'étanchéité de pompe ou de joints
    d'étanchéité de brides ou des dégagements accidentels de substances, par exemple)
    qui entraînent une réparation ou un arrêt ne sont pas considérées comme faisant
    partie du fonctionnement normal.
  - Les dégagements mineurs de matériau inflammable peuvent faire partie du fonctionnement
    normal. Par exemple, les dégagements de substances provenant de joints dont l'efficacité
    vient du mouillage par le fluide pompé sont considérés comme étant des dégagements
    mineurs.
