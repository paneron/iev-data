  concept: 236bc85f-325c-5fb6-8f9d-92c1f7c22c92
  definition: grandeur liée à l’énergie minimale requise pour séparer une quantité
    donnée de matière de teneur isotopique donnée en deux fractions de teneurs isotopiques
    différentes
  examples: []
  notes:
  - La teneur de l’une est plus élevée que la teneur initiale, l’autre plus faible.
  - Cette quantité est exprimée en UTS, unité qui a la dimension d’une masse.
