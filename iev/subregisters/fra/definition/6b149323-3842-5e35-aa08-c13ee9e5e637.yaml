  definition: partie de l'atmosphère qui présente des caractéristiques radioélectriques
    nettement différentes de celles de l'atmosphère ambiante et dont les dimensions
    horizontales sont beaucoup plus grandes que les dimensions verticales
  examples: []
  notes:
