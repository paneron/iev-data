data:
  definition: appareil constitué d'un microphone et d'un système électronique transformant
    le signal acoustique en signal électrique et le conduisant aux électrodes ce qui
    restaure en partie la sensation auditive pour les sourds profonds par stimulation
    électrique du nerf auditif
