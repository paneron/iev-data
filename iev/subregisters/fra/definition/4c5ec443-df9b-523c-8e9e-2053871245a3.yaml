  definition: procédé de gravure dans lequel la vitesse de gravure ne varie pas en
    fonction de l’orientation cristallographique ou de la direction des faisceaux
    énergétiques
  examples: []
  notes:
  - L’agent de gravure isotrope typique pour le silicium est la solution HF/HNO~3~/CH~3~COOH
    (HNA).
