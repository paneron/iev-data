data:
  definition: surface idéale pour laquelle le rayonnement provenant de cette surface
    a une répartition angulaire conforme à la loi du cosinus de Lambert
  examples: []
  notes:
  - Pour une surface Lambertienne, stem:[M] = πstem:[L] où stem:[M] est l'exitance
    énergétique ou lumineuse, et stem:[L] la luminance énergétique ou lumineuse.
  - Cet article était numéroté 845-04-57 dans l'IEC 60050-845:1987.
