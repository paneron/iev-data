data:
  definition: condition prédéfinie à accepter comme preuve péremptoire de défaillance
  examples:
  - Un état limite défini d’usure, de propagation de fissures, de dégradation des
    performances, de fuite, etc. au-delà duquel il est considéré comme dangereux ou
    non économique de poursuivre l’exploitation.
  notes:
  - Dans un scénario après défaillance, la preuve péremptoire peut être considérée
    comme une preuve.
