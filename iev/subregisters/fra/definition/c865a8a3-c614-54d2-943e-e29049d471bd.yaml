  concept: 2c47e475-65a7-5f3f-8648-6fec017f59aa
  definition: contrainte imposée par des conditions de fonctionnement, d’environnement
    ou d’essai qui affecte la durée de vie d’un matériau isolant électrique ou d’un
    système d’isolation électrique
  examples: []
  notes:
  - Le terme “facteur d’influence” désigne des facteurs externes (tels que la température
    ambiante) induisant une contrainte dans un système d’isolation, différente des
    facteurs de contrainte faisant partie du cycle d’utilisation du matériel (par
    exemple un échauffement du fait de la charge).
