data:
  definition: surface ou objet émettant de la lumière
  examples: []
  notes:
  - Une source de lumière peut émettre de la lumière par elle-même (source primaire
    de lumière) ou ne pas émettre de la lumière par elle-même (source secondaire de
    lumière).
  - Voir aussi Note 1 à l'article de l'IEV 845-27-004.
