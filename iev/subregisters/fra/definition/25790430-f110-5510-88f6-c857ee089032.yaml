data:
  definition: unité fonctionnelle par laquelle une valeur spécifique, relative à la
    variable de sortie de l'unité, est établie et maintenue
  examples: []
  notes:
  - Les réglages sont habituellement basés sur le système décimal (commutateur à décade).
  - Cet article était numéroté 351-32-06 dans la CEI 60050-351:2006.
