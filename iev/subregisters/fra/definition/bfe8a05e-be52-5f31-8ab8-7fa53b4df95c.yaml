  concept: d264b90c-9c66-5de4-afdd-0b44916039d2
  definition: point d’un système d'énergie électrique, le plus proche électriquement
    d’une charge particulière, auquel d’autres charges sont, ou peuvent être, raccordées
  examples: []
  notes:
  - Ces charges peuvent être soit des dispositifs, appareils ou systèmes, soit des
    installations distinctes d’utilisateurs du réseau.
