data:
  definition: détecteur semiconducteur contenant de la matière fissile sous forme
    d’un dépôt et destiné à détecter les neutrons thermiques
  examples: []
  notes:
  - L’ionisation est principalement due aux particules chargées produites par réaction
    nucléaire des neutrons dans le dépôt fissile.
  - Cet article était numéroté 394-28-13 dans la CEI 60050-394:2007.
dateAccepted: 2018-11-17
