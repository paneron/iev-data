  - clause: '3.3'
    original: IEC/TS 63053:2017, 3.3
    ref: IEC/TS 63053:2017
    relationship:
      type: identical
  definition: valeur d'un courant différentiel continu présumé qu'un dispositif de
    coupure différentiel à courant continu est capable d'établir, de supporter pendant
    son temps de déclenchement et d'interrompre dans des conditions spécifiées d'emploi
    et de comportement
  examples: []
  notes: []
