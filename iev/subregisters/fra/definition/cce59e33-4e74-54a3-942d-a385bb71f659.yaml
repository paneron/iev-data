data:
  definition: 'ensemble complet d''opérations conjuguées d''un système par lesquelles
    de la matière, de l''énergie ou des informations sont transformées, transportées
    ou stockées


    EXEMPLE  Comme exemples de processus on peut citer génération d''énergie électrique
    dans une centrale électrique, distribution d''énergie, raffinage de pétrole pour
    extraction des hydrocarbures, production de fonte brute dans un haut fourneau,
    production de pignonnerie, expédition de marchandises diverses par système de
    conteneurs, planification et mise en œuvre d''un vol, traitement de données dans
    un système informatique, exécution d''actes administratifs par les services publics.'
  examples: []
  notes:
  - Des opérations ou des ensembles d’opérations peuvent être séparées et organisées
    pour former des sous-processus.
  - Cet article était numéroté 351-21-43 dans l'IEC 60050-351:2006.
