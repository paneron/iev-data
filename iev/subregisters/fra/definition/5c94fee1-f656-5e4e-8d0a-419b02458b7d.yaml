data:
  definition: base constituée de vecteurs orthonormés
  examples: []
  notes:
  - On représente généralement les vecteurs d'une base orthonormée par stem:[e_1 ,
    e_2 , ... , e_n]; dans un système de coordonnées cartésien à trois dimensions,
    on les représente souvent par stem:[e_x , e_y , e_z] ou stem:[i , j , k].
