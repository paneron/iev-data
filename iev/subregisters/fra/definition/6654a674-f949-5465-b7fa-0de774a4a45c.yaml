data:
  definition: '{{signal, IEV:701-01-02}} tel que la caractéristique qui représente
    des {{informations, IEV:701-01-01}} est susceptible à tout instant de prendre
    une quelconque des valeurs d''un {{intervalle, IEV:103-01-12}} continu'
  examples: []
  notes:
  - Un signal analogique peut suivre de façon continue les valeurs d'une autre grandeur
    physique représentant des informations.
