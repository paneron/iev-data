data:
  definition: '1 – aptitude d''un récepteur radioélectrique à fournir un signal de
    sortie de niveau et de qualité spécifiés à partir d''un signal d''entrée faible


    2 – niveau minimal du signal à l''entrée d''un récepteur radioélectrique qui fournit
    à la sortie un signal de niveau et de qualité spécifiés'
  examples: []
  notes:
  - La qualité du signal de sortie est, en général, exprimée par un rapport signal
    sur bruit ou par un taux d'erreurs.
