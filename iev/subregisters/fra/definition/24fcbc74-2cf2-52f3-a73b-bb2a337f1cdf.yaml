  definition: modèle asymptotique pour une longueur d'onde tendant vers zéro, par
    lequel la propagation des ondes dans divers milieux et à leurs frontières, est
    déterminée au moyen de la notion géométrique de rayon ou trajet radioélectrique
    et non au moyen de la théorie générale des ondes
  examples: []
  notes:
  - La polarisation des ondes n'est généralement pas prise en considération par l'optique
    géométrique.
  - 'Pour que l''optique géométrique soit applicable en pratique les conditions suivantes
    sont nécessaires:


    a) Les variations spatiales des propriétés électriques des divers milieux doivent
    être faibles sur une distance d''une longueur d''onde.


    b) La surface séparant deux milieux différents doit être très grande et ses irrégularités
    très petites par rapport à la longueur d''onde.


    c) L''angle d''inclinaison d''une onde sur la surface séparant deux milieux différents
    ne doit pas être trop petit.'
