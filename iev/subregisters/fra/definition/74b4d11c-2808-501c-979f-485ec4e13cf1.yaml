data:
  definition: 'grandeurs dont les valeurs numériques définissent le régime de prise.
    Les grandeurs de prise comprennent pour chaque enroulement et pour chaque prise:


    a) une tension de prise,


    b) une puissance de prise,


    c) un courant de prise'
  examples: []
  notes:
  - Les grandeurs de prise sont rattachées à une connexion de prise donnée du transformateur
    et s'appliquent donc à tout enroulement, même s'il n'a pas de prises.
