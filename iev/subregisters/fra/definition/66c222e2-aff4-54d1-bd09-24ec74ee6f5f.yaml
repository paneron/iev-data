  concept: 7506229b-da67-5b86-8af2-74d3b5a1ce84
  definition: quotient de la puissance rayonnée par une source électromagnétique cohérente
    pouvant être considérée comme ponctuelle, dans un angle solide élémentaire comprenant
    une direction spécifiée, par la valeur de cet angle solide
  examples: []
  notes:
  - Pour qu'une antenne puisse être considérée comme une source ponctuelle, on doit
    se placer dans la région de champ lointain de cette antenne.
