data:
  definition: étau faisant partie d’un {{dispositif de mise à la terre et en court-circuit,
    IEV:651-25-02}} permettant de connecter un câble de terre ou un bloc de jonction
    au conducteur de terre ou à une électrode de terre ou à un potentiel de référence
  examples: []
  notes:
  - Cet article était numéroté 651-14-07 dans la CEI 60050-651:1999. Il a été modifié
    de façon à fournir de plus amples détails sur la description du {{dispositif,
    IEV:651-21-15}}.
