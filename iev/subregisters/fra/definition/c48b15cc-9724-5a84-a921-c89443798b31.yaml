  definition: obtention d’informations relatives à l’état physique ou à des paramètres
    opérationnels
  examples: []
  notes:
  - La surveillance d’état permet de prévoir le moment où une maintenance préventive
    devient nécessaire.
  - La surveillance d’état peut être réalisée de manière automatique pendant le fonctionnement
    ou à intervalles planifiés.
  - 'Les méthodes de surveillance d’état incluent: l’analyse des vibrations, la tribologie
    et la thermographie.'
