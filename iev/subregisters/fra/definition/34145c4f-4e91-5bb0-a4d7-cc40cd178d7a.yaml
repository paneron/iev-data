data:
  definition: amplificateur donnant un signal de sortie pratiquement nul pour toutes
    les impulsions d'entrée inférieures à un seuil
  examples: []
  notes:
  - L’amplificateur possède un gain incrémental constant pour toutes les impulsions
    d'entrée qui ont une amplitude supérieure au seuil jusqu'à un maximum spécifié.
  - Cet article était numéroté 394-23-16 dans la CEI 60050-394:2007.
dateAccepted: 2018-11-17
id: 34145c4f-4e91-5bb0-a4d7-cc40cd178d7a
status: Standard
