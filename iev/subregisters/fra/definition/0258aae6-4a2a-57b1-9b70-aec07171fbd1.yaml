  concept: a3e4e317-7a2a-57ae-bf8b-3d830bf902b1
  definition: introduction de petites quantités d'air (environ 5 %) dans le flux de
    combustible, en amont de l'entrée du combustible dans la {{cellule élémentaire
    à combustible, IEV:485-08-01}} ou dans le compartiment {{anodique, IEV:485-02-04}}
  examples: []
  notes:
  - Le but de l'injection d'air est d'atténuer l'{{empoisonnement du catalyseur, IEV:485-01-04}}
    par des éléments tels que le monoxyde de carbone par une oxydation catalytique
    de l'élément poison dans le compartiment anodique de la cellule élémentaire à
    combustible.
