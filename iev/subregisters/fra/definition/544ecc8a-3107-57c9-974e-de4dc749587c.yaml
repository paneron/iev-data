data:
  definition: wattmètre avec lequel on emploie l'élévation de température d'un milieu
    comme moyen de mesure de la puissance absorbée
  examples: []
  notes:
  - Le milieu, souvent de l'eau, peut lui-même absorber l'énergie électromagnétique,
    ou recevoir la chaleur produite dans un élément absorbant distinct.
