data:
  definition: 'tension:

    * entre un conducteur de phase et la terre ou à travers une isolation longitudinale
    dont la valeur de crête dépasse la valeur de crête correspondant à la tension
    la plus élevée du réseau divisée par stem:[sqrt(3)] ou;

    * entre conducteurs de phase dont la valeur de crête dépasse l’amplitude de la
    tension la plus élevée du réseau'
  examples: []
  notes: []
