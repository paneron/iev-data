data:
  definition: antenne parabolique comportant un réflecteur secondaire hyperbolique
    convexe situé entre le sommet et le foyer du paraboloïde
  examples: []
  notes:
  - Pour améliorer le rendement d'ouverture de l'antenne, on peut quelquefois modifier
    les formes du réflecteur principal et du réflecteur secondaire par rapport aux
    formes parabolique et hyperbolique rigoureuses.
