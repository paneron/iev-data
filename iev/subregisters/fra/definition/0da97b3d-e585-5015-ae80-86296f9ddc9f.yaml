  definition: 'élément à plusieurs positions dont la variable de sortie peut prendre
    une de deux valeurs discrètes


    VOIR: Figure 19.'
  examples: []
  notes:
  - La variation de la variable de sortie peut se produire à une paire de valeurs
    de commutation qui est à des valeurs différentes de la variable d’entrée en fonction
    de la direction de la variation; la différence de ces valeurs est appelée recouvrement
    (voir 351-50-25).
  - 'Cet article était numéroté 351-28-32 dans la CEI 60050-351:2006.


