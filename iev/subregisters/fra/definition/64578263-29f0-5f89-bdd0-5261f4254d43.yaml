  concept: 60ef6be9-5635-53ba-aed9-73a0f39e1d90
  definition: processus par lequel une ou plusieurs grandeurs variables, en tant que
    variables d'entrée, influent sur d'autres grandeurs variables, comme des variables
    de sortie, selon les propres lois du système
  examples: []
  notes:
  - Une caractéristique de la commande en boucle ouverte est la chaîne d'action ouverte,
    ou en cas de chaîne d'action fermée, le fait que les variables de sortie, étant
    influencées par les variables d'entrée, ne soient pas continuellement ou séquentiellement
    influencées elles-mêmes et pas par les mêmes variables d'entrée.
  - Cet article était numéroté 351-26-02 dans la CEI 60050-351:2006.
