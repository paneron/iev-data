  concept: a0b49399-946e-5aaf-92ef-71d1c4d2d724
  definition: perturbation électromagnétique dont l’effet sur un dispositif ou un
    appareil donné peut être décomposé en une suite d’effets distincts
  examples: []
  notes:
  - Il est reconnu que cette définition ne caractérise pas la perturbation indépendamment
    de l'effet qu'elle produit. En pratique, il convient de pouvoir rapporter toute
    mesure d'une perturbation à son effet sur un dispositif susceptible.
