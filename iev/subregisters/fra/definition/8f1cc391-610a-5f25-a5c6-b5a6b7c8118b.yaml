data:
  definition: élément chauffant raccordé en parallèle, en continu ou par zones, de
    sorte que la puissance par unité de longueur est maintenue, indépendamment de
    toute modification de la longueur pour le type continu ou quel que soit le nombre
    de zones distinctes
