  concept: 2428e65b-a507-5c82-93ff-fd32e4da7481
  definition: '{{dispositif, IEV:151-11-20}} ou assemblage de dispositifs utilisé
    pour un {{traitement de l’information, IEV:171-01-19}}'
  examples:
  - '{{ Périphériques, IEV:171-04-07}}, {{lignes de transmission, IEV:704-02-02}}.'
  notes:
  - Les dispositifs peuvent utiliser des phénomènes électriques, électroniques, mécaniques
    ou optiques.
  - Le matériel requiert la présence de {{logiciel, IEV:171-01-21}} pour exécuter
    des programmes d’ordinateur et pour stocker et transmettre des données.
