data:
  definition: dispositif d'étalonnage des écouteurs, comportant un microphone étalonné
    destiné à mesurer la pression acoustique et un coupleur acoustique, et ayant une
    impédance acoustique sensiblement égale à celle de l'oreille humaine moyenne dans
    une bande de fréquences donnée
