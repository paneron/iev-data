  concept: 28debed1-9a20-57f3-9069-714a83e06f01
  definition: '1) projection d''un des vecteurs du champ électromagnétique sur le
    rayon vecteur issu de la source, considérée comme ponctuelle, produisant ce champ


    2) projection d''un des vecteurs du champ électromagnétique en un point de la
    section droite d''une ligne de transmission cylindrique circulaire, telle qu''un
    fil ou un guide d''onde, sur le rayon de la section droite en ce point'
