data:
  definition: transformateur destiné à transmettre un signal d'information à des appareils
    de mesure, à des compteurs, à des dispositifs de protection ou de commande
  examples: []
  notes:
  - Les transformateurs de mesure comprennent les transformateurs de courant (voir
    section 2) et les transformateurs de tension (voir section 3).
