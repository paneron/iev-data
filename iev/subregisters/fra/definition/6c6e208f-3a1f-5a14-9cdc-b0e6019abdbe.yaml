data:
  definition: dans un {{réseau de télécommunication, IEV:701-02-07}}, ensemble de
    {{nœuds, IEV:131-13-07}} et de {{liaisons, IEV:701-02-06}} qui servent à maintenir
    le rythme des horloges des équipements numériques de commutation et de transmission
    en conformité avec les spécifications du réseau
  examples: []
  notes:
  - Un réseau de synchronisation constitue généralement une partie importante d'un
    {{réseau synchronisé, IEV:704-15-01}}.
dateAccepted: 2018-11-17
