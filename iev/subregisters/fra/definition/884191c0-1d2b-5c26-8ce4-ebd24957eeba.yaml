  concept: 4c3febf6-f11c-51d4-8a5b-6e55b75d3419
  definition: quotient de la variation due à une grandeur d'influence par le changement
    de la grandeur d'influence qui l'a provoquée
  examples: []
  notes:
  - Le coefficient d'influence n'est utilisé que dans le cas ou il existe, dans tout
    le domaine de fonctionnement, une relation pratiquement linéaire entre la variation
    et le changement de la grandeur d'influence.
