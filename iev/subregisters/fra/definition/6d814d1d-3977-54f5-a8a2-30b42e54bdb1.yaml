  concept: dc6e8582-3698-5559-89b8-e1cc02a5d297
  definition: retour du matériau d’un état de déchet à l'état utile antérieur en éliminant
    les composants nuisibles
  examples: []
  notes:
  - 'Exemples de régénération:


    – régénération du caoutchouc par élimination des agents de vulcanisation;


    – régénération des isolants liquides par élimination des impuretés solubles et
    insolubles par des moyens d''absorption chimique, en plus des moyens mécaniques,
    afin de rétablir des propriétés se rapprochant le plus possible de leurs valeurs
    initiales; l’utilisation d’antioxydants est également possible.'
