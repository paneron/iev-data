data:
  definition: espace existant dans la structure ou les éléments d'un bâtiment et accessible
    seulement en certains emplacements
  examples: []
  notes:
  - Des espaces dans des parois, des planchers suspendus, des plafonds et certains
    types d'huisseries de fenêtres ou de portes et des chambranles sont des exemples
    de vides de construction.
  - Des vides de construction spécialement prévus dans des éléments de la construction
    sont également dénommés "alvéoles".
