  concept: 70b16aab-e1c8-5f4d-bd90-b8ad46e6d066
  definition: méthode, préconisée par l’ISO/IEC 13239 pour éviter le risque de confusion
    entre les données de trame et un délimiteur, qui consiste à insérer un "0" supplémentaire
    après chaque séquence de cinq "1" consécutifs, et à supprimer ce "0" lors de la
    réception
