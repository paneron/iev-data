data:
  definition: valeur moyenne de la tension continue que l'on obtiendrait en extrapolant
    la partie de la courbe caractéristique tension/courant correspondant à la conduction
    continue du courant redressé jusqu'à l'axe des ordonnées (courant nul) à angle
    de retard de l'ordre d'amorçage nul, c'est-à-dire sans réglage de phase
  examples: []
  notes: []
