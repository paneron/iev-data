data:
  definition: en un point donné à l’intérieur d’un domaine unidimensionnel de longueur
    quasi-infinitésimale dstem:[l], grandeur scalaire égale au quotient de la masse
    dstem:[m] située à l'intérieur du domaine par la longueur dstem:[l], soit ρ~stem:[l]~
    = dstem:[m]/dstem:[l]
  examples: []
  notes:
  - L’unité SI cohérente de masse linéique est le kilogramme par mètre, kg/m.
