data:
  definition: rapport de l'intensité lumineuse maximale du luminaire, généralement
    un <a href="IEV845-30-030">projecteur</a> à l'intensité lumineuse sphérique moyenne
    de sa lampe
  examples: []
  notes:
  - Dans certains pays, la définition du facteur de multiplication dépend des types
    de luminaires ou de lampes.
  - L'unité de facteur de multiplication est un.
  - Cet article était numéroté 845-09-43 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
