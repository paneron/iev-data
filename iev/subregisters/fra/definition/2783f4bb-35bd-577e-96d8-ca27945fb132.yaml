data:
  definition: oscillation amortie
  examples: []
  notes:
  - En compatibilité électromagnétique, ce terme est utilisé couramment pour des oscillations
    dont la fréquence est comprise entre 100 kHz et quelques mégahertz et dont la
    constante de temps d'amortissement est d'au moins cinq périodes.
