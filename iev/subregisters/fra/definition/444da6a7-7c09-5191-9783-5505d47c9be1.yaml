  concept: c3cbe288-430b-55fa-b70e-bcce60e7b45d
  definition: évènement non lié au fonctionnement d’une installation ou d’une activité
    pouvant influer sur l’installation ou sur l’activité
  examples: []
  notes:
  - Des exemples typiques dans le cas des installations nucléaires incluent les tremblements
    de terre, tornades, tsunamis ou accidents d’aéronefs.
