data:
  definition: qualifie un mode d'exploitation selon lequel l'établissement des communications
    se fait dans les deux sens
  examples: []
  notes:
  - Le volume de trafic écoulé n'est pas nécessairement le même dans les deux sens.
  - Il convient de ne pas utiliser le terme "à double sens" pour qualifier le sens
    de transfert des informations des usagers (qui est désigné par le terme "{{bilatéral,
    IEV:701-03-19}}").
dateAccepted: 2018-11-17
