data:
  definition: production, par un effet gyromagnétique dans un guide d'ondes uniforme,
    de deux ondes de modes entièrement différents se propageant dans des directions
    opposées, par exemple dans un guide d'ondes rectangulaire partiellement et asymétriquement
    rempli d'une plaquette de ferrite longitudinale
