    ref: ITU-R Recommendation 592
    relationship:
      type: modified
  definition: faisceau hertzien dans lequel il n'existe pas de trajet radioélectrique
    direct entre deux stations adjacentes sauf éventuellement pendant une très petite
    fraction du temps
  examples: []
  notes:
  - Les faisceaux hertziens transhorizon utilisent divers phénomènes de propagation
    tels que la diffraction, la diffusion ou la réflexion sur des couches troposphériques.
