data:
  definition: 'identité résultant de l''application du théorème d''Ostrogradski au
    champ vectoriel stem:[f_1 grad f_2], où stem:[f]~1~ et stem:[f]~2~ sont deux champs
    scalaires donnés en tout point d''un domaine tridimensionnel V délimité par une
    surface fermée S


    stem:[underset(V)( ∭ ) ( grad f_1 * g r a d f_2 + f_1 Delta f_2 ) d V = underset(S)(
    ∯ ) f_1 g r a d f_2 * e_n d A]


    où dstem:[V] est l’élément de volume, *stem:[e]*~n~dstem:[A] est l’élément vectoriel
    de surface et Δ est l''opérateur laplacien'
  examples: []
  notes:
  - En anglais, la première formule de Green est parfois appelée «first Green theorem»
    ou «first Green identity».
dateAccepted: 2018-11-17
