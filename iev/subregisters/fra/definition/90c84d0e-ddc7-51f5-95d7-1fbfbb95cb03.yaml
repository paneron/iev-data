data:
  definition: quotient du flux lumineux reçu par une surface de référence par la somme
    des flux de sortie individuels des luminaires de l'installation
  examples: []
  notes:
  - L'unité d'utilance est un.
  - Cet article était numéroté 845-09-53 dans l'IEC 60050-845:1987.
