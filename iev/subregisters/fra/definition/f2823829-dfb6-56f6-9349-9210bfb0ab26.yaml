data:
  definition: quotient de la partie transmise par diffusion du flux (total) transmis
    par le flux incident
  examples: []
  notes:
  - 'Le facteur de transmission, stem:[τ], est la somme du facteur de transmission
    régulière, stem:[τ]~r~, sur le facteur de transmission diffuse, stem:[τ]~d~: stem:[τ] = stem:[τ]~r~ + stem:[τ]~d~.'
  - L'unité de facteur de transmission diffuse est un.
  - Cet article était numéroté 845-04-63 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
