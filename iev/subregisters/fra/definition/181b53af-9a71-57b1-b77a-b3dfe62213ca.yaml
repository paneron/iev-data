  concept: 66de9457-ae43-5ab2-9c63-c518f9d995c2
  definition: rayonnement dont la répartition spectrale relative d'énergie est définie
    dans la plage de longueurs d'onde qui influence la perception de la couleur des
    objets
  examples: []
  notes:
  - En anglais courant, la signification du terme "illuminant" n'est pas limitée à
    ce sens particulier, mais il est aussi utilisé pour tout type de lumière tombant
    sur un objet ou un site.
  - Cet article était numéroté 845-03-10 dans l'IEC 60050-845:1987.
