  concept: 54e8e4d6-d90b-5ed4-b6dd-f2ff5135c60b
  definition: 'fonction décrivant la variation, avec la direction d''irradiation (stem:[θ]~i~,stem:[ϕ]~i~)
    et la direction de vision (stem:[θ]~r~,stem:[ϕ]~r~) de la luminance énergétique
    d''un élément de surface (stem:[x]~r~,stem:[y]~r~) dans une direction d''observation
    donnée et à une longueur d''onde donnée stem:[λ], stem:[L_r ( theta_r , varphi_r
    , x_r , y_r , lambda )], par rapport à l''éclairement énergétique incident sur
    le milieu à partir de la direction d''irradiation donnée à la longueur d''onde
    donnée, stem:[E_i ( theta_i , varphi_i , lambda )]


    stem:[rho ( theta_i , varphi_i , theta_r , varphi_r , x_r , y_r , lambda ) = ((d
    L_r ( theta_r , varphi_r , x_r , y_r , lambda )))/((d E_i ( theta_i , varphi_i
    , lambda )))]'
  examples: []
  notes:
  - La fonction de répartition bidirectionnelle du facteur de réflexion est exprimée
    en stéradian à la puissance moins un (sr^−1^).
  - Voir aussi "<a href="IEV845-24-078">coefficient de luminance énergétique</a>".
  - Le terme abrégé "BRDF" est dérivé du terme anglais développé correspondant "bi-directional
    reflectance distribution function".
