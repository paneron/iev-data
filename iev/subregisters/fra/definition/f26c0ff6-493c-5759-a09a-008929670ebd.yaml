  definition: 'grandeur scalaire égale à la circulation du champ magnétique stem:[*H*]
    le long d’un chemin donné joignant deux points a et b:


    stem:[V_((m ,ab)) = int_((r_a))^((r_b)) H * d r]


    où stem:[*r*]~a~ et stem:[*r*]~b~ sont les rayons vecteurs de a et b respectivement
    et dstem:[*r*] est l’élément vectoriel d’arc'
