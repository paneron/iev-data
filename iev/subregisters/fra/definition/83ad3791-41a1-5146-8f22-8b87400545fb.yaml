  definition: machine polyphasée dont le rotor comporte un ou deux enroulements raccordés
    à un jeu de bagues et à un collecteur muni d'un jeu de balais de sorte qu'en alimentant
    l'un de ces jeux de balais au moyen d'une tension de fréquence donnée, on obtienne
    à l'autre jeu une tension de fréquence différente
