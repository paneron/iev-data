  definition: dispositif utilisant des matériaux à haute permittivité et généralement
    à résistivité variable, placé à l'extrémité de l'écran sur enveloppe isolante
    d'un câble à haute tension, pour maintenir le champ électrique dans des limites
    prescrites, dans une jonction, une dérivation ou une extrémité
