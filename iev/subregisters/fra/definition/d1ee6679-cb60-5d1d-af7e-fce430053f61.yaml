  concept: 41ad101f-a7f3-50ca-b731-c972ba332c08
  definition: quotient de l'intensité lumineuse d'une source élémentaire dans une
    direction, par l'aire de la surface apparente de cette source dans la direction
    considérée
  examples: []
  notes:
  - Dans le système d'unités SI, la luminance s'exprime en candelas par mètre carré
    (cd/m^2^).
