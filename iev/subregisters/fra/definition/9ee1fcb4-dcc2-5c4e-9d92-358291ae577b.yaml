  concept: 760f1385-e1a7-56c1-8bfa-6bfc69c828b0
  definition: 'racine carrée stem:[Z]~0~ du quotient de la constante magnétique stem:[μ]~0~
    par la constante électrique stem:[ε]~0~


    stem:[Z_0 = sqrt(((mu_0))/((epsilon_0)))]'
  examples: []
  notes:
  - 'Dans le Système International d''unités (SI) l''impédance intrinsèque du vide
    est égale à:


    stem:[Z]~0~ = stem:[c]~0~ · 4π × 10^−7^ H/m


    stem:[c]~0~ étant la vitesse de propagation des ondes électromagnétiques dans
    le vide; stem:[Z]~0~ est approximativement égal à 120π Ω ou 377 Ω.'
