data:
  definition: aptitude à continuer à fonctionner malgré la présence de certaines pannes
  examples: []
  notes:
  - Les pannes se situent invariablement à un niveau dans l’arborescence inférieur
    à celui de l’entité considérée.
  - Voir aussi masquage de panne ({{192-10-21, IEV:192-10-21}}).
