data:
  definition: puissance active maximale que peut théoriquement fournir à une fréquence
    donnée une source donnée, dont l'impédance a une partie réelle positive, à une
    charge connectée directement, lorsque l'on fait varier sans limitation l'impédance
    de cette charge
  examples: []
  notes:
  - La puissance disponible est obtenue lorsque les impédances de la source et de
    la charge ont des parties réelles égales et des parties imaginaires opposées.
  - Dans certains cas, des phénomènes tels que échauffement ou surtension ne permettent
    pas d'atteindre la puissance disponible.
