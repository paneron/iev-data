  concept: 37bdf81f-b54f-5920-8a54-52b213fca31a
  definition: domaine des tensions appliquées dans un tube compteur dans lequel le
    facteur de multiplication dans le gaz est supérieur à l’unité et pratiquement
    indépendant du nombre total de paires d’ions produites dans le volume utile par
    l’événement ionisant, la charge totale créée étant proportionnelle à l’énergie
    de la particule chargée
  examples: []
  notes:
  - Cet article était numéroté 394-38-41 dans la CEI 60050-394:2007.
