data:
  definition: 'structure fonctionnelle d''un système de régulation avec plusieurs
    niveaux de commande se recouvrant, dans laquelle le régulateur affecté au plus
    haut niveau coordonne le travail des régulateurs affectés au niveau inférieur
    suivant, générant par exemple les variables de commande, les variables de référence
    ou les variables commandées finales


    VOIR: Figure 24.'
  examples: []
  notes:
  - 'Cet article était numéroté 351-26-34 dans la CEI 60050-351:2006.


