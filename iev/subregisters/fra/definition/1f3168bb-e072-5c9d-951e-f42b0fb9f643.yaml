data:
  definition: unité fonctionnelle utilisée pour assister un gestionnaire de réseau
  examples: []
  notes:
  - Un assistant de réseau réside sur le système informatique contenant le gestionnaire
    de réseau et est placé sous sa direction.
  - Un système de gestion de base de données peut servir d'assistant de réseau.
