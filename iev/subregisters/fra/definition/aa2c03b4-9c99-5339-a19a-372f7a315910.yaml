data:
  definition: détermination par un organisme vivant, pour la navigation ou pour la
    recherche de nourriture, de la disposition d'objets au moyen d'organes sensoriels
    pouvant détecter un champ électrique
  examples: []
  notes:
  - L'électrolocation peut être réalisée par un procédé passif ou actif.
