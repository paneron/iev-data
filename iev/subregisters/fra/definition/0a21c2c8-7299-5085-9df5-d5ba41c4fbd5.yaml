data:
  definition: électrode, reliée électriquement à une borne d’un élément, en contact
    électrique avec l’électrolyte de cet élément et sur laquelle la réaction à l’électrode
    se produit
  examples: []
  notes:
  - Pour "électrode", voir 151-13-01.
  - La matière active peut faire partie de l’électrode.
