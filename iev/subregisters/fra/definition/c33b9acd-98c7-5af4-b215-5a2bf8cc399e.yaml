  concept: 1793c100-ba44-5ffc-8954-374af7dea538
  definition: puissance électrique consommée par le dispositif en mode veille
  examples: []
  notes:
  - La puissance de veille est exprimée généralement en milliwatt (mW).
  - Pour les luminaires d'éclairage de secours, la puissance de veille n'inclut pas
    la puissance de charge.
  - Le dispositif peut être un luminaire, un appareillage de commande, etc.
