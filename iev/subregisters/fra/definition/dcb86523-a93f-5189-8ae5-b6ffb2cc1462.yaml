  concept: 48487c08-6fc0-525a-91d0-0bbb159982b3
  definition: norme du vecteur vitesse *stem:[v]*, soit stem:[v] = |*stem:[v]*|
  examples: []
  notes:
  - 'L’unité SI cohérente de vitesse est le mètre par seconde, m/s. L’unité «kilomètre
    par heure», km/h, est souvent employée et son usage est accepté avec le SI. Une
    unité en-dehors du SI utilisée afin de répondre aux besoins spécifiques de certains
    groupes est le nœud, kn: 1 kn:= 1 mille marin par heure = (1 852/3 600) m/s ≈
    0,514 444 m/s.'
