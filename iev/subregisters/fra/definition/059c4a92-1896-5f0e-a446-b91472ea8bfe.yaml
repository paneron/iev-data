data:
  definition: détecteur de rayonnement constitué par un tube rempli d'un gaz approprié
    dans lequel un champ électrique, suffisant pour provoquer la multiplication dans
    le gaz, permet la collection sur les électrodes des charges associées aux ions
    et aux électrons libérés dans le volume utile du détecteur par le rayonnement
    ionisant
  examples: []
  notes: []
