data:
  definition: luminaire qui ne peut pas être déplacé facilement d'un endroit à un
    autre, soit parce que la fixation est réalisée de sorte que le luminaire ne puisse
    être retiré qu'à l'aide d'un outil, soit parce qu'il est destiné à être utilisé
    à l'extérieur d'un {{volume d'accessibilité au toucher, IEV:195-06-12}}
  examples: []
  notes:
  - En général, les luminaires fixes sont conçus pour un raccordement permanent au
    réseau d'alimentation, mais le raccordement peut aussi être effectué au moyen
    d'une fiche de prise de courant ou d'un appareil similaire.
dateAccepted: 2018-11-17
