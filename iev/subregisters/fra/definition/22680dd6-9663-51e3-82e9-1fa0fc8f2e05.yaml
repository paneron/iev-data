data:
  definition: dispositif constitué d’un ou plusieurs guides d'ondes travaillant sous
    leurs fréquences critiques, permettant d'empêcher le rayonnement à haute fréquence
    de sortir du dispositif de chauffage diélectrique, mais autorisant la libre circulation
    du milieu réfrigérant et/ou des gaz émanant du matériau chauffé, et permettant
    l'observation visuelle du matériau chauffé
  examples: []
  notes:
  - Voir 726-05-03 pour la définition de la fréquence critique.
dateAccepted: '2004-09-01T00:00:00+00:00'
