  definition: 'quotient de l''accroissement dstem:[X] de l''exposition pendant un
    temps dstem:[t] par ce temps:


    stem:[overset(˙)(X) = ((d X))/((d t))]'
  examples: []
  notes:
  - L'unité SI de débit d'exposition est égale à C kg^−1^ s^−1^ (A kg^−1^). D'autres
    unités peuvent être encore utilisées, telles que le R s^−1^, R min^−1^, et R h^−1^
    ou d'autres quotients d'unités d'exposition et de temps.
