    link: null
    original: 841-01-24 MOD
    ref: IEV
    relationship:
      type: modified
  definition: pour un courant électrique alternatif dans un conducteur, phénomène
    selon lequel la densité de courant est plus grande près de la surface qu'à l'intérieur
    du conducteur
  examples: []
  notes:
  - L'effet pelliculaire augmente la résistance et diminue l’inductance d'un conducteur
    en fonction de la fréquence du courant électrique.
  - L’effet pelliculaire se produit aussi dans le cas plus général de tout courant
    variable en fonction du temps.
