  concept: b4e6b085-ae3f-573b-b296-45dd6d23bb21
  definition: 'pour un bipôle, élémentaire ou non, de bornes A et B, produit de la
    tension électrique stem:[u_((AB))] entre les bornes et du courant stem:[i] dans
    le bipôle


    stem:[p = u_((AB)) * i]


    où stem:[u_((AB))] est l''intégrale curviligne du champ électrique de A à B et
    où le courant dans le bipôle est positif si le sens du courant électrique est
    de A vers B et négatif si son sens est de B vers A'
  examples: []
  notes:
  - Le sens du courant électrique est celui défini en {{131-11-29, IEV:131-11-29}}.
  - 'En théorie des circuits, le champ électrique est généralement irrotationnel et
    par conséquent stem:[u_((AB)) = v_A - v_B], où stem:[v_A] et stem:[v_B]


    sont respectivement les potentiels électriques aux bornes A et B.'
  - L’unité SI cohérente de puissance instantanée est le watt, W.
