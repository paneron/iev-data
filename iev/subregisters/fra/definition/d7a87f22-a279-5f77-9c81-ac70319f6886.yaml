  definition: axe vertical du centre photométrique d'un luminaire en position d'inclinaison
    lors d'un mesurage
  examples: []
  notes:
  - Les pôles du système de coordonnées (C, γ) se situent sur cet axe.
  - Le premier axe est incliné en cas de modification de la position du luminaire
    par rapport à sa position lors d'un mesurage.
  - Voir CIE 121, _The Photometry and Goniophotometry of Luminaires_ pour de plus
    amples informations concernant le premier axe d'un luminaire.
