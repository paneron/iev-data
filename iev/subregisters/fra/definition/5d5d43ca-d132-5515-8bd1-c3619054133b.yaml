  definition: antenne de réception à onde progressive composée d'un long conducteur
    horizontal relativement proche d'un sol mauvais conducteur, orienté vers l'émetteur,
    connecté au récepteur à une extrémité, et relié à la terre à l'autre extrémité
    par l'intermédiaire d'une impédance appropriée
