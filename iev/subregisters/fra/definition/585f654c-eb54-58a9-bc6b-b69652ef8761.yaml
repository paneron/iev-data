data:
  definition: machine ayant un enroulement fixe d'alimentation en courant alternatif
    fournissant l'excitation et un enroulement fixe d'induit avec un nombre de pôles
    différent, dans lequel la force électromotrice engendrée à la fréquence de sortie
    est induite par variation de réluctance au moyen d'un certain nombre de saillies
    du rotor suivant une disposition régulière
  examples: []
  notes: []
