data:
  definition: 'le flou apparent de la limite entre deux zones voisines d''un radiogramme
    ayant des densités optiques différentes est attribuable à deux aspects de la netteté:


    1. La mesure quantitative de la vitesse de variation de la densité optique avec
    la distance, perpendiculairement à la limite.


    2. L''appréciation subjective de la netteté.'
