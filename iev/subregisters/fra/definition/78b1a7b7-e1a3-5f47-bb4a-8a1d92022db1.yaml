data:
  definition: somme des {{durées de coupure équivalentes à la pointe, IEV:692-11-03}}
    pendant un intervalle de temps donné
  examples: []
  notes:
  - Si l’{{espérance d’énergie non fournie, IEV:692-11-01}} est exprimée en mégawatts
    minutes et la puissance de pointe annuelle en mégawatts, cet indice est souvent
    désigné en anglais par le terme "aggregate system-minutes".
  - Cet article portait le numéro 191-30-04 dans l’IEC 60050-191:1990.
dateAccepted: 2018-11-17
