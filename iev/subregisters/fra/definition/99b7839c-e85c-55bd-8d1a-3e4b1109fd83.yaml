  definition: technologie permettant d'obtenir de l'énergie électrique à partir de
    sources environnementales et de la stocker dans un {{dispositif, IEV:151-11-20}}
    de stockage
  examples: []
  notes:
  - 'La technologie MEMS est souvent utilisée pour des dispositifs typiques de conversion
    énergétique. Peuvent être citées, à titre d''exemples, les énergies suivantes
    issues de sources environnementales: l''énergie solaire, l''énergie thermique,
    l''énergie éolienne et l''énergie de vibrations mécaniques. Peuvent être cités
    comme dispositifs typiques de stockage les {{condensateurs, IEV:151-13-28}}, les
    super condensateurs et les batteries. Les applications importantes du captage
    d''énergie sont les systèmes de surveillance de l''environnement dans des régions
    étendues ou dans des régions distantes, les systèmes de sécurité, les systèmes
    de maintenance de bâtiments et les systèmes de maintenance d''usines.'
