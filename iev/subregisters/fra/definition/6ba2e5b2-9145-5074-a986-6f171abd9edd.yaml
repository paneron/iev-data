data:
  definition: diode à semiconducteurs qui émet un rayonnement optique cohérent par
    une émission stimulée résultant de la recombinaison d'électrons de conduction
    et de trous lorsqu'elle est excitée par un courant électrique de valeur supérieure
    au courant de seuil de la diode
  examples: []
  notes:
  - La diode laser est montée sur une embase ou dans un boîtier avec ou sans moyen
    de couplage (par exemple, lentille, fibre amorce).
