    original: Brochure sur le SI, 9<sup>e</sup> édition, 2019, 2.3.1, modifié – La
      définition de la Brochure sur le SI a été révisée à des fins de mise en conformité
      avec les règles de l’IEV. Les notes 1 à 4 à l’article ont été ajoutées
    ref: BBIPM SI Brochure TEMP DISABLED DUE TO RELATON
    relationship:
      modification: La définition de la Brochure sur le SI a été révisée à des fins
        de mise en conformité avec les règles de l’IEV. Les notes 1 à 4 à l’article
        ont été ajoutées
      type: modified
  definition: '{{unité, IEV:112-01-14}} de {{courant électrique, IEV:121-11-13}} du
    {{SI, IEV:112-02-02}}, égale au courant électrique correspondant à l’écoulement
    de (1/1,602 176 634) × 10^19^ {{charges électriques élémentaires, IEV:113-05-16}}
    par {{seconde, IEV:112-02-04}}'
  examples: []
  notes:
  - 'La définition donnée dans la Brochure sur le SI est la suivante: "L’ampère, symbole
    A, est l’unité de courant électrique du SI. Il est défini en prenant la valeur
    numérique fixée de la charge élémentaire, stem:[e], égale à 1,602 176 634 × 10^−19^
    lorsqu’elle est exprimée en C, unité égale à A s, la seconde étant définie en
    fonction de Δstem:[ν]~Cs~."'
  - 'La définition de l’ampère dans l''IEV 112-02-07:2010-01 était: "unité SI de courant
    électrique, égale au courant continu qui, maintenu constant dans deux conducteurs
    parallèles rectilignes, de longueur infinie et de section circulaire d''aire négligeable,
    placés à une distance de 1 mètre l’un de l’autre dans le vide, produirait entre
    ces conducteurs une force linéique égale à 2 × 10^−7^ N/m".'
  - La nouvelle définition de l’ampère fixe la valeur de la charge élémentaire stem:[e]
    au lieu de la constante magnétique, stem:[μ]~0~. Par suite, la valeur de stem:[μ]~0~
    doit être déterminée expérimentalement.
  - 'L’ampère est l’une des sept {{unités de base, IEV:112-01-18}} SI: {{seconde,
    IEV:112-02-04}} (s), {{mètre, IEV:112-02-05}} (m), {{kilogramme, IEV:112-02-06}}
    (kg), ampère (A), {{kelvin, IEV:112-02-08}} (K), {{mole, IEV:112-02-09}} (mol)
    et {{candela, IEV:112-02-10}} (cd).'
