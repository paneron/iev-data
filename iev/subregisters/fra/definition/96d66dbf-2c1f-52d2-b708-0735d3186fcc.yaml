  definition: type d’outil qui transfère des images en utilisant un faisceau de fibres
    optiques, utilisé pour l’observation à l’intérieur du corps, de ce qui est impossible
    à observer directement de l’extérieur
  examples: []
  notes:
  - Comparé à un endoscope rigide constitué uniquement de lentilles, un endoscope
    fibre est souple et peut être aisément plié, car les fibres minces sont en faisceaux.
    Il est de ce fait utilisé pour voir à l’intérieur des organes tubulaires tels
    que les tubes digestifs ou les vaisseaux sanguins. Les endoscopes fibres sont
    également utilisés dans le domaine industriel, comme pour l’examen de l’intérieur
    des tuyaux et des turboréacteurs. Grâce aux outils microchirurgicaux embarqués
    à l'intérieur des endoscopes, un médecin peut réaliser une opération chirurgicale
    tout en observant la partie malade. La recherche et le développement pour la fabrication
    d'outils microchirurgicaux sont également en cours.
