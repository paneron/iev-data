data:
  authoritative_source:
  - clause: définition 413
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, définition 413, modifiée
    ref: ISO 921:1997
    relationship:
      type: modified
  definition: processus par lequel la teneur isotopique d’un élément en un ou plusieurs
    isotopes déterminé(s) est augmentée
  examples: []
  notes:
  - Pour l’enrichissement de l’uranium en ^235^U, de nombreuses techniques sont utilisées
    pour cette opération, essentiellement l’ultracentrifugation et la diffusion gazeuse.
  - Cet article était numéroté 393-15-50 dans la CEI 60050-393:2003.
