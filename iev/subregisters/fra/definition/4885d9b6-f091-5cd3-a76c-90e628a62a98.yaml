data:
  definition: temps nécessaire pour que la composante à amortissement rapide du courant
    longitudinal dans l'induit en court-circuit, présente dans les toutes premières
    périodes qui suivent une variation brusque des conditions de fonctionnement, décroisse
    jusqu'à 1/e, c'est-à-dire 0,368 fois sa valeur initiale, la machine tournant à
    sa vitesse assignée
