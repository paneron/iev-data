  definition: système de transmission téléphonique stable et de haute qualité pourvu
    de moyens permettant l'étalonnage en termes d'unités absolues des éléments servant
    à l'émission, la transmission et la réception et dont certaines caractéristiques
    peuvent être ajustées à une valeur voulue
