data:
  definition: quotient du flux photonique du rayonnement émis par un <a href="IEV845-24-040">matériau
    photoluminescent</a> par le flux photonique du rayonnement d'excitation absorbé
    par ce matériau
  examples: []
  notes:
  - Voir aussi "<a href="IEV845-25-075"> rendement quantique de photoluminescence
    externe</a>".
  - L'unité de rendement quantique de photoluminescence est un.
  - Cet article était numéroté 845-04-32 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
