data:
  definition: partie de la route à circulation libre immédiatement à l'extérieur de
    la tête d'entrée du tunnel (devant la tête du tunnel), couvrant la distance sur
    laquelle un conducteur en approche doit être capable de voir l'intérieur d'un
    tunnel routier
  examples: []
  notes:
  - La zone d'accès commence au point de distance d'arrêt devant la tête d'entrée
    du tunnel pour finir au niveau de cette dernière.
dateAccepted: 2018-11-17
