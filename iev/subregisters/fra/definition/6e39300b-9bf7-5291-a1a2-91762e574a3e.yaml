data:
  definition: 'quotient de la répartition spectrale, stem:[Xλ](stem:[λ]), d''une grandeur
    énergétique, lumineuse ou photonique, stem:[X](stem:[λ]), par une valeur de référence
    donnée, stem:[R], qui peut être une valeur moyenne, une valeur maximale ou une
    valeur arbitrairement choisie de cette répartition


    stem:[S ( lambda ) = ((X_(lambda) ( lambda )))/(R)]'
  examples: []
  notes:
  - L'unité de répartition spectrale relative est un.
  - Cet article était numéroté 845-01-18 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
id: 6e39300b-9bf7-5291-a1a2-91762e574a3e
status: Standard
