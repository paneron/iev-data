  concept: 1b15353e-50d6-5736-8433-19972b10b0ea
  definition: faisceau hertzien dans lequel le trajet radioélectrique direct entre
    deux stations adjacentes est suffisamment éloigné des obstacles pour que la diffraction
    ait une influence négligeable pendant la plus grande partie du temps, en tenant
    compte de la réfraction troposphérique
  examples: []
  notes:
  - Le terme anglais "microwave link" n'est utilisé qu'au-dessus de 1 GHz.
