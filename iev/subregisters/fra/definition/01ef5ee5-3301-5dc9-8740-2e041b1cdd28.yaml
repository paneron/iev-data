data:
  definition: méthode de mesure des niveaux enregistrés sur les disques d'essai utilisés
    pour l'étalonnage des matériels d'enregistrement et de lecture
  examples: []
  notes:
  - Cette méthode consiste à observer l'image obtenue par réflexion d'un faisceau
    de lumière parallèle et rasante sur l'un ou l'autre flanc du sillon, lorsque le
    sillon est vu dans la direction incidente de la source lumineuse.
