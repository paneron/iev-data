data:
  definition: 'grandeur stem:[R]~eq~ ayant les dimensions d''une résistance et servant
    à exprimer la force électromotrice de bruit stem:[E]~n~ d''un monoporte par la
    relation:


    stem:[R_((eq)) = ((E_n^2))/((4 k T_0 Delta f))]


    où stem:[T]~0~ est la température thermodynamique de référence fixée conventionnellement
    au voisinage de 290 K, Δstem:[f] la largeur de bande considérée, et stem:[k] la
    constante de Boltzmann'
  examples: []
  notes:
  - Une antenne de réception vue de son accès de sortie peut être assimilée à un monoporte.
dateAccepted: '1992-03-01T00:00:00+00:00'
