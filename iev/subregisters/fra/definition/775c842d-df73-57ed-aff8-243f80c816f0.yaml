  definition: système de coordonnées utilisé couramment dans la photométrie des luminaires
    dans laquelle les plans C sont des demi-plans qui tournent autour de la verticale
    par le centre photométrique du luminaire, et les angles γ sont mesurés jusqu'à
    180° par rapport à la direction de la perpendiculaire à l'axe de rotation des
    plans C
  examples: []
  notes:
  - Il existe également d'autres systèmes de coordonnées &amp;lsqb;système de coordonnées
    (A, α) et système de coordonnées (B, β)&amp;rsqb;. Voir CIE 121, _The Photometry
    and Goniophotometry of Luminaires_.
