data:
  definition: essai au cours duquel le niveau des contraintes, ou la fréquence de
    leur application, dépasse la valeur correspondant aux conditions opérationnelles
    spécifiées, afin de réduire la durée nécessaire pour obtenir une réponse aux contraintes
  examples:
  - Essai permettant de déterminer la résistance à la fatigue thermique ou mécanique
    des composants.
  notes:
  - Il convient que l’essai ne modifie ni les modes ou mécanismes fondamentaux de
    défaillance, ni leur fréquence relative.
dateAccepted: 2018-11-17
