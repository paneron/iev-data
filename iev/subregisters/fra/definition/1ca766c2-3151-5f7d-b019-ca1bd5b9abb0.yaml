data:
  definition: système utilisant des informations concernant l'aspect des signaux,
    les vitesses limites de la ligne, le contrôle de la vitesse des trains et les
    réactions du conducteur pour empêcher automatiquement les trains de franchir un
    point à protéger (tel qu’un signal à l'arrêt) ou de dépasser les limitations de
    vitesse
  examples: []
  notes: []
