  definition: modulation numérique dans laquelle chaque élément d'un signal modulant
    est représenté par l'une de stem:[n] combinaisons déterminées de la phase et de
    l'amplitude d'une oscillation sinusoïdale
  examples: []
  notes:
  - En général, stem:[n] est égal à 2^2stem:[p]^, où stem:[p] est un nombre entier.
