  definition: '{{préfixe binaire, IEV:112-01-27}} utilisé pour former le multiple
    2^40^ d’une unité de mesure'
  examples:
  - Un tébibit = 1 Tibit = (1 024)^4^ bit.
  notes:
  - Le préfixe tébi a pour origine térabinaire, (2^10^)^4^, dérivé du préfixe SI téra,
    (10^3^)^4^.
