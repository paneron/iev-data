data:
  definition: 'densité du flux lumineux incident par rapport à l''aire en un point
    d''une surface réelle ou fictive, exprimée par


    stem:[E_v = ((d Phi_v))/((d A))]


    où stem:[Φ]~v~ est le flux lumineux et stem:[A] est l''aire qui reçoit ce flux'
  examples: []
  notes:
  - 'L''éclairement peut être dérivé de la distribution de l''éclairement spectral
    énergétique par


    stem:[E_v \ = \ K_m int_0^(oo) E_((e , lambda)) ( lambda ) V ( lambda ) d lambda]


    où stem:[K]~m~ est l''efficacité lumineuse maximale, stem:[E]~e,stem:[λ]~(stem:[λ])
    est l''éclairement spectral énergétique à la longueur d''onde stem:[λ] et stem:[V](stem:[λ])
    est l''<a href="IEV845-21-035">efficacité lumineuse spectrale</a>.'
  - La grandeur radiométrique correspondante est l'"éclairement énergétique". La grandeur
    correspondante pour les photons est l'"éclairement photonique".
  - L'éclairement est exprimé en lux (lx = lm·m^−2^).
  - Cet article était numéroté 845-01-38 dans l'IEC 60050-845:1987.
