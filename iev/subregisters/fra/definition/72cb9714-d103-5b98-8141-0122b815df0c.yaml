data:
  definition: type de chauffage des électrodes d'une lampe à décharge dans lequel
    les électrodes sont alimentées par des circuits séparés
  examples: []
  notes:
  - Chaque électrode est généralement reliée à un enroulement à basse tension qui
    peut faire partie du ballast et qui fournit le courant de chauffage. Dans certains
    circuits, cette basse tension est automatiquement réduite après amorçage de l'arc.
  - Cet article était numéroté 845-07-72 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
