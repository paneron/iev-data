  definition: fonctionnement d'une base de temps déclenchée dans lequel le début de
    chaque balayage coïncide avec un point prédéterminé de la grandeur représentée,
    produisant ainsi une image stable lorsque cette grandeur est périodique
  examples: []
  notes:
  - Dans le cas du balayage déclenché, le signal de déclenchement interne peut être
    produit pour toute valeur prédéterminée de la grandeur représentée, soit sur la
    pente positive, soit sur la pente négative.
