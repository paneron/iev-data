data:
  definition: particule considérée comme non composée de particules plus fondamentales
    à un niveau spécifié de description, par opposition à celles qui sont considérées
    comme des assemblages
  examples: []
  notes:
  - 1 Les particules élémentaires sont soit des particules de matière, qui sont des
    sources d'interaction, telles que les électrons, les neutrinos et les quarks,
    soit des particules médiatrices d'interaction, comme les photons. Des exemples
    d’assemblages sont le proton, le neutron, un noyau atomique, un atome, un ion,
    une molécule.
  - 2 Pour toute espèce de particule élémentaire il existe une antiparticule.
