  definition: éclairement énergétique effectif avec pondération spectrale de l'éclairement
    énergétique de même nature par la fonction de pondération spectrale du danger
    de la lumière bleue, stem:[B](stem:[λ])
  examples: []
  notes:
  - L'éclairement énergétique avec danger de la lumière bleue présente généralement
    un intérêt pour les petites sources qui présentent un angle de sous-tension de
    moins de 0,011 rad.
  - 'La plage de longueurs d''onde pour l''éclairement énergétique avec danger de
    la lumière bleue est spécifiée dans les recommandations de l''ICNIRP comme suit:
    stem:[λ] = 300 nm à stem:[λ] = 700 nm.'
  - Cette définition est basée sur l'hypothèse selon laquelle un spectre d'action
    est adopté pour l'effet actinique pris en considération, et selon laquelle sa
    valeur maximale est égale à 1.
  - Il est essentiel de spécifier quel spectre d'action actinique est utilisé, dans
    la mesure où l'unité est la même pour tout spectre d'action.
  - L'éclairement énergétique avec danger de la lumière bleue est exprimé en watt
    par mètre carré (W·m^−2^).
