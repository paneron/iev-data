data:
  definition: différence entre l’énergie cinétique stem:[T ( q_i , overset(˙)(q)_i
    )] et l’énergie potentielle stem:[V](stem:[q]~stem:[i]~), où stem:[qi] est une
    coordonnée généralisée et stem:[overset(˙)(q)_i] est une vitesse généralisée,
    soit stem:[L ( q_i , overset(˙)(q)_i ) = T ( q_i , overset(˙)(q)_i ) - V ( q_i
    )]
  examples: []
  notes:
  - 1 L’énergie potentielle stem:[V](stem:[q]~stem:[i]~) peut être généralisée au
    potentiel dynamique stem:[V ( q_i , overset(˙)(q)_i )].
  - 2 L’unité SI cohérente de fonction de Lagrange est le joule, J.
