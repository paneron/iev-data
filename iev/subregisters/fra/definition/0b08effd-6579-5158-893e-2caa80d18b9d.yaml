  definition: détecteur semiconducteur à transmission dont l’épaisseur du volume sensible
    est très petite comparée au parcours des particules incidentes et où l’épaisseur
    des couches mortes d’entrée et de sortie est petite comparée à l’épaisseur du
    volume sensible du détecteur
