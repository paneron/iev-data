data:
  definition: distorsion colorimétrique se produisant dans un récepteur de télévision
    en couleur en système NТSC ou PAL lorsque la fréquence de l'oscillateur local
    servant à la démodulation du signal de chrominance, se bloque sur une composante
    indésirable de la sous porteuse couleur
  examples: []
  notes: []
