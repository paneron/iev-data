  definition: 'technique pour joindre un objet à un autre


    EXEMPLE Les exemples typiques comprennent le {{collage anodique, IEV:523-06-02}},
    le {{soudage par diffusion, IEV:523-06-03}}, le {{collage par fusion du silicium,
    IEV:523-06-05}} et le soudage de fils par ultrasons. Dans ces exemples, les matériaux
    sont collés sans matériaux adhésifs.'
