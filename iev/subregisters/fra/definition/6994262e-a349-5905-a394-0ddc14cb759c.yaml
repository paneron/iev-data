  concept: 4990628b-8e3e-5e02-8bf5-14dbb731c43b
  definition: '{{unité, IEV:112-01-14}} de {{longueur, IEV:113-01-19}} du {{SI, IEV:112-02-02}},
    égale à la longueur du trajet parcouru par la lumière dans le vide pendant une
    {{durée, IEV:113-01-13}} de 1/299 792 458 {{s, IEV:112-02-04}}'
  examples: []
  notes:
  - 'La définition donnée dans la Brochure sur le SI est la suivante: "Le mètre, symbole
    m, est l’unité de longueur du SI. Il est défini en prenant la valeur numérique
    fixée de la vitesse de la lumière dans le vide, stem:[c], égale à 299 792 458
    lorsqu’elle est exprimée en m s^−1^, la seconde étant définie en fonction de Δstem:[ν]~Cs~."'
  - 'Le mètre est l’une des sept {{unités de base, IEV:112-01-18}} du SI: {{seconde,
    IEV:112-02-04}} (s), mètre (m), {{kilogramme, IEV:112-02-06}} (kg), {{ampère,
    IEV:112-02-07}} (A), {{kelvin, IEV:112-02-08}} (K), {{mole, IEV:112-02-09}} (mol)
    et {{candela, IEV:112-02-10}} (cd).'
