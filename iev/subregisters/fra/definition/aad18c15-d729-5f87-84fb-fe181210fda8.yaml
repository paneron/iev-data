  concept: 48cb9f61-f435-5770-9d23-21f75bde52af
  definition: vecteur vitesse, en un point et selon une direction spécifiée, du déplacement
    d'une surface d'onde de phase donnée d'une onde progressive sinusoïdale
  examples: []
  notes:
  - Si aucune direction n'est spécifiée, la vitesse de phase considérée est celle
    dans la direction de propagation.
  - Dans la direction de propagation, la norme de la vitesse de phase a sa valeur
    minimale qui est égale au quotient de la pulsation par la norme de la partie réelle
    du vecteur d'onde.
