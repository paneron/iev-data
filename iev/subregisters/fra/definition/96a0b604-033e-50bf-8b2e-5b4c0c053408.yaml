data:
  definition: 'quotient du <a href="IEV845-24-083">coefficient d''atténuation linéique
    spectral</a>, stem:[μ](stem:[λ]) par la masse volumique stem:[ρ] du milieu


    stem:[mu_m ( lambda ) = ((mu ( lambda )))/((rho_(())))]'
  examples: []
  notes:
  - Le coefficient d'atténuation massique spectral est exprimé en mètre carré par
    kilogramme (m^2^·kg^−1^).
  - Cet article était numéroté 845-04-79 dans l'IEC 60050-845:1987.
