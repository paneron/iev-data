data:
  definition: mode d'une fibre optique caractérisé par un transfert d'énergie dans
    les directions radiales partout à l'extérieur du coeur et qui existe même lorsque
    la longueur d'onde tend vers zéro
  examples: []
  notes:
  - Les modes rayonnants correspondent aux rayons réfractés.
