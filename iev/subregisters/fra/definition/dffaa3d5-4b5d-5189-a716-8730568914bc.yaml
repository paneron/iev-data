  concept: 6302ae4b-a011-57ef-baf2-163d5adc0748
  definition: appareil chirurgical thermique utilisé pour produire la fusion de tissus
    durs ou la volatilisation de tissus mous sur une très petite surface au moyen
    d'un plasma produit électriquement
  examples: []
  notes:
  - Le plasma est généré entre deux électrodes fines ventilées et alimentées en courant
    à haute fréquence.
