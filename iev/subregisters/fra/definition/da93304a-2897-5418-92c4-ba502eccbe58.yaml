  definition: réaction chimique dans laquelle de l’oxygène est enlevé d’un oxyde avec
    transfert d’électrons à partir des atomes d’oxygène, ou, plus généralement, dans
    laquelle des électrons sont ajoutés à une substance
  examples: []
  notes:
  - Les électrons proviennent généralement d’une autre substance par une réaction
    d’oxydation.
