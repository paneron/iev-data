data:
  definition: transfert de quantité de chaleur par un fluide en mouvement
  examples: []
  notes:
  - 1 La convection peut être libre ou forcée.
  - 2 La convection est toujours associée à une conduction thermique.
  - 3 L’état du fluide en mouvement peut changer par transition de phase ou réaction
    chimique.
