  concept: 096a55c6-36a2-5e8d-83de-fe2298e55899
  definition: subdivision d'un {{Mode de Protection, IEV:426-01-02}}, en corrélation
    avec le {{Niveau de Protection du Matériel, IEV:426-01-15}}, qui distingue la
    possibilité pour l'équipement de devenir une source d'inflammation
  examples: []
  notes:
  - Par exemple, le Mode de Protection par sécurité intrinsèque "i" est subdivisé
    en Niveaux de Protection "ia", "ib", et "ic", en corrélation avec EPL Ga, EPL
    Gb, et EPL Gc (pour les atmosphères gazeuses explosives).
