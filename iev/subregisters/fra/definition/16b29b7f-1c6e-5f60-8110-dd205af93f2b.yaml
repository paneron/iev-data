data:
  definition: 'pour une matrice carrée *stem:[A]* d''ordre stem:[n] et d''éléments
    réels ou complexes stem:[Aij], nombre non négatif


    stem:[‖ A ‖ = sqrt(tr ( A A^H )) = sqrt(sum_((i , j = 1))^n | A_((i j)) |^2)]'
  examples: []
  notes:
  - La norme décrite est la «norme euclidienne» ou la «norme hermitienne», pour des
    éléments réels ou complexes, respectivement. Plusieurs autres normes de matrices
    peuvent être définies. Toute norme de matrice a des propriétés semblables à celles
    de la norme d'un vecteur (voir la Note 1 à l’article dans {{IEV 102-03-23, IEV:102-03-23}}).
