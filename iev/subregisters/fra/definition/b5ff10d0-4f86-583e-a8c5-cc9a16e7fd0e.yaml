data:
  definition: sur un graphique ayant comme coordonnées la fréquence et le niveau de
    pression acoustique, ligne en tout point de laquelle la sonie conserve la même
    valeur, pour un auditeur présentant une audition normale, lorsqu'il écoute un
    son spécifié d'une manière spécifiée
