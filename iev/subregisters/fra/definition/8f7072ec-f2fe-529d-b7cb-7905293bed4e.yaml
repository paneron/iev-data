data:
  definition: distance mesurée le long d'un rayon optique, que peut parcourir un rayonnement
    en restant cohérent
  examples: []
  notes:
  - La longueur de cohérence d'une raie spectrale de largeur Δstem:[λ] et de longueur
    d'onde centrale stem:[λ]~0~, dans un milieu d'indice de réfraction stem:[n] est
    approximativement égale à stem:[λ]~0~^2^/n.Δ.stem:[λ].
