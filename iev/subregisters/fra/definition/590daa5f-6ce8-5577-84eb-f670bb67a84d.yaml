data:
  definition: tube compteur proportionnel contenant de ^3^He et destiné à détecter
    des neutrons
  examples: []
  notes:
  - L’ionisation initiale est due aux protons et aux noyaux de tritium produits par
    les réactions nucléaires des neutrons sur l' ^3^He.
  - Cet article était numéroté 394-29-05 dans la CEI 60050-394:2007.
