data:
  definition: intervalle de temps dans la vie d’une entité pendant lequel l’intensité
    instantanée de défaillance, pour une entité réparable, ou le taux instantané de
    défaillance, pour une entité non réparable, augmente de façon importante en fonction
    du temps
  examples: []
  notes:
  - L’augmentation considérée comme importante dépend de l’application.
dateAccepted: 2018-11-17
