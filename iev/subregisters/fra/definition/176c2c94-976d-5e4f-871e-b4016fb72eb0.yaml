data:
  definition: vêtement réalisé en matériau isolant pour assurer la protection du travailleur
    contre le choc électrique
  examples: []
  notes:
  - 'Cet article était numéroté 651-07-08 dans la CEI 60050-651:1999. Il a été modifié
