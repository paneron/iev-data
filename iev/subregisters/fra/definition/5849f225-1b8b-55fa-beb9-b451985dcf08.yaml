data:
  definition: état magnétique neutre obtenu au moyen d'un champ magnétique extérieur
    alternatif ou, plus généralement, d'un champ changeant alternativement de sens,
    dont la valeur de crête est réduite progressivement jusqu'à zéro à partir d'une
    valeur correspondant à la saturation
