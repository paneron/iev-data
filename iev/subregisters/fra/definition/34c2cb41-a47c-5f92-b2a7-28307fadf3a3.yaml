  concept: 57706257-cc7c-5fa3-ac83-f8247e409751
  definition: résistance superficielle ramenée à une surface carrée
  examples: []
  notes:
  - Pour les matériaux isolants, la résistivité superficielle est habituellement déterminée
    au moyen d’électrodes de mesure disposées sur une feuille du matériau.
  - La résistivité superficielle comprend l'effet d'éventuels phénomènes de polarisation
    aux électrodes.
  - La valeur numérique de la résistivité superficielle est indépendante de la taille
    du superficie.
