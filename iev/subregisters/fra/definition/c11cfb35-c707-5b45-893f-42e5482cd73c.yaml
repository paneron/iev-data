  concept: 02fc0ec9-8e90-5f2d-b903-bad11f31c4ee
  definition: tube compteur contenant un dépôt sensible de ^10^B sur la paroi ou sur
    des électrodes de forme appropriée destiné à détecter les neutrons thermiques
  examples: []
  notes:
  - L’ionisation initiale est due aux particules alpha et aux noyaux de lithium produits
    par les réactions nucléaires des neutrons sur le bore dans le dépôt sensible.
  - Cet article était numéroté 394-29-04 dans la CEI 60050-394:2007.
