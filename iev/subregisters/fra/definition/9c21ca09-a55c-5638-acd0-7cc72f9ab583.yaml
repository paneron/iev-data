  concept: c214b45e-272e-518f-94bf-04e174ff0d6d
  definition: décharge dans un gaz caractérisée par une chute de potentiel, au voisinage
    de la cathode, faible par rapport à celle qui se produit dans une décharge luminescente
  examples: []
  notes:
  - La libération des électrons de la cathode s'effectue principalement par émission
    thermoélectronique et émission par effet de champ, se produisant conjointement
    ou séparément. L'émission d'électrons par bombardement ionique ne joue qu'un faible
    rôle.
