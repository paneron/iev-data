data:
  definition: pour une surface admettant en tout point un plan tangent, propriété
    déterminée par le choix, continûment de point en point, de l'un des deux vecteurs
    unités normaux en chaque point
  examples: []
  notes:
  - L'orientation d'une surface fermée est vers l'intérieur ou vers l'extérieur. Pour
    certaines surfaces, par exemple le ruban de Möbius, l'orientation n'est définie
    que localement.
dateAccepted: 2018-11-17
