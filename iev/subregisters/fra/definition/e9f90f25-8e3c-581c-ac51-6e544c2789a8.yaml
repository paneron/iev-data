  concept: 49b84758-7154-54db-9afb-fada2194e698
  definition: ensemble de règles de transmission de données dans un système interconnectant
    plusieurs participants
  examples: []
  notes:
  - 'Un protocole peut définir les conditions pour établir un raccordement à un support
    de transmission, les règles régissant l''accès au support, les procédures de protection
    d''erreur, les moyens fonctionnels et procéduraux d''échange des données, les
    mécanismes de transport, le contrôle de la communication, la représentation des
    données et l''échange des données d''application.


    Les protocoles définissent, par exemple:* les unités de données transférées entre
    les participants,* la signification des unités de données (sémantique),* le format
    des unités de données (syntaxe) et* la séquence temporelle logique de l''échange
    des données.'
  - Les protocoles utilisés dans un système peuvent être organisés, par exemple, selon
    le modèle de référence à sept couches de l'OSI/ISO.
  - Cet article était numéroté 351-32-13 dans la CEI 60050-351:2006.
