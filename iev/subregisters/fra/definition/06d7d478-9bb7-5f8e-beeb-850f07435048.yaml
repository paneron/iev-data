  concept: ba198cea-a0a9-54de-a4bc-5ceb5fdc077b
  definition: assemblage électrique et mécanique de valves électroniques ou de blocs
    de valves, comprenant tous ses moyens de raccordement et ses accessoires à l'intérieur
    de sa propre structure mécanique
  examples: []
  notes:
  - Des termes similaires sont utilisés pour des blocs ou des ensembles comprenant
    des valves électroniques particulières, par exemple bloc de diodes (composé uniquement
    de diodes de redressement), ensemble de thyristors (composé de thyristors seuls
    ou combinés avec des diodes de redressement).
