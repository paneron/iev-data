  definition: variation d’un {{champ, IEV:102-05-12}} se déplaçant avec un vecteur
    vitesse bien déterminé en chaque point d'un milieu
  examples: []
  notes:
  - Les ondes électromagnétiques et acoustiques dans des milieux linéaires sont représentées
    par des solutions particulières d'équations aux dérivées partielles hyperboliques
    du deuxième ordre par rapport à l'espace et au temps, qui se déduisent par exemple
    des équations de Maxwell.
