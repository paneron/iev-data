  concept: cc0b1d8d-bb26-53c0-82f0-0ae927a57fc3
  definition: "unité fonctionnelle qui génère une variable de sortie dont la valeur\
    \ dépend du signe de la valeur de sa variable d'entrée, suivant la formule\n\n\
    stem:[v ( t ) = { [[V_1],[0],[- V_1]] [[ pour u ( t ) &gt; 0],[ pour u ( t ) =\
    \ 0],[ pour u ( t ) 0]]]\n\noù<table>\r\n<tr>\n<td>stem:[t]</td>\n<td>est le temps;</td>\n\
    </tr>\r\n<tr>\n<td>\nstem:[u](stem:[t])</td>\n<td>est la variable d’entrée;</td>\n\
    </tr>\r\n<tr>\n<td>\nstem:[v](stem:[t])</td>\n<td>est la variable de sortie;</td>\n\
    </tr>\r\n<tr>\n<td>\nstem:[V]~1~\n</td>\n<td>est une valeur constant de la variable\
    \ de sortie.</td>\n</tr>\r\n</table>"
  examples: []
  notes:
  - Cet article était numéroté 351-32-23 dans la CEI 60050-351:2006.
