  definition: déformation d'un corps due à la polarisation électrique induite par
    un champ électrique appliqué, invariante par inversion de la direction du champ
    électrique
  examples: []
  notes:
  - Pour une substance isotrope, l’électrostriction augmente la masse volumique du
    corps proportionnellement au carré de la norme du champ électrique.
