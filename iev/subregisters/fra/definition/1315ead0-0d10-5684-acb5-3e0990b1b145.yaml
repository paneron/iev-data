data:
  definition: grandeur électrique qui, appliquée au circuit d'entrée d'un relais élémentaire
    dans des conditions spécifiées, lui permet d'accomplir sa fonction
  examples: []
  notes:
  - Pour les relais élémentaires, la grandeur d'alimentation est en général une tension.
    En conséquence, on utilise la tension d'entrée comme grandeur d'alimentation dans
    les définitions données ci-dessous. Lorsqu'un relais est alimenté par un courant,
    les termes et définitions respectifs sont à utiliser avec le terme "courant" au
    lieu du terme "tension".
