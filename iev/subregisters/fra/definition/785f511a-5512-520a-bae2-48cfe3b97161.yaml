data:
  definition: luminaire contenant deux ou plusieurs lampes électriques, l'une au moins
    étant alimentée par le circuit d'éclairage de secours et la ou les autres à partir
    du réseau d'éclairage normal
  examples: []
  notes:
  - Un luminaire mixte pour éclairage de secours est permanent ou non permanent.
