data:
  definition: élément de transfert linéaire invariant dans le temps dont la fonction
    de transfert est caractérisée par un nombre égal de pôles et de zéros, ayant tous
    deux des parties réelles négatives
  examples: []
  notes:
  - Cet article était numéroté 351-28-15 dans la CEI 60050-351:2006.
