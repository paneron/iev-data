data:
  definition: processus par lequel une {{énergie, IEV:113-03-45}} sous forme d'{{ondes
    électromagnétiques, IEV:121-11-63}} ou de {{photons, IEV:113-05-14}} émane d'une
    source et est transportée dans l'espace
  examples: []
  notes:
  - Le terme "rayonnement électromagnétique" est également employé pour désigner les
    ondes électromagnétiques ou les photons produits (voir {{IEV 705-02-01, IEV:705-02-01}}).
  - Les concepts physiques de photons et d'ondes électromagnétiques sont employés
    pour décrire le même processus de transmission d'énergie rayonnante de manières
    différentes, en fonction de la nature de l'interaction de l'énergie avec le monde
    physique (dualisme onde-particule).
