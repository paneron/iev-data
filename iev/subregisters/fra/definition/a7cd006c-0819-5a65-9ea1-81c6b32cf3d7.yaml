data:
  definition: temps égal à la première dérivée de la différence de phase entre les
    ondes en entrée et en sortie, exprimée en radians, par rapport à la fréquence
    angulaire des dispositifs acoustiques
  examples: []
  notes:
  - Cet article était numéroté 561-07-06 dans l'IEC 60050-561:1991, Amendement 2:1997.
