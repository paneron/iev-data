data:
  authoritative_source:
  - clause: définition 823
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, définition 823, modifiée
    ref: ISO 921:1997
    relationship:
      type: modified
  definition: réaction nucléaire provoquée par des neutrons, des rayonnements gamma
    ou des particules chargées dont le résultat est la division du noyau atomique
    en deux fragments (plus rarement trois) dont la masse est du même ordre de grandeur
    et qui s’accompagne de l’émission de neutrons, de rayonnements gamma et d’une
    quantité d’énergie élevée
  examples: []
  notes:
  - Pour certains radionucléides la fission nucléaire peut se produire naturellement
    et elle est appelée fission spontanée.
  - Cet article était numéroté 393-12-38 dans la CEI 60050-393:2003.
