  definition: 'quantité caractérisant le comportement électromécanique comme suit:


    stem:[k_S^() = sqrt(2 | ((Delta v))/(v) |)]


    où Δstem:[v]/stem:[v] est la variation relative de vitesse de l’onde acoustique
    produite en court-circuitant le potentiel de surface à partir de l’état en circuit
    ouvert'
  examples: []
  notes:
  - Cet article était numéroté 561-06-08 dans l'IEC 60050-561:1991, Amendement 1:1995.
