data:
  definition: particule élémentaire stable de charge électrique –stem:[e] et de masse
    au repos stem:[m]~e~ &amp;equals; 9,109 382 15(45) × 10^−31^ kg (CODATA 2006)
  examples: []
  notes:
  - 1 L’électron est un fermion.
  - 2 Il convient d’employer des symboles cohérents pour l’électron et le positon,
    soit e^−^ et e^+^, soit e et stem:[bar e].
