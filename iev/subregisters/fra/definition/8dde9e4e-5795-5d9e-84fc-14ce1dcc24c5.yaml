data:
  definition: réalisation dans laquelle la température du dispositif ou de l'unité
    de chauffage par résistance se stabilise, du fait de la conception et de l'utilisation,
    en dessous de la température limite, dans les conditions les plus défavorables,
    sans dispositif de sécurité limitant la température
