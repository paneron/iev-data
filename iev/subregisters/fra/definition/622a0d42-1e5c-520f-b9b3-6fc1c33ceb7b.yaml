  concept: c18b4728-d984-5f7a-af55-b22533d0ce9f
  definition: luminaire conçu par le fabricant pour être entièrement ou partiellement
    encastré dans une surface d'appui
  examples: []
  notes:
  - Le terme s'applique tant aux luminaires destinés à être utilisés dans des cavités
    fermées qu'aux luminaires destinés à être installés au travers d'une surface telle
    qu'un plafond suspendu.
  - Cet article était numéroté 845-10-12 dans l'IEC 60050-845:1987.
