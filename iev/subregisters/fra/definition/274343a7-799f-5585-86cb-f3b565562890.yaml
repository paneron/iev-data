data:
  definition: zone où la réception d'un émetteur de radiodiffusion sonore est affectée
    d'évanouissements et de distorsions dues à l'interférence entre l'onde de sol
    et l'onde ionosphérique du même émetteur
  examples: []
  notes:
  - Cette notion ne s'applique en pratique qu'aux émetteurs en ondes kilométriques
    et hectométriques, et parfois en ondes décamétriques.
