data:
  authoritative_source:
  - - clause: définition 1149
      link: https://www.iso.org/standard/5333.html
      original: ISO 921:1997, définition 1149, modifiée
      ref: ISO 921:1997
      relationship:
        type: modified
  concept: c386ce01-3664-5b9f-bb92-2a91c22d21d7
  definition: domaine de fonctionnement d’un réacteur nucléaire à très basse puissance
    dans lequel une source de neutrons supplémentaire est nécessaire pour faciliter
    la mesure du débit de fluence des neutrons
  examples: []
  notes:
  - En général, une source supplémentaire n’est nécessaire que pour les cœurs neufs.
    On parle toutefois de domaine des sources même si aucune source supplémentaire
    n’est nécessaire.
  - Cet article était numéroté 393-17-44 dans la CEI 60050-393:2003.
