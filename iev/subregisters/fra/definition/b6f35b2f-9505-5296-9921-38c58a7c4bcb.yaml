data:
  definition: grandeur sans dimension égale à stem:[- (V)/(p) (( ((del p))/((del V))
    ))_S], où stem:[V] est le volume, stem:[p] la pression et stem:[S] l'entropie,
    qui reste constante
  examples: []
  notes:
  - Pour un gaz idéal, l’exposant isentropique est égal au rapport des capacités thermiques
    massiques.
