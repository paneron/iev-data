  concept: 58aa9478-92fd-5dd8-ac6d-764d7e82deb3
  definition: un des stators de la turbine à vapeur sur lequel sont disposés les aubages
    directeurs
  examples: []
  notes:
  - 'Selon la pression de la vapeur à l''admission, dans une turbine à 3 corps, on
    distingue:


    - corps H.P. (haute pression)


    - corps M.P. (moyenne pression)


    - corps B.P. (basse pression).'
  - 'Par extension, on appelle également corps: l''ensemble du stator et du rotor.'
