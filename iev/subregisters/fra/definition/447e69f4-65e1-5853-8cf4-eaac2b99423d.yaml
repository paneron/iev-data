data:
  definition: transfert de quantité de chaleur par interaction directe à l’intérieur
    d’un milieu ou entre milieux en contact physique direct sans écoulement de matière
  examples: []
  notes:
  - Le transfert de chaleur a généralement lieu d’une région à haute température vers
    une région à température plus basse. Dans le cas d’une transition de phase, il
    peut avoir lieu même si les températures sont égales.
