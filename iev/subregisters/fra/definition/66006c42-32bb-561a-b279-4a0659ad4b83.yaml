  concept: 7ef9e89a-27c4-5c6c-8fcd-998bb77d4e73
  definition: pour un dispositif à deux électrodes, celle des électrodes dont le potentiel
    électrique est le plus bas
  examples: []
  notes:
  - Dans certains cas (par exemple pour les tubes électroniques et les dispositifs
    semiconducteurs), le terme "électrode négative" désigne l’une ou l’autre électrode
    selon le régime électrique du dispositif. Dans d’autres cas (par exemple pour
    les éléments électrochimiques), le terme "électrode négative" désigne une électrode
    particulière.
