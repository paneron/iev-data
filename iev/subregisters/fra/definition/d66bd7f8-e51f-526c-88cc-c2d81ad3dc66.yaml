data:
  definition: partie arrière du boîtier servant généralement à sa fixation et sur
    laquelle sont montés l’élément de mesure, les bornes ou la plaque à bornes et
    le couvercle
  examples: []
  notes:
  - Pour un compteur à montage encastré, le socle peut comprendre également les flancs
    du boîtier.
