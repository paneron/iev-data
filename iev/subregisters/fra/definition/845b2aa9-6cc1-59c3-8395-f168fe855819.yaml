  definition: "différence entre deux stimuli de couleurs, définie par la distance\
    \ euclidienne entre leurs points représentatifs dans l'espace chromatique L* u*\
    \ v* CIE 1976 et calculée par l'équation:\r\n<ul style=\"list-style-type:none;\"\
    >* stem:[Delta E_(uv)^* = ( Delta L_()^* )^2 + ( Delta u_()^* )^2 + ( Delta v_()^*\
    \ )^2^(1 // 2)]"
