  concept: 8c34cf87-2c6a-5543-a5da-cdced3ba19af
  definition: unité non SI employée pour l'éclairement rétinien nominal et la luminance
    de la pupille naturelle
  examples: []
  notes:
  - Lorsque l'œil observe une surface de luminance uniforme, la valeur numérique de
    l'éclairement rétinien nominal ou de la luminance de la pupille naturelle, exprimée
    en troland, est égale au produit de la surface en millimètres carrés de la pupille
    limitante, naturelle ou artificielle, par la luminance de la surface en candela
    par mètre carré.
  - Cet article était numéroté 845-02-16 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
