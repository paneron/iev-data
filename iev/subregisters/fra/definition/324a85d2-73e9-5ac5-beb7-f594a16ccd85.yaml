data:
  authoritative_source:
  - clause: définition 33
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, définition 33, modifiée; définition 284, modifiée
    ref: ISO 921:1997
    relationship:
      type: modified
  definition: dans un réacteur nucléaire à l’arrêt, puissance correspondante à la
    radioactivité induite par le combustible nucléaire et les matériaux de structure
    et aussi par les fissions nucléaires résiduelles
  examples: []
  notes:
  - Le terme puissance résiduelle peut aussi être utilisé pour un élément combustible
    retiré du réacteur nucléaire.
  - Cet article était numéroté 393-15-70 dans la CEI 60050-393:2003.
dateAccepted: 2018-11-17
