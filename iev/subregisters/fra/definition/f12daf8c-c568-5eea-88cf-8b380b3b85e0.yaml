data:
  definition: récepteur radioélectrique dans lequel une partie du signal radiofréquence
    après amplification est envoyée en réaction à l'entrée du récepteur
  examples: []
  notes:
  - Ce type de réception permet d'augmenter considérablement la sensibilité et la
    sélectivité du récepteur.
