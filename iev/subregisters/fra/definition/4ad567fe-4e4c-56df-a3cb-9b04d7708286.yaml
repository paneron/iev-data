data:
  definition: ensemble des valeurs du triplet de flux, de la fraction de flux hémisphérique
    inférieur et du rendement normalisé, représentatif de la répartition relative
    du flux lumineux du luminaire, utilisé dans les calculs des facteurs d'utilisation
    et des utilances
  examples: []
  notes:
  - Cet article était numéroté 845-09-42 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
