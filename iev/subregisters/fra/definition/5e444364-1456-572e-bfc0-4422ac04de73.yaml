data:
  definition: distorsion non linéaire caractérisée par la génération de composantes
    spectrales indésirables liées de manière harmonique à la fréquence du signal souhaitée
  examples: []
  notes:
  - En règle générale, chaque composante harmonique est exprimée comme une puissance
    (en décibels) par rapport à la puissance de sortie du signal souhaité.
