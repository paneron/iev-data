  concept: 4faa4cd2-1e0d-51d2-8b55-a1ca4c52d596
  definition: appareil utilisé pour arrêter une fibrillation auriculaire ou ventriculaire
    ou traiter certains troubles du rythme, au moyen d'un choc électrique appliqué
    par des électrodes au contact du coeur directement ou indirectement sur la peau
    du thorax
  examples: []
  notes:
  - La décharge est généralement produite par une batterie de condensateurs produisant
    une forme d'onde appropriée.
