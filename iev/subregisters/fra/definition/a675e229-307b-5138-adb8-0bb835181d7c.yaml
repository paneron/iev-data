  concept: 62c46f08-da84-5882-b58e-d0610577be6f
  definition: 'densité d''intensité énergétique par rapport à l''aire projetée dans
    une direction spécifiée en un point spécifié sur une surface réelle ou fictive


    stem:[L_e = ((d I_e))/((d A)) (1)/((cos alpha))]


    où stem:[I]~e~ est l''intensité énergétique, stem:[A] est l''aire, et stem:[α]
    est l''angle entre la perpendiculaire à la surface au point spécifié et la direction
    spécifiée'
  examples: []
  notes:
  - 'Dans une acception pratique, la luminance énergétique ou radiance peut être observée
    comme divisant une surface réelle ou fictive en un nombre infini de surfaces infinitésimalement
    petites qui peuvent être considérées comme des <a href="IEV845-21-033">sources
    ponctuelles</a>, chacune de ces sources ayant une intensité énergétique spécifique,
    stem:[I]~e~, dans la direction spécifiée. La luminance énergétique ou radiance
    de la surface est alors l''intégrale de ces éléments de radiance sur toute la
    surface.


    L''équation dans la définition peut être interprétée mathématiquement comme une
    dérivée (c''est-à-dire un taux de variation de l''intensité énergétique avec l''aire
    projetée) et peut en variante être reformulée en tant qu''intensité énergétique
    moyenne stem:[bar I_e] sous la forme stem:[L_e = underset((A -&gt; 0))((lim))
    ((bar I_e))/(A) (1)/((cos alpha))].


    De fait, la radiance est souvent considérée comme un quotient des grandeurs moyennées;
    il convient que l''aire, stem:[A], soit suffisamment petite de sorte que les incertitudes
    dues aux variations de l''intensité énergétique dans cette surface soient négligeables;
    à défaut, le quotient stem:[bar L_e = ((bar I_e))/(A) (1)/((cos alpha))] donne
    la radiance moyenne et les conditions de mesure spécifiques doivent être consignées
    avec le résultat.'
  - Pour une surface irradiée, une formule équivalente en matière d'éclairement, stem:[E]~e~,
    et d'angle solide, stem:[Ω], est stem:[L_e = ((d E_e))/((d omega)) (1)/((cos theta))],
    où stem:[θ] est l'angle entre la perpendiculaire à la surface irradiée et la direction
    d'irradiation. Cette forme est utile lorsque la source n'a pas de surface (par
    exemple, le ciel, le plasma d'une décharge).
  - Une formule équivalente est stem:[L_e = ((d Phi_e))/((d G))], où stem:[Φ]~e~ est
    le flux énergétique et stem:[G] est l'étendue géométrique.
  - 'Le flux énergétique peut être obtenu par intégration de la radiance dans une
    surface projetée, stem:[A]·cos stem:[α], et l''angle solide, stem:[Ω]: stem:[Phi_e
    = ​ ∬ L_e * cos alpha d A d omega].'
  - Puisque l'<a href="IEV845-21-048">étendue optique</a>, exprimée par stem:[G]·stem:[n]^2^,
    où stem:[G] est l'étendue et stem:[n] est l'indice de réfraction, est un invariant,
    la grandeur exprimée par stem:[L]~e~stem:[·n]^−2^ est également un invariant le
    long du trajet du faisceau si les pertes par absorption, réflexion et diffusion
    sont considérées comme nulles. Cette grandeur est appelée "luminance réduite".
  - 'L''équation dans la définition peut également être décrite en fonction du flux
    énergétique, Φ~e~. Dans ce cas, elle est mathématiquement interprétée comme une
    dérivée partielle seconde du flux énergétique en un point spécifié (stem:[x], stem:[y])
    dans l''espace dans une direction spécifiée (stem:[ϑ], stem:[φ]) par rapport à
    l''aire projetée, stem:[A]·cos stem:[α], et l''angle solide, stem:[Ω]:


    stem:[L_e ( x , y , vartheta , phi ) = ((del^2 Phi_e ( x , y , vartheta , phi
    )))/((del A ( x , y ) * cos alpha * del omega ( vartheta , phi )))]


    où stem:[α] est l''angle entre la perpendiculaire à cette surface au point spécifié
    et dans la direction spécifiée.'
  - La grandeur photométrique correspondante est la "luminance". La grandeur correspondante
    pour les photons est la "luminance photonique".
  - La radiance est exprimée en watt par mètre carré par stéradian (W·m^−2^·sr^−1^).
  - Cet article était numéroté 845-01-34 dans l'IEC 60050-845:1987.
