data:
  definition: mesure continue, périodique ou spéciale, des grandeurs liées aux rayonnements
    telles que l'équivalent de dose, le débit d'équivalent de dose, la dose absorbée,
    le débit de dose absorbée, avec un dosimètre, ou débitmètre de dose d'ambiance
    ou de la contamination radioactive d'une zone, d'un bâtiment, d'un local ou d'un
    équipement
