  concept: c1335b9d-7265-554a-89d6-880c436bb70b
  definition: durée comprise entre l’instant où le mesurande (ou la grandeur fournie)
    subit un changement brusque spécifié et l’instant où l'indication (ou la grandeur
    fournie) atteint, et se maintient dans une plage de limites spécifiées autour
    de sa valeur finale, en régime établi
  examples: []
  notes:
  - Cette définition est celle qui est conventionnellement utilisée pour les appareils
    de mesure. D’autres définitions existent.
