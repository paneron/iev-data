data:
  definition: modulomètre dont la constante de temps à l'établissement et à la décroissance
    du signal est sensiblement la même, de l'ordre de 300 millisecondes
  examples: []
  notes:
  - Les indications fournies par cet appareil sont exprimées en unités logarithmiques
    appelées VU; zéro VU correspond à un certain niveau d'un signal sinusoïdal à 1
    kHz, qui peut êtrе réglé par l'opérateur.
