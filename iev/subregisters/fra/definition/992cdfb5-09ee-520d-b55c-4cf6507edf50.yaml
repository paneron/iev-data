  concept: 2947a5c6-5b43-5cc7-a505-c19b15b39832
  definition: matériau ayant une dimension externe à l'{{échelle nanométrique, IEV:511-01-03}}
    ou ayant une structure interne ou une structure de surface à l'échelle nanométrique
  examples: []
  notes:
  - Ce terme générique englobe les {{nano-objets, IEV:511-01-07}} et les {{matériaux
    nanostructures, IEV:511-01-09}}.
  - Le {{nanomatériau d’ingénierie, IEV:511-01-05}} et le {{nanomatériau manufacture,
    IEV:511-01-06}} sont différents types de nanomatériau.
