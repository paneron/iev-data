data:
  definition: '{{relais électrique, IEV:151-13-31}} alimenté directement par le courant
    ou la tension d''un circuit principal, sans interposition d''un {{transformateur
    de mesure, IEV:321-01-01}} ni d''un {{shunt, IEV:313-09-04}} ni d''un {{transducteur,
    IEV:313-03-01}}


    Note 1 à l''article: Le circuit principal comprend toutes les parties conductrices
    prévues pour transmettre l''énergie électrique.'
