data:
  definition: propriété des processus dynamiques se traduisant par une diminution
    progressive d'amplitude
  examples: []
  notes:
  - La cause de l’amortissement est la dissipation, par exemple par des frottements,
    des résistances ou l’activation au moyen d’une commande.
  - Cet article était numéroté 351-24-17 dans la CEI 60050-351:2006.
