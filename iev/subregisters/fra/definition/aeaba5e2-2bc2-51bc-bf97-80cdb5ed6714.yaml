data:
  definition: borne dans laquelle l'âme d'un conducteur est serrée contre le fond
    d'une fente pratiquée dans un goujon fileté au moyen d'un écrou, d'une rondelle
    de forme appropriée placée sous l'écrou, ou d'un téton central si l'écrou est
    un écrou borgne ou par d'autres moyens aussi efficaces pour transmettre la pression
    à l'âme à l'intérieur de la fente
  examples: []
  notes: []
