data:
  definition: nombre quantique qui peut prendre toutes les valeurs entières de zéro
    à stem:[n]–1, stem:[n] désignant le nombre quantique principal
  examples: []
  notes:
  - Selon le modèle de l'atome de Bohr, le nombre quantique secondaire peut être considéré
    comme caractérisant le moment cinétique de l'électron dans son mouvement orbital.
