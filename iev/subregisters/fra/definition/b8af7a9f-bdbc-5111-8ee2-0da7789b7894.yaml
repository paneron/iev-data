data:
  definition: exploitation où l'alimentation de chaque point d'une partie donnée d'un
    réseau est assurée par deux voies distinctes à partir d'un ou de deux points d'injection
  examples: []
  notes:
  - 'Cette marche est appelée:


    - "en boucle fermée" si chaque point du réseau est normalement alimenté par deux
    voies;


    - "en boucle ouverte" si chaque point du réseau peut être alimenté par l''une
    ou l''autre des deux voies.'
