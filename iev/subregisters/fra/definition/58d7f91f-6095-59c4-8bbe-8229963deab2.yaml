data:
  definition: durée qui s'écoule entre l'instant où un signal de verrouillage de trame
    valable se présente au terminal de réception et celui où le verrouillage de trame
    est établi
  examples: []
  notes:
  - Le temps de reprise du verrouillage de trame comprend la durée nécessaire à une
    vérification répétée de la validité du signal de verrouillage de trame.
