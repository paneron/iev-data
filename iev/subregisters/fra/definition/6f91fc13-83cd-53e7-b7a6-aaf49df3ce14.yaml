data:
  definition: diminution, le long d'une ligne de transmission, de l'énergie électromagnétique
    d'un mode ou des modes considérés, exprimée quantitativement par le rapport ou
    par le logarithme du rapport d'une puissance à un point initial à la puissance
    correspondante à un point final
  examples: []
  notes:
  - L'affaiblissement s'exprime généralement en décibels.
