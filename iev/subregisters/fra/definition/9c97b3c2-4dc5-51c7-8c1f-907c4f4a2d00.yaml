  definition: 'en un point donné d’un domaine de volume quasi-infinitésimal stem:[V],
    grandeur vectorielle égale au moment électrique *stem:[p]* de la substance contenue
    dans le domaine divisé par le volume, stem:[V]


    *stem:[P]* stem:[=] *stem:[p]* stem:[/]*stem:[V]*'
  examples: []
  notes:
  - 'La polarisation électrique *stem:[P]* satisfait la relation


    stem:[D = epsilon_0 E + P]


    où


    *stem:[D]* est l’induction électrique;


    *stem:[E]* est le champ électrique;


    stem:[epsilon_0] est la permittivité relative dans l’espace libre.'
