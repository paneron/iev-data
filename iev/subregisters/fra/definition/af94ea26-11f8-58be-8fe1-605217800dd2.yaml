data:
  definition: équipement destiné à détecter et parfois à localiser, dans le circuit
    primaire, les ruptures pouvant se produire dans les gaines qui assurent l’étanchéité
    entre le combustible et le fluide de refroidissement d’un réacteur nucléaire
  examples: []
  notes:
  - Parfois, système de détection et de localisation constituent deux systèmes indépendants.
  - En termes de sûreté nucléaire, la gaine est considérée comme la première barrière.
