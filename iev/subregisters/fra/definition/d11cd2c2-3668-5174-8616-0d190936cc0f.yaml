data:
  definition: réception radioélectrique dans laquelle le signal incident subit une
    transposition en fréquence vers une fréquence porteuse fixe, généralement plus
    basse, puis est appliqué à un amplificateur sélectif à accord fixe avant démodulation
  examples: []
  notes:
  - 'Terme associé: récepteur superhétérodyne.'
