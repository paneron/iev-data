data:
  definition: projecteur avant servant à éclairer la route sur une grande distance
    en avant du véhicule
  examples: []
  notes:
  - Les feux de route tels que définis dans les termes "feu de route" et "feu de croisement"
    peuvent être assurés par un dispositif d'éclairage unique.
  - Cet article était numéroté 845-11-70 dans l'IEC 60050-845:1987.
