data:
  definition: ensemble des valeurs assignées auxquelles le véhicule, la machine ou
    l'appareil est capable de fonctionner, selon un service spécifié comportant des
    intervalles de fonctionnement en charge alternant avec des intervalles de repos,
    sans dépasser les valeurs limites d'échauffement spécifiées pour un élément quelconque
    de cet ensemble
  examples: []
  notes: []
