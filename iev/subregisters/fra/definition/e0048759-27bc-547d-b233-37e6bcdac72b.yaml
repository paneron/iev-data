  definition: addition intentionnelle d'une composante périodique ou aléatoire à un
    signal analogique d'image avant codage ou après décodage pour réduire l'effet
    de sous-quantification
  examples: []
  notes:
  - En français, le terme "tremblement" est aussi employé au sens de "papillotement
    d'interligne".
