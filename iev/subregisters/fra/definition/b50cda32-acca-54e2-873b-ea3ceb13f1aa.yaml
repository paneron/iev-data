data:
  definition: projecteur avant conçu de façon à ne pas éblouir dangereusement les
    usagers de la route et plus particulièrement les conducteurs des véhicules venant
    en sens inverse
  examples: []
  notes:
  - Les feux de route tels que définis dans les termes "feu de route" et "feu de croisement"
    peuvent être assurés par un dispositif d'éclairage unique.
  - Cet article était numéroté 845-11-71 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
