    original: IEC 80000-13:2008, 13-39, modifié – Ajout d’informations utiles pour
      le contexte de l’IEV, et adaptation aux règles de l’IEV
    ref: IEC 80000-13:2008
    relationship:
      modification: Ajout d’informations utiles pour le contexte de l’IEV, et adaptation
        aux règles de l’IEV
      type: modified
  definition: 'moyenne par {{caractère, IEV:702-05-10}} de la {{transinformation moyenne,
    IEV:171-07-27}}, étendue à tous les messages issus d''une {{source de messages
    stationnaire, IEV:171-07-09}}


    stem:[T^( '' ) = underset((m -&gt; oo))((lim)) ((T_m))/(m)]


    où stem:[Tm] est la transinformation moyenne de toutes les paires de suites correspondantes
    émises et reçues, de stem:[m] caractères chacune'
  examples: []
  notes:
  - La transinformation moyenne par caractère peut être exprimée à l'aide d'une unité
    telle que le shannon par caractère.
