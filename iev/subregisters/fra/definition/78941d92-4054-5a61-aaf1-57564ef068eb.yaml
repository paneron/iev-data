data:
  definition: 'variation dans le temps de l''énergie rayonnante


    stem:[Phi_e = ((d Q_e))/((d t))]


    où stem:[Q]~e~ est l''énergie rayonnante émise, transférée ou reçue, et stem:[t]
    est le temps'
  examples: []
  notes:
  - La grandeur photométrique correspondante est le "flux lumineux". La grandeur correspondante
    pour les photons est le "flux photonique".
  - Le terme "flux énergétique" est le terme préférentiel pour la plupart des applications
    radiométriques, à l'exception notable de la radiométrie laser pour laquelle le
    terme "puissance rayonnante" est plus couramment utilisé.
  - Le flux énergétique est exprimé en watt (W).
  - Cet article était numéroté 845-01-24 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
