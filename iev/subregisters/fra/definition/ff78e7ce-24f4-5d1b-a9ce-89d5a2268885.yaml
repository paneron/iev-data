  definition: 'grandeur qui caractérise la dispersion du matériau par l''expression:


    stem:[M ( lambda ) = - (1)/((c_0)) ((d N))/((d lambda)) = ((lambda d^2 n))/((c_0
    d lambda^2))]


    où


    stem:[N] est l''indice de groupe,


    stem:[n] est l''indice de réfraction,


    stem:[λ] est la longueur d''onde dans le vide,


    stem:[c]~0~ est la vitesse de la lumière dans le vide'
  examples: []
  notes:
  - Les fibres optiques sont généralement constituées de substances pour lesquelles
    le coefficient de dispersion du matériau est nul à une longueur d'onde stem:[λ]~0~
    voisine de 1 300 nm. Par convention, la grandeur stem:[M] est positive pour les
    longueurs d'onde plus petites que stem:[λ]~0~ et négative pour les longueurs d'onde
    plus grandes.
  - L'élargissement d'une impulsion dû à la dispersion du matériau sur une longueur
    unité de fibre optique est le produit de stem:[M] par la largeur spectrale du
    rayonnement, sauf au voisinage de stem:[λ]~0~ où les termes du second degré par
    rapport à cette largeur spectrale deviennent importants.
