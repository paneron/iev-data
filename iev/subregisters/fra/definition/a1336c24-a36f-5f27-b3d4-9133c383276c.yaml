  concept: 67e3803f-d0b0-5084-89d7-b91c75e6afe3
  definition: 'représentation symbolique des actions dans un système par des blocs
    fonctionnels, points de sommation et points de branchement reliés par des lignes
    d''action


    VOIR: Figures 1 et 2.'
  examples: []
  notes:
  - Les lignes d'action ne représentent pas nécessairement des connexions physiques,
    comme des fils électriques.
  - Les blocs fonctionnels, lignes d’actions, points de sommation et points de branchement
    sont les éléments du schéma fonctionnel.
  - 'Cet article était numéroté 351-23-01 dans la CEI 60050-351:2006.


    image::/assets/images/parts/351/351-fig2-fr.png[Figure 2 - Schéma fonctionnel
    montrant les composants types d''un système élémentaire de commande en boucle
    fermée]'
