data:
  definition: propriété d'un système optique passif selon laquelle le quotient stem:[L]•n^-2^
    de la luminance énergétique stem:[L] par le carré de l'indice de réfraction n
    ne peut pas croître le long du trajet d'un faisceau optique
  examples: []
  notes:
  - La grandeur stem:[L]•n^-2^ serait un invariant si les pertes par absorption, réflexion
    et diffusion étaient nulles.
