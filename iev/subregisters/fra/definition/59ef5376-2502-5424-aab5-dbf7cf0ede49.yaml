  definition: déconnexion de la charge de clients de la source d’alimentation électrique
  examples: []
  notes:
  - Elle consiste en l’arrêt de l'alimentation d'un ou de plusieurs clients.
  - Certaines normes définissent l’interruption de fourniture comme un état dans lequel
    la tension aux bornes d’alimentation des clients est inférieure à un pourcentage
    donné de la tension déclarée.
  - Les interruptions de fourniture sont parfois classées comme fixées à l’avance
    (catégorie selon laquelle les clients sont informés afin de permettre l’exécution
    des travaux programmés sur le réseau) ou accidentelles (interruptions occasionnées
    par des pannes permanentes ou transitoires, principalement liées à des événements
    externes, des défaillances de matériel ou des perturbations).
  - Cet article portait le numéro 603-05-11 dans l’IEC 60050-603:1986.
