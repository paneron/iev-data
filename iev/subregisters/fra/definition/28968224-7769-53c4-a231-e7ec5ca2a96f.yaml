  concept: ced0152e-995e-54d4-939f-72ac7cc1f38b
  definition: signal tel que la caractéristique qui représente des informations est
    susceptible à tout instant de prendre une quelconque des valeurs d'un intervalle
    continu
  examples: []
  notes:
  - Par exemple, un signal analogique peut suivre, de façon continue, les valeurs
    d'une autre grandeur physique représentant des informations.
