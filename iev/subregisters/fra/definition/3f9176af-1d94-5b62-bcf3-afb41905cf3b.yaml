data:
  definition: configuration géométrique de trois câbles mutuellement équidistants
  examples: []
  notes:
  - Les droites joignant leurs centres forment un triangle équilatéral dans un plan
    perpendiculaire à leur axe
  - Le trèfle est dit «jointif» lorsque les trois câbles sont en contact.
