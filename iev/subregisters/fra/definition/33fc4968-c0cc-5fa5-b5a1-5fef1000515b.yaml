data:
  definition: 'a) bande de fréquence à l''intérieur de laquelle la sonie d''une bande
    de son à distribution spectrale continue et de niveau de pression acoustique constant
    est indépendante de la largeur de la bande


    b) bande de bruit, filtrée dans un bruit à spectre continu et à large bande, dont
    le niveau de pression acoustique correspond à celui d''un son de fréquence pure
    centré sur la bande critique et qui est juste audible en présence du bruit à large
    bande'
  examples: []
  notes:
  - '"Juste audible" signifie que le signal est perçu pour un pоurcentage spécifié
    des essais, les conditions d''écoute étant spécifiées.'
dateAccepted: '1994-07-01T00:00:00+00:00'
