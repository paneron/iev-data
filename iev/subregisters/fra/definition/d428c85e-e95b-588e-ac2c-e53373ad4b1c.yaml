data:
  definition: pour un élément à action par intégration, inverse du coefficient d'action
    par intégration, si ses variables d'entrée et de sortie sont des grandeurs variables
    dans la même unité
  examples: []
  notes:
  - 'La constante de temps d''intégration est alors donnée par


    stem:[T_I = (1)/((K_I))]


    où stem:[K]~I~ est le coefficient d''action par intégration.'
  - La constante de temps d’intégration peut également être donnée comme la durée
    de l’intervalle de temps nécessaire pour que la réponse à un échelon d’un élément
    par intégration atteigne la même valeur qu’une variation en échelon de la variable
    d’entrée.
  - Cet article était numéroté 351-28-21 dans la CEI 60050-351:2006.
