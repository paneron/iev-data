      type: identical
  definition: élimination d'erreurs d'impression, de langue ou d'autres erreurs similaires
    dans le texte publié d'un {{document normatif, IEV:901-02-01}} 
  examples: []
  notes:
  - 'Les corrections peuvent être présentées de la manière la plus appropriée: soit
    en les publiant sur une feuille séparée, soit en publiant une {{nouvelle édition,
    IEV:901-04-10}} du document normatif.'
