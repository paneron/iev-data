data:
  definition: satellite dont la position du centre de masse est astreinte à suivre
    une loi spécifiée, soit par rapport aux positions d'autres satellites appartenant
    au même système spatial, soit par rapport à un point de la Terre qui est fixe
    ou se déplace selon une loi connue
