  concept: a79d27b7-32c4-5726-84f0-857e5c4af956
  definition: rapport de l'amplitude, en un point donné, d'une onde électromagnétique
    spécifiée qui a subi des effets de convergence à l'amplitude de l'onde qui aurait
    existé au même point en l'absence de ces effets
  examples: []
  notes:
  - Dans le cas où l'onde spécifiée est une onde réfléchie par une surface courbe,
    le facteur correspondant peut être considéré comme un facteur qui multiplie le
    facteur de réflexion de la surface réfléchissante supposée plane.
