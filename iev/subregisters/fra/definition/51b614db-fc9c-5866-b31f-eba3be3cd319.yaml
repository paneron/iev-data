data:
  definition: valeur de la tension phase/neutre ou phase/phase assignée par le constructeur
    du dispositif de connexion, celui-ci étant prévu pour être utilisé dans des installations
    dont la tension d'alimentation ne dépasse pas la tension d'isolement assignée
    du dispositif de connexion lui-même
  examples: []
  notes:
  - La tension d'isolement assignée est toujours comprise comme la tension entre parties
    sous tension et non entre parties sous tension et terre.
dateAccepted: '1998-11-01T00:00:00+00:00'
