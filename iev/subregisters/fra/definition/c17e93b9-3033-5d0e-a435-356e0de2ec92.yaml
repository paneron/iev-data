data:
  definition: situation anormale d'un réseau d'énergie qui implique ou résulte d'une
    défaillance d'un circuit, d'un ouvrage, d'un matériel ou d'un appareil du réseau
    et qui nécessite normalement de déconnecter immédiatement du réseau d'énergie
    le circuit, l'ouvrage, le matériel ou l'appareil en défaut, par le déclenchement
    des disjoncteurs appropriés
  examples: []
  notes:
  - 'Les défauts dans les réseaux d''énergie peuvent être des défauts shunt, série
    et combinés.


    Voir figure 448-3.


    image::/assets/images/parts/448/448-fig3-fr.gif[]'
