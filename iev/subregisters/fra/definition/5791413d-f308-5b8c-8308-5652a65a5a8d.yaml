data:
  definition: rapport de la valeur efficace du {{résidu harmonique, IEV:103-07-31}}
    d'une grandeur alternative à la valeur efficace de la grandeur
  examples: []
  notes:
  - Lorsqu'une {{composante fondamentale de référence, IEV:103-07-20}} est définie,
    le terme «taux d'harmoniques» est quelquefois limité aux seuls harmoniques (voir
    {{IEV 551-20-15, IEV:551-20-15}}) et le terme «facteur total de distorsion» est
    utilisé pour le concept défini ici (voir {{IEV 551-20-16, IEV:551-20-16}}).
