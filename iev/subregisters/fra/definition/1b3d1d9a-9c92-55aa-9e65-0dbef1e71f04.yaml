data:
  authoritative_source:
  - clause: définition 1006
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, définition 1006, modifiée
    ref: ISO 921:1997
    relationship:
      type: modified
  definition: 'grandeur telle que:


    stem:[ρ] = 1 – (1/ stem:[k]~eff~)


    où


    stem:[k]~eff~ est le facteur de multiplication effectif'
  examples: []
  notes:
  - Le paramètre stem:[ρ] traduit l’écart qui le sépare de la criticité, les valeurs
    positives correspondant à un état sur-critique et les valeurs négatives à un état
    sous-critique.
  - Cet article était numéroté 393-15-42 dans la CEI 60050-393:2003.
