  concept: b052ad8f-be46-5706-8f19-d5047a27bc11
  definition: système dont le comportement obéit au principe de superposition
  examples: []
  notes:
  - Le principe de superposition implique qu'un tel système puisse être décrit par
    un ensemble d'équations linéaires.
  - Un système qui n’a pas cette propriété est appelé système non linéaire.
  - Cet article était numéroté 351-21-23 dans la CEI 60050-351:2006.
