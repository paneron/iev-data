data:
  definition: situation dans laquelle chacun des trois faisceaux électroniques d'un
    tube-image, ou des trois faisceaux lumineux d'un projecteur de télévision, arrive
    au point convenable de l'écran, et au moment convenable, de façon que les trois
    images primaires de couleur se superposent correctement
