  definition: 'appareil qui fournit de l''énergie électrique à un circuit électrique:


    – avec un courant et une charge en régime permanent limités à des niveaux non
    dangereux et


    – avec une séparation de protection électrique entre la sortie de l''appareil
    et les parties actives dangereuses'
