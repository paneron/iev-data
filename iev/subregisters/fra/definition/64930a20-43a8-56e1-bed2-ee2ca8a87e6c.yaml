  definition: matériel dont l'isolation principale est la mesure de protection principale,
    et l'isolation supplémentaire est la mesure de protection en cas de défaut, ou
    dont les protections principales et protections en cas de défaut sont assurées
    par une isolation renforcée conformément à la CEI 61140:2001, 7.3
