data:
  definition: adaptateur qui permet la connexion d'un ou de plusieurs types de fiches
    à un socle de prise de courant au moyen d'un dispositif de commande tel qu'un
    gradateur, un interrupteur horaire, un interrupteur photoélectrique, etc., qui
    peut être soit partie intégrante de l'adaptateur intermédiaire soit connecté à
    ce dernier au moyen d'un câble souple, et qui dans ce cas peut être démontable
    ou non
  examples: []
  notes: []
