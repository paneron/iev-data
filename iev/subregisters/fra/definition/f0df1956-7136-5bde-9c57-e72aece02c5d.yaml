data:
  definition: ensemble des opérations utilisées pour vérifier si les indications,
    dans des conditions spécifiées, correspondent à un ensemble donné de mesurandes
    connus, à l’intérieur des limites du diagramme d’étalonnage prédéterminé
  examples: []
  notes:
  - Ce terme est utilisé dans l’approche "incertitude".
  - L’incertitude connue du mesurande utilisé pour la vérification est généralement
    négligeable par rapport à l’incertitude assignée à l’appareil dans le diagramme
    d’étalonnage.
