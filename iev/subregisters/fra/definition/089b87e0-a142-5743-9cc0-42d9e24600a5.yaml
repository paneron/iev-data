data:
  definition: fonction complexe de la fréquence représentant un signal ou un bruit
    par sa transformée de Fourier, ou par la suite des coefficients complexes de sa
    série de Fourier
  examples: []
  notes:
  - Le module et l'argument du spectre complexe sont respectivement le spectre d'amplitude
    et le spectre de phase.
