data:
  definition: grandeur sans dimension caractérisant l’écoulement d’un fluide dans
    une configuration donnée caractérisée par une longueur spécifiée stem:[l], définie
    par stem:[R ​ e = ((rho v l))/(eta) = ((v l))/(nu)], où le fluide est décrit par
    sa masse volumique stem:[ρ], sa vitesse stem:[v], sa viscosité dynamique stem:[η]
    et sa viscosité cinématique stem:[ν]
  examples: []
  notes:
  - 1 Le nombre de Reynolds caractérise l’importance relative de l’inertie et de la
    viscosité dans un écoulement fluide.
  - 2 Lorsque le nombre de Reynolds est inférieur à une valeur critique stem:[Re]~crit~,
    un flot laminaire est stable. Pour des valeurs supérieures de stem:[Re], le flot
    laminaire devient instable. La valeur critique dépend de la configuration.
  - 3 Dans le cas d’un fluide s’écoulant dans un tube circulaire de diamètre stem:[d],
    la longueur spécifiée est stem:[l] = stem:[d] et la valeur critique du nombre
    de Reynolds est stem:[Re]~crit~ ≈ 2 300.
