data:
  definition: ligne dans un diagramme de chromaticité, ou plan dans l'espace des composantes
    trichromatiques, qui représente les mélanges additifs de stimuli monochromatiques
    de longueurs d'onde 380 nm et 780 nm approximativement
  examples: []
  notes:
  - Cet article était numéroté 845-03-39 dans l'IEC 60050-845:1987.
