  concept: 068bb247-891a-5614-9409-a7845c711831
  definition: chambre d’ionisation dans laquelle l’électrode haute tension est remplacée
    par un électret ayant un potentiel de surface permanent
  examples: []
  notes:
  - La décroissance de ce potentiel par l’ionisation du gaz de remplissage est utilisée
    pour la mesure de la dose du rayonnement à détecter.
  - Cet article était numéroté 394-25-28 dans la CEI 60050-394:2007.
