  concept: 241644c9-a823-50f3-828b-188c02d830cc
  definition: chambre d’ionisation utilisant un dépôt sensible de ^10^B sur les parois
    ou sur les électrodes de forme appropriée pour détecter les neutrons thermiques
  examples: []
  notes:
  - L’ionisation initiale est due aux particules alpha et aux noyaux de lithium produits
    par réaction nucléaire des neutrons dans le dépôt.
  - Cet article était numéroté 394-25-09 dans la CEI 60050-394:2007.
