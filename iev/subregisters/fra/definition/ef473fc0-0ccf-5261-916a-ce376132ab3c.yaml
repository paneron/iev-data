data:
  definition: filtre passe-bande destiné à interconnecter deux liaisons en ligne consécutives
    qui transmettent les signaux occupant la même bande de fréquences
  examples: []
  notes:
  - Un filtre de transfert direct peut servir à interconnecter deux liaisons en ligne
    consécutives appartenant à la même section de groupe primaire, de groupe secondaire
    ou autre.
