data:
  definition: mesure de la précision avec laquelle un système numérique peut différencier
    deux échantillons d'un signal
  examples: []
  notes:
  - La résolution s'exprime en général par le nombre de bits nécessaires pour écrire
    en binaire le nombre maximal de niveaux de signal différents que le système peut
    distinguer.
