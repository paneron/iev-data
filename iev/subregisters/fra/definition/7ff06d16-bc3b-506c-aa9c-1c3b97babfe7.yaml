  definition: sens du chemin de l'action au sein d'un schéma fonctionnel
  examples: []
  notes:
  - Dans un bloc fonctionnel, le sens de l'action va de l'entrée du bloc à la sortie
    du bloc; pour une ligne d'action, le sens de l'action est indiqué par une flèche
    (voir Figures 1 et 2).
  - Le sens de l'action n'est pas nécessairement le même que celui de la circulation
    de la masse ou de l'énergie.
  - 'Cet article était numéroté 351-23-05 dans la CEI 60050-351:2006.


