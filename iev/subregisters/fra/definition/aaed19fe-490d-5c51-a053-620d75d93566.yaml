  concept: 7904922b-31cd-5a2f-b323-f63d5ce5ab05
  definition: '{{opération booléenne dyadique, IEV:171-03-08}} dont le résultat a
    la valeur booléenne 1 si et seulement si les deux {{opérandes, IEV:171-03-04}}
    ont des valeurs booléennes différentes'
  examples: []
  notes:
  - La disjonction exclusive des variables stem:[a] et stem:[b] est notée stem:[a
    o+ b] (U+2295). D’autres notations sont aussi utilisées, comme stem:[a ≢ b] (U+2262),
    stem:[a ↮ b] (U+21AE), stem:[a ⇎ b] (U+21CE), stem:[a ⩒ b] (U+2A52), stem:[a ⩡
    b] (U+2A61).
