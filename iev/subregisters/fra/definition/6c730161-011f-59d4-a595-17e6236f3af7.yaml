  definition: bande permise occupée par les électrons de valence
  examples: []
  notes:
  - Dans un cristal, la bande de valence est une bande pleine au zéro kelvin.
  - Un manque d'électrons dans la bande de valence donne naissance à des trous dans
    la bande de valence et à des électrons de conduction dans la bande de conduction.
