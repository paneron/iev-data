  concept: 9c5f3cb0-a0d5-5a44-8deb-661b5b13652d
  definition: pour un bipôle, élémentaire ou non, alimenté par une tension périodique,
    différence entre le courant électrique et le courant actif
  examples: []
  notes:
  - Le courant non-actif est orthogonal à la tension, c.-à-d. l'intégrale du produit
    des deux grandeurs pendant une période est nulle.
