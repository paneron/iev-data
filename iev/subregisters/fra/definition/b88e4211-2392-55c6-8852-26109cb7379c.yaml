  concept: b47a3a5c-6468-50a7-a743-1ec931ad32e4
  definition: variation de la luminosité d'une couleur perçue, produite en augmentant
    la pureté d'un stimulus de couleur tout en conservant sa luminance constante dans
    les limites du domaine de la vision photopique
  examples: []
  notes:
  - Pour des couleurs non isolées, une variation de clarté peut aussi se produire
    lorsque la pureté est augmentée tout en conservant constant le facteur de luminance
    du stimulus de couleur.
  - Cet article était numéroté 845-02-34 dans l'IEC 60050-845:1987.
