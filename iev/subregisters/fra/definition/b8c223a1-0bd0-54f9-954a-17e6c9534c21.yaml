  definition: pour deux fonctions à valeurs complexes, stem:[underset(_)(f)] et stem:[underset(_)(g)]
    définies sur l'intervalle stem:[a , b] de ℝ, nombre complexe stem:[〈 underset(_)(f)
    , underset(_)(g) 〉 = int_a^b f ( x ) underset(_)(g)^( ** ) ( x ) d x] où stem:[underset(_)(g)^(
    ** )] est le conjugué de stem:[underset(_)(g)]
  examples: []
  notes:
  - 'Le produit interne a les propriétés suivantes: stem:[〈 underset(_)(f) , underset(_)(g)
    〉 = 〈 underset(_)(g) , underset(_)(f) 〉^( ** )] et stem:[〈 underset(_)(alpha)
    underset(_)(f) + underset(_)(beta) underset(_)(g) , underset(_)(h) 〉 = underset(_)(alpha)
    〈 underset(_)(f) , underset(_)(h) 〉 + underset(_)(beta) 〈 underset(_)(g) , underset(_)(h)
    〉] où stem:[underset(_)(alpha) , underset(_)(beta) in]ℂ.'
  - Le produit interne de deux fonctions complexes est analogue au produit hermitien
    de deux vecteurs (voir IEC 60050-102, {{102-03-18, IEV:102-03-18}}). Pour des
    fonctions réelles, il est analogue au produit scalaire (voir IEC 60050-102, {{102-03-17,
    IEV:102-03-17}}).
