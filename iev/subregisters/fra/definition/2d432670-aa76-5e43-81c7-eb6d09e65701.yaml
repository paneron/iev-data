data:
  authoritative_source:
  - clause: '5.1'
    original: VIM 5.1
    ref: JCGM VIM
    relationship:
      type: identical
  definition: étendue d’échelle que l’on obtient pour une position donnée des commandes
    d’un appareil de mesure
  examples: []
  notes:
  - Le calibre nominal est normalement exprimé par ses limites inférieure et supérieure.
    Lorsque la limite inférieure est zéro, le calibre est habituellement exprimé par
    la seule limite supérieure.
