data:
  definition: a une fréquence donnée et dans des conditions spécifiées, pour un élément
    de surface donné, fraction de la puissance acoustique incidente qui n'est pas
    réfléchie par cet élément
  examples: []
  notes:
  - Sauf indication contraire, on suppose un champ acoustique diffus.
