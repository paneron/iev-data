  concept: 3a1d7c5e-a868-5754-a8f9-21ff917d8853
  definition: rapport, généralement exprimé en décibels, de la puissance active fournie
    à une charge d'impédance spécifiée après insertion d'un biporte donné entre une
    source et la charge, à la puissance disponible de la source
  examples: []
  notes:
  - Si le rapport qui détermine le gain transductique est inférieur à l'unité sa valeur
    en décibels est négative et on peut utiliser son inverse ou sa valeur en décibels
    changée de signe, appelés affaiblissement transductique.
