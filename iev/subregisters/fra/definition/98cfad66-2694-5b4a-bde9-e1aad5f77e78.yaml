data:
  definition: état de disponibilité et de non-fonctionnement pendant une période non
    requise
  examples: []
  notes:
  - L’adjectif «vacant» qualifie une entité se trouvant dans un état vacant.
  - Une entité dans un état vacant dont certaines sous-entités fonctionnent serait
    considérée comme en fonctionnement.
