  concept: d338ab3b-19d3-5d1a-acaa-ab6208391675
  definition: processus destiné à simuler un fonctionnement de longue durée sur une
    courte période de temps
  examples: []
  notes:
  - Ce processus, qui consiste à soumettre un équipement ou un composant à des contraintes
    compatibles avec des lois connues de dégradation mesurables, physiques et chimiques,
    a pour but d'obtenir des propriétés physiques et électriques identiques à celles
    que cet équipement ou ce composant aurait eues à l'issue d'une longue utilisation
    dans des conditions de fonctionnement normal.
  - Cet article était numéroté 393-18-42 dans la CEI 60050-393:2003.
