data:
  definition: trois stimuli de couleurs sur lesquels est fondé un système trichromatique
  examples: []
  notes:
  - Ces stimuli sont soit des stimuli de couleurs réels, soit des stimuli de couleurs
    théoriques qui s'expriment par des combinaisons linéaires de stimuli de couleurs
    réels.
  - Dans les systèmes de référence colorimétriques CIE, les stimuli de couleurs de
    référence sont représentés par les symboles &amp;lsqb;R&amp;rsqb;, &amp;lsqb;G&amp;rsqb;,
    &amp;lsqb;B&amp;rsqb;; &amp;lsqb;X&amp;rsqb;, &amp;lsqb;Y&amp;rsqb;, &amp;lsqb;Z&amp;rsqb;;
    &amp;lsqb;R~10~&amp;rsqb;, &amp;lsqb;G~10~&amp;rsqb;, &amp;lsqb;B~10~&amp;rsqb;
    ou &amp;lsqb;X~10~&amp;rsqb;, &amp;lsqb;Y~10~&amp;rsqb;, &amp;lsqb;Z~10~&amp;rsqb;.
  - Cet article était numéroté 845-03-21 dans l'IEC 60050-845:1987.
