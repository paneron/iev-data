  definition: partie centrale d’un atome
  examples: []
  notes:
  - 1 Un noyau atomique est composé d’un ou plusieurs protons et d’un certain nombre
    de neutrons (à l’exception de l’hydrogène H), et a donc une charge électrique
    positive et une masse presque égale à celle de l’atome.
  - 2 La masse du noyau atomique est plus petite que la somme des masses de ses constituants,
    par suite de l'énergie de liaison entre eux.
