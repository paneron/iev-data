          aux règles de l’IEV
        type: modified
  concept: 18c5e527-e08b-54a7-8aa3-0d99fde1bdf5
  definition: quotient du nombre d’{{éléments de données, IEV:171-02-01}} d’une nature
    spécifiée {{transférés, IEV:171-06-01}} pendant un intervalle de temps par la
    durée de cet intervalle
  examples:
  - '{{Débit numérique, IEV:702-05-23}}, stem:[r]~d~ ou stem:[ν]~d~ ; débit de transfert
    pour des octets, stem:[r]~B~, stem:[r]~o~, stem:[ν]~B~, ou stem:[ν]~o~; {{débit
    binaire, IEV:704-16-07}}, stem:[r]~b~, stem:[r]~bit~, stem:[ν]~b~, ou stem:[ν]~bit~.'
  notes:
  - Le débit de transfert s’exprime en secondes à la puissance moins un (s^−1^). En
    pratique, il s’exprime en éléments numériques par seconde, par exemple en bits
    par seconde (bit/s) ou en octets par seconde (o/s). Ces unités peuvent être combinées
    avec des préfixes de multiples décimaux, par exemple kilooctet par seconde (ko/s).
