data:
  definition: antenne dont la forme est semblable à celle d'un parapluie, qui peut
    être montée sur un véhicule spatial et déployée dans l'espace pour constituer
    une grande antenne à réflecteur
  examples: []
  notes:
  - L'antenne à réflecteur parapluie ne doit pas être confondue avec l'antenne parapluie.
