  concept: 3aa84cd5-bede-57ff-b1fb-31f6fc60e2a5
  definition: courant d’ionisation obtenu lorsque la tension appliquée est suffisamment
    élevée pour que les ions soient pratiquement tous collectés
  examples: []
  notes:
  - La tension appliquée est inférieure à celle conduisant au phénomène de multiplication
    dans le gaz.
  - Cet article était numéroté 394-38-30 dans la CEI 60050-394:2007.
