data:
  definition: longueur décrivant la variation spatiale du paramètre d'ordre supraconducteur
    dans la théorie de Ginzburg-Landau
  examples: []
  notes:
  - stem:[ξ], appelée longueur de cohérence Ginzburg-Landau, est fonction de la température
    et sensiblement égale à la longueur de cohérence BCS, stem:[ξ]~0~ à 0 K pour un
    supraconducteur propre ({{815-10-35, IEV:815-10-35}}).
  - stem:[ξ] = (stem:[Φ]~0~/2πstem:[μ]~0~stem:[H]~c2~)^1/2^, où stem:[Φ]~0~ est le
    quantum de flux, stem:[μ]~0~ est la constante magnétique et stem:[H]~c2~ le champ
    magnétique critique supérieur.
