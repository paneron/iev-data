data:
  definition: état électromagnétique d'un milieu, résultant de la superposition de
    deux ondes progressives de même fréquence et de même amplitude se propa­geant
    en sens inverse; cet état peut être représenté par le produit d'une fonction réelle
    du temps et d'une fonction réelle des coordonnées spatiales
  examples: []
