data:
  authoritative_source:
  - clause: définition 447
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, définition 447, modifiée
    ref: ISO 921:1997
    relationship:
      type: modified
  definition: réacteur nucléaire dans lequel la fission nucléaire est produite principalement
    par des neutrons rapides
  examples: []
  notes:
  - Ce type de réacteur constitue la base du programme des réacteurs du futur nommée
    génération IV (GIV).
  - Cet article était numéroté 393-16-08 dans la CEI 60050-393:2003.
