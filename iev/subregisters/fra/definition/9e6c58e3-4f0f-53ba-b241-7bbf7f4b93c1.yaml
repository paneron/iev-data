data:
  definition: circuit de voie à courant pulsé, dans lequel le nombre, la fréquence,
    la polarité ou la durée des impulsions ou plusieurs de ces caractéristiques à
    la fois sont utilisées, afin de permettre une sélection d'action, sur un ou plusieurs
    appareils récepteurs, réglés en conséquence et branchés sur le même circuit
