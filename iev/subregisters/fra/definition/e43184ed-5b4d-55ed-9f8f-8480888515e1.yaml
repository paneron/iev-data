  concept: f198450b-cc96-5b0c-98fd-50901ed438f4
  definition: '1. pour un système: énergie nette nécessaire pour décomposer un système,
    tel qu''un noyau atomique, en ses particules constitutives


    2. pour une particule dans un système: énergie nette nécessaire pour extraire
    une particule d''un système'
