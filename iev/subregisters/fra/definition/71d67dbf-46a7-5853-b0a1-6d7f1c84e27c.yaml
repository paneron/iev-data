  concept: 3932283f-6906-561d-9df1-459e2002d5c6
  definition: déclencheur qui permet l'ouverture, avec ou sans retard, d'un appareil
    mécanique de connexion, lorsque le courant dans le déclencheur dépasse une valeur
    prédéterminée
  examples: []
  notes:
  - Cette valeur peut, dans certains cas, dépendre de la vitesse d'accroissement du
    courant.
