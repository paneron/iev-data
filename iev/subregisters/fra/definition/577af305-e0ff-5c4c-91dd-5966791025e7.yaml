data:
  definition: situation existant sur une liaison de transmission utilisable pour établir
    des appels dans les deux sens résultant d'une prise simultanée ou presque, par
    les deux extrémités; la prise de la liaison par l'extrémité éloignée n'est pas
    décelée à cause des temps de propagation
