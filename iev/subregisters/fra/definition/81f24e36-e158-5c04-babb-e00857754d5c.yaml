data:
  definition: propriété d'une grandeur, stem:[X], appartenant à un rayonnement électromagnétique
    qui indique que stem:[X] est une fonction de la <a href="IEV845-21-025">longueur
    d'onde</a>, stem:[λ]
  examples: []
  notes:
  - La grandeur stem:[X] peut également être exprimée en fonction de la {{fréquence,
    IEV:103-06-02}} stem:[ν], du <a href="IEV845-21-026">nombre d'onde</a> stem:[σ],
    etc.; les symboles correspondants sont alors stem:[X](stem:[ν]), stem:[X](stem:[σ]),
    etc. et stem:[Xν], stem:[Xσ], etc. Voir aussi "<a href="IEV845-21-029">répartition
    spectrale</a>".
  - Cet article était numéroté 845-01-16 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
