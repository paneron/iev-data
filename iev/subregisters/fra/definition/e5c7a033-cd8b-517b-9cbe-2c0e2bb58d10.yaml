    relationship:
      type: similar
  definition: 'étroitesse de l''accord entre les résultats des mesures de la même
    valeur d''une grandeur, dans le cas où les mesures individuelles sont effectuées
    en faisant varier les conditions de mesure:


    – principe de mesure,


    – méthode de mesure,


    – observateur,


    – appareils de mesure,


    – étalon de référence,


    – laboratoire,


    – dans des conditions d''utilisation des appareils de mesure différentes de celles
    usuellement employées,


    – après des intervalles de temps assez longs par rapport à la durée d''une seule
    mesure.'
  examples: []
  notes:
  - Les notions de "principe de mesure" et de "méthode de mesure" sont définies respectivement
    dans le VIM, en 2.3 et 2.4.
  - Le terme "reproductibilité" s'applique également au cas où seules certaines des
    conditions ci-dessus sont prises en considération, dans la mesure où ces conditions
    sont indiquées.
