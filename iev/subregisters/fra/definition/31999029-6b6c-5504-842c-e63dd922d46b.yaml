data:
  definition: système composite dans lequel l'énergie électrique qui lui est fournie
    produit principalement des réactions chimiques ou, réciproquement, dans lequel
    l'énergie issue de réactions chimiques est principalement fournie par le système
    sous forme d'énergie électrique
  examples: []
  notes:
  - Cet article était numéroté 111-15-10 dans la CEI 60050-111:1996. Il a été modifié.
dateAccepted: 2018-11-17
