data:
  definition: type de transposition dans lequel les conducteurs élémentaires occupent
    deux plans dans le sens de la hauteur d'une demi-bobine et tel qu'à intervalles
    réguliers le long de l'épaisseur du noyau un conducteur du sommet et un conducteur
    de la base se croisent en passant d'un plan vers l'autre de sorte que chaque conducteur
    occupe chaque position radiale dans chaque plan
