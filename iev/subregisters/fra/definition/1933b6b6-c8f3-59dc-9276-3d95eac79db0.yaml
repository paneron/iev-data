  concept: f32f7192-074f-5f4b-851e-0741f9b8689e
  definition: synchronisation d'une machine, obtenue en réglant sa tension à une valeur
    de l'ordre de celle d'une autre machine ou d'un réseau, mais sans régler la fréquence
    et la phase de la machine entrante à des valeurs aussi voisines que possible de
    celles de la machine ou du réseau avec lesquels elle est mise en synchronisme
