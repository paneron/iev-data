data:
  definition: surface de l'{{électrocatalyseur, IEV:485-01-02}} accessible par un
    procédé électrochimique
  examples: []
  notes:
  - La surface électrochimique est exprimée comme le produit de la surface par unité
    de volume (m^2^/m^3^) et du volume de l'électrode.
  - La surface électrochimique est exprimée en m^2^.
