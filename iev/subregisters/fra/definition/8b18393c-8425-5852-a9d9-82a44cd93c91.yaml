data:
  definition: pour une particule, masse de celle-ci lorsqu'elle est en mouvement dans
    un référentiel inertiel
  examples: []
  notes:
  - 1 Une particule de masse au repos stem:[m]~0~ et de vitesse stem:[v] a une masse
    relativiste égale à stem:[m_0 // sqrt(1 - v^2 // c_0^2)], où stem:[c]~0~ est la
    vitesse de la lumière. Lorsque la vitesse stem:[v] n'est pas nulle, la masse relativiste
    est plus grande que la masse au repos.
  - 2 En théorie de la relativité, le terme «masse» désigne en général la masse relativiste.
