data:
  definition: mélange qui a, selon des critères de classification définis, la capacité
    d'affecter de manière préjudiciable la santé et/ou l'{{environnement, IEV:904-01-01}}
  examples: []
  notes:
  - Les critères de classification d'un mélange (ou d’une préparation) en tant que
    dangereuse sont définis par la loi ou la réglementation.
