  definition: nom de domaine d’une ressource Internet, indiquant le type ou les fonctions
    de cette ressource
  examples: []
  notes:
  - Une ressource Internet peut avoir plusieurs noms de domaine, et l’un d’entre eux
    est le nom préféré.
  - 'Par exemple: « www.isi.edu » désigne un hôte contenant un serveur Web.'
