data:
  definition: application d'un gaz d'essai ou d'un autre moyen permettant d'obtenir
    une réponse du capteur afin de vérifier son fonctionnement
  examples: []
  notes:
  - Cette vérification est aussi connue sous les appellations "contrôle de la réponse"
    ou "essai de la résistance aux chocs". Cette vérification est généralement effectuée
    sans réglage de la sensibilité.
  - Ceci peut comprendre la production d'une alarme.
dateAccepted: 2018-11-17
