  concept: aae87ea3-fde0-5c7a-be51-29008b228129
  definition: dans une direction donnée et en un point d'une surface réelle ou fictive,
    quotient de la puissance rayonnante transmise par un faisceau élémentaire passant
    par le point donné et se propageant dans un élément d'angle solide contenant la
    direction donnée, par le produit de la valeur de cet élément d'angle solide, de
    l'aire d'une section du faisceau au point donné et du cosinus de l'angle entre
    la normale à cette section et la direction du faisceau
  examples: []
  notes:
  - La surface considérée peut être la surface d'une source, une surface recevant
    le faisceau, ou une surface fictive interceptant le faisceau.
