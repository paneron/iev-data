data:
  authoritative_source:
  - clause: '145'
    original: UIT RR 145 MOD
    ref: ITU RR
    relationship:
      type: modified
  definition: écart maximal admissible entre le centre de la bande occupée par une
    émission et la fréquence assignée ou, plus généralement, entre une fréquence caractéristique
    d'une émission et la fréquence de référence correspondante
  examples: []
  notes:
  - La tolérance de fréquence est exprimée en hertz ou en valeur relative, par exemple
    en millionièmes.
dateAccepted: '1998-04-01T00:00:00+00:00'
