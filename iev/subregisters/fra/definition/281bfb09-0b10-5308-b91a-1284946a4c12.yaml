data:
  definition: dispositif séparé permettant d'assurer les connexions électriques entre
    les broches de l'embase ou du culot et le câblage extérieur, tout en laissant
    le tube facilement amovible; il peut aussi assurer la rétention mécanique du tube
    et d'un blindage éventuel
