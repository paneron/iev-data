data:
  definition: service de télécommunication destiné à assurer des actions à distance
    au moyen de messages courts, n'exigeant qu'un débit de transmission très faible
    entre l'usager et le réseau
  examples: []
  notes:
  - Des exemples de services de téléaction sont la téléalarme, la télécommande, la
    télémesure et la téléalerte.
