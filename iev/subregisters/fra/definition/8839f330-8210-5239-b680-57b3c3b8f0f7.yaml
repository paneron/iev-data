data:
  definition: conducteur cylindrique rigide, avec ou sans revêtement isolant, dont
    la longueur est grande par rapport aux dimensions de la section droite
  examples: []
  notes:
  - La section droite d'une barre peut avoir une forme quelconque, mais le terme "barre"
    n'est généralement pas employé pour une bande ou un ruban.
