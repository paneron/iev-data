data:
  definition: région de l'espace située au voisinage du sol, au-delà de l'horizon
    radioélectrique d'une source radioélectrique, et dans laquelle le champ est essentiellement
    dû à la diffraction pendant la plus grande partie du temps
  examples: []
  notes:
  - La zone de diffraction appartient à la zone d'ombre du terrain pour la source
    radioélectrique considérée.
dateAccepted: '1995-09-01T00:00:00+00:00'
