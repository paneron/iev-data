  concept: 6a04dae8-b23d-56cf-9f4c-81452d2dd076
  definition: 'structure de commande avec plusieurs niveaux de commande se recouvrant,
    dans laquelle l’équipement de commande affecté au plus haut niveau, coordonne
    le travail des équipements de commande affectés au niveau inférieur suivant, générant
    par exemple les tâches de commande prédéterminantes, les variables de commande,
    les variables de référence ou les variables commandées finales


    VOIR: Figures 24 et 25.'
  examples: []
  notes:
  - En fonction de l'application, différents modèles de niveau de commande sont utilisés
    (voir Figure 28). Actuellement, la normalisation n'est pas possible. Il convient
    que les modèles de niveau de commande, représentés à la Figure 28, servent d'exemples
    aux structures hiérarchiques éventuelles.
  - 'Cet article était numéroté 351-31-11 dans la CEI 60050-351:2006.


