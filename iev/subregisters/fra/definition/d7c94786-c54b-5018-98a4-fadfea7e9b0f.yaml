  definition: repère dans une nomenclature appliquée à un matériau d'isolation utilisé
    dans les machines ou appareils électriques et spécifiant la nature des matériaux
    et la limite de température recommandée
  examples: []
  notes:
  - Des isolants de classes inférieures peuvent être utilisés pour les éléments qui
    ne sont pas soumis aux températures les plus élevées, sans pour autant abaisser
    la classification du système isolant dans son ensemble.
