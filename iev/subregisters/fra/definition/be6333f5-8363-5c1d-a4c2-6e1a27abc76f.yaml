data:
  definition: ensemble d'appareils qui sert à indiquer ou à enregistrer la valeur
    du mesurande à une certaine distance du point de mesure, au moyen de télécommunications
  examples: []
  notes:
  - En anglais, l’utilisation de l’expression "telemetering equipment" est désapprouvée
    dans ce sens.
