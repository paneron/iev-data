data:
  definition: tube analyseur à photoémission dans lequel les électrons émis par tous
    les éléments d'une photocathode semi-transparente sont dirigés successivement
    par un système de balayage vers un écran percé d'une faible ouverture, derrière
    laquelle se trouve l'anode collectrice
