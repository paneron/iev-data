data:
  definition: valeur instantanée maximale du niveau de pression acoustique pondérée,
    mesuré en utilisant une pondération fréquentielle normalisée dans un intervalle
    de temps spécifié
  examples: []
  notes:
  - Si la pondération fréquentielle n'est pas spécifiée, on supposera qu'il s'agit
    de la pondération A.
