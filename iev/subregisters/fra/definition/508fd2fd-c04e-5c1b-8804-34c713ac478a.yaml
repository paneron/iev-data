data:
  definition: qualifie une limite qui ne permet pas le passage de la chaleur, ou un
    processus qui se déroule dans un système sans échange de chaleur entre le système
    et son environnement
  examples: []
  notes:
  - 1 Une paroi diathermique a la propriété contraire d'une paroi adiabatique.
  - 2 Une approximation d'enceinte adiabatique est, par exemple, une bouteille thermos.
    Une approximation de processus adiabatique est un processus à l'intérieur d'une
    bouteille thermos ou un processus qui s'écoule si rapidement que l'échange de
    chaleur avec l'environnement est négligeable.
