data:
  definition: particule telle qu’un électron, un proton, un ion ou, par extension,
    entité ayant des caractéristiques analogues à celles d’une particule, par exemple
    un trou, possédant une charge électrique non nulle
  examples: []
  notes:
  - La charge électrique d’un porteur de charge est toujours un multiple entier, positif
    ou négatif, de la charge électrique élémentaire, à l’exception des quarks et de
    certaines entités analogues à des particules dans les semiconducteurs.
