  concept: 3705e304-95da-557f-af99-5b661e920306
  definition: tension en charge d'une source de courant de soudage, liée au courant
    conventionnel de soudage par une relation linéaire spécifiée
  examples: []
  notes:
  - Les valeurs de stem:[U]~2~ sont données en valeurs efficaces pour le courant alternatif
    et en valeurs moyennes arithmétiques pour le courant continu.
  - La tension conventionnelle en charge à une relation linéaire spécifiée avec le
    courant de soudage conventionnel. La relation linéaire spécifiée varie suivant
    le procédé de soudage.
