  definition: lésion de la rétine produite par une exposition visible ou aux <a href="IEV845-21-005">IR-A</a>
    intense
  examples: []
  notes:
  - Le terme "brûlure rétinienne" est généralement utilisé pour décrire une lésion
    rétinienne thermique (voir " <a href="IEV845-26-023">lésion thermique rétinienne</a>");
    toutefois, ce terme est parfois appliqué à une lésion rétinienne photochimique.
    Des termes plus spécifiques sont également utilisés pour une "brûlure" photochimique,
    c'est-à-dire une "<a href="IEV845-26-010">maculopathie photique</a>" ou une "photorétinite
    par lumière bleue" (à partir de lésions dues à une lumière bleue), ou pour une
    lésion thermique rétinienne, une "lésion thermique choriorétinienne".
