  definition: mesures administratives et techniques prises pour lever certains ou
    l’ensemble des contrôles réglementaires sur une installation
  examples: []
  notes:
  - Ces actions peuvent inclure le démantèlement ou la décontamination.
  - Cet article était numéroté 393-20-07 dans la CEI 60050-393:2003.
