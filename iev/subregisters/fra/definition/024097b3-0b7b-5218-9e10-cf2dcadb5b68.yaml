  concept: b4908d6c-1bdd-5ec7-b17d-d8108b607b0f
  definition: dépôt d'informations relatives à la santé d’une personne, sous une forme
    pouvant être informatisée, archivé et transmis en toute sécurité, et accessible
    à de multiples utilisateurs autorisés
  examples: []
  notes:
  - Un dossier de santé informatisé intègre un modèle d’informations logiques normalisé
    ou communément convenu indépendant des systèmes de dossiers de santé informatisés.
    Son but principal est la prise en charge de soins de santé intégrés permanents,
    efficaces et de qualité.
  - Un dossier de santé informatisé contient des informations rétrospectives, concurrentielles
    et prospectives.
