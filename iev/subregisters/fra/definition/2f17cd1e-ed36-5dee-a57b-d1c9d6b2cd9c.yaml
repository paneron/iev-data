  concept: a4176d76-1432-5621-91b3-30b6ec915f88
  definition: élément de transfert pour lequel la valeur de la variable de sortie
    est proportionnelle à la dérivée par rapport au temps de la variable d'entrée
  examples: []
  notes:
  - "La fonction de transfert d'un élément à action par dérivation est donnée par\n\
    \nstem:[((V ( s )))/((U ( s ))) = K_D * s]\n\noù<table>\r\n<tr>\n<td>\nstem:[K]~D~\n\
    </td>\n<td>est le coefficient d’action par dérivation;</td>\n</tr>\r\n<tr>\n<td>stem:[s]</td>\n\
    <td>est la variable complexe de la transformée de Laplace;</td>\n</tr>\r\n<tr>\n\
    <td>\nstem:[U](stem:[s])</td>\n<td>est la transformée de la variable d’entrée;</td>\n\
    </tr>\r\n<tr>\n<td>\nstem:[V](stem:[s])</td>\n<td>est la transformée de la variable\
    \ de sortie.</td>\n</tr>\r\n</table>"
  - Cet article était numéroté 351-28-24 dans la CEI 60050-351:2006.
