  concept: 4d66ab79-7bcf-5423-b357-9a5cadb4cd17
  definition: manchon tubulaire d’élastomère faisant partie d’un serre-câble à manchon
    d’étanchéité
  examples: []
  notes:
  - 'Il a trois buts:


    1) il convertit une partie de la force axiale transmise par l’écrou de serre-câble
    en force axiale dirigée vers l’intérieur en créant ainsi une pression de contact
    électrique entre l’écran du câble et une bague introduite sous la tresse,


    2) iI exerce une force axiale contre l’épaulement de la bague en créant une pression
    de contact électrique entre la bague et le corps du connecteur,


    3) il assure une fixation mécanique et un joint d’étanchéité entre le câble et
    le corps du connecteur par l’action combinée des forces radiales dirigées vers
    l’intérieur et l’extérieur.'
