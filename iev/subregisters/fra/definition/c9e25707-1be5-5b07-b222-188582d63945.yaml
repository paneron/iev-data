data:
  definition: méthode de protection contre les erreurs selon laquelle les effets subjectifs
    des erreurs détectées mais non corrigées peuvent être réduits
  examples: []
  notes:
  - Le masquage d'erreurs peut être effectué, par exemple, par interpolation à partir
    d'échantillons voisins non erronés.
