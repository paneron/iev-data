  definition: machine synchrone dont une partie, généralement fixe, porte des enroulements
    d'induit et d'excitation, ou des aimants permanents, disposés de façon appropriée
    les uns par rapport aux autres et dont l'autre partie, généralement tournante,
    ne comporte pas d'enroulement, mais présente un certain nombre de saillies suivant
    une disposition régulière
