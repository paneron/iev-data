data:
  definition: fréquence d'échantillonnage minimale permettant théoriquement de reconstituer
    sans distorsion le signal d'origine
  examples: []
  notes:
  - Pour un signal dont le spectre s'étend de la fréquence zéro à une fréquence maximale,
    la fréquence de Nyquist est égale au double de cette fréquence maximale.
