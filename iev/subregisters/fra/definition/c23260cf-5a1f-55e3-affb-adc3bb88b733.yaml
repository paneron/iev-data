  concept: 4edaa6ec-8123-5d8a-9f91-8cebd4dba375
  definition: éclaircissement du ciel nocturne dû à la réflexion des rayonnements
    (visibles et non visibles), diffusés par les constituants de l'atmosphère (molécules
    de gaz, aérosols et matières particulaires), dans la direction d'observation
  examples: []
  notes:
  - 'La luminescence du ciel comprend les composants distincts suivants: <a href="IEV845-29-180">luminescence
    du ciel naturelle</a> et <a href="IEV845-29-179">luminescence du ciel artificielle</a>.'
