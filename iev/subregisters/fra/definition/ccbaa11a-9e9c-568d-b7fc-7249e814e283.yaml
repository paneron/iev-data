data:
  definition: réduction de contraste due à la réflexion non spéculaire ou spéculaire
    de la lumière du devant du panneau lorsque la lumière éclaire un panneau à partir
    d'une ou de plusieurs sources externes au panneau
  examples: []
  notes:
  - Le lavage peut entraîner la baisse du rapport de contraste du panneau en dessous
    de sa limite autorisée.
dateAccepted: 2018-11-17
