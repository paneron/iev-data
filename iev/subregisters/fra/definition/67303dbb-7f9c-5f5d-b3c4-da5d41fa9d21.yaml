data:
  definition: instrument destiné à la lecture d’un dosimètre thermoluminescent en
    mesurant la lumière émise par les détecteurs thermoluminescents du dosimètre pendant
    le chauffage de ceux-ci dans un intervalle de température déterminée
  examples: []
  notes:
  - Cet article était numéroté 394-31-04 dans la CEI 60050-394:2007.
dateAccepted: 2018-11-17
