data:
  definition: niveau relatif enregistré correspondant au taux de distorsion harmonique
    fixé pour le type de bande considéré, la mesure étant effectuée à la fréquence
    de référence qui est la fréquence du signal enregistré à la section "niveau" de
    la bande étalon spécifiée
