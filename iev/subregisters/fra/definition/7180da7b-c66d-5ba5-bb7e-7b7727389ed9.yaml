data:
  definition: transformateur de tension comprenant un diviseur capacitif et un élément
    électromagnétique conçus et connectés de façon que la tension secondaire de l'élément
    électromagnétique soit pratiquement proportionnelle à la tension primaire et déphasée
    par rapport à celle-ci d'un angle approximativement nul pour un sens approprié
    des connexions
  examples: []
  notes: []
