data:
  definition: poste téléphonique d'abonné associé à un numéro d'abonné particulier
    et relié directement au commutateur local
  examples: []
  notes:
  - Le mot "principal" doit être utilisé même s'il s'agit d'un poste qui n'est pas
    associé à des postes téléphoniques supplémentaires car un tel poste est néanmoins
    compté comme un poste téléphonique principal pour des raisons administratives.
    Pour les mêmes raisons une installation à une ou plusieurs lignes téléphoniques
    d'аbоnné est censée contenir un nombre de postes principaux égal au nombre de
    lignes d'abonné.
  - Quand deux postes téléphoniques installés ou plus sont connectés en parallèle,
    l'un d'eux est d'habitude désigné comme poste téléphonique principal, les autres
    comme postes téléphoniques supplémentaires.
