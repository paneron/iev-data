data:
  definition: éclairement moyenné sur une ouverture circulaire d'une aire de 100 mm²
    perpendiculaire à l'axe mécanique de la LED à une distance de 100 mm pour la condition
    normale A CIE ou de 316 mm pour la condition normale B CIE par rapport au sommet
    de la LED, multiplié par le carré de la distance et divisé par un angle solide
    unitaire
  examples: []
  notes:
  - Une méthode de mesure détaillée est donnée dans la norme CIE 127, _Measurement
    of LEDs_.
  - Les conditions géométriques condition normale A CIE et condition normale B CIE,
    qui correspondent aux symboles stem:[I]~LED,A~ et stem:[I]~LED,B~ respectivement,
    sont définies dans la norme CIE 127, _Measurement of LEDs_.
  - L'intensité LED moyennée est exprimée en candela (cd).
dateAccepted: 2018-11-17
