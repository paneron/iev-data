data:
  definition: 'entourage ou extension d''un panneau permettant


    * d''en améliorer l''évidence par augmentation de sa taille et en l''isolant du
    fond;


    * d''en améliorer l''évidence par le biais de la couleur du support;


    * de réduire les effets d''éblouissement lorsque le Soleil est bas et se situe
    derrière le panneau'
  examples: []
  notes: []
