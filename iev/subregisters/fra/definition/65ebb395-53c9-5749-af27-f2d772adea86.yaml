data:
  definition: diode à semiconducteurs qui présente une transition brusque de l'état
    à haute impédance à celui à faible résistance et vice versa, selon le niveau de
    puissance radiofréquence appliqué à la diode, et qui présente en hyperfréquence,
    respectivement une forte ou une faible impédance, ce qui permet à la diode de
    limiter ou de supprimer une énergie en hyper-fréquence indésirable
  examples: []
  notes: []
