  concept: 54c0bbaf-41fa-5b61-a335-2a008b206a28
  definition: fréquence d'un rayonnement reçu par un récepteur radioélectrique et
    susceptible d'entraîner un brouillage du signal utile par intermodulation avec
    l'oscillation locale lorsque l'un des produits d'intermodulation a une fréquence
    voisine de la fréquence intermédiaire du récepteur
  examples: []
  notes:
  - Les fréquences perturbatrices possibles sont surtout les sous-multiples des fréquences
    de combinaison entre la fréquence de l'oscillateur local et la fréquence intermédiaire,
    ainsi que les sous-multiples de la fréquence d'accord.
