  concept: e7af06bc-93a1-5698-a132-491fe57a6f4b
  definition: rapport, exprimé en décibels, de la tension engendrée par une vibration
    de fréquence basse propre à l'appareil, mesurée à des bornes spécifiées, à la
    tension engendrée par un signal de référence et mesurée aux mêmes bornes
  examples: []
  notes:
  - Il peut être exprimé soit en valeur pondérée, soit en valeur non pondérée.
