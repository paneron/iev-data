    ref: JCGM VIM
    relationship:
      type: similar
  definition: appareil de mesure qui enregistre sur un support d'enregistrement des
    informations correspondant aux valeurs du mesurande
  examples: []
  notes:
  - Certains appareils enregistreurs peuvent comporter un dispositif indicateur.
  - Certains appareils enregistreurs peuvent enregistrer les informations correspondant
    à plusieurs mesurandes.
