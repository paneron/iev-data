  definition: plage finie de valeurs de la variable d’entrée à l’intérieur de laquelle
    une variation de la variable d'entrée n'entraîne pas de variation mesurable de
    la variable de sortie
  examples: []
  notes:
  - Lorsqu’une caractéristique de ce genre a été introduite intentionnellement, on
    l’appelle parfois zone neutre.
  - Cet article était numéroté 351-24-14 dans la CEI 60050-351:2006.
