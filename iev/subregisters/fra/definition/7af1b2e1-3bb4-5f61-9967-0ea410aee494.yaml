  definition: technique qui combine la gravure avec des gaz corrosifs et la {{pulvérisation
    sous vide, IEV:521-03-17}} avec des ions
  examples: []
  notes:
  -  Avec la gravure ionique réactive, le matériau est enlevé de manière sélective
    dans le sens vertical sous le masque, tant par réaction chimique que par bombardement
    physique (pulvérisation) avec des ions et des radicaux produits dans un plasma.
    À la différence de la gravure anisotrope, dans laquelle le sens d’érosion dépend
    de l’orientation cristallographique du matériau, dans la gravure ionique réactive
    le sens de retrait est déterminé par le sens du flux ionique. La gravure ionique
    réactive aboutit à moins d’érosion de gravures sous-jacentes, à partir du bord
    en dessous du masque, par rapport à la gravure humide.
  -  Le terme abrégé "RIE" est dérivé du terme anglais développé correspondant "Reactive
    Ion Etching".
