  concept: 42018f87-5fbb-52dc-850d-4a9a97f74b5d
  definition: en un point donné à l’intérieur d’un domaine tridimensionnel de volume
    quasi-infinitésimal dstem:[V], grandeur scalaire égale au quotient de la masse
    dstem:[m] située à l'intérieur du domaine par le volume dstem:[V], soit stem:[ρ]
    = dstem:[m]/dstem:[V]
  examples: []
  notes:
  - 1 La masse volumique est une grandeur intensive qui décrit une propriété locale
    d'une substance.
  - 2 Le concept de masse volumique peut aussi s'appliquer à la masse stem:[m] d'un
    domaine D de volume stem:[V], conduisant à la masse volumique moyenne stem:[rho_((av))
    = (m)/(V) = (1)/(V) underset(D)( int ) rho d V].
  - 3 L'unité SI cohérente de masse volumique est le kilogramme par mètre cube, kg/m^3^.
    D’autres unités sont la tonne par mètre cube, t/m^3^ (1 t/m^3^ = 1 000 kg/m^3^
    = 1 g/cm^3^), et le kilogramme par litre, kg/l (1 kg/l = 1 000 kg/m^3^).
