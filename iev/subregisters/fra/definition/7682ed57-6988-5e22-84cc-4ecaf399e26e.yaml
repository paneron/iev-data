  concept: 10bb59cd-86a4-5edc-9360-4be28874abd6
  definition: interconnexion électronique pénétrant perpendiculairement entre les
    deux surfaces d'un {{substrat, IEV:521-05-28}} de silicium
  examples: []
  notes:
  - Les trous de liaison à travers le silicium s'appliquent principalement aux {{dispositifs
    à semiconducteurs, IEV:521-04-01}} encapsulés selon un empilement tridimensionnel.
    Dans le cas des MEMS, les trous de liaison à travers le silicium s'appliquent
    à la technologie de l'{{encapsulation au niveau de la tranche, IEV:523-06-07}}.
    Certains trous de liaison à travers le silicium sont constitués de trous de liaison
    traversants, d'isolants et de matériaux d'{{électrode, IEV:151-13-01}}.  Les électrodes
    sont constituées de brasures, de cuivre, de polysilicium dopé, etc.
  - Le terme abrégé "TSV" est dérivé du terme anglais développé correspondant "through-silicon-via".
