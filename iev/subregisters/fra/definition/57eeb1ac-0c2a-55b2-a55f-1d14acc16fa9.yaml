data:
  definition: source idéale de tension ou source idéale de courant dont la grandeur
    de sortie dépend d’une tension ou d'un courant extérieur
  examples: []
  notes:
  - Un exemple de source dépendante est la source de courant commandée par un courant
    dans le circuit équivalent à un transistor.
