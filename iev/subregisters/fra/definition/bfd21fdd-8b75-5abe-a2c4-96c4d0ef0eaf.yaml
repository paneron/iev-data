data:
  definition: quadripôle dans lequel la permutation simultanée des bornes d'entrée
    entre elles et des bornes de sortie entre elles n'affecte pas le régime des circuits
    extérieurs
  examples: []
  notes:
  - Le terme "équilibré" a un autre sens lorsqu'il est appliqué à un système polyphasé.
