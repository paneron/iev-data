  concept: 0ce6b202-9c50-5f36-aa5e-561cc74c201e
  definition: ensemble de valeurs attribuées à un mesurande
  examples: []
  notes:
  - Ce terme est utilisé dans l’approche "incertitude".
  - La valeur centrale de l’ensemble peut être choisie comme valeur du mesurande et
    un paramètre caractérisant la dispersion comme incertitude.
  - Le résultat de mesure est relié à l’indication de l’instrument par les valeurs
    de correction obtenues par étalonnage et par l'utilisation d'un modèle.
  - L’ensemble des valeurs peut être considéré comme représentant le mesurande à condition
    qu’il soit compatible avec toutes les autres mesures du même mesurande.
  - L'ensemble, et donc l’incertitude, ne peuvent être donnés qu’avec un niveau de
    confiance déterminé.
