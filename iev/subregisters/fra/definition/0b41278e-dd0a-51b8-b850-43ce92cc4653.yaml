  concept: 4f1aefb6-6e20-5a18-badf-e5d274f8b515
  definition: forme de {{télécommunication, IEV:701-01-05}} ayant pour objet la transmission
    d'informations graphiques au fur et à mesure de leur tracé manuscrit et la reproduction
    simultanée à distance sur un écran ou un autre support d'un terminal
  examples: []
  notes:
  - Le terme "téléautographie" n'est utilisé en français que dans le cas où la reproduction
    prend la forme d'un document graphique.
