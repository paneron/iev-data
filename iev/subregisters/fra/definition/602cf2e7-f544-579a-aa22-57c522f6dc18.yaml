data:
  definition: rapport, généralement exprimé en décibels, de la puissance de la porteuse
    d'un signal utile à la puissance du bruit radioélectrique, évalué dans des conditions
    déterminées, à l'entrée du récepteur
  examples: []
  notes:
  - 'Les conditions déterminées comprennent entre autres:


    – la nature et les caractéristiques du bruit radioélectrique,


    – la largeur de bande dans laquelle on évalue le bruit.'
dateAccepted: '1998-04-01T00:00:00+00:00'
