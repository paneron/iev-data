  concept: 8ba013eb-696d-5ac1-9e75-0465b85e8d80
  definition: état thermodynamique dans lequel un matériau présente le phénomène de
    supraconductivité
  examples: []
  notes:
  - Cet état est induit par un couplage quantique d’électrons (porteurs de charge).
  - L’état supraconducteur est un terme générique désignant l'état Meissner, l'état
    mixte et l'état intermédiaire d’un matériau supraconducteur.
