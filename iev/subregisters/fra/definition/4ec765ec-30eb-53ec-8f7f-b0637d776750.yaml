    original: IEC 62047-8:2011, 3.2, modifié – Dans la définition, "ligne droite reliant
      deux extrémités fixes" a été remplacé par "ligne de référence définie par les
      deux extrémités fixes".
    ref: IEC 62047-8:2011
    relationship:
      modification: Dans la définition, "ligne droite reliant deux extrémités fixes"
        a été remplacé par "ligne de référence définie par les deux extrémités fixes".
      type: modified
  definition: angle formé entre l'axe longitudinal de l’éprouvette d’essai déformée
    et la ligne de référence définie par les deux extrémités fixes de l’éprouvette
    d’essai
