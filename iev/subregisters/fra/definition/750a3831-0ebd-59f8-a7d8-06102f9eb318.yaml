data:
  definition: matériau, généralement un métal, en contact électrique et/ou thermique
    avec un supraconducteur, dont le rôle est d'établir un contact thermique avec
    le fluide cryogénique et/ou d'agir comme un shunt électrique
  examples: []
  notes:
  - Les matériaux présentant une capacité thermique massique élevée sont également
    utilisés.
dateAccepted: 2018-11-17
