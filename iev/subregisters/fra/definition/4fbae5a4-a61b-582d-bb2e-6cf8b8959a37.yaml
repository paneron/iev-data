  concept: 488b6bab-1a94-5642-9cd3-46368853a4f3
  definition: puissance consommée par les équipements et machines auxiliaires tels
    que les {{organes auxiliaires, IEV:485-09-04}} nécessaires pour que le {{système
    à pile à combustible, IEV:485-09-01}} puisse fonctionner
  examples: []
  notes:
  - Des exemples d'équipements et de machines auxiliaires qui consomment la puissance
    sont les ventilateurs, les pompes, les systèmes de chauffage, les capteurs. La
    charge parasite peut fortement dépendre de la sortie de puissance du système et
    des conditions ambiantes.
