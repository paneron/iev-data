data:
  definition: '1. direction du vecteur champ électrique, dans le cas où celle-ci est
    invariable dans la section droite d''un guide d''ondes


    2. direction du vecteur champ électrique d''un mode à l''intersection ou au voisinage
    de l''intersection de deux axes dans le cas où ceux-ci sont les seuls axes de
    symétrie à angle droit du mode dans toute section droite d''un guide d''ondes'
  examples: []
  notes: []
