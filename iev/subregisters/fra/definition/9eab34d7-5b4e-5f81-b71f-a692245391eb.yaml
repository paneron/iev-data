  concept: 3bb56e7f-d151-5c24-b074-868953dca04d
  definition: relatif à toute transformation d’un système matériel réalisée sans échange
    de chaleur entre ce système et l’extérieur
  examples: []
  notes:
  - Dans la fusion par confinement inertiel, une succession de chocs faibles réalise
    une compression adiabatique qui amène le mélange fusible à une densité de plus
    de mille fois celle du mélange initial.
