  definition: 'en tout point d''un domaine déterminé de l''espace, vecteur *stem:[U]*
    dont le rotationnel est le vecteur *stem:[V]* d''un champ solénoïdal donné


    *stem:[V]* = *rot stem:[U]*'
  examples: []
  notes:
  - On dit que le champ vectoriel donné dérive du potentiel vecteur.
  - Le potentiel vecteur n'est pas unique puisqu'un champ irrotationnel quelconque
    peut être ajouté à un potentiel vecteur donné sans changer son rotationnel. Le
    potentiel vecteur est souvent choisi de telle sorte que sa divergence soit nulle.
  - Le potentiel vecteur est utilisé, par exemple, pour représenter le potentiel vecteur
    magnétique (*stem:[A]*), dont le rotationnel est l'induction magnétique (*stem:[B]*).
