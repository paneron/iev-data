  concept: 7e90759b-9952-55c7-a96e-ddb8846f3168
  definition: pour un bipôle linéaire non rayonnant, élémentaire on non, en régime
    sinusoïdal, rapport de la valeur absolue de la puissance réactive à la puissance
    active
  examples: []
  notes:
  - Le facteur de qualité caractérise les pertes, généralement non désirées, en particulier
    dans un condensateur ou une bobine d'inductance. Il est égal au rapport de la
    valeur absolue de la réactance à la résistance ou, de façon équivalente, au rapport
    de la valeur absolue de la susceptance à la conductance.
  - Le facteur de qualité dépend généralement de la fréquence et de la tension.
  - En français, le terme «facteur de surtension» est d’usage courant, même en l’absence
    de surtension.
