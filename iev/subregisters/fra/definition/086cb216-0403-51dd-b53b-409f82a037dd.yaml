data:
  definition: chauffage intermédiaire de charges dans un bain de sels en fusion en
    vue de procéder à un traitement thermique ou un traitement thermo-chimique des
    charges, la fusion ou le chauffage des sels étant assuré habituellement au moyen
    d'électrodes de chauffage
