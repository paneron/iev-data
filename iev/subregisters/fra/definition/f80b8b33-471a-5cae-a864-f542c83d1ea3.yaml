    original: VIM 4.21
    ref: JCGM VIM
    relationship:
      type: identical
  definition: distance entre deux repères successifs mesurée le long de la même ligne
    que pour la longueur d’échelle
  examples: []
  notes:
  - La longueur d’une division est exprimée en unité de longueur, quelle que soit
    l’unité du mesurande ou l’unité marquée sur l’échelle.
