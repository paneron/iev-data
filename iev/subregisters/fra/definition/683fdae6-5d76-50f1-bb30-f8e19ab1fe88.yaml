  concept: 45233949-8383-5715-916f-f5c02503e782
  definition: pour une bande de fréquences spécifiées, niveau, exprimé en décibels,
    de la pression acoustique quadratique moyenne produite par la machine à chocs
    normalisée dans un local de réception, augmenté de dix fois le logarithme décimal
    du rapport de l'absorption de Sabine dans la salle de réception à l'absorption
    de référence de dix décibels mètre carré
