data:
  definition: ruban de longueur quelconque et de même largeur que la bande magnétique,
    mais dépourvu de couche magnétique, fixé au début de la bande
  examples: []
  notes:
  - En enregistrement vidéo, section d'une bande précédant habituellement l'enregistrement
    du programme et contenant des signaux de réglage technique et des renseignements
    utiles au déroulement du programme.
