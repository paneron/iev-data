data:
  definition: 'ensemble de services de télécommunication s''ajoutant aux services
    télégraphique et téléphonique usuels et qui, mettant généralement en oeuvre des
    techniques de téléinformatique, permettent aux usagers de recevoir ou d''envoyer
    des informations publiques ou privées ou d''effectuer certaines opérations telles
    que consultations de fichiers, réservations, opérations commerciales ou bancaires


    Exemples de services de télématique: télécopie, télétex, vidéographie, téléécriture.'
  examples: []
  notes:
  - Les services de télématique ne comprennent pas la télédiffusion de programmes
    sonores ou visuels.
dateAccepted: '2021-01-01T00:00:00+00:00'
