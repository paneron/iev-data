data:
  definition: unité de sonie, égale à la sonie d'un son pur se propageant par onde
    plane face aux auditeurs, ayant une fréquence de 1 000 Hz et un niveau de pression
    acoustique de 40 dB par rapport à 20 μРа
  examples: []
  notes:
  - La sonie d'un son jugée par un auditeur stem:[n] fois celle d'un son de 1 sone
    est de stem:[n] sones.
