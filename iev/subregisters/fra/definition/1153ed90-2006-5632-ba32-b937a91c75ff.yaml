  concept: 53915f18-de4d-5c4a-a5a3-755e2cb650c0
  definition: distorsion linéaire qui apparaît lorsque le temps de propagation de
    groupe à la traversée d'une voie de transmission ou d'un biporte varie dans la
    bande des fréquences utiles
  examples: []
  notes:
  - La distorsion de temps de propagation de groupe est une distorsion phase-fréquence
    liée au fait que la caractéristique phase-fréquence n'est pas représentée par
    une droite pour les fréquences des composantes spectrales significatives du signal.
