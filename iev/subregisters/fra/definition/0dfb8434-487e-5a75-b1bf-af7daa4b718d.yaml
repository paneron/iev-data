data:
  authoritative_source:
  - clause: '6.9'
    link: https://www.iso.org/standard/39976.html
    original: Guide ISO/CEI 2:2004, 6.9, modifiée – La note du titre de l'Article
      6 du Guide ISO/CEI 2:2004 a été rajouté à l'entrée.
    ref: ISO/IEC Guide 2:2004
    relationship:
      modification: La note du titre de l'Article 6 du Guide ISO/CEI 2:2004 a été
        rajouté à l'entrée.
      type: modified
  definition: '{{norme, IEV:901-02-02}}s concernant les mêmes produits, processus
    ou services, approuvées par différents {{organismes à activités normatives, IEV:901-03-03}}
    et dont les diverses {{exigence, IEV:901-05-05}}s sont fondées sur les mêmes caractéristiques
    et évaluées selon les mêmes méthodes, ce qui permet de comparer sans ambiguïté
    les différences entre les exigences respectives de ces normes'
  examples: []
  notes:
  - Les normes comparables ne sont pas des {{normes harmonisées, IEV:901-06-01}} (ni
    des {{normes équivalentes, IEV:901-06-01}}).
  - Les {{règlements techniques, IEV:901-02-11}} peuvent être harmonisés comme des
    normes. Les termes et définitions correspondants sont obtenus en remplaçant «normes»
    par «règlements techniques» dans les définitions {{IEV 901-06-01, IEV:901-06-01}}
    à {{IEV 901-06-09, IEV:901-06-09}}, et «organismes à activités normatives» par
    «autorités» dans la définition {{IEV 901-06-01, IEV:901-06-01}}.
