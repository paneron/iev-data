  concept: b88d309d-fb96-5f36-95ae-bbfa8794858e
  definition: profondeur sous la surface d'une charge, au dessus de laquelle la fraction
    (1-1/e) de la puissance surfacique totale absorbée à une fréquence donnée a été
    absorbé
  examples: []
  notes:
  - La profondeur d'absorption de puissance pour une grande charge plane avec une
    incidence perpendiculaire est égale à la profondeur de pénétration de puissance
    et est applicable aux modes et surfaces courbes.
