  concept: 2992063b-4424-581a-9066-9c6e889d56ef
  definition: 'appareil qui fournit de l''énergie électrique à un circuit électrique:


    – avec un courant en régime permanent et une charge électrique limités à des niveaux
    non dangereux et


    – avec une séparation électrique de protection électrique entre la sortie de l''appareil
    et les parties actives dangereuses'
