data:
  definition: 'quotient de dstem:[E]~tr~ par dstem:[m], où dstem:[E]~tr~ est la somme
    des énergies cinétiques initiales de toutes les particules ionisantes produites
    par des particules ionisantes non chargées dans un matériau de masse dstem:[m]


    stem:[K] = dstem:[E]~tr~/dstem:[m]'
  examples: []
  notes:
  - L’unité de kerma est le gray (1 Gy = 1 J kg^−1^).
  - Le terme kerma provient de l’expression anglaise "stem:[kinetic] stem:[energy]
    stem:[released] stem:[per] stem:[unit] stem:[mass]".
  - Dans le cas où le milieu est de l'air, le nom est kerma air.
  - Cet article était numéroté 393-14-65 dans la CEI 60050-393:2003.
