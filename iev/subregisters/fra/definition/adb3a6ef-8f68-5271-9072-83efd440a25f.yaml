data:
  definition: défaut de gravure, seulement visible au microscope, se présentant sous
    forme de taches rugueuses sur le flanc du sillon, particulièrement sur les parties
    du sillon qui correspondent aux niveaux les plus élevés du signal de modulation
    et où le burin de gravure a atteint sa vélocité maximale
