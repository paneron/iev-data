data:
  definition: travail sur ou près d'une {{installation électrique, IEV:651-26-01}},
    en présence d’un {{phénomène électrique dangereux, IEV:651-26-05}} et pour lequel
    le travailleur possède des connaissances techniques et une expérience en électricité
  examples: []
  notes:
  - Le travail électrique inclut des travaux tels que essais et mesures, réparation,
    remplacement, modification, extension, construction et vérification.
  - Les travailleurs en formation, surveillés de façon appropriée, peuvent entreprendre
    un travail électrique sous réserve que la réglementation nationale l’autorise.
  - Cet article était numéroté 651-01-12 dans la CEI 60050-651:1999. Il a été modifié
    de façon à supprimer une exigence et à harmoniser le texte français avec le texte
    anglais.
dateAccepted: 2018-11-17
