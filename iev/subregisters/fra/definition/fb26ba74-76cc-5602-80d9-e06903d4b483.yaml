  concept: 8b60b7a7-496b-5d1a-a902-ada9749d0774
  definition: 'quotient de stem:[E] par stem:[bar N], stem:[bar N] étant le nombre
    de paires d''ions formées lorsqu''une particule directement ionisante d''énergie
    initiale stem:[E] est complètement arrêtée par le gaz


    stem:[W = (E)/(bar N)]'
  examples: []
  notes:
  - On doit inclure dans stem:[bar N] les ions provenant de l'absorption du rayonnement
    de freinage émis par les particules chargées.
