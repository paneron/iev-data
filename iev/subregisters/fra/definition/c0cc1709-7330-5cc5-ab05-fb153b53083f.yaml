data:
  definition: poids attaché à une pince de suspension et destiné à augmenter la charge
    verticale qui lui est appliquée
  examples: []
  notes:
  - Le contrepoids a pour effet de limiter l'angle de balancement d'une chaîne de
    suspension sous l'effet du vent ou dans le cas d'un support d'angle souple. II
    permet aussi d'éviter les perturbations radioélectriques par mauvais contacts
    entre pièces métalliques.
