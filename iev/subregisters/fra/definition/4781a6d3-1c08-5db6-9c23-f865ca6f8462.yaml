  concept: c1241642-0d1c-5a12-8ca2-7bed6b382cde
  definition: somme des puissances instantanées dans tous les éléments de phase d’un
    élément polyphasé
  examples: []
  notes:
  - Pour un élément polyphasé symétrique en marche symétrique (à l’exclusion des systèmes
    polyphasés dégénérés), la puissance instantanée est indépendante du temps et égale
    à la puissance active.
