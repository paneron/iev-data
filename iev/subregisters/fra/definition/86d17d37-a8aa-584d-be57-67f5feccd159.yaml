data:
  definition: pour un quadripôle ou un réseau à stem:[n] paires de bornes, où stem:[n]
    est pair, matrice exprimant les tensions et courants d'entrée en fonction des
    tensions et courants de sortie
  examples: []
  notes:
  - La CEI 60027-2 donne des noms et symboles aux éléments de la matrice de chaîne.
