  concept: b96b8d8e-148d-56f5-a969-872195b5dd9d
  definition: 'pour un bipôle résistif, élémentaire ou non, de bornes A et B, quotient
    du courant électrique stem:[i] dans le bipôle par la tension électrique stem:[u]~AB~
    ({{131-11-56, IEV:131-11-56}}) entre les bornes


    stem:[G = (i)/((u_((AB))))]


    où le courant est positif si le sens du courant est de A vers B et négatif si
    son sens est de B vers A'
  examples: []
  notes:
  - La conductance d'un bipôle est l'inverse de sa résistance.
  - Le terme «conductance» désigne aussi elliptiquement la conductance en courant
    alternatif ({{131-12-53, IEV:131-12-53}}).
  - L’unité SI cohérente de résistance est le siemens, S.
