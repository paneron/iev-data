data:
  definition: circuit connecté à une ou plusieurs valves électroniques dans le but
    de les soulager de contraintes telles que surtensions transitoires, pertes de
    commutation, vitesse de croissance du courant ou de la tension trop élevée etc.
  examples: []
  notes:
  - On utilise également des termes spécifiques tels que circuit d'amortissement RC,
    circuit d'amortissement parallèle, circuit d'amortissement côté alternatif, etc.
dateAccepted: '1998-11-01T00:00:00+00:00'
