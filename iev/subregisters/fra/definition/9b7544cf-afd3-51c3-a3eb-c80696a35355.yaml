  definition: aire fictive qui, multipliée par le nombre de spires et par la vitesse
    de variation de l'induction magnétique, donne la tension induite dans une bobine
    d'exploration quand celle-ci est placée dans un champ magnétique uniforme variable
    dans le temps, dont la direction est parallèle à l'axe de la bobine
