data:
  definition: régime idéal d'une machine synchrone couplée au réseau dans lequel la
    vitesse angulaire électrique de la machine correspond à la fréquence du réseau
  examples: []
  notes:
  - En pratique la vitesse angulaire de la machine peut osciller légèrement autour
    de la valeur idéale.
