data:
  definition: compresseur, ventilateur ou conteneur de gaz comprimé qui fournit le
    gaz de protection à une pression positive
  examples: []
  notes:
  - L'alimentation en gaz de protection comprend les conduits ou les canalisations
    d'arrivée (d'aspiration), les régulateurs de pression, les conduits d'évacuation,
    les canalisations et les vannes d'alimentation.
  - Les composants du système de pressurisation autres que le régulateur de pression
    ne sont pas inclus.
dateAccepted: 2018-11-17
