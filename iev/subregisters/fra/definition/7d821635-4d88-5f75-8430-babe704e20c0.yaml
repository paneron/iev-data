data:
  definition: mode de mesure spectrophotométrique dans lequel un moyen de séparation
    des longueurs d'onde (monochromateur, filtres/coin à bande passante) précède l'échantillon
    et le flux énergétique total (réfléchi ou transmis plus émis par fluorescence)
    quittant l'échantillon est mesuré par le détecteur à la longueur d'onde monochromatique
    indiquée
  examples: []
  notes: []
