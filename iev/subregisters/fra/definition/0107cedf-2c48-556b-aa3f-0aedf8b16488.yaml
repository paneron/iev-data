  authoritative_source:
  - clause: '3.2'
    original: IEC 60664-2-1:2011, 3.2
    ref: IEC 60664-2-1:2011
    relationship:
      type: identical
  definition: matériau isolant sur lequel peut être réalisée une impression conductrice
  examples: []
  notes:
  - Le matériau de base peut être rigide ou souple, ou encore les deux. Il peut s'agir
    d'un diélectrique ou d'une feuille de métal isolée.
