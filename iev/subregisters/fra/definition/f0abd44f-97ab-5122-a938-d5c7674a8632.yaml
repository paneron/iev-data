data:
  definition: durée au cours du réenclenchement automatique pendant laquelle la ligne
    d'énergie ou la phase n'est connectée à aucune source de tension du réseau
  examples: []
  notes:
  - 'Pour les lignes d''énergie en réseau radial, la durée de pause est égale à la
    durée d''ouverture avant réenclenchement.


    Voir figure 448-11.


