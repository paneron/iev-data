data:
  definition: personne assurant la gestion technique du personnel qualifié, ayant
    des connaissances suffisantes dans le domaine de la protection contre les explosions,
    familiarisée avec les conditions locales et avec l'installation, et à laquelle
    a été confiée la responsabilité générale et la maîtrise des systèmes d'inspection
    pour les matériels électriques dans les emplacements dangereux
