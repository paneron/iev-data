data:
  definition: qualifie un élément de circuit pour lequel les relations entre grandeurs
    intégrales peuvent être exprimées par des fonctions, par des dérivées ou intégrales
    par rapport au temps, ou par leurs combinaisons
  examples: []
  notes:
  - Un élément localisé est considéré comme ayant des dimensions géométriques négligeables
    par rapport aux longueurs d'onde pertinentes du champ électromagnétique.
