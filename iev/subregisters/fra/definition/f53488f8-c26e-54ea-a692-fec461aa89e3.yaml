data:
  definition: ensemble des équipements électriques utilisé pour la production, le
    transport, la conversion, la distribution ou l'utilisation de l'énergie électrique
  examples: []
  notes:
  - L’installation électrique inclut les sources d’énergie telles que batteries, condensateurs
    et toutes autres sources d’énergie électrique stockée.
  - Cet article était numéroté 651-01-04 dans la CEI 60050-651:1999.
dateAccepted: 2018-11-17
