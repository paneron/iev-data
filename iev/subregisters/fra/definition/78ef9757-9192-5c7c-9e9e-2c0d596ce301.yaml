  concept: bb5985ed-e02a-5373-a188-f7603c031963
  definition: zone où la réception d'un émetteur de radiodiffusion sonore, faisant
    partie d'un réseau synchronisé, est affectée d'évanouissements et de distorsions
    dues à l'interférence entre l'onde de sol de cet émetteur et les ondes ionosphériques
    des autres émetteurs du réseau
  examples: []
  notes:
  - Cette notion ne s'applique en pratique qu'aux émetteurs en ondes kilométriques
    et hectométriques.
dateAccepted: '1997-03-01T00:00:00+00:00'
