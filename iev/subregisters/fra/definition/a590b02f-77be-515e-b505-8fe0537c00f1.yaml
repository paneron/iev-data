data:
  definition: temps stem:[( T_(((1)/(2))) )] au cours duquel, dans un processus unique
    de décroissance radioactive, l'activité d'un radionucléide déterminé est réduite
    à la moitié de sa valeur initiale
  examples: []
  notes:
  - 'La période radioactive est liée à la constante de désintégration par la relation:


    stem:[T_(((1)/(2))) = ((ln 2))/(lambda) ≃ ((0,693))/(lambda)]


    stem:[λ] = constante de désintégration'
