data:
  definition: loi qui définit, dans une quantification, le nombre d'intervalles de
    quantification, les valeurs virtuelles de décision, les valeurs de décision, les
    valeurs quantifiées et, s'il y a lieu, les règles qui régissent le fonctionnement
    adaptatif
  examples: []
  notes:
  - Des exemples sont les lois de quantification A et mu normalisées par le CCITT
    pour des signaux vocaux.
