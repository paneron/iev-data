data:
  definition: ensemble d'un {{multiplexeur, IEV:704-08-13}} et d'un {{démultiplexeur,
    IEV:704-08-14}} fonctionnant dans des sens de transmission opposés et réunis dans
    un même appareil
  examples: []
  notes:
  - 'Le terme "muldex" doit être qualifié par la fonction de l''appareil, par exemple:
    muldex MIC, muldex de données, {{muldex numérique, IEV:704-20-05}}.'
dateAccepted: 2018-11-17
