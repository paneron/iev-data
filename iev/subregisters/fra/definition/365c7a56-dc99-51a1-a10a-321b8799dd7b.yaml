  definition: paroi de domaine dans laquelle la direction du moment magnétique varie
    à travers la paroi tout en restant sensiblement dans un plan perpendiculaire au
    plan de la paroi
  examples: []
  notes:
  - Les parois de Néel ne se forment normalement que dans les couches minces d'épaisseur
    inférieure à une valeur critique; la formation des parois de Bloch est énergétiquement
    plus favorisée dans les couches plus épaisses et les matériaux massifs.
