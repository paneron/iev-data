  definition: rayonnement électromagnétique produit par le passage d’électrons ou
    d’autres particules chargées à travers une substance à des vitesses supérieures
    à celle de la lumière dans cette substance
  examples: []
  notes:
  - Cet article était numéroté 393-12-22 dans la CEI 60050-393:2003.
