  concept: 271b0ca6-1007-5543-933d-b522a18cede6
  definition: appareil constitué d'un émetteur et d'un récepteur radioélectriques
    comportant des éléments de circuit communs et utilisant habituellement la même
    antenne pour l'émission et la réception
  examples: []
  notes:
  - Un émetteur-récepteur radioélectrique est souvent employé comme station mobile
    ou portable. En français, les termes "talkie-walkie" et "walkie-talkie" sont à
    proscrire dans le sens d'émetteur-récepteur portatif.
