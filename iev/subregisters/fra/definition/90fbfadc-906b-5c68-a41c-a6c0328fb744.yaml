  concept: 2f10c480-ca22-5000-8e35-3fe5e1e44563
  definition: niveau d'impureté intermédiaire voisin de la bande de valence, dans
    un semiconducteur extrinsèque
  examples: []
  notes:
  - Le niveau accepteur est vide à la température de zéro kelvin ; à toute autre température,
    il peut recevoir des électrons provenant de la bande de valence. Les niveaux accepteurs
    peuvent former des bandes d'impureté étroites.
