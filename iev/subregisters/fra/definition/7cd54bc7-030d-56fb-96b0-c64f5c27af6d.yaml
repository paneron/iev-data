  concept: b7ec9926-4b3a-5913-9cd2-fa24154b8dca
  definition: pour une ligne polyphasée, valeur moyenne, prise sur une période, de
    la puissance instantanées
  examples: []
  notes:
  - Pour une ligne triphasée en marche symétrique et sinusoïdale, la puissance active
    vaut stem:[P = U I sqrt(3) cos varphi], où stem:[U] est la valeur efficace des
    tensions composées, stem:[I] la valeur efficace des courants de ligne et stem:[ϕ]
    le déphasage entre chacune des tensions simples et le courant de ligne correspondant.
