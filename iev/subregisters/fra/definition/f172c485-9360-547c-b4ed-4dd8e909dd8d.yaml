  concept: bd634dcf-d3e5-5b63-a305-a22e803ebbc4
  definition: 'dans un noyau magnétique fonctionnant dans le domaine de Rayleigh,
    quotient de la tangente de l''angle de pertes magnétiques par hystérésis par le
    produit de la valeur de crête stem:[î] du courant dans la bobine associée au noyau
    et de la racine carrée de l''inductance stem:[L] de la bobine:


    stem:[eta_i = ((tan delta_h))/((î sqrt(L)))]'
  examples: []
  notes:
  - 'La relation entre la constante hystérétique d''un matériau stem:[η]~B~ et la
    constante hystérétique d''un noyau est:


    stem:[eta_i = eta_B sqrt(((mu_0 mu_e^3))/((V_e)))]


    où stem:[μ]~e~ est la perméabilité effective et stem:[V]~e~ le volume équivalent.'
