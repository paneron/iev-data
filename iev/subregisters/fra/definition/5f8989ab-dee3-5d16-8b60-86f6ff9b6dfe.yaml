  concept: 8345e39d-d458-50ff-9f01-3a7d9c2f4a36
  definition: état d'une image associé aux données d'images qui représentent les coordonnées
    d'espace chromatique des éléments d'une <a href="IEV845-32-045">copie papier</a>
    ou d'une <a href="IEV845-32-046">image d'écran</a>, englobant à la fois les données
    d'images en référence à l'original et les données d'images en référence à la sortie
  examples: []
  notes:
  - Lorsque l'expression "en référence à la prise de vue" est utilisée comme qualificatif
    d'un objet, elle implique que l'état de cet objet est un état d'image en référence
    à la prise de vue. Par exemple, les données d'images en référence à la prise de
    vue sont des données d'images dont l'état est un état en référence à la prise
    de vue.
  - Les données d'images en référence à la prise de vue sont généralement soumises
    au rendu des couleurs pour un support de formation d'image réel ou virtuel et
    des conditions d'observation spécifiques.
  - Les données d'images en référence à la prise de vue peuvent inclure des données
    d'images qui ne proviennent pas d'une scène d'origine, telle qu'un texte, un dessin
    au trait, un graphique vectoriel et d'autres formes d'œuvre originale.
