data:
  definition: principe permettant la conception, l'évaluation et les essais d'un matériel
    électrique ne pouvant pas être complètement évalué à l'aide d'un Mode de Protection
    reconnu ou d'une combinaison de Modes de Protection reconnus en raison des limitations
    fonctionnelles ou opérationnelles, mais dont il peut être démontré qu'il procure
    le Niveau de Protection du Matériel &amp;lsqb;EPL&amp;rsqb; nécessaire
