data:
  definition: accumulation ou appauvrissement en charges électriques à une électrode,
    qui entraîne une différence entre le potentiel d’électrode avec circulation de
    courant et le potentiel en l’absence de courant ou potentiel d'équilibre de l’électrode
  examples: []
  notes:
  - 'Cet article était numéroté 111-15-18 dans la CEI 60050-111:1996. Il a été modifié
    comme suit: la polarisation est considérée comme un processus dont la différence
    de potentiel est le résultat. Il diffère pour cette raison de 482-03-02 dans la
    CEI 60050-482:2004.'
dateAccepted: 2018-11-17
