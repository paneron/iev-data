data:
  definition: rapport de la valeur complexe d'une composante donnée du champ électrique
    de l'onde réfléchie à celle de la composante correspondante de l'onde incidente,
    en un point voisin d'une surface lisse réfléchissante
  examples: []
  notes:
  - Dans le cas des transmissions sur lignes, un facteur de réflexion est défini de
    façon analogue par le rapport des composantes de l'"onde réfléchie" et de l'"onde
    directe", à un accès ou sur une section droite.
