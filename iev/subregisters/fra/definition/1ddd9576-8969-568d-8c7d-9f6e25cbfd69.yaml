  definition: intervalle logarithmique de fréquences entre deux sons dont le rapport
    des fréquences fondamentales est égal à la racine 12^e^ de deux
  examples: []
  notes:
  - Une octave est égale à 12 demi-tons tempérés.
  - Le demi-ton tempéré est utilisé comme unité d'intervalle logarithmique de fréquences.
