data:
  definition: ensemble de composants qui assure la sécurité intrinsèque d'un circuit
    au moyen de composants shunt
  examples: []
  notes:
  - Le composant shunt peut être une résistance ou un semiconducteur qui dévie le
    courant de manière sécurisée ou qui limite la tension dans un circuit de sécurité
    intrinsèque ou la tension aux bornes d'un composant de stockage d'énergie.
