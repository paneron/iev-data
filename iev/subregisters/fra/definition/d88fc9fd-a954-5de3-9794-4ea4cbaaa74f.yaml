data:
  definition: 'rapport stem:[U]~d~/ stem:[U]~N~ (facteur de prise) ou 100 stem:[U]~d~/
    stem:[U]~N~ (facteur de prise exprimé sous la forme d''un pourcentage)


    où:


    stem:[U]~N~ est la tension assignée de l''enroulement,


    stem:[U]~d~ est la tension qui serait développée aux bornes de l''enroulement,
    connecté sur la prise considérée, en fonctionnement à vide, en appliquant à un
    enroulement sans prise sa tension assignée'
  examples: []
  notes:
  - Le facteur de prise exprime la valeur relative du "nombre effectif de spires"
    de l'enroulement à prises pour la prise considérée, la base 1 étant le nombre
    effectif de spires de cet enroulement pour la prise principale.
