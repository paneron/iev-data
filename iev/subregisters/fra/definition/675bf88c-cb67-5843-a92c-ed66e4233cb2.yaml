data:
  definition: feu rythmé dont chaque apparition de lumière (éclat) est de même durée
    et pour lequel, sauf éventuellement pour des rythmes très rapides d'éclats, la
    durée totale de lumière dans une période est nettement plus courte que la durée
    totale d'obscurité
  examples: []
  notes:
  - Le terme "éclipse" est utilisé pour l'intervalle d'obscurité entre deux apparitions
    distinctes successives de lumière.
  - Cet article était numéroté 845-11-11 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
