  concept: 61aace90-dcae-5cad-8c04-f353c9d8c095
  definition: phénomène physique dont une ou plusieurs caractéristiques sont susceptibles
    de varier en représentant des informations
  examples: []
  notes:
  - Le phénomène physique peut être par exemple une onde électromagnétique ou une
    onde acoustique, et la grandeur caractéristique peut être un champ électrique,
    une tension électrique ou une pression acoustique.
