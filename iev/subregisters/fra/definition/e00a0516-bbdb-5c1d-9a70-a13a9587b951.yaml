data:
  definition: cavité idéale dans un milieu solide contenant un gaz et suffisamment
    petite pour ne pas perturber la répartition du rayonnement incident et du rayonnement
    secondaire généré dans le milieu
  examples: []
  notes:
  - Cet article était numéroté 394-38-33 dans la CEI 60050-394:2007.
