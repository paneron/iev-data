data:
  definition: type de régulation où les variables d'entrée du système de régulation
    sont prises de façon discontinue dans le temps afin d'engendrer de nouvelles valeurs
    de la variable réglante qui sont mises à jour de façon discontinue dans le temps
    et maintenues entre les mises à jour au moyen d'éléments de maintien
  examples: []
  notes:
  - Cet article était numéroté 351-26-15 dans la CEI 60050-351:2006.
