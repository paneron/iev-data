data:
  definition: écho radioélectrique qui parvient par un trajet de longueur approximativement
    égale à une ou plusieurs circonférences terrestres
  examples: []
  notes:
  - La notion d'écho tour de Terre suppose que le trajet le plus court est beaucoup
    plus petit qu'une demi-circonférence terrestre.
