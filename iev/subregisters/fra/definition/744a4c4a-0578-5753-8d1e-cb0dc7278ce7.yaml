  concept: 2a14b75a-5486-53ac-8b1f-c97c12b6850d
  definition: durée de l'intervalle de temps entre les instants auxquels la valeur
    instantanée d'une impulsion atteint à nouveau une valeur supérieure donnée puis
    une valeur inférieure donnée
  examples: []
  notes:
  - Sauf spécification contraire, les valeurs supérieure et inférieure sont fixées
    à 90 % et 10 % de la hauteur de l'impulsion.
