  concept: 2f73e2d6-8baf-5b1a-945c-dd2abb3b34b3
  definition: 'en spectrométrie gamma, pics causés par:


    1) la production de paires dans le détecteur et l’échappement, par la partie sensible
    du détecteur, d’un ou deux photons de 511 keV résultant du phénomène d’annihilation


    2) l’effet photoélectrique dans le détecteur et l’échappement, par la partie sensible
    du détecteur, du rayonnement photonique X émis résultant de l’effet photoélectrique
    (pic de fuite du rayonnement X)'
  examples: []
  notes:
  - Cet article était numéroté 394-39-26 dans la CEI 60050-394:2007.
