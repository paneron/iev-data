data:
  definition: lampe électrique produisant un rayonnement particulièrement intense
    dans l'ultraviolet, le <a href="IEV845-21-003">rayonnement visible</a> éventuellement
    produit n'étant pas directement recherché
  examples: []
  notes:
  - Il existe plusieurs types de lampes à ultraviolet utilisés à des fins photobiologiques,
    photochimiques et biomédicales.
  - Cet article était numéroté 845-07-52 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
