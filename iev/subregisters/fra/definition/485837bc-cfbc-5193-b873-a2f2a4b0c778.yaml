data:
  authoritative_source:
  - clause: '3.7'
    original: IEC Guide 116:2010, 3.7
    ref: IEC Guide 116:2010
    relationship:
      type: identical
  definition: '{{évènement dangereux, IEV:903-01-04}} passé'
  examples: []
  notes:
  - Un incident qui s'est produit et qui a entraîné des dommages peut être désigné
    comme un accident. A contrario, un incident qui s'est produit mais qui n'a pas
    entraîné de dommages peut être désigné comme une quasi manifestation avortée.
