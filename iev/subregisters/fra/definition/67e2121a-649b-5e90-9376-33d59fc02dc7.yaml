  definition: Elément d'Obturation soumis à l'essai séparément de l'enveloppe du matériel
    mais certifié comme {{Matériel Ex, IEV:426-01-14}} et qui est prévu pour être
    monté sur l'enveloppe du matériel sans nouvelle certification
  examples: []
  notes:
  - Cela n'exclut pas la certification de {{Composant Ex, IEV:426-01-13}} des Dispositifs
    d'Obturation.
