data:
  definition: bruit aléatoire dû à l'agitation thermique des porteurs de charge dans
    un conducteur
  examples: []
  notes:
  - Le bruit thermique a un spectre continu et peut être considéré comme un bruit
    blanc aux fréquences inférieures à celles pour lesquelles les phénomènes quantiques
    ne sont plus négligeables.
