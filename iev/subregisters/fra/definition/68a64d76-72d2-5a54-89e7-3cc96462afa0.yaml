data:
  definition: 'grandeur qui caractérise la variation relative du volume stem:[V] en
    fonction de la pression stem:[p] à température thermodynamique stem:[T] constante:
    stem:[kappa_T = (1)/(V) (( ((del V))/((del p)) ))_T]'
  examples: []
  notes:
  - L'unité SI cohérente de compressibilité isotherme est le pascal à la puissance
    moins un, Pa^−1^.
