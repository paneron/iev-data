data:
  definition: unité fonctionnelle qui conserve des valeurs de variables d'entrée ou
    des valeurs de variables d'état ou de variables de sortie engendrées par des variables
    d'entrée, même lorsque ces dernières n'agissent plus sur le système
  examples: []
  notes:
  - Cet article était numéroté 351-29-14 dans la CEI 60050-351:2006.
