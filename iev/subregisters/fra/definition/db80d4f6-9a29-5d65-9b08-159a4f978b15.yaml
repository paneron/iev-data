data:
  definition: zone de transition entre des régions semiconductrices de propriétés
    électriques différentes ou entre un semiconducteur et une couche de type différent,
    caractérisée par l’existence d’une barrière de potentiel qui s’oppose au passage
    des porteurs de charge entre les deux régions
