data:
  definition: rapport de la valeur efficace de la composante alternative d'une grandeur
    {{ondulée, IEV:103-06-07}} à la valeur absolue de la composante continue
  examples: []
  notes:
  - Pour une grandeur ondulée stem:[x] de composante continue stem:[bar X] et de composante
    alternative stem:[x_( ∼ )], le taux d'ondulation efficace est stem:[r = ((X_(
    ∼ ) ()_((eff))))/((| bar X |))].
