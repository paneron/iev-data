data:
  definition: 'déformation d’une plaquette non serrée, définie comme la différence
    maximale entre un point de la surface avant et un plan de référence


    image::/assets/images/parts/561/561-fig27-fr.png[]


    *Figure 27 – Diagramme schématique du gauchissement*'
  examples: []
  notes:
  - Le plan de référence est défini par trois points, comme indiqué en {{561-07-27,
    IEV:561-07-27}}, Note 1 à l’article, énumération 2. Le gauchissement est une propriété
    générale d’une plaquette et non pas de la surface exposée seule.
