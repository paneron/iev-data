  authoritative_source:
  - clause: 2.5.25
    link: https://webstore.iec.ch/publication/23992
    original: IEC 62047-1:2016, 2.5.25, modifié – La définition a été réécrite.
    ref: IEC 62047-1:2016
    relationship:
      modification: La définition a été réécrite.
      type: modified
  definition: dépôt d'une couche formée à une vitesse de gravure très faible à une
    profondeur contrôlée qui termine efficacement le procédé de gravure
  examples: []
  notes:
  - 'L''arrêt de gravure est parfois utilisé comme la couche de fin du procédé de
    gravure. Il existe deux grands types de méthodes d''arrêt de gravure utilisés
    en micro-usinage: l''arrêt de gravure au dopant et l''arrêt de gravure électrochimique.'
