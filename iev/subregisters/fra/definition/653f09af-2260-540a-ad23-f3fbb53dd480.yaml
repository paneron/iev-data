  concept: baa672b5-753a-5863-a46d-b8b31eb658e5
  definition: rapport logarithmique, exprimé en décibels, entre la puissance disponible
    de la source donnée et la puissance délivrée par le dispositif à une impédance
    de charge dans des conditions d’utilisation spécifiées
  examples: []
  notes:
  - 'L’affaiblissement de transmission est exprimée par


    stem:[TL = 10 log ((P_a))/((P_L)) dB]


    où


    stem:[P]~a~ est la puissance disponible


    stem:[P]~L~ est la puissance délivrée par le dispositif à une impédance de charge'
  - Cet article était numéroté 561-03-20 dans l'IEC 60050-561:1991.
