data:
  definition: boîte à bornes conçue de telle façon que l'isolement des phases soit
    procuré par des barrières métalliques mises à la terre formant ainsi des compartiments
    distincts propres à chaque phase, de sorte à réduire tout défaut électrique à
    un défaut à la terre
  examples: []
  notes:
  - Le terme qualificatif "à phases compartimentées" peut être appliqué aux caissons
    de bornes autres que des boîtes à bornes.
