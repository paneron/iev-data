  definition: pour un nombre complexe non nul stem:[c], nombre réel stem:[φ] de l'intervalle
    stem:[- pi phi &lt;= pi] tel que stem:[c = | c | e^(j phi)]
  examples: []
  notes:
  - 'L''argument stem:[arg c] du nombre complexe stem:[c = a + j b = | c | e^(j phi)]
    est égal à:

    stem:[arccos ( a // sqrt(a^2 + b^2) )] si stem:[b &gt;= 0] et stem:[- arccos (
    a // sqrt(a^2 + b^2) )] si stem:[b 0], où stem:[0 &lt;= arccos x &lt;= pi].


    Il n''est pas défini si stem:[a = b = 0].'
  - Le concept d'argument peut s'appliquer aux grandeurs scalaires complexes.
