  definition: 'intégrale du <a href="IEV845-24-083">coefficient d''atténuation linéique
    spectral</a>, stem:[μ](stem:[x], stem:[λ]), du milieu entre les points stem:[x]~1~
    et stem:[x]~2~, telle que donnée par l''équation


    stem:[delta ( lambda ) = int_((x_1))^((x_2)) mu ( x , lambda ) d x]'
  examples: []
  notes:
  - L'épaisseur optique spectrale est utilisée en physique atmosphérique et en océanographie
    physique.
  - L'unité d'épaisseur optique spectrale est un.
  - Cet article était numéroté 845-04-80 dans l'IEC 60050-845:1987.
