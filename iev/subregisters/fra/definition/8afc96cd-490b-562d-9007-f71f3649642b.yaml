  concept: 1867275f-e1a7-5f7e-9637-b94c98160910
  definition: caractère ou combinaison de caractères représentant une unité de mesure
  examples: []
  notes:
  - La plupart des symboles d'unités sont constitués d'une ou plusieurs lettres de
    l'alphabet latin ou grec et sont toujours imprimées en caractères romains (droits)
    dans la même police que le texte courant. Des produits de puissances de ces symboles
    servent à former les symboles d'unités composées conformément aux règles algébriques.
    Dans les valeurs de grandeurs, un espace sépare la valeur numérique et le symbole
    d'unité, y compris le degré Celsius (°C) et le pour cent (%), sauf pour les unités
    degré (°), minute (') et seconde (") d'angle plan.
  - "Des symboles d'unités adoptés par un accord international sont données dan la\
    \ brochure du BIPM, Le Système international d'unités, et dans les différentes\
    \ parties de l'ISO/CEI 80000, de l'ISO 31 et de la CEI 60027.\r\nExemples:\n\n\
    <table style=\"width: 352.033px;\" cellpadding=\"10\" border=\"solid\">\r\n<tbody>\r\
    \n<tr>\r\n<td style=\"text-align: center; width: 204px;\">\n\n<strong><span>Nom\
    \ d'unité</span></strong>\r\n</td>\r\n<td style=\"text-align: center; width: 115.033px;\"\
    >\n\n<strong><span>Symbole</span></strong>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td style=\"\
    width: 204px;\">\n\n<span>seconde</span>\r\n</td>\r\n<td style=\"width: 115.033px;\"\
    >\n\n<span>s</span>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 204px;\">\n\
    \n<span>microampère</span>\r\n</td>\r\n<td style=\"width: 115.033px;\">\n\n<span>µA</span>\r\
    \n</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 204px;\">\n\n<span>ohm</span>\r\
    \n</td>\r\n<td style=\"width: 115.033px;\">\n\n<span>Ω</span>\r\n</td>\r\n</tr>\r\
    \n<tr>\r\n<td style=\"width: 204px;\">\n\n<span>mètre par seconde carrée</span>\r\
    \n</td>\r\n<td style=\"width: 115.033px;\">\n\nm/s^2^ ou m·s^−^^2^\r\n</td>\r\n\
    </tr>\r\n<tr>\r\n<td style=\"width: 204px;\">\n\n<span>mole</span>\r\n</td>\r\n\
    <td style=\"width: 115.033px;\">\n\n<span>mol</span>\r\n</td>\r\n</tr>\r\n<tr>\r\
    \n<td style=\"width: 204px;\">\n\n<span>pascal</span>\r\n</td>\r\n<td style=\"\
    width: 115.033px;\">\n\n<span>Pa</span>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>"
