  definition: 'technique de radiographie consistant à produire des radiogrammes de
    tranches prédéterminées d''un objet. L''image nette de la couche choisie et les
    images floues des autres couches sont obtenues par le mouvement relatif des éléments
    suivants: tube radiogène, objet, film'
