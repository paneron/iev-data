  concept: 0d03dd2b-94be-5941-8535-26017caf4445
  definition: chambre d'ionisation dans laquelle le faisceau de rayonnement est délimité
    par un diaphragme de telle sorte que le volume d'air irradié soit parfaitement
    défini et que ni le faisceau, ni les électrons qu'il libère ne frappent les électrodes.
    Elle est principalement utilisée pour les mesures absolues d'exposition
