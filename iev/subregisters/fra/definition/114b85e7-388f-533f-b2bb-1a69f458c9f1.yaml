  concept: 8d852cd6-436b-5e6f-ae0c-1cd0c0ef91c6
  definition: procédé de fabrication de fils supraconducteurs de Nb~3~Sn dans lequel
    un élément formé de poudre de Nb compactée est plongé dans un bain de Sn afin
    d’être infiltré par Sn
  examples: []
  notes:
  - Le fil est alors formé par des procédés de réduction de section tels qu'étirage
    ou laminage. Un traitement thermique est ensuite appliqué pour obtenir les composés
    Nb~3~Sn.
  - Un procédé similaire est utilisé pour les fils supraconducteurs de type Nb~3~Al.
dateAccepted: 2018-11-17
