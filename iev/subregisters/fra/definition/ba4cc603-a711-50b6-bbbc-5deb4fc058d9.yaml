data:
  definition: groupe de charges interconnectées et de ressources énergétiques décentralisées
    avec des limites électriques définies, formant un réseau d'énergie électrique
    local à des niveaux de tension de distribution, ne pouvant pas être reliés à un
    réseau d'énergie électrique plus vaste
  examples: []
  notes:
  - Les microréseaux isolés sont généralement conçus pour des îles ou pour l'électrification
    rurale.
dateAccepted: 2018-11-17
