    original: ISO 921:1997, définition 1, modifiée
    ref: ISO 921:1997
    relationship:
      type: modified
  definition: 'quotient de stem:[d bar epsilon] par dstem:[m], où stem:[d bar epsilon]
    est l’énergie communiquée moyenne transmise par les rayonnements ionisants à une
    masse dstem:[m] de matière


    stem:[D = d bar epsilon // d m]'
  examples: []
  notes:
  - Cette grandeur s'exprime en grays (Gy) (1 Gy = 1 J kg^−1^) (précédemment exprimée
    en rad).
  - Cet article était numéroté 393-14-64 dans la CEI 60050-393:2003.
