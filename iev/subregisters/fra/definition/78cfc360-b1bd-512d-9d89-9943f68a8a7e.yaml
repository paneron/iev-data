data:
  authoritative_source:
  - clause: '1.20'
    link: https://www.iso.org/standard/45324.html
    original: ISO/IEC GUIDE 99:2007 1.20
    ref: ISO/IEC Guide 99:2007
    relationship:
      type: identical
  definition: nombre dans l'expression de la valeur d'une grandeur, autre qu'un nombre
    utilisé comme référence
  examples: []
  notes:
  - Pour les grandeurs qui ont une unité de mesure (c'est-à-dire autres que les grandeurs
    ordinales), la valeur numérique {stem:[Q]} d'une grandeur stem:[Q] est fréquemment
    notée {stem:[Q]} = stem:[Q]/[[stem:[Q]]], où [[stem:[Q]]] est le symbole de l'unité.
    Par exemple, pour une masse dont la valeur est exprimée par 5,7 kg, la valeur
    numérique est {stem:[m]} = (5,7 kg)/kg = 5,7. La même valeur peut est représentée
    par 5 700 g, auquel cas la valeur numérique est {stem:[m]} = (5 700 g)/g = 5 700.
  - Pour les grandeurs sans dimension, la référence est une unité de mesure qui est
    un nombre, et ce nombre n'est pas considéré comme faisant partie de la valeur
    numérique. Par exemple, pour une fraction molaire égale à 3 mmol/mol, la valeur
    numérique est 3 et l'unité est mmol/mol. L'unité mmol/mol est numériquement égale
    à 0,001, mais ce nombre 0,001 ne fait pas partie de la valeur numérique qui reste
    3.
  - 'Les grandeurs sans dimension sont souvent exprimées en pour-cent. Exemple: la
    fraction volumique d’alcool dans une bière très forte est 7,2 %.'
