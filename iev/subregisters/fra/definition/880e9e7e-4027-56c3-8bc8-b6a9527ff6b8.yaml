  concept: 1d7345da-90e9-502b-817a-e840f262064c
  definition: nombre conventionnel égal à la valeur numérique  6,022 140 76 × 10^23^
    de la {{constante d’Avogadro, IEV:113-02-08}} exprimée en inverse de la {{mole,
    IEV:112-02-09}}
  examples: []
  notes:
  - Le nombre d’Avogadro est choisi de telle manière que la masse molaire du carbone
    12 soit de 0,012 kg/mol avec une incertitude relative de 4,5 × 10^−10^.
  - Le synonyme "nombre de Loschmidt" est parfois utilisé, exprimé par le symbole
    "stem:[L]".
