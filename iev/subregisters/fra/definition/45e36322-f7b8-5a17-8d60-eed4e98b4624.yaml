data:
  definition: émission retardée de <a href="IEV845-21-002">rayonnement optique</a>
    qui apparaît dans les 10 ns ou plus qui suivent l'excitation
  examples: []
  notes:
  - Techniquement, il convient d'utiliser le terme "phosphorescence" uniquement pour
    l'émission retardée due à une "transition interdite" entre un état de triplet
    excité et un état de singulet à la terre.
  - Cet article était numéroté 845-04-23 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
