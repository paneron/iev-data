  concept: 8196fd1d-93f5-5969-8c45-1d7b50a52bed
  definition: '{{capteur, IEV:151-13-48}} qui utilise des substances organiques dans
    le {{dispositif, IEV:151-11-20}}, destiné à la mesure de sous-systèmes liés aux
    organismes ou qui imite un organisme'
  examples: []
  notes:
  - Un biocapteur typique est constitué du matériau spécifique d’origine biologique
    tel qu’un enzyme ou un anticorps, qui identifie l’objet de la mesure, et le dispositif
    qui mesure une modification de grandeur physique ou chimique liée à la réaction
    d’identification. Un capteur à {{semiconducteurs, IEV:521-02-01}} ou tout autre
    type d’{{électrode, IEV:151-13-01}} (par exemple {{ISFET, IEV:523-04-03}}, électrode
    à micro-oxygène, capteur optique de détection de fluorescence) préparé par la
    technologie de micro-usinage du silicium peut être utilisé comme ce dispositif.
    Les biocapteurs sont utilisés pour les systèmes d’analyses sanguines, les capteurs
    de glucose, les microrobots, etc.
