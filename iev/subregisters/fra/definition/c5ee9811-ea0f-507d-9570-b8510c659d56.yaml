  concept: 74a85bf2-4c4e-570f-bd51-696b41dabd66
  definition: essai des performances d'une {{cellule élémentaire à combustible, IEV:485-08-01}}
    à partir d'une {{pile à combustible, IEV:485-06-01}}
  examples: []
  notes:
  - L'essai d'une pile implique des variables qui peuvent être liées aux cellules
    individuelles (température, tension) ou à l'ensemble de la pile (telles que la
    température, la {{courant surfacique, IEV:485-12-01}}, les débits de combustible
    et d'oxydant, etc.) à ajuster pour obtenir des données sur une gamme étendue de
    conditions. Le résultat de l'essai d'une pile peut être une {{courbe de polarisation,
    IEV:485-15-06}}, une représentation de la stabilité en tension des {{cellules
    élémentaires, IEV:485-05-02}}, ou d'autres données relatives aux performances
    de la cellule élémentaire à combustible.
dateAccepted: 2018-11-17
