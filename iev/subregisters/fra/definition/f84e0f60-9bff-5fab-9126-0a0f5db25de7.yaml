data:
  definition: balayage dans lequel les éléments d'une surface rectangulaire sont explorés
    suivant des segments de droite équidistants, sensiblement parallèles au plus grand
    côté du rectangle, et parcourus d'un bord à l'autre, dans le même sens, à vitesse
    constante
  examples: []
