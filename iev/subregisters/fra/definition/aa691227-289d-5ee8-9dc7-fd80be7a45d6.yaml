  definition: rapport des puissances surfaciques d'une onde réfléchie et d'une onde
    incidente en un même point, dans les directions de propagation de l'énergie qui
    se correspondent après et avant réflexion
  examples: []
  notes:
  - En optique, le facteur de réflexion est souvent exprimé par la densité optique
    par réflехion ou en pourcentage. Dans les télécommunications optiques, il est
    généralement exprimé en décibels.
