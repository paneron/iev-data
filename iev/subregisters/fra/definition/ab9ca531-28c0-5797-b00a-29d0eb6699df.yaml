data:
  definition: affaiblissement, en fonction de la fréquence, du niveau de sortie d'un
    transducteur de lecture comparé à celui d'un transducteur de lecture idéal
  examples: []
  notes:
  - La perte de lecture peut être occasionnée dans le domaine de l'enregistrement
    sur disque par les dimensions finies de l'extrémité de la pointe de lecture ou
    par la déformation des flancs du sillon, et dans le domaine de l'enregistrement
    magnétique par la longueur de l'entrefer de la tête magnétique ou par les pertes
    dans le noyau de la tête, ou les deux, lors de la lecture.
