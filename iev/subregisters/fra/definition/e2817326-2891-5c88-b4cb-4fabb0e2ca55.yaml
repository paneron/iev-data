data:
  definition: état excité d’un système de particules et de champs à partir duquel
    la transition à un état de niveau d’énergie inférieur est généralement interdite
  examples: []
  notes:
  - L’énergie est souvent transférée à une autre particule telle que molécule, atome
    ou électron.
