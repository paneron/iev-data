data:
  definition: préfixe associé à une unité de mesure pour former un multiple ou un
    sous-multiple de cette unité
  examples: []
  notes:
  - Des listes de préfixes et de leurs symboles sont données en IEV 112-02-03 pour
    les préfixes SI et en IEV 112-01-27 pour les préfixes binaires.
  - 'Un préfixe ou son symbole sont attachés respectivement au nom ou au symbole de
    l’unité, sans aucun espace ou autre signe. Exemple: kiloohm, kΩ. Voir la Brochure
    SI ou son résumé pour plus d’informations.'
  - 'Un seul préfixe est autorisé pour une unité de base ou une unité dérivée ayant
    un nom spécial. Exemple: 1 nm, mais pas 1 mµm.'
