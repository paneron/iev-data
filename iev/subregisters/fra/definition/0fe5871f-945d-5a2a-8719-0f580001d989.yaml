data:
  authoritative_source:
  - - clause: '3.3'
      link: https://webstore.iec.ch/publication/7002
      original: IEC 62427:2007, 3.3
      ref: IEC 62427:2007
      relationship:
        type: identical
  concept: 6bfc31a4-ff95-5c15-bb5b-13ced25d9ec7
  definition: autorisation écrite de l'organisme d'acceptation attestant que le dossier
    de compatibilité est acceptable pour autoriser la mise en service de nouveaux
    systèmes ou de systèmes modifiés
  examples: []
  notes:
  - Il convient que les relations avec la législation soient déterminées au niveau
    national.
  - L’utilisation du terme "certificat d’acceptation" avec cette signification est
    particulière à la pratique actuelle dans le domaine ferroviaire. Le terme équivalent
    dans un autre domaine/secteur pourrait être "déclaration d’acceptation".
