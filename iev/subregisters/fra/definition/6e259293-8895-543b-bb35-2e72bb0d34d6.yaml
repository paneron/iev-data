  definition: fonction de pondération qui combine les sensibilités spectrales normalisées
    de l'œil humain et de la peau au <a href="IEV845-21-008">rayonnement ultraviolet</a>
    à des fins de protection contre les rayonnements
  examples: []
  notes:
  - 'La plage de longueurs d''ondes pour la fonction de pondération spectrale du danger
    lié aux ultraviolets est spécifiée dans les recommandations de l''ICNIRP comme
    suit: stem:[λ] = 180 nm à stem:[λ] = 400 nm.'
