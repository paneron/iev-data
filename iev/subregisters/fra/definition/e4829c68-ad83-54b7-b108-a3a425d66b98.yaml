data:
  definition: perturbation qui dépasse la limite d'une perturbation continue qui n’est
    pas plus long que 200 ms et qui est séparée d'une perturbation subséquente par
    au moins 200 ms
  examples: []
  notes:
  - Les deux intervalles sont reliés au niveau de la limite de la perturbation continue.
  - Un claquement peut contenir un nombre d'impulsions, dans ce cas le temps en question
    est celui à partir du début de la première jusqu'à la fin de la dernière impulsion.
