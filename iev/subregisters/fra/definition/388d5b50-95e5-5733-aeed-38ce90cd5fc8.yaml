data:
  definition: ensemble, obtenu par multiplexage en fréquence, d'un nombre fixe de
    voies téléphoniques à courant porteur égal à un sous-multiple du nombre de voies
    dans un groupe primaire, ces voies occupant des bandes de fréquences contiguës;
    cet ensemble sert normalement d'étape intermédiaire dans la formation d'un groupe
    primaire
  examples: []
  notes:
  - Un sous-groupe peut parfois être transmis sans formation ultérieure d'un groupe
    primaire complet.
