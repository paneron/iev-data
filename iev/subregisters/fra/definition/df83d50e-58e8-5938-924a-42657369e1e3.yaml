data:
  definition: circuit dont les signaux d'entrée et de sortie représentent des variables
    logiques c'est-à-dire des grandeurs qui peuvent prendre l'une des valeurs d'un
    ensemble fini de valeurs discrètes
  examples: []
  notes:
  - Un circuit logique peut être constitué de portes logiques et de circuits séquentiels
    élémentaires tels que des éléments de retard et des éléments de mémoire.
