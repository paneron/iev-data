data:
  definition: vitesse du vent de 8 m/s dans les conditions de référence (hauteur de
    10 m, longueur de rugosité égale à 0,05 m) utilisée dans le calcul du niveau de
    puissance acoustique apparent afin d'obtenir une base commune pour la comparaison
    des niveaux de puissance acoustique apparente de divers aérogénérateurs
  examples: []
  notes:
  - En général la vitesse du vent acoustique de référence est exprimée en mètres par
    seconde.
dateAccepted: '1999-04-01T00:00:00+00:00'
