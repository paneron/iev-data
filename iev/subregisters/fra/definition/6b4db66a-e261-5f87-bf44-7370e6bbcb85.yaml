  concept: e8a553c3-0682-5e1d-8d3b-42256fa8bfaa
  definition: traitement du combustible nucléaire après son utilisation dans un réacteur
    nucléaire, en vue d’extraire les produits de fission et de récupérer des matériaux
    fissiles et fertiles
  examples: []
  notes:
  - Le terme «traitement des combustibles usés» tend à remplacer le terme « retraitement
    ».
