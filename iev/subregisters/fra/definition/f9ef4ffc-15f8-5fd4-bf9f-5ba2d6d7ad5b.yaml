data:
  definition: groupe de ressources énergétiques décentralisées, qui se combinent pour
    fonctionner comme une unité réglable
  examples: []
  notes:
  - Une centrale électrique virtuelle peut être utilisée en vue de participer au marché
    de l'électricité ou de regrouper des services système.
  - L'abréviation "VPP" est dérivée du terme anglais développé correspondant "virtual
    power plant".
dateAccepted: 2018-11-17
