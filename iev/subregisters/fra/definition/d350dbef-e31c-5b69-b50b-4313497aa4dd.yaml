  concept: 821f1db4-9a5f-5da5-9bc1-7a2337ac23d0
  definition: "pour un ensemble donné de {{scalaires, IEV:102-02-18}}, ensemble d'éléments\
    \ dans lequel la somme de deux éléments quelconques *stem:[U]* et *stem:[V]* et\
    \ le produit d'un élément quelconque par un scalaire stem:[α] sont des éléments\
    \ de l'ensemble, avec les propriétés suivantes:\n\n\n* stem:[U + V = V + U],\n\
    \n* stem:[( U + V ) + W = U + ( V + W )], où *stem:[W]* est aussi un élément de\
    \ l'ensemble, \n\n* il existe un élément neutre pour l'addition, appelé vecteur\
    \ nul et noté *0*, tel que stem:[U + 0 = U],\n\n* il existe un opposé stem:[(\
    \ - U )] tel que stem:[U + ( - U ) = 0],\n\n* stem:[( alpha + beta ) U = alpha\
    \ U + beta U], où stem:[β] est aussi un scalaire, \n\n* stem:[alpha ( U + V )\
    \ = alpha U + alpha V],\n\n* stem:[alpha ( beta U ) = ( alpha beta ) U],\n\n*\
    \ stem:[1 U = U]"
  examples: []
  notes:
  - Dans l'espace usuel à trois dimensions, les segments orientés ayant une origine
    spécifiée constituent un espace vectoriel sur les nombres réels. Un autre exemple,
    correspondant à l'extension du concept de scalaire (voir {{IEV 102-02-18, IEV:102-02-18}},
    Note 1), est l'ensemble des mots de stem:[n] bits formés des chiffres 0 et 1 avec
    addition modulo deux, où l'ensemble de scalaires est l'ensemble des deux éléments
    0 et 1 muni de l'algèbre de Boole.
