data:
  definition: grandeur sans dimension égale au rapport d'une puissance de sortie spécifiée
    stem:[P]~2~ à une puissance d'entrée spécifiée stem:[P]~1~ du même système, soit
    stem:[η] = stem:[P]~2~ / stem:[P]~1~
  examples: []
  notes:
  - Le rendement est exprimé de préférence en pourcentage et sert à caractériser des
    dispositifs, par exemple des machines électriques.
