data:
  definition: appareil mécanique de connexion capable d'établir, de supporter et d'interrompre
    des courants dans les conditions normales du circuit y compris éventuellement
    les conditions spécifiées de surcharge en service, ainsi que de supporter pendant
    une durée spécifiée des courants dans des conditions anormales spécifiées du circuit
    telles que celles du court-circuit
  examples: []
  notes:
  - Un interrupteur peut être capable d'établir des courants de court-circuit mais
    n'est pas capable de les couper.
