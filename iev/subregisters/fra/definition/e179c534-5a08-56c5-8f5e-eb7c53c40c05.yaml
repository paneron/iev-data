data:
  definition: théorème de théorie des circuits en régime sinusoïdal, exprimant que
    la tension aux bornes d'un bipôle passif linéaire connecté à deux bornes quelconques
    d'un réseau linéaire est égale au quotient du courant de court-circuit avant la
    connexion par la somme de l'admittance du bipôle et de l'admittance du réseau
    vue des deux bornes avant la connexion
  examples: []
  notes:
  - On peut étendre le théorème de Norton à un régime non sinusoïdal.
