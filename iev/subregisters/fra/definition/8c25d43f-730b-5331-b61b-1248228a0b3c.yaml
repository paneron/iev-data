data:
  definition: unité similaire à une lampe intégrée, mais conçue pour utiliser une
    source de lumière remplaçable et/ou un appareil d'amorçage remplaçable
  examples: []
  notes:
  - Le composant ballast n'est pas remplaçable et n'est pas éliminé à chaque remplacement
    d'une source de lumière.
  - Une douille est exigée pour une connexion à l'alimentation.
dateAccepted: 2018-11-17
