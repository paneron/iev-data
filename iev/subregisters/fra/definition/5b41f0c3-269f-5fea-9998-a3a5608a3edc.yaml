  concept: d56f8d62-5e2e-56a5-aacf-686e5c153361
  definition: relation entre la fréquence et la durée de l’oscillateur
  examples: []
  notes:
  - Cette dérive de fréquence à long terme est provoquée par des variations séculaires
    de l’unité et/ou des éléments de cristal du circuit de l’oscillateur, et il convient
    de l’exprimer sous la forme d’une variation relative de la fréquence moyenne par
    intervalle de temps spécifié.
