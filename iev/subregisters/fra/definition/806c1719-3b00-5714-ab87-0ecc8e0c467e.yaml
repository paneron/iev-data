data:
  definition: système de traction dans lequel l'énergie est fournie aux moteurs de
    traction sous forme électrique
  examples: []
  notes:
  - Le terme peut se rapporter soit à des éléments à bord d'un véhicule, soit à des
    éléments du système externe fournissant l'énergie aux véhicules ou à tous les
    deux en fonction du contexte.
