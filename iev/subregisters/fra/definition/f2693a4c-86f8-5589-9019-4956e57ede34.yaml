  concept: cfb1e99f-3db0-54f6-94e9-fb3c5c720997
  definition: réponse temporelle d’un système linéaire invariant dans le temps, qui
    est initialement en régime établi stem:[U]~0~, stem:[V]~0~, produite par l’application
    d’une fonction de rampe Δstem:[u]~ρ~(stem:[t]) = stem:[K]~ρ~·δ(stem:[t]) à l’une
    des variables d’entrée, où Δstem:[v]~ρ~(stem:[t]) = stem:[v](stem:[t]) – stem:[V]~0~
    et Δstem:[u]~ρ~(stem:[t]) = stem:[u](stem:[t]) – stem:[U]~0~
  examples: []
  notes:
  - La réponse de rampe d’un système linéaire invariant dans le temps est proportionnelle
    à l’intégrale temporelle de sa réponse à un échelon.
  - Cet article était numéroté 351-24-22 dans la CEI 60050-351:2006.
