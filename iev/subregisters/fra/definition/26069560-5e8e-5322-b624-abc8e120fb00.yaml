data:
  definition: mire de télévision comprenant des barres verticales colorées permettant
    d'évaluer la qualité des signaux d'image en couleur
  examples: []
  notes:
  - Les mires de barres comprennent en général huit bandes correspondant aux couleurs
    blanc, jaune, cyan, vert, magenta, rouge, bleu, noir.
