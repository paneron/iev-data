data:
  definition: moyenne mensuelle de la densité spectrale du flux du bruit solaire,
    mesurée vers 2800 MHz à la surface de la Terre et exprimée en 10^-22^ watt par
    mètre carré et par hertz
  examples: []
  notes:
  - Par convention, on utilise les mesures faites chaque jour à Ottawa à 17:00 UTC.
dateAccepted: '1995-09-01T00:00:00+00:00'
