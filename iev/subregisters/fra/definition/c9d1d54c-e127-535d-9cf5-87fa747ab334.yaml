data:
  definition: quotient d’une grandeur électrique donnée d’un élément ou d'une batterie
    par sa masse, son volume ou l’aire de sa projection sur un plan
  examples: []
  notes:
  - Les caractéristiques spécifiques peuvent être exprimées en ampères heures par
    décimètre cube (Ah/dm^3^), wattheures par kilogramme (Wh/kg), etc.
