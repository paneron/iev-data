data:
  definition: mouvement conique décrit autour d'une direction fixe par rapport aux
    étoiles par l'axe de rotation d'un corps animé d'un mouvement de rotation, sous
    l'action d'une force extérieure
  examples: []
  notes:
  - Il y a lieu de ne pas confondre la précession d'un corps en rotation avec la précession
    de l'orbite d'un satellite.
