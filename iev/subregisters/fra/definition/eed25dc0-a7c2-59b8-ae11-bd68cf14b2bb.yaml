data:
  definition: valeur moyenne d'un ensemble de données mesurées de taille et durée
    suffisantes pour servir d'estimation à la valeur attendue d'une quantité
  examples: []
  notes:
  - L'intervalle de temps de moyennage doit être un nombre d'années entier afin d'éliminer
    les effets non stationnaires tels que les variations saisonnières.
