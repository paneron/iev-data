  concept: ab09002d-0394-560b-b72e-129bcbeac4d8
  definition: isolant liquide composé d'un mélange de plusieurs isomères homologues
    obtenus par le remplacement d'au moins deux atomes d'hydrogène par des atomes
    de chlore dans la molécule de biphényle
  examples: []
  notes:
  - En raison de leur teneur en chlore, les composés chlorés sont considérés comme
    nuisibles pour l’environnement, et leur usage est interdit dans de nombreux pays.
