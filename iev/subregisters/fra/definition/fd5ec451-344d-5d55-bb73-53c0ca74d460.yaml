data:
  definition: groupe d'antennes associées à des dispositifs mécaniques et électriques
    nécessaires au fonctionnement de l'ensemble
  examples: []
  notes:
  - Ces dispositifs peuvent être, par exemple, des commutateurs ou des lignes d'alimentation
    communes.
  - En anglais, on utilise le terme "antenna system" aussi bien pour une seule antenne
    que pour un groupe d'antennes.
