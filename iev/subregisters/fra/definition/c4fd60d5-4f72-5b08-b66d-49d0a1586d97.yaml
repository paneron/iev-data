  definition: dans le «modèle standard» des particules, l’une de six particules élémentaires
    qui se combinent par triplets ou par paires avec une antiparticule pour former
    d'autres particules
  examples: []
  notes:
  - '1 Les six types de quarks ont des noms (appelés saveurs): down (d), up (u), étrange
    (strange, s), charme (c), bottom (b) et top (t). Ce sont des fermions ayant une
    charge électrique égale à +2/3 ou −1/3 charge élémentaire. Chaque quark a une
    antiparticule notée en surlignant le symbole.'
  - 2 Les quarks n’apparaissent jamais isolément mais seulement en combinaison, soit
    en triplets comme le neutron, le proton ou les hypérons, soit en paires avec des
    antiquarks comme les mésons. Les quarks sont la source d’une interaction forte
    à courte distance, qui explique en particulier la cohésion des noyaux atomiques.
