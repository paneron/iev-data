  concept: 834eb46a-e7bf-545b-ab50-c3956ecb2cbc
  definition: passage d'un ou de plusieurs contacts mobiles d'une position à une position
    adjacente
  examples: []
  notes:
  - Par exemple, pour un disjoncteur ce pourra être une manoeuvre de fermeture ou
    une manoeuvre d'ouverture.
  - 'Si une distinction est nécessaire, on emploiera les mots manoeuvre électrique
    (par exemple: établissement ou coupure) et manoeuvre mécanique (par exemple: fermeture
    ou ouverture).'
