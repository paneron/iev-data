data:
  definition: feu de signalisation, faisant partie d'un ensemble, porté par un navire
    pour indiquer sa présence et son orientation, et parfois la démarche et la capacité
    particulières de manœuvre du navire
  examples: []
  notes:
  - Cet article était numéroté 845-11-58 dans l'IEC 60050-845:1987.
