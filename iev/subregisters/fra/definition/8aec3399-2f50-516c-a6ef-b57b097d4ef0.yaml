data:
  definition: petit mouvement périodique d'un corps en rotation animé d'un mouvement
    de précession, qui a pour effet de faire osciller l'axe de rotation du corps autour
    du cône de précession
  examples: []
  notes:
  - La nutation a généralement une période plus courte que celle de la précession.
