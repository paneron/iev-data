  definition: étendue d'un intervalle de temps ({{113-01-10, IEV:113-01-10}})
  examples: []
  notes:
  - 1 La durée d'un intervalle de temps est une grandeur positive ou nulle égale à
    la différence entre les dates de l'instant final et de l'instant initial de l'intervalle
    de temps, lorsque les dates sont des marques quantitatives. Des intervalles de
    temps différents peuvent avoir la même durée, par exemple la période d'une grandeur
    fonction périodique du temps est une durée indépendante du choix de l'instant
    initial.
  - 2 La durée est l'une des grandeurs de base du Système international de grandeurs
    (ISQ) sur lequel est fondé le Système international d'unités (SI). Le terme «temps»
    est souvent utilisé à la place du terme «durée» dans ce contexte et aussi pour
    une durée infinitésimale.
  - 3 À la place du terme «durée», on utilise souvent le mot «temps» ou l'expression
    «intervalle de temps», mais le terme «temps» n'est pas recommandé dans ce sens
    et le terme «intervalle de temps» est déconseillé dans ce sens afin d'éviter des
    confusions avec le concept «intervalle de temps».
  - 4 L'unité SI cohérente de durée et de temps est la seconde, s (voir la CEI 60050-112).
    L’usage des unités minute (1 min = 60 s), heure (1 h = 60 min = 3 600 s) et jour
    (1 d = 24 h = 86 400 s) est accepté avec le SI.
  - 5 Dans le langage courant, le mot «temps» est utilisé avec plusieurs sens différents.
    Dans le langage technique, cependant, il convient d'employer des termes plus précis,
    par exemple, «date», «durée» ou «intervalle de temps».
