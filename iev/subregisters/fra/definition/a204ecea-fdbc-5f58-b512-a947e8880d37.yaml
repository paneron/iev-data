data:
  definition: électrode négative d’une torche à plasma d’arc en courant continu
  examples: []
  notes:
  - La cathode peut être constituée d’un matériau à forte conductivité électrique
    et thermique, tel que le cuivre, et d’un métal réfractaire ou refroidi à l'eau,
    tel que le tungstène, refroidi à l’eau si nécessaire.
  - Dans une torche à plasma d’arc transféré, l’électrode de retour de courant joue
    parfois le rôle de cathode.
