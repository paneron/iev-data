data:
  definition: quantum de rayonnement électromagnétique considéré comme une particule
    d'énergie stem:[hν], où stem:[h] est la constante de Planck et stem:[ν] la {{fréquence,
    IEV:103-06-02}} du rayonnement
  examples: []
  notes:
  - Un photon est une particule élémentaire de rotation 1 et de masse au repos nulle.
