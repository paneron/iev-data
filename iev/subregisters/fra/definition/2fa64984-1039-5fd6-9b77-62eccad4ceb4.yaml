  definition: pour une espèce donnée de particule, particule dont chaque caractéristique
    qui peut prendre deux valeurs a la valeur complémentaire, les autres caractéristiques
    restant les mêmes
  examples: []
  notes:
  - 1 Le concept d’antiparticule s’applique aux particules élémentaires – le positon
    est par exemple l’antiparticule de l’électron – et aux particules composées telles
    que proton, neutron et atome.
  - 2 Une particule et son antiparticule ont en particulier la même masse au repos,
    le même nombre quantique de spin et des charges électriques opposées. La particule
    et son antiparticule peuvent être identiques, par exemple le photon.
  - 3  Une particule et son antiparticule peuvent interagir et se convertir en deux
    photons. Ce processus est généralement appelé annihilation.
  - 4 Une antiparticule est en général notée par le même symbole que la particule
    correspondante, mais en le surlignant, et son nom est en général le nom de la
    particule avec le préfixe anti, par exemple antiproton stem:[bar p] correspondant
    au proton p, atome d’antihydrogène correspondant à l’atome d’hydrogène.
