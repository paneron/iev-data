  concept: 32991f7d-cebb-54a2-9e48-5f7937cb7ca1
  definition: ordre qui est émis dès que l'étape correspondante est activée et qui
    cesse lorsqu'un intervalle de temps spécifié s'est écoulé ou lorsque l'étape correspondante
    est désactivée avant que l'intervalle de temps spécifié ne se soit écoulé
  examples: []
  notes:
  - L'ordre limité dans le temps est identifié dans la CEI 60848, _Langage de spécification
    GRAFCET pour diagrammes fonctionnels en séquence_, par la lettre conventionnelle
    "L".
  - Cet article était numéroté 351-29-35 dans la CEI 60050-351:2006.
