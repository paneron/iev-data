data:
  definition: composants de support et auxiliaires basés sur les exigences de la source
    de puissance ou spécifiques au site et intégrés dans un {{système à pile à combustible,
    IEV:485-09-01}} de puissance global
  examples: []
  notes:
  - En général, tous les composants en plus des {{piles à combustible, IEV:485-06-01}}
    ou des {{modules de piles à combustible, IEV:485-09-03}} et le système de traitement
    du combustible sont inclus dans les "organes auxiliaires".
dateAccepted: 2018-11-17
