  concept: 00e15dbd-9304-5e32-92e6-a447c9cb7be3
  definition: dose totale de rayonnement reçue par une population
  examples: []
  notes:
  - La valeur de cette grandeur est égale au produit du nombre d'individus exposés
    à une source de rayonnement par leur dose moyenne.
  - La dose collective s'exprime en homme sievert (homme-Sv).
  - Cet article était numéroté 393-19-08 dans la CEI 60050-393:2003.
