  concept: ca7310dc-babf-5e14-9063-83afe4eaf533
  definition: irradiation de la peau ou d'autres tissus, généralement avec un <a href="IEV845-21-008">rayonnement
    ultraviolet</a>, dans le traitement des maladies (par exemple, psoriasis)
  examples: []
  notes:
  - Le terme "thérapie photodynamique" est utilisé lorsque des agents photosensibilisants
    spéciaux ont été ajoutés comme partie intégrante du traitement, ou sont endogènes
    au tissu visé.
  - Cet article était numéroté 845-06-12 dans l'IEC 60050-845:1987.
