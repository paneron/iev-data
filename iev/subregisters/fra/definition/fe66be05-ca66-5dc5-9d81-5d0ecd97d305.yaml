data:
  definition: 'densité du flux énergétique exitant par rapport à l''aire en un point
    d''une surface réelle ou fictive


    stem:[M_e = ((d Phi_e))/((d A))]


    où stem:[Φ]~e~ est le flux énergétique et stem:[A] est l''aire de laquelle part
    ce flux'
  examples: []
  notes:
  - Pour le rayonnement de Planck, stem:[M]~e~ = stem:[σT]^4^ où stem:[σ] est la constante
    de Stefan-Boltzmann et stem:[T] est la température thermodynamique.
  - La grandeur photométrique correspondante est l'"exitance lumineuse". La grandeur
    photonique correspondante est l'"exitance photonique".
  - L'exitance énergétique est exprimée en watt par mètre carré (W·m^−2^).
  - Cet article était numéroté 845-01-47 dans l'IEC 60050-845:1987.
