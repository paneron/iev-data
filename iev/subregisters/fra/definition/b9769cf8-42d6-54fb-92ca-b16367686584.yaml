data:
  authoritative_source:
  - clause: 725-12-28
    original: 725-12-28, UIT RR 108 MOD
    ref: ITU RR
    relationship:
      type: modified
  definition: liaison par satellite entre une station émettrice et une station réceptrice
    par l'intermédiaire d'au moins deux satellites sans aucune station terrienne intermédiaire
  examples: []
  notes:
  - Une liaison multisatellite entre deux stations terriennes comprend une liaison
    montante, une ou plusieurs liaisons intersatellites et une liaison descendante.
