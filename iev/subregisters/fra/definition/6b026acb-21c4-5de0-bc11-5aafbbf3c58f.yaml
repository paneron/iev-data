    fonctionnements d''éléments au-delà de leurs caractéristiques assignées, des tensions
    de jeux de barres ou la fréquence du réseau hors des plages de tolérances, des
    {{déclenchements en cascade, IEV:692-03-08}} ou de l’instabilité


