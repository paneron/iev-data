data:
  definition: valeur de l’énergie des neutrons au-dessous de laquelle ils seraient
    fortement absorbés par un écran de cadmium et au-dessus de laquelle le milieu
    est transparent à ces neutrons
  examples: []
  notes:
  - En métrologie nucléaire, ce seuil est généralement fixé à 0,5 eV.
dateAccepted: 2018-11-17
