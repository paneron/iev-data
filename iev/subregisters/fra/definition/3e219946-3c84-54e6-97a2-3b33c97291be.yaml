  definition: 'quotient de l’énergie rayonnante dstem:[R] incidente sur une sphère
    par l’aire dstem:[a] du grand cercle


    stem:[Ψ] = dstem:[R]/dstem:[a]'
  examples: []
  notes:
  - La fluence énergétique est identique à l’intégrale par rapport au temps du flux
    énergétique.
  - Cette grandeur s'exprime en joules par mètre carré (J/m^2^).
  - Cet article était numéroté 393-14-28 dans la CEI 60050-393:2003.
