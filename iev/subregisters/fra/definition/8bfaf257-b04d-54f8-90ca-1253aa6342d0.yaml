  concept: de8375f6-ee80-54bf-89f2-133a2aa2d473
  definition: Mode de Protection dans lequel les parties de matériel qui sont capables
    d'enflammer une atmosphère explosive par étincelle ou échauffement sont enfermées
    dans un composé de sorte à éviter l'inflammation d'une couche ou d'un nuage de
    poussière dans des conditions de fonctionnement ou d'installation
  examples: []
  notes:
  - 'Le Mode de Protection "mD" a été remplacé par le Mode de Protection "m", conformément
    à l''IEC 60079-18, _Atmosphères explosives – Partie 18: Protection du matériel
    par encapsulage "m"_.'
  - Cette entrée portait le numéro 426-18-01 dans l'IEC 60050-426:2008.
