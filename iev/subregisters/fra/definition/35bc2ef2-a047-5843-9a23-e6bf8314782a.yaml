data:
  definition: 'pour une antenne constituée de plusieurs éléments rayonnants, alimentés
    ou non, coefficient stem:[Z]~ii~ reliant le courant dans l''élément de rang i
    à la tension à ses bornes, dans le système d''équations linéaires:


    stem:[E]~i~ = Σstem:[Z]~ij~ stem:[I]~j~'
