    original: UIT RR 48 MOD
    ref: ITU RR
    relationship:
      type: modified
  definition: 'service de radiocommunication spatiale dans lequel:


    – des renseignements relatifs aux caractéristiques de la Terre et de ses phénomènes
    naturels sont obtenus à partir de capteurs actifs ou passifs situés sur des satellites
    de la Terre;


    – des renseignements analogues sont recueillis par un satellite de la Terre à
    partir de plate-formes aéroportées ou situées sur la Terre qui émettent automatiquement
    ou sur interrogation;


    – ces renseignements peuvent être distribués à des stations terriennes'
  examples: []
  notes:
  - Ce service de radiocommunication peut aussi comprendre les liaisons de connexion
    nécessaires à son exploitation et des liaisons intersatellites.
