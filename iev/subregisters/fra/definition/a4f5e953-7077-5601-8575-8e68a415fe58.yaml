data:
  definition: régime d’ébullition d'un liquide caractérisé par la présence d'une fine
    pellicule de réfrigérant vaporisé couvrant toute la surface par laquelle s'effectue
    l'échange thermique avec le liquide, entraînant un taux d'échange thermique faible
