data:
  definition: 'quotient de l''écart relatif de la perméabilité d''amplitude pour deux
    valeurs de crête spécifiées d''un champ magnétique sinusoïdal appliqué, par la
    différence des valeurs de crête du champ:


    stem:[delta_H = ((mu_((a 2)) - mu_((a 1))))/((mu_((a 1)) ( hat H_2 - hat H_1 )))]'
