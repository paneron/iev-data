data:
  definition: récepteur thermique de <a href="IEV845-21-002">rayonnement optique</a>
    dans lequel la force électromotrice produite par une seule jonction thermoélectrique
    est utilisée pour mesurer l'échauffement produit par l'absorption du rayonnement
  examples: []
  notes:
  - Cet article était numéroté 845-05-46 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
