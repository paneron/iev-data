data:
  definition: flux d'énergie émis par un tuyau, une cuve ou un équipement vers son
    environnement
  examples: []
  notes:
  - Les dissipateurs thermiques types sont notamment les épanouissements de tuyaux,
    les supports de tuyaux et les éléments de masse élevée tels que les actionneurs
    de vanne ou les corps de pompe.
