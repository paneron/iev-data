data:
  definition: intervalle logarithmique de fréquences entre deux sons dont le rapport
    des fréquences fondamentales est égal à la racine 1 200^e^ deux
  examples: []
  notes:
  - Une octave est égale à 1 200 centièmes.
  - Le centième est utilisé comme unité d'intervalle logarithmique de fréquences.
