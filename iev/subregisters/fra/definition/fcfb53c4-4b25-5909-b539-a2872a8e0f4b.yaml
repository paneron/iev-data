  definition: huile minérale isolante qui ne contient pas d'antioxydant mais qui peut
    contenir d'autres additifs
  examples: []
  notes:
  - Dans certains pays les huiles contenant une fraction massique jusqu'à 0,08 % de
    2,6-di-tert-butyle-paracrésol (DBPC) ou de 2,6-di-tеrt-butyle-phénol (DBP) sont
    considérées comme huiles non inhibées.
