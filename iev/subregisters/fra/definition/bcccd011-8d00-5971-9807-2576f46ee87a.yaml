  definition: processus final par lequel des composants actifs électrochimiques d’un
    élément sont portés à l’état de fonctionnement afin de fournir une énergie électrique
  examples: []
  notes:
  - L'activation peut consister, par exemple, en l’introduction d’électrolyte ou de
    matériaux actifs liquides ou gazeux par des moyens pyrotechniques ou autres.
