data:
  definition: ensemble ordonné d'un nombre fixe quelconque d'{{éléments binaires,
    IEV:171-02-10}}, traité comme un tout
  examples: []
  notes:
  - Le terme "stem:[n]-uplet" et le terme anglais "stem:[n]-bit byte" sont aussi employés
    pour exactement stem:[n] éléments (voir {{IEV 171-02-23, IEV:171-02-23}}). Une
    extension du concept à des éléments de signal est donnée en {{IEV 704-16-20, IEV:704-16-20}}.
