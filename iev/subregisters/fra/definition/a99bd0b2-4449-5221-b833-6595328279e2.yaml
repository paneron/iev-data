data:
  definition: 'relais temporisé dont la sortie passe à l''état de travail et dont
    la temporisation démarre dès le retrait du signal de commande alors que l’alimentation
    est appliquée, et dont la sortie passe à l’état de repos lorsque la temporisation
    réglée, qui peut être réinitialisée par le signal de commande, est écoulée (voir
    Figure 13)


    image::/assets/images/parts/445/445-01-16fr.gif[]'
  examples: []
  notes:
  - – La répétition du signal de commande pendant la temporisation réinitialise celle-ci.
