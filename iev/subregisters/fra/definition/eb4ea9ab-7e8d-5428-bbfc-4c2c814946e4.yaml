  authoritative_source:
  - clause: 13-31
    link: https://webstore.iec.ch/publication/7479
    original: IEC 80000-13:2008, 13-31, modifié – Ajout d’informations utiles pour
      le contexte de l’IEV, et adaptation aux règles de l’IEV
    ref: IEC 80000-13:2008
    relationship:
      modification: Ajout d’informations utiles pour le contexte de l’IEV, et adaptation
        aux règles de l’IEV
      type: modified
  definition: 'logarithme de l''inverse de la probabilité conditionnelle stem:[p (
    x | y )] de réalisation de l''événement stem:[x] lorsque s''est réalisé un autre
    événement stem:[y]


    stem:[I ( x | y ) = log (1)/((p ( x | y )))]'
  examples: []
  notes:
  - 'La quantité d''information conditionnelle est aussi égale à l''excès de la {{quantité
    d''information conjointe, IEV:171-07-20}} des deux événements sur la {{quantité
    d''information, IEV:171-07-14}} du second: stem:[I ( x | y ) = I ( x , y ) - I
    ( y )].'
