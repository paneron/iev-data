data:
  definition: dispositif photoélectrique dans lequel l’absorption d’un rayonnement
    électromagnétique dans la jonction et à son voisinage, ou à la surface de contact
    d’un semiconducteur et d’un métal, produit une modification de résistance qui
    dépend de la direction du courant
