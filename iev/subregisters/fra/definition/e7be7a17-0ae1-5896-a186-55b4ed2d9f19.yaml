data:
  definition: courant présumé lorsqu'il est établi à un instant tel qu'aucun phénomène
    transitoire ne suive l'établissement
  examples: []
  notes:
  - Pour des circuits polyphasés, la condition de non-apparition de phénomènes transitoires
    ne peut apparaître que sur un seul pôle à la fois.
  - Le courant présumé symétrique est exprimé par sa valeur efficace.
