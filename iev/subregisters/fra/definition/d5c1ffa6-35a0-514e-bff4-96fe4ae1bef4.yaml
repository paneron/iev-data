  definition: détecteur de rayonnement constitué d’un scintillateur généralement couplé
    optiquement à un dispositif photosensible, directement ou par l’intermédiaire
    de conduits de lumière
  examples: []
  notes:
  - Le scintillateur est constitué d’une substance scintillante dans laquelle la particule
    ionisante provoque un rayonnement lumineux le long de sa trajectoire. Un scintillateur
    couramment utilisé est le NaI(Tl).
  - Cet article était numéroté 394-27-01 dans la CEI 60050-394:2007.
