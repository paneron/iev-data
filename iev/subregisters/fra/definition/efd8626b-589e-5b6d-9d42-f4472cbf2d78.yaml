data:
  definition: 'pour un bipôle, élémentaire ou non, en régime périodique, grandeur
    égale à la racine carrée de la différence des carrés de la puissance apparente
    stem:[S] et de la puissance active stem:[P]


    stem:[Q_( ∼ ) = sqrt(S^2 - P^2)]'
  examples: []
  notes:
  - En régime sinusoïdal, la puissance non active est la valeur absolue de la puissance
    réactive stem:[Q] ou de la partie imaginaire de la puissance complexe stem:[underset(_)(S)],
    soit stem:[Q_( ∼ ) = | Q | = | Im underset(_)(S) |].
  - L’unité SI cohérente de puissance non active est le voltampère, VA. Le nom spécial
    "var" et son symbole "var" sont aussi utilisés. Voir {{131-11-45, IEV:131-11-45}}.
dateAccepted: 2018-11-17
