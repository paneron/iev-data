data:
  definition: quotient de la masse d’eau dans un domaine tridimensionnel, quelle que
    soit sa forme d’agrégation, par le volume du domaine
  examples: []
  notes:
  - 1 La concentration en masse d’humidité à saturation est notée stem:[w]~sat~.
  - 2 L’unité SI cohérente de concentration en masse d’humidité est le kilogramme
    par mètre cube, kg/m^3^.
