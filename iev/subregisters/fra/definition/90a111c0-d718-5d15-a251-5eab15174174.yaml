    ref: ITU-R Recommendation 592
    relationship:
      type: modified
  definition: moyen de radiocommunication entre deux points fixes déterminés, qui
    utilise la propagation troposphérique avec des antennes directives, et qui peut
    comporter une ou plusieurs stations relais dont les caractéristiques radioélectriques
    sont identiques à celles des stations extrêmes
  examples: []
  notes:
  - Le terme "propagation troposphérique" désigne toute propagation dans la troposphère
    et par extension une propagation au-dessous de l'ionosphère lorsque cette propagation
    n'est pas influencée par celle-ci.
  - Les faisceaux hertziens fonctionnent à des fréquences supérieures à 30 MHz environ
    et, dans la plupart des cas, supérieures à 1 GHz, c'est-à-dire en hyperfréquence.
