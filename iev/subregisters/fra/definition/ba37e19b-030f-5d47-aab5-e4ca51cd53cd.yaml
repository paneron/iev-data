data:
  definition: liquide, avec résine et solvant, avec ou sans pigments ou colorants,
    qui se solidifie après application par séchage ou par cuisson
  examples: []
  notes:
  - Le but de l’application d’un vernis peut être de fournir une protection or ou
    d’améliorer l'aspect (vernis de finition).
  - Voir aussi 212-15-31, résine d'encapsulage, 212-15-57, vernis conducteur et vernis
    semiconducteur, 212-15-58.
