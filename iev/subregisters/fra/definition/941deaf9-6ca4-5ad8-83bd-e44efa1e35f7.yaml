data:
  definition: '{{transmission, IEV:701-01-03}} d''un {{signal, IEV:101-12-02}} qui
    résulte de la {{modulation, IEV:701-03-08}} d''une ou de plusieurs {{porteuses,
    IEV:702-06-03}} par un ou plusieurs signaux'
  examples: []
  notes:
  - 'Le terme "transmission par courant porteur" est généralement qualifié par la
    méthode de modulation, par exemple: "transmission par courant porteur {{à bande
    latérale unique, IEV:702-06-26}}".'
  - Un système de transmission employant la transmission par courant porteur est appelé
    "système à courant porteur".
