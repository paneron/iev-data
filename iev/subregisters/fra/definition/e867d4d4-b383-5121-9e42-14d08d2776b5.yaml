  concept: 89692a70-180f-5b47-a468-78e3208603af
  definition: technique de caractérisation d'une fibre optique qui consiste à injecter
    une impulsion optique à une extrémité de la fibre, puis à mesurer en fonction
    du temps la puissance rayonnante rétrodiffusée ou réfléchie vers cette extrémité
  examples: []
  notes:
  - La méthode de rétrodiffusion permet d'évaluer l'affaiblissement linéique pour
    des fibres uniformes et d'identifier et localiser des défauts ou d'autres sources
    localisées d'affaiblissement.
