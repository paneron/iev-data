data:
  definition: partie centrale de la rétine, mince et déprimée, qui ne contient presque
    uniquement que des cônes et procure la vision la plus distincte
  examples: []
  notes:
  - La fovéa correspond à un champ visuel d'environ 0,087 rad (5°).
  - Cet article était numéroté 845-02-05 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
