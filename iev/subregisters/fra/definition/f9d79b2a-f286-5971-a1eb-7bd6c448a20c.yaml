  concept: 5c3cf789-2559-5ab3-933b-b64333bd43ac
  definition: "situation dans laquelle l'équipement électrique n'assure pas la fonction\
    \ prévue pour différentes raisons, parmi lesquelles:\r\n\r\n* variation d'une\
    \ propriété ou d'une dimension du matériau traité ou de la pièce à usiner;\r\n\
    * défaillance d'un (ou de plusieurs) de ses composants ou services;\r\n* perturbations\
    \ d'origine extérieure (par exemple des chocs, des vibrations, des brouillages\
    \ électromagnétiques);\r\n* erreur ou déficit de conception (par exemple erreurs\
    \ logicielles);\r\n* perturbation de son alimentation électrique;\r\n* conditions\
    \ d'environnement (par exemple condensation due à une variation de température)."
  examples: []
  notes: []
