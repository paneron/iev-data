data:
  definition: partie de l'atmosphère terrestre située au-dessus de la mésosphère,
    dans laquelle la température croît puis reste constante lorsque l'altitude augmente
    et de laquelle les particules ne s'échappent pratiquement pas vers l'espace
  examples: []
  notes:
  - La thermosphère s'étend jusqu'à une altitude de 500 à 600 km.
