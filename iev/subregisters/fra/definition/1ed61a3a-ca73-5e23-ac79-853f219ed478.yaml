  concept: c63ff9a6-49e4-53f9-a268-a121b304b4a3
  definition: constante d’efficacité du couplage électromécanique
  examples: []
  notes:
  - 'Il représente l’efficacité de conversion de l’énergie électrique en énergie mécanique
    par l''effet de couplage électromécanique, et est défini comme étant la racine
    carrée du rapport de l’énergie mécanique délivrée (stem:[U]~m~) sur l’énergie
    électrique d''entrée totale transférée (stem:[U]~i~):


    stem:[k = sqrt(((U_m ))/((U_i)))]'
