  concept: cffb5e8e-2eda-574d-94ea-40dd1daaf8af
  definition: niveau de pression acoustique, exprimé en décibels, obtenu en ajoutant
    au niveau de bruit perçu une correction relative aux irrégularités qui peuvent
    avoir lieu entre les niveaux de pression acoustique dans des bandes de tiers d'octave
    contigües pour le bruit d'un aéronef
  examples: []
  notes:
  - La correction est spécifiée dans l'ISO 3891-1978 ; elle peut varier de 0 dB à
    6,7 dB.
  - La correction tient compte de la bruyance supplémentaire causée par des sons purs
    audibles importants tels qu'ils peuvent être produits par des propulseurs, des
    compresseurs, des turbines ou des ventilateurs.
