data:
  definition: index de distorsion visuelle utilisé pour estimer le décalage entre
    les images fournies par chaque capteur d’image dans une caméra vidéo utilisant
    plusieurs de ces capteurs
  examples: []
  notes:
  - Cet index est exprimé proportionnellement aux dimensions horizontale et verticale
    de la zone balayée.
