  concept: c896374a-7ba2-55a1-8a83-694e9084b2c3
  definition: constante des équations de la chaînette et de la parabole représentée
    géométriquement par le rayon de courbure au point où la tangente à la courbe est
    horizontale
  examples: []
  notes:
  - 'Le paramètre stem:[ρ] est égal au quotient de la tension horizontale du conducteur
    stem:[T]~o~ à une température donnée (voir Figure 466-1) par le poids linéique
    stem:[ω] du conducteur, en tenant compte des surcharges éventuelles de givre ou
    de vent.


    stem:[rho = ((T_o))/(omega)]


    image::/assets/images/parts/466/466-fig1.gif[]'
