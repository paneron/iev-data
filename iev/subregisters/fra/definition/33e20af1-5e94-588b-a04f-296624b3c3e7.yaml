data:
  definition: service établi sur l’utilisation des technologies de l’information mettant
    en œuvre le processus opérationnel du client
  examples: []
  notes:
  - Un service de technologie de l'information constitue une combinaison de personnes,
    de processus et de technologies. Il convient par ailleurs de le définir par un
    contrat ou un accord de service.
