data:
  definition: inverse du coefficient de transmission thermique stem:[K], soit stem:[M]
    = 1/stem:[K]
  examples: []
  notes:
  - 1 Le nom «résistance thermique» et le symbole stem:[R] sont utilisés en technologie
    des bâtiments. Ce nom et ce symbole sont normalement utilisés pour le concept
    {{113-04-45, IEV:113-04-45}}.
  - 2 L'unité SI cohérente de coefficient d'isolation thermique est le mètre carré
    kelvin par watt, m^2^·K/W
