  definition: matériel qui affiche des indications, fournit des fonctions d'alarmes,
    des contacts de sortie et/ou des sorties de signal d'alarme à l'aide d'un capteur
    qui se trouve à l'intérieur du boîtier du matériel ou qui est directement monté
    sur ce boîtier
