data:
  definition: type d'{{électrode, IEV:485-02-01}} spécifiquement conçue pour des réactifs
    gazeux ou produits gazeux ou les deux
  examples: []
  notes:
  - Une électrode de diffusion du gaz comporte généralement une ou plusieurs couches
    poreuses, comme la {{couche de diffusion du gaz, IEV:485-04-05}} et la {{couche
    catalytique, IEV:485-02-06}}.
  - Les électrodes de diffusion du gaz peuvent être les anodes de diffusion du gaz
    ou les cathodes de diffusion du gaz.
