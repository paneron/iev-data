  concept: 285a7a17-52d9-5486-b7fc-3154a115e0f9
  definition: source potentielle de {{dommage, IEV:903-01-01}}
  examples: []
  notes:
  - En anglais, le terme «hazard» peut être qualifié afin de définir l’origine du
    phénomène dangereux ou la nature du dommage attendu (par exemple, «electric shock
    hazard», «crushing hazard», «cutting hazard», «toxic hazard», «fire hazard», «drowning
    hazard»).
  - En français, le synonyme «risque» est employé avec un qualificatif ou un complément
    afin de définir l’origine du phénomène dangereux ou la nature du dommage attendu
    (par exemple, «risque de choc électrique», «risque d'écrasement», «risque de coupure»,
    «risque toxique», «risque d'incendie», «risque de noyade»).
  - En français, le terme «risque» désigne aussi la combinaison de la probabilité
    d'un dommage et de sa gravité, en anglais «risk» (voir {{903-01-07, IEV:903-01-07}}).
