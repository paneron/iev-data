  concept: b5ae3c4f-faf0-5f88-907b-715f00b52b96
  definition: procédé de formation d'images où les rayons X ionisent un gaz à haute
    pression, de masse atomique élevée, dans une chambre d'ionisation à faibles ouvertures
    et à plaques parallèles. Une image latente est produite sur un film isolant recouvrant
    l'une des plaques. Après enlèvement du film, l'image devient visible en appliquant
    une poudre fine. Ce procédé donne un contraste prononcé des bords de l'image
