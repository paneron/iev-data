  concept: c4df5ad1-6e47-5bc5-8683-3587c4603da8
  definition: grandeur scalaire égale au quotient de la composante tangentielle dstem:[F]~t~
    d'une force agissant sur un élément de surface par l'aire dstem:[A] de cet élément,
    soit stem:[τ] = dstem:[F]~t~ / dstem:[A]
  examples: []
  notes:
  - 1 Dans les milieux anisotropes, la contrainte tangentielle dépend de l'orientation
    de la surface et peut être décrite par un tenseur.
  - 2 L'unité SI cohérente de contrainte tangentielle est le pascal, Pa.
