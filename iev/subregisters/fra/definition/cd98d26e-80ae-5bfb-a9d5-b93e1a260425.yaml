data:
  definition: ensemble de mesure comportant une source de rayonnement ionisant et
    un détecteur, destiné à déterminer l’absence ou la présence d’une substance sur
    le trajet entre la source et le détecteur
  examples: []
  notes:
  - Cet article était numéroté 394-37-11 dans la CEI 60050-394:2007.
