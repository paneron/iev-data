  definition: partie conductrice en contact électrique avec un milieu de conductivité
    plus faible et destinée à remplir une ou plusieurs fonctions consistant à émettre
    des porteurs de charge vers ce milieu, à collecter des porteurs de charge qui
    en proviennent ou à y créer un champ électrique
