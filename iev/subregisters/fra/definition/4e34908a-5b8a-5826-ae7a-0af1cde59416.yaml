  concept: 60c88b03-f22e-5c28-bdb5-a9073d701abf
  definition: partie continue du spectre des fréquences radioélectriques destinée
    à être utilisée pour une émission ou une transmission déterminée
  examples: []
  notes:
  - Un canal radioélectrique peut être défini par deux limites spécifiées, ou par
    sa fréquence centrale et sa largeur de bande, ou par toute indication équivalente.
    Il est souvent désigné par un numéro d'ordre pour certaines applications.
  - Un canal radioélectrique peut être partagé dans le temps pour assurer une radiocommunication
    dans les deux sens par l'exploitation à l'alternat.
  - Le terme "canal" est parfois employé pour désigner l'ensemble de deux canaux radioélectriques
    associés utilisés chacun pour un des deux sens de transmission et constituant
    en fait un circuit de communication. Il convient d'utiliser le terme "canaux jumelés"
    dans ce sens.
