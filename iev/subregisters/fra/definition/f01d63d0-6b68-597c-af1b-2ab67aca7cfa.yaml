data:
  definition: éclairement lumineux moyen des bandes contiguës aux bords des deux côtés
    de la chaussée, sur l'éclairement lumineux moyen des bandes contiguës de la chaussée
  examples: []
  notes:
  - Les exigences spécifiques concernant la largeur des bandes sont définies dans
    la CIE 140, _Road Lighting Calculations_.
  - L'unité de rapport d'environnement est un.
  - Le terme abrégé "SR" est dérivé du terme anglais développé correspondant "surround
    ratio".
dateAccepted: 2018-11-17
