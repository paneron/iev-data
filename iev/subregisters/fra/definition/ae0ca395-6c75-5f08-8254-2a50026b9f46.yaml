data:
  definition: rapport du volume de pores et du volume total d'un matériau d'{{électrode,
    IEV:485-02-01}} ou d'une {{matrice d'électrolyte, IEV:485-03-05}}
  examples: []
  notes:
  - Les caractéristiques de porosité, telles que la porosité totalement ouverte, la
    forme des pores, la taille et la répartition des tailles, sont des propriétés
    clefs de l'électrode de la pile à combustible et influencent de manière significative
    sa performance.
dateAccepted: 2018-11-17
