data:
  definition: commande synchrone par trains d'alternances dans laquelle l'instant
    de début de chaque intervalle de conduction coïncide avec un passage par zéro
    de la tension et le courant circule pendant un nombre entier de demi-périodes
  examples: []
  notes:
  - Cette commande est employée avec des charges résistives.
