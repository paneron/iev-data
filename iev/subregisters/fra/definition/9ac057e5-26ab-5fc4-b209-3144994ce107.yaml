data:
  definition: activité au cours de laquelle un travailleur pénètre dans la {{zone
    de voisinage, IEV:651-21-04}} soit avec une partie de son corps soit avec un {{outil,
    IEV:651-21-14}} ou tout autre objet qu'il manipule, sans pénétrer dans la {{zone
    de travail sous tension, IEV:651-21-03}}
  examples: []
  notes:
  - Cet article était numéroté 651-01-02 dans la CEI 60050-651:1999. Il a été modifié
    afin de clarifier le concept des {{travaux sous tension, IEV:651-21-01}}.
dateAccepted: 2018-11-17
