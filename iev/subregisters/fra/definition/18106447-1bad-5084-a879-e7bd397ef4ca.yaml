  concept: 0b173ed3-8be7-56ea-9da0-7ca6980a0789
  definition: 'rapport de la valeur absolue de la puissance active fondamentale stem:[P]~1~
    à la puissance apparente fondamentale stem:[S]~1~


    stem:[λ]~1~ = |stem:[P]~1~| / stem:[S]~1~'
  examples: []
  notes:
  - 'Le facteur de puissance fondamentale est également donné par:


    stem:[λ]~1~  = |cos stem:[φ]~1~|'
  - Le facteur de puissance fondamentale fait référence uniquement aux grandeurs fondamentales.
  - Le facteur de puissance fondamentale est parfois appelé facteur de déplacement
    ou facteur de puissance de déplacement.
