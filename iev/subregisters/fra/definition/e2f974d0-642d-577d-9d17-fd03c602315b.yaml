  concept: d7a46061-6aee-514b-bd6a-b55d3b4f5737
  definition: circuit d'un appareil de mesure alimenté par la tension du circuit auquel
    l'appareil de mesure est raccordé
  examples: []
  notes:
  - 'Cette tension peut être:


    – la tension directement mise en jeu dans la mesure,


    – une tension proportionnelle fournie par un transformateur de tension ou par
    un diviseur externe,


    – obtenue au moyen d''une résistance ou d''une impédance série externe.'
