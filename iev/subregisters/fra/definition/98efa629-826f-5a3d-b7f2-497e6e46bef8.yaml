  definition: trajectoire tangente en chaque point à la direction de propagation de
    l'énergie rayonnante en ce point
  examples: []
  notes:
  - La notion de rayon est à la base de l'optique géométrique.
  - Plusieurs rayons peuvent exister entre deux points donnés.
  - Dans un milieu isotrope, le rayon est une trajectoire orthogonale aux surfaces
    d'onde.
