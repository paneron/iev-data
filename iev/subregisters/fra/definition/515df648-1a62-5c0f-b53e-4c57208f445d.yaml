data:
  definition: suite d’étalonnages effectués de manière périodique afin de vérifier
    et de régler le signal zéro et la sensibilité du capteur au moyen d'un mélange
    de gaz d'étalonnage sans modifier les paramètres, le type de gaz, l'étendue de
    mesure et l'application spécifique, qui ont été établis par l'étalonnage initial
