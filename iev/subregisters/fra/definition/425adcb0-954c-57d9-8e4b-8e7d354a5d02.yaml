  definition: partie de la Terre considérée comme conductrice, dont le potentiel électrique
    est pris, par convention, égal à zéro, étant hors de la zone d'influence de toute
    installation de mise à la terre
  examples: []
  notes:
  - La notion de "Terre" se réfère à la planète et à toute la matière dont elle est
    composée.
