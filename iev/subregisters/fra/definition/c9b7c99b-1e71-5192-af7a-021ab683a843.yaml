  definition: ensemble de cinq ondes consécutives caractéristiques, P, Q, R, S, T,
    dont la répétition constitue l'électrocardiogramme
  examples: []
  notes:
  - L'onde P correspond à la dépolarisation auriculaire, le complexe QRS à la dépolarisation
    ventriculaire et l'onde T à la repolarisation ventriculaire.
