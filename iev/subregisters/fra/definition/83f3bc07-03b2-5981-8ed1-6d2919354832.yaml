data:
  definition: 'quotient de la différence réelle de luminance entre la cible et son
    fond, Δstem:[L], par la différence de luminance nécessaire entre une cible d''une
    certaine dimension angulaire et son fond pour que la cible soit simplement visible,
    Δstem:[L]~th~, à savoir au niveau du seuil


    stem:[F]~VL~ = Δstem:[L] / Δstem:[L]~th~'
  examples: []
  notes:
  - Le niveau de visibilité indique le degré d'élévation du contraste de la cible
    par rapport au contraste seuil.
  - L'unité de niveau de visibilité est un.
dateAccepted: 2018-11-17
id: 83f3bc07-03b2-5981-8ed1-6d2919354832
status: Standard
