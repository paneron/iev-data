data:
  definition: relatif à un {{programme d'ordinateur, IEV:171-05-05}} ou une partie
    de programme d'ordinateur sous forme exécutable que l'on peut exécuter de façon
    répétée, éventuellement avant l'achèvement d'une exécution antérieure, sans que
    ni ses {{instructions, IEV:171-05-08}}, ni ses paramètres externes ne soient modifiés
    pendant son exécution
