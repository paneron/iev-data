data:
  definition: 'en régime sinusoïdal, produit du phaseur stem:[underset(_)(U)]


    représentant la tension électrique aux bornes d’un bipôle linéaire, élémentaire
    ou non, et du conjugué du phaseur stem:[underset(_)(I)]


    représentant le courant électrique dans le bipôle


    stem:[underset(_)(S) = underset(_)(U) underset(_)(I) *]'
  examples: []
  notes:
  - La puissance complexe est égale à stem:[P + j Q], où stem:[P] est la puissance
    active et stem:[Q] la puissance réactive.
  - L’unité SI cohérente de puissance complexe est le voltampère, VA.
