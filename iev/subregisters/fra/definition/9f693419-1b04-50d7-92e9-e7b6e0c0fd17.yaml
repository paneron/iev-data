data:
  definition: dans l'espace euclidien à trois dimensions, ensemble ordonné de trois
    vecteurs linéairement indépendants *stem:[U]*, *stem:[V]* et *stem:[W]*, tel que,
    pour un observateur regardant dans la direction de *stem:[W]*, la rotation d'angle
    minimal qui amène *stem:[U]* sur *stem:[V]* se fait dans le sens des aiguilles
    d'une montre
  examples: []
  notes:
  - Les vecteurs d'un trièdre direct ont des directions qui correspondent respectivement
    à celles du pouce (*stem:[U]*), de l'index (*stem:[V]*) et du majeur (*stem:[W]*)
    de la main droite, lorsque l'index est en extension et le majeur pointe à angle
    droit des autres doigts.
