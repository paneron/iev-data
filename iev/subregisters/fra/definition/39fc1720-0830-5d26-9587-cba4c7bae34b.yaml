data:
  definition: lieu des points représentant, dans un diagramme de chromaticité, les
    chromaticités de phases de la lumière du jour données par les formules CIE pour
    les illuminants lumière du jour (illuminants D) à différentes températures de
    couleur proximales
  examples: []
  notes:
  - Cet article était numéroté 845-03-42 dans l'IEC 60050-845:1987.
