  concept: b5f76c74-9d30-5277-8f0c-19c4da96e719
  definition: 'ensemble des points d''un espace affine à trois dimensions dont le
    rayon vecteur est une fonction continue *stem:[f]* des couples de nombres réels
    stem:[u] et stem:[v] appartenant à un certain domaine U


    stem:[r = f ( u , v )] où stem:[( u , v ) in U sube R^2]'
  examples: []
  notes:
  - Une surface peut aussi être engendrée par une famille de courbes dépendant d'un
    paramètre ou, dans un espace à trois dimensions, être définie algébriquement par
    l'équation stem:[f ( x , y , z ) = 0].
