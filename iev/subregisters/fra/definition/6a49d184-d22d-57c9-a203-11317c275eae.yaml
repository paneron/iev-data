data:
  definition: dispositif passif destiné à transférer de l'énergie rayonnante optique
    entre deux accès ou plus d'une manière prédéterminée
  examples: []
  notes:
  - Les accès d'un coupleur optique peuvent être connectés à des guides d'ondes optiques,
    à des sources optiques, à des photodétecteurs, etc.
