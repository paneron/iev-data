  concept: 3cf7330f-7f4b-5c49-89c6-bbe5a70d51b3
  definition: matériau ayant une {{nanostructure, IEV:511-01-08}} interne ou une nanostructure
    de surface
  examples: []
  notes:
  - Cette définition n'exclut pas la possibilité qu'un {{nano-objet, IEV:511-01-07}}
    ait une structure interne ou une structure de surface. Un matériau ayant la ou
    les dimensions externes à l'{{échelle nanométrique, IEV:511-01-03}} est un nano-objet.
