  concept: 7da007fe-1a4c-5618-b5f8-6e9f3c0fb114
  definition: reprise sur erreur dans laquelle un système, un programme, une base
    de données ou une autre ressource du système est rétabli dans un nouvel état non
    occupé antérieurement lui permettant d’accomplir les fonctions requises
  examples: []
  notes:
  - La reprise sur erreur par progression est utilisée dans un logiciel d’exploitation.
