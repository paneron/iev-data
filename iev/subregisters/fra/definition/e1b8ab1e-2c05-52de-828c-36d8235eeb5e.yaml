  concept: acc7ab07-1660-5ff0-8082-b53b03f2b332
  definition: pour un corps uniformément aimanté, rapport du champ d'autodésaimantation
    à l'aimantation
  examples: []
  notes:
  - Si l'aimantation n'est pas uniforme, une valeur moyenne peut être attribuée au
    facteur de désaimantation, pourvu que les conditions soient précisées.
  - Dans la technique des aimants permanents, un facteur de désaimantation est utilisé
    quelquefois pour représenter la pente de la ligne de charge.
