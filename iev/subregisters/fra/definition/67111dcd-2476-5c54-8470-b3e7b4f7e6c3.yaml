data:
  definition: valeur efficace du courant qui traverse l'enroulement secondaire d'un
    transformateur de courant, lorsqu'on applique entre les bornes secondaires une
    tension sinusoïdale à la fréquence assignée, l'enroulement primaire et tous les
    autres enroulements étant à circuit ouvert
