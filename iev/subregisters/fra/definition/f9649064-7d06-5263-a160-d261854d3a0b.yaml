  definition: qualifie une installation ou un appareil conçu pour produire et utiliser,
    dans un espace réduit, de l'énergie radioélectrique à des fins industrielles,
    scientifiques, médicales, domestiques ou analogues, à l'exclusion de tout usage
    de télécommunication
  examples: []
  notes:
  - Le sigle ISM dérive de "industriel, scientifique et médical".
  - Dans certains organismes, les appareils de traitement de l'information sont exclus.
