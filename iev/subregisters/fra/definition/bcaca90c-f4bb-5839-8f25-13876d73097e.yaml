  definition: dispositif employé pour étalonner les écouteurs, comportant un microphone
    étalonné destiné à mesurer la pression acoustique et un coupleur acoustique tel
    que l'impédance acoustique de l'ensemble soit sensiblement égale à celle de l'oreille
    humaine normale dans unе bande de fréquences donnée
