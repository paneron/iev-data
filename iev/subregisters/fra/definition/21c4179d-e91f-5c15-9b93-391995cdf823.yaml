  concept: 4fddebb6-0424-5209-a514-b0a79ac8ac83
  definition: commutateur qui intervient nécessairement toutes les fois que l'un des
    terminaux d'un ensemble donné, qui lui sont dits rattachés, est mis en jeu dans
    une communication, et qui joue généralement le rôle d'interface entre la signalisation
    qui est propre à ces terminaux et tout autre type de signalisation
  examples: []
  notes:
  - Étant donné un terminal, il existe au moins un commutateur de rattachement, et
    en général un seul, auquel il se trouve relié par un ensemble de lignes de rattachement
    en parallèle.
