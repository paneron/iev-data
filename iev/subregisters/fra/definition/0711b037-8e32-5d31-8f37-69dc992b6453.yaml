  concept: 10a048a6-a6f0-5c27-bbb2-b56ad2731f30
  definition: déviations indésirables, de nature périodique et/ou erratique de l’indication
    d'un appareil de mesure
  examples: []
  notes:
  - Ces déviations, qui proviennent de différentes causes, peuvent apparaître en présence
    ou non d'un signal d'entrée ou un signal de sortie.
  - Le ronflement et l'ondulation sont des déviations périodiques. Le bruit et les
    fluctuations sont des déviations erratiques.
