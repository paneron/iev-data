data:
  definition: substance dans laquelle la bande de valence est une bande pleine séparée
    de la première bande d'excitation par une bande interdite d'une largeur telle
    que, pour faire passer dans la bande de conduction des électrons de la bande de
    valence, il faut une énergie assez grande pour entraîner une décharge disruptive
