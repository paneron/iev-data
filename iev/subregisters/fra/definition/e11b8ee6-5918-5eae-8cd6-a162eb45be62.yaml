  concept: 204cda69-1a64-5756-9f30-704af6095071
  definition: méthode de transmission de données consistant à transmettre les données
    dans la bande de base d'un faisceau hertzien analogique, au-dessus de la bande
    de fréquences occupée par un multiplex à répartition en fréquence
  examples: []
  notes:
  - En général, la transmission s'effectue par modulation d'une sous-porteuse.
