data:
  authoritative_source:
  - clause: '144'
    original: UIT RR 144 MOD
    ref: ITU RR
    relationship:
      type: modified
  definition: fréquence ayant une position fixe et bien déterminée par rapport à la
    fréquence assignée
  examples: []
  notes:
  - Le décalage de cette fréquence par rapport à la fréquence assignée est, en valeur
    absolue et en signe, le même que celui de la fréquence caractéristique par rapport
    au centre de la bande occupée par l'émission.
