  concept: ee933cdf-db7f-5647-9753-03e6d9919e6b
  definition: 'quotient de la somme dstem:[Q] des charges électriques de tous les
    ions de même signe produits dans l''air lorsque tous les électrons, négatifs et
    positifs, libérés par les photons dans un élément de volume d''air, sont complètement
    arrêtés dans l''air par la masse dstem:[m] de ce volume


    stem:[X = ((d Q))/((d m))]'
  examples: []
  notes:
  - 'L''unité SI d''exposition est le coulomb par kilogramme (C kg^−1^). L''ancienne
    unité spéciale d''exposition est le röntgen (symbole R).


    1 R = 2,58 × 10^−4^ C kg^−1^'
