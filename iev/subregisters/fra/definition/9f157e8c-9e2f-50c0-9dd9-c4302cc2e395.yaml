  concept: 6b3e9db9-45c2-5085-83de-6c9b22b72d82
  definition: oscillation dont chaque cycle est constitué de deux processus apériodiques
    ou plus, chaque processus étant commuté vers un autre lorsqu'une grandeur caractéristique
    qui lui est associée atteint une certaine valeur
  examples: []
  notes:
  - Un exemple typique d'oscillation de relaxation est l'oscillation qui se produit
    lorsqu'un condensateur est chargé par une source de courant et déchargé à travers
    un commutateur commandé en tension. Chaque cycle est constitué d'une charge suivie
    par une décharge accompagnée simultanément d'une charge.
