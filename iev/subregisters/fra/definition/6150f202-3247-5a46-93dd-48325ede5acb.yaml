data:
  definition: 'matrice carrée *stem:[E]* dont les éléments sont les symboles de Kronecker


    stem:[Eij] = δstem:[ij]'
  examples: []
  notes:
  - 'La matrice unité est l''élément unité pour la multiplication: *stem:[AE]* = *stem:[EA]*
    = *stem:[A]* pour toute matrice *stem:[A]* d''ordre donné.'
  - La matrice unité d’ordre stem:[n] est notée *stem:[E]*stem:[n] ou *stem:[I]*stem:[n].
dateAccepted: 2018-11-17
