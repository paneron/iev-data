data:
  definition: antenne parabolique comportant un réflecteur secondaire elliptique concave
    situé au-delà du foyer par rapport au sommet du réflecteur principal
  examples: []
  notes:
  - Pour améliorer le rendement d'ouverture de l'antenne, on peut quelquefois modifier
    les formes du réflecteur principal et du réflecteur secondaire par rapport aux
    formes parabolique et elliptique rigoureuses.
