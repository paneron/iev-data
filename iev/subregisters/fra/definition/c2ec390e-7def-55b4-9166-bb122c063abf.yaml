data:
  definition: '1 - pour des machines à courant continu ou à courant alternatif à pôles
    saillants, enroulement isolé de manière appropriée prévu pour être monté sur un
    pôle de champ afin de l''aimanter


    2 - pour des machines synchrones à rotor cylindrique, groupe de spires d''un enroulement
    de champ, occupant une paire d''encoches'
  examples: []
  notes: []
