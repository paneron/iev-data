data:
  authoritative_source:
  - original: UIT-R Rec. 573 MOD
    ref: ITU-R Recommendation 573
    relationship:
      type: modified
  definition: dans un ensemble de canaux radioélectriques ordonnés suivant leurs fréquences
    centrales croissantes, qualifie une disposition des canaux dans laquelle les émissions
    dans deux canaux adjacents ont des polarisations orthogonales
  examples: []
  notes:
  - Deux canaux adjacents à polarisation alternée sont appelés parfois canaux alternés.
