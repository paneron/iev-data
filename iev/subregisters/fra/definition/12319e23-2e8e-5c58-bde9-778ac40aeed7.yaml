data:
  definition: oscillateur à relaxation constitué par exemple de deux transistors ou
    tubes électroniques couplés par des circuits à résistance-capacité connectant
    la sortie de chacun deux à l'entrée de l'autre de sorte qu'une oscillation à taux
    d'harmoniques élevé est produite
