data:
  definition: en transmission numérique, nombre d'éléments de signal en ligne transmis
    par seconde, exprimé en bauds
  examples: []
  notes:
  - En français, le terme "rapidité de modulation" est seul employé en télégraphie
    et en communication de données, où il est défini comme l'inverse de l'intervalle
    unitaire ou de la durée du plus court élément de signal. En anglais, le terme
    "modulation rate" est employé dans ce contexte à la place du terme "line digit
    rate".
