data:
  definition: loi selon laquelle l'exposition énergétique totale nécessaire pour provoquer
    une réponse photobiologique ou photochimique donnée est indépendante de la durée
    effective de l'exposition
  examples: []
  notes:
  - La loi de Bunsen–Roscoe s'applique généralement uniquement sur une plage limitée
    donnée de durées d'exposition. Un écart de réciprocité peut se produire en raison
    de mécanismes de réparation, d'effets de recombinaison pendant de longues durées
    ou d'une saturation photonique pendant des durées extrêmement courtes.
