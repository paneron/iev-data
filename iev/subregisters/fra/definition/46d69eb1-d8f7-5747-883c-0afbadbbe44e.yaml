    ans à partir de l''incorporation du matériau radioactif dans l''organisme


    stem:[H_((50)) = int_(t_0)^(t_0 + 50 ans) overset(˙)(H) ( t ) d t]


    où stem:[overset(˙)(H) ( t )] est le débit équivalent de dose au temps stem:[t]
