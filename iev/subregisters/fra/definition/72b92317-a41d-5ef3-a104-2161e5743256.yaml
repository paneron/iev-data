  definition: mode d'exploitation du train dans lequel le conducteur est situé dans
    la cabine à l’avant du train pour surveiller la voie et stopper le train en cas
    de situation dangereuse, et où l’accélération et le freinage sont automatisés
    et la vitesse est supervisée de façon continue par le système
  examples: []
  notes:
  - Le départ en sécurité du train à quai est assuré par le conducteur ou le personnel
    exploitant sur le quai en station.
