data:
  definition: tableau de stem:[mn] scalaires disposés en stem:[m] lignes et stem:[n]
    colonnes
  examples: []
  notes:
  - Les scalaires du tableau sont appelés éléments de la matrice.
  - On emploie aussi la notation matricielle avec des grandeurs scalaires à la place
    des scalaires, ces grandeurs n'étant pas nécessairement de même nature. Des exemples
    sont la matrice d'impédance et la matrice stem:[H] (voir IEC 60027-2). Une notation
    matricielle est parfois employée pour des opérateurs. Il convient qu’ellel soit
    être justifiée dans chaque cas.
  - 'Une matrice est représentée par un symbole littéral en italique gras ou par le
    tableau des éléments entre parenthèses: *stem:[A]* ou stem:[( [[A_((11)),cdots,A_((1
    n))],[vdots,ddots,vdots],[A_((m 1)),cdots,A_((m n))]] )]. La notation (stem:[Aij])
    est aussi utilisée, par exemple pour distinguer la matrice *stem:[A]* d''un vecteur
    *stem:[A]*. Les crochets sont aussi utilisés au lieu des parenthèses. Pour une
    matrice *stem:[A]*, l''élément de la ligne stem:[i] et de la colonne stem:[j]
    peut être noté (*stem:[A]*)~ij~, ou stem:[Aij] s''il n''y a pas d''ambiguïté.'
  - Une matrice est complexe si ses éléments sont des nombres complexes ou des grandeurs
    complexes. On peut noter une matrice complexe *stem:[A]* et ses éléments (*stem:[A]*)~stem:[ij]~
    ou *stem:[A]*~stem:[ij]~.
