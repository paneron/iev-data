data:
  definition: ensemble des dispositifs électriques et mécaniques destinés au transfert
    de l'énergie hyperfréquence à la charge et comprenant en général les sources d'alimentation
    électrique, les applicateurs, les câbles d'interconnexion et les guides d'ondes,
    le circuit de commande, le dispositif de transport de la charge et l'équipement
    de ventilation
