  definition: nom de domaine comprenant tous les noms de domaine de niveau supérieur,
    jusqu’au nom de domaine de premier niveau
  examples: []
  notes:
  - « Paris.nisc.sri.com » est un nom de domaine complet pour l’hôte situé en 192.33.33.109;
    « nisc.sri.com » est le nom de domaine complet pour le domaine NISC.
  - Le nom de domaine complet doit être unique dans l'Internet.
