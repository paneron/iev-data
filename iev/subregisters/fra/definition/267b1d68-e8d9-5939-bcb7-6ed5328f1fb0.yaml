data:
  definition: propriété d’un système qui implique que pour un déplacement initial
    suffisamment petit comparé à la position de repos ou que pour une perturbation
    suffisamment petite, les variables d’état restent au repos à l’intérieur d’un
    domaine suffisamment restreint
  examples: []
  notes:
  - Cet article était numéroté 351-21-30 dans la CEI 60050-351:2006.
