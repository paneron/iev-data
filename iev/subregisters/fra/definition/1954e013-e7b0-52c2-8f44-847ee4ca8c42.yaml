  concept: 826c0285-d719-5681-b2f1-69c6ab266414
  definition: dimension le long d'une ligne d'exploration, du plus petit détail d'image
    discernable produit par le signal le plus court susceptible d'actionner un récepteur
    de télécopie dans des conditions spécifiées
  examples: []
  notes:
  - En phototélégraphie, les dimensions longitudinale et transversale du détail élémentaire
    correspondent à celles de l'élément d'image.
  - En télécopie bivalente, la définition longitudinale est la longueur du trait produit
    par le signal de noir nominal ou de blanc nominal le plus court susceptible d'actionner
    le récepteur.
