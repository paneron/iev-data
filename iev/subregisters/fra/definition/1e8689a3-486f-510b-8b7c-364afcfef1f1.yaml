  definition: ensemble de dispositions prises pour assurer le fonctionnement normal
    d’une installation nucléaire, pour anticiper et prévenir les accidents ou en limiter
    les effets, aux stades de la conception, de la construction, de la mise en service,
    de l’utilisation, de la mise à l’arrêt définitif et du démantèlement de cette
    installation ou d’un dispositif de transport de matières radioactives
