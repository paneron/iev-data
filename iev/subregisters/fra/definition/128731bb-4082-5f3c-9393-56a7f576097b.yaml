  concept: 635573b7-e4d7-5890-8b46-b1b2d28ba9fb
  definition: niveau, ехрrimé en décibels, de l'intégrale par rapport au temps, pendant
    le survol de l'aéronef, de l'antilogarithme du dixième du niveau de bruit perçu
    corrigé pour les sons purs; la durée de référence est égale à 10 s
  examples: []
  notes:
  - L'intégrale est habituellement évaluée approximativement en faisant la demi-somme
    pour les dix valeurs supérieures durant un survol, des antilogarithmes du dixième
    des niveaux de bruit perçu corrigés pour les sons purs, dans des intervalles successifs
    de durée 0,5 s.
  - Le niveau effectif de bruit perçu est censé représenter la bruyance subjective.
  - Le niveau effectif de bruit perçu, pour le survol d'un aéronef, est d'environ
    2 dB à 3 dB supérieur au niveau d'exposition au bruit pondéré A.
