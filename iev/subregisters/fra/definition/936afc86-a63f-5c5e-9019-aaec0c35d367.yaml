data:
  definition: volume, surface ou corps solide dans un espace chromatique composé(e)
    de toutes les couleurs<ol type="a">. présentes dans une scène, une œuvre, une
    photographie, un support photomécanique ou autre reproduction spécifique; ou.
    dont la création est possible au moyen d'un dispositif de production et/ou un
    support particulier
  examples: []
  notes:
  - Dans les applications de reproduction et multimédias, seul le volume ou le corps
    solide dans un espace chromatique est considéré comme une gamme de couleurs. Dans
    les applications telles que l'éclairage de signalisation, la gamme des couleurs
    est une surface.
