data:
  definition: grandeur stem:[Κ = - (1)/(V) ((d V))/((d p))] qui caractérise la variation
    relative du volume stem:[V] en fonction de la pression stem:[p] dans des conditions
    données
  examples: []
  notes:
  - 1 Voir les concepts thermodynamiques de compressibilité isotherme et de compressibilité
    isentropique.
  - 2 L'unité SI cohérente de coefficient de compressibilité volumique est le pascal
    à la puissance moins un, Pa^−1^.
