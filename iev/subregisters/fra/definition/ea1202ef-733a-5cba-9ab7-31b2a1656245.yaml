data:
  definition: milieu dans lequel un champ électrique variable produit un vecteur densité
    de courant électrique stem:[vec J], dont la projection selon une direction donnée
    a une norme grande par rapport à celle de la projection du vecteur stem:[((del
    vec D))/((del t))], dans une bande de fréquence déterminée
  examples: []
  notes:
  - 'Dans un milieu isotrope, la propriété d''être conducteur se traduit en régime
    sinusoïdal par la condition:


    stem:[(sigma)/((epsilon_0 omega)) ≫ epsilon_r^( '' )]


    où  stem:[epsilon_r^( '' )] est la permittivité relative réelle, stem:[ε]~0~ est
    la constante électrique, stem:[σ] est la conductivité, stem:[ω] est la pulsation.'
  - Un milieu anisotrope peut n'être conducteur que dans certaines directions.
