data:
  definition: courant maximal que pourrait fournir un élément ou une batterie dans
    un circuit extérieur de résistance électrique nulle, ou un circuit extérieur qui
    abaisse la tension aux bornes de l’élément ou de la batterie approximativement
    à zéro volt
  examples: []
  notes:
  - Une résistance électrique nulle est hypothétique et en pratique, le courant de
    court-circuit est le courant de crête circulant à travers un circuit de résistance
    très faible par rapport à la résistance interne de la batterie.
