  concept: ef1d3ba5-6128-5e74-9b0f-a78377236bca
  definition: '{{bruit radioélectrique, IEV:161-01-12}} ayant son origine dans des
    {{appareils, IEV:151-11-22}} ou {{installations, IEV:151-11-26}} de fabrication
    humaine'
  examples: []
  notes:
  - En anglais, le terme "man-made noise" est aussi employé pour tout bruit électromagnétique
    et non seulement pour un bruit radioélectrique (voir {{IEV 161-01-18, IEV:161-01-18}}).
  - En français, les termes "bruit artificiel" et "parasite artificiel" sont aussi
    employés pour tout bruit électromagnétique et non seulement pour un bruit radioélectrique
    (voir {{IEV 161-01-18, IEV:161-01-18}}).
