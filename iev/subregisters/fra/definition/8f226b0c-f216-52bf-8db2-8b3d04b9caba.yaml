data:
  definition: matériel pour installation dans une mine grisouteuse, ayant un "très
    haut" Niveau de Protection, qui comporte une sécurité suffisante telle qu'il ne
    deviendra probablement pas une source d'inflammation dans des conditions normales
    de fonctionnement, des conditions de dysfonctionnement spécifié ou des conditions
    de dysfonctionnement rare, même s'il est laissé sous tension en présence d'une
    émanation de gaz
  examples: []
  notes: []
