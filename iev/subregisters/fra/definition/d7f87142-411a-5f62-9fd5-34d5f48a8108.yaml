  definition: onde électromagnétique qui s'ajoute à l'onde réfléchie de l'optique
    géométrique quand l'angle d'incidence sur une surface est approximativement égal
    à la valeur critique pour la réflexion totale, produisant un faisceau élargi dans
    le sens de la propagation et décalé parallèlement à la surface et au plan d'incidence
  examples: []
  notes:
  - L'onde latérale peut être considérée comme constituée de l'ensemble des ondes
    produites dans le premier milieu par une onde électromagnétique qui se propage
    dans le deuxième milieu au voisinage de la surface. Pour des angles d'incidence
    supérieurs à la valeur critique, il n'y a pas propagation dans le deuxième milieu
    mais seulement existence d'un champ évanescent.
