  concept: 9c26d64f-0d65-5860-87ea-a6f13a6c6d21
  definition: 'quotient de dstem:[Е]~tr~, par dstem:[m], dstem:[Е]~tr~ étant la somme
    des énergies cinétiques initiales de toutes les particules chargées que libèrent
    les particules indirectement ionisantes dans un élément de  volume d''une substance
    spécifiée et dstem:[m] la masse de matière contenue dans cet élément de volume


    stem:[K = ((d E_((tr))))/((d m))]'
  examples: []
  notes:
  - 'L''unité SI du kerma, joule par kilogramme, a reçu le nom de gray (symbole Gy).
    L''ancienne unité particulière du kerma, encore utilisée temporairement, est le
    rad.


    1 Gy = 100 rad = 1 J kg^−1^'
