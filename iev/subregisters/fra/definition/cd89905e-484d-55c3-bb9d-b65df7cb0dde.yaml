  definition: équipement de mesure constitué d'au moins quatre branches (bras) ou
    groupes d'éléments de circuit (résistances, inductances, condensateurs, etc.)
    connectés en quadrilatère dont l'une des diagonales est alimentée par une source
    et l'autre est connectée à un appareil détecteur de zéro ou à un appareil de mesure
