data:
  definition: stimulus dont le point représentatif dans un diagramme de chromaticité
    est situé à l'intérieur du triangle défini par le point représentant le stimulus
    achromatique spécifié et par les deux extrémités du lieu spectral qui correspondent
    approximativement aux longueurs d'onde 380 nm et 780 nm
  examples: []
  notes:
  - Cet article était numéroté 845-03-38 dans l'IEC 60050-845:1987.
