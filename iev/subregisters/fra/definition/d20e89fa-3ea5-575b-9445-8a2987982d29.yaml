  concept: 5a3918d1-b987-5f19-a403-7d4253aa838e
  definition: 'un des deux quotients suivants:


    a) pour la transformation d''un signal électrique en signal acoustique, quotient
    de la pression acoustique dans le système acoustique en situation de blocage,
    par le courant d''excitation dans le système électrique;


    b) pour la transformation d''un signal acoustique en signal électrique, quotient
    de la tension en circuit ouvert dans le système électrique, par le flux de vitesse
    d''excitation dans le système acoustique'
  examples: []
  notes:
  - Ces définitions sont applicables principalement à un transducteur élесtroacoustique
    réciproque à couplage gyroscopique, par exemple un transducteur électromagnétique,
    auquel cas les deux quotients ont la même amplitude.
