data:
  definition: symétriseur constitué par un manchon en quart d'onde entourant la partie
    terminale d'une ligne coaxiale de telle façon que l'extrémité ouverte du manchon
    soit au niveau de l'extrémité de la ligne, l'autre extrémité étant connectée au
    conducteur extérieur; les conducteurs de la ligne coaxiale forment alors l'accès
    symétrique
  examples: []
  notes: []
