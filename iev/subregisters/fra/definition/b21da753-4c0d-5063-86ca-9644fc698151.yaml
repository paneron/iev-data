data:
  definition: '{{absorption, IEV:705-02-07}} qui se produit dans les {{fibres optiques,
    IEV:704-02-07}} et composants associés'
  examples: []
  notes:
  - L'absorption dans une fibre optique est due à des mécanismes intrinsèques, tels
    que les queues des bandes d'absorption dans le rayonnement ultraviolet et le rayonnement
    infrarouge, et à des mécanismes extrinsèques tels que les impuretés (par exemple
    les ions OH et les ions des métaux de transition) et les défauts (par exemple
    ceux qui résultent de l'histoire thermique et de l'exposition à des rayonnements
    nucléaires).
