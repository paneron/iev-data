data:
  definition: loi empirique énonçant que l'égalisation de stimuli de couleurs établie
    dans un ensemble de conditions d'adaptation se maintient dans tout autre ensemble
    de conditions
  examples: []
  notes:
  - La loi de persistance de von Kries ne s'applique pas dans toutes les conditions.
  - Cet article était numéroté 845-03-18 dans l'IEC 60050-845:1987.
