  concept: e11d8c54-89ce-512c-8312-54dfe45438ec
  definition: nombre caractérisant la pollution prévue du micro-environnement
  examples: []
  notes:
  - 'Afin d''évaluer les lignes de fuite et les distances dans l''air, les quatre
    degrés de pollution suivants sont définis en 2.5.1 de la CEI 60664-1:1992 pour
    le micro-environnement.


    a) degré de pollution 1: Il n''existe pas de pollution ou il se produit seulement
    une pollution sèche, non conductrice. La pollution n''a pas d''influence.


    b) degré de pollution 2: Il ne se produit qu''une pollution non conductrice. Cependant,
    on doit s''attendre de temps à autre à une conductivité temporaire provoquée par
    de la condensation.


    c) degré de pollution 3: Présence d''une pollution conductrice ou d''une pollution
    sèche, non conductrice, qui devient conductrice par suite de la condensation qui
    peut se produire.


    d) degré de pollution 4: La pollution produit une conductivité persistante causée
    par la poussière, par la pluie ou la neige.'
