  concept: 30281b68-1f2a-58dc-bc94-f98f684c2d44
  definition: valeur d’une grandeur spécifiée dans une norme
  examples: []
  notes:
  - Une norme est un document, établi par consensus et approuvé par un organisme reconnu,
    qui fournit, pour des usages communs et répétés, des règles, des lignes directrices
    ou des caractéristiques, pour des activités ou leurs résultats, garantissant un
    niveau d'ordre optimal dans un contexte donné. La CEI et l’ISO sont des organismes
    internationaux reconnus.
