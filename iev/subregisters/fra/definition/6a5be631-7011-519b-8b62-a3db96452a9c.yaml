data:
  definition: 'unité dans laquelle est exprimé le module de réfraction


    Exemple: Si le coïndice stem:[N] est tel que:


    stem:[M = 10^6 (h)/(a) = 400]


    on peut dire: le module de réfraction est de 400 unités stem:[M], ou bien stem:[M]
    = 400'
