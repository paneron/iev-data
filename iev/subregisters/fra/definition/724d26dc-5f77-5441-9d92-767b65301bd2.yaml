data:
  definition: effet piloté par le potentiel et observé dans les {{piles à combustible
    à carbonates fondus, IEV:485-08-06}} à collecteur externe
  examples: []
  notes:
  - L'{{électrolyte, IEV:485-03-01}} tend à migrer de la borne positive de la pile
    vers la borne négative. La migration se produit par les joints placés entre les
    {{collecteurs, IEV:485-06-15}} externes et les bords de la pile.
