  concept: c17a5344-835e-5992-a45a-11d08870abfc
  definition: système destiné à assurer la protection d'une partie, et donc de la
    totalité, d'une source de courant de soudage contre les températures excessives
    résultant de certaines conditions de surcharge thermique
  examples: []
  notes:
  - Elle peut être réarmée (soit manuellement, soit automatiquement) lorsque la température
    redescend à la valeur de réenclenchement.
