data:
  definition: moyens et méthodes qui permettent de maintenir les valeurs indiquées
    ou fournies par un appareil de mesure pendant une durée spécifiée lorsque les
    grandeurs d'influence et/ou la charge éventuelle varient à l'intérieur de limites
    spécifiées
