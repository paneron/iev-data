data:
  authoritative_source:
  - clause: 601-01-33
    link: https://webstore.iec.ch/publication/224
    original: IEC 60050-601:1985, 601-01-33
    ref: IEC 60050-601:1985
    relationship:
      type: identical
  definition: partie d’un {{réseau d’énergie électrique, IEV:692-01-02}} comprenant
    les moyens de production et de transport de l’énergie électrique
  examples: []
  notes:
  - L'étendue du réseau de production-transport est généralement limitée aux moyens
    de production et de transport d'énergie électrique vers les plus gros consommateurs
    industriels et les centres de distribution d'électricité.
  - En anglais, le terme "composite system" est aussi utilisé.
