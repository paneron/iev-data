  concept: 608bde94-f0e3-53e2-9bef-3f291e160dda
  definition: dispositif comprenant un ou plusieurs verrous d'émetteurs ou verrous
    de récepteur destiné à connecter automatiquement une antenne commune à l'émetteur
    pendant la période d'émission et au récepteur pendant la période de réception,
    quelle que soit l'impédance de l'émetteur, le récepteur étant en outre protégé
    contre la forte puissance de l'émetteur
  examples: []
  notes: []
