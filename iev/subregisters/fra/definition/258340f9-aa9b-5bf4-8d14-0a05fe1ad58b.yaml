  concept: a7f6ea75-ff17-5f70-83da-02146cf16503
  definition: unité physique qui combine – dans un module, un sous-ensemble ou un
    dispositif – un sélecteur de mode, un dispositif d’ajustage destiné à la commande
    manuelle de la commande d’actionnement et, au besoin, un dispositif d’ajustage
    de la variable de référence destiné au régulateur
  examples: []
  notes:
  - Le dispositif de commande peut être complété par une unité d’affichage pour la
    variable de référence, la variable commandée et la variable réglante.
  - Cet article était numéroté 351-32-07 dans la CEI 60050-351:2006.
