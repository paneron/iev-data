data:
  definition: milieu hétérogène constitué par une disposition régulière d'éléments
    diffusants, généralement métalliques, noyés dans un diélectrique à faible permittivité,
    qui se comporte pour des ondes radioélectriques d'une certaine gamme de fréquences
    comme un diélectrique homogène ayant une permittivité notablement différente de
    celle du diélectrique à faible permittivité
  examples: []
  notes: []
