  definition: '1 – application d''un courant de l''ordre de l''ampère et de fréquence
    de l''ordre du mégahertz circulant entre deux électrodes cutanées pour obtenir
    un échauffement contrôlé des tissus


    2 – synonyme de diathermocoagulation'
