data:
  definition: vecteur *stem:[k]* dans l'expression stem:[omega t - k * r + vartheta_0]
    de la phase d'une onde sinusoïdale
  examples: []
  notes:
  - Le vecteur d'onde est normal à la surface d'onde et sa norme est le nombre d'onde
    angulaire.
  - Le concept peut être généralisé à un vecteur d'onde complexe pour tenir compte
    de l'affaiblissement (voir IEC 60050-705).
