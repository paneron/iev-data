  concept: 2944da0c-7ec7-55c2-8231-0a48b9a7c174
  definition: conférence par ordinateur consacrée à un sujet déterminé et dans laquelle
    les messages sont mis en mémoire dans un serveur ou dans une base de données qui
    peut être centralisée ou décentralisée
  examples: []
  notes:
  - Un forum a généralement un initiateur, des membres, et éventuellement un modérateur.
  - Dans un forum, les messages sont soumis et sont lus de façon asynchrone. Chaque
    utilisateur peut les lire à tout moment.
  - Des groupes de dialogue en ligne et des bibliothèques peuvent être associés à
    un forum.
