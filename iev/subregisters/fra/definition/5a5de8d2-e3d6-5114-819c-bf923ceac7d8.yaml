  concept: 62a7cfd9-c119-5901-a8a5-a528c26e1769
  definition: transformateur de courant destiné à transmettre un signal d'information
    à des dispositifs de protection ou de commande
  examples: []
  notes:
  - La classe de précision d'un transformateur de courant pour protection est désignée
    par son indice de classe, suivi de la lettre "P" (signifiant "Protection"). L'indice
    de classe indique la limite supérieure de la valeur absolue de l'erreur composée,
    au courant limite de précision assigné prescrit pour la classe considérée, en
    pourcentage de ce courant.
