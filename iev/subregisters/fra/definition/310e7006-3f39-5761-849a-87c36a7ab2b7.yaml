  definition: élément fermé ne laissant échapper ni gaz ni liquide lorsqu’il fonctionne
    dans les limites spécifiées par le fabricant
  examples: []
  notes:
  - Un élément étanche peut être muni d’un dispositif de sécurité destiné à éviter
    toute pression interne dangereusement élevée et est conçu pour fonctionner toute
    sa vie dans ses conditions d‘étanchéité initiales.
