  concept: 8e674327-7473-5332-8016-9161dadc1e55
  definition: moyen permettant de présenter un gaz d'essai au matériel à des fins
    d'étalonnage, de réglage ou de vérification du fonctionnement du matériel
  examples: []
  notes:
  - Le kit d'étalonnage sur le terrain est utilisé pour vérifier que les alarmes fonctionnent
    lorsque la concentration du gaz d'essai dépasse le point de consigne d'alarme.
