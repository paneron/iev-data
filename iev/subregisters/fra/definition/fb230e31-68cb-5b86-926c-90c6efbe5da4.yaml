  - clause: 3.2.5
    original: IEC TS 80004-9:2017, 3.2.5
    ref: IEC/TS 80004-9:2017
    relationship:
      type: identical
  definition: diode électroluminescente dans laquelle la lumière est émise par des
    matériaux organiques
  examples: []
  notes:
  - Une diode électroluminescente organique est un type particulier de diode électroluminescente
    {{nanotechnologique, IEV:511-01-15}} qui utilise des molécules organiques ou des
    polymères de petite dimension.
