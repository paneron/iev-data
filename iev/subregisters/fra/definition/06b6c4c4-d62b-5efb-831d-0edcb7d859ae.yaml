data:
  definition: quantité du gaz ou de la vapeur considérée dans une quantité spécifiée
    de mélange gazeux gaz ou d'air
  examples: []
  notes:
  - Typiquement, ces unités incluent le titre volumique (stem:[V]/stem:[V]), le titre
    molaire (moles par mole – m/m), le pourcentage de la LII d'une substance particulière,
    la partie par million en volume (ppm) et la partie par milliard en volume (ppb).
dateAccepted: 2018-11-17
