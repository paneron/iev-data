data:
  definition: caractère de la sensation auditive permettant d'ordonner les sons dans
    une échelle de hauteur allant du grave à l'aigu
  examples: []
  notes:
  - La tonie d'un son complexe dépend surtout du contenu fréquentiel du stimulus,
    mais aussi de la pression acoustique et de la forme de l'onde.
  - Elle peut êtrе caractérisée par la fréquence d'un son pur de niveau de pression
    acoustique spécifié donnant aux auditeurs une même sensation de sonie.
