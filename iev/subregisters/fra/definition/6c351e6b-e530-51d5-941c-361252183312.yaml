  concept: 5c8c4b59-221a-5f88-8537-904fd6c487c6
  definition: '{{dispositif d''entrée, IEV:171-04-36}} comportant un ensemble de boutons
    poussoirs munis d''un marquage, dont chacun provoque l''émission d''un signal
    discret ou l''exécution d''une action lorsqu''il est enfoncé ou touché'
  examples: []
  notes:
  - Un clavier peut être simulé sur une zone d'écran, où les touches virtuelles sont
    activées par un {{dispositif de pointage, IEV:171-04-40}}.
