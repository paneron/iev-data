data:
  definition: conducteurs ou parties conductrices qui peuvent être touchés simultanément
    par une personne ou par un animal
  examples: []
  notes:
  - 'Les parties simultanément accessibles peuvent être:


    – des parties actives,


    – des masses,


    – des éléments conducteurs,


    – des conducteurs de protection,


    – le sol ou un plancher conducteur.'
