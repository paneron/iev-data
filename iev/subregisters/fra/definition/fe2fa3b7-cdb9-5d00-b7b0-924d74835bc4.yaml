data:
  definition: équation obtenue en annulant, soit le dénominateur d'une fonction de
    transfert d'un système linéaire, soit le polynôme caractéristique d'une transformation
    linéaire donnée sur un espace vectoriel de dimension finie, ou le polynôme caractéristique
    de la représentation matricielle de la transformation
  examples: []
  notes:
  - Cet article était numéroté 351-21-25 dans la CEI 60050-351:2006.
