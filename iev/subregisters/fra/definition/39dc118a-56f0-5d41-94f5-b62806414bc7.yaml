data:
  definition: distorsion d'un signal qui se produit lors de son échantillonnage à
    une fréquence d'échantillonnage inappropriée et qui est due à un chevauchement
    des bandes latérales qui, dans le spectre du signal échantillonné, entourent les
    harmoniques de la fréquence d'échantillonnage
