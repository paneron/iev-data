data:
  definition: '{{polarisation, IEV:705-01-13}} d''une onde {{polarisée rectilignement,
    IEV:726-04-08}} dont le vecteur champ électrique en un point fixe de l''espace
    est orthogonal au même vecteur d''une onde polarisée rectilignement de référence
    ayant la même direction ou une {{direction de propagation, IEV:103-10-05}} différente'
  examples: []
  notes:
  - En anglais, le terme "cross polarization" a un autre sens (voir {{IEV 705-08-52,
    IEV:705-08-52}}).
