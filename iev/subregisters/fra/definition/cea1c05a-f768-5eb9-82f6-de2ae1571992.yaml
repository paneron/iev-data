data:
  definition: pour une substance donnée et un faisceau parallèle d'un rayonnement
    déterminé, la quantité stem:[μ] dans l'expression stem:[μ]dstem:[х] de la partie
    d'une grandeur de rayonnement supprimée par atténuation au cours du passage à
    travers une mince couche dstem:[x] de cette substance. Il est fonction de l'énergie
    du rayonnement. Selon que dstem:[x] est exprimé en unités de longueur, ou en masse,
    moles ou atomes par unité de surface, stem:[μ] est appelé coefficient d'atténuation
    linéique, massique, molaire ou atomique
  examples: []
  notes: []
