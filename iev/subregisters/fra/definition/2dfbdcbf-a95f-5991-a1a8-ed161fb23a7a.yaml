    relationship:
      type: modified
  definition: valeur de la tension d'essai à appliquer, dans des conditions spécifiées,
    lors d'un essai de tenue pendant lequel un nombre spécifié de décharges disruptives
    est toléré
  examples: []
  notes:
  - 'La tension de tenue est désignée par :


    a) tension de tenue présumée conventionnelle lorsque le nombre de décharges disruptives
    toléré est nul. Ceci est supposé correspondre à une probabilité de tenue stem:[P]~W~
    = 100 % (c’est le cas en  particulier en basse tension);


    b) tension de tenue statistique lorsque le nombre de décharges disruptives toléré
    est relatif à une probabilité de tenue spécifiée, par exemple stem:[P]~W~ = 90
    %.'
