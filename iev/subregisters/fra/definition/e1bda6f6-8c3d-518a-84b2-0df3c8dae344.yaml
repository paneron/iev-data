  concept: c956fad2-37f7-56ef-8e7d-97ce817db330
  definition: communication entre plusieurs participants effectuée au moyen d’un réseau
    d’ordinateurs, chacun des participants ayant accès aux messages des autres participants
  examples: []
  notes:
  - La participation peut être limitée par une autorité. La soumission de messages
    peut être restreinte à un groupe de participants. Certaines conférences sont modérées
    ou ont des filtres de contenu.
  - Les messages n’ont généralement pas de destinataire spécifié.
  - Les messages peuvent contenir des textes, des graphiques, du logiciel, de la voix,
    des sons, des vidéos ou leur combinaison. Ils peuvent être mémorisés pendant une
    durée spécifiée.
