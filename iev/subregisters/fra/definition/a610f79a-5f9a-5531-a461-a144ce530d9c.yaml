  definition: champ, déterminé par un ensemble de quatre grandeurs vectorielles reliées
    entre elles, qui caractérise, avec la densité de courant électrique et la charge
    électrique volumique, les états électrique et magnétique d'un milieu matériel
    ou du vide
  examples: []
  notes:
  - 'Les quatre grandeurs vectorielles reliées entre elles, qui vérifient les équations
    de Maxwell, sont par convention :


    – le champ électrique stem:[*E*] ,


    – l''induction électrique stem:[*D*]  ,


    – le champ magnétique stem:[*H*] ,


    – l''induction magnétique stem:[*B*] .'
  - Cette définition du champ électromagnétique est valable dans la mesure où certains
    des aspects quantiques des phénomènes électromagnétiques peuvent être négligés.
