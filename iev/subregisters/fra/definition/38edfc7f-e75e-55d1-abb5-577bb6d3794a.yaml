  definition: 'quotient de la dose absorbée dstem:[D] pendant un temps dstem:[t] par
    ce temps


    stem:[overset(˙)(D) = ((d D))/((d t))]'
  examples: []
  notes:
  - 'L''unité SI de débit de dose absorbée est le joule par kilogramme par seconde
    dont le nom est le gray par seconde. L''ancienne unité, encore utilisée temporairement,
    est le rad par seconde.


    1 Gy • s = 100 rad • s ^−1^ = 1 J kg ^−1^ • s^−1^'
