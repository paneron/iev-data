data:
  definition: décharge électrique dont le trajet se développe sur une partie seulement
    de l'isolation entre des conducteurs
  examples: []
  notes:
  - Une décharge partielle peut se produire au sein même de l'isolation, ou à partir
    d'un conducteur.
  - Les scintillations de faible énergie à la surface de matériaux isolants sont souvent
    décrites comme des décharges partielles, mais il convient plutôt de les considérer
    comme des décharges disruptives de faible énergie, étant donnée qu’elles sont
    le résultat de claquages diélectriques locaux de haute densité d’ionisation, ou
    de petits arcs, selon les conventions de la physique.
