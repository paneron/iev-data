data:
  definition: commande d'un appareil électrique dans laquelle on agit, à l'intérieur
    d'une période ou d'une demi-période de la tension d'alimentation, sur l'instant
    de début de la conduction, celle-ci cessant en pratique au passage naturel du
    courant par zéro
  examples: []
  notes:
  - Le réglage de phase est un cas particulier du réglage de phase généralisé.
