data:
  definition: détecteur de rayonnement qui détecte les quasi-particules excédentaires
    générées dans une jonction supraconductrice à effet tunnel en absorbant les rayonnements
    comme les rayons X
  examples: []
  notes:
  - La résolution en énergie d’un détecteur de jonction supraconductrice à effet tunnel
    est plus élevée que celle d’un détecteur de rayonnement à semi-conducteur conventionnel.
dateAccepted: 2018-11-17
id: 4ac490ed-e69e-5c66-968a-aba22e00bdd3
status: Standard
