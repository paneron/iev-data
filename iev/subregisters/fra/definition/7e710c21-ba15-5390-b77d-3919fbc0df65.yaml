data:
  definition: appareillage de commande de lampe constitué d'un ou de plusieurs éléments
    séparés, conçu de façon à pouvoir être monté séparément, en dehors d'un luminaire,
    avec une protection correspondant au marquage d'un appareillage de commande de
    lampe et sans enveloppe supplémentaire
  examples: []
  notes:
  - Il peut se composer d'un appareillage de commande de lampe intégré logé dans une
    enceinte appropriée assurant toute la protection nécessaire correspondant à son
    marquage.
dateAccepted: 2018-11-17
