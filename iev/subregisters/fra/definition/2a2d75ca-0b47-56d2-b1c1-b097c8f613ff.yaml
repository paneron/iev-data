data:
  definition: dispositif composé d'un boîtier contenant deux noyaux ou bobines jumelés
    ou superposés sur lesquels est enroulé une bande magnétique qui peut se déplacer
    d'un noyau (bobine) à l'autre au cours de l'enregistrement, de la lecture, d'une
    avance rapide ou d'un rebobinage
  examples: []
  notes:
  - Le dispositif peut s'insérer aisément et instantanément sur un appareil enregistreur-lecteur
    ou lecteur conçu à cet effet, sans manipulation de la bande magnétique.
dateAccepted: '1996-12-01T00:00:00+00:00'
