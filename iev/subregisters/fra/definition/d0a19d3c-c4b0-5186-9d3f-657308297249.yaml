  concept: 9dcc5d9c-a348-5f78-bbe8-57c736c952af
  definition: carton fabriqué habituellement sur une enrouleuse pour carton à partir
    de pâte d'origine entièrement végétale, et d'une grande pureté chimique
  examples: []
  notes:
  - Le pressboard est caractérisé par sa masse volumique relativement élevée, son
    épaisseur uniforme, son lissé, sa résistance mécanique élevée, sa flexibilité
    et ses propriétés d'isolant électrique. Pour certains usages, sa surface peut
    être traitée.
