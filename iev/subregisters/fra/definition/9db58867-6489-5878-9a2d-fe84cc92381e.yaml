data:
  definition: "durée stem:[t]~SU~ entre l’application de la tension d’alimentation\
    \ de l’oscillateur et le temps pendant lequel le signal de sortie RF de la fréquence\
    \ souhaitée par le résonateur à quartz remplit les conditions spécifiées suivantes:\n\
    \n. pour les formes d’onde quasi-sinusoïdales, l’enveloppe du signal représente\
    \ 90 % de l’amplitude crête à crête en régime établi ; \n\n. pour les formes d’onde\
    \ d’impulsion, la séquence d’impulsion de sortie est de type périodique proche\
    \ de la fréquence en régime établi, son niveau bas stem:[V]~LO~ restant inférieur\
    \ à stem:[V]~OL~ et son niveau élevé stem:[V]~HI~ dépassant stem:[V]~OH~ définitivement,\
    \ où stem:[V]~OH~ et stem:[V]~OL~ sont définis par la famille de logique applicable"
  examples: []
  notes: []
