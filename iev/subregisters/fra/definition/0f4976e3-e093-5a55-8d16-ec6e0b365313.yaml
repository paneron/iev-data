data:
  definition: produit du module du rapport de transfert direct du courant, sortie
    en court-circuit, pour de petits signaux, en montage émetteur commun |stem:[h]~21stem:[e]~|
    par la fréquence de mesure, cette fréquence étant choisie de telle façon que |stem:[h]~21stem:[e]~|
    décroisse sensiblement à raison de 6 dB par octave
