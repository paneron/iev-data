data:
  definition: phénomène par lequel l'énergie d'une onde incidente est répartie dans
    de multiples directions lorsque cette onde rencontre une surface rugueuse ou un
    ensemble d'hétérogénéités, très nombreuses et disposées de façon aléatoire
