data:
  definition: télévision dans laquelle le temps compris entre l'instant où une image
    apparaît sur l'écran, et celui оù apparaît soit une version mise à jour de la
    même image, soit une nouvelle image faisant partie d'une suite, est plus long,
    et en général beaucoup plus long, que la période d'image usuelle
