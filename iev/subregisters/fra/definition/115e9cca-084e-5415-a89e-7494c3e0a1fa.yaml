  concept: 274f34b8-b87a-5ee2-a4c7-93a2cd2054ac
  definition: détecteur semiconducteur contenant du ^6^Li sous forme d’un dépôt en
    surface et destiné à détecter les neutrons thermiques
  examples: []
  notes:
  - L’ionisation est due aux particules chargées produites par réaction nucléaire
    des neutrons dans le dépôt.
  - Cet article était numéroté 394-28-12 dans la CEI 60050-394:2007.
