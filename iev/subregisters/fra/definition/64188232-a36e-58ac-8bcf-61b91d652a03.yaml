data:
  definition: essai qui impose des contraintes d’environnement et de fonctionnement
    anticipées liées à l’utilisation prévue
  examples: []
  notes:
  - Dans la pratique, les conditions d’essai se rapprochent uniquement des conditions
    vraies d’utilisation, l’exactitude de leur reproduction étant appelée «degré de
    simulation».
