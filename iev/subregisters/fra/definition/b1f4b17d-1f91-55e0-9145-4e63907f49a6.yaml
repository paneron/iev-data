  authoritative_source:
  - clause: 3.1.29
    link: https://webstore.iec.ch/publication/6749
    original: IEC 62280:2014, 3.1.29, modifié
    ref: IEC 62280:2014
    relationship:
      type: modified
  definition: fonction de tout le message sans clé secrète
  examples: []
  notes:
  - Par opposition au code d’authentification de message, aucune clé secrète n’est
    impliquée. Par "tout le message", on comprend également toute donnée implicite
    du message qui n’est pas envoyé au système de transmission. Le code de détection
    de manipulation est souvent basé sur une fonction de brouillage.
