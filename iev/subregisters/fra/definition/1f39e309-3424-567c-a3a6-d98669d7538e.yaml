data:
  definition: pourcentage de sites entrant dans la plage de valeurs spécifiées de
    variation locale de l’épaisseur
  examples: []
  notes:
  - A l’instar de la mesure de variation locale de l’épaisseur, il s’agit d’une mesure
    sous contrainte.
  - L’abréviation «PLTV» est dérivée du terme anglais développé correspondant «percent
    local thickness variation».
