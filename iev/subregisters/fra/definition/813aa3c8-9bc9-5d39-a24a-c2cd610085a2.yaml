  concept: 8f6afc69-dfa5-5539-b949-e2b43b982bab
  definition: 'système polyphasé de stem:[m] grandeurs, qui ont la même amplitude
    et les phases à l''origine


    stem:[vartheta_0 - 2 pi ((( i - 1 ) k))/(m)]


    où stem:[vartheta_0] est la phase à l''origine d''une des grandeurs, stem:[i]
    prend les valeurs 1, 2, ..., stem:[m], et stem:[k] est une caractéristique du
    système, égale à l''un des entiers 0, 1, 2, ..., stem:[m] − 1'
  examples: []
  notes:
  - Le système polyphasé symétrique est un système polyphasé dégénéré pour stem:[k]
    = 0 et pour certaines combinaisons de stem:[k] et stem:[m].
