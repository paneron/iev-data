  concept: f384423f-c9be-501e-af0a-b6d557c3fcbd
  definition: 'élément matériel prévu pour une tâche définie qui a été spécialement
    conçu ou adapté, essayé et entretenu pour des {{travaux sous tension, IEV:651-21-01}}


    EXEMPLE: Un tournevis isolé, une {{perche isolante, IEV:651-22-01}}, etc.'
  examples: []
  notes:
  - “Outils” est aussi utilisé comme un terme général pour indiquer n’importe quel
    outil, {{dispositif, IEV:651-21-15}} ou {{équipement, IEV:651-21-16}} pour travaux
    sous tension.
