data:
  definition: 'diminution relative de perméabilité d''un matériau magnétique, mesurée
    à température constante, au début et à la fin d''un intervalle de temps déterminé:


    stem:[D = ((mu_1 - mu_2))/((mu_1))]


    où stem:[µ]~1~ et stem:[µ]~2~ sont respectivement les valeurs de la perméabilité
    au début et à la fin de l''intervalle de temps considéré'
  examples: []
  notes: []
