    éléments de la ligne stem:[i], soit stem:[A]~stem:[i]1~, stem:[A]~stem:[i]2~,
    …, stem:[A]~stem:[in]~, sont linéairement dépendants
  examples: []
  notes:
  - Il est équivalent de considérer les stem:[n] vecteurs associés aux colonnes.
