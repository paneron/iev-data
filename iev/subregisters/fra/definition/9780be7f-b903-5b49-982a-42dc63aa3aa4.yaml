  concept: 2fc8d722-d0ac-50c5-b09c-1dc9ee1c6566
  definition: dose absorbée uniforme qui, pour un rayonnement spécifié, entraîne la
    mort, dans un temps déterminé, de 50% des individus d'un groupe important d'animaux
    ou autres organismes vivants
  examples: []
  notes:
  - 'Il est courant d''écrire la période considérée sous forme d''indice à la suite
    de DL~50~, à savoir: DL~50/30~ mis pour DL~50~ après 30 jours.'
