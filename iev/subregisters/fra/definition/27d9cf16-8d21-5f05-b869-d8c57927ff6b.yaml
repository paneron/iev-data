data:
  authoritative_source:
  - clause: définition 48
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, définition 48, modifiée
    ref: ISO 921:1997
    relationship:
      type: modified
  definition: rayonnement ionisant produit lorsqu’une particule élémentaire et son
    antiparticule interagissent et disparaissent
  examples: []
  notes:
  - Lorsqu’il y a par exemple interaction entre un positon et un électron, deux photons
    d’énergie de valeur 0,511 MeV sont émis dans deux directions opposées.
  - Cet article était numéroté 393-12-13 dans la CEI 60050-393:2003.
