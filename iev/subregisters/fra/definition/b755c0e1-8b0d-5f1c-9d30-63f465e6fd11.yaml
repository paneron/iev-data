data:
  definition: couleur neutre ayant la luminance la plus faible qui peut être produite
    par un support de formation d'image en utilisation normale, et mesurée par la
    géométrie de mesure spécifiée
  examples: []
  notes:
  - Il est généralement souhaitable de spécifier un point noir de support de chromaticité
    identique à celle du point blanc de support.
