  definition: procédure de conception par laquelle les pôles ou les valeurs propres
    d'un système linéaire donné invariant dans le temps sont attribués à un ensemble
    d'emplacements spécifiés dans le plan s ou dans le plan z, au moyen d'une réaction
    à partir de l'état ou de la sortie
