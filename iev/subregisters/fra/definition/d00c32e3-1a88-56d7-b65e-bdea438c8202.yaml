data:
  definition: rougissement de la peau, avec ou sans inflammation, produit par l'effet
    actinique du rayonnement solaire ou d'un <a href="IEV845-21-002">rayonnement optique</a>
    artificiel
  examples: []
  notes:
  - Des érythèmes non actiniques peuvent être produits par divers agents chimiques
    ou physiques.
  - Cet article était numéroté 845-06-15 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
