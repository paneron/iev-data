  concept: e13644ab-9917-57f9-8e5a-a267361dc4d6
  definition: qualifie une disposition de canaux radioélectriques dans laquelle on
    insère des canaux supplémentaires entre les canaux principaux d'un ensemble initial
    de canaux radioélectriques ordonnés suivant leurs fréquences centrales croissantes,
    l'écart entre les fréquences centrales des canaux supplémentaires et des canaux
    principaux étant une fraction importante, par exemple la moitié, de l'espacement
    entre canaux
  examples: []
