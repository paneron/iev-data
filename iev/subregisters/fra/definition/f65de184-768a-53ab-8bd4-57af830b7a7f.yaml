data:
  definition: coordonnées du vecteur stem:[U_((OP))] qui caractérise un point P d'un
    espace affine muni d'un point origine O
  examples: []
  notes:
  - Un point peut aussi être repéré par d'autres types de coordonnées comme les coordonnées
    cylindriques ou les coordonnées sphériques (voir l'ISO 80000-2:2009, Article 16).
