  definition: topologie de liaison en série des nœuds selon laquelle deux nœuds sont
    reliés chacun à un seul autre nœud, les nœuds restants étant tous reliés à deux
    autres nœuds (c’est-à-dire reliés sous la forme d’une ligne)
