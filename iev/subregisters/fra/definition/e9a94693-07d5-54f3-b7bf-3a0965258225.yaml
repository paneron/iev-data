  concept: 7d1229d2-3012-5025-a97a-66fbe15bac02
  definition: distorsion d'un signal qui résulte d'un écrêtage par le quantificateur
    dans une modulation par impulsions et codage différentiel
  examples: []
  notes:
  - La distorsion de dépassement de pente est due à l'incapacité du quantificateur
    à suivre correctement de grandes différences entre les échantillons successifs
    appliqués à l'entrée.
