data:
  definition: point ou localisation à partir duquel un gaz, une vapeur, un brouillard
    ou un liquide inflammable peut être dégagé dans l'atmosphère de telle sorte qu'une
    atmosphère explosive gazeuse peut être formée
  examples: []
  notes:
  - 'L''IEC 60079-10-1, _Atmosphères explosives – Partie 10-1: Classement des emplacements
    – Atmosphères explosives gazeuses_, donne une classification des sources de dégagement.'
dateAccepted: 2018-11-17
