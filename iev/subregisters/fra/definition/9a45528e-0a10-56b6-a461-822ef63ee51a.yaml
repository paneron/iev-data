data:
  definition: ensemble des valeurs instantanées positives d'une grandeur alternative
    pendant un intervalle de temps de durée égale à la période
  examples: []
  notes:
  - En pratique, le terme «alternance positive» est le plus souvent utilisé lorsque
    l'ensemble est d'un seul morceau.
