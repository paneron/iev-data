  concept: 57d7aae3-4398-5015-9418-dce47e267935
  definition: qualité qui caractérise l'aptitude d'un appareil de mesure à donner
    une valeur indiquée proche d’une valeur vraie du mesurande
  examples: []
  notes:
  - Ce terme est utilisé dans l’approche "valeur vraie".
  - L’exactitude est d'autant meilleure que la valeur indiquée est plus proche de
    la valeur vraie correspondante.
