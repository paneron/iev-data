  definition: région d’un milieu élastique dans lequel existent des ondes ultrasonores
  examples: []
  notes:
  - Le champ reflète soit l’étendue spatiale des ondes soit les caractéristiques des
    ondes elles-mêmes.
  - Un champ ultrasonore est un champ acoustique aux fréquences supérieures à environ
    20 kHz.
