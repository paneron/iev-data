data:
  definition: accélérateur dans lequel les particules chargées sont accélérées suivant
    une trajectoire rectiligne, soit au moyen d'un champ électromagnétique créé par
    des ondes progressives, soit à travers une série de petits intervalles entre des
    électrodes reliées à une source de tension alternative de fréquence telle que,
    lorsque les particules arrivent à chacun des intervalles successifs, le champ
    les accélère toujours
  examples: []
  notes:
  - De nombreux accélérateurs d'électrons utilisent des ondes progressives.
  - Les accélérateurs de particules lourdes sont en général du second type.
