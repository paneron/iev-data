data:
  definition: interface entre un électrolyte et une électrode où a lieu une réaction
    à l'électrode
  examples: []
  notes:
  - Cet article était numéroté 111-15-04 dans la CEI 60050-111:1996.
  - Dans la définition de la CEI 60050-482:2004, 482-02-26, l’expression « où se produit
