  concept: a1f5803b-c181-50ff-9384-e2a285ae798b
  definition: ensemble de pages sur la Toile et d’applications liées entre elles sur
    la Toile et placées sous une même direction
  examples: []
  notes:
  - Les sites sur la Toile peuvent être ordonnés hiérarchiquement, c’est-à-dire qu’un
    site peut être inclus dans un site supérieur.
  - On accède à un site sur la Toile en utilisant son adresse URL.
  - Un site sur la Toile est généralement situé à l’intérieur d’un domaine déterminé.
