data:
  definition: 'quotient de la variation relative de l''inductance due à une variation
    de température par cette variation de température:


    stem:[alpha_L = ((L_(theta) - L_((ref))))/((L_((ref)) ( theta - theta_((ref))
    )))]


    où stem:[Lθ] et stem:[L]~ref~ sont respectivement les inductances aux températures
    stem:[θ] et stem:[θ]~ref~'
