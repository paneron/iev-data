  definition: courbe qui donne la relation entre la valeur indiquée et la valeur du
    mesurande
  examples: []
  notes:
  - Ce terme est utilisé dans l’approche "incertitude".
  - Lorsque la courbe d’étalonnage est une droite passant par zéro, il est commode
    de se référer à la pente, connue comme la constante de l’appareil de mesure.
