data:
  definition: ensemble des points d'une surface réfléchissante tels que la somme des
    distances de chacun d'eux aux antennes d'émission et de réception supposées ponctuelles
    est égale au chemin optique augmentée d'une quantité comprise entre deux multiples
    consécutifs de la demi-longueur d'onde
