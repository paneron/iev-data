  definition: 'schéma électrique dont la tension ne peut pas dépasser la valeur de
    la très basse tension:


    – dans des conditions normales et


    – dans des {{conditions de premier défaut, IEV:903-01-15}}, à l''exception des
    défauts à la terre dans les autres circuits électriques'
  examples: []
  notes:
  - TBTP est l’abréviation de très basse tension de protection.
