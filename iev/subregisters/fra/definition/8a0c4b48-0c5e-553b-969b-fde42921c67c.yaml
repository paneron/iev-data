data:
  definition: indice décrivant les caractéristiques d’élévation des filtres à coupure
    progressive OAS de communication
  examples: []
  notes:
  - Le taux d’affaiblissement est le rapport de la bande de transition sur la fréquence
    de coupure idéale, qui est égale à la moitié de la fréquence d’échantillonnage,
    dans le cas des caractéristiques de fréquence d’affaiblissement du cosinus.
