data:
  definition: quotient de la somme des flux de sortie totaux individuels des luminaires
    d'une installation par la superficie du sol
  examples: []
  notes:
  - Le flux surfacique de l'installation est exprimé en lumen par mètre carré (lm·m^−2^).
  - Cet article était numéroté 845-09-48 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
