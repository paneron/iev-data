  definition: par convention, produit stem:[fVI] exprimé en watts ou kilowatts où
    stem:[f] est un facteur dépendant de la forme d'onde du courant et de la différence
    de potentiel, stem:[V] est la valeur de crête du potentiel d'accélération, et
    stem:[I] est la valeur moyenne du courant dans le tube
