  definition: différence de potentiel constante qui doit être appliquée à un tube
    radiogène pour produire un rayonnement ayant, pour une substance donnée, une courbe
    d'atténuation très voisine de celle du faisceau considéré, qui serait produite
    par un autre potentiel que le potentiel constant
