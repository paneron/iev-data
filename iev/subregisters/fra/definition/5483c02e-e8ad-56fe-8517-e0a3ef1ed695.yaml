  definition: '{{actionneur, IEV:151-13-49}} qui utilise la lumière comme signal de
    commande ou source d’énergie, ou les deux à la fois'
  examples: []
  notes:
  - Après le développement de matériaux photostrictifs, divers actionneurs commandés
    par la lumière ont été proposés. Ces actionneurs ont des structures simples et
    peuvent être commandés sans fil. Le moteur proposé utilise l’effet de réalignement
    de spin, dans lequel un matériau magnétique absorbe la lumière, la chaleur résultante
    modifiant le sens de magnétisation de manière réversible. Les actionneurs utilisant
    la dilatation thermique et exploitant les réactions photochimiques de polymères
    sont également étudiés.
