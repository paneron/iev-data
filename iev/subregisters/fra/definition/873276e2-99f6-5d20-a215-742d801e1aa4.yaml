data:
  definition: borne supérieure, si elle existe, des longueurs de toutes les courbes
    polygonales déterminées par des point successifs de la courbe entre les deux points
    correspondant aux valeurs limites de l'intervalle du paramètre
  examples: []
  notes:
  - Pour une courbe de A à B définie par le rayon vecteur stem:[r = f ( u )] en fonction
    du paramètre stem:[u] dans l'intervalle &amp;lsqb;stem:[a], stem:[b]&amp;rsqb;
    où stem:[a &lt;= b], la longueur de la courbe est l'intégrale curviligne stem:[int_A^B
    | d r | = int_a^b | ((d f))/((d u)) | d u].
  - Dans l'espace géométrique usuel, la longueur d'une courbe est une grandeur ayant
    la dimension d'une longueur.
