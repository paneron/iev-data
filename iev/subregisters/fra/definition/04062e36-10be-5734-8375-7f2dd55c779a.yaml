  authoritative_source:
  - clause: '1.20'
    original: VIM 1.20
    ref: JCGM VIM
    relationship:
      type: identical
  definition: valeur attribuée à une grandeur particulière et reconnue, parfois par
    convention, comme la représentant avec une incertitude appropriée pour un usage
    donné
  examples: []
  notes:
  - Ce terme est utilisé dans l’approche "incertitude".
  - "La valeur conventionnellement vraie est quelquefois appelée \"valeur assignée\"\
    , \"meilleure estimation de la valeur\", \"valeur convenue\" ou \"valeur de référence\"\
    ; le terme \"valeur de référence\", dans ce sens, ne doit pas être confondu avec\
    \ le même terme utilisé dans le sens\r\nde 311-07-01."
  - On utilise souvent un grand nombre de mesures d’une grandeur pour établir une
    valeur conventionnellement vraie.
  - Des définitions traditionnelles basées sur l’approche "valeur vraie", ont traité
    la valeur conventionnellement vraie comme une valeur approximativement égale à
    une valeur vraie de la grandeur, telle que la différence puisse être négligée
    dans les objectifs d’utilisation de cette valeur.
