data:
  definition: dispositif permettant à l'usager de choisir un programme parmi ceux
    qui lui sont fournis par un réseau de télédistribution
  examples: []
  notes:
  - Cet organe peut faire partie soit du récepteur pour télédistribution, soit de
    la prise d'usager; il peut aussi effectuer une transposition de fréquences.
