  concept: c2297723-8744-515c-9a67-360f0c61fbcb
  definition: éclairement énergétique utilisé en photochimie, photothérapie et photobiologie
  examples: []
  notes:
  - Lors de l'indication du débit de dose dans un rapport, la répartition spectrale
    du rayonnement optique doit être spécifiée.
  - La notion de débit s'applique de même à la dose actinique et à la dose effective.
  - Le débit de dose est exprimé en watt par mètre carré (W·m^−2^).
  - Cet article était numéroté 845-06-25 dans l'IEC 60050-845:1987.
