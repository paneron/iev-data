data:
  definition: feu de signalisation servant à régler la circulation
  examples: []
  notes:
  - Le terme feu tricolore désigne un ensemble de feux de trois couleurs, rouge, jaune
    (orange) et vert, qui est la disposition courante de feux de circulation routière.
  - Cet article était numéroté 845-11-63 dans l'IEC 60050-845:1987.
