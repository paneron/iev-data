data:
  definition: longueur d'onde du stimulus monochromatique qui, mélangé additivement
    dans des proportions convenables au stimulus de couleur pris en considération,
    égalise le stimulus achromatique spécifié
  examples: []
  notes:
  - La longueur d'onde complémentaire est exprimée en nanomètre (nm).
  - Cet article était numéroté 845-03-45 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
id: e41a8fff-505a-5adf-89d2-8f0631a82d6a
status: Standard
