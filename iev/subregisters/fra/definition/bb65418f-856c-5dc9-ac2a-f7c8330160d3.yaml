data:
  definition: '{{rapport, IEV:102-01-23}} inférieur à un'
  examples:
  - fraction massique (voir {{IEV 113-04-63, IEV:113-04-63}} et {{IEV 113-04-64, IEV:113-04-64}}),
    {{fraction de vide, IEV:395-07-32}}.
  notes:
  - En pratique, une fraction peut s'exprimer par un pourcentage.
  - Le terme "fraction" est également défini en mathématique (voir {{IEV 102-02-04,
    IEV:102-02-04}}).
