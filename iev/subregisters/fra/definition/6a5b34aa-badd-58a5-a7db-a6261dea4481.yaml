data:
  definition: détecteur de rayonnement comprenant un puits dans le volume sensible
    et dans lequel les radionucléides à mesurer sont placés, faisant ainsi un grand
    angle solide proche de 4π stéradians pour une détection à rendement élevé des
    émetteurs alpha, bêta, gamma ou X
  examples: []
  notes:
  - Cet article était numéroté 394-24-11 dans la CEI 60050-394:2007.
dateAccepted: 2018-11-17
