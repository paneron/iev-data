  concept: 6418bb1b-e00d-5e77-a9c7-5c72ebf3408d
  definition: processus visant à maintenir le système dans la limite de paramètres
    prédéfinis au moyen de commandes pour le contrôle fonctionnel (non sécuritaire)
    ou le contrôle sécuritaire
  examples:
  - Un exemple de contrôle fonctionnel (non sécuritaire) est le processus commandant
    l’accélération ou le freinage pour maintenir la vitesse à stem:[x] km/h ± stem:[y]
    km/h. Un exemple de contrôle sécuritaire est le processus commandant le freinage
    d’urgence lorsque la vitesse dépasse la vitesse limite prédéfinie.
  notes: []
