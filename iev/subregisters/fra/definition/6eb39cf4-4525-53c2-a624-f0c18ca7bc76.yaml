  concept: 84d3a7a2-bd59-50cd-9c9e-358037009733
  definition: quotient de la contrainte normale stem:[σ] par l'allongement linéique
    relatif stem:[ε], dans des conditions données, soit stem:[E] = stem:[σ] / stem:[ε]
  examples: []
  notes:
  - 1 On considère en général un processus isotherme.
  - 2 Dans les milieux anisotropes, le module d'élasticité longitudinale peut dépendre
    de l'orientation.
  - 3 L'unité SI cohérente de module d'élasticité longitudinale est le pascal, Pa.
