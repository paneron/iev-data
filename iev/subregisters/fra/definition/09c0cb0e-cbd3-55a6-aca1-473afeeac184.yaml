data:
  definition: source de lumière conçue pour être une partie non remplaçable du luminaire
  examples: []
  notes:
  - Une source de lumière intégrée est toujours non remplaçable. Une source de lumière
    non remplaçable n'est pas toujours une source de lumière intégrée.
  - La non remplaçabilité peut être le résultat de la conception du luminaire.
