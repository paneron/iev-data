    link: https://www.iso.org/standard/29316.html
    original: ISO/CEI 17000:2004, 2.1, modifiée – Les références aux autres termes
      dans l'ISO/CEI 17000 ont été remplacées par des hyperliens aux entrées dans
      la VEI.
    ref: ISO/IEC 17000:2004
    relationship:
      modification: Les références aux autres termes dans l'ISO/CEI 17000 ont été
        remplacées par des hyperliens aux entrées dans la VEI.
      type: modified
  definition: démonstration que des {{exigences spécifiées, IEV:902-02-01}} relatives
    à un {{produit, IEV:902-02-03}}, processus, système, personne ou organisme sont
    respectées
  examples: []
  notes:
  - Le domaine de l'évaluation de la conformité comprend des activités définies ailleurs
    dans l'ISO/CEI 17000 telles que les {{essais, IEV:902-03-02}}, l'{{inspection,
    IEV:902-03-03}} et la {{certification, IEV:902-04-05}}, de même que l'{{accréditation,
    IEV:902-04-06}} des {{organismes d'évaluation de la conformité, IEV:902-01-05}}.
  - L'expression «objet de l'évaluation de la conformité» ou «objet» est utilisée
    dans  l'ISO/CEI 17000 pour désigner le matériau, le produit, l'installation, le
    processus, le système, la personne ou l'organisme particulier auquel l'évaluation
    de la conformité est appliquée. Le service est couvert par la définition de produit
    (voir Note 1 en {{IEV 902-02-03, IEV:902-02-03}}).
