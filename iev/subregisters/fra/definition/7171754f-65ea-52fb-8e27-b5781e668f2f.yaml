data:
  authoritative_source:
  - clause: '1.7'
    link: https://www.iso.org/standard/39976.html
    original: Guide ISO/CEI 2:2004, 1.7
    ref: ISO/IEC Guide 2:2004
    relationship:
      type: identical
  definition: accord général caractérisé par l'absence d'opposition ferme à l'encontre
    de l'essentiel du sujet émanant d'une partie importante des intérêts en jeu et
    par un processus de recherche de prise en considération des vues de toutes les
    parties concernées et de rapprochement des positions divergentes éventuelles
  examples: []
  notes:
  - Le consensus n'implique pas nécessairement l'unanimité.
