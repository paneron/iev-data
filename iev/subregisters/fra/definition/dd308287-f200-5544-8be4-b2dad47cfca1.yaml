  concept: c6904178-da57-5593-86d8-322f8d3ff906
  definition: réacteur nucléaire utilisant des gaz inertes comme fluide de refroidissement
    et faisant un emploi intensif de matériaux réfractaires dans le cœur avec des
    températures de sortie élevées du fluide de refroidissement
  examples: []
  notes:
  - La température de sortie est habituellement située au-dessus de 900 °C.
  - Ce type de réacteur est l’un des six réacteurs de génération IV.
  - Cet article était numéroté 393-16-28 dans la CEI 60050-393:2003.
