  concept: 5a4925db-15b1-590a-a4cf-fdace70c932d
  definition: ensemble des valeurs assignées auxquelles le véhicule, la machine ou
    l'appareil est capable de fonctionner pendant une courte durée spécifiée, sans
    dépasser les valeurs limites d'échauffement pour un élément quelconque de cet
    ensemble
  examples: []
  notes:
  - Si la durée spécifiée est d'une heure, le régime est appelé régime unihoraire.
