data:
  definition: rapport, exprimé en décibels, du niveau de référence de sortie au niveau
    de sortie pondéré dû au bruit après effacement et application de la polarisation
    de référence
  examples: []
  notes:
  - La pondération fréquentielle utilisée devrait toujours être précisée; dans le
    cas contraire, la pondération fréquentielle "A" sera sous-entendue.
