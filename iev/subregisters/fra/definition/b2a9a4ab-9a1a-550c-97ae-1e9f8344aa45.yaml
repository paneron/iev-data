  concept: 27edbd8c-f378-5342-a190-843cdd6d765a
  definition: défaillances des différentes entités caractérisées par le même mode
    de défaillance
  examples: []
  notes:
  - Les défaillances de mode commun peuvent avoir des causes différentes.
  - Les défaillances de mode commun peuvent également être des défaillances de cause
    commune ({{IEV 192-03-18, IEV:192-03-18}}).
  - L’éventualité de défaillances de mode commun réduit l’efficacité de la redondance
    du système.
