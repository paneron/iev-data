data:
  definition: 'quotient de la sensibilité spectrale, stem:[s](stem:[λ]), du récepteur
    à la longueur d''onde, stem:[λ], par une valeur de référence spécifiée, stem:[s]~m~


    stem:[s_r ( lambda ) = ((s ( lambda )))/((s_m))]'
  examples: []
  notes:
  - La valeur de référence spécifiée, stem:[s]~m~, peut être une valeur moyenne, une
    valeur maximale ou une valeur arbitrairement choisie de stem:[s](stem:[λ]).
  - L'unité de sensibilité spectrale relative est un.
  - Cet article était numéroté 845-05-57 dans l'IEC 60050-845:1987.
