data:
  authoritative_source:
  - original: AIEA 3, modifiée
    ref: IAEA 3
    relationship:
      type: modified
  definition: durée minimale pendant laquelle les caractéristiques de performance
    spécifiées sont vérifiées
  examples: []
  notes:
  - La durée de vie qualifiée d’un matériel ou d’un ensemble particulier peut être
    changée pendant sa vie en service, si cela est justifié.
  - Cet article était numéroté 393-18-33 dans la CEI 60050-393:2003.
