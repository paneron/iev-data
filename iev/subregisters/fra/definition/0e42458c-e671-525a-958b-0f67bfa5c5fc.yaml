  concept: 178c49ab-5fbe-5162-9192-9f758a708ab6
  definition: luminance d'une source qui, lorsqu'elle est observée avec la pupille
    naturelle, produit le même éclairement rétinien nominal que cette source observée
    avec une pupille artificielle spécifiée
  examples: []
  notes:
  - La luminance de la pupille naturelle est exprimée en candela (cd), candela par
    mètre carré fois millimètres carrés (cd·m^−2^·mm^2^), ou <a href="IEV845-22-038">troland</a>.
