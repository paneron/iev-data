  concept: 7fc4edd8-027c-5d1b-9666-43ac8c203cef
  definition: ensemble électronique qui, associé à un ou plusieurs détecteurs, permet
    de connaître la constante de temps d’un réacteur nucléaire
  examples: []
  notes:
  - L’échelle de l’appareil peut être graduée en unité de constante de temps, en temps
    de doublement ou en puissance de 10 par minute.
  - Cet article était numéroté 394-33-04 dans la CEI 60050-394:2007.
