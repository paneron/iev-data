  concept: 0ec0d051-0720-5fdc-b17c-7fc70029e9b4
  definition: qualifie un phénomène variable dans le temps, une {{trame temporelle,
    IEV:702-04-11}} ou un {{signal, IEV:101-12-02}} dont les {{instants significatifs,
    IEV:721-02-29}} consécutifs sont séparés par des {{intervalles de temps, IEV:113-01-10}}
    qui ont la même {{durée, IEV:113-01-13}} assignée ou des durées assignées égales
    à l'un des multiples d'une durée unitaire
  examples: []
  notes:
  - En pratique, les variations des intervalles de temps sont maintenues entre des
    limites fixées.
