data:
  definition: ensemble des activités d'exploitation et de maintenance d'un réseau,
    y compris la surveillance et la commande de ses composants et la configuration
    du réseau, ainsi que l'affectation des ressources dans le réseau, y compris l'admission
    des utilisateurs et l'attribution des adresses
  examples: []
  notes:
  - Ces tâches sont parfois réparties en deux groupes que l'on appelle respectivement
    « gestion » et « administration », mais cette répartition varie d'une entreprise
    à une autre.
