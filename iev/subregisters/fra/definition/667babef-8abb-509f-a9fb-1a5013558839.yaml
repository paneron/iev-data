  authoritative_source:
  - - clause: '1.25'
      link: https://www.iso.org/standard/45324.html
      original: ISO/IEC GUIDE 99:2007 1.25
      ref: ISO/IEC Guide 99:2007
      relationship:
        type: identical
  concept: 0cfe5f95-54e8-50c4-8836-7aa6f6c3f825
  definition: relation d'égalité entre des valeurs numériques, fondée sur une équation
    aux grandeurs donnée et des unités de mesure spécifiées
  examples:
  - Pour l'équation aux grandeurs de l'énergie cinétique d'une particule, stem:[T]
    = (1/2) stem:[mv]^2^, si stem:[m] = 2 kg et stem:[v] = 3 m/s, alors {stem:[T]}
    = (1/2) × 2 × 3^2^ est une équation aux valeurs numériques donnant la valeur numérique
    9 de stem:[T] en joules.
  notes:
  - Pour les grandeurs stem:[Q]~1~, stem:[Q]~2~ et stem:[Q]~3~ reliées par l'équation
    aux grandeurs stem:[Q]~1~ = stem:[ζ] stem:[Q]~2~ stem:[Q]~3~, l'équation aux valeurs
    numériques est {stem:[Q]~1~} = stem:[ζ] {stem:[Q]~2~} {stem:[Q]~3~}, où {stem:[Q]~1~},
    {stem:[Q]~2~} et {stem:[Q]~3~} représentent respectivement les valeurs numériques
    de stem:[Q]~1~, stem:[Q]~2~ et stem:[Q]~3~ lorsqu'elles sont exprimées en unités
    de base ou en unités dérivées cohérentes.
