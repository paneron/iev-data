data:
  definition: ". pour une variable aléatoire discrète stem:[X] prenant les valeurs\
    \ stem:[x_i] avec les probabilités stem:[p_i], somme\n\nstem:[E ( X ) = sum_i\
    \ p_i x_i]\n\nétendue à toutes les valeurs stem:[x_i] susceptibles d'être prises\
    \ par stem:[X] \n.  pour une variable aléatoire continue stem:[X] de densité de\
    \ probabilité stem:[f ( x )], valeur de l'intégrale\n\nstem:[E ( X ) = int x f\
    \ ( x ) d x]\n\nétendue à tout le domaine de variation de stem:[X]"
  examples: []
  notes: []
