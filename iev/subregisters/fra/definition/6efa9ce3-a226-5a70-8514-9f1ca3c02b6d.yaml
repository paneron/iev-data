  concept: 6e22570a-5fb6-52bd-abcb-a8c4ac95193d
  definition: Mode de Protection dans lequel un matériel électrique est protégé par
    une enveloppe afin d'empêcher l'inflammation d'une couche ou d'un nuage de poussière
  examples: []
  notes:
  - 'Le Mode de Protection "tD" a été remplacé par le Mode de Protection "t" conformément
    à l''IEC 60079-31, _Atmosphères explosives – Partie 31: Protection contre l''inflammation
    de poussières par enveloppe "t" relative au matériel_.'
dateAccepted: 2018-11-17
