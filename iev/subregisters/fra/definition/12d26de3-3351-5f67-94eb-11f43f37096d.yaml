  definition: phénomène selon lequel les moments magnétiques d'atomes ou d’ions voisins
    dans une substance sont, par leurs interactions, approximativement alignés dans
    la même direction à l’intérieur de certaines régions et selon lequel l'alignement
    des moments magnétiques résultants des régions augmente jusqu'à une certaine limite
    quand un champ magnétique croissant est appliqué
