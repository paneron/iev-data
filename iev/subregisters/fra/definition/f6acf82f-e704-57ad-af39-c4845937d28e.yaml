  concept: 6c60b5c2-a73f-5f61-b756-fb680e1df3f1
  definition: 'grandeur vectorielle obtenue en un point donné en soustrayant l''aimantation
    stem:[*M*] du quotient de l''induction magnétique stem:[*B*] par la constante
    magnétique stem:[μ]~0~:


    stem:[H = (B)/((mu_0)) - M]'
  examples: []
  notes:
  - 'Dans le vide le champ magnétique est en tout point égal au quotient de l''induction
    magnétique par la constante magnétique:


    stem:[H = (B)/((mu_0))]'
  - 'Le rotationnel du champ magnétique est égal à la densité de courant total *stem:[J]*~t~:


    *rot stem:[H]* = *stem:[J]*~t~'
  - L’induction magnétique stem:[*B*] est parfois appelée "champ magnétique", ce qui
    peut entraîner une confusion avec le champ magnétique stem:[*H*].
