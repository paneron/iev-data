  definition: partie réelle de l'exposant linéique de propagation
  examples: []
  notes:
  - L'affaiblissement linéique d'un guide d'ondes optique est la limite du quotient
    de l'affaiblissement entre deux points sur l'axe du guide, par la distance des
    deux points, lorsque cette distance tend vers zéro.
