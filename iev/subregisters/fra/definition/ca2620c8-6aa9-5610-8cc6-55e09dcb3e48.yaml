data:
  definition: disposer des données dans une mémoire de manière compacte en tirant
    partie de caractéristiques connues de ces données et de la mémoire, afin de pouvoir
    reconstituer ultérieurement les données originales
  examples:
  - Employer des emplacements d’élément binaire ou d’octet qui, sinon, resteraient
    inutilisés.
  notes: []
