data:
  definition: quotient de la somme des forces d'ancrage individuelles dans un supraconducteur
    par le volume du supraconducteur
  examples: []
  notes:
  - La densité de force d’ancrage est donnée par *stem:[F]*~p~ = −*stem:[J]*~c~ × *stem:[B]*,
    où *stem:[J]*~c~ est la densité de courant critique et *stem:[B]* l’induction
    magnétique.
dateAccepted: 2018-11-17
