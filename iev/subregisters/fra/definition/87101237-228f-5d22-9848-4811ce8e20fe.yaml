data:
  definition: diode à semiconducteurs dont la capacité aux bornes varie de manière
    définie en fonction de la tension appliquée, lorsque la diode est polarisée en
    inverse, et qui est destinée à des applications spécifiques de la variation de
    la capacité en fonction de la tension
