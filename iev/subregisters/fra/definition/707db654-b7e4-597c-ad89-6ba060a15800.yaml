data:
  definition: fonction spécifiée des niveaux de pression acoustique dans les 24 bandes
    de tiers d'octave centrées de 50 Hz à 10 kHz, utilisée dans le calcul du niveau
    de bruit perçu
  examples: []
  notes:
  - La fonction est spécifiée dans l'ISO 3891-1978.
