data:
  definition: couche d'un matériau destiné à renforcer l'action des rayons X sur une
    émulsion sensible
  examples: []
  notes:
  - Cette couche peut être constituée soit par une substance fluorescente, soit par
    une feuille de plomb ou d'un autre matériau enduit d'un composé de plomb qui émet
    des électrons.
