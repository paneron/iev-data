    link: https://www.iso.org/standard/69470.html
    original: ISO/IEC 20924:2018, 3.1.30, modifié – La note 1 à l'article a été ajoutée.
    ref: ISO/IEC 20924:2018
    relationship:
      modification: La note 1 à l'article a été ajoutée.
      type: modified
  definition: personne, groupe de personnes, organisme ou classes de ceux-ci, qui
    sont intéressés par un {{système, IEV:151-11-27}}
  examples: []
  notes:
  - 'Dans la définition "organisme" signifie "personne ou groupe de personnes ayant
    un rôle avec les responsabilités, l’autorité et les relations lui permettant d’atteindre
    ses objectifs" (source de définition: ISO 9000:2015, 3.2.1).'
