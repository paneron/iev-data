data:
  definition: quotient du flux lumineux reçu par une surface de référence par la somme
    des flux lumineux individuels assignés des lampes de l'installation
  examples: []
  notes:
  - L'unité de facteur d'utilisation est un.
  - Cet article était numéroté 845-09-51 dans l'IEC 60050-845:1987.
