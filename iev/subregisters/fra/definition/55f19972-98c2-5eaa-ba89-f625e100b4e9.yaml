data:
  definition: "état existant en un point d'un milieu soumis à une irradiation lorsque,\
    \ pour chaque particule chargée quittant un élément de volume centré sur ce point,\
    \ il y pénètre une autre particule chargée \r\nde même nature et de même énergie"
  examples: []
  notes: []
