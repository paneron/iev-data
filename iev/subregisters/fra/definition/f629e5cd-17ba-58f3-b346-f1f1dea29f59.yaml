  definition: rayonnement visible ou infrarouge qui est incapable de produire suffisamment
    d'énergie dans des conditions normales ou des conditions de dysfonctionnement
    spécifiées pour provoquer l'inflammation d'une atmosphère explosive spécifique
  examples: []
  notes:
  - Cette définition est analogue au terme "sécurité intrinsèque" appliqué aux circuits
    électriques.
