data:
  definition: '1 - caractéristique mécanique d''une tête de lecture lui permettant
    de lire sans l''endommager un sillon enregistré selon une gravure monophonique
    ou stéréophonique


    2 - caractéristique de la gravure d''un sillon qui lui permet d''être lu en monophonie
    ou en stéréophonie'
  examples: []
  notes: []
