data:
  definition: durée entre l'instant où la {{grandeur caractéristique, IEV:447-07-01}}
    d'un {{relais de mesure, IEV:447-01-02}} ou d'un {{équipement de protection, IEV:447-01-49}}
    à l'{{état de travail, IEV:447-02-01}} est modifiée au-delà de sa {{valeur de
    dégagement, IEV:447-02-18}}, dans des conditions spécifiées, et l'instant où un
    {{circuit de sortie de travail, IEV:447-04-08}} spécifié s'ouvre pour la première
    fois
