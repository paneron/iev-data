  concept: 2d402726-866c-58e2-9e5b-f1b9190d7abb
  definition: transfert dans le spectre de fréquences de l'ensemble des composantes
    spectrales d'un signal de façon que les différences des fréquences des composantes
    de tout couple de composantes soient conservées, ainsi que leurs amplitudes relatives
    et leurs phases relatives
  examples: []
  notes:
  - La transposition en fréquence peut être accompagnée d'une inversion dans laquelle
    le signe des différences de fréquences est changé pour tous les couples de composantes.
  - Un signal composite formé par un multiplexage en fréquence peut lui-même être
    soumis à une transposition en fréquence ultérieure.
