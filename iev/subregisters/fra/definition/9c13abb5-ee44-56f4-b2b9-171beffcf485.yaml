data:
  definition: manoeuvre à accumulation d'énergie dans laquelle l'énergie provient
    de l'énergie manuelle accumulée et libérée en une seule manoeuvre continue, de
    telle sorte que la vitesse et la force de la manoeuvre sont indépendantes de l'action
    de l'opérateur
  examples: []
  notes: []
