data:
  definition: processus suivant lequel il y a absorption ou émission de gaz par un
    isolant liquide lorsqu'il subit une contrainte électrique d'une intensité suffisante
    pour provoquer une décharge électrique à travers une phase gazeuse dans le voisinage
    immédiat d’une surface du liquide
  examples: []
  notes:
  - Les résultats d'essais de gazéification sont exprimés soit en volume soit en vitesse.
    Conventionnellement, la valeur est positive s'il y a émission de gaz pendant l'essai,
    négative s'il y a absorption.
