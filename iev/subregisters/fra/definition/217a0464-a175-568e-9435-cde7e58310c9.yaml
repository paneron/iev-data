data:
  definition: 'mesure qui exprime l''affaiblissement de l''éclairement direct lorsque
    les rayons du Soleil croisent verticalement l''atmosphère pure et sèche (atmosphère
    de Rayleigh)


    stem:[a_v = ((0,1))/((1 + 0,004 5 m))]


    où stem:[m] est la masse d''air optique relative pondérée afin de tenir compte
    des caractéristiques du facteur de transmission spectrale relative de l''atmosphère'
  examples: []
  notes:
  - L'unité de coefficient d'extinction lumineuse est un.
