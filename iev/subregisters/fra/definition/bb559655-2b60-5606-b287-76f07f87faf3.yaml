data:
  definition: grandeur vectorielle égale à l'intégrale de volume de la polarisation
    magnétique dans un volume donné
  examples: []
  notes:
  - Le moment magnétique coulombien est lié au moment magnétique stem:[m], ou moment
    magnétique ampérien, qui est défini dans la partie 121, par la formule stem:[j]
    =stem:[μ]~0~ stem:[m], où stem:[μ]~0~ est la constante magnétique.
