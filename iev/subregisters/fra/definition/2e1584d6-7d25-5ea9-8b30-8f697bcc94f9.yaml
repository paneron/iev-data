  concept: 4dc3d5ff-cc20-5fbd-a38c-22511c837af5
  definition: matériau qui présente une fluorescence par suite d'une exposition à
    un <a href="IEV845-21-002">rayonnement optique</a>
  examples: []
  notes:
  - Les matériaux fluorescents absorbent l'énergie d'un rayonnement optique dans les
    régions de longueurs d'onde plus courtes du spectre visible et/ou dans la région
    des ultraviolets et réémettent une partie de cette énergie à des longueurs d'onde
    plus grandes, produisant des bandes d'émission étroites dans la région visible.
  - Voir aussi "<a href="IEV845-24-040">matériau photoluminescent</a>", "<a href="IEV845-22-055">couleur
    fluorescente lumière du jour</a>".
