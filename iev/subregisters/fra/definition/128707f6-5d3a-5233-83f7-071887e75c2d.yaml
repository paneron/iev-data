data:
  definition: radiothérapie dans laquelle une source fermée ou un groupe de telles
    sources est utilisé pour fournir des rayonnements gamma ou bêta à une distance
    jusqu'à quelques centimètres, soit par application en surface, intracavitaire
    ou interstitielle
