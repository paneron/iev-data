data:
  definition: ensemble de courbures et déformations brusques d'une fibre optique,
    mettant en jeu des déplacements locaux de l'axe de la fibre de l'ordre de quelques
    micromètres et des longueurs d'onde spatiales de l'ordre de quelques millimètres
  examples: []
  notes:
  - Les microcourbures peuvent résulter des opérations de revêtement, de fabrication
    du câble optique, de conditionnement, d'installation, etc.
dateAccepted: '1991-10-01T00:00:00+00:00'
