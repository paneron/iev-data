data:
  definition: opération consistant à assembler des pièces métalliques à l'aide d'un
    produit d'apport à l'état liquide fondu ayant une température de fusion inférieure
    à celle des pièces à réunir et mouillant les matériaux de base qui ne participent
    pas par leur fusion à la constitution de l’assemblage
