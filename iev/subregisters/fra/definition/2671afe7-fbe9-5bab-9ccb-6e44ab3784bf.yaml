  concept: 8e526115-0b8b-55f8-9a42-030a76b95c77
  definition: déclenchements non différables successifs de groupes de production,
    de lignes de transport d’électricité ou les deux
  examples: []
  notes:
  - Les déclenchements en cascade peuvent être provoqués par des charges excessives
    des groupes de production ou des lignes de transport d’électricité, ou par des
    combinaisons de ces phénomènes.
  - Les déclenchements en cascade sont non maîtrisés s'ils conduisent à une instabilité
    ou à un écroulement de tension.
