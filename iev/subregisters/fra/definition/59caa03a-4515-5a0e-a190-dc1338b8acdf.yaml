data:
  definition: réflexion caractérisée par le renvoi des rayons réfléchis de préférence
    dans des directions voisines de l'opposé de la direction des rayons incidents,
    cette propriété étant conservée pour des variations importantes dans la direction
    desdits rayons
  examples: []
  notes:
  - Cet article était numéroté 845-04-92 dans l'IEC 60050-845:1987.
