data:
  definition: grandeur sans dimension égale au rapport du déplacement Δstem:[x] d'une
    des surfaces d'une couche d'épaisseur stem:[d] parallèlement à l'autre surface,
    à cette épaisseur, soit stem:[γ] = Δstem:[x] / stem:[d]
  examples: []
  notes:
  - Dans les milieux anisotropes, le glissement unitaire dépend de l'orientation de
    la couche et peut être décrit par un tenseur.
