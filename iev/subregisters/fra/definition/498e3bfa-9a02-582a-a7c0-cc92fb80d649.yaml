data:
  definition: somme des durées caractérisées par des conditions données à l'intérieur
    d'un intervalle de temps donné
  examples: []
  notes:
  - Les intervalles de temps correspondant aux différentes durées peuvent se chevaucher
    ou non. Un exemple où les intervalles de temps ne se chevauchent pas est la durée
    cumulée d'indisponibilité. Un exemple où ils se chevauchent est la durée équivalente
    de maintenance ou durée en hommes-heures. (Voir la CEI 60050-191:1990).
