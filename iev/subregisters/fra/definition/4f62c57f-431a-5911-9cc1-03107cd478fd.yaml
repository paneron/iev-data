data:
  definition: '{{système à pile à combustible, IEV:485-09-01}} combiné à une batterie,
    pour délivrer de l''énergie électrique utile'
  examples: []
  notes:
  - Le système à pile à combustible peut délivrer de l'énergie électrique, charger
    la batterie, ou les deux. Le système peut délivrer et accepter de l'énergie électrique.
