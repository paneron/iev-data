      type: modified
  definition: activité d'évaluation de la conformité réalisée par une personne ou
    une organisation qui a un intérêt dans l'utilisation de l'objet
  examples: []
  notes:
  - Parmi les personnes ou les organisations qui réalisent des activités d'évaluation
    de la conformité par seconde partie figurent, par exemple, les acheteurs ou utilisateurs
    de {{produits, IEV:902-02-03}} ou les clients potentiels qui cherchent à s'appuyer
    sur un système de management d'un fournisseur ou sur des organisations représentant
    ces intérêts.
  - Voir la Note 1 à l'article en {{902-01-02, IEV:902-01-02}}.
