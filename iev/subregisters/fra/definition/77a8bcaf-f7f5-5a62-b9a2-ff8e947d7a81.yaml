data:
  definition: énoncé formel des caractéristiques d'une interface nécessaires pour
    garantir la compatibilité totale (matérielle et fonctionnelle) entre deux systèmes
    associés
  examples: []
  notes:
  - Pour une compatibilité totale, la spécification d'interface doit englober la spécification
    d'interface matérielle et la spécification d'interface fonctionnelle.
