data:
  definition: association temporaire de voies de transmission ou de circuits de télécommunication,
    d'organes de commutation et d'autres appareils, établie en vue de permettre un
    transfert d'informations entre deux points ou plus dans un réseau de télécommunication
  examples: []
  notes:
  - Selon la durée de cette association la chaîne de connexion peut être qualifiée
    de commutée, semi-permanente ou permanente.
