  concept: 800a7a07-8f44-5bde-a91d-c7a6106e3c62
  definition: moyenne temporelle de l’intensité instantanée en un point particulier
    dans un champ acoustique
  examples: []
  notes:
  - En principe, la moyenne temporelle est prise en fonction d’un nombre entier de
    périodes acoustiques de répétition. Dans le cas contraire, il convient de préciser
    la période d’intégration.
  - Dans une onde acoustique plane en un milieu fluide non absorbant, l'intensité
    acoustique est la même en tous les points de l'onde, lorsqu'elle est moyennée
    sur un cycle complet.
  - Dans une onde stationnaire parfaite, l'intensité dérivée de la moyenne temporelle
    est égale à zéro.
  - (relative aux systèmes de diagnostic médical à ultrasons) En principe, l’intensité
    moyenne temporelle est une moyenne sur un intervalle de temps relativement long.
    Pour les systèmes d’exploration non automatiques, l’intensité instantanée peut
    être moyennée sur une ou plusieurs périodes de répétition d’impulsions. Pour les
    systèmes d’exploration automatique, l’intensité instantanée peut être moyennée
    sur une ou plusieurs périodes de répétition d’exploration pour un mode de fonctionnement
    spécifié.
