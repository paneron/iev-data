data:
  definition: 'quotient de la luminance, stem:[L], d''une surface rétroréflective
    plane dans la direction d''observation par l''éclairement, stem:[E_( _|_ )], du
    rétroréflecteur dans un plan perpendiculaire à la direction de la lumière incidente


    stem:[R_L = (L)/((E_( _|_ )))]'
  examples: []
  notes:
  - Le coefficient de luminance rétroréfléchie est particulièrement utile pour décrire
    les matériaux en feuilles.
  - Le coefficient de luminance rétroréfléchie est exprimé en candela par mètre carré
    par lux (cd·m^−2^·lx^−1^).
  - Cet article était numéroté 845-04-98 dans l'IEC 60050-845:1987.
