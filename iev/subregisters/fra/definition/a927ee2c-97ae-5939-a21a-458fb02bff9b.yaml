  concept: 0da56ebb-6051-58b9-b6ab-3536a1dcf341
  definition: région qui s'étend de l'image à la limite de l'environnement
  examples: []
  notes:
  - 'Les conditions naturelles de vision de la formation d''images couleurs comprennent
    plusieurs régions physiques: le contenu de l''image, le fond (contenu juste au-delà
    de l''image) et l''environnement. Chaque région influe sur l''aspect chromatique
    total de l''image.'
