data:
  definition: appareil permettant de mesurer objectivement des grandeurs se rapportant
    à l'équivalent de référence qui ne sont pas nécessairement égales à cet équivalent
  examples: []
  notes:
  - La relation entre l'équivalent de référence et les résultats obtenus au moyen
    d'un appareil de mesure objective de l'équivalent de référence dépend des caractéristiques
    du poste téléphonique.
