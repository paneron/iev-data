  concept: 7ea98729-f72c-57fd-9ae5-089d47218223
  definition: 'garniture insérée entre les faces de raccordement de deux brides de
    guide d''ondes afin d''assurer au moins une des fonctions essentielles suivantes:


    a) réduire les fuites de gaz qui altèrent la pression interne du guide d''ondes,


    b) prévenir l''introduction de tout corps étranger à l''intérieur d''un guide
    d''ondes,


    c) réduire les fuites d''énergie et les amorçages d''arcs'
