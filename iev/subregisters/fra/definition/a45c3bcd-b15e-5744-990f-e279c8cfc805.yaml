  concept: fff87e44-0f12-5da7-a9b8-862fee4809fb
  definition: 'matériel électrique destiné à être relié à un circuit électrique en
    vue d''assurer une ou plusieurs des fonctions suivantes: protection, commande,
    sectionnement, connexion'
  examples: []
  notes:
  - Les termes français et anglais peuvent être considérés comme équivalents dans
    la plupart des cas. Toutefois, le terme français couvre un domaine plus étendu
    que le terme anglais, et comprend notamment les dispositifs de connexion, les
    prises de courant, etc. En anglais, ces derniers sont dénommés "accessories".
