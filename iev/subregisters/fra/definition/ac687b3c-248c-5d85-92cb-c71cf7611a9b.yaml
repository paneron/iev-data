  definition: disque dont la durée de lecture est notablement augmentée, comparée
    à celle d'un disque à sillon large, par l'utilisation de microsillons et d'un
    pas de sillonnage très faible. Les microsillons sont enregistrés à la vitesse
    nominale de rotation de 33 ^1/3^ tr/min ou de 45 tr/min
