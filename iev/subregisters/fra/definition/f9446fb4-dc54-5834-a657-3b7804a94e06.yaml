data:
  definition: luminance énergétique photobiologique effective avec pondération spectrale
    de la luminance énergétique de même nature, stem:[Lλ], par la fonction de pondération
    spectrale du danger de la lumière bleue, stem:[B](stem:[λ])
  examples: []
  notes:
  - 'La plage de longueurs d''onde pour la luminance énergétique avec danger de la
    lumière bleue est spécifiée dans les recommandations de l''ICNIRP comme suit:
    stem:[λ] = 300 nm à stem:[λ] = 700 nm.'
  - Cette définition est basée sur l'hypothèse selon laquelle un spectre d'action
    est adopté pour l'effet actinique pris en considération, et selon laquelle sa
    valeur maximale est égale à 1.
  - Il est essentiel de spécifier quel spectre d'action actinique est utilisé, dans
    la mesure où l'unité est la même pour tout spectre d'action.
  - La luminance énergétique avec danger de la lumière bleue est exprimée en watt
    par mètre carré par stéradian (W·m^−2^ sr^−1^).
