data:
  definition: niveau de puissance acoustique pondérée A par rapport à 1 pW d'une source
    ponctuelle située au centre du rotor avec la même émission dans la direction sous
    le vent que l'aérogénérateur soumis à la mesure, à la vitesse de vent acoustique
    de référence
  examples: []
  notes:
  - En général le niveau de puissance phonique apparent est exprimé en décibels.
