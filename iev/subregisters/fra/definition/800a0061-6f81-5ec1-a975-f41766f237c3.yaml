  concept: 54350a2e-4f5f-54bd-9b3b-cbf77ffafb46
  definition: probabilité pour qu'une protection puisse accomplir une fonction requise,
    dans des conditions données, pendant un intervalle de temps donné
  examples: []
  notes:
  - 'La fonction requise pour une protection est de fonctionner lorsqu''elle doit
    le faire et de ne pas fonctionner lorsqu''elle ne doit pas le faire.


    Voir figure 448-1.


