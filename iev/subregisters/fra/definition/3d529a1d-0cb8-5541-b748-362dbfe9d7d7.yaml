  concept: ec993ca4-6fae-5dcc-a22f-de07ba4f2d47
  definition: plus petite valeur d'une fonction dans un intervalle donné de valeurs
    de son argument
  examples: []
  notes:
  - Dans le cas d'une fonction périodique, l'intervalle donné a une étendue égale
    à la période.
  - Le terme valeur de creux est surtout employé pour la valeur minimale globale d'une
    fonction du temps.
  - Une valeur minimale globale de la fonction stem:[f] est notée stem:[f_v] ou stem:[overset(⌣)(overset(⌣)(f))].
