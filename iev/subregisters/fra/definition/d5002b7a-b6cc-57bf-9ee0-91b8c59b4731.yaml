  concept: 7bcebbaf-377e-5909-9ff6-849ab5e6abe1
  definition: région centrale de la fovéa ne contenant pas de vaisseaux sanguins dans
    les couches rétiniennes internes
  examples: []
  notes:
  - La foveola correspond à un champ visuel d'environ 0,017 rad (1º) d'ouverture.
  - La zone centrale de la foveola, correspondant à un angle d'environ 0,003 rad (0,2º)
    ne contient pas de cônes bleus.
  - Cet article était numéroté 845-02-06 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
