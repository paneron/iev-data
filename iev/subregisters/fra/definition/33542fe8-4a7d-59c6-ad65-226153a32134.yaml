  concept: 34b6579a-f6fc-584a-8795-24df7ed6bfa3
  definition: potentiel de production d'une lésion rétinienne d'origine thermique
    due à une exposition aux <a href="IEV845-21-002">rayonnements optiques</a> à des
    longueurs d'onde principalement entre 380 nm et 1 400 nm
  examples: []
  notes:
  - Il est probable que le danger thermique rétinien constitue une source de préoccupation
    uniquement pour les lasers ou les lampes à arc à luminance énergétique élevée.
