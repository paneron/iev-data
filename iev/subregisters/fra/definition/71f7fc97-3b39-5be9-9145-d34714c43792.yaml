  definition: effet quantique macroscopique, se produisant à basse température dans
    un système bidimensionnel d’électrons ou de trous de mobilité élevée, selon lequel
    un champ magnétique appliqué induit entre deux points une tension électrique dont
    le quotient par le courant électrique à travers une ligne joignant les deux points
    présente, pour certaines plages de valeurs élevées de l’induction magnétique,
    des plateaux de valeurs quantifiées égales à stem:[R]~K~/stem:[n], où stem:[R]~K~
    = stem:[h]/stem:[e]^2^ est la constante de von Klitzing et stem:[n] un entier,
    stem:[h] étant la constante de Planck et stem:[e] la charge électrique élémentaire
  examples: []
  notes:
  - Le quotient de la tension électrique par le courant électrique est appelé résistance
    de Hall. La valeur de la constante de von Klitzing est 25 812,807 557(18) Ω (CODATA,
    2006).
