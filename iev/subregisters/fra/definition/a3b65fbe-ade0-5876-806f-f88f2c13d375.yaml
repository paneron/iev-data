data:
  definition: projet de réacteur thermonucléaire expérimental international consistant
    en un tokamak expérimental d’envergure mondiale destiné à soumettre à essai, à
    une échelle significative, la possibilité scientifique et technique d’utiliser
    la fusion nucléaire pour produire de l’énergie
  examples: []
  notes:
  - Cette installation, en construction à Cadarache (France), constituera une étape
    essentielle de la validation scientifique du procédé de production d’électricité
    par fusion nucléaire.
