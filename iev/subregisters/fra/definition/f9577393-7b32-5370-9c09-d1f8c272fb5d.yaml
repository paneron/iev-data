data:
  definition: quotient d'une {{grandeur, IEV:112-01-01}} par une {{durée, IEV:113-01-13}}
  examples:
  - '{{débit numérique, IEV:702-05-23}}, débit d''absorption spécifique (DAS).'
  notes:
  - En français d'autres termes que "débit" sont aussi employés, par exemple vitesse
    de montée, fréquence d'échantillonnage, rapidité de modulation, cadence d'évanouissement,
    intensité de pluie.
