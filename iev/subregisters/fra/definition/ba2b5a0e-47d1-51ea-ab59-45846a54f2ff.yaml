data:
  definition: échelle des valeurs de la température Celsius, définie par la valeur
    0,01 °C du point triple de l’eau et la différence de température Celsius 1 °C
    = 1 K
  examples: []
  notes:
  - Le point triple de l’eau est à 273,16 K. Le point d’ébullition de l’eau, dans
    des conditions normales, est proche de 100 °C.
