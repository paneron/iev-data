data:
  definition: valeur moyenne de la distribution des défaillances exprimée en nombre
    de manœuvres
  examples: []
  notes:
  - Le MTBF~c~ est souvent utilisé à la place du MTBF pour définir l'espérance mathématique
    du nombre de manœuvres entre deux défaillances consécutives, à la place du temps
    de bon fonctionnement.
