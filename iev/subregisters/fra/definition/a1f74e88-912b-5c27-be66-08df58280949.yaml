data:
  definition: rapport de l'intensité du champ électrique dans le coeur, pour un trajet
    donné du courant, au champ électrique dans le coeur pour un courant de même intensité
    suivant le trajet de la main gauche aux deux pieds
  examples: []
  notes:
  - Dans le coeur, la densité du courant est proportionnelle à l'intensité du champ
    électrique.
