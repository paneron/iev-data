data:
  definition: signal électrique qui peut être appliqué et retiré pendant une temporisation
    pour suspendre l’écoulement de la temporisation réglée
  examples: []
  notes:
  - La sortie du relais demeure dans le même état pendant la pause.
  - Le signal de pause est fourni par un dispositif distinct conçu pour fermer ou
    ouvrir un circuit électrique.
