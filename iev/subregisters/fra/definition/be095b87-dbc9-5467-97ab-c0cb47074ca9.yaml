data:
  definition: apparition de couleurs parasites sur une image, due au brouillage de
    la voie chrominance par les signaux de luminance de la même image
  examples: []
  notes:
  - Ce défaut se produit surtout lorsque l'image est transmise par un signal d'image-couleur
    composite.
