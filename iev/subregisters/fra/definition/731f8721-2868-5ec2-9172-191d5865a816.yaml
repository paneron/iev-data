data:
  definition: intervalle de temps pendant lequel une entité est dans un état de fonctionnement
  examples: []
  notes:
  - La durée du temps de fonctionnement peut être exprimée en unités appropriées à
    l’entité concernée, par exemple, temps calendaire, cycles de fonctionnement, distance
    parcourue, etc. Il convient de toujours énoncer clairement les unités.
