data:
  definition: élément de transfert pour lequel la dérivée par rapport au temps de
    la variable de sortie est proportionnelle à la valeur correspondante de la variable
    d'entrée
  examples: []
  notes:
  - "La fonction de transfert d'un élément I est donnée par\n\nstem:[((V ( s )))/((U\
    \ ( s ))) = ((K_I))/(s)]\n\noù<table>\r\n<tr>\n<td>\nstem:[K]~I~\n</td>\n<td>est\
    \ le coefficient d'action par intégration;</td>\n</tr>\r\n<tr>\n<td>stem:[s]</td>\n\
    <td>est la variable complexe de la transformée de Laplace;</td>\n</tr>\r\n<tr>\n\
    <td>\nstem:[U](stem:[s])</td>\n<td>est la transformée de la variable d’entrée;</td>\n\
    </tr>\r\n<tr>\n<td>\nstem:[V](stem:[s])</td>\n<td>est la transformée de la variable\
    \ de sortie.</td>\n</tr>\r\n</table>"
  - This entry was numbered 351-28-19 in IEC 60050-351:2006.
dateAccepted: '2013-11-01T00:00:00+00:00'
