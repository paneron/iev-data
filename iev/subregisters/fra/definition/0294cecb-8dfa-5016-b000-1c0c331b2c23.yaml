  definition: caractère de la sensation auditive par lequel les sons peuvent être
    ordonnés dans une échelle allant de faible à fort
  examples: []
  notes:
  - La sonie est liée principalement à la pression acoustique du son, mais aussi à
    sa fréquence, à sa forme d'onde et à sa durée.
