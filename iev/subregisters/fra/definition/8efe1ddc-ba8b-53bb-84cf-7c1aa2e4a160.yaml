data:
  definition: variation du {{champ électromagnétique, IEV:121-11-61}} ou de la puissance
    du {{signal, IEV:701-01-02}} à la réception, due à des variations dans le temps
    des conditions de propagation
  examples: []
  notes:
  - Lorsqu'on utilise une valeur de référence telle que la valeur en espace libre,
    l'usage du terme "évanouissement" peut être limité au cas d'une diminution temporaire
    relativement importante du champ électromagnétique ou de la puissance du signal
    par rapport à cette valeur de référence.
dateAccepted: 2018-11-17
