  concept: 59a59862-9165-527e-b1b4-d5a248e68094
  definition: rapport, d'une part, de la somme de la {{puissance électrique nette,
    IEV:485-14-03}} et de l'exergie totale utilisable de la chaleur récupérée et,
    d'autre part, de l'exergie totale fournie au{{système à pile à combustible, IEV:485-09-01}}
  examples: []
  notes:
  - Il convient d'associer l'exergie totale du {{combustible brut, IEV:485-07-01}}
    (y compris celui créé par toute réaction) fournie à un produit gazeux pour une
    meilleure comparaison avec d'autres types de systèmes de conversion d'énergie.
