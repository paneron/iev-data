  concept: 11d9c486-a84b-5e07-b451-f62cb0137018
  definition: macro-état qui ne change pas spontanément dans le temps et est stable
    vis-à-vis de petites perturbations
  examples: []
  notes:
  - 1 Un état d'équilibre est atteint par un système isolé après une durée suffisamment
    longue, qui dépend du processus considéré.
  - 2 L'état d'équilibre est le macro-état ayant le nombre maximal de micro-états
    différents parmi tous les macroétats d'un système isolé.
  - 3 Des fluctuations existent même dans l'état d'équilibre, mais elles ne sont pas
    prises en compte dans ce concept.
