  concept: da892296-701f-54a1-bdea-b56ee4c918f8
  definition: 1,25 fois l'intervalle entre les instants auxquels l'intégrale de temps
    du carré de la pression acoustique instantanée en un point atteint 10 % et respectivement
    90 % de sa valeur finale
  examples: []
  notes:
  - La valeur finale de l'intégrale de temps du carré de la pression acoustique instantanée
    est l'intégrale de pression d'impulsion au carré.
