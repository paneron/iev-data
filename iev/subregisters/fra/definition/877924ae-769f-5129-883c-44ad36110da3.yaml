data:
  definition: traitement de dépôt physique en phase vapeur assisté par une décharge
    luminescente anormale qui provoque l’activation des processus d’ionisation des
    vapeurs et des gaz et la pulvérisation de substrats de composants devant être
    déposés sur le matériau de base
