data:
  definition: partie d'un système de canalisation fermée, de section circulaire en
    acier soudé assurant une protection mécanique très élevée aux conducteurs ou aux
    câbles dans les installations électriques, et, permettant la mise en place ou
    le remplacement éventuel des conducteurs ou des câbles par tirage
  examples: []
  notes:
  - La protection mécanique très élevée est procurée en utilisant un acier de qualité
    et d'épaisseur spécifiées dans la norme appropriée.
