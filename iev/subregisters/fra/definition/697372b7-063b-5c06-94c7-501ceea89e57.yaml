data:
  definition: ensemble de dispositifs de régulation de la circulation installés sur
    ou de manière contiguë à la route qui fournissent au conducteur des informations
    de recommandation, de réglementation ou d'avertissement, autres que des panneaux
  examples: []
  notes:
  - Les dispositifs de régulation de la circulation permettent au conducteur de déterminer
    le parcours prévu sur un tronçon de route.
dateAccepted: 2018-11-17
