data:
  definition: changement d'une ou de plusieurs caractéristiques d'un système électrique
    de puissance essentiellement sans perte de puissance notable, au moyen de valves
    électroniques
  examples: []
  notes:
  - Ces caractéristiques sont, par exemple, la tension, le nombre de phases et la
    fréquence (y compris la fréquence nulle).
