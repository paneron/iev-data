  concept: ff325074-e57c-5e47-bcd0-70fc0966462c
  definition: partie des tensions d'entrée, pour laquelle l'amplitude ainsi que la
    phase ou la polarité sont égales, et qui existe entre chacune des bornes d'entrée
    et un point de référence
  examples: []
  notes:
  - Le point de référence peut être la borne de masse, la borne de terre de mesure
    ou peut être un point inaccessible.
