data:
  definition: grandeur vectorielle dont la norme est le quotient du flux thermique
    dstem:[Φ] traversant un élément de surface par l'aire dstem:[A] de cet élément
    et dont la direction *stem:[e]*~stem:[φ]~ est celle de la propagation de la chaleur,
    soit stem:[phi = ((d Phi))/((d A)) e_(phi)]
  examples: []
  notes:
  - 1 En un point fixe d'un milieu, la direction de propagation de la chaleur est
    opposée au gradient de température. En un point d'une surface séparant deux milieux
    de températures différentes, la direction de propagation de la chaleur est normale
    à la surface, orientée vers les plus basses températures.
  - 2 L'unité SI cohérente de flux thermique surfacique est le watt par mètre carré,
    W/m^2^.
