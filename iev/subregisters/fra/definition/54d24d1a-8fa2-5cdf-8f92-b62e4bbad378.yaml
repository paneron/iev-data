    relationship:
      type: identical
  definition: phénomène servant de base à un mesurage
  examples: []
  notes:
  - "Le phénomène peut être de nature physique, chimique ou biologique.\r\nExemples:\n\
    \n• Effet thermoélectrique appliqué à la mesure de température.\n\n• Absorption\
    \ d'énergie appliquée à la mesure d'une concentration en quantité de matière.\n\
    \n• Effet Hall appliqué à la mesure d’induction magnétique."
