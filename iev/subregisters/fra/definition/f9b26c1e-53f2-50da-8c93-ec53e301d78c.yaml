data:
  definition: écran qui comporte une surface pratiquement plate, et qui est généralement
    bien plus mince que sa diagonale, pour la présentation de l'information visuelle
    et dont la surface contient une zone active composée d'un réseau régulier d'éléments
    de prises de vue discrètes (pixels) électriquement modifiables disposés en rangées
    et en colonnes
