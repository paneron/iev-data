data:
  definition: modification de la direction de croissance d'éléments végétaux (cellules,
    tissus et/ou organes) en réaction à une source directionnelle de <a href="IEV845-21-002">rayonnement
    optique</a>
  examples:
  - Les tiges des végétaux sont inclinées généralement vers une source de rayonnement
    optique et l'orientation des feuilles en est modifiée de sorte que leurs surfaces
    supérieures ont tendance à être perpendiculaires à une source de rayonnement optique.
  notes: []
