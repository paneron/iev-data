data:
  definition: ensemble de variations rapides non cumulatives des {{instants significatifs,
    IEV:704-13-03}} d'un {{signal numérique, IEV:702-04-05}} par rapport aux positions
    qu'ils devraient occuper dans le temps
  examples: []
  notes:
  - En anglais, le terme "jitter" a des sens différents dans les domaines de la transmission
    en général (voir {{IEV 702-07-74, IEV:702-07-74}}), en télévision (voir {{IEV
    723-06-09, IEV:723-06-09}}) et en vidéo (voir {{IEV 806-17-23, IEV:806-17-23}}).
  - En français, le terme "gigue" a un sens différent en télévision (voir {{IEV 723-06-11,
    IEV:723-06-11}}).
dateAccepted: 2018-11-17
