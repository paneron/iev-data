data:
  definition: appareil comportant une pièce mobile en matériau magnétique doux, soumise
    soit à l'action d'un courant dans une bobine fixe, soit à l'action d'une ou plusieurs
    pièces magnétiques douces fixes, dont l'aimantation est liée à un courant dans
    la bobine fixe
