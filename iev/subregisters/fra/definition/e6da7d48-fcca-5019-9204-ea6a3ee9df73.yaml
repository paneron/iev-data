  concept: deb9419a-c844-52df-b21d-f666819032b6
  definition: 'rapport de la valeur absolue de la perméance mutuelle stem:[Λij] de
    deux éléments de circuit stem:[i] et stem:[j] à la moyenne géométrique de leurs
    perméances propres stem:[Λii] et stem:[Λjj]


    stem:[k_((i j)) = ((| Lambda_(( i j)) |))/((sqrt(Lambda_(( i i)) Lambda_((j j)))))]'
  examples: []
  notes:
  - 'Le facteur de couplage inductif peut aussi être exprimé par


    stem:[k_((i j)) = ((| L_(( i j)) |))/((sqrt(L_(( i i)) L_((j j)))))]


    où stem:[Lii] et stem:[Ljj] sont les inductances propres des éléments et stem:[Lij]
    leur inductance mutuelle.'
dateAccepted: 2018-11-17
