data:
  definition: phénomène se produisant lorsqu’un pixel du dispositif imageur à semiconducteurs
    est soumis à un éclairement tel que la quantité d’électrons produits dépasse celle
    qui peut être stockée
  examples: []
  notes:
  - Cet excès d’électrons peut alors se répandre sur les cellules voisines, avec pour
    effet un accroissement visible de la taille des zones vivement éclairées sur l’écran
    de télévision.
