data:
  definition: essai dans lequel la puissance mécanique est déterminée à partir de
    la mesure du couple sur l'arbre, en même temps que la vitesse de rotation
  examples: []
  notes:
  - 1 En cas d'une machine fonctionnant en moteur, au moyen d'un frein, d'un dynamomètre
    ou autre système adapté pour déterminer la puissance de sortie.
  - 2 En cas d'une machine fonctionnant en alternateur, au moyen d'un frein, d'un
    dynamomètre ou autre système adapté pour déterminer la puissance de sortie.
