  concept: bc7cf309-b1b1-54d1-a837-5e8176b17fb4
  definition: dispositif de coupure conçu pour établir ou couper le courant dans un
    circuit électrique au moyen de la conductivité contrôlée d'un semiconducteur dans
    ce circuit
  examples: []
  notes:
  - Dans un circuit où le courant passe par zéro (périodiquement ou autrement), le
    fait de ne pas rétablir le courant après un tel passage à zéro est équivalent
    à la coupure du courant.
