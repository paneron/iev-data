data:
  definition: réseau de fins traits parallèles et équidistants, opérant par réflexion
    ou par transmission, qui renforce les phénomènes de diffraction de façon à concentrer
    le rayonnement diffracté dans un petit nombre de directions, déterminées par l'espacement
    des traits et par la longueur d'onde du rayonnement
  examples: []
  notes: []
