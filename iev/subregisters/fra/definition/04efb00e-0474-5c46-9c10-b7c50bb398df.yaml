data:
  definition: <a href="IEV845-30-030">projecteur</a> à simple réflecteur dont la largeur
    angulaire de faisceau est parfois réglable par le mouvement relatif de la lampe
    électrique (ou autre élément lumineux) et d'un miroir
  examples: []
  notes:
  - Cet article était numéroté 845-10-43 dans l'IEC 60050-845:1987.
