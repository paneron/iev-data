  definition: diode à semiconducteurs qui présente une transition brusque de l’état
    à haute impédance à celui à faible résistance et vice versa, selon la tension
    de polarisation continue ou le courant appliqué à la diode, et qui présente en
    hyperfréquence respectivement une forte ou une faible impédance, ce qui permet
    à la diode de laisser passer ou d'interrompre des signaux hyperfréquence
