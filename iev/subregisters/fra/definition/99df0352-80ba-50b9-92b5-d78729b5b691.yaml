data:
  definition: quantité élémentaire d'énergie d'un rayonnement électromagnétique. Dans
    le cas de l'énergie électromagnétique de fréquence stem:[v], le quantum d'énergie
    est égal à stem:[hv], stem:[h] étant la constante de Planck
  examples: []
  notes:
  - Un photon est une particule élémentaire dont la masse au repos est nulle.
