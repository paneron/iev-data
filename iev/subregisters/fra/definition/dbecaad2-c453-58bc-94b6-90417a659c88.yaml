  concept: d9086722-210f-5607-9a5b-f235a31e03bc
  definition: 'a) d''une bobine d''inductance série ou d''une bobine d''inductance
    monophasée de mise à la terre:


    courant que la bobine d''inductance doit pouvoir supporter en cas de défaut pendant
    une durée spécifiée


    b) d''une bobine d''inductance triphasée de mise à la terre ou d''un transformateur
    de mise à la terre:


    courant dans le neutre que l''appareil doit pouvoir supporter pendant une durée
    spécifiée'
