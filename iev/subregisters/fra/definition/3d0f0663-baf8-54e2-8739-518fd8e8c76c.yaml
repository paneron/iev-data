  concept: 627257f4-b741-56d9-be8a-02391f428fa5
  definition: phénomène existant dans un système, siège d'une oscillation forcée telle
    que toute variation, si petite soit elle, de la fréquence de l'excitation, provoque
    une diminution d'une réponse du système
  examples: []
  notes:
  - La grandeur, qui sert à mesurer la réponse, doit être indiquée; par exemple, résonance
    de vitesse.
