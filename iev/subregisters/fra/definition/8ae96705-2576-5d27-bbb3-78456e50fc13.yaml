data:
  definition: 'potentiel scalaire stem:[V] du vecteur irrotationnel stem:[( E + ((del
    A))/((del t)) )], où stem:[*E*] est le champ électrique, stem:[*A*] un potentiel
    vecteur magnétique et stem:[t] le temps:


    stem:[- grad V = E + ((del A))/((del t))]'
  examples: []
  notes:
  - Le potentiel électrique n'est pas unique puisqu’une grandeur scalaire constante
    quelconque peut être ajoutée à un potentiel électrique donné sans changer son
    gradient.
