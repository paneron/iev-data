  concept: 67f12602-374c-5326-a3ee-c42b3d857096
  definition: satellite dont la mission principale est de retransmettre des données
    provenant d'un ou de plusieurs satellites ou sondes spatiales vers une ou plusieurs
    stations terriennes
  examples: []
  notes:
  - Un satellite relais de données peut aussi établir des communications dans l'autre
    sens, d'une station terrienne vers un satellite d'observation ou une sonde spatiale.
    De plus, il peut être utilisé comme relais pour l'exploitation des engins spatiaux.
  - 'Les satellites relais de données sont généralement des satellites géostationnaires.


