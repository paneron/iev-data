data:
  definition: 'entre deux bornes A et B, grandeur stem:[u]~AB~ égale à la différence
    des potentiels électriques stem:[v]~A~ en A et stem:[v]~B~ en B:


    stem:[u]~AB~ = stem:[v]~A~ – stem:[v]~B~'
  examples: []
  notes:
  - En théorie des circuits, le champ électrique est supposé irrotationnel. C’est
    pourquoi cette définition est compatible avec celle donnée en électromagnétisme
    pour un cas plus général [121-11-27].
