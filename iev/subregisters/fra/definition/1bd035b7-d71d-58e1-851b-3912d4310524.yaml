  concept: 83a8d893-fe4c-599c-8e2c-c6382e53bb69
  definition: '{{unité, IEV:112-01-14}} de {{quantité de matière, IEV:113-02-07}}
    du {{SI, IEV:112-02-02}}, égale à la quantité de matière d’un {{système, IEV:151-11-27}}
    qui contient 6,022 140 76 × 10^23^ entités élémentaires spécifiées'
  examples: []
  notes:
  - 'La définition donnée dans la Brochure sur le SI est la suivante: "La mole, symbole
    mol, est l’unité de quantité de matière du SI. Une mole contient exactement 6,022 140 76 × 10^23^
    entités élémentaires. Ce nombre, appelé ''nombre d’Avogadro'', correspond à la
    valeur numérique fixée de la constante d’Avogadro, stem:[N]~A~, lorsqu’elle est
    exprimée en mol^−1^.


    La quantité de matière, symbole stem:[n], d’un système est une représentation
    du nombre d’entités élémentaires spécifiées. Une entité élémentaire peut être
    un atome, une molécule, un ion, un électron, ou toute autre particule ou groupement
    spécifié de particules."'
  - La définition de la mole dans l'IEV 112-02-09:2010-01 fixait la valeur de la masse
    molaire du carbone 12, stem:[M](^12^C) comme étant exactement égale à 0,012 kg/mol.
    Selon l’actuelle définition de la mole, stem:[M](^12^C) n’est plus connue avec
    exactitude et doit être déterminée expérimentalement.
  - 'La mole est l’une des sept {{unités de base, IEV:112-01-18}} du SI: {{seconde,
    IEV:112-02-04}} (s), {{mètre, IEV:112-02-05}} (m), {{kilogramme, IEV:112-02-06}}
    (kg), {{ampère, IEV:112-02-07}} (A), {{kelvin, IEV:112-02-09}} (K), mole (mol)
    et {{candela, IEV:112-02-10}} (cd).'
