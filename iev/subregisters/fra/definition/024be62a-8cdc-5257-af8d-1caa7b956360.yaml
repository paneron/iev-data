data:
  definition: système <a href="IEV701-03-171">duplex</a> dans lequel les dispositifs
    de réception, placés à chacune des extrémités d'un circuit, échappent à l'action
    des courants émis à cette extrémité grâce à un équilibrage des potentiels d'après
    le principe du {{pont de Wheatstone, IEV:313-08-01}}
  examples: []
  notes: []
