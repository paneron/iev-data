data:
  definition: lampe électrique sélectionnée en vue de l'essai des ballasts et dont
    les caractéristiques électriques, lorsqu'elle est associée à un ballast de référence,
    ont des valeurs proches des valeurs assignées comme cela est indiqué dans la norme
    de lampe correspondante
  examples: []
  notes:
  - Cet article était numéroté 845-07-55 dans l'IEC 60050-845:1987.
