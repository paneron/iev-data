data:
  definition: quantité calculée ou mesurée d'énergie fournie nette pondérée effectivement
    utilisée ou estimée afin de satisfaire aux différents besoins associés à l'éclairage
    d'un espace ou d'un environnement intérieur/extérieur, par comparaison avec une
    valeur de référence définie
  examples: []
  notes:
  - La valeur de référence définie peut être spécifiée dans une norme, un règlement,
    etc.
dateAccepted: 2018-11-17
