data:
  authoritative_source:
  - clause: 3.1185 (2)
    link: https://www.iso.org/standard/50518.html
    original: ISO/IEC/IEEE 24765:2010, <i>Ingénierie des systèmes et du logiciel –
      Vocabulaire</i>, 3.1185 (2). Cette source n'existe que dans la langue anglaise.
    ref: ISO/IEC/IEEE 24765:2010
    relationship:
      type: identical
  definition: reprise sur erreur dans laquelle un système, un programme, une base
    de données ou une autre ressource du système est rétabli dans un nouvel état non
    occupé antérieurement lui permettant d’accomplir les fonctions requises
  examples: []
  notes:
  - La reprise sur erreur par progression est utilisée dans un logiciel d’exploitation.
dateAccepted: 2018-11-17
