  concept: 69450750-8179-5c92-ab1e-54930bad356c
  definition: disposition physique d'éléments récepteurs contigus afin de détecter
    des signaux à résolution locale
  examples:
  - Réseau CCD, réseau à photodiodes, réseau CMOS.
  notes:
  - Une application type d'un récepteur à réseau consiste à détecter la réponse résolue
    localement d'un polychromateur.
  - Dans certains cas, des composants optiques peuvent former une partie du réseau,
    par exemple, un récepteur à réseau couplé à un plateau à fibres optiques.
