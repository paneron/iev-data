data:
  definition: temps nécessaire pour que le courant photoélectrique décroisse d'un
    pourcentage élevé donné jusqu'à un pourcentage faible donné de la valeur maximale
    lorsqu'un rayonnement de caractéristiques constantes est supprimé brusquement
  examples: []
  notes:
  - En général, on considère les niveaux à 90% et 10%.
