  definition: point lié à une antenne, s'il existe, tel que sur une sphère ou sur
    un cercle centré en ce point, la phase d'une composante spécifiée du champ dans
    la région de champ lointain reste pratiquement constante, au moins dans le secteur
    où le rayonnement est important
  examples: []
  notes:
  - Certaines antennes ont des centres de phase différents suivant le plan du cercle
    considéré.
