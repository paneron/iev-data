data:
  definition: état d’une zone donnée d’un {{réseau d’énergie électrique, IEV:692-01-03}},
    ou du {{réseau d’énergie électrique, IEV:692-01-03}} complet, caractérisé par
    la perte totale d’énergie
  examples: []
  notes:
  - Un état de coupure peut exister à de nombreux niveaux de consommation différents,
    d’un pâté de maisons à l’ensemble de la zone géographique couverte par le réseau.
