  definition: 'grandeur scalaire égale à la circulation du champ électrique stem:[*E*]
    le long d''un chemin donné reliant deux points a et b:


    stem:[U_((ab)) = int_((r_a))^((r_b)) E * d r]


    où stem:[*r*]~a~ et stem:[*r*]~b~ sont les rayons vecteurs de a et b respectivement,
    et dstem:[*r*] est l''élément vectoriel d''arc'
  examples: []
  notes:
  - 'Dans le cas d''un champ électrique irrotationnel la tension électrique est indépendante
    du chemin et égale à l''opposé de la différence de potentiel électrique entre
    les deux points:


    stem:[U_((ab)) = - ( V_b - V_a )]'
  - Le nom "voltage", couramment utilisé en langue anglaise, constitue une exception
    au principe selon lequel le nom d'une grandeur ne devrait pas faire référence
    à un nom d'unité.
