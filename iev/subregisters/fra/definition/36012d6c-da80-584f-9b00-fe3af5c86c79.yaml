data:
  definition: "grandeur représentant les grandeurs d’un ensemble fini ou d’un intervalle,\n\
    \n\n. pour stem:[n] grandeurs stem:[x_1 , x_2 , ... x_n], par l'inverse de la\
    \ valeur moyenne de leurs inverses:\n\nstem:[(1)/((X_h)) = (1)/(n) ( (1)/((x_1))\
    \ + (1)/((x_2)) + ... + (1)/((x_n)) )] si aucune des stem:[n] grandeurs n'est\
    \ égale à zéro;\n\nstem:[X_h = 0] si au moins une des grandeurs est égale à zéro;\
    \ \n\n.  pour une grandeur stem:[x] fonction de la variable stem:[t], par la grandeur\
    \ stem:[X_h] définie comme l'inverse de la valeur moyenne de l'inverse de la grandeur\
    \ donnée:\n\nstem:[(1)/((X_h)) = (1)/(T) int_( 0)^( T) (1)/((x ( t ))) d t] si\
    \ la valeur de l'intégrale est finie;\n\nstem:[X_h = 0] dans les autres cas"
  examples: []
  notes:
  - La valeur moyenne harmonique d'une grandeur périodique est généralement prise
    sur un intervalle d'intégration dont l’étendue est le produit de la période par
    un entier naturel.
  - La valeur moyenne harmonique d'une grandeur est notée en ajoutant l'indice h au
    symbole de la grandeur.
