data:
  definition: '{{système, IEV:192-01-03}} conçu pour fournir un <a href="IEV845-29-001">éclairage</a>'
  examples: []
  notes:
  - Un système d'éclairage peut être dédié au<ol type="a">. soutien d'une ou de plusieurs
    tâches visuelles spécifiées dans des conditions spécifiées compte tenu d'autres
    exigences telles que le confort humain, la sécurité, l'aspect de l'environnement
    immédiat et la consommation d'énergie;. soutien de tâches autres que les tâches
    humaines.
  - Un système d'éclairage peut inclure un ensemble de sources de lumière, d'autres
    composants physiques, des protocoles de communication des interfaces utilisateurs,
    des logiciels et des réseaux afin d'assurer des fonctions de commande et de surveillance.
  - La ou les sources de lumière et le matériel associé peuvent être intégrés en un
    seul élément, par exemple, un module LED, une lampe ou un luminaire.
  - Un système d'éclairage peut être mis en réseau afin d'assurer des fonctions de
    commande et de surveillance centrales ou distantes.
  - Un système d'éclairage peut être connecté ou intégré à d'autres systèmes ou dispositifs.
