  concept: 51d51977-78ab-5409-a046-2b514af96098
  definition: moniteur destiné à déterminer la contamination radioactive d’un objet
    par la mesure et le contrôle du taux d’émission de sa surface et produisant une
    alarme lorsqu’une valeur prédéterminée est atteinte
  examples:
  - Moniteur de contamination de linge, moniteur de contamination du sol.
  notes:
  - Cet article était numéroté 394-32-02 dans la CEI 60050-394:2007.
