data:
  definition: puissance globale consommée par l'appareillage de commande et la ou
    les sources de lumière combinés, lorsque l'appareillage fonctionne à sa tension
    et à sa {{fréquence, IEV:103-06-02}} d'alimentation assignées avec la charge de
    sortie assignée la plus élevée
  examples: []
  notes:
  - La puissance globale d'un circuit est exprimée généralement en watt (W).
