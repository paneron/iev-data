data:
  definition: état ne permettant pas de fonctionner tel que requis, pour quelque raison
    que ce soit
  examples: []
  notes:
  - L’adjectif «incapable» qualifie une entité se trouvant dans un état d’incapacité.
  - Le terme «interruption» est déconseillé dans ce sens car il est synonyme de temps
    d’incapacité ({{192-02-19, IEV:192-02-19}}).
dateAccepted: 2018-11-17
