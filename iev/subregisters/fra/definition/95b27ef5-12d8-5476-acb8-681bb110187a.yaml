data:
  definition: signal utilisé pour transmettre des informations relatives à une communication
    particulière, à un circuit de trafic particulier ou à la gestion du trafic
  examples: []
  notes:
  - Un signal de signalisation peut résulter de l'état ou du changement d'état du
    système qui l'émet.
  - 'Un signal de signalisation peut changer intentionnellement l''état du système
    qui le reçoit: l''état du système récepteur peut être indéterminé pendant que
    le signal lui est appliqué.'
