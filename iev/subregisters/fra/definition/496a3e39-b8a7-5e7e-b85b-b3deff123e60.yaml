  concept: d5541f16-32b5-52a6-827b-318583ff4b94
  definition: méthode de transmission pouvant être appliquée lorsque le débit de la
    voie de transmission est supérieur au débit d'entrée, et selon laquelle les éléments
    binaires à transférer sont transmis au débit de la voie, le transfert étant interrompu
    régulièrement de manière à obtenir le débit moyen requis; les interruptions ont
    toujours une durée multiple de celle des éléments numériques
