data:
  definition: facteur de réflexion complexe dans le cas d'une onde plane incidente
    sur une surface plane illimitée
  examples: []
  notes:
  - En général, on ne considère le facteur de réflexion de Fresnel que pour une onde
    incidente dont le vecteur induction électrique est soit parallèle à la surface,
    soit dans le plan d'incidence.
