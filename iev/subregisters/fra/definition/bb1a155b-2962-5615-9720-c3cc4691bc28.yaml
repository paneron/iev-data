data:
  definition: intervalle de temps commençant à minuit et se terminant au minuit suivant
  examples: []
  notes:
  - 1 Le minuit final d'un jour du calendrier coïncide avec le minuit initial du jour
    suivant.
  - 2 La durée d'un jour du calendrier est de 24 h, sauf dans des situations spéciales
    (heure d'été, seconde intercalaire).
