  concept: 8dbfbb28-c124-53a5-a375-e0db294d7911
  definition: mesure exprimée en décibels et destinée à caractériser la sonie des
    chaînes de connexion complètes ou de parties de celles-ci telles que système émetteur,
    ligne, système récepteur
  examples: []
  notes:
  - L'équivalent pour la sonie est défini rigoureusement dans la Recommandation P.76
    du CCIТТ contenue dans le Tome V du Livre Bleu, 1989 de façon à surmonter de graves
    difficultés rencontrées dans l'application des équivalents de référence.
