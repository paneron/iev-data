data:
  definition: entité qui ne peut pas, dans des conditions données après une défaillance,
    être remise dans un état lui permettant de fonctionner tel que requis
  examples: []
  notes:
  - Les «conditions données» peuvent inclure des considérations techniques, économiques
    et autres.
  - Une entité non réparable dans certaines conditions données peut être réparable
    dans d’autres conditions.
