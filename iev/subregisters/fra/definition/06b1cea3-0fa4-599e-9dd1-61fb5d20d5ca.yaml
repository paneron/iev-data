  definition: essai dans lequel on détermine les pertes de la machine à partir de
    la quantité de chaleur qu'elles produisent. Les pertes se calculent à partir de
    la chaleur évacuée par le réfrigérant, augmentée le cas échéant de la quantité
    de chaleur cédée au milieu environnant la machine
