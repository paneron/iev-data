data:
  definition: 'circuit électrique présentant les mêmes caractéristiques qu''un résonateur
    piézoélectrique au voisinage immédiat d''une résonance




    image::/assets/images/parts/561/561-fig2-fr.png[]


    *Figure 2 – Circuit équivalent d’un vibrateur piézoélectrique (résonateur monoporte)*'
  examples:
  - Un résonateur piézoélectrique monoporte (voir la Figure 2) comprend des éléments
    de série stem:[L]~1~, stem:[C]~1~, stem:[R]~1~ en parallèle avec stem:[C]~0~ où
    stem:[L]~1~, stem:[C]~1~, stem:[R]~1~ représentent l’inductance, la capacité et
    la résistance dynamiques et stem:[C]~0~ la capacité parallèle. Le circuit de la
    Figure 2 présente la même impédance qu’un résonateur piézoélectrique dans le voisinage
    de la résonance.
  notes:
  - Cet article était numéroté 561-02-07 dans l'IEC 60050-561:1991.
