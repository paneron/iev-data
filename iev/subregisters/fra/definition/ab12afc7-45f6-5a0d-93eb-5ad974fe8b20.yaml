    relationship:
      type: identical
  definition: électrode capable d’émettre des porteurs de charge négatifs vers le
    milieu de plus faible conductivité ou de collecter des porteurs de charge positifs
    qui en proviennent
  examples: []
  notes:
  - Le sens du courant électrique va du milieu de plus faible conductivité vers le
    circuit extérieur à travers la cathode.
  - Dans certains cas (par exemple pour les éléments électrochimiques), le terme "cathode"
    désigne l’une ou l’autre électrode selon le régime électrique du dispositif. Dans
    d’autres cas (par exemple pour les tubes électroniques et les dispositifs semi-conducteurs),
    le terme "cathode" désigne une électrode particulière.
