data:
  definition: 'durée de la maintenance, comprenant le temps de maintenance active
    et les délais techniques et logistiques inhérents, pour une tâche de maintenance
    donnée


    image::/assets/images/parts/192/60050-192-F2fr.png[Figure 2 - Temps de maintenance]'
  examples: []
  notes:
  - Dans certains cas, la maintenance peut être conçue pour s’effectuer pendant le
    fonctionnement de l’entité.
  - Le temps de détection de panne ({{192-07-11, IEV:192-07-11}}) et le délai administratif
    ({{192-07-12, IEV:192-07-12}}) ne sont pas inclus dans le temps de maintenance.
