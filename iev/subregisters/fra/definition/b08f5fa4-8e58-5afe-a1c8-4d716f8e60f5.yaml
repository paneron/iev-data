data:
  definition: écart minimal entre les niveaux d’énergies dans deux bandes permises
    voisines séparées par une bande interdite
  examples: []
  notes:
  - 1 Les deux bandes permises sont en général la bande de conduction et la bande
    de valence.
  - 2 En anglais, le terme «energy gap» est souvent employé à tort à la place de «gap
    energy».
