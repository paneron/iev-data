data:
  definition: circuit de classe de sûreté inférieure, qui n’est pas physiquement séparé
    ou qui n’est pas électriquement isolé du ou des circuits de classe supérieure
    par des distances de séparation, structures de sûreté, barrières ou dispositifs
    d’isolation électrique acceptables, mais qui satisfait à des critères de sûreté
    appropriés
  examples: []
  notes: []
