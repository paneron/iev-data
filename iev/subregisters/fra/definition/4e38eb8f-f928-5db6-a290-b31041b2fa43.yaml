data:
  authoritative_source:
  - clause: définition 288
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, définition 288, modifiée
    ref: ISO 921:1997
    relationship:
      type: modified
  - original: AIEA 4
    ref: IAEA 4
    relationship:
      type: identical
  definition: rapport de la concentration initiale en substance radioactive contaminante
    à la concentration finale à la suite d’un processus de décontamination
  examples: []
  notes:
  - Ce rapport peut concerner un nucléide particulier ou l’activité totale.
  - Cet article était numéroté 393-18-47 dans la CEI 60050-393:2003.
