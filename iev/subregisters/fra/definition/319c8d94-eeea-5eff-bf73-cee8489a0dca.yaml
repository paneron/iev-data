  definition: entité qui produit, en tout point à des distances suffisamment grandes
    par rapport à ses dimensions géométriques, le même champ électrique que deux charges
    électriques ponctuelles séparées de même valeur absolue et de signes contraires
  examples: []
  notes:
  - Cette notion est valable lorsque les variations en fonction du temps peuvent être
    négligées.
