  definition: constante physique fondamentale telle que la force de gravitation stem:[F]
    entre deux particules de masses stem:[m]~1~ et stem:[m]~2~ à une distance stem:[r]
    est donnée par stem:[F = G ((m_1 m_2))/((r^2))]
  examples: []
  notes:
  - La valeur de la constante de gravitation est 6,674 28(67) × 10^−11^ m^3^ ⋅ kg^−1^
    ⋅ s^−2^ (CODATA 2006).
