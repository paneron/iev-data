data:
  definition: ensemble destiné à détecter, mesurer et donner une alarme audible ou
    visible de la contamination radioactive des mains (ou des gants) et des pieds
    (ou des chaussures), en particulier des personnes travaillant dans un emplacement
    susceptible d'être contaminé ou le quittant
  examples: []
  notes: []
