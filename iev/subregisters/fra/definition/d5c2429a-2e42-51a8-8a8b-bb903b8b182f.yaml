data:
  definition: température au-dessous de laquelle une substance magnétique est ferromagnétique
    ou ferrimagnétique et au-dessus de laquelle elle est paramagnétique
  examples: []
  notes:
  - Le terme «température de Curie» est aussi employé pour caractériser un changement
    de phase dans des matériaux non magnétiques, par exemple dans les cristaux piézoélectriques
    et les piézocéramiques. Ces matériaux perdent leurs propriétés piézoélectriques
    au-dessus de la température de Curie et le processus n’est réversible que dans
    des conditions particulières.
