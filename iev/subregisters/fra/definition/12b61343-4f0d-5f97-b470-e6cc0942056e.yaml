data:
  definition: pour un transducteur électroacoustique fonctionnant en émetteur de son,
    une fréquence spécifiée, quotient de la moyenne quadratique dans le temps de la
    pression acoustique produite en champ libre par la source à une distance spécifiée
    de son centre acoustique effectif et dans une direction spécifiée, par la puissance
    électrique d'entrée
  examples: []
  notes:
  - Lorsque le centre acoustique du transducteur ne peut êtrе déterminé de façon simple,
    la distance est comptée à partir du point de référence du transducteur.
