    ref: ISO 921:1997
    relationship:
      type: modified
  definition: transformation d’un noyau atomique conduisant à la division en deux
    ou plusieurs noyaux atomiques ou à l’émission de particules, avec émission d’énergie
  examples: []
  notes:
  - Cette transformation peut être spontanée ou induite par un noyau atomique ou une
    particule.
  - Cet article était numéroté 393-12-36 dans la CEI 60050-393:2003.
