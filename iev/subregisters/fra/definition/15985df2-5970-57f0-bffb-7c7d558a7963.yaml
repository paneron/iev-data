data:
  definition: type de régulation où plusieurs régulateurs agissent sur un même élément
    de commande final, dans lequel la commutation d'une boucle de régulation à une
    autre est déterminée par des conditions extérieures, et est réalisée sans discontinuité
  examples: []
  notes:
  - Cet article était numéroté 351-26-45 dans la CEI 60050-351:2006.
