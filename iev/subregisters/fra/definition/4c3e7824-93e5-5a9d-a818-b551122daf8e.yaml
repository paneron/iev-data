  definition: 'produit de stem:[D] par stem:[Q] au point intéressé d’un tissu, où
    stem:[D] est la dose absorbée, stem:[Q] le facteur de qualité


    stem:[H] stem:[=] stem:[D] stem:[Q]'
  examples: []
  notes:
  - Cette grandeur s’exprime en J kg^−1^ et le nom de l’unité d’énergie de la dose
    équivalente est le sievert (Sv).
  - Les valeurs de stem:[Q] sont spécifiées par la commission Internationale de Protection
    Radiologique (CIPR). Pour les rayonnements bêta, X et gamma, stem:[Q] est pris
    égal à 1 pour les rayonnements externes.
  - Il convient de ne pas confondre l’équivalent de dose avec la dose équivalente
    à un tissu ou à un organe, qui est une grandeur de protection anti-rayonnement
    distincte.
  - Cet article était numéroté 393-14-72 dans la CEI 60050-393:2003.
