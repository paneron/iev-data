data:
  definition: grandeur vectorielle axiale égale à la dérivée de la vitesse angulaire
    *stem:[ω ]* par rapport au temps stem:[t], soit *stem:[α]* = d*stem:[ω]*/dstem:[t]
  examples: []
  notes:
  - L’unité SI cohérente d’accélération angulaire est le radian par seconde au carré,
    rad/s^2^.
