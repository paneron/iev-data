data:
  definition: antenne de réception à zéro de rayonnement conçue en vue d'être insensible
    aux composantes horizontales du champ électrique, constituée par une ou plusieurs
    paires d' éléments rayonnants verticaux régulièrement répartis sur un cercle horizontal,
    les éléments diamétralement opposés étant connectés en opposition de phase, toutes
    les paires étant couplées à un accès commun par l'intermédiaire des bobines fixes
    d'un radiogoniomètre de manière à obtenir un zéro de rayonnement orientable
  examples: []
  notes: []
