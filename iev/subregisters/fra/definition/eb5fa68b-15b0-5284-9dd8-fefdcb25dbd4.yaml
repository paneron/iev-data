  concept: a1b5ed5e-ba71-57ce-af19-33652c7284dd
  definition: quantité numériquement égale à la plus petite fréquence de modulation
    pour laquelle le module de la fonction de transfert en bande de base devient égal
    à une fraction spécifiée, généralement la moitié, de sa valeur à la fréquence
    zéro
  examples: []
  notes:
  - La largeur de bande est principalement limitée dans les fibres multimodales par
    la distorsion modale et la dispersion du matériau, dans les fibres unimodales
    par la dispersion du matériau et la dispersion de guidage.
