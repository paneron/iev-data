data:
  definition: interstice maximal d'un joint de 25 mm de largeur qui empêche toute
    transmission d'une explosion pendant les essais réalisés dans les conditions spécifiées
  examples: []
  notes:
  - Le terme abrégé "MESG" est dérivé du terme anglais développé correspondant "maximum
    experimental safe gap".
  - 'Les conditions sont spécifiées dans l''ISO/IEC 80079-20-1, _Atmosphères explosives
    – Partie 20-1: Caractéristiques des produits pour le classement des gaz et des
    vapeurs - Méthodes et données d''essai_.'
dateAccepted: 2018-11-17
