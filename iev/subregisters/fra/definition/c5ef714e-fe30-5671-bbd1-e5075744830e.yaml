  concept: 47e559b6-1fcc-50f4-a32f-51f5c05b54b5
  definition: commande d'un appareil électrique dans laquelle on fait varier le rapport
    entre le nombre de demi-périodes pendant lesquelles le courant circule et le nombre
    de demi-périodes pendant lesquelles ne circule aucun courant
  examples: []
  notes:
  - Les différentes combinaisons des temps de passage et d'interruption du courant
    permettent, par exemple, de faire varier la puissance moyenne absorbée par un
    appareil consommateur.
