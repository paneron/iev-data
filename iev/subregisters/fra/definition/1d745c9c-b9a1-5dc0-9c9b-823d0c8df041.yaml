data:
  definition: interface qui relie un {{véhicule à pile à combustible, IEV:485-09-25}}
    et une station service d'alimentation en combustible
  examples: []
  notes:
  - Le connecteur d'approvisionnement peut aussi alimenter en eau de refroidissement
    et en informations de communication relatives à l'alimentation en combustible.
    Le connecteur au combustible est composé d'une buse et d'un socle d'approvisionnement.
