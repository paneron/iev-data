data:
  definition: 'force de couplage entre des résonateurs couplés qui est définie comme
    le rapport entre l’énergie couplée et l’énergie stockée et qui peut être obtenue
    à partir des deux fréquences de résonance séparées par


    stem:[k] = (stem:[f]~h~^2^ – stem:[f]~l~^2^) / (stem:[f]~h~^2^ + stem:[f]~l~^2^)


    où


    stem:[f]~h~ est la fréquence de résonance supérieure et


    stem:[f]~l~ est la fréquence de résonance inférieure'
  examples: []
  notes:
  - Le couplage est essentiellement réalisé magnétiquement ou électriquement, et ainsi
    dénommé respectivement couplage magnétique ou couplage électrique.
dateAccepted: 2018-11-17
