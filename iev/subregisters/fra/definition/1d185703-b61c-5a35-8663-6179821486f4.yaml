data:
  definition: critère utilisé pour déterminer le courant critique stem:[I]~c~, basé
    sur le champ électrique stem:[E] ou sur la résistivité stem:[ρ]
  examples: []
  notes:
  - On utilise souvent stem:[E] = 10 μV/m ou stem:[E] = 100 μV/m comme critère de
    champ électrique et stem:[ρ] = 10^−14^ Ω·m ou stem:[ρ] = 10^−13^ Ω·m comme critère
    de résistivité.
