  definition: intervalle de temps entre le début du défaut et la fin de la durée de
    coupure du disjoncteur
  examples: []
  notes:
  - La durée avant interruption d’un courant de défaut est constituée de la durée
    de fonctionnement de la protection et de la durée de coupure du disjoncteur.
