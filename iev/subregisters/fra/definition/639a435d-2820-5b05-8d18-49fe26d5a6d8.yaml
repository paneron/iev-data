data:
  authoritative_source:
  - clause: '5.2'
    link: https://www.iso.org/standard/29316.html
    original: ISO/CEI 17000:2004, 5.2, modifiée – Les références aux autres termes
      dans l'ISO/CEI 17000 ont été remplacées par des hyperliens aux entrées dans
      la VEI.
    ref: ISO/IEC 17000:2004
    relationship:
      modification: Les références aux autres termes dans l'ISO/CEI 17000 ont été
        remplacées par des hyperliens aux entrées dans la VEI.
      type: modified
  definition: fourniture d'une affirmation, basée sur une décision qui fait suite
    à la {{revue, IEV:902-04-01}}, démontrant que des {{exigences spécifiées, IEV:902-02-01}}
    sont respectées
  examples: []
  notes:
  - L'affirmation qui en résulte, désignée dans l'ISO/CEI 17000 sous le nom de «déclaration
    de conformité», donne l'assurance que les exigences spécifiées ont été respectées.
    Une telle assurance ne procure, en soi, aucune garantie contractuelle, juridique
    ou autre.
  - Les activités d'attestation de la conformité par première et tierce partie se
    distinguent par les termes donnés en {{902-04-04, IEV:902-04-04}} à {{902-04-06,
    IEV:902-04-06}}. Pour l'attestation de la conformité par seconde partie, aucun
    terme particulier n'est disponible.
