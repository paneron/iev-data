data:
  definition: système commandé, dont la variable de sortie change de manière illimitée
    et ne prend pas une nouvelle valeur de régime établi, après que la variable réglante
    ait pris une nouvelle valeur constante
  examples: []
  notes:
  - Cet article était numéroté 351-24-47 dans la CEI 60050-351:2006.
