  definition: partie imaginaire stem:[g](stem:[t]) d'un {{signal analytique, IEV:702-04-52}}
  examples: []
  notes:
  - 'La dénomination du "signal en quadrature" est justifiée par le fait que sin stem:[ωt]
    et cos stem:[ωt] sont au signe près les transformées de Hilbert l''un de l''autre
    et que par conséquent le signal analytique représentant le signal réel cos stem:[ωt]
    est:


    e^jstem:[ωt]^'
