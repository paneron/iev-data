data:
  definition: couple d'entiers stem:[m] et stem:[n] où stem:[m] est le nombre de lignes
    et stem:[n] le nombre de colonnes d'une matrice donnée
  examples: []
  notes:
  - Une matrice *stem:[A]* de stem:[m] lignes et stem:[n] colonnes est notée *stem:[A]*~stem:[m]
    × stem:[n]~ et désignée comme «matrice de format stem:[m] × stem:[n]», en abrégé
    «matrice stem:[m] × stem:[n]», que l'on lit «matrice stem:[m] fois stem:[n]».
dateAccepted: 2018-11-17
