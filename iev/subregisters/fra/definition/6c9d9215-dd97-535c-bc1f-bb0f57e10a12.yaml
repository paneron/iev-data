  concept: b9734df6-2b3d-5b5b-a92b-8476171d7b13
  definition: 'pour tout rayonnement ionisant, quotient de la somme dstem:[Q] des
    charges électriques de tous les ions de même signe produits dans un élément de
    volume d''air par la masse dstem:[m] de ce volume


    stem:[J = ((d Q))/((d m))]


    L''unité SI de dose ionique est le coulomb par kilogramme (C kg^−1^). L''ancienne
    unité spéciale encore utilisée temporairement est le röntgen


    1 R = 2,58 × 10^−4^ C kg^−1^.'
