data:
  definition: résultat d'une multiplication ou d'une succession de multiplications
  examples: []
  notes:
  - Le terme «produit» désigne aussi une expression représentant une multiplication.
  - Le terme «produit» est aussi employé pour désigner des opérations combinant un
    nombre et une autre entité mathématique, par exemple le produit d'un vecteur ou
    d'une matrice par un scalaire, pour des ensembles (produit cartésien), pour diverses
    opérations combinant des vecteurs, des tenseurs ou les deux.
