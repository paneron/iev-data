  concept: 47579444-2797-559d-aa5c-610910129851
  definition: particule élémentaire stable de charge électrique +stem:[e] et de masse
    au repos égale à celle de l’électron
  examples: []
  notes:
  - 1 Le positon est l’antiparticule de l’électron.
  - 2 Le positon est un fermion.
  - 3 Il convient d’employer des symboles cohérents pour l’électron et le positon,
    soit e^−^ et e^+^, soit e et stem:[bar e].
