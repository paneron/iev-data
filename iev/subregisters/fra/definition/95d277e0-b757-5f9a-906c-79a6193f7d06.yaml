data:
  definition: 'variation relative de la perméabilité causée par une perturbation spécifiée:


    stem:[S = ((mu_2 - mu_1))/((mu_1))]


    où stem:[µ]~1~ et stem:[µ]~2~ sont respectivement les perméabilités immédiatement
    avant la perturbation appliquée et à un instant spécifié ultérieur'
