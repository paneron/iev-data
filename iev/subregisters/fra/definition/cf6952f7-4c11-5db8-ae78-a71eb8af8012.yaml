  concept: ba05bacb-f12c-5684-a1a7-f823368a6737
  definition: matériel complètement hermétique qui limite la pénétration d'une atmosphère
    externe au cours de l'expansion et de la contraction du liquide de protection
    contenu en interne pendant l'utilisation
  examples: []
  notes:
  - Ce type de matériel comprend toute sorte de tuyauterie qui lui est associée et
    comporte souvent un limiteur de surpression.
