data:
  definition: rétablissement sans maintenance corrective
  examples: []
  notes:
  - Dans l’IEC 60050-191:1990 (supprimée; remplacée par l'IEC 60050-192:2015) en anglais,
    le terme «recovery» était synonyme de «restoration» ({{192-06-23, IEV:192-06-23}})
    mais ce n’est pas vrai dans tous les cas.
  - Voir aussi rétablissement automatique ({{192-06-25, IEV:192-06-25}}).
