  definition: 'unité fonctionnelle qui génère la variable de référence en sortie commandé
    en boucle fermée à partir de la variable commandée, appliquée à l''entrée


    VOIR: Figure 2.




    EXEMPLE 2: Un dispositif de mesure de température d''une paroi de turbine garantit
    que la puissance de sortie de la turbine est modifiée à une vitesse telle que
    la différence de température entre les diverses zones de la paroi de la turbine
    ne dépasse pas les valeurs autorisées.'
  examples:
  - '1: Générateur électronique de fonction en rampe, dont le signal de sortie ne
    suit les variations du signal d''entrée que jusqu''à une vitesse de variation
    maximale autorisée. Si la vitesse de variation du signal d''entrée dépasse la
    limite autorisée, le signal de sortie ne suit qu''à la vitesse de variation maximale
    préétablie.'
  notes:
  - Les éléments générateurs de variables de référence sont utilisés, dans nombre
    de cas, pour prévenir le dépassement des valeurs limites critiques de la variable
    de référence, de ses dérivées ou d'autres variables du processus.
  - 'Cet article était numéroté 351-28-10 dans la CEI 60050-351:2006.


