data:
  definition: pour un électron d'une substance gyromagnétique, quotient du moment
    magnétique dû au spin par le moment angulaire de spin
  examples: []
  notes:
  - 'La pulsation de précession stem:[ω] d''un électron est reliée au champ magnétique
    appliqué stem:[H] par l''expression: stem:[ω] = stem:[γ μ]~0~ stem:[H]


    où stem:[μ]~0~ est la constante magnétique et stem:[γ] est le coefficient gyromagnétique.'
  - 'Pour un électron libre, le coefficient gyromagnétique est approximativement égal
    à : 176 × 10^9^ C kg^−1^.'
