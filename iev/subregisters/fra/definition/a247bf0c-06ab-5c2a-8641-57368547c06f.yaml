data:
  definition: unité SI cohérente d’inductance et de perméance, définie par l’équation
    aux unités H ≔ Wb/A, où Wb et A sont respectivement le weber et l’ampère
  examples: []
  notes:
  - En fonction des grandeurs de base du SI, H = m^2^·s^–2^·kg·A^–2^.
dateAccepted: 2018-11-17
