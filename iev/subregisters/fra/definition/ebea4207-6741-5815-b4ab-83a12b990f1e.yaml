  definition: convertisseur direct de fréquence
  examples: []
  notes:
  - En engendrant une tension alternative par assemblage d'ondes successives à la
    fréquence du réseau alternatif à la fréquence la plus haute, le cycloconvertisseur
    délivre une fréquence de sortie plus basse.
  - 'En engendrant une tension alternative par assemblage d''échantillons successifs
    de tension de fréquence et de durée adéquates, le cycloconvertisseur délivre une
    fréquence de sortie plus haute ou plus basse.


