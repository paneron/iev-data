data:
  definition: '{{adresse, IEV:171-05-35}} qui désigne l''emplacement de mémoire d''une
    autre adresse'
  examples: []
  notes:
  - L'emplacement de mémoire désigné peut contenir l'adresse de l'opérande souhaité
    ou une autre adresse indirecte; cette chaîne d'adresses conduit finalement à l'opérande.
