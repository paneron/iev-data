data:
  definition: force agissant sur un corps, égale au produit de la masse stem:[m] du
    corps et de l'accélération locale due à la pesanteur *stem:[g]*, soit *stem:[F]*~g~ = stem:[m]*stem:[g]*
  examples: []
  notes:
  - 1   Lorsque le système de référence est la Terre ou un autre corps céleste, le
    poids comprend non seulement la force de gravitation locale, mais aussi la force
    centrifuge locale due à la rotation de ce corps.
  - 2 L'influence de la poussée de l'air est exclue du poids.
  - 3 Dans le langage courant, le mot «poids» continue d'être utilisé au lieu de «masse»,
    mais cette pratique est déconseillée.
