  concept: ead28253-2eaa-5b66-bb6b-1a81df37cdcf
  definition: piston à contact dont les contacts sont portés par les extrémités de
    tiges minces de métal longues d'un quart de longueur d'onde à partir de la face
    plane du piston, placées le long et près des parois du guide d'ondes
  examples: []
  notes:
  - Les contacts d'un piston quart d'onde à contact se font en des points où le courant
    est faible et la tension élevée, ce qui diminue les effets des résistances de
    contact.
