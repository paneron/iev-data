  concept: d0970ed6-a724-5580-8abc-cc51901ff246
  definition: partie de la courbe de réponse spectrale correspondant à l’absorption
    totale de l’énergie des photons dans le détecteur de rayonnement
  examples: []
  notes:
  - Ce pic représente l’absorption totale de l’énergie du photon par les processus
    d’interactions suivants, a) absorption photoélectrique, b) effet Compton et c)
    production de paires.
  - Cet article était numéroté 394-38-57 dans la CEI 60050-394:2007.
