data:
  definition: phénomène physique dont la présence, l'absence ou les variations sont
    considérées comme représentant des {{informations, IEV:171-01-01}}
  examples: []
  notes:
  - Le phénomène physique peut être, par exemple, une onde électromagnétique ou une
    onde acoustique, et les variations peuvent être, par exemple, celles d’un champ
    électrique, d’une tension électrique ou d’une pression acoustique.
  - Les informations sont généralement représentées par une ou plusieurs grandeurs,
    appelées "caractéristiques supports d’informations".
  - Des définitions spécifiques sont données en {{IEV 351-41-17, IEV:351-41-17}} et
    en {{IEV 714-06-01, IEV:714-06-01}} pour l'usage du terme "signal" dans les domaines
    des technologies de commande et de la signalisation en télécommunication, respectivement.
