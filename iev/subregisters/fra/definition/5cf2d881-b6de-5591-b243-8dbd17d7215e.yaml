data:
  definition: procédé de fabrication de fils supraconducteurs à l'origine duquel on
    trouve un mélange de poudres
  examples: []
  notes:
  - Le fil est formé par pressage/compactage et/ou tout autre procédé de réduction
    de section comme l'étirage ou le laminage avant de procéder à un traitement thermique
    de réaction.
  - 'Procédé dit “poudres dans un tube”: procédé de fabrication de fils supraconducteurs
    dans lequel la phase préliminaire consiste à introduire dans un tube un mélange
    de poudres.'
dateAccepted: 2018-11-17
id: 5cf2d881-b6de-5591-b243-8dbd17d7215e
status: Standard
