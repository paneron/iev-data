  concept: 69f993b6-ca0b-53f2-b4b7-b8d6921e9b0b
  definition: première partie d'un tunnel routier, directement après la tête d'entrée
    du tunnel
  examples: []
  notes:
  - La zone seuil commence soit au début du tunnel routier, soit au début du brise-soleil
    en cas d'installation de ce type d'équipement. La longueur de la zone seuil est
    au moins égale à la distance d'arrêt.
