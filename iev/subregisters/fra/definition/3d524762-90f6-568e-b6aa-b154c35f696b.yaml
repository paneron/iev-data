  concept: 7d97b4a7-f205-56ad-b893-dfe4e3257575
  definition: surface engendrée par l'extrémité d'un rayon vecteur dont la norme est
    proportionnelle à une fonction spécifiée de l'amplitude d'une composante spécifiée
    du champ électromagnétique produit par une antenne à distance constante dans la
    direction du rayon vecteur
  examples: []
  notes:
  - On considère le plus souvent la surface de rayonnement dans la région de champ
    lointain.
  - En français, le terme "surface de directivité" est le terme préféré lorsque la
    surface est indépendante de la puissance d'alimentation.
