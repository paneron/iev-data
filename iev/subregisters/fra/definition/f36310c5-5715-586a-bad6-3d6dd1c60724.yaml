data:
  definition: envoi par le réseau au poste payeur de l'indication de la taxe afférente
    à une communication, soit avant que le poste payeur ait été libéré, soit par rappel
    à un moment approprié
  examples: []
  notes:
  - Cette information peut être fournie automatiquement ou à la demande.
