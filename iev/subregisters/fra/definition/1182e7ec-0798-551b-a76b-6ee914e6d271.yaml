data:
  definition: moniteur destiné à mesurer l’activité du fluide de refroidissement d’un
    réacteur nucléaire et à émettre un avertissement lorsqu’un niveau prédéterminé
    de cette grandeur est dépassé
  examples: []
  notes:
  - Cet article était numéroté 394-35-05 dans la CEI 60050-394:2007.
