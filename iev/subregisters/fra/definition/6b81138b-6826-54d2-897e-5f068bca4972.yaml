data:
  definition: batterie d'accumulateurs dans laquelle les éléments sont fermés mais
    munis d'une soupape qui permet l’échappement des gaz lorsque la pression interne
    excède une valeur prédéterminée
  examples: []
  notes:
  - L’élément ou la batterie ne peuvent normalement pas recevoir d’addition à leur
    électrolyte.
