  definition: dispositif destiné à régler la réponse amplitude-fréquence d'un amplificateur
    audio ou d'un récepteur radioélectrique pour corriger certains défauts du signal
    d'entrée ou adapter le signal de sortie à l'oreille de l'auditeur
