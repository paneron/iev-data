  definition: activimètre comportant des détecteurs associés à un sous-ensemble électronique,
    et destiné à la mesure et éventuellement à l’enregistrement de l’activité d’une
    unité d’extraction, telle que celle du contenu d’un wagonnet, d’un camion, d’un
    véhicule minier
