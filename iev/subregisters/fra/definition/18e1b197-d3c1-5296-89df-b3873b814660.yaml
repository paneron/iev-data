data:
  definition: logarithme du rapport de la valeur quadratique moyenne de la pression
    acoustique donnée pendant un intervalle de temps spécifié, à la valeur de référence
    de la pression acoustique. Exprimé en décibels, le niveau équivalent de pression
    acoustique est égal à 20 fois le logarithme décimal de ce rapport
  examples: []
  notes:
  - Sauf spécification contraire la valeur de référence de la pression acoustique
    pour les sons aériens est égаlе à 20 μPa.
