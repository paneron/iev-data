  definition: temps nécessaire pour que l’activité d’un radionucléide diminue jusqu’à
    la moitié de sa valeur initiale
  examples: []
  notes:
  - 'La période radioactive est reliée à la constante de désintégration stem:[λ] par
    la formule: stem:[T]½= ln2/stem:[λ] ≈ 0,693/stem:[λ]. Cette grandeur est exprimée
    en secondes.'
  - Cet article était numéroté 393-14-19 dans la CEI 60050-393:2003.
