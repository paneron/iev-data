data:
  definition: 'en un point d’un corps, grandeur tensorielle stem:[vec vec tau] qui
    caractérise la relation entre la force d*stem:[F]* agissant sur un élément de
    surface contenant le point et l''aire dstem:[A] de cet élément: stem:[d F = vec
    vec tau * e \ d A], où *stem:[e]* dstem:[A] est l''élément vectoriel de surface'
  examples: []
  notes:
  - 1 Si d*stem:[F]* et *stem:[e]* dstem:[A] sont parallèles, la contrainte est une
    grandeur scalaire.
  - 2 L'unité SI cohérente de contrainte est le pascal, Pa.
