data:
  definition: longueur d'un trajet dans l'atmosphère exigée pour réduire le flux lumineux
    d'un faisceau quasi parallèle de rayonnement, émanant d'une lampe à incandescence
    de température de couleur 2 700 K, de 95 % par rapport à sa valeur s'origine
  examples: []
  notes:
  - Le terme abrégé "MOR" est dérivé du terme anglais développé correspondant "meteorological
    optical range".
dateAccepted: 2018-11-17
id: d89cdcec-03bd-5479-8051-8ee0fa1ef468
status: Standard
