data:
  definition: 'quotient stem:[γ]~e~ de la différence des carrés de la vitesse initiale
    et de la vitesse finale par le double de la distance de ralentissement parcourue


    stem:[gamma_e = ((V_i^2 - V_t^2))/((2 l))]


    où

    stem:[l] est la distance qui sépare la position du train ou du véhicule, au moment
    de l''action sur la commande de frein, de sa position lorsque la vitesse finale
    est atteinte;

    stem:[V]~i~ est la vitesse initiale mesurée à l''instant où l''organe de commande
    de freinage a été actionné;

    stem:[V]~t~ est la vitesse finale atteinte à l''issue du freinage'
  examples: []
  notes: []
