data:
  definition: procédé de fabrication de fils supraconducteurs de Nb~3~Sn dans lequel
    des îlots ou des filaments de Sn ou d'alliage de Sn sont mis en forme en même
    temps que des filaments de Nb dans une matrice de cuivre
  examples: []
  notes:
  - À sa taille finale, le fil est chauffé, ce qui permet à Sn de diffuser dans toute
    la matrice de cuivre et de former du Nb~3~Sn à l’interface des filaments de Nb.
dateAccepted: 2018-11-17
