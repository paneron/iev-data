data:
  definition: 'en régime périodique, moyenne, sur une période stem:[T], de la puissance
    instantanée stem:[p]


    stem:[P = (1)/(T) int_0^T p d t]'
  examples: []
  notes:
  - En régime sinusoïdal, la puissance active est la partie réelle de la puissance
    complexe stem:[underset(_)(S)], soit stem:[P = Re underset(_)(S)].
  - L’unité SI cohérente de puissance active est le watt, W.
