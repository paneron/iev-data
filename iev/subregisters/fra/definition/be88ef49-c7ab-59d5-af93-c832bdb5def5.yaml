data:
  definition: répartition dans l'espace de la phase d'une composante spécifiée du
    champ électromagnétique produit par une antenne, par rapport à une phase de référence
    spécifiée
  examples: []
  notes:
  - "Dans la région de champ lointain, la phase est généralement déterminée sur une\
    \ sphère dont le centre est bien déterminé par rapport\r\nà l'antenne."
