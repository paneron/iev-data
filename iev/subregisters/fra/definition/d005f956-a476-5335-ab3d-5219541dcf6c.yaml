  concept: bd007975-0e97-59b5-9b17-792d814a08b9
  definition: longueur d'onde du stimulus monochromatique qui, mélangé additivement
    dans des proportions convenables au stimulus achromatique spécifié, égalise le
    stimulus de couleur pris en considération dans le diagramme de chromaticité stem:[x],
    stem:[y] CIE 1931
  examples: []
  notes:
  - Dans le cas des stimuli pourpres, la longueur d'onde dominante est remplacée par
    la longueur d'onde complémentaire.
  - La longueur d'onde dominante est exprimée en nanomètre (nm).
  - Cet article était numéroté 845-03-44 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
