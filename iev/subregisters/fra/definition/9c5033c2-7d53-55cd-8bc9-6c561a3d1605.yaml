data:
  definition: synchronisation d'une machine obtenue en réglant la tension, la fréquence
    et la phase de façon que cette machine soit dans des conditions aussi voisines
    que possible de celles de la machine ou du réseau avec lesquels elle est mise
    en synchronisme
