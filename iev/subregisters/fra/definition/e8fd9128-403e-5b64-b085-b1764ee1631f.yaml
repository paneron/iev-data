data:
  authoritative_source:
  - clause: '26'
    original: UIT RR 26 MOD
    ref: ITU RR
    relationship:
      type: modified
  definition: service de radiocommunication destiné à assurer des liaisons, soit entre
    des stations radioélectriques fixes à la surface de la Terre et des stations radioélectriques
    mobiles sur la surface de la Terre ou dans la partie principale de l'atmosphère
    terrestre, soit entre de telles stations mobiles
  examples: []
  notes:
  - Dans le Règlement des radiocommunications de l'UIT, le service mobile est un service
    de radiocommunication de Terre.
dateAccepted: '1998-04-01T00:00:00+00:00'
