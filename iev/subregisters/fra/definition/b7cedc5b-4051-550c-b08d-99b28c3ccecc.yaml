data:
  definition: propriété d'un système qui implique que ses variables d'état reviennent
    à l'état du régime établi d'origine après un déplacement initial
  examples: []
  notes:
  - Ceci est également le cas, lorsque les variables d'état sont soumises, à partir
    d'un état de régime établi, à une perturbation et que la perturbation a cessé.
  - Cet article était numéroté 351-21-31 dans la CEI 60050-351:2006.
dateAccepted: '2013-11-01T00:00:00+00:00'
