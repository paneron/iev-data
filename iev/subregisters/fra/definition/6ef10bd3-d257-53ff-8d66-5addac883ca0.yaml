  concept: 93249d01-0684-50a3-b9f1-ccd4e1d0aef8
  definition: condition de vision dans laquelle il est constaté une gêne ou une réduction
    de l'aptitude à distinguer des détails ou des objets, par suite d'une répartition
    ou plage défavorable de la luminance ou de contrastes de luminance excessifs
  examples: []
  notes:
  - Voir aussi "éblouissement perturbateur", "éblouissement inconfortable".
  - Cet article était numéroté 845-02-52 dans l'IEC 60050-845:1987.
