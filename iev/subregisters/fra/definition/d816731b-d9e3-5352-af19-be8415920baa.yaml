  concept: 3ad32fc4-bbac-58db-a9dc-b9ed3db6eced
  definition: rapport, à une durée spécifiée de l'intervalle unitaire, de la valeur
    algébrique de l'écart entre un instant significatif déterminé et l'instant idéal
    correspondant
  examples: []
  notes:
  - Conventionnellement l'écart est positif ou négatif suivant que l'instant significatif
    est postérieur ou antérieur à l'instant idéal.
  - Le degré de distorsion individuelle s'exprime habituellement en pourcentage.
