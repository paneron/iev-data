data:
  definition: valeur de la charge non satisfaite par suite de limitations liées au
    réseau d'énergie électrique
  examples: []
  notes:
  - La charge non desservie recouvre l’{{interruption de fourniture, IEV:692-07-01}},
    ainsi que la {{réduction de fourniture, IEV:692-01-07}} résultant d'actions de
    délestage ou de {{réduction de charge, IEV:692-09-05}}.
  - Cet article portait le numéro 191-28-01 dans l’IEC 60050-191:1990.
