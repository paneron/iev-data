data:
  definition: aptitude d’une entité à réaliser une fonction requise malgré la présence
    de pannes de certaines sous-entités données
  examples: []
  notes:
  - Cela inclut les pannes de matériels et de logiciels.
  - Cet article était numéroté 393-33-13 dans la CEI 60050-393:2003.
