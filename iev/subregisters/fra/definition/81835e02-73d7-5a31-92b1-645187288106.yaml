data:
  definition: montage de plusieurs bipôles de façon que leurs bornes soient connectées
    à une paire de bornes commune
  examples: []
  notes:
  - Un exemple de montage en parallèle est un circuit résonant parallèle.
  - Dans un montage en parallèle, tous les bipôles sont soumis à la même tension.
