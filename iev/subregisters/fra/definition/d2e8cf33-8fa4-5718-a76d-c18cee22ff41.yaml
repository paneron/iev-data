  definition: relation linéaire ou non linéaire entre la valeur de la tension de sortie
    et la valeur du courant de sortie pour une charge spécifiée et pour une position
    fixe des réglages
  examples: []
  notes:
  - La charge peut être complexe et/ou non linéaire.
  - La caractéristique de charge peut aussi décrire les effets d’une surcharge.
