data:
  definition: condition qui permet le remplacement d'un élément ou l'utilisation d'un
    composant remis en état sans altérer les caractéristiques de fonctionnement ou
    les aspects relatifs à la protection contre l'explosion du appareil dans lequel
    un tel composant est utilisé, particulièrement en ce qui concerne les dessins
    annexés applicables
