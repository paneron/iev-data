data:
  definition: zone de la surface de la Terre à l'intérieur de laquelle l'axe d'un
    faisceau orientable de satellite est destiné à être pointé
  examples: []
  notes:
  - Il peut y avoir plusieurs zones de visée équivalentes disjointes vers lesquelles
    un seul faisceau orientable de satellite est destiné à être pointé.
