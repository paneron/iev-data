  concept: 0b3c07c7-b66d-5bc4-b4a5-62735e75bf42
  definition: signalisation voie par voie dans laquelle l'information de signalisation
    est transférée entre les équipements de transmission et de commutation au moyen
    de conducteurs désignés par RON et TRON, le fil RON transmettant vers l'équipement
    de commutation et le fil TRON à partir de celui-ci
  examples: []
  notes:
  - RON et TRON sont respectivement les abréviations de "réception" et "transmission"
    (par rapport à l'équipement de commutation).
