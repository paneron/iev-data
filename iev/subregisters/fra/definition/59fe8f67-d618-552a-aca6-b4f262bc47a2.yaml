  concept: 2a48b73d-73a1-5ab3-a1d7-3bec26e828f2
  definition: émission d'un rayonnement électromagnétique par un système quantique
    dont l'énergie interne passe d'un niveau excité à un niveau plus bas, lorsque
    cette transition est provoquée par la présence d'un rayonnement dont la fréquence
    correspond à celle de la transition
  examples: []
  notes:
  - L'émission d'un laser semiconducteur au-dessus du seuil d'effet laser est un exemple
    d'émission stimulée.
