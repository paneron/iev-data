data:
  definition: illuminant normalisé par la CIE à des fins d'harmonisation
  examples:
  - 'Des exemples d''illuminant CIE normalisé sont:* Illuminant normalisé A de la
    CIE: répartition spectrale relative de flux énergétique basée sur le rayonnement
    d''un radiateur de Planck à une température d''environ 2 855,5 K;* Illuminant
    normalisé D65 de la CIE: répartition spectrale relative de flux énergétique représentant
    une phase de la lumière du jour avec une température de couleur corrélée de 6
    500 K environ (également appelée "température de couleur corrélée nominale de
    l''illuminant lumière du jour").'
  notes:
  - Il convient d'utiliser les illuminants normalisés CIE lorsque cela est approprié
    afin de faciliter la comparaison des résultats publiés.
  - Voir aussi CIE 15, stem:[Colorimetry].
  - 'Voir aussi l''ISO 11664-2/CIE S 014-2, _Colorimétrie – Partie 2: Illuminants
    CIE normalisés,_ qui donne des exemples pour les applications d''emploi des illuminants
    CIE normalisés.'
  - Il convient désormais d'appeler "<a href="IEV845-23-019">illuminants CIE</a>"
    les illuminants B, C et autres <a href="IEV845-23-020">illuminants lumière du
    jour</a>, précédemment appelés "illuminants normalisés".
  - Cet article était numéroté 845-03-12 dans l'IEC 60050-845:1987.
