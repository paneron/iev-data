data:
  definition: puissance qu'un moteur fonctionnant de façon satisfaisante peut développer
    dans des conditions déterminées, immédiatement après avoir fonctionné en régime
    continu
  examples: []
  notes:
  - La puissance de surcharge d'un moteur à combustion interne est exprimée en pourcent
    de la puissance continue pour une durée déterminée, typiquement 110 % pendant
    une heure.
