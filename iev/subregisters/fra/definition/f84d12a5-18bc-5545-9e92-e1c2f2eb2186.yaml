  concept: 1399e810-492b-5f65-8e45-4171678cf0af
  definition: pour deux ondes radioélectriques émises à la même fréquence, avec la
    même puissance et des polarisations orthogonales, rapport au point de réception,
    de la puissance reçue provenant d'une des ondes à la puissance reçue provenant
    de l'autre, dans la polarisation prévue pour la première
  examples: []
  notes:
  - L'isolement de polarisation dépend à la fois des caractéristiques des antennes
    et du milieu de propagation.
