data:
  definition: composante longitudinale de la tension aux bornes qui apparaît, immédiatement
    après ouverture brusque du circuit extérieur, au cours du fonctionnement au régime
    considéré, en négligeant les composantes à amortissement très rapide qui peuvent
    exister pendant les premières périodes
