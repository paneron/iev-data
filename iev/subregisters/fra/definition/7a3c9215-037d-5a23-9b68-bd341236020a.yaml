data:
  definition: couche conductrice ou ensemble de couches conductrices ayant pour fonction
    d'imposer la configuration du champ électrique à l'intérieur de l'isolation
  examples: []
  notes:
  - Ces couches peuvent aussi permettre de réaliser des surfaces lisses à la limite
    de l'isolation et contribuer à éliminer les vides à cet endroit.
