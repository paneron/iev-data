data:
  definition: fonctions mathématiquement décorrélées (aucune fonction n'est une combinaison
    linéaire de toute autre fonction) qui peuvent être combinées afin de décrire les
    luminances énergétiques spectrales constatées dans une scène ou produites au moyen
    d'un dispositif de sortie et d'une source d'éclairage spécifiés, ou fonctions
    analogues décrivant les réponses d'un canal d'analyse des couleurs d'un dispositif
    de capture d'images
