data:
  definition: opération appliquée à un signal composite obtenu par {{multiplexage,
    IEV:701-03-09}}, en vue de restituer les signaux originaux indépendants ou des
    groupes de ces signaux
  examples: []
  notes:
  - Le démultiplexage peut être partiel, par exemple pour extraire un {{groupe primaire,
    IEV:704-10-09}} d'un {{groupe secondaire, IEV:704-10-15}}.
  - Le verbe associé est "démultiplexer".
dateAccepted: 2018-11-17
id: d823bd2f-d63d-51e5-a35c-227bab0dcf15
status: Standard
