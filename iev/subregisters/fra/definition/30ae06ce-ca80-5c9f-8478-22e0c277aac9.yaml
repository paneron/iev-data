  concept: f69b9c76-951a-50f4-9f0e-46aaf5d269d7
  definition: élément de transfert linéaire invariant dans le temps dont la fonction
    de transfert a exactement deux pôles avec des parties réelles négatives, qui peuvent
    être réels ou imaginaires conjugués, et pas de zéro
  examples: []
  notes:
  - "La fonction de transfert d'un élément de retard de second ordre est donnée par\n\
    \nstem:[((V ( s )))/((U ( s ))) = ((K_Ρ))/((( 1 + T_1 * s ) * ( 1 + T_2 * s )))]\
    \ pour deux pôles réels\n\net par\n\nstem:[((V ( s )))/((U ( s ))) = ((K_Ρ))/((((s^2))/((omega_0^2))\
    \ + 2 * vartheta * (s)/((omega_0)) + 1))] pour une paire de pôles imaginaires\
    \ conjugués\n\noù<table>\r\n<tr>\n<td>\nstem:[K]~P~\n</td>\n<td>est le coefficient\
    \ d’action proportionnelle;</td>\n</tr>\r\n<tr>\n<td>\nstem:[T]~1~, stem:[T]~2~\n\
    </td>\n<td>sont les constantes de temps;</td>\n</tr>\r\n<tr>\n<td>stem:[vartheta]</td>\n\
    <td>est le taux d’amortissement;</td>\n</tr>\r\n<tr>\n<td>\nstem:[ω]~0~\n</td>\n\
    <td>est la pulsation caractéristique;</td>\n</tr>\r\n<tr>\n<td>stem:[s]</td>\n\
    <td>est la variable complexe de la transformée de Laplace;</td>\n</tr>\r\n<tr>\n\
    <td>\nstem:[U](stem:[s])</td>\n<td>est la transformée de la variable d’entrée;</td>\n\
    </tr>\r\n<tr>\n<td>\nstem:[V](stem:[s])</td>\n<td>est la transformée de la variable\
    \ de sortie.</td>\n</tr>\r\n</table>"
  - Cet article était numéroté 351-28-14 dans la CEI 60050-351:2006.
