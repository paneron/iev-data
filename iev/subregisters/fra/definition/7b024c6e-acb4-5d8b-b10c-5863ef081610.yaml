data:
  definition: 'dans une représentation graphique de la relation entre l''induction
    magnétique et le champ magnétique à l''intérieur d''un matériau, domaine autour
    de l''origine dans lequel l''induction peut être représentée par une fonction
    quadratique du champ:


    stem:[(B)/((mu_0)) = ( mu_i + v hat H ) H +- (v)/(2) ( hat H^2 - H^2 )]


    où stem:[B] est l''induction magnétique


    stem:[µ]~0~ est la constante magnétique


    stem:[µ]~i~ est la perméabilité initiale


    stem:[H] est le champ magnétique


    stem:[hat H] est la valeur de crête de stem:[H]


    et stem:[v] est le coefficient d''hystérésis de Rayleigh'
  examples: []
  notes: []
