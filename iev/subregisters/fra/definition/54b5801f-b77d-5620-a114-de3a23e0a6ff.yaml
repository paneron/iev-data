data:
  definition: 'nombre réel non négatif stem:[| c |] dont le carré est égal au produit
    d''un nombre complexe stem:[c = a + j b] par son conjugué


    stem:[| c | = sqrt(c * c *) = sqrt(a^2 + b^2)]'
  examples: []
  notes:
  - Le concept de module peut s'appliquer aux grandeurs scalaires complexes.
