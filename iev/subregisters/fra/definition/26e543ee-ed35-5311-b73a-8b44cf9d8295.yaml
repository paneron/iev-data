  definition: anomalie de la vision caractérisée par un amoindrissement de la faculté
    de distinguer les couleurs ou certaines d'entre elles
  examples: []
  notes:
  - 'Les types de vision anormale des couleurs incluent


    – trichromatisme anormal: deutéranomalie, protanomalie et tritanomalie;


    – dichromatisme: deutéranopie, protanopie et tritanopie;


    – monochromatisme.'
  - Cet article était numéroté 845-02-13 dans l'IEC 60050-845:1987.
