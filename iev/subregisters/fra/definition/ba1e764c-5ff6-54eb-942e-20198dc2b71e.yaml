data:
  definition: 'intégrale, par rapport au temps, de l''éclairement cylindrique énergétique,
    stem:[E]~e,c~, en un point donné pendant une durée donnée, Δstem:[t]


    stem:[H_((e,c)) = underset((Delta t))( int ) E_(e,c) d t]'
  examples: []
  notes:
  - L'exposition cylindrique énergétique est exprimée en joule par mètre carré (J·m^−2^ =
    W·s·m^−2^).
  - Cet article était numéroté 845-01-46 dans l'IEC 60050-845:1987.
