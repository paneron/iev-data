data:
  authoritative_source:
  - clause: 444-04-16
    link: https://webstore.iec.ch/publication/208
    original: IEC 60050-444:2002, 444-04-16, modifié – "relais" a été remplacé par
      "relais de mesure ou dispositif de protection". L'ordre des mots a été modifié
      afin de rendre la définition plus compréhensible.
    ref: IEC 60050-444:2002
    relationship:
      modification: '"relais" a été remplacé par "relais de mesure ou dispositif de
        protection". L''ordre des mots a été modifié afin de rendre la définition
        plus compréhensible.'
      type: modified
  definition: '{{circuit de sortie, IEV:447-04-01}} qui est soit ouvert par un contact
    ou bloqué quand le {{relais de mesure, IEV:447-01-02}} ou l''{{équipement de protection,
    IEV:447-01-49}} est à l''{{état de travail, IEV:447-02-01}} et qui est soit fermé
    par un contact ou passant quand le relais ou l''équipement est à l''{{état de
    repos, IEV:447-02-02}}'
  examples: []
  notes: []
