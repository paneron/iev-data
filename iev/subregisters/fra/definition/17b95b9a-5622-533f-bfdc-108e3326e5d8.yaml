data:
  definition: impossibilité temporaire de fournir un service, dont la durée est supérieure
    à un minimum prescrit, et qui est caractérisée par un changement au-delà de limites
    fixées d’au moins une caractéristique essentielle au service
  examples: []
  notes:
  - Cet article portait le numéro 191-19-11 dans l’IEC 60050-191:1990.
