data:
  definition: 'pour un radionucléide émetteur de photons, quotient de stem:[l^2 overset(˙)(K)_(delta)]
    par stem:[A], où stem:[Kδ] est le débit de kerma dans l''air dû aux photons d''énergie
    supérieure à une distance stem:[l] d''une source ponctuelle de ce nucléide d''activité
    stem:[A]


    stem:[Gamma_(delta) = ((l^2 overset(˙)(K)_(delta)))/(A)]'
  examples: []
  notes:
  - 'L''unité SI de la constante de débit de kerma dans l''air est exprimée en m^2^
    • J • kg^−1^.


    Quand on utilise le gray (Gy) et le becquerel (Bq), m^2^ • J • kg^−1^ devient
    m^2^ • Gy • Bq^−1^ • s^−1^.


    Le curie et le rad peuvent être utilisés temporairement pour l''expression de
    la constante de débit de kerma dans l''air:


    stem:[1 rad * m^2 * Ci^(- 1) * s^(- 1) = ((10^(- 12)))/((3,7)) m^2 * J * kg^(-
    1) ( exactement )].'
dateAccepted: '1983-01-01T00:00:00+00:00'
