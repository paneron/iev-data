data:
  definition: radiation caractérisée par une seule {{fréquence, IEV:103-06-02}} ou
    une seule longueur d'onde
  examples: []
  notes:
  - Si la longueur d'onde est utilisée pour caractériser une radiation monochromatique,
    le milieu doit être indiqué.
  - Dans la pratique, la radiation monochromatique est le rayonnement s'étendant sur
    un très petit domaine de fréquences ou de longueurs d'onde et qui peut être décrit
    par l'indication d'une seule fréquence ou d'une seule longueur d'onde.
  - Cet article était numéroté 845-01-07 dans l'IEC 60050-845:1987.
