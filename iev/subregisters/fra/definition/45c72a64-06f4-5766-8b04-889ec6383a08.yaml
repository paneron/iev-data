  definition: qualifie des grandeurs électriques indépendantes du temps, telles que
    tension ou courant, des dispositifs fonctionnant en courant continu et tension
    continue, ou des grandeurs associées à ces dispositifs
  examples: []
  notes:
  - La notation "DC" est préférée en anglais à la notation "d.c.", qui est une abréviation
    de l'expression "direct current".
  - La langue française utilise également l'expression "courant continu" avec une
    préposition appropriée telle que "en", "de", "à" ou "pour", ou seulement l'adjectif
    "continu".
  - 'Pour le marquage des matériels électriques, on peut employer soit la notation
    DC, soit le symbole graphique approprié. Exemple: DC 500 V.'
  - Conformément à l'ISO 31-0 et à la CEI 60027-1, les noms d'unité et leurs symboles
    ne doivent pas être qualifiés par adjonction de "DC". Par exemple, stem:[U]~DC~
    = 500 V est correct, tandis stem:[U] = 500 V~DC~ ou stem:[U] = 500 V DC sont incorrects.
