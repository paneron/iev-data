data:
  definition: 'quotient de l''énergie rayonnante par l''énergie photonique


    stem:[N_p = ((Q_e))/((h nu))]


    où stem:[Q]~e~ est l''énergie rayonnante, stem:[h] est la constante de Planck,
    et stem:[ν] est la {{fréquence, IEV:103-06-02}} de l''onde électromagnétique correspondante'
  examples: []
  notes:
  - 'Le nombre de photons peut également être exprimé par l''intégrale par rapport
    au temps du flux photonique, stem:[Φ]~p~, pendant une durée donnée, Δstem:[t]:


    stem:[N_p = int_((Delta t)) Phi_p d t]'
  - L'unité de nombre de photons est un.
  - Cet article était numéroté 845-01-29 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
