data:
  definition: région de l'espace, intermédiaire entre la région de champ proche réactif
    et la région de champ lointain d'une antenne, où les composantes prépondérantes
    du champ électromagnétique sont celles qui correspondent à une propagation d'énergie,
    et où la répartition du champ en fonction de la direction dépend de la distance
    à l'antenne
  examples: []
  notes:
  - Si la dimension maximale de l'antenne n'est pas grande par rapport à la longueur
    d'onde, la région de champ proche rayonné peut ne pas être identifiable en pratique.
