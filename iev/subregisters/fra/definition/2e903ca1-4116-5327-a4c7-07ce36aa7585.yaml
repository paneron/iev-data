  definition: neutron d’énergie cinétique inférieure à une certaine valeur spécifiée
  examples: []
  notes:
  - Cette valeur est souvent fixée à 1 eV.
  - En dosimétrie, on se sert de l’énergie du seuil du cadmium.
  - Cet article était numéroté 393-12-73 dans la CEI 60050-393:2003.
