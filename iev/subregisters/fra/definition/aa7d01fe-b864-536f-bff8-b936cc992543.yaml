data:
  authoritative_source:
  - clause: '18'
    original: UIT RR 18 MOD
    ref: ITU RR
    relationship:
      type: modified
  definition: affectation, planifiée par une autorité qualifiée, d'une fréquence ou
    d'un canal radioélectrique à un service de radiocommunication dans un ou plusieurs
    pays ou zones géographiques déterminés, selon des conditions spécifiées et dans
    le cadre d'un plan d'attribution des bandes de fréquences
  examples: []
  notes:
  - Une définition plus formelle est donnée dans le Règlement des radiocommunications
    de l'UIT.
dateAccepted: '1998-04-01T00:00:00+00:00'
