  concept: 8265d25b-d03d-589d-8199-cf7a596a5b57
  definition: organisme responsable de l'évaluation du dossier de compatibilité et
    de la délivrance d'un certificat d'acceptation
  examples: []
  notes:
  - Cette autorité est désignée par une loi nationale.
  - L’utilisation du terme "organisme d’acceptation" avec cette signification est
    particulière à la pratique actuelle dans le domaine ferroviaire.
