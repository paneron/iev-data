data:
  definition: ensemble de caractéristiques qui définissent la capacité d'un {{relais
    de mesure, IEV:447-01-02}} ou d'un {{équipement de protection, IEV:447-01-49}}
    à accomplir les fonctions prévues en cas de défaut (par exemple, défaut de terre
    monophasé) et/ou dans des conditions anormales du système qui se produisent à
    la fréquence du réseau électrique (par exemple, oscillations de puissance, harmoniques)
  examples: []
  notes: []
