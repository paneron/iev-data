data:
  definition: dimension perpendiculaire à une ligne d'exploration, du plus petit détail
    d'image discernable produit par le signal le plus court issu d'un émetteur de
    télécopie dans des conditions spécifiées
  examples: []
  notes:
  - En phototélégraphie, la définition à l'émission dépend des dimensions et de la
    luminance effective du détail élémentaire.
  - En télécopie bivalente, le signal émis doit correspondre à un noir nominal ou
    à un blanc nominal à condition que le contraste du détail élémentaire soit suffisant.
