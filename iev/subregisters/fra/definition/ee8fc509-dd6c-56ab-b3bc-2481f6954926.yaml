data:
  definition: ensemble des caractéristiques du milieu ambiant qui influent sur le
    fonctionnement d'un appareil, comprenant par exemple la présence d'eau ou d'huile
    ou de matériaux de construction, les températures basses et élevées, les substances
    corrosives ou polluantes et le rayonnement solaire
  examples: []
  notes:
  - Dans certains cas, les influences externes peuvent aussi comprendre les contraintes
    mécaniques.
dateAccepted: '1998-11-01T00:00:00+00:00'
