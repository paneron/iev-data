  definition: matériel pour les atmosphères explosives de poussière, ayant un Niveau
    de Protection "renforcé" qui n'est pas une source d'inflammation dans des conditions
    normales de fonctionnement, et qui peut comporter certaines protections complémentaires
    pour s'assurer qu'il restera inactif comme source d'inflammation dans certains
    cas fréquents et réguliers (par exemple défaillance d'une lampe)
