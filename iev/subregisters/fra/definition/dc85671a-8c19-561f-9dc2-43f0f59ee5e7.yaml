data:
  definition: 'densité du flux lumineux exitant par rapport à l''aire en un point
    d''une surface réelle ou fictive


    stem:[M_v = ((d Phi_v))/((d A))]


    où stem:[Φ]v est le flux lumineux et stem:[A] est l''aire de laquelle part ce
    flux'
  examples: []
  notes:
  - 'L''exitance lumineuse peut être dérivée de la répartition spectrale de l''exitance
    énergétique par


    stem:[M_v = K_m int_0^(oo) M_((e , lambda)) ( lambda ) V ( lambda ) d lambda]


    où stem:[K]~m~ est l''efficacité lumineuse maximale, stem:[M]~e,~stem:[λ](stem:[λ])
    est l''exitance spectrale énergétique à la longueur d''onde stem:[λ] et stem:[V](stem:[λ])
    est l''<a href="IEV845-21-035">efficacité lumineuse spectrale</a>.


    Les limites de l''intégrale peuvent être confinées selon la <a href="IEV845-25-061">sensibilité</a>
    spectrale des récepteurs utilisés comme capteurs.'
  - La grandeur radiométrique correspondante est l'"exitance énergétique". La grandeur
    correspondante pour les photons est l'"exitance photonique".
  - L'exitance lumineuse est exprimée en lumen par mètre carré (lm·m^−2^).
  - Cet article était numéroté 845-01-48 dans l'IEC 60050-845:1987.
