data:
  definition: système de télévision conservant les normes de balayage des systèmes
    existants à 625 lignes 50 trames et 525 lignes 60 trames, et comportant diverses
    améliorations de la qualité de l'image, et des caractéristiques nouvelles, grâce
    à de nouveaux procédés d'analyse, de synthèse, et de traitement des signaux, avec
    ou sans changement des normes de transmission
