data:
  definition: production de documents de qualité imprimerie comportant du texte, des
    graphiques et des illustrations, à l'aide d'un ordinateur
  examples: []
  notes:
  - Dans certains cas, la publication assistée par ordinateur se fait par l'intermédiaire
    de programmes d'application; dans d'autres cas, elle se fait au moyen de systèmes
    spécialisés.
