data:
  definition: rapport de la fréquence d’une composante sinusoïdale de la décomposition
    en série de Fourier d’une grandeur périodique à la fréquence fondamentale
  examples: []
  notes:
  - Le rang harmonique du fondamental est un.
  - Lorsqu'une fréquence fondamentale de référence est définie, elle est utilisée
    à la place de la fréquence fondamentale.
