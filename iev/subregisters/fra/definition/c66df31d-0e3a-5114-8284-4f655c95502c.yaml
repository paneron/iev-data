  definition: biporte linéaire destiné à transmettre les composantes spectrales de
    la grandeur d’entrée selon une loi spécifiée, en général en vue de laisser passer
    les composantes dans certaines bandes de fréquences et à les affaiblir dans d’autres
    bandes
