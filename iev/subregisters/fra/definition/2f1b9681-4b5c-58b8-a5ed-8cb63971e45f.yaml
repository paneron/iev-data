data:
  definition: état dans lequel les {{trames, IEV:704-14-01}}  produites par un appareil
    de réception ont une relation de phase constante voulue avec celles du {{signal,
    IEV:101-12-02}} reçu, de sorte que les différents {{créneaux temporels, IEV:704-13-08}}
    de chaque trame peuvent être identifiés sans ambiguïté
