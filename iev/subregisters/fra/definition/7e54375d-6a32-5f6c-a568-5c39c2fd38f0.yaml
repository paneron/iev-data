data:
  definition: méthode de reproduction d'une image synthétique sur un écran dans laquelle
    le spot synthétiseur ne parcourt que le trajet indispensable à la construction
    du dessin, en passant directement d'un point à un autre, quelle que soit la position
    de ces points
