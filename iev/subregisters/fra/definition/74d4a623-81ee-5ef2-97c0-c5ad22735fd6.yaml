data:
  definition: 'notation symbolique exprimée formellement comme un scalaire, s''appliquant
    en tout point d''un domaine déterminé de l''espace à des scalaires ou à des vecteurs,
    et qui, en coordonnées cartésiennes orthonormées, est représentée par


    stem:[Delta = ((del^2))/((del x^2)) + ((del^2))/((del y^2)) + ((del^2))/((del
    z^2))]'
  examples: []
  notes:
  - L'opérateur laplacien est noté Δ, ∇ ^2^ ou ∇⋅∇.
dateAccepted: 2018-11-17
