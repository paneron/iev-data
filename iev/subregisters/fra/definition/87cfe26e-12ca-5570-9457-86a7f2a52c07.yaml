  concept: ea449738-f1da-5ae0-a3a2-01430cb443b4
  definition: théorème de théorie des circuits exprimant que, si une tension de source
    insérée dans une branche d'un réseau produit un courant dans une autre branche,
    l'insertion de la même tension de source dans la seconde branche produit le même
    courant dans la première
  examples: []
  notes:
  - On peut énoncer un théorème de réciprocité similaire en utilisant des courants
    de source.
