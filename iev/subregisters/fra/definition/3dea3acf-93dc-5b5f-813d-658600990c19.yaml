  definition: transfert d'informations d'un point à un ou plusieurs autres à l'aide
    de signaux
  examples: []
  notes:
  - La transmission peut se faire directement, ou indirectement, avec ou sans enregistrement
    intermédiaire.
  - L'emploi en anglais du mot "transmission" dans le sens qu'a le mot anglais "emission"
    en radiocommunication est déconseillé.
