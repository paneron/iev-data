data:
  definition: grandeur vectorielle axiale définie, pour un point origine donné, par
    le produit vectoriel *stem:[M]* = *stem:[r]* × *stem:[F]*, où *stem:[r]* est le
    rayon vecteur d'un point quelconque sur la ligne d’action de la force *stem:[F]*
  examples: []
  notes:
  - L'unité SI cohérente de moment de force est le newton mètre, N·m.
