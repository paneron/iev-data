  definition: quotient de l'énergie lumineuse au-dessus de la moyenne par l'énergie
    lumineuse totale pendant une durée donnée
  examples: []
  notes:
  - L'énergie lumineuse au-dessus de la moyenne est l'<a href="IEV845-21-037">luminous
    energy</a> calculée sur la base du niveau de dépassement du flux lumineux moyen
    par le flux lumineux instantané. Lorsque le flux lumineux instantané est inférieur
    au flux lumineux moyen, l'énergie lumineuse au-dessus de la moyenne est nulle,
    c'est-à-dire qu'elle ne s'ajoute pas de manière négative.
  - 'Pour la région située sous la courbe d''un graphique du flux lumineux instantané
    par rapport au temps, l''indice de papillotement est équivalent au rapport de
    la surface située au-dessus du flux lumineux moyen sur la surface totale. Cet
    indice est exprimé mathématiquement sous la forme stem:[I_F = ((A_1))/((A_1 +
    A_2))], où stem:[A]~1~ est la surface située au-dessus du flux lumineux moyen
    et stem:[A]~2~ est la surface située sous le flux lumineux moyen comme l''indique
    la figure suivante:


    image::/assets/images/parts/845/845-22-094-fr.png[]'
  - L'indice de papillotement doit être calculé sur un nombre intégral de périodes
    pendant lesquelles le signal est répétitif. Pour les sources qui fonctionnent
    à une {{fréquence, IEV:103-06-02}} de 50 Hz, cet indice est normalement de 20
    ms, 40 ms ou 60 ms, etc., alors que pour les sources qui fonctionnent à une fréquence
    de 60 Hz, cet indice est normalement de 16,67 ms, 33,33 ms ou 50 ms, etc.
  - Bien que l'indice de papillotement soit défini par rapport à l'énergie lumineuse
    de la source, il peut également être obtenu par les mesurages d'autres grandeurs
    lumineuses telles que l'intensité lumineuse, l'éclairement et la luminance.
  - L'indice de papillotement ne tient pas compte de l'effet de la fréquence de modulation
    et de l'effet de fréquences multiples dans le cas de modulations de formes d'ondes
    lumineuses plus complexes. Voir aussi CIE TN 006:2016, _Visual Aspects of Time-Modulated
    Lighting Systems – Definitions and Measurement Models_.
  - L'unité d'indice de papillotement est un.
