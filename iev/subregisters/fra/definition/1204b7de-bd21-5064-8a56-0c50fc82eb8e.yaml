data:
  definition: constante physique fondamentale égale au produit de la charge électrique
    élémentaire stem:[e] par la constante d’Avogadro stem:[N]~A~, soit stem:[F] =
    stem:[eN]~A~
  examples: []
  notes:
  - 1 La valeur de la constante de Faraday est 96 485,339 9(24) × 10^3^ C/mol (CODATA
    2006).
  - 2 La constante de Faraday est numériquement égale à la charge électrique de 1
    mol de protons.
