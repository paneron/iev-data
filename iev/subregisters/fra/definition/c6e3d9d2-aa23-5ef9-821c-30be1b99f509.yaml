data:
  definition: première partie de la route à circulation libre directement après la
    tête de sortie d'un tunnel routier
  examples: []
  notes:
  - La zone de séparation n'est pas une partie intégrante du tunnel routier, mais
    elle est étroitement liée à son éclairage. Cette zone commence à la tête de sortie
    du tunnel. Il est recommandé que la longueur de la zone de séparation soit égale
    au double de la distance d'arrêt. Une longueur supérieure à 200 m n'est pas nécessaire.
