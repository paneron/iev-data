data:
  definition: processus de création d'une ionisation locale au moyen d'une tension
    continue, ou en impulsions, dans le but d'augmenter la densité des électrons dans
    l'espace d'amorçage du tube, afin de faciliter l'ionisation du tube lorsque survient
    un signal de grande puissance radiofréquence
  examples: []
