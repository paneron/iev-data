data:
  definition: 'pour une fonction réelle ou complexe stem:[f](stem:[t]) de la variable
    réelle stem:[t], fonction complexe stem:[F](stem:[s]) de la variable complexe
    stem:[s], donnée par la transformation intégrale


    stem:[F ( s ) = int_( 0)^( + oo) f ( t ) e^(- s t) d t]'
  examples: []
  notes:
  - Si stem:[t] est le temps, la variable stem:[s] représente la pulsation complexe.
  - La transformée de Laplace de la fonction stem:[f] est notée aussi Lstem:[f] ou
    ℒstem:[f].
