  concept: d80835bc-19c0-5611-88fd-5e24e0e8f69b
  definition: 'quotient du flux énergétique ou lumineux surfacique moyen stem:[Φ]~2~/stem:[A]~2~
    (ou stem:[Φ]~1~/stem:[A]~1~), reçu par la surface S~2~ (ou S~1~) en provenance
    de la surface S~1~ (ou S~2~) par l''exitance énergétique ou lumineuse, stem:[M]~1~
    (ou stem:[M]~2~), de la surface S~1~ (ou S~2~)


    stem:[f_((21)) = ((Phi_2))/((A_2 M_1)) = (g)/((A_2))]


    ou


    stem:[f_((12)) = ((Phi_1))/((A_1 M_2)) = (g)/((A_1))]


    avec


    stem:[A_2 f_((21)) = g = A_1 f_((12))]


    où stem:[Φ]~2~ (ou stem:[Φ]~1~) est le flux énergétique ou lumineux reçu par la
    surface S~2~ (ou S~1~) en provenance de la surface S~1~ (ou S~2~), stem:[A]~2~
    (ou stem:[A]~1~) est l''aire de la surface S~2~ (ou S~1~) et stem:[g] est le coefficient
    d''échange mutuel'
  examples: []
  notes:
  - L'unité de facteur de forme est un.
  - Cet article était numéroté 845-09-73 dans l'IEC 60050-845:1987.
