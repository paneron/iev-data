data:
  definition: aptitude d'un système de télévision numérique à fonctionner sur des
    supports d’information variés
  examples: []
  notes:
  - L'interopérabilité de la radiodiffusion de Terre permet la diffusion des programmes
    par l'intermédiaire d'autres supports tels que les réseaux de télédistribution,
    les satellites, les magnétoscopes et les réseaux à large bande, et aussi la conversion
    vers des systèmes existants de télévision analogique, des films cinématographiques
    et des systèmes vidéo, ainsi que l'interfonctionnement avec les ordinateurs et
    les systèmes interactifs.
