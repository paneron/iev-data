    stem:[l]~stem:[T]~ est la longueur à la température stem:[T];


    stem:[l]~ref~ est la longueur à la température de référence stem:[T]~ref~'
  examples: []
  notes:
  - Le coefficient de dilatation thermique linéaire s’exprime généralement en mégakelvin
    à la puissance moins un (1/MK).
