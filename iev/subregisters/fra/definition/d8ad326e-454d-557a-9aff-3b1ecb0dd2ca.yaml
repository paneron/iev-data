data:
  definition: quotient de la somme des aires du sol et du plan de travail par la somme
    de l'aire des parois délimitée par le sol et le plan de travail, utilisé dans
    le calcul du facteur d'utilisation ou de l'utilance
  examples: []
  notes:
  - 'L''indice du sol est donné par la formule


    stem:[K_f = ((a b))/((h_f ( a + b )))]


    où stem:[a] et stem:[b] sont les dimensions des côtés du local et stem:[h]~f~
    la distance entre le sol et le plan d''utilisation'
  - Voir aussi "<a href="IEV845-29-073">indice du plafond</a>" et "<a href="IEV845-29-071">indice
    du local</a>".
  - L'unité d'indice du sol est un.
