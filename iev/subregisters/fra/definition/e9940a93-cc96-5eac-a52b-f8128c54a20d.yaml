  definition: 'matrice hermitienne *stem:[A]* telle que, pour toute matrice-colonne
    non nulle *stem:[U]* à éléments complexes, la matrice *stem:[U]*^H^*stem:[AU]*
    de format 1 × 1 a un unique élément qui est réel et positif: (*stem:[U]*^H^*stem:[AU]*)~11~
    &gt; 0'
  examples: []
  notes:
  - Une matrice symétrique à éléments réels *stem:[A]* est une matrice définie positive
    si *stem:[U]*^T^*stem:[AU]* &gt; 0 pour toute matrice colonne non nulle *stem:[U]*
    à éléments réels.
  - Les valeurs propres d'une matrice définie positive sont toutes positives.
