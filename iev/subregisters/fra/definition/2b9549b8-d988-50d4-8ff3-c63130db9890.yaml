data:
  definition: fonctionnement à charge constante pendant un temps déterminé, moindre
    que celui requis pour atteindre l'équilibre thermique, suivi d'un repos d'une
    durée suffisante pour rétablir à ±2 K près l'égalité de température entre les
    températures de la machine et de l'échangeur de chaleur par rapport à la température
    du fluide de refroidissement final
