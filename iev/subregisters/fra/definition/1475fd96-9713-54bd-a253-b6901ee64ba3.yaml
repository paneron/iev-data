data:
  definition: principe tel que, si la variable d’entrée est décalée dans le temps,
    la réponse temporelle reste inchangée, sauf qu’elle est décalée du même intervalle
    de temps
  examples: []
  notes:
  - Le principe de décalage implique que l’ensemble des équations qui décrit le système
    et leurs coefficients soient invariants dans le temps.
  - Cet article était numéroté 351-24-02 dans la CEI 60050-351:2006.
