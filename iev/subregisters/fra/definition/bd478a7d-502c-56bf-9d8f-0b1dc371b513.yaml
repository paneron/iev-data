data:
  definition: 'une des trois composantes symétriques qui n''existe que dans un système
    triphasé déséquilibré de grandeurs sinusoïdales et qui est définie par l''expression
    mathématique complexe ci-après:


    stem:[X]~0~ = 1/3 (stem:[X]~L1~ + stem:[X]~L2~ + stem:[X]~L3~)


    où stem:[X]~L1~, stem:[X]~L2~ et stem:[X]~L3~ sont les expressions complexes des
    grandeurs de phase considérées, avec stem:[X] désignant les phaseurs de courant
    ou de tension du réseau'
  examples: []
  notes: []
