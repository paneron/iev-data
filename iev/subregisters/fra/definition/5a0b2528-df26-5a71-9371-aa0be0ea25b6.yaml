data:
  definition: attribut d'une perception visuelle selon lequel une surface paraît présenter
    une seule des couleurs rouge, jaune, vert et bleu ou une combinaison des paires
    adjacentes de ces couleurs prises en compte dans une boucle fermée
  examples: []
  notes:
  - Cet article était numéroté 845-02-35 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
