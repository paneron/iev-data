  concept: 23ec9bfc-7679-5b6f-9bcd-f08d49544ba6
  definition: valeur du champ coercitif dans une substance aimantée lorsque l'induction
    magnétique, la polarisation magnétique ou l'aimantation est alternative avec une
    amplitude correspondant au cycle d'hystérésis à saturation
  examples: []
  notes:
  - 'Il y a lieu de préciser la grandeur considérée et d''employer le symbole approprié
    : stem:[H'']~cstem:[B]~ pour la coercitivité cyclique relative à l''induction,
    stem:[H'']~cstem:[J]~ pour la coercitivité cyclique relative à la polarisation
    et stem:[H'']~cstem:[M]~ pour la coercitivité cyclique relative à l''aimantation.
    Les deux premiers symboles remplacent stem:[BH'']~c~ et stem:[JH'']~c~.'
