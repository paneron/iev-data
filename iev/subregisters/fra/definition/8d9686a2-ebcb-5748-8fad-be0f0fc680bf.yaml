  concept: ab43d9f6-e247-5c75-88ed-647cd3f6fd7d
  definition: zone dans laquelle le corps humain ou des parties du corps humain sont
    exposées à un risque d'écrasement
  examples: []
  notes:
  - Ce risque apparaît si deux pièces mobiles se déplacent l'une vers l'autre, ou
    une pièce mobile se déplace vers une pièce fixe
