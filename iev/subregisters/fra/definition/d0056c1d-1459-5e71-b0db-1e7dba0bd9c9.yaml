  authoritative_source:
  - clause: 3.1.45
    link: https://www.iso.org/standard/63349.html
    original: ISO/IEC 24775-2:2014, 3.1.45, modifié – Dans la définition, l’expression
      "un individu" a été remplacée par l’expression "une personne" pour des raisons
      de cohérence interne du présent document.
    ref: ISO/IEC 24775-2:2014
    relationship:
      modification: Dans la définition, l’expression "un individu" a été remplacée
        par l’expression "une personne" pour des raisons de cohérence interne du présent
        document.
      type: modified
  definition: droit d'une entité (normalement une personne ou une organisation), agissant
    pour son propre compte, de déterminer le degré auquel la confidentialité de ses
    informations privées est maintenue
  examples: []
  notes: []
