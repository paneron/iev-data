data:
  definition: acquérir la valeur d’une grandeur en continu ou de manière séquentielle,
    afin de vérifier si elle est dans les limites de fonctionnement normales et, si
    nécessaire, afin de signaler si elle passe ses limites de tolérance
  examples: []
  notes:
  - Cet article était numéroté 351-22-03 dans la CEI 60050-351:2006.
