data:
  definition: emplacement dans lequel une atmosphère explosive est présente, ou dont
    la présence peut être prévue, en quantité telle que des précautions spéciales
    sont exigées pour la construction, l'installation et l'utilisation de matériels
  examples: []
  notes:
  - 'L''IEC 60079-10-1, _Atmosphères explosives – Partie 10-1: Classement des emplacements
    – Atmosphères explosives gazeuses_, donne une classification des emplacements
    dangereux contenant des atmosphères explosives gazeuses (voir {{IEV 426-03-03,
    IEV:426-03-03}}, {{IEV 426-03-04, IEV:426-03-04}} et {{IEV 426-03-05, IEV:426-03-05}}).'
  - 'L''IEC 60079-10-2, _Atmosphères explosives – Partie 10-2: Classement des emplacements
    – Atmosphères explosives poussiéreuses_, donne une classification des emplacements
    dangereux contenant des atmosphères explosives de poussière (voir {{IEV 426-03-23,
    IEV:426-03-23}}, {{IEV 426-03-24, IEV:426-03-24}} et {{IEV 426-03-25, IEV:426-03-25}}).'
dateAccepted: 2018-11-17
