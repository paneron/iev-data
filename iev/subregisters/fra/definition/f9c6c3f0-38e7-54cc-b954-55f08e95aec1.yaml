data:
  definition: clavier alphanumérique dans lequel la combinaison établie en abaissant
    une touche ne commande pas directement l'émission, mais est transférée à un ou
    plusieurs dispositifs d'enregistrement, en vue d'une commande ultérieure de l'émission
