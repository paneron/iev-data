  concept: 2d4bd418-a04d-5573-b7a5-121eef96fb06
  definition: plus petit contraste observé, pour lequel un objet donné peut être perçu
    sur un fond déterminé
  examples: []
  notes:
  - Pour les observations météorologiques, l'objet doit être reconnu, et un seuil
    plus élevé doit donc être attendu. La valeur de 0,05 a été adoptée comme base
    pour le mesurage de la <a href="IEV845-31-018">portée optique météorologique</a>.
  - Cet article était numéroté 845-11-21 dans l'IEC 60050-845:1987.
