  concept: f413e5f8-0cd1-57dd-9861-3452b483c49a
  definition: dans un ensemble de canaux radioélectriques ordonnés suivant leurs fréquences
    centrales croissantes, canal dont le rang est immédiatement supérieur ou inférieur
    à celui d'un canal donné
  examples: []
  notes:
  - Le canal adjacent de rang supérieur au canal donné est appelé "canal adjacent
    supérieur", celui de rang inférieur "canal adjacent inférieur".
  - Deux canaux adjacents peuvent avoir une partie commune; on parle alors de recouvrement
    en fréquence ou de canaux partiellement superposés.
