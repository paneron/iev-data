data:
  definition: lampe à incandescence dont le corps lumineux est constitué par un ruban
    de tungstène
  examples: []
  notes:
  - Une lampe à ruban de tungstène est particulièrement utilisée comme étalon en pyrométrie
    et en spectroradiométrie.
  - Cet article était numéroté 845-07-47 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
