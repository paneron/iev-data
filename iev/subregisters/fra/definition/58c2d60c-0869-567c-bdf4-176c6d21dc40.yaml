data:
  definition: 'atmosphère dont le coïndice stem:[N] est déterminé par la relation:


    stem:[N (h)] = 315 exp (-0,136 stem:[h])


    où stem:[h] est l''altitude en kilomètres au-dessus du niveau de la mer'
  examples: []
  notes:
  - Jusqu'à l'altitude de 1 km, l'atmosphère de référence pour la réfraction se confond
    pratiquement avec l'atmosphère radioélectrique normale.
