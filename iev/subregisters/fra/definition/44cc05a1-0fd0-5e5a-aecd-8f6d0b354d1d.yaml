data:
  definition: tube de grand diamètre, ordinairement rigide et d'une longueur qui n'est
    pas nécessairement grande par rapport à son diamètre
  examples: []
  notes:
  - Le diamètre extérieur est typiquement supérieur à quelques centaines de millimètres.
  - Voir aussi 212-15-04, tube, tuyau flexible.
