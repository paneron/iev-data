data:
  definition: largeur de la bande de fréquences dans laquelle les variations de certaines
    caractéristiques spécifiées d'une antenne ne dépassent pas des limites fixées
  examples: []
  notes:
  - Les caractéristiques spécifiées peuvent être l'impédance d'entrée, la directivité,
    la forme des diagrammes de rayonnement ou des diagrammes de phase.
