data:
  definition: conception d'unités prévue pour arrêter immédiatement des démarrages
    d'explosions et/ou limiter l'étendue effective des flammes et des pressions dues
    à l'explosion
  examples: []
  notes:
  - Les systèmes de protection peuvent être intégrés dans le matériel ou placés séparément
    sur le marché pour une utilisation comme systèmes autonomes.
dateAccepted: 2018-11-17
