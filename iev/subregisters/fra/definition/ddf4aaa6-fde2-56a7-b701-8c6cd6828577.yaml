  definition: émulsion photographique destinée à l’enregistrement des trajectoires
    individuelles de particules ionisantes
  examples: []
  notes:
  - L’émulsion nucléaire peut être aussi utilisée pour la détection des neutrons rapides
    au moyen des protons de recul.
  - Cet article était numéroté 394-24-13 dans la CEI 60050-394:2007.
