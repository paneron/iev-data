  authoritative_source:
  - - clause: '3.15'
      link: https://webstore.iec.ch/publication/2796
      original: IEC 60664-1:2007, 3.15
      ref: IEC 60664-1:2007
      relationship:
        type: identical
  concept: 74248fa9-524a-564a-9b8c-36c3096c683d
  definition: champ électrique dont le gradient de tension entre électrodes n'est
    pas essentiellement constant
  examples: []
  notes:
  - La condition de champ hétérogène d'une configuration point par rapport à une électrode
    plane est le cas le plus contraignant vis-à-vis de la tenue aux surtensions et
    est représenté par le cas A dans l'IEC 60664-1. Elle est représentée par une électrode
    point ayant un rayon de 30 μm et une surface plane de 1 m × 1 m.
  - Pour les fréquences dépassant 30 kHz, le champ est considéré comme étant non homogène,
    lorsque le rayon de courbure des parties conductrices est inférieur à 20 % de
    la distance d’isolement.
