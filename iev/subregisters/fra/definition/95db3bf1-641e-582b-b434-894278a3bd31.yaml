data:
  definition: 'tarif dans lequel le prix applicable à tous les kilowattheures consommés
    varie selon l''importance de la consommation, pendant la période fixée au tarif


    Par exemple:


    tous les kilowattheures au prix stem:[p]~1~ par kWh lorsque la consommation mensuelle
    ne dépasse pas 100 kWh,


    tous les kilowattheures au prix stem:[p]~2~ par kWh lorsque la consommation mensuelle
    est comprise entre 101 et 200 kWh,


    tous les kilowattheures au prix stem:[p]~3~ par kWh lorsque la consommation mensuelle
    excède 200 kWh.'
  examples: []
  notes: []
