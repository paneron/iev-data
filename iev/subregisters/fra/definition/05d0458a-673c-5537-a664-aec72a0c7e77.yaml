  concept: ccb91992-364d-5f13-a681-22f52013bb29
  definition: dispositif comportant une entrée et deux sorties ou plus, qui fournit
    la répartition voulue de la puissance transportée par la ligne d'alimentation
    d'une antenne entre les divers éléments alimentés de cette antenne
  examples: []
  notes:
  - Le terme "boîte de jonction" est utilisé dans le cas où un simple diviseur de
    puissance est enfermé dans une enceinte protectrice.
