data:
  authoritative_source:
  - clause: '4.4'
    original: VIM 4.4
    ref: JCGM VIM
    relationship:
      type: identical
  definition: suite d’éléments d’un appareil de mesure ou d’un système de mesure qui
    constitue le chemin du signal de mesure depuis l’entrée jusqu’à la sortie
  examples: []
  notes:
  - 'Exemple: ensemble de transducteurs et d''organes de liaison entre un ou plusieurs
    appareils de mesure placés entre le capteur, premier élément de la chaîne, et
    le dernier élément: par exemple le dispositif indicateur, enregistreur ou de mémorisation.'
