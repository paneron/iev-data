  definition: ensemble comprenant l'âme, son enveloppe isolante et ses écrans éventuels
  examples: []
  notes:
  - En Amérique du Nord le terme “core of a cable” a été défini comme l'ensemble des
    constituants d'un câble disposés sous un revêtement commun, tel que la gaine.
    L'utilisation de ce terme est déconseillée dans ce sens.
