data:
  definition: distance par rapport à une source à laquelle l'éclairement énergétique
    équivaut à la limite d'exposition de la peau applicable pendant la durée d'exposition
  examples: []
  notes:
  - Lorsque la durée d'exposition n'est pas connue, l'IEC 62471/CIE S 009, _Sécurité
    photobiologique des lampes et des appareils utilisant des lampes_ applique une
    durée de 8 h.
  - La distance de danger pour la peau est exprimée en mètres (m).
dateAccepted: 2018-11-17
