data:
  definition: relatif à la représentation d'{{informations, IEV:171-01-01}} au moyen
    d'une {{grandeur, IEV:112-01-01}} susceptible à tout instant d'un intervalle de
    temps continu de prendre une quelconque des {{valeurs, IEV:112-01-28}} d'un intervalle
    continu de valeurs
  examples: []
  notes:
  - La grandeur considérée peut, par exemple, suivre de façon continue les valeurs
    d'une autre grandeur représentant des informations
dateAccepted: 2018-11-17
