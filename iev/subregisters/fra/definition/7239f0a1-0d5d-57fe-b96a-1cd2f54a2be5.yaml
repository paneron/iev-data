  definition: ensemble de déviations indésirables, à basse fréquence par rapport à
    la valeur moyenne de la grandeur mesurée ou fournie, de forme approximativement
    sinusoïdale, et dont les fréquences sont en rapport avec celle du réseau d'alimentation
    électrique
  examples: []
  notes:
  - Le ronflement est déterminé dans des conditions spécifiées et fait partie des
    déviations périodiques et/ou erratiques.
