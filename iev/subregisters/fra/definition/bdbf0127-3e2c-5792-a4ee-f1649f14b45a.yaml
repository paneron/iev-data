data:
  definition: situation telle que la polarisation à la réception d'une antenne dans
    une direction spécifiée est la même que la polarisation de l'onde reçue de cette
    direction
  examples: []
  notes:
  - Si aucune direction n'est spécifiée, on considère que la direction est celle qui
    correspond à la puissance maximale reçue.
