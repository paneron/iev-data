  definition: 'densité du flux énergétique par rapport à l''angle solide dans une
    direction spécifiée


    stem:[I_e = ((d Phi_e))/((d omega))]


    où stem:[Φ]~e~ est le flux énergétique émis dans une direction spécifiée, et stem:[Ω]
    est l''angle solide contenant cette direction'
  examples: []
  notes:
  - La définition s'applique strictement et uniquement à une <a href="IEV845-21-033">source
    ponctuelle</a>.
  - 'La répartition des intensités rayonnantes en fonction de la direction d''émission,
    par exemple, donnée par les angles polaires (stem:[ϑ], stem:[φ]), permet de déterminer
    le flux énergétique, stem:[Φ]~e~, selon un certain angle solide, stem:[Ω], d''une
    source:


    stem:[Phi_e = underset(omega)( ∬ ) I_e ( vartheta , phi ) sin vartheta d phi \
    d vartheta].'
  - La grandeur photométrique correspondante est l'"intensité lumineuse". La grandeur
    correspondante pour les photons est l'"intensité photonique".
  - L'intensité énergétique est exprimée en watt par stéradian (W·sr^−1^).
  - Cet article était numéroté 845-01-30 dans l'IEC 60050-845:1987.
