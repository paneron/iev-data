  definition: maintenance reportée après l’identification de son besoin, conformément
    à des règles de maintenance données
  examples: []
  notes:
  - La maintenance différée peut s’appliquer à la maintenance préventive et à la maintenance
    corrective.
  - La maintenance peut être différée pour des raisons de disponibilité, des raisons
    logistiques, économiques ou autres.
