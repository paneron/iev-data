  concept: b2d55ab5-11c2-5352-8025-c5093fb511a4
  definition: signalisation par canal sémaphore dans laquelle des unités de signalisation
    de longueur fixe sont émises sans interruption à débit binaire uniforme sur une
    voie sémaphore et dans laquelle le terminal récepteur fonctionne avec la relation
    temporelle correcte pour recevoir ces unités
  examples: []
  notes:
  - Les deux voies sémaphores de sens opposés d'un même canal sémaphore ne sont pas
    nécessairement synchronisées entre elles.
