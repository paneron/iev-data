data:
  definition: 'quotient, par la longueur dstem:[l] d''une trajectoire, de la perte
    d''énergie dstem:[E] subie par une particule chargée d''énergie spécifiée traversant
    une substance suivant cette trajectoire:


    stem:[S = ((d E))/((d l))]'
  examples: []
  notes:
  - Lorsque les énergies sont telles que les interactions nucléaires peuvent être
    négligées, le pouvoir d'arrêt total linéique est la somme du pouvoir d'arrêt linéique
    par collisions et du pouvoir d'arrêt linéique par radiation.
