data:
  definition: '1 - action par laquelle des signaux sont inscrits de façon convenable
    sur un support matériel


    2 - ensemble des techniques permettant d''inscrire une information sur un support
    matériel en vue de sa conservation et de sa restitution ultérieure


    3 - support matériel des signaux après inscription et, par extension, les signaux
    eux-mêmes après restitution'
  examples: []
  notes: []
