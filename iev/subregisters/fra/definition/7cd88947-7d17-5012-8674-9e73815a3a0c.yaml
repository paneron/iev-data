  definition: borne dans laquelle l'âme d'un conducteur est serré sous la tête d'une
    ou plusieurs vis, la pression de serrage pouvant être appliquée directement par
    la tête de la vis ou au moyen d'une partie intermédiaire, tel qu'une rondelle,
    une plaquette ou un dispositif empêchant le conducteur ou ses brins de s'échapper
