data:
  definition: quotient de la masse dstem:[m] de substance traversant une surface donnée
    pendant un intervalle de temps de durée infinitésimale dstem:[t] par cette durée,
    soit stem:[q]~stem:[m]~ = dstem:[m] / dstem:[t]
  examples: []
  notes:
  - 1 stem:[q]~stem:[m]~ = stem:[ρq]~stem:[v]~ où stem:[ρ] est la masse volumique
    et stem:[q]~stem:[v]~ est le débit-volume ({{113-03-72, IEV:113-03-72}}).
  - 2 L'unité SI cohérente de débit-masse est le kilogramme par seconde, kg/s.
