  concept: 554f471a-f648-573c-b293-b48b620795c4
  definition: matrice carrée régulière *stem:[A]* à éléments complexes dont l’inverse
    *stem:[A]*^−1^ est égale à l’adjointe *stem:[A]*^H^
  examples: []
  notes:
  - 'Pour une matrice unitaire d''éléments stem:[Aij]:


    stem:[underset(i)( sum ) A_((i j)) A_(i k)^( * ) = delta_((j k))] et stem:[underset(k)(
    sum ) A_((i k)) A_(j k)^( * ) = delta_((i j))]


    où stem:[delta_((j k))] et stem:[delta_((i j))] sont des symboles de Kronecker.'
  - Toute matrice orthogonale à éléments réels est une matrice unitaire.
