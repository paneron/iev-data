  concept: 82da9da5-0994-5734-b243-6b9abb8de037
  definition: matériel conçu pour être porté par une personne et être en contact avec
    le corps d'une personne lors de son fonctionnement
  examples: []
  notes:
  - Les matériels individuels de détection de gaz, de dimensions et de masse similaires
    aux matériels portatifs, sont conçus pour fonctionner de manière continue (mais
    pas nécessairement détecter de manière continue) alors qu'ils sont fixés à l'utilisateur.
