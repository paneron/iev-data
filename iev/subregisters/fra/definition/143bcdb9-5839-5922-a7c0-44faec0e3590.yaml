  concept: 750023e3-8d0a-55e8-982b-3d1a0d4d3308
  definition: accès non permanent à un fournisseur d’accès à l’Internet, par l’intermédiaire
    d’un réseau commuté
  examples: []
  notes:
  - Le réseau commuté peut être le réseau téléphonique ou le RNIS.
  - Des protocoles pour l’accès commuté sont PPP (« protocole point à point ») et
    SLIP (« serial line Internet protocol »).
