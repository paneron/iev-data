  concept: 5b46c912-b1ce-5a35-abed-8c4b94317f32
  definition: dispositif électromécanique ou électronique permettant la mémorisation
    et l’affichage des informations représentant l’énergie mesurée
  examples: []
  notes:
  - Dans les compteurs statiques, l’élément indicateur comprend la mémoire et l’affichage.
  - Un affichage unique peut être utilisé avec des mémoires électroniques multiples
    pour former un élément indicateur à tarifs multiples.
