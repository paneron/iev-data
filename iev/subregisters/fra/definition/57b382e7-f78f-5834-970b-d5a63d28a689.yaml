  concept: b21e47ab-c14e-5f69-be93-15db5fa98d5c
  definition: milieu dans lequel la transmission est essentiellement régulière et
    qui a habituellement un facteur de transmission régulière élevé dans le domaine
    spectral concerné
  examples: []
  notes:
  - Les objets peuvent être vus distinctement au travers d'un milieu qui est transparent
    dans le domaine visible si la forme géométrique du milieu est convenable.
  - Cet article était numéroté 845-04-108 dans l'IEC 60050-845:1987.
