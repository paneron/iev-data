data:
  definition: antenne de réception à zéro de rayonnement composée de deux antennes
    cadres verticales orthogonales fixes, couplées à un accès commun par l'intermédiaire
    des bobines fixes d'un radiogoniomètre, de manière à obtenir un zéro de rayonnement
    orientable
  examples: []
