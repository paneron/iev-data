data:
  definition: qualifie une {{liaison, IEV:701-02-06}} par laquelle le transfert des
    informations des usagers ne peut se faire que dans un seul sens fixé à l'avance
  examples: []
  notes:
  - Les termes unilatéral et unidirectionnel ne doivent pas être utilisés pour désigner
    le sens d'établissement des communications.
