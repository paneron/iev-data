data:
  definition: lampe à décharge dans laquelle la lumière est émise par une décharge
    en arc et/ou par ses électrodes
  examples: []
  notes:
  - Les électrodes peuvent être soit en carbone (fonctionnant dans l'air), soit en
    métal.
  - Cet article était numéroté 845-07-33 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
