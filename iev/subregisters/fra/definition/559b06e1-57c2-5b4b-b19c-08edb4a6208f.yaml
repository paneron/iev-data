      type: modified
  definition: unité d’{{intensité lumineuse, IEV:723-08-28}} du {{SI, IEV:112-02-02}},
    égale à l’intensité lumineuse, dans une direction donnée, d’une source qui émet
    un {{rayonnement monochromatique, IEV:731-01-08}} de fréquence 540 × 10^12^ Hz
    et dont l’{{intensité énergétique, IEV:731-01-23}} dans cette direction est 1/683
    {{W, IEV:113-03-55}}/{{, IEV:sr}}
  examples: []
  notes:
  - 'La définition donnée dans la Brochure sur le SI est la suivante: "La candela,
    symbole cd, est l’unité du SI d’intensité lumineuse dans une direction donnée.
    Elle est définie en prenant la valeur numérique fixée de l’efficacité lumineuse
    d’un rayonnement monochromatique de fréquence 540 × 10^12^ Hz, stem:[K]~cd~, égale
    à 683 lorsqu’elle est exprimée en lm W^−1^, unité égale à cd sr W^−1^, ou cd sr
    kg^−1^ m^−2^ s^3^,  le kilogramme, le mètre et la seconde étant définis en fonction
    de stem:[h], stem:[c] et Δstem:[ν]~Cs~."'
  - Cette définition implique que 683 lm/W est la valeur exacte de l’{{efficacité
    lumineuse d’un radiation monochromatique, IEV:845-01-56}} stem:[K]~m~.
  - 'La candela est l’une des sept {{unités de base, IEV:112-01-18}} SI: {{seconde,
    IEV:112-02-04}} (s), {{mètre, IEV:112-02-05}} (m), {{kilogramme, IEV:112-02-06}}
    (kg), {{ampère, IEV:112-02-07}} (A), {{kelvin, IEV:112-02-09}} (K), {{mole, IEV:112-02-09}}
    (mol) et candela (cd).'
