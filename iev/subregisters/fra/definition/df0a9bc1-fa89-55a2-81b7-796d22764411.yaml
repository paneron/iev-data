  concept: 61e073a7-a1c8-5a8e-8c63-443d9239664a
  definition: meilleure estimation du taux d'émission surfacique vrai, pour un angle
    solide donné, d'une source radioactive qui est utilisée pour l'étalonnage d'un
    appareil
  examples: []
  notes:
  - Sa valeur et l'incertitude associée sont déterminées par comparaison avec une
    source radioactive étalon  ou un instrument de référence.
  - Cet article était numéroté 393-14-98 dans la CEI 60050-393:2003.
