data:
  definition: lampe à arc, généralement à haute pression, dans laquelle la distance
    entre les électrodes est grande, l'arc étant stabilisé par l'espace tubulaire
    dans lequel il est confiné
  examples: []
  notes:
  - Cet article était numéroté 845-07-35 dans l'IEC 60050-845:1987.
