  definition: revêtement tubulaire continu constitué de matériau conducteur ou isolant
  examples: []
  notes:
  - En Amérique du Nord, le terme "sheath" est utilisé uniquement pour les revêtements
    métalliques, tandis que le terme "jacket" est utilisé pour les revêtements non
    métalliques.
