data:
  definition: quotient du contraste d'une tâche sous le système d'éclairage pris en
    considération par le contraste de la même tâche sous l'<a href="IEV845-29-080">éclairage
    de référence</a>
  examples: []
  notes:
  - L'unité de facteur de rendu du contraste est un.
  - Cet article était numéroté 845-09-62 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
