  definition: valeur dans une échelle prédéfinie qu'un expérimentateur attribue à
    son opinion sur la qualité du système de transmission téléphonique qu'il a utilisé
    pour échanger une conversation ou pour écouter un texte prononcé
  examples: []
  notes:
  - 'L''échelle comporte généralement cinq valeurs, par exemple: excellent, bon, acceptable,
    mauvais, inacceptable.'
