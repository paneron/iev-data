  definition: pour un signal spécifié, pour un écouteur de type déterminé, appliqué
    de manière spécifiée, différence entre le niveau de pression acoustique du signal
    produit par l'écouteur dans un coupleur ou dans unе oreille artificielle spécifiés
    et le niveau de pression acoustique produit par l'écouteur et correspondant à
    un seuil d'audition normalisé spécifié
