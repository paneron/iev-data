  definition: système pour les procédés chimiques, biochimiques ou biotechnologiques
    qui sont installés sur une micropuce
  examples: []
  notes:
  - Le dispositif de laboratoire sur puce est une puce comprenant des systèmes pour
    le dosage, la mesure et le mélange des échantillons liquides microscopiques avec
    des réactifs, le déplacement des mélanges vers une chambre de réaction intégrée
    avec régulation de la température, et la séparation et la détermination des résultats
    à l’aide d’un détecteur embarqué. Le dispositif de laboratoire sur puce peut être
    utilisé tant pour l’analyse que pour la synthèse.
