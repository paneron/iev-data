  concept: 706f4535-f193-597f-b718-aedae57808bb
  definition: base de données d'un système cellulaire qui contient les informations
    nécessaires à la gestion des communications d'un certain nombre d'abonnés mobiles
  examples: []
  notes:
  - Les informations de gestion sont soit permanentes, comme l'identité de l'abonné,
    son numéro d'annuaire et les services auxquels il a droit, soit variables, à savoir
    la localisation de la station mobile qui est nécessaire pour l'acheminement des
    communications à l'arrivée.
