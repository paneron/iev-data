  concept: 199224f8-27c8-58fd-979b-f73672bc5efc
  definition: source radioactive dans une enveloppe
  examples: []
  notes:
  - Cette enveloppe empêche le contact avec la matière radioactive et la dispersion
    de celle-ci dans les conditions d’utilisation pour lesquelles cette source radioactive
    a été conçue.
  - Cet article était numéroté 393-12-25 dans la CEI 60050-393:2003.
