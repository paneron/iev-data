  concept: cdbd10b2-173a-539f-8f0a-89d888d161ab
  definition: boîte à bornes conçue de telle façon que la séparation des phases soit
    procurée par des barrières métalliques mises à la terre dans le compartiment unique
    de sorte à réduire tout défaut électrique à un défaut à la terre
  examples: []
  notes:
  - Le terme qualificatif "à séparation de phases" peut être appliqué aux caissons
    de bornes autres que des boîtes à bornes.
