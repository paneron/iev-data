data:
  definition: appareil mécanique de connexion utilisé pour mettre à la terre des parties
    d'un circuit, capable de supporter pendant une durée spécifiée des courants dans
    des conditions anormales telles que celles du court-circuit, mais non prévu pour
    supporter du courant dans les conditions normales du circuit
  examples: []
  notes:
  - Un sectionneur de terre peut avoir un pouvoir de fermeture en court-circuit.
