  concept: 7e764d6f-c216-553c-89ad-08d3b7af35ff
  definition: propagation troposphérique entre deux points situés au voisinage du
    sol, le point de réception étant au-delà de l'horizon radioélectrique du point
    d'émission
  examples: []
  notes:
  - La propagation transhorizon peut mettre en jeu divers phénomènes tels que la diffraction,
    la diffusion, et la réflexion sur des couches troposphériques. Toutefois, la propagation
    troposphérique guidée n'est pas considérée comme une propagation transhorizon
    car l'horizon radioélectrique n'est plus défini.
