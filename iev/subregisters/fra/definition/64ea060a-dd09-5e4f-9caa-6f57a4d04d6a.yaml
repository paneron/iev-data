data:
  definition: connexion des enroulements dans laquelle une extrémité de chaque enroulement
    de phase d'un transformateur ou d'une bobine d'inductance polyphasés ou de chaque
    enroulement de même tension assignée pour les transformateurs ou les bobines d'inductance
    monophasés constituant un groupe polyphasé, est connectée à un point commun, le
    point neutre, l'autre extrémité étant reliée à la borne de ligne correspondante
  examples: []
  notes: []
dateAccepted: '1990-10-01T00:00:00+00:00'
