data:
  definition: procédé de fabrication de couche mince supraconductrice dans lequel
    la première étape consiste à déposer à basse température un film de précurseurs
    par la méthode PVD et la seconde consiste à appliquer à l’ensemble un traitement
    thermique de recuit à haute température
  examples: []
  notes:
  - Le terme "procédé ex-situ" désigne aussi un procédé de fabrication de fils de
    MgB~2~ au cours duquel un tube de métal est rempli de poudres MgB~2~ ayant réagi;
    un fil est ensuite tiré à partir des poudres.
dateAccepted: 2018-11-17
