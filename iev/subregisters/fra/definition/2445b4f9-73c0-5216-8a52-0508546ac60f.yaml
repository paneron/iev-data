data:
  definition: source d'inflammation liée au matériel qui a la capacité d'enflammer
    une atmosphère explosive (c'est-à-dire de devenir efficace)
  examples: []
  notes:
  - La probabilité qu'une source potentielle d'inflammation devienne efficace détermine
    l'EPL (les sources efficaces peuvent survenir en conditions de fonctionnement
    normal, de dysfonctionnement spécifié ou de dysfonctionnement rare).
