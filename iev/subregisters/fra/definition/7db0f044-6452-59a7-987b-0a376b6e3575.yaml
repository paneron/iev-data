  concept: 19805a68-8832-5896-a279-1df3f72c3914
  definition: évaluation quantitative du papillotement sur un intervalle de temps
    spécifié
  examples: []
  notes:
  - L’indicateur de papillotement de courte durée, stem:[P]~st~, est généralement
    mesuré sur une durée de 10 min.
  - L’indicateur de papillotement de longue durée, stem:[P]~lt~, est généralement
    mesuré à partir de 12 valeurs successives du stem:[P]~st~ sur une durée de 2 h.
