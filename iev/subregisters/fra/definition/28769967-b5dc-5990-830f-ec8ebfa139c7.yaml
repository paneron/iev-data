data:
  definition: processus de modification de l'état d'un système visuel qui a été ou
    est soumis à des stimulus lumineux qui peuvent avoir différentes luminances, répartitions
    spectrales et étendues angulaires
  examples: []
  notes:
  - L'adaptation à des fréquences spatiales, à des orientations, à des dimensions
    spécifiques, etc. est considérée comme faisant partie de cette définition.
  - Cet article était numéroté 845-02-07 dans l'IEC 60050-845:1987.
