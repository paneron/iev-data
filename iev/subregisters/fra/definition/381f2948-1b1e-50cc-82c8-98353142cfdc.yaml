data:
  definition: quotient de l'éclairement lumineux sur un plan horizontal en un point
    donné à l'intérieur d'un bâtiment provenant directement du ciel par l'éclairement
    lumineux provenant d'un hémisphère sans obstruction du ciel, de luminance uniforme
    égale à celle du ciel visible
  examples: []
  notes:
  - L'unité de facteur de ciel est un.
