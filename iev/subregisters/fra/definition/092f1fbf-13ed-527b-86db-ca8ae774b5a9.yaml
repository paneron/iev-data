data:
  definition: ensemble de tous les micro-états correspondant à une propriété donnée,
    permettant ainsi une description à un niveau moins détaillé que celui d’un micro-état
  examples: []
  notes:
  - Si stem:[n] est le nombre de micro-états dans un macro-état, l’entropie ({{113-04-22,
    IEV:113-04-22}}) est proportionnelle au logarithme de stem:[n].
