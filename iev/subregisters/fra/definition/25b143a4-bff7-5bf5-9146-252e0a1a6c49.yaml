data:
  definition: système de traitement de données comportant la combinaison d'une mémoire
    fixe des caractéristiques de la zone d'action d'un poste et des entrées transitoires
    concernant l'état momentané occupé par les signaux, les aiguillages et les moyens
    de détection des trains, qui commande les équipements de signalisation selon les
    actions de l'aiguilleur
