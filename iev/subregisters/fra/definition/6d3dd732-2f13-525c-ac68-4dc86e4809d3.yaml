data:
  definition: élément rayonnant généralement placé, par rapport à la direction voulue
    du rayonnement, derrière un ou plusieurs éléments alimentés, en vue de renforcer
    le rayonnement dans cette direction ou de le réduire dans d'autres directions
  examples: []
  notes:
  - Le terme "réflecteur" peut désigner aussi une surface réflectrice.
