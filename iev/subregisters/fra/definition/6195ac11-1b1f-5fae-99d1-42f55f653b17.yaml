  concept: 52ff039d-2816-5a7f-b576-009aa486459e
  definition: surtension d’une durée ne dépassant pas quelques millisecondes, oscillatoire
    ou non, généralement fortement amortie
  examples: []
  notes:
  - Les surtensions transitoires peuvent être immédiatement suivies par des surtensions
    temporaires. Dans un tel cas, les deux surtensions sont considérées comme des
    évènements distincts.
  - L'IEC 60071-1 definit trois types de surtensions transitoires, appelées surtensions
    à front lent, surtensions à front rapide et surtensions à front très rapide en
    fonction de leur durée jusqu'à la valeur de crête, durée de queue ou durée totale,
    et de la possibilité d'oscillations superposées.
