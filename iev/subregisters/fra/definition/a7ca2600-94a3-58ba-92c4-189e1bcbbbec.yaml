  concept: 831e2cfb-b3d1-5deb-939e-759a52be376c
  definition: 'pour une fonction réelle ou complexe stem:[f](stem:[t]) de la variable
    réelle stem:[t], fonction complexe stem:[F ( omega )] de la variable réelle stem:[ω],
    donnée par la transformation intégrale


    stem:[F ( omega ) = int_( - oo)^( + oo) f ( t ) e^(- j omega t) d t]


    où j est l’unité imaginaire'
  examples: []
  notes:
  - Si stem:[t] est le temps, la variable stem:[ω] représente la pulsation.
  - La transformée de Fourier de la fonction stem:[f] est notée aussi Fstem:[f] ou
    ℱstem:[f].
