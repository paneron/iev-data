data:
  definition: mica aggloméré au papier mica traité, avec ou sans renforcement, qui
    se soude à lui-même quand il est chauffé
  examples: []
  notes:
  - A titre d’exemples de micanite soudable à chaud, on peut citer le micafolium ou
    ruban de mica comportant un liant thermoplastique ou thermodurcissable
