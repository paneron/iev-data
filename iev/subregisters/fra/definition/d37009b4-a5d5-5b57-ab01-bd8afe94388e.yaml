  definition: angle sous-tendu au point d'incidence par un rayon donné dans la direction
    d'observation et dans la direction spéculaire définie par le rayon incident et
    la perpendiculaire à la surface
  examples: []
  notes:
  - Les rayons incident et d'observation, la perpendiculaire à la surface et la direction
    spéculaire se situent tous dans un plan commun.
  - 'L''angle aspéculaire est calculé comme la différence entre la direction d''observation
    et la direction spéculaire et est considéré comme positif lorsqu''il se situe
    entre la direction spéculaire et le rayon (d''éclairage) incident (voir la figure
    ci-dessous).


    image::/assets/images/parts/845/845-25-081-fr.png[]'
  - L'angle aspéculaire est mesuré en radian (rad) ou degré (°).
