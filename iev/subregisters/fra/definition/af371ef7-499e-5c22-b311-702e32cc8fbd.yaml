data:
  definition: tous les élements conducteurs à travers lesquels le passage du courant
    de soudage est prévu
  examples: []
  notes:
  - En soudage à l'arc, l'arc fait partie du circuit de soudage.
  - Dans certains procédés de soudage à l'arc, l'arc peut être établi entre deux électrodes.
    Dans un tel cas, la pièce mise en oeuvre ne fait pas nécessairement partie du
    circuit de soudage.
