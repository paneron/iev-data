  concept: 1065b0c6-54fd-52e9-8935-c10e4842d77d
  definition: antenne constituée par une source primaire et un réflecteur composé
    d'éléments disposés sur une surface et réglés de façon que l'onde réfléchie par
    chacun d'eux ait la phase voulue pour que l'ensemble possède le diagramme de rayonnement
    désiré
  examples: []
  notes:
  - Les éléments du réflecteur sont en général des tronçons de guide d'ondes contenant
    des déphaseurs électriques et terminés par des courts-circuits.
