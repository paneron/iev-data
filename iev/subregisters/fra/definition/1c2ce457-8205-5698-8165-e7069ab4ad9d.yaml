data:
  definition: disposition d'un matériel qui permet le transfert de signaux ou de puissance
    entre deux circuits sans aucune connexion électrique directe entre eux
  examples: []
  notes:
  - L'isolation galvanique utilise fréquemment des éléments magnétiques (transformateur
    ou relais) ou des éléments opto-couplés.
