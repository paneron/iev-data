  concept: 6b3fd672-066e-54da-8f83-c8e1d96309ac
  definition: assemblage de composants réalisant l'interconnexion des conducteurs
    dont l’objet est de réaliser la mise à la terre, la mise en court-circuit ou la
    mise à la terre et en court-circuit des installations ou des réseaux
  examples: []
  notes:
  - Le dispositif de mise à la terre et en court-circuit comprend pinces et étaux,
    câbles ou barres et parfois blocs de jonction.
  - Le dispositif de mise à la terre et en court-circuit peut être monophasé ou polyphasé.
