  definition: lampe électrique associant dans une même ampoule le tube à décharge
    d'une lampe à vapeur de mercure et un filament de lampe à incandescence montés
    en série
  examples: []
  notes:
  - L'ampoule peut être diffusante ou recouverte de substances luminescentes.
  - Cet article était numéroté 845-07-21 dans l'IEC 60050-845:1987.
