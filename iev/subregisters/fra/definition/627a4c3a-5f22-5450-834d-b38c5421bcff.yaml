data:
  definition: valeur moyenne de l'éclairement photonique sur la surface courbe extérieure
    d'un très petit cylindre (réel ou fictif) orienté verticalement en un point dans
    l'espace
  examples: []
  notes:
  - 'L''éclairement cylindrique énergétique photonique est parfois également défini
    comme la moyenne arithmétique de l''éclairement photonique vertical, stem:[E]~p,v~,
    en un point


    stem:[E_((p ,c)) = (1)/((2 pi)) int_0^((2 pi)) E_((p ,v)) d phi]


    où stem:[E]~p,v~ est l''éclairement photonique vertical pour un élément de surface
    avec sa perpendiculaire dans la direction stem:[φ], et stem:[φ e]st l''angle dans
    le plan perpendiculaire à l''axe du cylindre.'
  - La grandeur radiométrique correspondante est l'"éclairement cylindrique énergétique".
    La grandeur photométrique correspondante est l'"éclairement cylindrique".
  - L'éclairement cylindrique énergétique photonique est exprimé en seconde à la puissance
    moins un par mètre carré (s^−1^·m^−2^).
