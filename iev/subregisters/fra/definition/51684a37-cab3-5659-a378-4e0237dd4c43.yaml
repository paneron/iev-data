  definition: dispositif, avec ou sans serrure, qui peut être monté sur le rail fixe
    et qui maintient la lame d'aiguille dans la position appliquée ou écartée
  examples: []
  notes:
  - Si le dispositif comporte une serrure, la possession de la clé donne l'assurance
    que l'aiguillage est enclenché dans la position correcte.
