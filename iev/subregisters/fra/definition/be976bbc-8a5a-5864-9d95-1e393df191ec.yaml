  concept: 585841fe-c47e-5f7b-b33d-8cde4bbca6cc
  definition: '{{bruit électromagnétique, IEV:161-01-02}} ayant son origine dans des
    {{appareils, IEV:151-11-22}} ou {{installations, IEV:151-11-26}} de fabrication
    humaine'
  examples: []
  notes:
  - En anglais, le terme "man-made noise" est aussi employé en radiocommunication,
    où le bruit électromagnétique est un bruit radioélectrique (voir {{IEV 713-11-28,
    IEV:713-11-28}}).
  - En français, les termes "bruit artificiel" et "parasite artificiel" sont aussi
    employés en radiocommunication, où le bruit électromagnétique est un bruit radioélectrique  (voir
    {{IEV 713-11-28, IEV:713-11-28}}).
