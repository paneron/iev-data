  concept: 48b206d6-abf8-569c-b3d2-4c0c577b36e3
  definition: source artificielle spécifiée par la CIE dont le rayonnement est voisin
    de celui d'un <a href="IEV845-23-021">illuminant CIE normalisé</a>
  examples: []
  notes:
  - Les sources artificielles qui représentent des illuminants CIE sont appelées "sources
    CIE".
  - Voir aussi "illuminant CIE normalisé"
  - Voir aussi CIE 15, stem:[Colorimetry].
  - 'Voir aussi l''ISO 11664-2/CIE S 014-2, _Colorimétrie – Partie 2: Illuminants
    CIE normalisés_.'
  - Cet article était numéroté 845-03-13 dans l'IEC 60050-845:1987.
