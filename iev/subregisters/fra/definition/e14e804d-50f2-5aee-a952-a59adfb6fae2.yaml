data:
  definition: aptitude à être maintenue dans un état où la disponibilité requise est
    obtenue avec un profil opérationnel défini et des ressources logistiques et de
    maintenance données
  examples: []
  notes:
  - La supportabilité d’une entité dépend de sa maintenabilité ({{192-01-27, IEV:192-01-27}})
    intrinsèque, combinée à des facteurs externes qui influencent la facilité relative
    à disposer des ressources logistiques et de maintenance requises.
