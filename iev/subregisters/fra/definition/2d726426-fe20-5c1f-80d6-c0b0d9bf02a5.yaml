  concept: 1ed8a3e1-4fb4-545a-a249-d6f296409303
  definition: abonné bénéficiant de la priorité relative ou absolue pour toutes les
    communications demandées à destination de son poste, ou pour certaines seulement.
    Cette possibilité peut être mise en service par l'envoi d'un signal approprié
    au poste demandeur
  examples: []
  notes:
  - il peut y avoir plusieurs niveaux de priorité chacun pouvant conférer la priorité
    relative ou absolue par rapport aux niveaux inférieurs.
