data:
  definition: rapport de la puissance transmise à l'impédance de charge avant l’insertion
    du filtre à la puissance transmise à l’impédance de charge après l’insertion du
    filtre
  examples: []
  notes:
  - L’affaiblissement d’insertion est généralement exprimé en décibels.
  - 'Un exemple de réponses en fréquence est donné dans la Figure 11. Dans cette figure,
    différents niveaux d’affaiblissement d’insertion sont présentés.


    image::/assets/images/parts/561/561-fig11-fr.png[]


    *Figure 11 – Réponse en fréquence de l’affaiblissement d’insertion d’un filtre*'
  - Cet article était numéroté 561-03-21 dans l'IEC 60050-561:1991.
