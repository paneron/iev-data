data:
  definition: chambre d’ionisation dont on peut faire varier l’une des caractéristiques,
    le plus souvent la distance entre les électrodes pour permettre l’extrapolation
    de sa réponse à une masse sensible nulle
  examples: []
  notes:
  - Ce type de détecteur est souvent utilisé pour mesurer les énergies des rayons
    bêta.
  - Cet article était numéroté 394-25-21 dans la CEI 60050-394:2007.
dateAccepted: 2018-11-17
