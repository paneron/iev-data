  definition: '{{grandeur, IEV:112-01-01}} qui a la même valeur en toutes circonstances'
  examples:
  - '{{vitesse de la lumière, IEV:113-01-34}} stem:[c]~0~,  {{charge électrique élémentaire,
    IEV:113-05-16}} stem:[e],  {{constante de Planck, IEV:113-05-07}} stem:[h].'
  notes:
  - Des valeurs recommandées des constantes physiques fondamentales sont publiées
    par le CODATA.
  - Les constantes physiques fondamentales sont quelquefois utilisées comme grandeurs
    de référence pour exprimer les valeurs d'autres grandeurs de même nature, comme
    si elles étaient des unités de mesure. En relativité par exemple, il est d'usage
    courant d'exprimer les vitesses en fonction de la vitesse de la lumière stem:[c]~0~.
