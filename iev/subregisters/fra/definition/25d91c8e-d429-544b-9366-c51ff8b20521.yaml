  concept: 58ed2380-3556-5490-845c-5697bad2265c
  definition: notation mathématique exprimée sous forme d'une égalité contenant entre
    autres un ou plusieurs symboles qui représentent des entités inconnues appartenant
    à des ensembles donnés
  examples: []
  notes:
  - Les entités inconnues peuvent être des nombres, des fonctions, des vecteurs, des
    grandeurs, etc.
  - En anglais courant, le terme «equation» est aussi utilisé pour toute notation
    mathématique ayant la forme d'une égalité.
