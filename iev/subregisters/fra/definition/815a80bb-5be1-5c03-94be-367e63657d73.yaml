data:
  definition: technique de refroidissement dans laquelle l'objet à refroidir est immergé
    dans un réfrigérant liquide ou gazeux, ce réfrigérant passant sur l'objet par
    circulation naturelle ou forcée
  examples: []
  notes:
  - 'Refroidissement par convection forcée: technique de refroidissement par circulation
    forcée d''un réfrigérant liquide ou gazeux autour de l''objet à refroidir.'
  - 'Refroidissement par convection naturelle: technique de refroidissement par circulation
    d''un réfrigérant liquide ou gazeux, due au chauffage localisé du fluide près
    de la surface de l''objet à refroidir.'
dateAccepted: 2018-11-17
