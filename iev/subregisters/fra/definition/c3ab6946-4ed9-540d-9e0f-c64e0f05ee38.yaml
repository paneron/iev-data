data:
  definition: résistivité électrique non nulle subsistant à 0 K pour un conducteur
    normal
  examples: []
  notes:
  - La résistivité résiduelle est imputable à la dispersion des électrons par les
    impuretés et par les défauts du réseau cristallin, et ne dépend pas de la température
    aux basses températures.
