data:
  definition: chilarité d’un cristal de quartz, déterminée par observation du sens
    de chilarité de la rotation optique dans la lumière polarisée
  examples: []
  notes:
  - Le quartz droit est le cristal dextrogyre et le quartz gauche est le cristal lévogyre.
