data:
  definition: écart de la {{tension de sortie, IEV:485-13-03}} d'une {{cellule élémentaire
    à combustible, IEV:485-08-01}} par rapport à sa valeur thermodynamique à la suite
    de procédés irréversibles dans les composants de la cellule élémentaire à combustible
  examples: []
  notes:
  - La polarisation conduit à une augmentation des pertes de {{rendement, IEV:485-10-01}}
    et augmente avec le {{courant faradique, IEV:485-12-04}} passant à travers la
    cellule.
