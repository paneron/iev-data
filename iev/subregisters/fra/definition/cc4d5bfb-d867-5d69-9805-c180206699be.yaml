data:
  definition: grandeur sans dimension égale au rapport de la norme maximale possible
    stem:[F]~t max~ de la force de frottement entre deux corps solides en l'absence
    de vitesse relative dans la surface de contact, à la norme stem:[F]~n~ de la force
    normale, soit stem:[μ]~s~ &amp;equals; stem:[F]~t max~ / stem:[F]~n~
  examples: []
  notes:
  - 1 La force de frottement et la force normale sont respectivement la composante
    tangentielle et la composante normale de la force de contact entre deux corps
    au repos relatif, donc ne glissant pas encore.
  - 2 La force tangentielle stem:[F]~t max~ est plus grande que la force tangentielle
    stem:[F]~t~ pour une faible vitesse relative.
