  definition: 'tarif horaire comportant trois prix différents applicables selon les
    heures de la journée


    Par exemple:


    prix stem:[p]~1~ par kWh la nuit,


    prix stem:[p]~2~ par kWh pendant une période particulière de la journée,


    prix stem:[p]~3~ par kWh le reste du temps.'
