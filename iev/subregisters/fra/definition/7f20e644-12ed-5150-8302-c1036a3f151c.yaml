  definition: mesurage des grandeurs se rapportant au rayonnement tel qu'il est évalué
    selon une <a href="IEV845-21-035">efficacité lumineuse relative spectrale</a>
    donnée, par exemple, stem:[V](stem:[λ]) ou stem:[V]′(stem:[λ])
  examples: []
  notes:
  - Le terme "photométrie" est parfois utilisé dans un sens plus large de science
    de mesure des <a href="IEV845-21-002">rayonnements optiques</a> (<a href="IEV845-25-005">radiométrie</a>),
    cet emploi étant toutefois déconseillé.
  - Cet article était numéroté 845-05-09 dans l'IEC 60050-845:1987.
