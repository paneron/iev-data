data:
  definition: système de transfert de données entre plusieurs participants, qui sont
    des unités fonctionnelles de traitement de données, par l'intermédiaire d'une
    voie de transmission commune, les participants n’étant pas impliqués dans le transfert
    des données entre d'autres participants
  examples: []
  notes:
  - La définition logique et fonctionnelle d’un bus s’applique indépendamment de la
    configuration topologique et de la mise en œuvre physique du bus. Un bus peut
    avoir une configuration linéaire ou en anneau.
  - Dans certains cas, les droits de transmission sont distribués par un autre participant,
    par exemple, par un administrateur de bus.
  - Cet article était numéroté 351-32-10 dans la CEI 60050-351:2006.
