  concept: f8ab6073-e8e1-56de-bcf4-d1608c1cb91d
  definition: constante physique conventionnelle qui relie la {{température thermodynamique,
    IEV:113-04-14}} et l’{{énergie, IEV:113-03-45}}, dont la valeur est fixée à 1,380
    649 × 10^−23^ {{J, IEV:113-03-46}}/{{K, IEV:112-02-08}}
  examples: []
  notes:
  - 'La constante de Boltzmann établit la relation entre l’énergie cinétique moyenne
    stem:[E] des particules dans un gaz idéal et la température thermodynamique stem:[T]
    du gaz comme suit:


    stem:[E = (3)/(2) k T].'
  - La constante de Boltzmann est employée dans le {{SI, IEV:112-02-02}} pour définir
    le {{kelvin, IEV:112-02-08}}.
