data:
  definition: différence entre la condition résultant d’un essai de type et les conditions
    opérationnelles les plus sévères
  examples: []
  notes:
  - La marge de qualification prend en compte les variations, dues à la production,
    et une erreur raisonnable pour définir la performance de satisfaction.
  - Cet article était numéroté 393-18-36 dans la CEI 60050-393:2003.
