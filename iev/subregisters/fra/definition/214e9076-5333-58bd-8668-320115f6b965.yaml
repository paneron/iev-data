  definition: étalon reconnu par une décision officielle nationale pour servir de
    base dans un pays à la fixation des valeurs et des incertitudes de tous les autres
    étalons de la grandeur donnée
  examples: []
  notes:
  - En général, dans un pays, l'étalon national constitue aussi l'étalon primaire.
