data:
  definition: élément dans un schéma fonctionnel où des grandeurs variables sont additionnées
    algébriquement
  examples: []
  notes:
  - Dans un schéma fonctionnel, il est généralement symbolisé par un cercle (voir
    Figure 2).
  - Le signe algébrique est placé sur la droite de la ligne d’action arrivant, indiquée
    dans le sens de la flèche.
  - 'Cet article était numéroté 351-23-06 dans la CEI 60050-351:2006.


    image::/assets/images/parts/351/351-fig2-fr.png[Figure 2 - Schéma fonctionnel
    montrant les composants types d''un système élémentaire de commande en boucle
    fermée]'
