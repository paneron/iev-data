data:
  definition: éclairage par des luminaires dont la répartition de l'intensité lumineuse
    est telle que la fraction du flux lumineux émis atteignant directement le plan
    de travail réputé indéfini soit comprise entre 0 % et 10 %
  examples: []
  notes:
  - Cet article était numéroté 845-09-18 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
