  concept: 10f42c53-6a43-5c16-abd1-cecdc4195fe2
  definition: dispositif utilisant essentiellement la réflexion afin de modifier la
    répartition spatiale du rayonnement d'une <a href="IEV845-21-032">source</a>
  examples: []
  notes:
  - Outre la réflexion, un réflecteur peut également avoir un effet sensible de diffusion
    et d'absorption.
  - Cet article était numéroté 845-10-33 dans l'IEC 60050-845:1987.
