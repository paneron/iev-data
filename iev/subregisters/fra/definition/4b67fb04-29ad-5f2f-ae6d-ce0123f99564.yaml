data:
  definition: antenne comprenant une source primaire formée d'un ou plusieurs éléments
    rayonnants et d'un élément réflecteur, laquelle illumine un réflecteur très proche,
    de sorte que l'antenne fonctionne comme une cavité résonnante ouverte et rayonne
    à partir de l'extrémité ouverte dans la direction opposée à celle de rayonnement
    de la source primaire
  examples: []
  notes: []
