data:
  definition: onde périodique correspondant à une distribution fixe dans l'espace
    résultant de la superposition d'ondes progressives de même fréquence et de même
    nature
  examples: []
  notes:
  - De telles ondes sont caractérisées par l'existence de noeuds, de noeuds imparfaits
    et de ventres qui ont une position fixe dans l'espace.
