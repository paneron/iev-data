data:
  definition: point d'un milieu siège d'une onde stationnaire où une grandeur spécifiée
    variant dans le temps a une valeur maximale
  examples: []
  notes:
  - Si le ventre n'est pas un point isolé, on emploie les termes «ligne ventrale»,
    «plan ventral» ou «surface ventrale».
