data:
  definition: variation des caractéristiques de propagation en fonction de la longueur
    d'onde
  examples: []
  notes:
  - La dispersion entraîne une distorsion du signal transmis.
  - Dans une fibre optique unimodale, la dispersion est due à différents mécanismes,
    tels que la dispersion du matériau, la dispersion de guidage, la dispersion de
    profil.
