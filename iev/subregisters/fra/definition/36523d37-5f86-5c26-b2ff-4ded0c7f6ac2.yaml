data:
  definition: salle caractérisée par une durée de réverbération suffisamment longue
    et spécialement étudiée pour que le champ acoustique y soit suffisamment diffus
  examples: []
  notes:
  - Les salles réverbérantes sont utilisées en particulier pour la mesure des facteurs
    d'absorption des matériaux et de la puissance acoustique des sources sonores.
