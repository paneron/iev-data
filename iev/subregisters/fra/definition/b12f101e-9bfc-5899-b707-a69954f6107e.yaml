data:
  definition: attribut d'une perception visuelle selon lequel une surface paraît émettre,
    transmettre ou réfléchir plus ou moins de lumière
  examples: []
  notes:
  - L'utilisation de ce terme ne se limite pas aux sources primaires de lumière.
  - Cet article était numéroté 845-02-28 dans l'IEC 60050-845:1987.
