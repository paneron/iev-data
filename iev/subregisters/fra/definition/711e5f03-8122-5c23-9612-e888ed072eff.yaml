data:
  definition: document publié par l’Internet Engineering Task Force (IETF) dans l’Internet
    Society (ISOC) concernant l'Internet, et présenté sous forme de norme, projet
    de norme, commentaire relatif à une norme ou un projet de norme ou autre type
    non normatif tel que BCP (Best Current Practice, meilleur pratique actuelle) et
    expérimental
  examples: []
  notes:
  - La liste actuelle des RFC et le texte de tous les RFC peuvent être obtenus sur
    le site Web de l’IETF (son adresse URL actuelle est www.ietf.org/rfc.html).
