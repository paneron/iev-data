data:
  definition: image synthétique donnant sur un écran une impression de relief, produite
    par un synthétiseur dans lequel les trois coordonnées spatiales des points d'un
    objet fictif sont mis en mémoire, l'angle de prise de vue virtuelle et l'éclairement
    virtuel pouvant être choisis par l'opérateur
  examples: []
  notes: []
