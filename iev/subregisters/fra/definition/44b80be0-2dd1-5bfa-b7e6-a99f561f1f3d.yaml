data:
  definition: '1. chacune des composantes discrètes d''un spectre de raies


    2. bande étroite de fréquences ou de longueurs d''onde, caractérisée par une valeur
    unique, occupée par le rayonnement électromagnétique monochromatique émis ou absorbé
    lors d''une transition entre deux niveaux énergétiques d''un système quantique'
  examples: []
  notes: []
