  concept: de3fffa5-939a-56c3-b345-4cc1af53f61a
  definition: '{{protecteur, IEV:651-22-11}} plat réalisé en matériau isolant flexible,
    utilisé pour procurer une isolation électrique entre les pieds du travailleur
    et la surface sur laquelle il se tient'
  examples: []
  notes:
  - Le potentiel électrique de la surface sur laquelle le travailleur se tient est
    habituellement celui de la terre.
  - Cet article était numéroté 651-04-07 dans la CEI 60050-651:1999. Il a été modifié
    pour plus de précision.
