data:
  definition: matériau inorganique façonné et cuit, constitué ordinairement de substances
    réfractaires, en grande partie cristallin après refroidissement
  examples: []
  notes:
  - A titre d’exemples de matériaux réfractaires utilisés dans les céramiques, on
    peut citer les silicates, les oxydes, les titanates et le nitrure de silicium.
