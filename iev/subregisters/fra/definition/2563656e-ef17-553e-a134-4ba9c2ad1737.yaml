data:
  definition: antenne symétrique à onde progressive constituée par deux conducteurs
    formant un V dans un plan incliné sur l'horizontale, alimentés à la pointe du
    V, qui est le point le plus haut de l'antenne, les deux extrémités des branches
    du V étant reliées à la terre par l'intermédiaire d'impédances appropriées
  examples: []
