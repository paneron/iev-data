  concept: e5053cf9-a94e-567d-949c-2eb4c4ce90f7
  definition: 'pour un nucléide émetteur de rayonnement X ou gamma, quotient par l''activité
    stem:[A] d''une source ponctuelle de cet émetteur, du produit du débit d''exposition
    (dstem:[Х]/dstem:[t])~stem:[δ]~ dû à des photons d''une énergie supérieure à stem:[δ],
    à une distance donnée stem:[l] de cette source par le carré de la distance


    stem:[Gamma_(delta) = ((l^2))/(A) (( ((d X))/((d t)) ))_(delta)]


    La constante de débit d''exposition s''exprime en Rm^2^h^−1^Ci^−1^ ou un autre
    multiple approprié de cette unité.'
  examples: []
  notes:
  - On admet que l'atténuation dans la source et le long de la distance stem:[l] est
    négligeable. Dans le cas du radium, on détermine stem:[Γ] pour une épaisseur de
    filtre de 0,5 mm de platine. En outre, stem:[Γ] se rapporte non pas à l'activité
    nucléaire, mais à la masse de ^226^Ra; il s'exprime alors en Rm^2^h^−1^g^−1^ ou
    tout autre multiple approprié de cette unité.
