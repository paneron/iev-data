  definition: conducteur électrique utilisé pour le transport du courant entre des
    composants dans un circuit électrique
  examples: []
  notes:
  - Par exemple, une connexion relie électriquement deux éléments, ou une borne d’un
    élément à une borne de la batterie, ou encore une borne de la batterie à un circuit
    extérieur et à des dispositifs auxiliaires.
