    ref: IEC 62047-1:2016
    relationship:
      type: identical
  definition: '{{dispositif, IEV:151-11-20}} à MEMS intégré, dans lequel des circuits
    de traitement de signal à semiconducteurs à oxyde métallique complémentaires (CMOS,
    complementary metal-oxide-semiconductor) et des éléments MEMS sont formés sur
    le même {{substrat, IEV:521-05-28}} en silicium'
  examples: []
  notes:
  - Le MEMS CMOS est une forme de dispositif à MEMS qui intègre des circuits de traitement
    de signal CMOS et des éléments MEMS. Généralement, un MEMS CMOS est fabriqué en
    réalisant un MEMS sur une {{tranche, IEV:521-05-29}} CMOS préformée. Il est donc
    nécessaire que le procédé MEMS n'endommage pas le circuit CMOS.
