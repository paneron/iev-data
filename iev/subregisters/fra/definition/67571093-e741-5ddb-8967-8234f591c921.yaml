  concept: 7714562c-d900-5400-94e8-4dbcf3b058d4
  definition: photodiode dans laquelle une large région de semiconducteur intrinsèque
    est disposée entre les régions semiconductrices de types P et N
  examples: []
  notes:
  - Les photons absorbés dans la région intrinsèque engendrent des paires électrons-trous
    qui sont ensuite séparées par un champ électrique de façon à produire un courant
    photoélectrique.
