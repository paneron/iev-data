data:
  definition: 'ensemble complet de matériels et moyens techniques pour accomplir une
    tâche technique définie


    Note 1 to entry: Une installation comprend les appareils, les machines, les instruments,
    les dispositifs, les moyens de transport, les équipements de commande et tout
    autre matériel opérationnel.'
  examples: []
  notes:
  - Cet article était numéroté 351-21-45 dans la CEI 60050-351:2006.
