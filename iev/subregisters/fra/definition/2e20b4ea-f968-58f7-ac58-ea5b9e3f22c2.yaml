  concept: 902299e7-28c0-52ad-bd0e-e893087f3f44
  definition: identificateur qui est assigné à chaque entité
  examples: []
  notes:
  - L’identificateur de source et de destination peut être un nom, un nombre ou un
    motif de bits arbitraire, et sera utilisé pour une transmission de sécurité.
  - L’identificateur de source et de destination est rajouté d’habitude aux données
    utilisateur.
