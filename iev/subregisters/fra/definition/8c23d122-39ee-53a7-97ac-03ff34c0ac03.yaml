data:
  definition: angle sous-tendu par un objet ou un détail au point d'observation
  examples: []
  notes:
  - L'unité SI pour l'angle visuel est le rad, bien que celui-ci puisse également
    être mesuré en milliradian, degré ou minute d'arc.
  - Voir aussi "<a href="IEV845-25-085">étendue angulaire</a>".
