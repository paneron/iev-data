  concept: 92cbcb21-9224-5e49-bb8f-93b3e9ba7102
  definition: différence finale des affaiblissements en décibels qui réduisent les
    valeurs de la netteté pour les sons à 80 % sur le système de référence pour la
    détermination des affaiblissements équivalents pour la netteté et sur un système
    téléphonique donné lors d'essais de netteté alternés effectués dans un sens déterminé
    sur ces deux systèmes en faisant croître progressivement les affaiblissements
    en ligne
  examples: []
  notes:
  - La méthode des AEN est décrite dans la Recommandation P12 du CCITT contenue dans
    le Tome V du Livre Jaune, 1981.
