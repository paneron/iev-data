data:
  definition: type de commande en boucle ouverte à actions de commande étape par étape,
    dans lequel la transition d'une étape à la suivante est déterminée par un programme
    en accord avec des conditions de transition spécifiées
  examples: []
  notes:
  - Les étapes de la commande séquentielle correspondent aux conditions de fonctionnement
    discrètes consécutives du processus technique, par exemple plusieurs variables
    commandées finales ou plusieurs variables de référence.
  - Cet article était numéroté 351-26-53 dans la CEI 60050-351:2006.
