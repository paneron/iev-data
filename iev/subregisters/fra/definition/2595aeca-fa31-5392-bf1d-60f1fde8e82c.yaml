  definition: système utilisant des balises (telles que des aimants, des contacts
    fixes ou des circuits résonants) installés à la voie, avertissant le conducteur
    que le signal principal dont il s'approche n'est pas ouvert et déclenche le freinage
    d'urgence si le conducteur n'acquitte pas cet avertissement
