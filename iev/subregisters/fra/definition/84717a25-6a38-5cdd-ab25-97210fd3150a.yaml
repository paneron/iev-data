data:
  definition: 'unité logarithmique de mesure de l''information égale à la quantité
    de décision sur un ensemble de deux événements s''excluant mutuellement, exprimée
    par un logarithme binaire


    Exemple: La quantité de décision sur un jeu de caractères à huit caractères est
    3 shannons, la logarithme binaire de 8 étant égal à 3.'
  examples: []
  notes: []
