  definition: appareil constitué d'un récepteur et d'un émetteur radioélectriques,
    conçu pour répondre automatiquement à un signal d'interrogation
  examples: []
  notes:
  - Le signal de réponse, dont certaines caractéristiques sont fixées à l'avance,
    est généralement différent du signal d'interrogation.
