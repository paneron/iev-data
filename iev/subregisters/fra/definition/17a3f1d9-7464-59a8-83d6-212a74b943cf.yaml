  concept: d7c2133d-ec2c-5988-9c08-d256301b7fb0
  definition: température la plus basse d'une surface chaude sur laquelle le mélange
    de poussière et d'air le plus facile à enflammer est enflammé dans les conditions
    d'essai spécifiées
  examples: []
  notes:
  - 'La température d''inflammation d''un nuage de poussière peut être déterminée
    par la méthode d''essai fournie dans l''ISO/IEC 80079-20-2, _Explosive atmospheres
    – Part 20-2: Material characteristics – Combustible dusts test methods_.'
