data:
  definition: groupe numérique primaire de voies téléphoniques MIC, généralement 30,
    assemblées par un équipement de multiplexage MIC qui emploie la loi de quantification
    A du CCITT; le signal numérique composé a une trame de 32 créneaux temporels d'octet
    et un débit binaire de 2 048 kbit/s
  examples: []
  notes:
  - Le terme "groupe numérique primaire A" ne doit être employé que lorsque toutes
    les voies dérivées d'un groupe numérique primaire sont des voies téléphoniques
    MIC.
