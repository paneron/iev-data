data:
  definition: dispositif, faisant partie d’un isolateur, qui sert à fixer celui-ci
    à une structure de support, à un conducteur, à une partie d’un équipement ou à
    un autre isolateur
  examples: []
  notes:
  - Lorsque le dispositif de fixation est métallique, I’appellation ‘armature métallique‘
    est normalement utilisée.
  - Pour les isolateurs de lignes aériennes, le terme  ‘armature d’extrémité’ est
    couramment utilisé.
