data:
  definition: fluctuation parasite de la position de l'image, ou d'une partie de celle-ci,
    parallèlement au balayage
  examples: []
  notes:
  - 'Cette fluctuation peut provenir:


    a) de changements parasites du retard du signal de déclenchement,


    b) de changements parasites de la vitesse de balayage.'
