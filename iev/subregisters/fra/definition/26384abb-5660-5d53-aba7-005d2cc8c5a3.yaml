data:
  definition: nombre quantique entier positif qui caractérise les variations importantes
    du niveau d'énergie des électrons dans un atome
  examples: []
  notes:
  - Selon le modèle de l'atome de Bohr, le nombre quantique principal peut être considéré
    comme caractérisant le grandeur de l'orbite d'un électron.
