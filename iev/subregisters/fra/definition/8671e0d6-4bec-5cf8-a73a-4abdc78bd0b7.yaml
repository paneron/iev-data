data:
  definition: <a href="IEV845-30-030">projecteur</a> porté par un aéronef pour éclairer
    le sol devant lui au cours d'un atterrissage ou d'un décollage
  examples: []
  notes:
  - Le projecteur peut aussi servir de feu de haute évidence au cours d'une approche
    en vue d'un atterrissage.
  - Cet article était numéroté 845-11-60 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
