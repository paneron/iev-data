  concept: 62bec4e6-475c-57bf-9b01-55c891df439e
  definition: '{{indisponibilités, IEV:692-04-02}}, déconnexion non différable ou
    non intentionnelle, ou échec de reconnexion, résultant de pannes dans le {{réseau
    d’énergie électrique, IEV:692-01-02}}'
  examples: []
  notes:
  - Une perturbation dans un réseau d’énergie électrique peut entraîner surtension,
    sous-tension, tension de choc, papillotement, {{interruption, IEV:692-04-01}},
    harmoniques, transitoires, etc. dans le réseau.
