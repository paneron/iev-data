  concept: ddd1981d-192e-54ae-b076-b5e42aa731b6
  definition: méthode permettant de déterminer la ténacité, dans laquelle la compliance
    d’une éprouvette est mesurée par déchargement répété afin de déterminer la longueur
    de propagation de la fissure sous l'effet de la charge
  examples: []
  notes:
  - La ténacité est déterminée à partir de la relation existant entre l'énergie dégagée
    ou le facteur d'intensité des contraintes, et la longueur de propagation de la
    fissure.
