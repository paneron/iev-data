data:
  definition: durée de l'intervalle de temps qui s'écoule entre l'arrivée d'un signal
    d'interruption à l'unité d'entrée d'interruption et l'instant de la décision,
    que l'interruption soit prise en compte ou non
  examples: []
  notes:
  - Cet article était numéroté 351-30-20 dans la CEI 60050-351:2006.
