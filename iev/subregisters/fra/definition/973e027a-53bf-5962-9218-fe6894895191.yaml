data:
  definition: différence, exprimée en décibels, entre deux niveaux enregistrés d'un
    même signal sur un même support magnétique, l'un par une tête donnée, l'autre
    par une tête de référence, lorsque ces deux têtes sont alimentées par un même
    courant audiofréquence, le courant de polarisation ayant dans chaque cas une valeur
    appropriée
  examples: []
  notes: []
