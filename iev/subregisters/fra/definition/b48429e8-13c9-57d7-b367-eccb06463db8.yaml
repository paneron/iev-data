data:
  definition: grandeur proportionnelle au nombre des entités élémentaires de nature
    spécifiée contenues dans un échantillon donné de matière, le coefficient de proportionnalité
    étant identique pour tous les échantillons
  examples: []
  notes:
  - '1 Les entités élémentaires doivent être spécifiées et peuvent être de nature
    quelconque: atomes, molécules, ions, électrons, trous, autres particules ou quasi-particules,
    groupements de particules, doubles liaisons, etc.'
  - 2 Le coefficient de proportionnalité dans la définition est l'inverse de la constante
    d’Avogadro stem:[N]~A~, soit stem:[N] = stem:[nN]~A~, où stem:[N] est le nombre
    d’entités élémentaires.
  - 3 Le terme «quantité de matière» doit être interprété comme un tout et non comme
    une combinaison de deux termes. Cependant, les mots «de matière» pourraient être
    remplacés par des mots qui spécifient la substance concernée dans une application
    particulière, par exemple, «quantité de chlorure d’hydrogène, HCl».
  - 4 La quantité de matière est une des sept grandeurs de base du Système international
    de grandeurs, ISQ, sur lequel repose le Système international d'unités, SI. L'unité
    SI cohérente de quantité de matière est la mole, symbole mol (voir la CEI 60050-112:2010,
    {{112-02-09, IEV:112-02-09}}).
