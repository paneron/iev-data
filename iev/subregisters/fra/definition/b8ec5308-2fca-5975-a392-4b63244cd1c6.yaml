  concept: 77a252ad-6b52-50bf-b846-c93bd29cf895
  definition: modulation numérique dans laquelle le signal radiofréquence peut prendre
    plus de quatre valeurs soit de fréquence, soit de phase, soit d'amplitude, à l'instant
    d'échantillonnage
  examples: []
  notes:
  - Le terme "modulation multiniveau" se réfère au nombre de valeurs du signal et
    non au niveau de puissance à l'entrée du démodulateur.
