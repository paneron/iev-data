  definition: quotient de la norme du vecteur vitesse de phase d'une onde sinusoïdale
    dans une direction donnée par la fréquence de l'onde
  examples: []
  notes:
  - Dans la direction de propagation, la longueur d'onde a sa valeur minimale; si
    aucune direction n'est spécifiée, la longueur d'onde est celle dans la direction
    de propagation.
  - La longueur d'onde dans une direction quelconque est le quotient de 2stem:[π]
    par la norme de la projection sur cette direction de la partie réelle du vecteur
    d'onde.
