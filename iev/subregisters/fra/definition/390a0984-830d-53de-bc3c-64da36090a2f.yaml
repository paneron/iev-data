data:
  definition: surface cylindrique d'une fibre optique qui sert de référence pour son
    raccordement
  examples: []
  notes:
  - La surface de référence est le plus souvent la surface extérieure de la gaine
    ou du revêtement primaire. Dans de rares cas, elle peut être la surface extérieure
    du coeur.
