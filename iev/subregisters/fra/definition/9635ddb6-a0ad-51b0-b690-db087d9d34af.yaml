  concept: 58113b64-8319-5e50-93d9-dfa3057d24a0
  definition: méthode de codage de source, basée sur une structure particulière du
    flot de données qui permet de reconstituer l'image originale avec plusieurs niveaux
    de qualité
  examples: []
  notes:
  - En radiodiffusion, un codage hiérarchique permet par exemple la réception d'images
    de télévision à haute définition au moyen d'antennes fixes et d'images de qualité
    moindre au moyen de récepteurs portatifs munis de leurs antennes.
