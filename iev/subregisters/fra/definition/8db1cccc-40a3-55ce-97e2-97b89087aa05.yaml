  concept: 62efe38d-0933-5cfe-844f-80f9d75ea027
  definition: 'pour un élément réluctant, quotient du flux magnétique stem:[Φ] par
    la tension magnétique stem:[V]~m~


    stem:[Lambda = (Phi)/((V_m))]'
  examples: []
  notes:
  - La perméance est l'inverse de la réluctance.
  - L’unité SI cohérente de perméance est le henry, H.
  - Dans un circuit équivalent électrique, les perméances sont représentées par des
    conductances, les flux magnétiques par des courants électriques et les tensions
    magnétiques par des tensions électriques.
