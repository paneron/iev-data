data:
  definition: espace tubulaire dont les cathodes peuvent être revêtues d'un matériau
    à émission d'électrons et qui, au cours du processus d'amorçage sans chauffage
    externe, émet des électrons par émission de champ
  examples: []
  notes:
  - Les lampes à décharge à cathode froide tubulaire sont remplies d'un gaz rare (ou
    un mélange de gaz rares) et éventuellement d'une vapeur de mercure à basse pression.
  - Le revêtement intérieur des lampes à décharge à cathode froide tubulaire peut
    être constitué de matériaux fluorescents.
