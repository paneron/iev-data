data:
  definition: environnement dans lequel le risque de choc électrique dû au soudage
    à l'arc est accru par rapport aux conditions normales du soudage à l'arc
  examples: []
  notes:
  - 'De tel environnement se trouve


    a) dans des emplacements où la liberté de mouvement restreinte oblige l''opérateur
    à souder dans une position inconfortable (à genoux, assis, allongé), en contact
    physique avec des éléments conducteurs;


    b) dans des emplacements, totalement ou partiellement limités par des éléments
    conducteurs, présentant un risque élevé de contact involontaire ou accidentel
    par l''opérateur;


    c) dans des emplacements mouillés, humides ou chauds lorsque l''humidité ou la
    transpiration réduit considérablement la résistance de la peau du corps humain
    et les propriétés isolantes des accessoires.'
  - Il n'y a pas environnement avec risque accru de choc électrique dans les emplacements
    où les parties conductrices au voisinage immédiat de l'opérateur pouvant causer
    le risque accru ont été isolées.
