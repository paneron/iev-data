data:
  definition: équipement de chauffage électrique comprenant une enceinte recouverte
    de matériau réfractaire dans lequel une charge est chauffée par une ou plusieurs
    torches à plasma, et qui est généralement utilisé pour la fusion ou la réduction
    de matériaux à hautes températures
