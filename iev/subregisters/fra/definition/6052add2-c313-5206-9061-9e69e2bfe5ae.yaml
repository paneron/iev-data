data:
  definition: produit de la masse volumique au repos par la célérité du son dans un
    milieu
  examples: []
  notes:
  - Pour une onde acoustique plane, se propageant dans un milieu non dissipatif, l'impédance
    acoustique spécifique relative à cette onde est égale à l'impédance acoustique
    caractéristique du milieu.
