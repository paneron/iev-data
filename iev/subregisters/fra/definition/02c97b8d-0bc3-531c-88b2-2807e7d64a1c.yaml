  concept: 0af4659f-8104-5467-8c00-e41fbb5d94ed
  definition: qualifie une substance douée d’hystérésis électrique
  examples: []
  notes:
  - Dans une substance ferroélectrique des groupes d’atomes voisins interagissent
    de telle sorte que leurs moments électriques soient approximativement alignés
    dans la même direction à l’intérieur de certaines régions; l’alignement des moments
    électriques résultants des régions augmente jusqu’à une certaine limite quand
    un champ électrique croissant est appliqué.
