data:
  definition: rapport de la directivité maximale d'une antenne pour une fonction d'illumination
    donnée de son ouverture rayonnante, à celle qui serait obtenue avec une illumination
    de cette ouverture, uniforme en polarisation, en amplitude et en phase, pour une
    même puissance rayonnée
