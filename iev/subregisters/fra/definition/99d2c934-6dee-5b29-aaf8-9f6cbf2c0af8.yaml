data:
  definition: rétablissement du courant entre les contacts d'un appareil mécanique
    de connexion au cours d'une manoeuvre de coupure, l'intervalle de temps durant
    lequel le courant est resté nul étant inférieur à un quart de la période correspondant
    à la fréquence industrielle
