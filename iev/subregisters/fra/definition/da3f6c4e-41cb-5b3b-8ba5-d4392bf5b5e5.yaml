data:
  definition: transformateur de commande dont la variable de sortie est égale à la
    variable d'entrée pendant le fonctionnement normal (sans défaillance) et qui limite
    certaines grandeurs variables à des valeurs permises en cas de défaillance de
    fonctionnement
  examples: []
  notes:
  - Cet article était numéroté 351-32-44 dans la CEI 60050-351:2006.
