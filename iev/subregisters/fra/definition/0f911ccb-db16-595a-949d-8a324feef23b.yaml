data:
  definition: loi empirique énonçant que si deux stimuli de couleurs A et B sont perçus
    comme ayant la même luminosité, et si deux autres stimuli de couleurs C et D sont
    également perçus comme ayant la même luminosité, alors les mélanges additifs de
    A et C et de B et D sont aussi perçus comme ayant la même luminosité
  examples: []
  notes:
  - La validité de la loi d'Abney dépend beaucoup des conditions d'observation.
  - Cet article était numéroté 845-03-19 dans l'IEC 60050-845:1987.
