  concept: d28e9776-6cd9-5e61-81fd-070d4710ee73
  definition: configuration de la {{cellule élémentaire, IEV:485-05-02}} ou de la
    {{pile à combustible, IEV:485-06-01}}, caractérisée par le manque d'orifice de
    sortie pour le combustible, l'oxydant ou les deux
  examples: []
  notes:
  - Dans un fonctionnement en impasse, pratiquement 100 % du réactif alimentant la
    cellule élémentaire ou la pile à combustible est consommé. Une petite fraction
    de réactifs peut être ventilée en dehors des {{systèmes à pile à combustible,
    IEV:485-09-01}} ce qui nécessite une purge périodique du (des) compartiment(s)
    d'{{électrode, IEV:485-02-01}}.
