  definition: '{{préfixe binaire, IEV:112-01-27}} utilisé pour former le multiple
    2^50^ d’une unité de mesure'
  examples:
  - Un pébibit = 1 Pibit = (1 024)^5^ bit.
  notes:
  - Le préfixe pébi a pour origine pétabinaire, (2^10^)^5^, dérivé du préfixe SI péta,
    (10^3^)^5^.
