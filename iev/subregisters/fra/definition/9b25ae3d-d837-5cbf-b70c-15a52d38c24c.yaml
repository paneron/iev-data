data:
  definition: point d'une courbe caractéristique représentant les valeurs des grandeurs
    variables autour duquel un système fonctionne
  examples: []
  notes:
  - Lorsqu'on linéarise une courbe caractéristique, les coefficients de la fonction
    linéaire de substitution dépendent du point de fonctionnement autour duquel la
    linéarisation est effectuée.
  - Cet article était numéroté 351-24-11 dans la CEI 60050-351:2006.
