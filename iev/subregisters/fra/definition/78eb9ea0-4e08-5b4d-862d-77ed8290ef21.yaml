data:
  definition: élément de transmission mécanique constitué par une pointe appropriée
    dont la fonction est de suivre la modulation d'un sillon enregistré et de transmettre
    les vibrations résultantes à la tête de lecture
  examples: []
  notes:
  - Dans le langage courant cette expression s'applique également à l'ensemble formé
    par la pointe de lecture et sa monture.
  - 'Voir figure 806-3.


    image::/assets/images/parts/806/806-fig3.gif[]'
