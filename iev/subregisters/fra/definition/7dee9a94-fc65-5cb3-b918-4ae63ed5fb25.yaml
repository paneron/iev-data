data:
  definition: 'toute défectuosité de tout composant, séparation, isolation ou connexion
    entre composants, non définis comme infaillibles dans des conditions spécifiques
    dont dépend la sécurité intrinsèque d''un circuit


    Note 1 à l''article : Les conditions sont spécifiées dans l''IEC 60079-11, _Atmosphères
    explosives – Partie 11: Protection de l''équipement par sécurité intrinsèque "i"_,'
  examples: []
  notes: []
