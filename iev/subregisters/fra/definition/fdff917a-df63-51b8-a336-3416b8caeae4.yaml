data:
  definition: transmission sur un support commun de plusieurs signaux indépendants,
    effectuée en combinant la modulation par impulsions et codage et le multiplexage
    temporel
  examples: []
  notes:
  - Un système de transmission employant la transmission multiplex MIC est appelé
    "système multiplex MIC" souvent abrégé en "système MIC".
