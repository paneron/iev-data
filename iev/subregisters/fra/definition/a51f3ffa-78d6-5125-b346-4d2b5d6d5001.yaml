  concept: c7438812-c9fb-51e8-b4c1-15a5b3fb7cbf
  definition: 'une des trois composantes symétriques qui existe dans les systèmes
    triphasés équilibrés et déséquilibrés de grandeurs sinusoïdales et qui est définie
    par l''expression mathématique complexe ci-après:


    stem:[X]~1~ = 1/3(stem:[X]~L1~ + stem:[aX]~L2~ + stem:[a]^2^stem:[X]~L3~)


    où stem:[a] est l''opérateur correspondant à une rotation de 120 degrés et où
    stem:[X]~L1~, stem:[X]~L2~ et stem:[X]~L3~ sont les expressions complexes des
    grandeurs de phase considérées, avec stem:[X] désignant les phaseurs de courant
    ou de tension du réseau'
  examples: []
  notes: []
