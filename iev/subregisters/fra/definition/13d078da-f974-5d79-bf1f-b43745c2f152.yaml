data:
  definition: fréquence à laquelle un oscillateur doit être réglé pour une combinaison
    particulière des conditions de fonctionnement afin de répondre à la spécification
    de la tolérance de fréquence dans une gamme spécifiée de conditions de fonctionnement
  examples: []
  notes:
  - La fréquence d'ajustage correspond à la fréquence nominale plus le décalage de
    fréquence.
  - Cet article était numéroté 561-04-09 dans l'IEC 60050-561:1991.
dateAccepted: 2018-11-17
id: 13d078da-f974-5d79-bf1f-b43745c2f152
status: Standard
