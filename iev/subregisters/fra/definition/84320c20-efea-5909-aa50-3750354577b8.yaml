data:
  definition: quantité d'une substance qui contient autant d'entités élémentaires
    que d'atomes existant dans exactement 0,012 kilogramme de carbone 12. Quand la
    mole est utilisée, les entités élémentaires doivent être spécifiées et peuvent
    être des atomes, des molécules, des ions, des électrons ou d'autres particules
    ou groupes spécifiés de particules
