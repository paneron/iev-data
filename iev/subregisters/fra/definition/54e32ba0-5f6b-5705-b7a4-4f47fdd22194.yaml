  concept: a71563cf-9745-591a-b673-a407dca8db3c
  definition: angle, compté positivement vers l'est, qui a pour sommet le centre de
    la Terre et dont les côtés passent respectivement par le point vernal et par le
    noeud ascendant d'un satellite de la Terre
  examples: []
  notes:
  - Le point vernal est le noeud ascendant de l'orbite apparente du Soleil, situé
    dans le plan de l'équateur terrestre. En anglais, il est parfois appelé "the First
    Point of Aries".
