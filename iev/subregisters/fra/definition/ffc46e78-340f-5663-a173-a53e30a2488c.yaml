  concept: 7a319878-2e07-51d5-bee0-eee86b1d7af4
  definition: 'rapport de la désaccomodation de la perméabilité après conditionnement
    magnétique au logarithme décimal du rapport des intervalles de temps entre la
    fin de ce conditionnement et respectivement la seconde et la première mesure:


    stem:[d = (D)/((lg ((t_2))/((t_1))))]


    où stem:[D] est la désaccommodation mesurée entre les instants stem:[t]~1~ et
    stem:[t]~2~ après le conditionnement magnétique'
  examples: []
  notes: []
