data:
  authoritative_source:
  - clause: '3.5'
    link: https://www.iso.org/standard/32893.html
    original: ISO/CEI Guide 51:1999, 3.5, modifiée – Utilisation de mots plus appropriés
      pour apporter une meilleure clarification de la définition adaptée aux travaux
      sous tension.
    ref: ISO/IEC Guide 51:1999
    relationship:
      modification: Utilisation de mots plus appropriés pour apporter une meilleure
        clarification de la définition adaptée aux travaux sous tension.
      type: modified
  definition: source potentielle de dommage due à la présence d'énergie électrique
    dans une {{installation électrique, IEV:651-26-01}}
  examples: []
  notes:
  - Le terme “dommage” dans ce contexte est relatif aussi bien aux personnes qu’aux
    installations électriques.
  - Cet article était numéroté 651-01-30 dans la CEI 60050-651:1999. Il a été modifié
    de façon à suivre la nouvelle traduction du Guide ISO/CEI 51 et à préciser l’utilisation
    du terme « dommage ».
