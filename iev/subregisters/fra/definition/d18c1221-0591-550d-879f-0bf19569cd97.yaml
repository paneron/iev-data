data:
  definition: quotient de la capacité thermique stem:[C] par la masse stem:[m], soit
    stem:[c] = stem:[C]/stem:[m]
  examples: []
  notes:
  - 1 L'unité SI cohérente de capacité thermique massique est le joule par kilogramme
    kelvin, J/(kg·K).
  - 2 La capacité thermique massique à saturation est notée stem:[c]~sat~.
