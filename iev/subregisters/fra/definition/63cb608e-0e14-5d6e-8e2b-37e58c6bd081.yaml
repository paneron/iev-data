data:
  definition: "diagramme de chromaticité uniforme obtenu en portant en coordonnées\
    \ rectangulaires les grandeurs stem:[u]' et stem:[v]' définies par les équations:<ul\
    \ style=\"list-style-type:none;\">* stem:[u]′ = 4 stem:[X] / (stem:[X] + 15stem:[Y]\
    \ + 3stem:[Z]) = 4stem:[x] / (−2stem:[x] + 12stem:[y] + 3) * stem:[v]′ = 9 stem:[Y]\
    \ / (stem:[X] + 15stem:[Y] + 3stem:[Z]) = 9stem:[y] / (−2stem:[x] +12stem:[y]\
    \ + 3) \n\noù stem:[X], stem:[Y], stem:[Z] sont les <a href=\"IEV845-23-038\"\
    >composantes trichromatiques</a> dans les systèmes de référence colorimétriques\
    \ CIE 1931 ou 1964, et stem:[x], stem:[y] les coordonnées trichromatiques correspondantes\
    \ du stimulus de couleur pris en considération"
  examples: []
  notes:
  - 'Le diagramme de chromaticité uniforme CIE 1976 modifie et remplace le diagramme
    de chromaticité uniforme CIE 1960 dans lequel les grandeurs stem:[v] et stem:[u]
    étaient portées en coordonnées rectangulaires. Les relations entre les deux paires
    de coordonnées sont les suivantes: stem:[u]′ = stem:[u]; stem:[v]′ = 1,5 stem:[v].'
  - Cet article était numéroté 845-03-53 dans l'IEC 60050-845:1987.
