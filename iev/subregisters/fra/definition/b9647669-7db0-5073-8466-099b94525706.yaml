  definition: énergie des ondes électromagnétiques pondérées par l'<a href="IEV845-21-035">efficacité
    lumineuse relative spectrale</a>, multipliée par l'efficacité lumineuse maximale
    d'une condition photométrique spécifiée
  examples: []
  notes:
  - 'L''énergie lumineuse pour la vision photopique est exprimée par


    stem:[Q_v = K_m int_0^(oo) Q_((e , lambda)) ( lambda ) V ( lambda ) d lambda]


    où stem:[Q]~e,stem:[λ]~(stem:[λ]) est l''énergie rayonnante spectrale à la longueur
    d''onde stem:[λ], stem:[V](stem:[λ]) est l''efficacité lumineuse spectrale, et
    stem:[K]~m~ est l''efficacité lumineuse maximale.'
  - Le terme "quantité de lumière" n'est plus usité.
  - L'énergie lumineuse peut être émise, transférée ou reçue.
  - 'L''énergie lumineuse peut être exprimée par l''intégrale par rapport au temps
    du flux lumineux, stem:[Φ]~v~, pendant une durée donnée, Δstem:[t]:


    stem:[Q_v = int_((Delta t)) Phi_v d t]'
  - La grandeur radiométrique correspondante est l'"énergie rayonnante". La grandeur
    correspondante pour les photons est l'"énergie photonique".
  - L'énergie lumineuse est exprimée en lumen seconde (lm·s) ou lumen heure (lm·h).
  - Cet article était numéroté 845-01-28 dans l'IEC 60050-845:1987.
