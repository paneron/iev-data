  authoritative_source:
  - clause: '141'
    original: UIT RR 141 MOD
    ref: ITU RR
    relationship:
      type: modified
  definition: canal radioélectrique ou bande de fréquences radioélectriques à l'intérieur
    duquel l'émission d'une station donnée est autorisée
  examples: []
  notes:
  - La largeur du canal assigné est égale à la largeur de bande nécessaire, augmentée
    du double de la tolérance de fréquence.
  - Dans le cas des stations spatiales, la bande de fréquence assignée inclut le double
    du décalage maximal dû à l'effet Doppler pouvant se produire par rapport à un
    point quelconque de la surface de la Terre.
