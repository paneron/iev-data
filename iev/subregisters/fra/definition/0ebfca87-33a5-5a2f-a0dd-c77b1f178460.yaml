data:
  definition: propagation troposphérique due à la diffraction par la surface de la
    Terre supposée sphérique, ou plus généralement par un obstacle de forme arrondie
    de dimensions extrêmement grandes par rapport à la longueur d'onde
  examples: []
  notes:
  - La diffraction sphérique peut permettre une propagation transhorizon.
