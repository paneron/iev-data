data:
  definition: phénomène par lequel le <a href="IEV845-32-058">blanc adopté</a> dans
    un environnement d'observation donné n'est pas perçu effectivement de cette couleur
    par un observateur
  examples: []
  notes:
  - Les exemples habituels d'environnements d'observation dans lesquels se produit
    une adaptation incomplète incluent les images couleurs sur papier journal ou les
    affichages qui apparaissent comme "trop jaunes" ou "trop bleus".
dateAccepted: 2018-11-17
id: ac1945e9-ea6d-5491-9885-065869e2b209
status: Standard
