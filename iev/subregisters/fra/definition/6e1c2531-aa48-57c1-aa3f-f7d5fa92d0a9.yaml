data:
  authoritative_source:
  - clause: 444-06-04
    link: https://webstore.iec.ch/publication/208
    original: IEC 60050-444:2002, 444-06-04, modifié – Le second terme "domaine spécifié
      d'une grandeur d'influence" a été ajouté; dans la définition, "le relais" a
      été remplacé par "un relais de mesure ou un équipement de protection" et "prescriptions"
      a été remplacé par "exigences".
    ref: IEC 60050-444:2002
    relationship:
      modification: Le second terme "domaine spécifié d'une grandeur d'influence"
        a été ajouté; dans la définition, "le relais" a été remplacé par "un relais
        de mesure ou un équipement de protection" et "prescriptions" a été remplacé
        par "exigences".
      type: modified
  definition: '{{intervalle, IEV:103-01-12}} d''une {{grandeur d''influence, IEV:447-06-01}}
    à l''intérieur duquel un {{relais de mesure, IEV:447-01-02}} ou un {{équipement
    de protection, IEV:447-01-49}}, dans des conditions spécifiées, répond aux exigences
    spécifiées'
  examples: []
  notes: []
