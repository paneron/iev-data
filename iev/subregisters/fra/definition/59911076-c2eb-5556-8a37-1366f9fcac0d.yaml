  concept: acb6f848-ce0c-52dc-98ea-2b381895a94e
  definition: irradiation des matériaux réfléchissants à un angle de 45° par rapport
    à la perpendiculaire, à un angle d'azimut
  examples: []
  notes:
  - La géométrie directionnelle de degré quarante-cinq valorise la texture et la directionnalité.
  - La lettre "x" dans le synonyme indique que la direction d'azimut du faisceau incident
    se situe dans la direction stem:[x] sur le plan de référence.
