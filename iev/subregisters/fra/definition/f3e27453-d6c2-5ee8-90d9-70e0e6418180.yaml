data:
  definition: trouble (opacification) du cristallin résultant en une cataracte
  examples: []
  notes:
  - La photocataractogenèse provient dans la plupart des cas d'une exposition chronique
    à une énergie rayonnante ultraviolette excessive à laquelle est soumis le cristallin.
  - Les cataractes peuvent également être produites par une surexposition aiguë au
    faisceau d’un laser à excimère.
dateAccepted: 2018-11-17
