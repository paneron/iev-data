data:
  definition: particule électriquement neutre constituée de trois quarks de même type
    que le proton
  examples: []
  notes:
  - 1 Le neutron est un fermion constitué des quarks ddu.
  - 2 Les neutrons sont des constituants de tous les noyaux atomiques sauf l’hydrogène
    ^1^H.
  - 3 Le neutron a une masse au repos stem:[m]~n~ &amp;equals; 1,674 927 211(84) ×
    10^−27^ kg (CODATA 2006) et de vie moyenne à l’état libre d’environ 890 s pour
    la désintégration bêta.
