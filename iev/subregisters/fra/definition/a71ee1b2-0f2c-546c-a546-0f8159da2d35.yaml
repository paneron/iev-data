data:
  definition: barre de commande constituée d'un matériau peu absorbant permettant
    de compenser une partie de l'épuisement du combustible et de tenir compte des
    variations de puissance (suivi de chargement) sans changement de concentration
    en bore
  examples: []
  notes:
  - Cet article était numéroté 394-35-22 dans la CEI 60050-394:2007.
