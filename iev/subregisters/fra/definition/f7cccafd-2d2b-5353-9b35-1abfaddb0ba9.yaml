  concept: 8a9f3341-7b92-5a48-b561-b2fbd74420e1
  definition: pour une substance donnée, et un faisceau parallèle d'un rayonnement,
    la quantité stem:[μ]~abs~ dans l'expression stem:[μ]~abs~dstem:[х] de la partie
    d'énergie absorbée au cours du passage à travers une mince couche d'épaisseur
    dstem:[x] de cette substance. Il est fonction de l'énergie du rayonnement. Selon
    que dstem:[x] est exprimé en unités de longueur, en masse, moles ou atomes par
    unité de surface, stem:[μ]~abs~ est appelé coefficient d'absorption linéique,
    massique, molaire ou atomique
  examples: []
  notes: []
