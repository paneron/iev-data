  concept: 7089fef0-3867-56c0-916b-13a90f5d75d3
  definition: 'perméabilité complexe d''une substance saturée par un champ magnétique
    statique lorsqu''elle est soumise à une onde électromagnétique plane qui se propage
    dans la direction du champ magnétostatique avec son vecteur stem:[vec H] perpendiculaire
    à ce champ:


    stem:[underset(_)(mu)_( _|_ ) = ((underset(_)(mu)_r^2 - underset(_)(kappa)_r^2))/(((underset(_)(mu))_r))]


    où stem:[μ]~r~ et stem:[κ]~r~ sont les composantes de la perméabilité tensorielle
    de Polder'
