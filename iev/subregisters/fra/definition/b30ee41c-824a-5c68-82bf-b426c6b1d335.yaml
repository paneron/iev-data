  definition: 'produit de stem:[D] par stem:[Q] et par stem:[N] au point intéressé
    d''un tissu; stem:[D] étant la dose absorbée, stem:[Q] le facteur de qualité et
    stem:[N] le résultat d''autres facteurs modificatifs


    stem:[H] = stem:[DQN]'
  examples: []
  notes:
  - 'L''unité SI d''équivalent de dose est le joule par kilogramme et est exprimée
    en sievert. L''ancienne unité d''équivalent de dose, utilisée temporairement,
    est le rem.


    1 Sv = 100 rem


    = 1 J · kg^-1^'
  - L'équivalent de dose est utilisé uniquement pour les besoins de la radioprotection
    et seulement pour des valeurs de stem:[H] inférieures ou égales à la limite d'équivalent
    de dose applicable.
