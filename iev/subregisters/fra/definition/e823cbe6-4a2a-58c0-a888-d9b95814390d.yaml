data:
  definition: entité pris en considération défini selon sa construction ou sa configuration
  examples: []
  notes:
  - Une ou plusieurs unités fonctionnelles peuvent être mises en application dans
    une unité physique unique. La ou les unités fonctionnelles correspondantes ne
    sont pas, dans certains cas, explicitement désignées.
  - Il n'est pas nécessaire que les diverses parties d'une unité physique soient interreliées
    fonctionnellement. Par exemple, une unité physique peut être sous forme de circuit
    intégré avec quatre modules ET indépendants.
  - Si des termes composés sont utilisés pour désigner des unités physiques, il convient
    d'utiliser les termes suivants comme premier terme (dans l'ordre d'importance
    croissant),* composant,* ensemble,* dispositif,* installation.
  - Cet article était numéroté 351-32-03 dans la CEI 60050-351:2006.
