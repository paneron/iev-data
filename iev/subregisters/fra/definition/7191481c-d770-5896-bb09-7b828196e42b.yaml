data:
  authoritative_source:
  - clause: 441-15-10
    original: IEC 60050-441:2000, 441-15-10, modifié – Dans la définition, "appareil
      de connexion" a été remplacé par "dispositif de coupure différentiel", et une
      Note 1 à l'article a été ajoutée.
    ref: IEC 60050-441:2000
    relationship:
      modification: Dans la définition, "appareil de connexion" a été remplacé par
        "dispositif de coupure différentiel", et une Note 1 à l'article a été ajoutée.
      type: modified
  definition: contact inséré dans un circuit auxiliaire et manoeuvré mécaniquement
    par le dispositif de coupure différentiel
  examples: []
  notes:
  - Un contact auxiliaire peut, par exemple, être mis en fonctionnement pour indiquer
    la position des contacts.
