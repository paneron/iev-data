  concept: f8e8e7a8-726e-5542-928c-a45fb3eee84a
  definition: élaboration et maintien à jour des données garantissant que le matériel
    fonctionnera sur demande conformément aux spécifications, aux exigences de performances
    et de sûreté du système considéré
  examples: []
  notes:
  - Des exigences particulières sont nécessaires pour des équipements ou des conditions
    de fonctionnement particuliers.
  - Cet article était numéroté 393-18-38 dans la CEI 60050-393:2003.
