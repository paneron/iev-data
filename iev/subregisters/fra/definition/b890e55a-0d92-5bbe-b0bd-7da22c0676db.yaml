data:
  definition: 'stem:[p_c = ((L_d))/((L_n + L_d))]


    où stem:[L]~d~ et stem:[L]~n~ sont respectivement les luminances du stimulus monochromatique
    et du stimulus achromatique spécifié qui égalisent le stimulus de couleur pris
    en considération par leur mélange additif'
  examples: []
  notes:
  - Dans le cas de stimuli pourpres, le stimulus monochromatique est remplacé par
    un stimulus dont la chromaticité est représentée par un point sur la limite des
    pourpres.
  - Dans le système de référence colorimétrique CIE 1931, la pureté colorimétrique,
    stem:[p]~c~, est liée à la pureté d'excitation, stem:[p]~e~, par la relation stem:[p]~c~ =
    stem:[p]~e~stem:[y]~d~/stem:[y] où stem:[y]~d~ et stem:[y] sont respectivement
    les coordonnées trichromatiques sur l'axe du stimulus monochromatique et du stimulus
    de couleur pris en considération.
  - Dans le système de référence colorimétrique CIE 1964, stem:[p]~c,10~, est définie
    par la relation donnée à la Note 2 à l'article, tout en utilisant stem:[p]~e,10~,
    stem:[y]~d,10~ et stem:[y]~10~ au lieu de stem:[p]~e~, stem:[y]~d~, et stem:[y]
    respectivement.
  - Cet article était numéroté 845-03-47 dans l'IEC 60050-845:1987.
