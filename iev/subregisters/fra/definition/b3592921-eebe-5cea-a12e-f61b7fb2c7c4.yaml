data:
  definition: facteur déterminé objectivement à partir de la déformation d'impulsions,
    permettant d'exprimer la dégradation subjective d'un signal d'image due à certains
    types de distorsion linéaire d'un système de transmission ou de reproduction
  examples: []
  notes:
  - La méthode de détermination du facteur K est décrite dans la Recommandation 654
    du CCIR.
