data:
  definition: 'pour un transducteur électroacoustique réciproque, à une fréquence
    spécifiée:


    a) quotient de la sensibilité en tension du transducteur fonctionnant en récepteur
    de son (par exemple un microphone), par la sensibilité au courant du même transducteur
    fonctionnant en émetteur de son; ou


    b) quotient de la sensibilité en courant du transducteur fonctionnant en récepteur
    de son (par exemple un microphone), par la sensibilité à la tension du même transducteur,
    fonctionnant en émetteur de son'
  examples: []
  notes: []
