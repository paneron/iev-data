data:
  definition: force électromotrice égale au double de la tension psophométrique qui
    serait mesurée aux bornes d'une résistance de 600 Ω sur laquelle serait fermé
    le circuit téléphonique au point de mesure, soit directement, soit au travers
    d'un transformateur idéal adaptant à 600 Ω l'impédance image du circuit, l'autre
    extrémité du circuit étant fermée sur son impédance image
  examples: []
  notes:
  - La force électromotrice psophométrique permet d'exprimer quantitativement le degré
    de trouble qu'apporterait à une conversation téléphonique une force électromotrice
    perturbatrice provenant de sources extérieures.
