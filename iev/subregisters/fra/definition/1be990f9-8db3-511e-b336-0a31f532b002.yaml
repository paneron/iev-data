data:
  definition: permutation des fils ronds ou méplats, constituant un conducteur, ou
    des conducteurs formant une spire ou une bobine, consistant à leur faire prendre
    des positions relatives différentes dans une encoche ou dans des encoches successives,
    en vue de réduire les pertes par courant de Foucault
