data:
  definition: fonction de protection ou combinaison de fonctions de protection empêchant
    un réseau séparé non intentionnel d'être alimenté en énergie électrique par des
    ressources énergétiques décentralisées
  examples: []
  notes:
  - Une protection anti-îlotage comprend généralement la détection de conditions de
    réseau susceptibles d’entraîner l’apparition d’un réseau séparé non intentionnel.
dateAccepted: 2018-11-17
