data:
  definition: durée exigée par une lampe à décharge en arc pour que s'établisse une
    décharge en arc électriquement stable, la lampe fonctionnant dans des conditions
    spécifiées et la durée étant mesurée à partir du moment où son circuit est mis
    sous tension
  examples: []
  notes:
  - Cet article était numéroté 845-07-69 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
