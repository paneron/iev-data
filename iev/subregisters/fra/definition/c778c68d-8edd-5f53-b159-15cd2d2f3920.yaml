data:
  definition: marque attribuée à un instant au moyen d'une échelle de temps spécifiée
  examples: []
  notes:
  - 1 Sur une échelle de temps formée d'échelons successifs, deux instants distincts
    peuvent être exprimés par la même date (voir la Note 1 du terme «échelle de temps»
    en {{113-01-11, IEV:113-01-11}}).
  - 2 Par rapport à l'échelle de temps spécifiée, on peut aussi considérer la date
    d'un instant comme la durée entre l'origine de l'échelle de temps et cet instant.
  - 3 Dans le langage courant, le terme «date» est principalement employé lorsque
    l'échelle de temps est un calendrier en tant que suite de jours.
