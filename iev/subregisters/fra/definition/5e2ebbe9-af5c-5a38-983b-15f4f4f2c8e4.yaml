data:
  definition: transformateur de mesure dans lequel le courant secondaire est, dans
    les conditions normales d'emploi, pratiquement proportionnel au courant primaire
    et déphasé par rapport à celui-ci d'un angle approximativement nul pour un sens
    approprié des connexions
