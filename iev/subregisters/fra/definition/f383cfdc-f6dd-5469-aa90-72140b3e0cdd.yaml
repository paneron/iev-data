data:
  definition: établissement et vérification des programmes de production d'énergie
    électrique, de stockage et de déstockage, ainsi que des états de couplage du réseau,
    les plus aptes à assurer la fourniture des charges prévisibles aux moindres coûts
    et avec la sécurité nécessaire pour une période spécifiée dans un réseau donné
    compte tenu des circonstances extérieures existantes ou éventuelles
