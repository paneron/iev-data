  definition: forme d’assistance aux personnes ou patients utilisant un système de
    télésurveillance à des fins d’examen, de diagnostic et de contrôle télémédicaux,
    ou pour déterminer des paramètres de santé appropriés, par une réduction de la
    distance ou de la durée, et pour transmettre l’information à une partie évaluatrice,
    ou pour les deux objectifs à la fois
  examples: []
  notes:
  - Les gammes de soins de télésanté recouvrent aussi bien un simple appel téléphonique
    entre deux professionnels dans un service de soins de santé que des applications
    avancées telles que des interventions commandées à distance utilisant la robotique.
