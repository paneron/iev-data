data:
  definition: le cas échéant, puissance (pour un courant continu) ou puissance apparente
    (pour un courant alternatif) absorbée dans les {{conditions de référence, IEV:447-06-03}}
    par le {{circuit d'entrée, IEV:447-03-07}} considéré d'un {{relais de mesure,
    IEV:447-01-02}} ou d'un {{équipement de protection, IEV:447-01-49}} et déterminée
    dans des conditions spécifiées
