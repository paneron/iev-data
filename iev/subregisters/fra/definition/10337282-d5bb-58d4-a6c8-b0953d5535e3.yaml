data:
  definition: point, ligne ou surface où, dans un système d'ondes stationnaires, une
    grandeur caractéristique spécifiée a une amplitude essentiellement nulle
  examples: []
  notes:
  - Dans la pratique, cette amplitude n'est généralement pas nulle, mais seulement
    minimale. Le noeud est alors dit imparfait.
  - 'Le mot "noeud" doit être accompagné du nom de la grandeur considérée: noeud de
    déplacement, de vitesse d''une particule, de pression acoustique.'
