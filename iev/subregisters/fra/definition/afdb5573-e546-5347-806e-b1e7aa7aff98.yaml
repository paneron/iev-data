data:
  definition: grandeur sans dimension caractérisant la conduction thermique, définie
    par stem:[F o = ((lambda t))/((c_p rho l^2)) = ((alpha t))/((l^2))], où stem:[λ]
    est la conductivité thermique, stem:[t] est la durée, stem:[c]~stem:[p]~ est la
    capacité thermique massique à pression constante, stem:[ρ] est la masse volumique,
    stem:[l] est une longueur spécifiée et stem:[α]  est la diffusivité thermique
  examples: []
  notes: []
