data:
  authoritative_source:
  - clause: 3.1.10
    link: https://webstore.iec.ch/publication/6749
    original: IEC 62280:2014, 3.1.10, modifié
    ref: IEC 62280:2014
    relationship:
      type: modified
  definition: technique produisant les données de sortie qui sont calculées au moyen
    d’un algorithme utilisant les données d’entrée et une clé comme paramètre
  examples: []
  notes:
  - Connaissant les données de sortie, il est impossible de calculer les données d’entrée
    dans un délai raisonnable sans connaître la clé. Il est également impossible de
    déduire la clé des données de sorties dans un délai raisonnable, même si les données
    d’entrée sont connues.
