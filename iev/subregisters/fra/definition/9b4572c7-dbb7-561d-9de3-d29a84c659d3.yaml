data:
  definition: ballast spécial construit pour fournir des étalons de comparaison pour
    l'essai des ballasts, pour la sélection des lampes de référence et pour l'essai
    des lampes électriques de fabrication courante dans des conditions normalisées
  examples: []
  notes:
  - Un ballast de référence est généralement inductif pour les lampes électriques
    qui fonctionnent avec des fréquences de réseau en courant alternatif ou résistif
    pour les lampes électriques qui fonctionnent avec des ondes carrées à haute fréquence
    ou à basse fréquence.
  - Le rapport tension/courant stable d'un ballast de référence qui fonctionne à sa
    fréquence assignée n'est relativement pas influencé par les variations du courant,
    de la température et de l'environnement magnétique.
  - Cet article était numéroté 845-08-36 dans l'IEC 60050-845:1987.
