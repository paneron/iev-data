data:
  definition: phénomène selon lequel l'aimantation d'une substance ou d'un milieu
    soumis à un champ magnétique statique retourne à l'équilibre, après une perturbation,
    suivant un mouvement de précession amorti autour de la direction du champ
  examples: []
  notes:
  - Le mouvement de précession peut être maintenu par une composante alternative ajoutée
    au champ statique.
