data:
  definition: pour deux matrices *stem:[A]* de format stem:[m] × stem:[p] et *stem:[B]*
    de format stem:[p] × stem:[n], dont les éléments sont respectivement stem:[Aik]
    et stem:[Bkj], matrice *stem:[AB]* de format stem:[m] × stem:[n] dont les éléments
    sont stem:[(( A B ))_((i j)) = sum_((k = 1))^p A_((i k)) B_(k j)^()].
  examples: []
  notes:
  - Le produit n'existe que si le nombre de colonnes de la première matrice est égal
    au nombre de lignes de la deuxième matrice.
dateAccepted: 2018-11-17
