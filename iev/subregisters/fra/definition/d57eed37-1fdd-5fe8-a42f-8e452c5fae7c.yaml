  concept: 9116d33c-08cd-507b-87c9-d6b46e865a37
  definition: méthode de formation d'une couche mince supraconductrice principalement
    par utilisation de l'évaporation physique
  examples: []
  notes:
  - Pour l'essentiel, le dépôt physique en phase vapeur permet d'obtenir un film mince
    utilisant l'évaporation sous vide d’espèces atomiques ou le dépôt par pulvérisation
    sous vide monocible ou multicible en atmosphère inerte ou réactive (par exemple,
    pulvérisation magnétron radiofréquence, pulvérisation cathodique, épitaxie par
    jet moléculaire, ablation laser).
