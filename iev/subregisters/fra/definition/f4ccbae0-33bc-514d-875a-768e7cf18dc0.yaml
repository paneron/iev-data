  concept: dc6be2a5-1804-5784-b37b-c3d857fc06ef
  definition: 'représentation d''une fonction réelle ou complexe stem:[f](stem:[t])
    de la variable réelle stem:[t] par la transformation intégrale


    stem:[f ( t ) = (1)/((2 pi j)) int_( sigma - j oo)^( sigma + j oo) F ( s ) e^(s
    t) d s]


    où stem:[F ( s )] est la transformée de Laplace de la fonction stem:[f](stem:[t]),
    stem:[σ] est supérieur ou égal à l''abscisse de convergence de stem:[F ( s )]
    et j est l’unité imaginaire'
