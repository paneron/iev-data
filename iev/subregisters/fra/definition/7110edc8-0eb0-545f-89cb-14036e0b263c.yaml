data:
  definition: 'substance qui s''enflamme instantanément quand elle est exposée à l''air
    (par exemple: le phosphore) ou à l''eau (par exemple: potassium ou sodium)'
  examples: []
  notes:
  - Les substances pyrophoriques sont hors du domaine d'application de la série IEC
    60079.
