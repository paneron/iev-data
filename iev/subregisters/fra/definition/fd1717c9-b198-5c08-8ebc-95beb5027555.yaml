  definition: 'nombre dstem:[N] de {{désintégrations nucléaires, IEV:395-02-42}} spontanées
    ou de {{transitions nucléaires, IEV:395-02-43}} qui se produisent dans une quantité
    donnée de matière pendant un petit intervalle de temps dstem:[t], divisé par cet
    intervalle de temps


    stem:[A = ((d N))/((d t))]'
  examples: []
  notes:
  - Cette grandeur s'exprime en becquerels (Bq).
  - Cet article était numéroté 393-14-12 dans la CEI 60050-393:2003.
