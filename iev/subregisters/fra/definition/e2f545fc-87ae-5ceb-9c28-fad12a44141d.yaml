  concept: ee5793ed-92bb-513e-85b9-3786f3580c50
  definition: méthode de charge d'une batterie d’accumulateurs dans laquelle l’état
    de charge est maintenu par un faible courant électrique constant régulé à long
    terme
  examples: []
  notes:
  - La charge d'entretien compense les effets d’auto-décharge et maintient la batterie
    approximativement à l’état de charge complète.
  - Cette méthode de charge n'est pas adaptée pour certaines batteries d'accumulateurs,
    par exemple au lithium.
