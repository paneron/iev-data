data:
  definition: interrupteur électronique de puissance comportant des valves électroniques
    à semiconducteurs
  examples: []
  notes:
  - On utilise des termes similaires pour des interrupteurs électroniques ou des contrôleurs
    de puissance comportant des valves électroniques particulières, par exemple contrôleur
    à thyristors ou interrupteur à transistor.
