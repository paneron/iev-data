  concept: 7d111855-6901-59d9-8606-aacb08ddc095
  definition: valeur du champ coercitif dans une substance aimantée lorsque l'induction
    magnétique, la polarisation magnétique ou l'aimantation quitte la saturation sous
    l'action d'un champ magnétique variant de façon monotone
  examples: []
  notes:
  - 'Il y a lieu de préciser la grandeur qui quitte la saturation magnétique et d''employer
    le symbole approprié : stem:[H]~cstem:[B]~ pour la coercitivité relative à l''induction,
    stem:[H]~cstem:[J]~ pour la coercitivité relative à la polarisation et stem:[H]~cstem:[M]~
    pour la coercitivité relative à l''aimantation. Les deux premiers symboles remplacent
    stem:[BH]~c~ et stem:[JH]~c~.'
