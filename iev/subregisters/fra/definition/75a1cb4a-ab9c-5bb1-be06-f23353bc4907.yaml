data:
  definition: dispositif destiné à acheminer les gaz vers une torche où tous les appareils
    électriques pour le contrôle direct du débit de gaz (par exemple électrovannes,
    soupapes de réglage, etc.) et les gaz sont contenus dans la même enceinte, dans
    des enceintes séparées ou sans enceintes
  examples: []
  notes: []
