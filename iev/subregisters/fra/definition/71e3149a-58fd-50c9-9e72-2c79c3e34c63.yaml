data:
  definition: 'distorsion de la forme d''onde de la tension causée par une relation
    non linéaire entre l''induction magnétique et le champ électrique dans un noyau
    en ferrite et exprimée en décibels par:


    stem:[THD] &amp;equals; 20 lg(stem:[V]~m~/stem:[V]~f~) dB


    où


    stem:[V_m = sqrt(sum_((n = 1))^(oo) V_n^2)]


    stem:[V]~stem:[n]~ est l''amplitude du stem:[n]-ième harmonique de la forme d''onde
    et stem:[V]~f~ est l''amplitude du fondamental'
  examples: []
  notes: []
