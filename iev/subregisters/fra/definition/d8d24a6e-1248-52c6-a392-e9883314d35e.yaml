data:
  definition: ensemble destiné à avertir, par l'apparition d'un signal, généralement
    optique ou acoustique, qu'une grandeur liée aux rayonnements ionisants dépasse
    une valeur prédéterminée ou n'est plus comprise entre deux limites prédéterminées
