  concept: 1ff564af-0d7c-5bf7-8109-1566fcf6480a
  definition: porte ou couvercle muni d'un dispositif permettant d'en effectuer l'ouverture
    ou la fermeture par une opération simple, telle que le mouvement d'un levier ou
    la rotation d'un volant
  examples: []
  notes:
  - 'Un tel dispositif est agencé de manière que l''opération comporte deux phases:


    <ol type="a">. une pour le verrouillage ou le déverrouillage,. l''autre pour l''ouverture
    ou la fermeture.'
