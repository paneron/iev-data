data:
  definition: rapport, généralement exprimé en décibels, de la puissance du signal
    utile en un point spécifié d'une voie de transmission, à la puissance du bruit
    au même point, évalué dans des conditions spécifiées
  examples: []
  notes:
  - En pratique, le signal ne pouvant généralement pas être séparé du bruit, on mesure
    le rapport (signal + bruit) sur bruit.
