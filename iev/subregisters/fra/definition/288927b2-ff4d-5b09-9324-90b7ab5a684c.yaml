data:
  definition: forme caractéristique du mouvement d'un système oscillant selon laquelle
    le mouvement de chaque particule est un harmonique simple de la même fréquence
  examples: []
  notes:
  - Deux ou plusieurs modes peuvent exister en même temps dans un système à plusieurs
    degrés de liberté.
