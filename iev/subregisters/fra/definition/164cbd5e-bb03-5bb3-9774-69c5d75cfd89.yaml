data:
  definition: mode de diffusion de programmes dans lequel chaque partie de ces programmes
    est munie d'un signal d'identification permettant à l'usager de sélectionner a
    priori une ou plusieurs parties de programme, pour mettre en fonctionnement normal
    son récepteur, ou bien pour enregistrer le programme
