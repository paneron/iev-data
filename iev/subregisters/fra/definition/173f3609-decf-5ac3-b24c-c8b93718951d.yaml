data:
  authoritative_source:
  - - clause: '3.9'
      original: IEC Guide 117:2010, 3.9, modifiée – Le terme et la définition ont
        été spécifiés au singulier. Le texte "(dans certaines normes,  surfaces accessibles
        ou parties accessibles)" a été supprimé et le synonyme "surface accessible"
        a été spécifié dans le champ approprié.
      ref: IEC Guide 117:2010
      relationship:
        modification: Le terme et la définition ont été spécifiés au singulier. Le
          texte "(dans certaines normes,  surfaces accessibles ou parties accessibles)"
          a été supprimé et le synonyme "surface accessible" a été spécifié dans le
          champ approprié.
        type: modified
  concept: c7c044f0-2818-520b-b8fc-60f50fa755ef
  definition: "surface définie comme pouvant être touchée (ou accessible) dans la\
    \ norme du produit final, prenant en compte l'installation prévue de l'équipement\
    \ et des surfaces {{à portée, IEV:903-03-03}}, autres que:\r\n\r\n* les {{surfaces\
    \ fonctionnelles chaudes, IEV:903-03-01}};\r\n* les {{surfaces adjacentes, IEV:903-03-02}};\
    \ et\r\n* les poignées ou boutons de commande, y compris les pavés numériques,\
    \ claviers et équipements analogues, qu'un utilisateur doit toucher pour faire\
    \ fonctionner ou régler un équipement"
  examples: []
  notes:
  - 'Voir la Figure 1 pour les exemples de types de surfaces qui peuvent être rencontrés.


    image::/assets/images/parts/903/ACOS-Guide117_2010_F1_fr.jpg[]


    Figure 1 – Identification des parties d''équipement pouvant être touchées (zones
    hachurées)'
  - L'équipement doit être installé conformément aux instructions du fabricant. Cela
    signifie que pour un four destiné à être encastré, il convient de suivre les instructions
    du fabricant avant l'identification des surfaces pouvant être touchées.
