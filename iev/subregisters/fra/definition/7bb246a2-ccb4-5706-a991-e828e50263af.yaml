data:
  definition: pour deux tenseurs du deuxième ordre stem:[T = ( T_((i j)) )] et stem:[S
    = ( S_((k l)) )], tenseur du deuxième ordre dont les coordonnées sont stem:[((
    T * S ))_((i l)) = underset(m)( sum ) T_((i m)) S_((m l))]
  examples: []
  notes:
  - Le produit intérieur de deux tenseurs est indiqué par un point à mi-hauteur (·)
    entre les deux symboles représentant les tenseurs.
