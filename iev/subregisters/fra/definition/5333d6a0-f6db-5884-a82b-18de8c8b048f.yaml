data:
  definition: tube compteur, destiné à mesurer l’activité d’un liquide, essentiellement
    constitué par un tube cylindrique entouré d’une jupe cylindrique coaxiale, qui
    peut être fixe ou amovible
  examples: []
  notes:
  - Le liquide est introduit dans la cavité annulaire délimitée par la jupe et le
    tube.
  - Cet article était numéroté 394-29-13 dans la CEI 60050-394:2007.
dateAccepted: 2018-11-17
