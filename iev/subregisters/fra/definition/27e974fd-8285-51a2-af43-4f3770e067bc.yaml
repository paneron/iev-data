data:
  definition: distance entre les surfaces correspondantes d'un joint antidéflagrant
    lorsque l'enveloppe du matériel électrique a été assemblée
  examples: []
  notes:
  - Pour les surfaces cylindriques, formant un joint cylindrique, l'interstice a pour
    valeur la différence entre les diamètres de l'alésage et du composant cylindrique.
