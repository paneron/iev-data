  concept: f30f0f1a-b172-554f-a377-a0d0010f7ea6
  definition: conception de produits, d’environnements, de programmes et de services
    destinés à être utilisables par tous, dans la mesure du possible, sans adaptation
    ni conception particulière
  examples: []
  notes:
  - La conception universelle ne doit pas exclure les aides techniques destinées à
    certains groupes particuliers ou personnes handicapées qui en ont besoin.
  - Les termes tels que "conception universelle", "conception accessible", "conception
    pour tous", "aménagement à accès facile", "conception inclusive" et "conception
    transgénérationnelle" sont souvent utilisés indifféremment, mais dans le même
    sens.
