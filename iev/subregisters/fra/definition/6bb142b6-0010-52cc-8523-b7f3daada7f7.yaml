  concept: eb26d32b-4ee5-521b-ad4f-d6acef3f9d24
  definition: durée totale de la vie active d’un élément ou d'une batterie en fonctionnement
  examples: []
  notes:
  - Pour les piles, la durée de vie en service correspond au temps total ou à la capacité
    totale de décharge dans des conditions spécifiées.
  - Pour les accumulateurs et batteries d’accumulateurs, la durée de vie en service
    peut être exprimée en temps, nombre de cycles charge/décharge ou capacité en ampères
    heures (Ah).
