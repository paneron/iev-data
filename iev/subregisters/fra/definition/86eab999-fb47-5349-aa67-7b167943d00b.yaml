  definition: rencontre d'une onde incidente venant d'un milieu diélectrique parfait
    avec la surface le séparant d'un milieu qui n'est pas un milieu diélectrique parfait,
    sous un angle tel que le module du facteur de réflexion est minimal pour la composante
    du vecteur induction électrique situé dans le plan d'incidence
