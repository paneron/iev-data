  definition: courant présumé évalué à l'instant correspondant au début du phénomène
    de coupure
  examples: []
  notes:
  - Des spécifications concernant l'instant du début du phénomène de coupure sont
    données dans les publications particulières. Pour les appareils mécaniques de
    connexion ou les fusibles, cet instant est habituellement choisi comme l'instant
    du début d'un arc au cours d'une coupure.
