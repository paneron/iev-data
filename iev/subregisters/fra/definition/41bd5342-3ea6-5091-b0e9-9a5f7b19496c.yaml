data:
  authoritative_source:
  - - clause: '3.711'
      link: https://www.iso.org/standard/69470.html
      original: ISO/IEC/IEEE 24765:2017, 3.711, modifié – Dans un souci de cohérence
        avec la terminologie de l'ISO/IEC 20924:2018, le terme préférentiel "composant
        de calcul" a été remplacé par "élément de calcul"
      ref: ISO/IEC 20924:2018
      relationship:
        modification: Dans un souci de cohérence avec la terminologie de l'ISO/IEC
          20924:2018, le terme préférentiel "composant de calcul" a été remplacé par
          "élément de calcul"
        type: modified
  concept: 09b3c633-ff0c-52e1-b336-666dd39d6f42
  definition: "composant spécifié d'un point de vue informatique qui possède une interface\
    \ de commande et des jeux déclarés\r\n\r\n. d'interfaces d'exploitation dans lesquelles\
    \ il joue un rôle de serveur (interfaces offertes),\r\n. d'interfaces d'exploitation\
    \ dans lesquelles il joue un rôle de client (interfaces requises),\r\n. d'interfaces\
    \ d'exploitation qui produisent des annonces qui transportent des notifications\
    \ d'événements affectés d'un type (sources d'événement),\r\n. d'interfaces d'exploitation\
    \ qui consomment des annonces qui transportent des notifications d'événements\
    \ affectés d'un type (collecteurs d'événement), et\r\n. d'interfaces d'exploitation\
    \ qui prennent en charge les accesseurs et les mutateurs pour les attribut (attributs)"
  examples: []
  notes: []
dateAccepted: 2018-11-17
id: 41bd5342-3ea6-5091-b0e9-9a5f7b19496c
status: Standard
