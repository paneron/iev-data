data:
  definition: valeur représentative d'un {{signal, IEV:701-01-02}} à un {{instant,
    IEV:113-01-08}} déterminé, déduite des valeurs de ce signal au voisinage de cet
    instant
  examples: []
  notes:
  - La valeur représentative d'un signal est idéalement égale à la valeur du signal
    à un instant déterminé; en pratique elle est égale ou proportionnelle à une moyenne
    pondérée des valeurs du signal au voisinage de cet instant.
dateAccepted: 2018-11-17
