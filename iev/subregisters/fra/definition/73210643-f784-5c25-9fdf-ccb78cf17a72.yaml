data:
  definition: élément de transfert linéaire invariant dans le temps dont la variable
    de sortie reproduit la variable d'entrée avec un décalage temporel égal au temps
    mort
  examples: []
  notes:
  - "La fonction de transfert d'un élément à temps mort est donnée par\n\nstem:[((V\
    \ ( s )))/((U ( s ))) = e^(- s * T_t)]\n\noù<table>\r\n<tr>\n<td>\nstem:[T]~t~\n\
    </td>\n<td>est le temps mort;</td>\n</tr>\r\n<tr>\n<td>stem:[s]</td>\n<td>est\
    \ la variable complexe de la transformée de Laplace;</td>\n</tr>\r\n<tr>\n<td>\n\
    stem:[U](stem:[s])</td>\n<td>est la transformée de la variable d’entrée;</td>\n\
    </tr>\r\n<tr>\n<td>\nstem:[V](stem:[s])</td>\n<td>est la transformée de la variable\
    \ de sortie.</td>\n</tr>\r\n</table>"
  - Les retards dans le transport de masses, d’énergie ou d’informations sont décrits
    par des éléments à temps mort.
  - Cet article était numéroté 351-28-42 dans la CEI 60050-351:2006.
