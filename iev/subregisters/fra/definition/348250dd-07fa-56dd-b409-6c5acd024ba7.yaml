  concept: f13cd0d0-c627-5daf-b110-8f0dddc8d76b
  definition: partie amovible d'un ensemble qui, tout en demeurant reliée mécaniquement
    à l'ensemble peut être déplacée jusqu'à la ou l'une des positions établissant
    une distance de sectionnement ou un cloisonnement métallique entre contacts ouverts
  examples: []
  notes:
  - Cette distance de sectionnement ou ce cloisonnement métallique concerne toujours
    le circuit principal. Elle peut concerner ou non les circuits auxiliaires ou les
    circuits de commande.
