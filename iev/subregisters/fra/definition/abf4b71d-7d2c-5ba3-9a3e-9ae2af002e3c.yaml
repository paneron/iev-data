data:
  definition: antenne de réception à faibles pertes, généralement très directive,
    dont les lobes latéraux sont réduits de façon à diminuer la température de bruit,
    lorsqu'elle est installée à la surface de la Terre et que son lobe principal est
    dirigé au-dessus de l'horizon
