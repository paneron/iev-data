data:
  definition: mode opératoire dans lequel l'établissement d'une chaîne de connexion
    ne fait intervenir aucun opérateur
  examples: []
  notes:
  - En commutation automatique, la détection des tentatives d'appel, la réception
    d'adresse, l'acheminement et les opérations de commutation nécessaires pour établir,
    superviser et libérer les chaînes de connexion sont réalisés automatiquement.
