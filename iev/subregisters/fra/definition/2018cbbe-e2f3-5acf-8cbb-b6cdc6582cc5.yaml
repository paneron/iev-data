  definition: distorsion d'une impulsion caractérisée par un accroissement de sa durée
  examples: []
  notes:
  - La dispersion est une des causes de l'élargissement d'une impulsion.
  - L'élargissement d'une impulsion peut être exprimé par la réponse impulsionnelle
    ou par l'accroissement de la durée à mi-crête.
