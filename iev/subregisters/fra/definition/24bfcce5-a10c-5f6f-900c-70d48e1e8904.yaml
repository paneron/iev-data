  definition: logarithme du rapport d'une pression acoustique donnée, mesurée avec
    une pondération fréquentielle normalisée, et avec une pondération temporelle exponentielle
    normalisée, à la pression acoustique de référence de 20 µPa.
  examples: []
  notes:
  - Exprimé en décibels, ce niveau est égal à vingt fois le logarithme décimal de
    ce rapport.
  - 'Les caractéristiques normalisées de pondération fréquentielle A et B utilisées
    dans la CEI 61400-11 sont données dans la CEI 60651 (1979): Sonomètres.'
