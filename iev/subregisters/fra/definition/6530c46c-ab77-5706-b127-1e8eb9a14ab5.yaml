data:
  definition: opération pendant laquelle un accumulateur ou une batterie d’accumulateurs
    reçoit de l’énergie électrique d’un circuit extérieur, qui conduit à des modifications
    chimiques à l'intérieur de l'élément et ainsi au stockage de l'énergie sous forme
    d'énergie chimique
