data:
  definition: commande en boucle ouverte, fonctionnant avec signal d'horloge, dans
    laquelle les variations des variables de sortie sont induites par des variations
    des variables d'entrée, mais uniquement lorsque le signal d’horloge autorise ces
    variations
  examples: []
  notes:
  - Cet article était numéroté 351-32-38 dans la CEI 60050-351:2006.
