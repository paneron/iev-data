data:
  definition: limite d'une propriété résidentielle au-delà de laquelle le passage
    physique de la lumière diffusée par une installation d'éclairage considérée est
    possible et a une incidence directe sur:<ol type="a">. un logement situé dans
    la propriété considérée; ou. le site potentiel d'un logement en l'absence de développement
    de la propriété considérée
  examples: []
  notes:
  - Une limite cloisonnée par une clôture fortement opaque ou autre barrière physique
    substantiellement continue qui obstrue la lumière directe, l'empêchant d'atteindre
    le logement, ne comporte pas de limite pertinente. La barrière physique peut se
    situer en tout point entre l'installation d'éclairage considérée et la propriété
    résidentielle.
