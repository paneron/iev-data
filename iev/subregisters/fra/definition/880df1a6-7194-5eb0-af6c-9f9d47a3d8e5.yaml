data:
  definition: température maximale qui assure la stabilité et l'intégrité du matériel
    pour la durée de vie prévue pour le matériel, ou la pièce, dans l'application
    à laquelle il est destiné
  examples: []
  notes:
  - Le terme abrégé "COT" est dérivé du terme anglais développé correspondant "continuous
    operating temperature".
dateAccepted: 2018-11-17
