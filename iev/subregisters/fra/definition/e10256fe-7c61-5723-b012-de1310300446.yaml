data:
  definition: valeur la plus élevée de la {{grandeur d'alimentation, IEV:447-03-01}}
    (valeur efficace en courant alternatif) qu'un {{relais de mesure, IEV:447-01-02}}
    ou un {{équipement de protection, IEV:447-01-49}} peut supporter pendant une durée
    courte dans des conditions spécifiées, sans que ses caractéristiques spécifiées
    ne soient dégradées de façon permanente en raison d'un échauffement excessif
