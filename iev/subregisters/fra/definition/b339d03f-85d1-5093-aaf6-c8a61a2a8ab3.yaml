data:
  definition: prédiction telle qu'un ou plusieurs paramètres du processus d'estimation
    sont réglés automatiquement d'après certaines caractéristiques du signal ou de
    la voie de transmission
  examples: []
  notes:
  - Le dispositif correspondant est un "prédicteur adaptatif".
