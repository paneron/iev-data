  concept: 7363fd68-be7f-5246-834c-94518cb9d2b5
  definition: <a href="IEV845-27-058">module LED</a> dont le fonctionnement nécessite
    un circuit ou un appareillage de commande distinct
  examples: []
  notes:
  - Un ou plusieurs boîtiers LED sur une carte de circuits imprimés ou un substrat
    dans une structure géométrique sont considérés comme un réseau LED. Ce ou ces
    ensembles ne comportent aucun autre composant de type électrique, optique, mécanique
    et thermique.
