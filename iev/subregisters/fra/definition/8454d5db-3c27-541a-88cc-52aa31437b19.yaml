  concept: a8f73dea-5c14-5498-95ca-7fd6866eb758
  definition: grandeur sans dimension caractérisant le transfert thermique par convection
    libre dans un fluide, définie par stem:[G r = ((l^3 g alpha_V Delta T))/((nu^2))],
    où stem:[l] est une longueur spécifiée, stem:[g] est l’accélération due à la pesanteur,
    stem:[α]~stem:[V]~ est le coefficient de dilatation volumique, Δstem:[T] est la
    différence de température thermodynamique et stem:[ν] est la viscosité cinématique
