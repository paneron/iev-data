data:
  definition: paire d’électrons liés dans un supraconducteur
  examples: []
  notes:
  - Les paires de Cooper sont formées à partir d’électrons d’énergie proche du niveau
    de Fermi car dans l’état supraconducteur les paires de Cooper ont une énergie
    inférieure à celle des électrons correspondants dans l’état normal.
