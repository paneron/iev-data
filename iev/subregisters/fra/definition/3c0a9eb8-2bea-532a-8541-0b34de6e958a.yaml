data:
  definition: domaine des tensions appliquées dans un tube compteur, situé entre les
    régions de proportionnalité et de Geiger-Muller, dans lequel le facteur de multiplication
    dans le gaz dépend du nombre de paires d’ions initialement produites dans le volume
    utile
  examples: []
  notes:
  - Cet article était numéroté 394-38-42 dans la CEI 60050-394:2007.
