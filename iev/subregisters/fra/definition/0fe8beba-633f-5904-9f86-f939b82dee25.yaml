  concept: 04b64fb6-3ed2-5e9f-a69c-e7265471084c
  definition: courant qui circulerait dans le circuit, si chaque voie principale de
    courant du dispositif de coupure et du dispositif éventuel de protection contre
    les surintensités était remplacée par un conducteur d'impédance négligeable
  examples: []
  notes:
  - Le courant présumé peut être qualifié de la même façon qu'un courant réel, par
    exemple courant de coupure présumé, courant de crête présumé, courant différentiel
    présumé, etc.
