data:
  definition: effet quantique macroscopique selon lequel un courant continu de paires
    de Cooper passe par effet tunnel sans dissipation de puissance à travers une jonction
    Josephson
  examples: []
  notes:
  - La valeur maximale du courant continu non dissipatif dépend fortement de l'induction
    magnétique appliquée.
