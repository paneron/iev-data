data:
  definition: plage entre le niveau maximal d’éclairement du sujet auquel le contraste
    apparaît et le niveau d’éclairement correspondant au niveau minimal de signal
    limité par le bruit dans la voie de luminance
  examples: []
  notes:
  - La plage de contraste est obtenue comme la somme du rapport de compression du
    signal de luminance en décibels, et le rapport signal sur bruit en décibels de
    ce signal.
dateAccepted: '2002-06-01T00:00:00+00:00'
