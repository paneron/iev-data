  definition: rapport entre le pas d'assemblage et le diamètre de l'hélice formée
    par un des constituants du câble
  examples: []
  notes:
  - Suivant le cas, le diamètre considéré est soit le diamètre intérieur, soit le
    diamètre moyen, soit le diamètre extérieur de la couche dont fait partie le constituant
    disposé en hélice.
