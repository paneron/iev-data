data:
  authoritative_source:
  - clause: '30'
    original: UIT RR 30 MOD
    ref: ITU RR
    relationship:
      type: modified
  definition: service mobile destiné à assurer des liaisons avec des navires qui ne
    sont pas amarrés en permanence, ou entre ces navires, ou entre stations de communications
    de bord associées
  examples: []
  notes:
  - Dans le Règlement des radiocommunications de l'UIT, le service mobile maritime
    est un service de radiocommunication de Terre
  - Les stations d'engin de sauvetage et les stations de radiobalise de localisation
    des sinistres peuvent participer au service mobile maritime.
