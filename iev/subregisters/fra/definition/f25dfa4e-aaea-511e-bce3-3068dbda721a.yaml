  authoritative_source:
  - null
  concept: b14bda9e-ae91-5e7c-a151-214a94918598
  definition: appareil qui contient des contacts produisant des étincelles à énergie
    limitée et dont les circuits (y compris les composants et dispositifs de limitation
    d'énergie) fournissent la puissance à énergie limitée à ces contacts, ainsi que
    la source d'alimentation à énergie non limitée au circuit
  examples: []
  notes:
  - 'Le dispositif ne produisant pas d''étincelles "nA" a été remplacé par "ec" dans
    l''IEC 60079-7, _Atmosphères explosives – Partie 7: Protection du matériel par
    sécurité augmentée "e"_.'
  - 'Le matériel à énergie limitée "nL" a été remplacé par "ic" dans l''IEC 60079-11,
    _Atmosphères explosives – Partie 11: Protection de l''équipement par sécurité
    intrinsèque "i"_.'
dateAccepted: 2018-11-17
id: f25dfa4e-aaea-511e-bce3-3068dbda721a
