  concept: 2cf7fc89-324e-57a3-8e7c-d50bc17728ca
  definition: mesure de la stabilité de fréquence dans le domaine de fréquence
  examples: []
  notes:
  - La pureté spectrale est en général représentée par le spectre de puissance du
    bruit latéral du signal, exprimée en décibels, par rapport à la puissance totale
    du signal, par largeur de bande hertzienne. Cette pureté spectrale comprend la
    puissance acoustique non déterministe, les composantes de distorsion harmonique
    et les interférences de fréquence parasite.
