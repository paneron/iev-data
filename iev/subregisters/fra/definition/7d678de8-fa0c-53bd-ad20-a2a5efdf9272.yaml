  concept: b0c9b0e1-bbd3-5eaa-b0a6-5e45dde91447
  definition: matériel constitué d'un ou plusieurs éléments de chauffage par résistance
    associés avec tous les dispositifs nécessaires pour assurer que la température
    limite n'est pas dépassée
  examples: []
  notes:
  - Il n'est pas imposé que les dispositifs de sécurité nécessaires pour assurer que
    la température limite n'est pas dépassée soient du Mode de Protection "e" ou d'un
    quelconque autre Mode de Protection, lorsqu'ils sont placés à l'extérieur de l'emplacement
    dangereux.
