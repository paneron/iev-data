data:
  definition: déclencheur de surcharge dont le fonctionnement dépend de la force produite
    par un courant circulant dans le circuit principal et alimentant la bobine d'un
    électro-aimant
  examples: []
  notes:
  - Un tel déclencheur a généralement une caractéristique de courant à temps inverse.
