data:
  definition: dispositif de protection installé à la sortie d'un émetteur radioélectrique,
    qui provoque l'arrêt de l'émetteur lorsque le rapport d'onde stationnaire sur
    la ligne d'alimentation de l'antenne associée dépasse une valeur spécifiée
