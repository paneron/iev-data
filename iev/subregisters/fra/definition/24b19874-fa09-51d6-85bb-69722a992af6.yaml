data:
  definition: dans un système d'enregistrement, affaiblissement du niveau d'un signal
    enregistré, en fonction de la fréquence
  examples: []
  notes:
  - La perte peut être due à différentes causes, par exemple les dimensions finies
    d'un burin de gravure.
