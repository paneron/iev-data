  definition: quotient de la force appliquée en un point d'un système mécanique linéaire,
    par la composante, suivant la direction de cette force, de la vitesse qui en résulte
  examples: []
  notes:
  - Dans le cas d'une impédance mécanique de torsion, les mots "force" et "vitesse"
    doivent êtrе remplacés par "couple" et "vitesse angulaire".
