  concept: f22c189e-9377-5d2b-9a6d-9978212fb4c9
  definition: point défini, situé à une extrémité d'un système de transmission, où
    existent des conditions définies normalisées qui permettent d'effectuer une interconnexion
    avec un autre système de transmission
  examples: []
  notes:
  - Un point de séparation permet l'interconnexion d'un système de transmission avec
    des appareils tels qu'un filtre de transfert direct ou un multiplexeur.
