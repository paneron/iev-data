data:
  definition: stimulus qui, dans les conditions d'adaptation existantes, donne lieu
    à une couleur chromatique
  examples: []
  notes:
  - Pour la colorimétrie des couleurs-objets, des stimuli dont la pureté est supérieure
    à zéro sont généralement considérés comme des stimuli chromatiques.
  - Cet article était numéroté 845-03-07 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
