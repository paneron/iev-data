data:
  definition: un des trois stimulus de couleur de référence spécifiés qui permettent,
    par un mélange approprié, la reproduction des diverses sensations colorées, tout
    au moins dans un certain domaine
  examples: []
  notes:
  - Les couleurs primaires sont, en télévision, en général un rouge, un vert, un bleu.
