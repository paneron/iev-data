data:
  definition: ensemble de spécifications qui définissent complètement les caractéristiques
    permanentes d'un signal de télévision, en particulier le système d'analyse, la
    forme des signaux de base, ainsi que les classes d'émission de l'image et du son,
    la largeur du canal radiofréquence, et les positions relatives de la porteuse-image
    et de la porteuse-son
  examples: []
  notes: []
