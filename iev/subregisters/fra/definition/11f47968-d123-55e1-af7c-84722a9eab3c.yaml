data:
  definition: qualifie un milieu matériel dans lequel les propriétés pertinentes dépendent
    de la direction
  examples: []
  notes:
  - Alors que dans un milieu isotrope, une relation linéaire entre deux grandeurs
    vectorielles est décrite par une grandeur scalaire, dans un milieu anisotrope,
    il convient d’utiliser une grandeur tensorielle du deuxième ordre. La permittivité,
    la perméabilité et la conductivité sont des exemples de telles grandeurs scalaires
    ou tensorielles.
