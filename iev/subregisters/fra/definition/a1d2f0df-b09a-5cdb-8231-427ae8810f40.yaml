data:
  definition: réflexion diffuse dans laquelle la répartition spatiale du rayonnement
    réfléchi est telle que la luminance énergétique ou lumineuse est la même dans
    toutes les directions de l'hémisphère dans lequel le rayonnement est réfléchi
  examples: []
  notes:
  - Cet article était numéroté 845-04-51 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
