data:
  definition: dispositif qui commande directement la force motrice de l’équipement
    actionné, tel que les disjoncteurs et les relais qui commandent la distribution
    et l’utilisation de la puissance électrique ainsi que les vannes pilotes qui commandent
    les circuits hydrauliques ou pneumatiques
  examples: []
  notes:
  - Cet article était numéroté 394-34-14 dans la CEI 60050-394:2007.
