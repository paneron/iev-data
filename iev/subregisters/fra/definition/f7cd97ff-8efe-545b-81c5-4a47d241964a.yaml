data:
  definition: batterie d'accumulateurs comprenant un électrolyte aqueux à base d’acide
    sulfurique dilué, une électrode positive en bioxyde de plomb et une éléctrode
    négative en plomb
  examples: []
  notes:
  - Les batteries au plomb-bioxyde de plomb sont souvent appelées accumulateurs (déconseillé).
