data:
  definition: existence de deux manières ou moyens différents pour atteindre un objectif
    déterminé. La diversité est  faite spécifiquement pour assurer une protection
    contre les défaillances de cause courante. On peut la réaliser en fournissant
    des systèmes physiquement différents les uns des autres ou via une diversité fonctionnelle,
    grâce à laquelle des systèmes similaires atteignent l’objectif visé de manières
    différentes
  examples: []
  notes:
  - Cette définition est plus large que celle de AIEA 2.
dateAccepted: 2018-11-17
