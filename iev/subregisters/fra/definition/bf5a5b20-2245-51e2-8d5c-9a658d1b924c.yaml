  definition: apparition sur une image de stries ou de bandes, parallèles à la direction
    du balayage de ligne, qui peuvent se déplacer perpendiculairement à cette direction,
    due à une perturbation électromagnétique à fréquence très basse, provenant par
    exemple du réseau d'alimentation électrique
