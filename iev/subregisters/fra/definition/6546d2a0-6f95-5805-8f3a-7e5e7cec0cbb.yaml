data:
  definition: qualifie une grandeur alternative représentée par le produit d'une constante
    réelle et d'une fonction sinus ou cosinus dont l'argument est une fonction linéaire
    de la variable indépendante
  examples: []
  notes:
  - La constante réelle peut être une grandeur scalaire, vectorielle ou tensorielle.
  - Des exemples sont stem:[a ( t ) = hat A cos ( omega t + vartheta_0 )] et stem:[a
    ( x ) = hat A cos k ( x - x_0 )].
dateAccepted: 2018-11-17
