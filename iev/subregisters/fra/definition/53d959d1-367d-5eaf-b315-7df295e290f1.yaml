data:
  definition: <a href="IEV845-32-066">voile lumineux</a> observé dans un environnement
    de vision, mais non pris en compte dans les mesurages effectués par une géométrie
    de mesure prescrite
  examples: []
  notes:
  - La lumière parasite de vision est exprimée en pourcentage de la luminance du <a
    href="IEV845-23-081">blanc adapté</a>.
