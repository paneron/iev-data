  definition: erreur de mesure due aux champs électrostatiques qui sont classiquement
    associés à une charge électrostatique du matériau mesuré; l’effet est généralement
    évalué en appliquant un potentiel continu à un échantillon conducteur suspendu
    à la ligne de passage dans l’écart de mesure
