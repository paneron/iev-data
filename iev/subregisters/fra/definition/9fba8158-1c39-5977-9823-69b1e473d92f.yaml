  definition: spécification d'une puce ou d'un boîtier LED, ou d'un ensemble de puces
    ou de boîtiers LED, par une plage de caractéristiques de performances
  examples: []
  notes:
  - Les caractéristiques peuvent inclure la chromaticité, ainsi que les performances
    photométriques, radiométriques et électriques.
  - Le terme "code binaire" désigne souvent une propriété binaire.
