  definition: état d’arrêt dans lequel un réacteur nucléaire est maintenu sous-critique
    à une température et une pression très inférieures à celles de la situation de
    fonctionnement
  examples: []
  notes:
  - C’est un arrêt de longue durée permettant une intervention technique sur le circuit
    primaire ainsi que le rechargement en combustible.
  - Cet article était numéroté 393-17-52 dans la CEI 60050-393:2003.
