data:
  definition: dispositif électronique dans lequel le passage du courant est produit
    par des électrons ou des ions entre des électrodes, dans le vide ou dans un milieu
    gazeux, à l'intérieur d'une enveloppe étanche aux gaz; les dispositifs utilisés
    uniquement pour l'éclairage sont exclus
  examples: []
  notes: []
