  definition: phénomène de propagation par lequel une onde incidente, qui se propage
    dans un milieu et rencontre un ou plusieurs obstacles limitant éventuellement
    des ouvertures, donne naissance dans ce milieu à une autre onde non interprétable
    par l'optique géométrique, appelée onde diffractée
