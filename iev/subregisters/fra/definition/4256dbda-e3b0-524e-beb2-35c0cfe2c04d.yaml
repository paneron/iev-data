data:
  definition: 'grandeur représentant les grandeurs d’un ensemble fini ou d’un intervalle,



    . pour stem:[n] grandeurs stem:[x_1 , x_2 , ... x_n], par le quotient de la somme
    des grandeurs par stem:[n:]


    stem:[bar X = (1)/(n) ( x_1 + x_2 + ... + x_n )]


    .  pour une grandeur stem:[x] fonction de la variable stem:[t], par le quotient
    de l''intégrale de la grandeur entre deux valeurs données de cette variable par
    la différence des deux valeurs:


    stem:[bar X = (1)/((t_2 - t_1)) int_( t_1)^( t_2) x ( t ) d t]'
  examples: []
  notes:
  - La valeur moyenne d'une grandeur périodique est généralement prise sur un intervalle
    d'intégration dont l’étendue est le produit de la période par un entier naturel.
  - La valeur moyenne de la grandeur stem:[x] est représentée par stem:[bar X], par
    〈stem:[X]〉 ou par stem:[X]~a~. Les indices ar, av et moy sont aussi utilisés.
  - L'adjectif «arithmétique» n'est employé pour qualifier les termes «moyenne» et
    «valeur moyenne» que pour les distinguer des termes «moyenne géométrique» et «valeur
    moyenne géométrique», ainsi que des termes «moyenne harmonique» et «valeur moyenne
    harmonique».
  - La valeur moyenne peut se généraliser à une fonction de stem:[n] variables, par
    exemple au moyen du quotient d'une intégrale de surface par l’aire correspondante
    ou d’une intégrale étendue à un domaine tridimensionnel par le volume correspondant.
    Voir des exemples dans IEC 60050-102.
