  concept: eaebce39-6275-5d85-b48a-e69585713dae
  definition: grandeur sans dimension caractérisant le transfert de chaleur par convection
    forcée dans un fluide, définie par stem:[S t = (K)/((rho v c_p))], où stem:[K]
    est le coefficient de transmission thermique, stem:[ρ] est la masse volumique,
    stem:[v] est la vitesse du fluide et stem:[c]~stem:[p]~ est la capacité thermique
    massique à pression constante,
  examples: []
  notes:
  - 'Le nombre de Stanton est le rapport du nombre de Nusselt stem:[Nu] au nombre
    de Péclet stem:[Pe], soit: stem:[St] = stem:[Nu]/stem:[Pe]. Il est combiné avec
    le nombre de Prandtl dans le facteur de transfert de chaleur ({{113-04-55, IEV:113-04-55}}).'
