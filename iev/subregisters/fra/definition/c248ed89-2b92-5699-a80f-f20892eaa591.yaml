  concept: e5be1fea-ef9f-5163-8bc4-5c94e85fb332
  definition: 'état perturbé dans lequel le réseau, même s’il n’est soumis à aucune
    {{perturbation, IEV:692-01-09}}, ne reste pas en {{régime établi, IEV:692-02-01}}
    ou ne revient pas spontanément à un {{régime établi, IEV:692-02-01}} après avoir
    été soumis à une {{perturbation, IEV:692-01-09}} d’amplitude prescrite


    image::/assets/images/parts/692/692-fig2-fr.png[Figure 2 - États d’un réseau d’énergie
    électrique


    <simg></simg>'
  examples: []
  notes:
  - 'Les flèches indiquent les transitions d’état les plus importantes induites par
    des événements plausibles. Les transitions de récupération, dans les directions
    opposées, résultent des interventions des opérateurs.


    Figure 3 – Exemples de transitions internes aux états d’un réseau d’énergie électrique]'
  - En état instable, le réseau d'énergie électrique est le siège de {{déclenchements
    en cascade, IEV:692-03-08}}, d'une instabilité de la tension, ou d'une autre forme
    d'instabilité susceptible d’entraîner un {{écroulement de réseau, IEV:692-01-17}}.
  - Cet article portait le numéro 191-22-02 dans l’IEC 60050-191:1990.
