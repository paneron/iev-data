  concept: 9548f4a5-61af-5b55-8040-321f6dc608f6
  definition: perte ou gain irrémédiable d'un ensemble de créneaux temporels élémentaires
    consécutifs dans un signal numérique, effectué par une commande afin que le signal
    puisse s'accommoder d'un débit numérique différent de son débit initial propre
  examples: []
  notes:
  - 'La longueur d''un glissement commandé peut être précisée, par exemple: glissement
    d''octet commandé, glissement de trame commandé.'
