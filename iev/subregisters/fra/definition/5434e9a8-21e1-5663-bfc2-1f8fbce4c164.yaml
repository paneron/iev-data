  concept: 9722f208-edc0-57ec-b9c8-94c4035655dd
  definition: ensemble des programmes, procédures, règles, documentation et données,
    relatifs au fonctionnement d’un dispositif ou d’un système de {{traitement de
    l’information, IEV:171-01-19}}
  examples:
  - '{{Micrologiciel, IEV:171-05-03}}, {{système d’exploitation, IEV:171-05-01}},
    {{logiciel d’application, IEV:171-05-04}}.'
  notes:
  - Le logiciel est une création intellectuelle indépendante du support sur lequel
    il est enregistré.
  - Le logiciel requiert la présence de {{matériel, IEV:171-01-20}} pour exécuter
    des programmes et pour stocker et transmettre des données.
