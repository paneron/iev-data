data:
  definition: ensemble de toutes les opérations, administratives et opérationnelles,
    qui sont impliquées dans le prétraitement, le traitement, le conditionnement,
    le transport, le stockage et la mise au rebut des déchets radioactifs à partir
    d’une installation nucléaire
  examples: []
  notes:
  - Cet article était numéroté 393-20-13 dans la CEI 60050-393:2003.
