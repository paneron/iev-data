data:
  definition: dans une fibre optique, rayon pour lequel l'optique géométrique prévoit
    une réflexion totale sur la surface de séparation entre coeur et gaine, mais qui
    subit des pertes d'énergie non interprétables par cette théorie, par suite de
    la courbure de la surface
  examples: []
  notes:
  - Les rayons de fuite correspondent aux modes de fuite.
