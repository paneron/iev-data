  definition: système de télévision en couleur simultané, utilisant en bande de base
    un signal d'image composite, caractérisé par un signal de luminance, et les deux
    composantes d'un signal de chrominance qui modulent en amplitude et en quadrature
    une sous-porteuse
  examples: []
  notes:
  - Dans la plupart des applications actuelles du système NTSC, le balayage est en
    525 lignes - 60 trames par seconde; le signal d'image composite est diffusé en
    modulation d'amplitude à bande lаtéralе résiduelle, et le son est diffusé en modulation
    de fréquence d'une porteuse distincte.
  - NTSC est l'abréviation de "National Television System Committee".
