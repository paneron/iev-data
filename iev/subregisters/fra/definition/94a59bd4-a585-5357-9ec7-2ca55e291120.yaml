  concept: 9836ff02-2668-5750-ae74-57db3c9732ff
  definition: pince faisant partie d’un {{dispositif de mise à la terre et en court-circuit,
    IEV:651-25-02}} qui est reliée au câble de court-circuit, ou à la barre de mise
    en court-circuit ou à la rallonge conductrice, soit directement, soit par des
    liaisons de connexion
  examples: []
  notes:
  - La pince de conducteur est utilisée pour se raccorder aux conducteurs (conducteur
    de ligne, jeu de barres ou autre conducteur transportant du courant) ou au point
    de connexion.
  - Cet article était numéroté 651-14-08 dans la CEI 60050-651:1999. Il a été modifié
    de façon à fournir de plus amples détails sur la description du {{dispositif,
    IEV:651-21-15}}.
dateAccepted: 2018-11-17
