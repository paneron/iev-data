data:
  definition: liaison radioélectrique allant d'une station terrienne située en un
    emplacement donné à une station spatiale, ou vice versa, afin de transmettre des
    informations pour un service de radiocommunication spatiale autre que le service
    fixe par satellite
  examples: []
  notes:
  - L'emplacement donné peut être un point fixe déterminé ou un point fixe quelconque
    situé dans des zones déterminées.
  - 'Des exemples de liaison de connexion sont:


    - liaison montante d''un satellite de radiodiffusion;


    - tronçon d''une liaison aller vers une station spatiale ou d''une liaison retour
    depuis une station spatiale, compris entre la station terrienne et un satellite
    relais de données;


    - liaison montante et liaison descendante entre une station terrienne côtière
    et un satellite du service mobile maritime par satellite.


    image::/assets/images/parts/725/725-12fr.gif[]'
