  definition: distance utile entre le centre des plateaux ou l'axe des électrodes
    ou, dans le cas d’électrodes obliques, le point d’intersection entre les axes
    des électrodes en position de fonctionnement ou la ligne de contact de la molette
    et la partie du bâti de la machine située le plus près
