data:
  definition: quotient du nombre d'événements élémentaires (tels que la libération
    d'un électron) contribuant à la grandeur de sortie par le nombre de photons incidents,
    y compris ceux réfléchis par le récepteur
  examples: []
  notes:
  - Voir aussi "<a href="IEV845-25-076">rendement quantique interne</a>".
  - L'unité de rendement quantique externe est un.
