data:
  definition: 'modification préjudiciable de l’aptitude à satisfaire à des exigences


    VOIR: état dégradé ({{192-02-25, IEV:192-02-25}}).'
  examples: []
  notes:
  - Une dégradation peut se produire lors du stockage ou de l’utilisation, par suite
    de processus internes ou des effets de l’environnement.
  - Une dégradation au-delà des limites spécifiées peut constituer un état dégradé
    ou une défaillance.
  - Dans le contexte d’un système, une dégradation peut aussi être provoquée par des
    défaillances à l’intérieur du système.
