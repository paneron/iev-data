data:
  definition: <a href="IEV845-27-018">décharge électrique</a> dans laquelle l'émission
    secondaire de la cathode est beaucoup plus grande que l'émission thermoélectronique
  examples: []
  notes:
  - La décharge luminescente (décharge en lueur) est caractérisée par une chute de
    tension cathodique importante (généralement de 70 V ou plus), et par une faible
    densité de courant à la cathode (de l'ordre de 10 A·m^2^)
  - Cet article était numéroté 845-07-12 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
