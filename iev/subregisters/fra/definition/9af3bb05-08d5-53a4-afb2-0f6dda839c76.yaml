data:
  definition: procédé utilisé pour la préparation d'un oxyde supraconducteur dans
    lequel la phase supraconductrice est obtenue par chauffage du matériau à des températures
    supérieures à son point de fusion, puis par un refroidissement contrôlé du matériau,
    pour permettre la croissance du cristal
