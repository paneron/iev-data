  definition: quotient de la grandeur complexe représentant, en fonction de la fréquence
    complexe, une grandeur fonction du temps à la sortie d'un biporte linéaire invariable
    dans le temps, par la grandeur complexe représentant la grandeur d’entrée correspondante,
    les deux grandeurs complexes étant définies de la même manière
  examples: []
  notes:
  - Les grandeurs complexes sont généralement les transformées de Laplace des grandeurs
    fonctions du temps. Dans ce cas, la fonction de transfert est la transformée de
    Laplace de la réponse impulsionnelle et on emploie en français le terme "fonction
    de transfert isomorphe".
