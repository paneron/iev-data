  concept: 6f5fdf4f-8ac3-5b34-a26e-843a29bce3b2
  definition: possibilité de lésion rétinienne d'origine photochimique (maculopathie
    photique) résultant d'une exposition au <a href="IEV845-21-002">rayonnement optique</a>
    à des longueurs d'onde principalement comprises entre 400 nm et 500 nm
  examples: []
  notes:
  - Ce mécanisme de dommage prévaut sur le mécanisme de dommage thermique pendant
    des durées d'exposition de plus de 10 s.
  - Le spectre d'action s'étend aux rayonnements <a href="IEV845-21-009">UV-A</a>
    pour les personnes sans cristallin normal absorbant les UV-A.
dateAccepted: 2018-11-17
