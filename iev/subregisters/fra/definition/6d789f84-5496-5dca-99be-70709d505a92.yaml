data:
  definition: 'grandeur elle-même ou signal représentant les informations correspondant
    à la grandeur qui, appliquée à un {{relais de mesure, IEV:447-01-02}} ou à un
    {{équipement de protection, IEV:447-01-49}} dans des conditions spécifiées, lui
    permet de {{fonctionner, IEV:447-02-04}}


    Note 1 à l''article: La {{grandeur d''alimentation d''entrée, IEV:447-03-02}}
    ainsi que la {{grandeur d''alimentation auxiliaire, IEV:447-03-04}} sont des grandeurs
    d''alimentation.'
