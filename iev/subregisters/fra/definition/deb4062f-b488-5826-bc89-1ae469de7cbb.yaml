data:
  definition: réaction chimique dans laquelle des électrons sont transférés d’une
    substance à l’oxygène pour former une combinaison ou, plus généralement, dans
    laquelle des électrons sont retirés d’une substance
  examples: []
  notes:
  - Les électrons sont généralement transférés à une autre substance par une réaction
    de réduction.
