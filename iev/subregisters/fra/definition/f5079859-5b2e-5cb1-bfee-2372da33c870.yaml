data:
  definition: composant d'un circuit de soudage servant au transport jusqu'à la surface
    du métal de l'énergie électrique et de la force (en certains cas) nécessaire pour
    réaliser une soudure
  examples: []
  notes:
  - Pour des types particuliers d'électrodes, voir électrode de soudage à l'arc, électrode
    de coupage à l'arc et électrode de soudage par résistance.
