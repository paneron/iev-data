data:
  definition: quotient du déplacement de l'extrémité de la pointe de lecture par la
    force appliquée en ce même point et génératrice de ce déplacement, exprimé en
    millimètres par newton
  examples: []
  notes:
  - On distingue une élasticité verticale et une élasticité horizontale.
