data:
  definition: grandeur sans dimension caractérisant l’importance relative de la convection
    forcée et de la conduction thermique, définie par stem:[P e = ((rho c_p v l))/(lambda)
    = ((v l))/(alpha)], où stem:[ρ] est la masse volumique, stem:[cp] est la capacité
    thermique massique à pression constante, stem:[v] est la vitesse, stem:[l] est
    une longueur spécifiée, stem:[λ] est la conductivité thermique, et stem:[α] est
    la diffusivité thermique
  examples: []
  notes:
  - Le nombre de Péclet est le produit du nombre de Reynolds stem:[Re] et du nombre
    de Prandtl stem:[Pr], soit stem:[Pe] = stem:[Re] ⋅ stem:[Pr].
