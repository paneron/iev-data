  concept: 5a0cb5ca-85cf-5b06-8cf2-44085c51c77c
  definition: dans un système colorimétrique donné, représentation, en fonction de
    la longueur d'onde, des quantités des trois couleurs primaires nécessaires pour
    égaliser chacune des composantes monochromatiques d'un spectre de densité spectrale
    uniforme
  examples: []
  notes:
  - Ces fonctions сolorimétriques étaient autrefois désignées par "coefficients de
    distribution", puis par "composantes trichromatiques spectrales".
