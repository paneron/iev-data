data:
  definition: boîte à bornes conçue de telle façon que la protection des conducteurs
    de phase contre les défauts diélectriques à l'intérieur de la boîte soit assurée
    principalement par isolation solide
  examples: []
  notes:
  - Le terme qualificatif "à isolation de phases" peut être appliqué aux caissons
    de bornes autres que des boîtes à bornes.
