  definition: 'limite, si elle existe, du quotient par Δstem:[t] de la probabilité
    conditionnelle pour que la défaillance d’une entité non réparable soit comprise
    dans l’intervalle de temps (stem:[t], stem:[t] + Δstem:[t]), lorsque Δstem:[t]
    tend vers zéro, en supposant qu’une défaillance ne se soit pas produite dans l’intervalle
    de temps (0, stem:[t])


    stem:[lambda ( t ) = underset((Delta t -&gt; 0))((lim)) (1)/((Delta t)) ((F (
    t + Delta t ) – F ( t )))/((R ( t ))) = ((f ( t )))/((R ( t )))]


    où stem:[F](stem:[t]) et stem:[f](stem:[t]) sont, respectivement, la fonction
    de répartition et la densité de probabilité à l’instant de la défaillance, et
    où stem:[R](stem:[t]) est la fonction de fiabilité, liée à la fiabilité stem:[R](stem:[t]~1~,
    stem:[t]~2~) par la relation stem:[R](stem:[t]) = stem:[R](0, stem:[t]).'
  examples: []
  notes:
  - Voir l'IEC 61703, _Expressions mathématiques pour les termes de fiabilité, de
    disponibilité, de maintenabilité et de logistique de maintenance,_ pour plus de
    détails.
  - 'D’autres termes sont utilisés pour désigner le taux instantané de défaillance:
    «fonction de risque», «taux de risque» et «taux instantané de mortalité».'
