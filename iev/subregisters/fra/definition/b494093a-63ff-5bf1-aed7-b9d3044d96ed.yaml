  definition: organe de serrage à vis dans lequel l'âme d'un conducteur est introduite
    dans un trou ou dans un logement, où elle est serrée sous le corps de la vis ou
    des vis
  examples: []
  notes:
  - La pression de serrage peut être appliquée directement par le corps de la vis
    ou au moyen d'une partie intermédiaire, à laquelle la pression est appliquée par
    le corps de la vis.
