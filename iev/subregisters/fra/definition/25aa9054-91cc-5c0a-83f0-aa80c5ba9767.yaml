data:
  definition: 'pour deux tenseurs du deuxième ordre stem:[T = ( T_((i j)) )] et stem:[S
    = ( S_((k l)) )], scalaire défini par stem:[T : S = underset((m n))( sum ) T_((m
    n)) S_((n m))]'
  examples: []
  notes:
  - Le produit scalaire de deux tenseurs est indiqué par un deux-points (:) entre
    les deux symboles des tenseurs.
