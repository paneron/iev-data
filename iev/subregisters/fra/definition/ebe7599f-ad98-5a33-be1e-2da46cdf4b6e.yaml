  concept: 03400539-e84f-51ac-acf4-a6548604c48b
  definition: lampe électrique dont le corps lumineux est disposé de telle manière
    que la lampe peut être utilisée avec un système optique projetant la lumière dans
    des directions choisies
  examples: []
  notes:
  - Le terme "lampe pour projecteur" inclut différents types de lampes électriques
    tels que les lampes pour illumination, lampes à faisceau concentré, et lampes
    de studios.
  - Cet article était numéroté 845-07-40 dans l'IEC 60050-845:1987.
