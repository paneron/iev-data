  concept: 79ab2f2e-40fe-5ca9-a1c8-fc1241141866
  definition: récepteur radioélectrique étalonné, réglé sur une fréquence fixe entre
    10 et 100 MHz, avec lequel on enregistre le flux du bruit cosmique; ce flux permet
    de déterminer les variations dans le temps de l'absorption ionosphérique
  examples: []
  notes:
  - Le terme "riomètre" vient de "Relative Ionospheric Opacity Meter".
