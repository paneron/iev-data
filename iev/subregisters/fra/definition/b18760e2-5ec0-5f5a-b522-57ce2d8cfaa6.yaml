data:
  definition: ensemble de stem:[m] grandeurs intégrales sinusoïdales étroitement liées,
    de même nature, de même période et en général de phases différentes, où stem:[m]
    est un entier supérieur à un
  examples: []
  notes:
  - Dans certains cas, les phases diffèrent d’un multiple entier, y compris zéro,
    de 2stem:[π].
  - Des systèmes polyphasés de tensions, de courants et de flux totalisés sont couramment
    utilisés.
  - Les termes "diphasé", "triphasé", "tétraphasé", "hexaphasé", "dodécaphasé" sont
    utilisés pour désigner respectivement des systèmes pour lesquels stem:[m] = 2,
    3, 4, 6 ou 12.
  - La notion de système polyphasé peut, sous certaines conditions, être étendue à
    des grandeurs périodiques non sinusoïdales.
