data:
  definition: mode de vibration dans lequel, en cas de mode idéal non rigidifié, le
    champ électrique est perpendiculaire à la direction du mouvement de l’onde élastique
    et n’influence pas la configuration du mouvement
  examples: []
  notes:
  - Cet article était numéroté 561-02-05 dans l'IEC 60050-561:1991.
