  concept: 8efadd51-a2eb-5723-9d79-f524c47334e2
  definition: appareil servant à analyser une image radiologique et à la transformer
    en signal vidéo
  examples: []
  notes:
  - 'On distingue:


    1 – L''emploi radioscopique dans lequel l''image formée sur la substance luminescente
    de sortie d''un tube intensificateur d''image est transmise pour observation directe
    à un récepteur de télévision.


    2 – L''emploi radiographique dans lequel le signal est enregistré de façon appropriée.'
