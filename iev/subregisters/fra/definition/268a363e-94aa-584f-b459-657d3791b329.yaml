data:
  definition: 'constante scalaire stem:[μ]~0~ reliant les grandeurs électromagnétiques
    et les grandeurs mécaniques, obtenue d''après la relation


    stem:[(F)/(l) = ((mu_0))/((2 pi)) * ((| I_1 I_2 |))/(d)]


    où stem:[F/l] est la norme de la force linéique s''exerçant entre deux conducteurs
    parallèles, rectilignes, de longueur infinie, de section circulaire négligeable,
    placés à une distance stem:[d] l''un de l''autre dans le vide et parcourus par
    des courants électriques stem:[I]~1~ et stem:[I]~2~'
  examples: []
  notes:
  - 'Dans le vide, le produit de la constante magnétique par le champ magnétique stem:[*H*]
    est égal à l''induction magnétique stem:[*B*]:


    stem:[*B*] = stem:[μ]~0~stem:[*H*]'
  - 'La constante magnétique est liée à la constante électrique stem:[ε]~0~ et à la
    vitesse de la lumière dans le vide stem:[c]~0~ par la relation


    stem:[μ]~0~stem:[ε]~0~stem:[c]~0~^2^ = 1'
  - 'La valeur de la constante magnétique est égale exactement à


    4π × 10^−7^ m kg s^−2^ A^−2^ = 1,256 637 061 4... μH/m'
