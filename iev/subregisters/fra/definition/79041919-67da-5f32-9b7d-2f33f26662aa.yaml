data:
  definition: '{{survenances d’indisponibilités, IEV:692-05-01}} simultanées de deux
    éléments de réseau ou plus qui sont indépendantes les unes des autres


    image::/assets/images/parts/692/692-fig5-fr.png[Figure 5 - Relations entre survenances
    d’indisponibilité]'
  examples: []
  notes:
  - Une survenance d’indisponibilités indépendantes se recouvrant peut également être
    considérée comme deux ou plus de deux {{survenances d’indisponibilité simple,
    IEV:692-05-02}} distinctes déclenchées par des événements distincts qui entraînent
    toutefois des indisponibilités simultanées.
