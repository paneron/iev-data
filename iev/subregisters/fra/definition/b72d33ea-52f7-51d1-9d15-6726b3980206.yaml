  concept: db48567a-b83e-55b4-b049-bc80237e5f51
  definition: processus par lequel de l'{{énergie, IEV:113-03-45}} émane d'une source
    sous forme d'{{ondes, IEV:103-10-01}} ou de {{particules, IEV:113-05-01}}
  examples: []
  notes:
  - Le terme "émission" désigne également la production d'ondes et de signaux (voir
    {{IEV 161-01-09, IEV:161-01-09}}) en radiocommunication, un processus en radiocommunication
    (voir {{IEV 702-02-05, IEV:702-02-05}}), les signaux ou ondes radioélectriques
    produits par un émetteur de radiodiffusion (voir {{IEV 723-01-03, IEV:723-01-03}}),
    un rejet dans l'environnement (voir {{IEV 904-01-11, IEV:904-01-11}}), et est
    employé en tant que synonyme du terme "{{programme, IEV:723-01-02}}" en radiodiffusion
    et en télédistribution.
  - Le terme français "{{émission, IEV:702-02-04}}" s'applique également au concept
    représenté par le terme anglais "{{sending, IEV:702-02-04}}".
dateAccepted: 2018-11-17
