  concept: 58d812dc-f2de-52f4-9492-237a37ab102e
  definition: ensemble des dispositifs installés en deux points relativement éloignés
    l'un de l'autre et permettant, par une action à distance, lorsqu'une première
    clé a été introduite dans une serrure disposée à l'un de ces points, le retrait
    d'une seconde clé à l'autre point et qui, une fois ce retrait effectué, empêche
    la reprise de la première clé
