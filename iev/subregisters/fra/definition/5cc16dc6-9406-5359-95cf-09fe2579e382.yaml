data:
  definition: orbite non perturbée de satellite pour laquelle la distance des centres
    de masse du satellite et du corps principal n'est pas constante
  examples: []
  notes:
  - L'orbite est une ellipse dans un système de référence dont le centre est le centre
    de masse du corps principal, et dont les axes ont des directions fixes par rapport
    aux étoiles.
