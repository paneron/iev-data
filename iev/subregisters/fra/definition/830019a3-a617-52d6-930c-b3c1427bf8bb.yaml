data:
  definition: durée pendant laquelle un rayonnement optique peut être considéré comme
    cohérent
  examples: []
  notes:
  - La durée de cohérence est égale au quotient de la longueur de cohérence par la
    vitesse de phase dans le milieu.
  - La durée de cohérence d'une raie spectrale de largeur Δstem:[λ] et de longueur
    d'onde centrale stem:[λ]~0~ est approximativement égale à stem:[λ]~0~^2^/stem:[c]~0~.Δstem:[λ]
    où stem:[c]~0~ est la vitesse de la lumière dans le vide.
