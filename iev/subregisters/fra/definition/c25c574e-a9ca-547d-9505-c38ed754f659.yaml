  definition: technique dans laquelle les variations du volume des poumons sont indiquées
    par des variations de l'impédance électrique entre des électrodes externes placées
    de façon appropriée
  examples: []
  notes:
  - Cette impédance est généralement mesurée en haute fréquence afin d'éviter des
    effets physiologiques non désirés.
