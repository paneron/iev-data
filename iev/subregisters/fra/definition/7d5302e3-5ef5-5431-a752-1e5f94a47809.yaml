  concept: 25c81eba-440d-55e7-bc97-4216f183ab9a
  definition: ensemble des chiffres et éventuellement d'autres caractères qui, en
    un point du réseau de télécommunication déterminent l'extrémité demandée ou sont
    nécessaires pour l'acheminement
  examples: []
  notes:
  - Les chiffres constituant l'adresse émise par le demandeur peuvent être modifiés
    par la traduction ou par l'absorption de chiffres à mesure que la chaîne de connexion
    est établie progressivement à travers le réseau, mais les chiffres nouveaux ou
    restants en chaque point constituent l'adresse en ce point.
