  concept: 723a61b3-b735-5cee-9509-d8894b3cc879
  definition: Matière ou dispositif donnant naissance à un rayonnement X. En dehors
    des groupes radiogènes, les corps diffusants, ainsi que dans certaines circonstances
    les redresseurs, les oscilloscopes, les intensificateurs d'image, les microscopes
    électroniques, les magnétrons, les tubes de télévision et autres dispositifs sont
    aussi des sources de rayons X
