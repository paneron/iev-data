  concept: c2b502f4-d589-59c1-9ba3-b2d52de1724d
  definition: possibilité d'établir une communication à partir d'un poste désigné
    pouvant appartenir à un réseau privé ou à un groupe fermé d'usagers, en lui attribuant
    à chaque niveau ou à certains niveaux d'établissement de la chaîne, la priorité
    sur toutes les autres communications moins prioritaires, déjà établies ou en cours
    d'établissement. Cette possibilité peut s'appliquer à tous les appels ou seulement
    à des appels désignés provenant d'un poste privilégié de ce genre
  examples: []
  notes: []
