data:
  definition: méthode de mesure selon laquelle une caractéristique donnée d'une classe
    spécifiée de fibres optiques ou de câbles optiques et composants associés est
    mesurée en se conformant rigoureusement à la définition de cette caractéristique
    et qui donne des résultats exacts, reproductibles et se rapportant à la pratique
