  concept: a6e64368-63ab-5006-a1a5-2eeb893a0d91
  definition: partie d'un tunnel routier dans laquelle la vision diurne d'un conducteur
    s'approchant de la sortie est essentiellement influencée par la luminosité à l'extérieur
    du tunnel
  examples: []
  notes:
  - La zone de sortie commence à la fin de la zone intérieure et se termine au niveau
    de la tête de sortie du tunnel routier.
