data:
  authoritative_source:
  - clause: 415-05-13
    link: https://webstore.iec.ch/publication/200
    original: IEC 60050-415:1999, 415-05-13, modifié
    ref: IEC 60050-415:1999
    relationship:
      type: modified
  definition: paramètre, associé au résultat d’une mesure, qui caractérise la dispersion
    des valeurs qui pourraient raisonnablement être attribuées à la mesure
  examples: []
  notes:
  - 'Cette définition formelle du terme “incertitude de mesure” est disponible dans
    l''ISO/IEC Guide 98-3:2008, _Incertitude de mesure – Partie 3: Guide pour l''expression
    de l''incertitude de mesure (GUM:1995)_ et l''ISO/IEC Guide 99:2007, _Vocabulaire
    international de métrologie – Concepts fondamentaux et généraux et termes associés
    (VIM)_.'
