data:
  authoritative_source:
  - null
  concept: e4922893-ea08-54c7-bbe9-3c01a4bf14d2
  definition: état dans lequel l’équipement réalise au moins une {{fonction secondaire,
    IEV:904-03-03}} mais aucune {{fonction primaire, IEV:904-03-02}}
  examples: []
  notes:
  - Selon l'équipement, les termes "mode veille" et "mode repos" peuvent désigner
    un mode de marche partielle.
  - "Le Tableau 1 fournit une présentation structurée qui permet de mieux comprendre\
    \ ce concept ainsi que d'autres concepts relatifs à l'efficacité énergétique et\
    \ à la consommation d'énergie qui s'appliquent à tous les produits électrotechniques.\
    \ Des termes supplémentaires permettant de répondre aux besoins spécifiques de\
    \ secteurs de produits particuliers devront être définis dans le cadre de la structure\
    \ des concepts indiqués dans le Tableau 1.\n\n*Tableau 1 – Conditions de fonctionnement\
    \ d'un équipement en termes de demande d'énergie*\n\n*Légende*\n\n<table>\r\n\
    <col width=\"250\">\r\n<col width=\"300\">\r\n<tr>\r\n<td>*Anglais*</td>\r\n<td>*Français*</td>\r\
    \n</tr>\r\n<tr>\r\n<td>Distinction by power</td>\r\n<td>Distinction compte tenu\
    \ de la demande d’énergie</td>\r\n</tr>\r\n<tr>\r\n<td>Mode</td>\r\n<td>Mode</td>\r\
    \n</tr>\r\n<tr>\r\n<td>Sub-mode</td>\r\n<td>Sous-mode</td>\r\n</tr>\r\n<tr>\r\n\
    <td>Disconnected</td>\r\n<td>Déconnecté</td>\r\n</tr>\r\n<tr>\r\n<td>Off mode</td>\r\
    \n<td>Mode d’arrêt</td>\r\n</tr>\r\n<tr>\r\n<td>Partial on mode</td>\r\n<td>Mode\
    \ de marche partielle</td>\r\n</tr>\r\n<tr>\r\n<td>On mode</td>\r\n<td>Mode de\
    \ marche</td>\r\n</tr>\r\n<tr>\r\n<td>Idle mode</td>\r\n<td>Mode inactif</td>\r\
    \n</tr>\r\n<tr>\r\n<td>Operation mode</td>\r\n<td>Mode de fonctionnement</td>\r\
    \n</tr>\r\n<tr>\r\n<td>Function type</td>\r\n<td>Type de fonction</td>\r\n</tr>\r\
    \n<tr>\r\n<td>Function characterized by mode</td>\r\n<td>Fonction caractérisée\
    \ par le mode</td>\r\n</tr>\r\n<tr>\r\n<td>Primary</td>\r\n<td>Primaire</td>\r\
    \n</tr>\r\n<tr>\r\n<td>Secondary</td>\r\n<td>Secondaire</td>\r\n</tr>\r\n<tr>\r\
    \n<td>Tertiary</td>\r\n<td>Tertiaire</td>\r\n</tr>\r\n<tr>\r\n<td>Function</td>\r\
    \n<td>Fonction</td>\r\n</tr>\r\n<tr>\r\n<td>User describes mode of function</td>\r\
    \n<td>L’utilisateur décrit le mode de fonction</td>\r\n</tr>\r\n<tr>\r\n<td>Protective\
    \ function</td>\r\n<td>Fonction de protection</td>\r\n</tr>\r\n<tr>\r\n<td>Reactivation\
    \ function</td>\r\n<td>Fonction de réactivation</td>\r\n</tr>\r\n<tr>\r\n<td>Status\
    \ Information function</td>\r\n<td>Fonction d’information d’état</td>\r\n</tr>\r\
    \n<tr>\r\n<td>Network Integrity function</td>\r\n<td>Fonction d’intégrité du réseau</td>\r\
    \n</tr>\r\n<tr>\r\n<td>Optional</td>\r\n<td>Facultatif</td>\r\n</tr>\r\n<tr>\r\
    \n<td>Mandatory</td>\r\n<td>Obligatoire</td>\r\n</tr>\r\n</table>\n\nAu fur et\
    \ à mesure que le nombre de fonctions augmente de gauche à droite dans le Tableau\
    \ 1, les modes correspondants auront en général une consommation d'énergie plus\
    \ élevée. L'existence d'un mode dans le Tableau 1 n'implique pas qu'un équipement\
    \ particulier propose ce mode."
dateAccepted: 2018-11-17
