data:
  definition: tenseur du deuxième ordre défini par une forme bilinéaire symétrique
    stem:[f ( U , V ) = f ( V , U )]
  examples: []
  notes:
  - Les coordonnées d'un tenseur symétrique sont telles que stem:[T_((i j)) = T_((j
    i))]. Un exemple est le produit tensoriel d'un vecteur par lui-même.
