  concept: fbe1edaa-a41b-51b5-bfe3-415d5e26030c
  definition: bruit radioélectrique produit par des décharges électriques naturelles
    au-dessous de l'ionosphère et atteignant le point de réception suivant des trajectoires
    situées dans le milieu fortement dispersif de la plasmasphère
  examples: []
  notes:
  - Les sifflements se produisent en ondes kilométriques, myriamétriques et plus longues
    et comprennent habituellement une ou plusieurs composantes dont la fréquence instantanée
    décroît régulièrement dans la gamme des fréquences acoustiques en un temps allant
    d'une fraction de seconde à plusieurs secondes.
