data:
  definition: terme utilisé pour désigner un solide de révolution autour de l'axe
    d'une machine, aux parties périphériques des développantes de groupes de bobines
    d'un enroulement concentrique, à chaque extrémité de la machine
  examples: []
  notes:
  - Un enroulement concentrique est dit posséder un, deux ou plusieurs plans conformément
    au nombre de ces solides de révolution.
