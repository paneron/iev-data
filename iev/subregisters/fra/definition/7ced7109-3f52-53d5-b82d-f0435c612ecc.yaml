  concept: f028437a-3af7-5032-b29e-e5598e318411
  definition: détecteur dont la sortie est proportionnelle à l'entrée sur une plage
    spécifiée, de sorte que sa sensibilité est constante sur cette plage
  examples: []
  notes:
  - Un détecteur est habituellement linéaire uniquement sur une certaine plage limitée
    de niveaux d'entrée. Il convient de spécifier la plage.
  - La plage linéaire d'un détecteur peut être affectée par l'utilisation de circuits
    électroniques inappropriés.
