  concept: a0743d1a-05f5-5c94-a1b6-6c2a58cc011d
  definition: ensemble des règles qui régissent l'établissement des chaînes de connexion
    dans un réseau à commutation de circuits
  examples: []
  notes:
  - 'Ces règles définissent notamment:


    - la catégorie de chaque commutateur,


    - les faisceaux de circuits reliant deux commutateurs, et les faisceaux de lignes
    de rattachement,


    - au moins un chemin possible pour chaque communication, entre les points terminaux
    mis en jeu.'
