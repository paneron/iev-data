data:
  authoritative_source:
  - original: EN 13306
    ref: EN 13306
    relationship:
      type: identical
  definition: position au sein d’une organisation où des niveaux de maintenance spécifiés
    doivent être effectués
  examples:
  - 1^ère^ échelon – sur site, 2^ème^ échelon – atelier de réparation, 3^ème^ échelon
    – chez le constructeur.
  notes:
  - L’échelon de maintenance est caractérisé par le niveau de compétence du personnel,
    les moyens disponibles, l’emplacement, etc.
