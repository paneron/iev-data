  concept: a3c73d10-1fdd-510a-ab06-4cdf3ae324b6
  definition: quotient d'une grandeur de champ dynamique (telle que force, pression
    acoustique) par une grandeur de champ cinématique (telle que vitesse vibratoire,
    vitesse d'une particule), ou quotient d'une tension par un courant, à une fréquence
    donnée
  examples: []
  notes:
  - Le terme impédance s'applique généralement à un système linéaire et à des signaux
    sinusoïdaux permanents.
  - Dans le cas d'un régime transitoire, l'impédance en fonction de la fréquence est
    le quotient des transformées de Fourier ou de Laplace respectives.
  - Une impédance est le quotient de deux grandeurs dont le produit a les dimensions
    d'une puissance ou d'une puissance par unité d'aire.
