  definition: différence entre l'accroissement de l'énergie totale d'un système physique
    et le travail fourni à ce système, en supposant que ni matière ni rayonnement
    électromagnétique ne traverse la frontière du système
  examples: []
  notes:
  - La quantité de chaleur dépend de la manière dont le changement d'un état à un
    autre a été obtenu et est seulement partiellement transformable en travail.
  - Un apport de chaleur peut se traduire par une augmentation de l'énergie liée à
    l'agitation des particules ou par d'autres effets tels que des changements d'états.
