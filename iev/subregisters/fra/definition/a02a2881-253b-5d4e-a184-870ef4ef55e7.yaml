  definition: '{{opération booléenne dyadique, IEV:171-03-08}} dont le résultat a
    la valeur booléenne 1 si et seulement si les {{opérandes, IEV:171-03-04}} ont
    la même valeur booléenne'
  examples: []
  notes:
  - L’équivalence logique des variables stem:[a] et stem:[b] est notée stem:[a] ≡
    stem:[b] (U+2261); d’autres notations sont aussi utilisées, comme stem:[a] ↔ stem:[b]
    (U+2194) et stem:[a] ⇔ stem:[b] (U+21D4).
