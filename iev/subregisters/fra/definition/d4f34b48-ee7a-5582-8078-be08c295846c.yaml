  definition: circuit électrique dont font partie les rails d'une section de voie,
    comportant habituellement une source de courant à une extrémité et un dispositif
    de détection à l'autre et permettant de contrôler la libération ou l'occupation
    de cette section de voie par un véhicule
  examples: []
  notes:
  - Dans un système de signalisation continue, le circuit de voie peut être utilisé
    pour transmettre des informations entre le sol et le train.
