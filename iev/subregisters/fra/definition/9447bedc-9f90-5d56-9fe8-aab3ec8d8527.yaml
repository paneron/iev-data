  definition: équivalent de dose dans un tissu mou en un point et à une profondeur
    stem:[d] donnés du corps humain
  examples: []
  notes:
  - Les profondeurs recommandées sont 10 mm pour les rayonnements fortement pénétrants
    et 0,07 mm pour les rayonnements faiblement pénétrants.
  - Cet article était numéroté 393-14-97 dans la CEI 60050-393:2003.
