data:
  definition: logarithme du rapport de la valeur d'une puissance acoustique donnée
    à la valeur de la puissance acoustique prise comme référence. Exprimé en décibels,
    le niveau de puissance acoustique est égal à dix fois le logarithme décimal de
    ce rapport
  examples: []
  notes:
  - Sauf spécification contraire, la puissance acoustique de référence est 1 pW.
