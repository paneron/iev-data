  concept: 763b9de2-1cf5-56cd-9905-8a1f3c16a023
  definition: 'a) relativement aux câbles d''énergie:


    mode de pose des câbles unipolaires tel que chaque phase occupe successivement,
    sur des longueurs de circuit approximativement égales, chacune des positions de
    la configuration géométrique des câbles posés


    b) relativement à un conducteur écran:


    mode de pose d''un conducteur en parallèle le long d''une section élémentaire
    de câbles non transposés tels que, dans le plan de symétrie de la configuration
    géométrique des câbles posés, il occupe sur une moitié de la longueur de la section
    la position symétriquement opposée à celle qu''il a dans l''autre moitié'
