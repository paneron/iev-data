data:
  definition: stries radiales situées sur le bord externe de la partie réservée à
    l'étiquette, afin d'éviter tout frottement et glissement des disques entre eux
    pendant la lecture, lorsqu'ils sont placés sur l'axe d'empilage d'un changeur
    automatique
