data:
  definition: grandeur stem:[alpha = (lambda)/((rho c_p))], où stem:[λ] est la conductivité
    thermique, stem:[ρ] est la masse volumique et stem:[c]~stem:[p]~ est la capacité
    thermique massique à pression constante
  examples: []
  notes:
  - L'unité SI cohérente de diffusivité thermique est le mètre carré par seconde,
    m^2^/s.
