  concept: 5ddb9606-1c15-5c4a-9a9a-d21a099c5366
  definition: transformateur dans lequel le paquet de tôles constituant le noyau et
    les culasses entoure les enroulements et les enferme généralement presque entièrement
  examples: []
  notes:
  - Généralement les transformateurs cuirassés comportent des enroulements alternés.
  - Puisqu'il y a des types de transformateurs qui n'entrent pas de façon bien définie
    dans les catégories des transformateurs "à colonnes" et des transformateurs "cuirassés",
    l'usage de ces termes est déconseillé. Ils peuvent généralement être évités en
    indiquant le type des enroulements, à savoir "concentriques" ou "alternés" et/ou
    si le circuit magnétique comporte ou non des culasses magnétiques de retour non
    bobinées.
