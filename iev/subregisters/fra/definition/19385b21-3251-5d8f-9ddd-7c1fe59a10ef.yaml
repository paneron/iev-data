  definition: antenne de réception associée à un réseau de câbles, destinée à alimenter
    les récepteurs de radiodiffusion sonore ou de télévision de différents usagers
    d'un groupe important d'habitations ou d'une agglomération
  examples: []
  notes:
  - La différence d'usage des termes "antenne collective" et "antenne communautaire"
    dépend des pratiques locales.
