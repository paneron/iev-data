data:
  definition: <a href="IEV845-22-067">teinte</a> qui peut être décrite comme une combinaison
    de deux teintes élémentaires
  examples:
  - L'orange est un rouge jaunâtre ou un jaune rougeâtre; le violet est un bleu rougeâtre.
  notes:
  - Cet article était numéroté 845-02-37 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
