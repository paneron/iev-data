data:
  definition: pour un amplificateur différentiel non idéal, rapport du gain différentiel
    au gain relatif à un signal de mode commun
  examples: []
  notes:
  - Un rapport de réjection de mode commun élevée est généralement souhaitable pour
    l'instrumentation en électrobiologie où des signaux de mode commun indésirables
    sont fréquents.
