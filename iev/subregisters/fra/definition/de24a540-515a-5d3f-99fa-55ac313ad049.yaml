  definition: quadripôle composé de deux branches ayant un noeud commun, l’un des
    deux noeuds terminaux étant connecté à deux bornes équipotentielles, qui forment
    la paire de bornes d'entrée avec le noeud commun et la paire de bornes de sortie
    avec l’autre noeud terminal
