data:
  definition: lampe à décharge de gaz dont l'électrode intégrée se situe à l'extérieur
    de la lampe électrique, dans laquelle la plus grande partie de la lumière est
    émise par l'excitation de substances luminescentes constituant le revêtement intérieur
    du tube de verre
