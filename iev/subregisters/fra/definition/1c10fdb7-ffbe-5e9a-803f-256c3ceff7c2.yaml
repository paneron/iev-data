data:
  definition: rapport de la réponse lumineuse d'une source évaluée selon l'<a href="IEV845-21-035">efficacité
    lumineuse relative spectrale</a> scotopique CIE, stem:[V]′(stem:[λ]), à la réponse
    lumineuse évaluée selon l'efficacité lumineuse relative spectrale photopique,
    stem:[V](stem:[λ])
  examples: []
  notes:
  - 'Le rapport S/P peut être exprimé par


    stem:[R_((SP)) = ((K^( '' )_m int_0^(oo) S ( lambda ) V^( '' ) ( lambda ) d lambda))/((K_m
    int_0^(oo) S ( lambda ) V ( lambda ) d lambda))]


    où stem:[K]′~m~ ≈ 1 700 lm·W^−1^ est l''efficacité lumineuse maximale pour la
    vision scotopique, stem:[K]~m~ ≈ 683 lm·W^−1^ est l''efficacité lumineuse maximale
    pour la vision photopique, stem:[S](stem:[λ]) est la <a href="IEV845-21-030">répartition
    spectrale relative</a> de la source, et stem:[λ] est la longueur d''onde.'
  - L'unité de rapport S/P est un.
