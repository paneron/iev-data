data:
  definition: valeur de l’inverse du facteur de réflexion en module
  examples: []
  notes:
  - L’affaiblissement d’adaptation est exprimé en décibels.
  - 'D’un point de vue quantitatif, il est égal à: stem:[20 log | ((Z_a + Z_b))/((Z_a
    - Z_b)) | dB].'
  - Cet article était numéroté 561-03-24 dans l'IEC 60050-561:1991.
