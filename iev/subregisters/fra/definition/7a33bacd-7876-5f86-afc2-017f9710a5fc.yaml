  concept: e2bdf42a-bbf8-51da-9163-7636c77bc2ad
  definition: composant électrique unique encapsulant principalement une ou plusieurs
    LED, équipé éventuellement d'éléments optiques et d'interfaces thermiques, mécaniques
    et électriques
  examples: []
  notes:
  - Le composant ne comprend pas l'unité de commande de l'appareillage, ne comprend
    pas de culot et n'est pas connecté directement à l'alimentation.
  - Un composant à LED est un composant distinct et fait partie du module à LED ou
    d'une lampe à LED.
