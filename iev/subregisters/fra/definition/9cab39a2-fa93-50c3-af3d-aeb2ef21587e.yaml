data:
  definition: moyenne de la disponibilité instantanée sur un intervalle de temps donné
    (stem:[t]~1~, stem:[t]~2~)
  examples: []
  notes:
  - 'La disponibilité moyenne est liée à la disponibilité instantanée stem:[A](stem:[t])
    par la formule:


    stem:[bar A ( t_1 , t_2 ) = (1)/((t_2 - t_1)) int_( t_1)^( t_2) A ( t ) d t]'
