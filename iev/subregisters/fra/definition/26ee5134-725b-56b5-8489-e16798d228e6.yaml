data:
  definition: différence entre la {{valeur maximale globale, IEV:103-05-15}} et la
    {{valeur minimale globale, IEV:103-05-18}} dans le même intervalle spécifié de
    l’argument
  examples: []
  notes:
  - Dans le cas d'une grandeur périodique, l'intervalle spécifié a une étendue égale
    à la période.
  - Il convient de n’utiliser le synonyme «valeur de crête à crête» que si les valeurs
    maximale et minimale globales sont de signes contraires.
dateAccepted: 2018-11-17
