data:
  definition: protection contre l'inflammation dans le cadre de laquelle des dispositifs
    mécaniques ou électriques sont utilisés conjointement avec des matériels non électriques
    pour réduire manuellement ou automatiquement la probabilité qu'une source potentielle
    d'inflammation devienne une source efficace d'inflammation
  examples: []
  notes:
  - Il peut s'agir, par exemple, d'un capteur de niveau utilisé pour indiquer la perte
    d'huile, d'un capteur de température pour indiquer un palier chaud, ou d'un capteur
    de vitesse pour indiquer les survitesses.
