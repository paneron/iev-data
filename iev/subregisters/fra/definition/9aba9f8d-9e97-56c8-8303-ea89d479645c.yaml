data:
  definition: appareil de connexion destiné à fermer et à ouvrir un ou plusieurs circuits
    électriques au moyen de contacts séparables
  examples: []
  notes:
  - 'Tout appareil mécanique de connexion peut être désigné en fonction du milieu
    dans lequel ses contacts s''ouvrent et se ferment, par exemple: air, SF~6~, huile.'
