data:
  definition: bipôle élémentaire passif caractérisé par une relation fonctionnelle
    entre la tension électrique aux bornes et l'intégrale par rapport au temps du
    courant électrique dans l'élément
  examples: []
  notes:
  - L'énergie électrique absorbée par un bipôle capacitif est stockée sous forme électrostatique
    et peut être restituée complètement.
