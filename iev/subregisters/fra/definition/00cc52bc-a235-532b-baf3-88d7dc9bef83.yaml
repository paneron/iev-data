data:
  definition: chambre d’ionisation dans laquelle la décharge capacitive due au rayonnement
    provoque une variation de la différence de potentiel, qui est la grandeur mesurée,
    entre les électrodes formant le condensateur
  examples: []
  notes:
  - Cet article était numéroté 394-25-26 dans la CEI 60050-394:2007.
dateAccepted: 2018-11-17
