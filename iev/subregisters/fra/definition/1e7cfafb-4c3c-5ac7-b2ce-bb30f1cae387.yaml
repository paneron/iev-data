  concept: 861575cd-1225-54df-917a-64e437d0657e
  definition: probabilité de ne pas satisfaire la demande pendant un intervalle de
    temps donné, en raison d'une insuffisance de capacité de production
  examples: []
  notes:
  - La capacité de production inclut généralement les importations par des interconnexions
    avec d’autres {{réseaux de production-transport, IEV:692-01-04}}.
  - Cet article portait le numéro 191-29-03 dans l’IEC 60050-191:1990.
