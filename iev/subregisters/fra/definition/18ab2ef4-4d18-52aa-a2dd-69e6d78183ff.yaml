  concept: bf098aa1-61d7-522a-a96f-f141b1ce897a
  definition: quotient du flux lumineux d'une lampe à un moment donné de sa durée
    de vie de fonctionnement par le flux lumineux initial
  examples: []
  notes:
  - L'unité de facteur de conservation du flux lumineux d'une lampe est un.
  - Le terme abrégé "LLMF" est dérivé du terme anglais développé correspondant "lamp
    lumen maintenance factor".
