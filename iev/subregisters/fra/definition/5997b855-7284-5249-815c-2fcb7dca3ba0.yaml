data:
  definition: <a href="IEV845-29-001">éclairage</a> par des sources primaires de lumière
    et des luminaires dont la répartition de l'intensité lumineuse est telle que la
    fraction du flux lumineux émis atteignant directement le plan de travail réputé
    indéfini soit comprise entre 90 % et 100 %
  examples: []
  notes:
  - Cet article était numéroté 845-09-14 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
