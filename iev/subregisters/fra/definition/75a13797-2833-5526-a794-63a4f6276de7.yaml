  concept: 86921fa1-f368-5d2a-bfb8-cb185dd91baf
  definition: connexion métallique flexible utilisée par le travailleur pour connecter
    le {{vêtement conducteur, IEV:651-23-06}}, ou la {{plate-forme de travail, IEV:651-22-18}}
    ou l'écran, à une autre partie conductrice pour établir une équipotentialité
  examples: []
  notes:
  - Cette liaison de mise au potentiel n'est pas un {{dispositif, IEV:651-21-15}}
    de mise à la terre.
  - Cet article était numéroté 651-07-07 dans la CEI 60050-651:1999. Il a été modifié
    pour plus de précision.
