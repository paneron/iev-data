  concept: bae6ef4f-bc1f-52c6-81b4-e4ddab6ddf3b
  definition: '{{polarisation, IEV:705-01-13}} telle que, pour un observateur regardant
    dans la {{direction de propagation, IEV:705-02-15}} ou dans une direction de référence
    spécifiée, le vecteur {{champ électrique, IEV:121-11-18}} ou un vecteur de champ
    spécifié tourne, en fonction du temps, dans un plan fixe normal à cette direction
    et dans le sens contraire à celui des aiguilles d''une montre'
  examples: []
  notes:
  - Il est nécessaire de spécifier la direction de référence quand la direction de
    propagation est parallèle au {{plan de polarisation, IEV:705-01-22}}.
