data:
  definition: récepteur radioélectrique dont une partie seulement est en service permanent,
    et où l'arrivée d'un signal radioélectrique à la fréquence d'accord, éventuellement
    codé, déclenche le fonctionnement de l'ensemble du récepteur et des divers dispositifs
    qui lui sont associés
