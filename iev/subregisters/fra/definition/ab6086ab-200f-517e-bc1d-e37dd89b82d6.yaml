    original: IEC 62427:2007, 3.11
    ref: IEC 62427:2007
    relationship:
      type: identical
  definition: marge entre le niveau des émissions par train et la susceptibilité réelle
    du circuit de voie
  examples: []
  notes:
  - Le coefficient de sécurité s’applique à la sécurité ou à la disponibilité selon
    qu’il s’agit d’un mécanisme de défaut contraire ou non contraire à la sécurité.
