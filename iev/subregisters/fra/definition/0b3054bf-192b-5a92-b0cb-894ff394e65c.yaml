data:
  definition: pour un multipôle à stem:[n] bornes, somme des puissances instantanées
    relatives aux stem:[n] − 1 paires de bornes formées en choisissant l'une des bornes
    comme borne commune à toutes les paires
  examples: []
  notes:
  - La puissance instantanée est indépendante du choix de la borne commune.
