  concept: 47bb52b6-2268-5355-8240-6cd8973984dd
  definition: antenne possédant la propriété que l'impédance d'entrée et la fonction
    caractéristique de rayonnement restent sensiblement constantes dans une bande
    de fréquences dont les limites inférieure et supérieure sont déterminées respectivement
    par l'encombrement de l'antenne et par les dimensions des parties rayonnantes
    les plus petites, généralement voisines du point d'alimentation
  examples: []
  notes:
  - L'antenne spirale équiangulaire et l'antenne log périodique sont des exemples
    d'antennes indépendantes de la fréquence.
