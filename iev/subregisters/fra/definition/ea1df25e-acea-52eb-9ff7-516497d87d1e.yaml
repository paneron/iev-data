  definition: 'aptitude à satisfaire la demande totale de consommation en puissance
    et en énergie, en respectant les caractéristiques assignées des éléments de réseau
    ou les limites de fonctionnement du réseau, en maintenant les tensions de jeux
    de barres et la fréquence du réseau dans les plages de tolérance, et en tenant
    compte des {{indisponibilités programmées, IEV:692-04-03}} et des {{indisponibilités
    fortuites, IEV:692-04-04}} des éléments de réseau


    image::/assets/images/parts/692/692-fig1-fr.png[Figure 1 - Relation entre la fiabilité
    de l’alimentation, l’adéquation de réseau et la sécurité de réseau]'
  examples: []
  notes:
  - L’adéquation peut être quantifiée par les mesures données à la Section 692-11
    "Mesures des performances de fourniture".
  - Cet article portait le numéro 191-21-01 dans l’IEC 60050-191:1990.
