data:
  definition: temps exigé pour que la variation de la grandeur de sortie du récepteur
    atteigne, après une variation brusque d'une excitation stationnaire, un pourcentage
    déterminé de sa valeur finale
  examples: []
  notes:
  - Le temps de réponse est exprimé en secondes (s).
  - Cet article était numéroté 845-05-58 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
