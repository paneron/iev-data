  definition: synchronisation d'une machine, obtenue en la connectant à la machine
    ou au réseau avec lesquels elle est mise en synchronisme après avoir été amenée
    à une vitesse voisine de la vitesse de synchronisme et que l'excitation a été
    appliquée
