data:
  definition: codage numérique destiné à convertir un signal numérique en un signal
    adapté aux caractéristiques de la voie de transmission
  examples: []
  notes:
  - Le codage de voie peut introduire une redondance supplémentaire intentionnelle,
    par exemple pour la protection contre les erreurs.
  - Le terme "codage en ligne" s'emploie avec le même sens en transmission sur câble,
    mais exclut généralement la protection contre les erreurs.
