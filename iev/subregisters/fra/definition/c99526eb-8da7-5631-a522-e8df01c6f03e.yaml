data:
  authoritative_source:
  - clause: définition 324
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, définition 324, modifiée
    ref: ISO 921:1997
    relationship:
      type: modified
  definition: quotient de la densité de courant de neutrons pour une énergie déterminée,
    par le gradient négatif du flux de neutrons pour la même énergie dans la direction
    de ce courant
  examples: []
  notes:
  - Cette grandeur s'exprime en mètres (m).
  - Cet article était numéroté 393-14-31 dans la CEI 60050-393:2003.
