  definition: impédance connectée entre parties actives et masse, de valeur telle
    que le courant, en utilisation normale et dans des conditions possibles de panne
    de l'interrupteur électronique, soit limité à une valeur de sécurité, et qui est
    construite de façon telle que sa fiabilité soit maintenue au cours de la durée
    de vie de l'interrupteur électronique
