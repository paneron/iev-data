data:
  definition: deuxième axe d'un système de trois axes de coordonnées orthogonaux,
    appelés axes de roulis, de tangage et de lacet, définis par convention pour un
    engin spatial et servant de référence pour repérer les éléments de l'engin, pour
    décrire sa rotation et pour définir son orientation par rapport à un système de
    coordonnées extérieur
  examples: []
  notes:
  - Pour un satellite géostationnaire, l'axe de tangage est en général choisi approximativement
    parallèle à l'axe des pôles de la Terre.
