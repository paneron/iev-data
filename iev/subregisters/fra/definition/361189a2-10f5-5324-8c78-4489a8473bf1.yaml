  concept: f03019b3-677c-5b42-a68b-f2ee959ffbd2
  definition: vitesse avec laquelle la performance de la cellule se détériore au cours
    du temps
  examples: []
  notes:
  - La vitesse de dégradation peut être utilisée pour mesurer à la fois les pertes
    réversibles et les pertes permanentes de performance de la cellule.
  - L'unité de mesure type est le volt (en courant continu) par unité de temps ou
    le pourcentage de la valeur initiale (volt en courant continu) pour un temps fixé,
    au courant assigné.
