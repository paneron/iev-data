data:
  definition: détecteur de rayonnement qui révèle les défauts optiques produits par
    le rayonnement ionisant dans la substance constituant la partie sensible du détecteur
  examples: []
  notes:
  - Par exemple, un détecteur à traces révélées est un détecteur de rayonnements constituée
    d’une substance légère (telle que CR39) dans laquelle les particules ionisantes
    entrantes déplacent physiquement les noyaux.
  - L’observation des traces révélées résultant des particules entrantes permet d’établir
    une relation entre leur nombre et la fluence de particules entrantes.
  - Cet article était numéroté 394-24-09 dans la CEI 60050-394:2007.
