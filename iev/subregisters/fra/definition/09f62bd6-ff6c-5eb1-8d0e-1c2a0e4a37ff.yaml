data:
  definition: disparition de la tension d'alimentation pendant un intervalle de temps
    dont la durée est comprise entre deux limites spécifiées
  examples: []
  notes:
  - On considère qu'il y a coupure brève si la tension d'alimentation tombe à moins
    de 1 % de la tension nominale, la limite inférieure de la durée étant généralement
    de quelques dixièmes de seconde, tandis que sa limite supérieure est généralement
    de l'ordre d'une minute (mais peut, dans certains cas, atteindre trois minutes).
