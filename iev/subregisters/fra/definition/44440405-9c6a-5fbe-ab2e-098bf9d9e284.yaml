data:
  definition: différence de phase entre deux {{instants significatifs, IEV:704-13-03}}
    d'une {{trame temporelle cyclique, IEV:702-04-12}} ou entre instants significatifs
    homologues de deux trames temporelles cycliques
  examples: []
  notes:
  - Suivant les besoins, la relation de phase peut être exprimée également en unités
    de temps ou en valeur relative, comme pourcentage de la durée du cycle.
