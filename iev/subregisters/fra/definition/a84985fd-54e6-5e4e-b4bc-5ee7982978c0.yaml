data:
  definition: partie commune du signal qui a une valeur identique à chacune des deux
    entrées d'un amplificateur différentiel
  examples: []
  notes:
  - Dans un amplificateur différentiel idéal un signal commun n'entraîne aucune réponse
    à la sortie.
