data:
  definition: mode de commande de la vitesse et du sens de rotation d'un moteur à
    courant continu, qui consiste à alimenter son induit par une génératrice de courant
    continu et à faire varier et éventuellement inverser sa tension d'induit par le
    réglage du courant de champ de la génératrice
  examples: []
  notes: []
