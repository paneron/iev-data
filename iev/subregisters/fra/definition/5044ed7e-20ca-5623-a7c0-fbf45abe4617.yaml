  definition: système de vidéodisque dans lequel les informations sont enregistrées
    sous forme de microcuvettes formant une piste en spirale sur la surface plate
    du disque, et sont lues par une tête de lecture électrostatique
  examples: []
  notes:
  - Un système du vidéodisque de ce type est appelé "Système VHD".
