  concept: ba0319b6-88a8-5498-ba13-00ccb333d99a
  definition: 'pour un bipôle capacitif de bornes A et B, dérivée de la charge électrique
    stem:[q] en A par rapport à la tension électrique stem:[u]~AB~ ({{131-11-56, IEV:131-11-56}})
    entre les bornes:


    stem:[C_d = ((d q))/((d u_((A B))))]


    où le signe de la charge électrique est déterminé en prenant positif le courant
    électrique qui la définit si le sens du courant est de A vers B et négatif dans
    le cas contraire'
  examples: []
  notes:
  - Pour une capacité idéale, la capacité différentielle stem:[C]~d~ est égale à sa
    capacité stem:[C].
dateAccepted: '2008-09-01T00:00:00+00:00'
