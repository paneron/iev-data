data:
  definition: quotient de l'absorption de Sabine correspondant à une surface par l'aire
    de cette surface
  examples: []
  notes:
  - Si α~i~ est le facteur d'absorption de Sabine de la surface d'ordre stem:[i],
    d'aire S~i~, l'absorption de Sabine attribuée à cette surface est A~i~ = S~i~α~i~.
