data:
  definition: pour un signal d'entrée constitué d'une oscillation sinusoïdale de faible
    amplitude superposée à une composante continue, distorsion de non-linéarité caractérisée
    par la variation gênante du rapport de l'amplitude de la composante fondamentale
    de l'oscillation de sortie à l'amplitude de l'oscillation d'entrée, en fonction
    de la valeur de la composante continue d'entrée
  examples: []
  notes: []
