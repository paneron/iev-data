data:
  definition: toutes les pièces conductrices d'un ensemble insérées dans un circuit,
    autre que le circuit principal, destinées à la commande, la mesure, la signalisation
    et la régulation
  examples: []
  notes:
  - Les circuits auxiliaires d'un ensemble comprennent les circuits de commande et
    les circuits auxiliaires des appareils de connexion.
