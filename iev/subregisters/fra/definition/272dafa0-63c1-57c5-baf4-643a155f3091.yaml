  concept: 81e07b48-d331-5257-bf3a-eac9f0846e74
  definition: '{{unité, IEV:112-01-14}} de {{température thermodynamique, IEV:113-04-14}}
    du {{SI, IEV:112-02-02}}, définie en prenant la valeur numérique fixée de la {{constante
    de Boltzmann, IEV:113-02-17}} stem:[k] comme étant égale à 1,380 649 × 10^−23^
    lorsqu’elle est exprimée en J/K, unité égale à  kg m^2^ s^−2^ K^−1^, le {{kilogramme,
    IEV:112-02-06}}, le {{mètre, IEV:112-02-05}} et la {{seconde, IEV:112-02-04}}
    étant définis en fonction de stem:[h], stem:[c] et stem:[ν]~Cs~'
  examples: []
  notes:
  - 'La définition donnée dans la Brochure sur le SI est la suivante: "Le kelvin,
    symbole K, est l’unité de température thermodynamique du SI. Il est défini en
    prenant la valeur numérique fixée de la constante de Boltzmann, stem:[k], égale
    à 1,380 649 × 10^−23^ lorsqu’elle est exprimée en J K^−1^, unité égale à kg m^2^
    s^−2^ K^−1^, le kilogramme, le mètre et la seconde étant définis en fonction de
    stem:[h], stem:[c] et Δstem:[ν]~Cs~."'
  - Pour 1 mol d'un gaz idéal, l'{{énergie interne, IEV:113-04-20}} est stem:[U] =
    (3/2)stem:[kTN]~A~, où stem:[k] est la constant de Boltzmann, stem:[T] est la
    température thermodynamique, et stem:[N]~A~ est la {{constante d'Avogadro, IEV:113-02-08}}.
  - 'La définition du kelvin dans l''IEV 112-02-08:2010-01 était: "unité SI de température
    thermodynamique, égale à la fraction 1/273,16 de la température thermodynamique
    du point triple de l’eau".'
  - 'Le kelvin est l’une des sept {{unités de base, IEV:112-01-18}} du SI: {{seconde,
    IEV:112-02-04}} (s), {{mètre, IEV:112-02-05}} (m), {{kilogramme, IEV:112-02-06}}
    (kg), {{ampère, IEV:112-02-07}} (A), kelvin (K), {{mole, IEV:112-02-09}} (mol)
    et {{candela, IEV:112-02-10}} (cd).'
