data:
  definition: position d'une partie débrochable dans laquelle une distance de sectionnement
    est établie ou un cloisonnement métallique est mis en place dans les circuits
    de la partie débrochable, cette partie restant mécaniquement reliée à l'ensemble
  examples: []
  notes:
  - Dans l'appareillage à haute tension sous enveloppe, les circuits auxiliaires peuvent
    rester branchés.
