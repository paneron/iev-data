data:
  definition: courant à travers un court-circuit établi entre deux électrodes immédiatement
    après les avoir appliquées à un matériau isolant, ou après que celui-ci a été
    gardé pendant quelque temps avec les électrodes déconnectées d'une source de tension
    et déconnectées l'une de l'autre
  examples: []
  notes:
  - Le courant de désélectrisation peut provenir, par exemple, d'une polarisation
    résiduelle du matériau isolant, ou de charges statiques.
dateAccepted: '2010-06-01T00:00:00+00:00'
