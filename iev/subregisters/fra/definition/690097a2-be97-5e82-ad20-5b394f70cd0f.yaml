data:
  definition: composant isolant de la cellule, étanche au gaz et ayant une structure
    à pore ajustée correctement qui retient l'{{électrolyte, IEV:485-03-01}} liquide
  examples: []
  notes:
  - Il faut que la structure à pore soit ajustée conformément à celles des {{électrodes,
    IEV:485-02-01}} adjacentes pour assurer le remplissage complet.
