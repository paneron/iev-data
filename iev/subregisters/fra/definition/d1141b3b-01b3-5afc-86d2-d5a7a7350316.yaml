data:
  definition: répartition de l'intensité lumineuse ayant au moins un axe de symétrie
    ou au moins un plan de symétrie
  examples: []
  notes:
  - Parfois, le terme "répartition symétrique de l'intensité lumineuse" est employé
    au sens du terme "répartition de révolution de l'intensité lumineuse". Cet usage
    doit être déconseillé.
  - Cet article était numéroté 845-09-25 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
