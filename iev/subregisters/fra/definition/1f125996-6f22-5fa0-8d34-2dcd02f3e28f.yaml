data:
  definition: résultat d'une exponentiation
  examples: []
  notes:
  - Le terme «puissance» désigne aussi une expression représentant une exponentiation.
  - Dans la puissance stem:[a^b], stem:[a] est la base et stem:[b] est l'exposant.
    La puissance est exprimée par les mots «stem:[a] à la puissance stem:[b]» ou simplement
    «stem:[a] puissance stem:[b]», ou encore «la puissance stem:[b] de stem:[a]».
  - La puissance d'exposant 2 est le carré, stem:[a^2 = a * a], la puissance d'exposant
    3 est le cube, stem:[a^3 = a * a * a], la puissance d'exposant −1 est l'inverse,
    stem:[a^(- 1) = 1 // a], la puissance d'exposant 1/2 est la racine carrée, stem:[a^(1
    // 2) = sqrt(a)].
