data:
  definition: dispositif permettant avec deux conducteurs métalliques de disposer
    de deux voies de transmission entièrement indépendantes pour les deux sens de
    transmission par courant continu
  examples: []
  notes:
  - La translation Desieter a été conçue pour éviter l'emploi d'un retour par la terre
    dans les réseaux télex urbains.
