data:
  definition: rayonnement qui ne présente aucune propriété directionnelle préférentielle
    dans un plan perpendiculaire à la direction de propagation du rayonnement, la
    direction et la phase du vecteur du champ électrique faisant l'objet d'une distribution
    aléatoire
  examples: []
  notes:
  - Un faisceau de rayonnement non polarisé peut être considéré comme étant constitué
    de deux composantes d'amplitude égale, mais avec des états de polarisation orthogonaux,
    la phase des deux composantes n'étant pas associée.
