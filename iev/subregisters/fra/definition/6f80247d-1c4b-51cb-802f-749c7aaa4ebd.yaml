  concept: da380183-19e3-58eb-ba14-763655a7b164
  definition: pour un type déterminé d’interaction de particules incidentes avec une
    cible, grandeur égale au produit de la probabilité d’interaction de la cible avec
    une particule et du quotient de l’aire d’un grand cercle d’une sphère infinitésimale
    par le nombre de particules qui pénètrent dans la sphère
  examples: []
  notes:
  - 'La section efficace a la dimension d’une aire. Une unité en dehors du SI est
    le barn, symbole b: 1 b:= 10^−28^ m^2^.'
