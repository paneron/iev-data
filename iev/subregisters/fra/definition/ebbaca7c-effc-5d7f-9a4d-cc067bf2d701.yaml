data:
  authoritative_source:
  - clause: définition 60
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, définition 60, modifiée
    ref: ISO 921:1997
    relationship:
      type: modified
  definition: 'quotient de stem:[E] par stem:[bar N], où stem:[bar N] est le nombre
    moyen de paires d’ions formées quand l’énergie cinétique initiale stem:[E] d’une
    particule chargée est complètement dissipée


    stem:[W_i = E // bar N]'
  examples: []
  notes:
  - Cette grandeur s'exprime en joules (J) ou en électronvolts (eV).
  - Cet article était numéroté 393-14-54 dans la CEI 60050-393:2003.
