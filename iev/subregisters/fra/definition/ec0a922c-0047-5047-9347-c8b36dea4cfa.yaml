data:
  definition: poste équipé d'un autotransformateur, alimenté par une ligne d'alimentation
    permettant l'injection d'énergie dans la ligne de contact
  examples: []
  notes:
  - Le poste d'injection peut en outre assurer tout ou partie des fonctions de sectionnement
    et de mise en parallèle des voies.
