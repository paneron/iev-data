data:
  definition: ensemble de moyens de {{transmission, IEV:701-01-03}}, comprenant un
    {{milieu de transmission, IEV:704-02-01}} donné, les appareils terminaux, les
    installations intermédiaires, ainsi que les installations auxiliaires destinées
    à l'alimentation en énergie, la surveillance et les essais
  examples: []
  notes:
  - Un système de transmission est conforme à un ensemble de principes qui est aussi
    appelé “système de transmission” (voir {{IEV 704-04-10, IEV:704-04-10}}).
