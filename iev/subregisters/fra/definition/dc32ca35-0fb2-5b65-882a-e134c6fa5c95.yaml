data:
  definition: grandeur physique dont la valeur peut se modifier et qui peut, en général,
    être mesurée
  examples: []
  notes:
  - Le terme "variable" seul est fréquemment employé pour éviter la dénomination,
    longue mais correcte de "grandeur variable".
  - Voir également IEC 60050-112:2010, 112-01-01.
  - Cet article était numéroté 351-21-01 dans la CEI 60050-351:2006.
