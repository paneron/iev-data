data:
  definition: '1. ensemble, obtenu par multiplexage en fréquence, d''un nombre spécifié
    de groupes tertiaires, normalement trois, occupant des bandes de fréquences contiguës,
    avec des bandes de garde entre eux


    2. bande de fréquences de largeur normalisée à 3 872 kHz et occupant l''une d''un
    certain nombre de positions spectrales spécifiées dans une transmission multiplex
    à courants porteurs'
  examples: []
  notes:
  - Un groupe quaternaire est normalement un ensemble de 900 voies téléphoniques à
    courant porteur.
  - Un signal ne provenant pas d'un assemblage de groupes tertiaires, mais ayant des
    caractéristiques spécifiées, peut occuper tout ou partie d'un groupe quaternaire.
