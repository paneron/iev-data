data:
  definition: effet qui se produit lorsqu'un photon de forte énergie est dévié de
    son parcours initial par une interaction avec un électron
  examples: []
  notes:
  - L'électron est éjecté de sa position orbitale et le photon perds de l'énergie
    à cause de cette interaction  mais continue son chemin à travers le matériau le
    long d'un autre parcours. L'énergie et le moment sont conservés dans ce processus.
    La variation d'énergie dépend de l'angle de diffusion et de la nature du milieu
    diffusant. Puisque le photon diffusé possède moins d'énergie, il a une longueur
    d'onde plus grande que celle du photon incident.
  - Cet article était numéroté 393-13-22 dans la CEI 60050-393:2003.
