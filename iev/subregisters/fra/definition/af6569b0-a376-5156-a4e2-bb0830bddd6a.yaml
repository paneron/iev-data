data:
  definition: matériau isolant électrique qui est extrudé ou moulé, mais non coulé
  examples: []
  notes:
  - Les isolateurs fabriqués à partir de deux ou de plusieurs pièces en matériau isolant
    qui sont solidement fixés ensemble peuvent être considérés comme solides. Le terme
    "isolation solide" décrit la forme finale et pas nécessairement la forme sous
    laquelle les isolateurs sont initialement appliqués. Pour les enroulements des
    machines électriques, l'utilisation de vernis afin de consolider et d'isoler l'enroulement
    est censée donner lieu à une isolation solide, quelle que soit la méthode d'application
    du vernis.
