  concept: 91d853ef-bebc-5f9e-93d7-41444dc0a247
  definition: qualifie un système <a href="IEV701-03-171">duplex</a> dans lequel les
    courants se divisent dans des directions opposées à l'extrémité émettrice de manière
    à équilibrer leurs effets dans le dispositif de réception de cette extrémité tandis
    que les courants reçus à l'extrémité réceptrice passent dans la même direction
    et font fonctionner l'appareil
