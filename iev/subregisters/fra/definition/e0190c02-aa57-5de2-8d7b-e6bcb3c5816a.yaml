data:
  definition: voltmètre de caractéristiques spécifiées, destiné à déterminer le volume
    d'un signal électrique, par exemple au cours d'une conversation téléphonique ou
    d'une transmission radiophonique
  examples: []
  notes:
  - Le résultat de la lecture doit être accompagné d'une référence à la description
    du voltmètre et à l'interprétation de la lecture.
