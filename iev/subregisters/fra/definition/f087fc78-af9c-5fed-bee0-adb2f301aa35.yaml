data:
  authoritative_source:
  - clause: définition 55
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, définition 55, modifiée
    ref: ISO 921:1997
    relationship:
      type: modified
  definition: fraction d’un faisceau parallèle d’un rayonnement déterminé, supprimée
    par atténuation au cours du passage à travers une mince couche d’épaisseur Δstem:[x]
    de substance, divisé par cette épaisseur
  examples: []
  notes:
  - Le coefficient d'atténuation est fonction de l’énergie du rayonnement.
  - Selon que Δstem:[x] est exprimé par une longueur, une masse surfacique, une quantité
    de matière surfacique ou un nombre d’atomes surfacique, stem:[μ] est appelé coefficient
    d’atténuation linéique, massique, molaire ou atomique.
  - Cet article était numéroté 393-14-41 dans la CEI 60050-393:2003.
