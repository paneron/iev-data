  concept: 3e28dcb8-7fe7-5c56-8bbc-93525c2bdf5a
  definition: radiamètre destiné à la mesure de grandeurs telles que la dose absorbée
    ou l’équivalent de dose
  examples: []
  notes:
  - Dans un sens plus large, ce terme est utilisé pour les appareils destinés à la
    mesure d’autres grandeurs relatives aux rayonnements, telles que l’exposition,
    la fluence, etc. Un tel emploi est déconseillé.
  - Cet appareil peut nécessiter l’utilisation d’un lecteur séparé pour lire la dose
    absorbée ou l’équivalent de dose.
  - Cet article était numéroté 394-22-08 dans la CEI 60050-394:2007.
