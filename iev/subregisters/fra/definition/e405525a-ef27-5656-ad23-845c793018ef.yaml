    de Planck réduite.
  - 2 Le spin dans une direction donnée est quantifié en multiples ou demi-multiples
    de la constante de Planck réduite. Dans la direction de l’axe de quantification
    stem:[z], les composantes quantifiées du spin sont stem:[S]~stem:[z]~ = stem:[m]~stem:[s]~stem:[ħ],
    stem:[m]~stem:[s]~ = stem:[s, s] − 1, …, −stem:[s], où  stem:[m]~stem:[s]~ est
    le nombre quantique magnétique de spin et stem:[s] est le nombre quantique de
    spin.
