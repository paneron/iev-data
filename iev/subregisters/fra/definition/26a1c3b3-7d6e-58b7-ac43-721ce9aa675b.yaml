data:
  definition: niveau de pression acoustique, exprimé en décibels, d'un bruit rose
    de largeur 1 octave, centrée autour de 1 kHz, d'une durée de deux secondes, présenté
    frontalement à un auditeur et qui est jugé tout aussi bruyant que le son considéré
