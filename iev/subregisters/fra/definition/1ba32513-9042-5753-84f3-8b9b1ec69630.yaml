  concept: 043b869d-463e-5002-8fb2-a4da9b606f68
  definition: rapport de la puissance d'un signal ou d'un bruit en un point d'une
    voie de transmission, à une puissance de référence spécifiée;   ce rapport est
    généralement exprimé en décibels et représenté par une notation condensée, par
    exemple "dBm" lorsque la puissance de référence est un milliwatt
