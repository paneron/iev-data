data:
  definition: facteur par lequel l'équivalent de dose dans un tissu ou un organe est
    pondéré afin de représenter les contributions relatives à ce tissu ou organe des
    dommages correspondant à une irradiation uniforme du corps
  examples: []
  notes:
  - Cet article était numéroté 393-19-15 dans la CEI 60050-393:2003.
