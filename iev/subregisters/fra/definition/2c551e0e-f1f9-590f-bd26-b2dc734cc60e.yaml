data:
  definition: électrode de chauffage reliée à la source d'énergie électrique alimentant
    le corps de chauffe à électrodes dans les conditions normales de fonctionnement,
    rendant possible la fusion du sel de chauffage et maintenant la température du
    sel fondu dans un four à bain de sel
