  concept: a52fe879-5abe-5936-8f1d-5ab77f990f5d
  definition: 'quotient de dstem:[E] par dstem:[l], pour un matériau et des particules
    chargées, où dstem:[E] est l’énergie perdue par une particule chargée lors de
    la traversée d’une distance dl dans ce matériau


    stem:[S] = dstem:[E]/dstem:[l]'
  examples: []
  notes:
  - Cette grandeur s'exprime en joules par mètre (J m^−1^).
  - Cet article était numéroté 393-14-48 dans la CEI 60050-393:2003.
