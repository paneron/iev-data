data:
  definition: 'unité fonctionnelle qui perçoit l''effet d''un mesurande à son entrée
    et met à disposition un signal correspondant de mesurage à sa sortie




    EXEMPLE 2 extensomètre à feuille mince


    EXEMPLE 3 électrode de mesure du pH.'
  examples:
  - 1 thermocouple
  notes:
  - Cet article était numéroté 351-32-39 dans la CEI 60050-351:2006.
