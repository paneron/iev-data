data:
  definition: en un point donné à l’intérieur d’un domaine bidimensionnel d’aire quasi-infinitésimale
    dstem:[A], grandeur scalaire égale au quotient de la masse dstem:[m] située à
    l'intérieur du domaine par l’aire dstem:[A], soit stem:[ρ]~stem:[A]~ = dstem:[m]/dstem:[A]
  examples: []
  notes:
  - L’unité SI cohérente de masse surfacique est le kilogramme par mètre carré, kg/m^2^.
