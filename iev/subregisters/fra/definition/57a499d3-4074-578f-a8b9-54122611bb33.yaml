data:
  definition: quotient de la partie de l'éclairement lumineux en un point d'un plan
    donné dans un intérieur, qui est due directement à la réflexion par des surfaces
    intérieures éclairées directement ou indirectement par un ciel dont la distribution
    des luminances est réputée ou connue, par l'éclairement sur un plan horizontal
    provenant d'un hémisphère sans obstruction de ce ciel, la contribution de la lumière
    solaire directe à ces deux éclairements étant exclue
  examples: []
  notes:
  - Pour le calcul de l'éclairage intérieur, la contribution de la lumière solaire
    directe doit être prise en considération séparément.
  - L'unité de composante réfléchie interne du facteur de lumière du jour est un.
  - Cet article était numéroté 845-09-100 dans l'IEC 60050-845:1987.
