data:
  definition: courant à travers un court-circuit établi entre deux électrodes en contact
    avec un matériau isolant, après électrisation par une tension électrique pendant
    un certain temps
  examples: []
  notes:
  - Le courant de dépolarisation est habituellement mesuré après une électrisation
    en courant continu pendant une durée telle que le courant de polarisation soit
    devenu négligeable.
