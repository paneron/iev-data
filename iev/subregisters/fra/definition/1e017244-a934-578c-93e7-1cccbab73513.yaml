data:
  definition: signal numérique ayant un débit numérique normalisé par le CCITT, qui
    correspond généralement à un niveau de la hiérarchie de multiplexage numérique
    normalisée
  examples: []
  notes:
  - Un signal numérique normalisé peut être ou non un assemblage de signaux numériques
    normalisés correspondant à un niveau hiérarchique inférieur.
  - Des exemples de signaux numériques normalisés sont les signaux numériques normalisés
    à 2 048 et à 44 736 kbit/s, qui peuvent être désignés en abrégé comme les signaux
    numériques à 2 048 et à 44 736 kbit/s ou, en arrondissant, comme les signaux à
    2 Mbit/s et à 45 Mbit/s.
