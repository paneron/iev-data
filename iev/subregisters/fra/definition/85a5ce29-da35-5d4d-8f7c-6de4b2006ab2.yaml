data:
  definition: '{{surface électrochimique, IEV:485-02-09}} par unité de masse (ou de
    volume) du {{catalyseur, IEV:485-01-01}}'
  examples: []
  notes:
  - La surface spécifique correspond à la surface d'un {{électocatalyseur, IEV:485-01-02}}
    accessible aux réactifs du fait de sa structure poreuse ouverte par unité de masse
    (ou de volume) du catalyseur.
  - La surface spécifique est exprimée en m^2^/g ou m^2^/m^3^.
dateAccepted: 2018-11-17
