  definition: tube, ou autre récipient ou dispositif, constitué d'un matériau translucide,
    étanche, et conçu pour l'émission de lumière due au passage d'un courant électrique
    dans un gaz ou une vapeur qu'il contient
  examples: []
  notes:
  - Le tube peut comporter ou non un revêtement fluorescent.
