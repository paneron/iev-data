  definition: luminaire fixe dont la partie principale peut être orientée ou déplacée
    à l'aide de raccords, d'appareils à contrepoids, de tubes télescopiques ou d'appareils
    similaires, mais possédant un appareil (ou des appareils) de verrouillage manipulé(s)
    par un outil et qui n'est pas destiné à être réglé en cours d'utilisation
