  definition: antenne en réseau constituée par des éléments rayonnants uniformément
    espacés, et alimentés de façon telle que la fonction caractéristique de réseau
    est représentée par un polynôme de Chebyshev d'ordre égal au nombre d'éléments
    moins un
  examples: []
  notes:
  - La fonction caractéristique de réseau est telle que tous les lobes latéraux ont
    le même niveau.
