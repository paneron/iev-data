data:
  definition: partie d'une antenne à réflecteur ou d'une antenne à lentille radioélectrique
    qui rayonne vers un réflecteur ou une lentille
  examples: []
  notes:
  - Dans une antenne comportant un seul élément illuminé, réflecteur ou lentille,
    la source d'illumination et la source primaire sont confondues.
