data:
  definition: signal dont le paramètre informationnel représente la grandeur variable
    respective de manière codée sous forme de symbole d’un ensemble de caractères
  examples: []
  notes:
  - Dans la plupart des cas techniques, un signal numérique est discret et à temps
    discret.
  - Un signal numérique nécessite un accord sur le code entre l'émetteur et le récepteur
    du signal.
  - Dans de nombreux cas techniques, les symboles peuvent être interprétés comme des
    nombres.
  - Cet article était numéroté 351-21-54 dans la CEI  60050-351:2006.
