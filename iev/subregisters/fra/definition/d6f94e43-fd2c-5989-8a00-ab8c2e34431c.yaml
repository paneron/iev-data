data:
  definition: commande manuelle permettant d'interrompre la lecture ou l'enchaînement
    de la sélection des disques à n'importe quel moment, pour lire le disque suivant
    placé sur l'axe d'empilage ou pour replacer le bras de lecture dans sa position
    de repos
