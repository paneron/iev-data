  definition: espace prédéfini autour de la voie, déterminé par rapport à la voie
    et tel que les trains en mouvement ne peuvent pas, dans des conditions normales
    d’exploitation, entrer en contact avec des personnes ou des biens se trouvant
    entièrement en dehors de cet espace
