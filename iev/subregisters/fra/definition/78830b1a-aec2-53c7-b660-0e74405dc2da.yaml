data:
  definition: quotient de la pression acoustique par la composante en phase du flux
    d'accélération qui en résulte, dans un mouvement sinusoïdal et aux fréquences
    pour lesquelles l'inertie est prépondérante
  examples: []
  notes:
  - La masse acoustique a comme dimension la masse divisée par le сarré de l'aire.
