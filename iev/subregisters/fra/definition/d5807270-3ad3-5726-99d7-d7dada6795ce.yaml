  concept: 959e6ae6-e2f8-5691-b1dd-e121e952350c
  definition: opération effectuée sur un ensemble pour lequel une multiplication commutative
    est définie, dont le résultat, pour deux éléments stem:[a] et stem:[b] de l'ensemble,
    est l'élément unique stem:[q], s'il existe dans l'ensemble, telle que stem:[b
    * q = a]
  examples: []
  notes:
  - La division est définie pour les nombres rationnels et étendue à d'autres classes
    de nombres, sauf la division par zéro, et à des entités mathématiques telles que
    les polynômes, ainsi qu'aux grandeurs et aux unités.
  - Dans une division stem:[a // b], le premier élément stem:[a] est appelé «dividende»
    et le deuxième «diviseur».
  - La division des entités stem:[a] et stem:[b] est exprimée par les mots «stem:[a]
    divisé par stem:[b]» ou «stem:[a] par stem:[b]» et est notée stem:[(a)/(b)], stem:[a
    // b] ou stem:[a b^(- 1)].
