data:
  definition: fort accroissement, soudain et imprévisible, du courant dû à des irrégularités
    à la surface des électrodes, à l'évolution du gaz, etc., pouvant conduire à un
    arc continu entre les électrodes, mais généralement de faible durée et s'arrêtant
    de lui-même
