  definition: appareil électrique intracorporel utilisé en cas de dysfonctionnement
    du système d'automatisme naturel du coeur, destiné à déclencher des contractions
    cardiaques au moyen d'impulsions électriques rythmées, transmises au myocarde
    auriculaire et ou ventriculaire par des électrodes fixées à la surface ou à l'intérieur
    du coeur
