  concept: c31530c6-65a5-5437-85e2-95260d78a64c
  definition: processus de retour à l'équilibre d'un système magnétique qui a été
    soumis à une perturbation, dont la durée finie est déterminée par la dynamique
    des particules atomiques ou subatomiques
  examples: []
  notes:
  - Lorsque ce terme est utilisé sans qualificatif, il concerne habituellement des
    processus à faible constante de temps, de l'ordre de microsecondes.
