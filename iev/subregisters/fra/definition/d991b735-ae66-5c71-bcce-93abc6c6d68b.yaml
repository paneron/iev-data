  - clause: '2.6'
    link: https://www.iso.org/standard/45324.html
    original: ISO/IEC GUIDE 99:2007 2.6 MOD
    ref: ISO/IEC Guide 99:2007
    relationship:
      type: modified
  definition: description détaillée d'un mesurage conformément à un ou plusieurs principes
    de mesure et à une méthode de mesure donnée, fondée sur un modèle et incluant
    tout calcul destiné à obtenir un résultat de mesure
  examples: []
  notes:
  - Une procédure de mesure est habituellement documentée avec assez de détails pour
    permettre à un opérateur d'effectuer un mesurage.
