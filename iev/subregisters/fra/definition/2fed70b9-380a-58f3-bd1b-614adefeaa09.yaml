data:
  definition: récepteur de <a href="IEV845-21-002">rayonnement optique</a> qui utilise
    l'interaction entre le rayonnement et la matière entraînant l'absorption de photons
    avec le déclenchement d'un événement élémentaire pour chaque photon absorbé, produisant
    ainsi une réponse proportionnelle au nombre de photons impliqué
