data:
  definition: produit de la luminance dans une direction spécifiée et de la zone apparente
    de la pupille (naturelle ou artificielle) observée de cette direction
  examples: []
  notes:
  - L'éclairement rétinien nominal s'applique aux situations dans lesquelles l'œil
    observe une surface de luminance uniforme plus grande que la zone de la pupille
    naturelle ou artificielle.
  - L'éclairement rétinien nominal est exprimé en candela (cd), candela par mètre
    carré fois millimètres carrés (cd·m^−2^·mm^2^), ou <a href="IEV845-22-038">troland</a>.
dateAccepted: 2018-11-17
