data:
  definition: grandeur scalaire ou tensorielle dont le produit par le champ électrique
    dans un milieu est égal à la densité de courant électrique
  examples: []
  notes:
  - La conductivité est une grandeur scalaire dans un milieu isotrope, une grandeur
    tensorielle dans un milieu anisotrope.
