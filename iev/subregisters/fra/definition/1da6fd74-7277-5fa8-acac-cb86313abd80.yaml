data:
  definition: région annulaire située approximativement entre 60° et 70° de latitude
    géomagnétique, Nord ou Sud, où des arrivées de particules provoquent fréquemment
    des phénomènes d'ionisation intense, et en particulier l'apparition d'aurores
    polaires
