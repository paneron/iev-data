data:
  definition: '{{dispositif, IEV:651-21-15}} constitué de diverses {{perches de maintien,
    IEV:651-22-08}} et {{outils, IEV:651-21-14}} disposés en configuration de «bras
    pivotant», assemblé sur place sur une structure'
  examples: []
  notes:
  - Les mâts de levage isolants peuvent être utilisés pour lever une chaîne d'isolateurs
    hors de sa position, pour faciliter le remplacement d'éléments endommagés ou pour
    dégager des conducteurs de leurs isolateurs ou encore pour lever n'importe quel
    équipement dans une condition de {{travail sous tension, IEV:651-21-01}}.
  - Cet article était numéroté 651-12-10 dans la CEI 60050-651:1999. Il a été modifié
    pour plus de précision et pour être harmonisé avec le texte anglais.
dateAccepted: 2018-11-17
