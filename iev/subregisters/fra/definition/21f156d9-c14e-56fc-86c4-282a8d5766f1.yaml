  concept: 72802370-a01a-5891-ad42-3e49af29e1c7
  definition: attribut d'une perception visuelle selon lequel une surface paraît présenter
    une couleur perçue plus ou moins chromatique
  examples: []
  notes:
  - Pour un stimulus de couleur d'une chromaticité donnée et, dans le cas de couleurs
    non isolées, d'un facteur de luminance donné, le niveau de coloration augmente
    habituellement lorsque la luminance est accrue, sauf si la luminosité est très
    élevée.
  - Cet article était numéroté 845-02-40 dans l'IEC 60050-845:1987.
