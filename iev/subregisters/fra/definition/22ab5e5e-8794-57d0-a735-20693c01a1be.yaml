  definition: 'variation relative de la permittivité due à une variation de la température
    divisée par la variation de température


    stem:[T C epsilon = ((epsilon_T – epsilon_((ref))))/((epsilon_((ref)) ( T – T_((ref))
    )))]


    où


    stem:[ε]~stem:[T]~ est la permittivité à la température stem:[T];


    stem:[ε]~ref~ est la permittivité à la température de référence stem:[T]~ref~'
  examples: []
  notes:
  - Le coefficient de température de la permittivité s’exprime généralement en mégakelvin
    à la puissance moins un (1/MK).
