  definition: pour une surface plane, grandeur scalaire égale au quotient du moment
    quadratique axial d’aire plane stem:[I]~a~ par rapport à un axe spécifié Q dans
    le plan de la surface, par la distance radiale maximale stem:[r]~Q, max~ d’un
    point quelconque de la surface à l’axe Q, soit stem:[Z = ((I_a))/((r_((Q, max))))]
  examples: []
  notes:
  - L’unité SI cohérente de module d’inertie est le mètre cube, m^3^.
