data:
  definition: batterie d'accumulateurs dont les bornes sont connectées en permanence
    à une source de tension constante suffisante pour maintenir la batterie approximativement
    à charge complète, et qui est destinée à fournir de l'énergie à un circuit électrique
    lorsque l’alimentation normale est interrompue
