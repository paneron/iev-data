  definition: 'grandeur scalaire ou tensorielle dont le produit par le champ électrique
    stem:[*E*] dans un milieu est égal à l''induction électrique stem:[*D*]  :


    stem:[*D*] = stem:[ε *E*]'
  examples: []
  notes:
  - La permittivité est une grandeur scalaire dans un milieu isotrope, une grandeur
    tensorielle dans un milieu anisotrope.
