  concept: b8f7833a-bf94-542f-b42e-48985b66df18
  definition: partie du courant de sortie d'un récepteur photoélectrique qui est produite
    par le rayonnement incident
  examples: []
  notes:
  - Dans les photomultiplicateurs, le courant photoélectrique de cathode doit être
    distingué du courant photoélectrique d'anode.
  - Le courant photoélectrique est exprimé en ampère (A).
  - Cet article était numéroté 845-05-52 dans l'IEC 60050-845:1987.
