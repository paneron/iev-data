data:
  definition: accélérateur d'électrons dans lequel les champs magnétiques orthogonaux
    à l'orbite circulaire des élесtrons et à l'intérieur de cette orbite augmentent
    avec le temps; le premier de ces champs maintient une orbite stable tandis que
    le second produit un champ électrique qui accélère les électrons sur l'orbite
