data:
  definition: itinéraire destiné aux mouvements de manoeuvre qui, en raison de la
    faible vitesse pratiquée et de la marche à vue, permet la réduction des dispositions
    de signalisation à mettre en oeuvre, telle que l'utilisation de signaux de manoeuvre
    et l'absence de protection latérale et de distance de glissement
