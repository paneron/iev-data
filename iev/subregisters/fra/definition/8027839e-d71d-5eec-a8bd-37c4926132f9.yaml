data:
  definition: ensemble de signaux émis par un terminal sous forme d'un bloc de structure
    prédéterminée pendant un intervalle de temps affecté à ce terminal par un protocole
    d'accès multiple par répartition temporelle
  examples: []
  notes:
  - Une salve peut être une salve de trafic ou une salve de commande.
