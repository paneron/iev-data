  concept: ed34afe9-8ab0-589a-b955-1230a7bdf960
  definition: composante d'un moment de force *stem:[M]* le long d'un axe donné passant
    par le point origine, soit stem:[T] = *stem:[M]* ⋅ *stem:[e]*, où *stem:[e]* est
    le vecteur unitaire de l'axe
  examples: []
  notes:
  - Le couple est la composante du moment de force par rapport à l'axe longitudinal
    d'une poutre ou d'un arbre de machine.
