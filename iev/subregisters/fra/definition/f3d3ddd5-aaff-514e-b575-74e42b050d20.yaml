  concept: 349d1b71-e919-5669-a22a-6e50b98cd22e
  definition: durée de l'intervalle de temps entre les instants auxquels la valeur
    instantanée d'une impulsion atteint pour la première fois une valeur inférieure
    donnée puis une valeur supérieure donnée
  examples: []
  notes:
  - Sauf spécification contraire, les valeurs inférieure et supérieure sont fixées
    à 10 % et 90 % de la hauteur de l'impulsion.
