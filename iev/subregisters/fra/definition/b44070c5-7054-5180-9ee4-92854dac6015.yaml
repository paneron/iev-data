  definition: dispositif destiné à modifier une ou plusieurs caractéristiques associées
    à l'énergie électrique
  examples: []
  notes:
  - Les caractéristiques associées à l'énergie sont, par exemple, la tension, le nombre
    de phases et la fréquence, y compris la fréquence nulle.
