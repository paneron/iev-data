data:
  definition: opération permettant l’extraction d’un isotope particulier dans un mélange
    d’isotopes
  examples: []
  notes:
  - Cette opération est souvent réalisée dans une cascade d’opérations élémentaires
    d’enrichissement; la séparation par diffusion gazeuse, la centrifugation ou la
    séparation par laser sont des procédés de séparation isotopique.
