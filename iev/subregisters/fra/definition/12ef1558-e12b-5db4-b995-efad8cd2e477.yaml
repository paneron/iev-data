data:
  definition: valeur de crête du courant présumé quand l'établissement du courant
    a lieu à l'instant qui conduit à la plus grande valeur possible
  examples: []
  notes:
  - Pour un appareil multipolaire dans un circuit polyphasé, la valeur maximale de
    crête du courant présumé ne se rapporte qu'à un seul pôle.
