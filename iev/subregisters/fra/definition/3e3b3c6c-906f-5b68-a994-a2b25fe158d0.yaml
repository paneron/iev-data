data:
  definition: durée de l’intervalle de temps pendant lequel une entité n’est pas capable
    de remplir sa fonction en raison d’une opération de maintenance
  examples: []
  notes:
  - Voir également le terme connexe "temps de maintenance" ({{IEV 192-07-02, IEV:192-07-02}}).
  - Cet article portait le numéro 603-05-20 dans l’IEC 60050-603:1986.
