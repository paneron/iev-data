data:
  definition: courbe représentant la répartition des valeurs d'une grandeur relative
    à un rayonnement, compte tenu de l'énergie des particules (ou de la longueur d'onde
    ou de la fréquence pour les photons); dans le cas d'un rayonnement corpusculaire,
    répartition du nombre de particules émises compte tenu de l'énergie cinétique
  examples: []
  notes: []
