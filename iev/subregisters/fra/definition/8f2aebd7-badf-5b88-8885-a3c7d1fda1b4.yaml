  concept: 0e69dd38-4496-5bee-81c4-ff20b97c5f09
  definition: 'élément matériel ou assemblage de ces éléments, prévu pour réaliser
    une fonction requise, qui a été spécialement conçu ou adapté, essayé et entretenu
    pour des {{travaux sous tension, IEV:651-21-01}}


    EXEMPLE: Un {{détecteur de tension, IEV:651-24-02}}, un {{comparateur de phase,
    IEV:651-24-03}}, une {{selle, IEV:651-22-21}}, une poutre triangulaire, etc.'
  examples: []
  notes:
  - Un dispositif peut être une partie d’un {{équipement, IEV:651-21-16}} ou d’un
    {{outil, IEV:651-21-14}}.
