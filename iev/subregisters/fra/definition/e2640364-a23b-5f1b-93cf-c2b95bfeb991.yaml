data:
  definition: '{{ligne électrique, IEV:151-12-27}} constituée d''un ensemble de surfaces
    limites ou de formes matérielles destiné à guider des ondes électromagnétiques'
  examples: []
  notes:
  - 'Un guide d''ondes est généralement destiné à guider des ondes électromagnétiques
    dans des modes autres que le {{mode TEM, IEV:726-03-08}}. Des exemples de construction
    sont: tube métallique, tige diélectrique, fibre optique, couche mince diélectrique
    ou semiconductrice, assemblage de matériaux conducteurs et diélectriques.'
dateAccepted: 2018-11-17
