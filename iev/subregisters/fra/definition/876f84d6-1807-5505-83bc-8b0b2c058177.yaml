  concept: f4b350a2-5165-5a72-b246-8b010682b985
  definition: 'expression mathématique utilisée pour l’évaluation des caractéristiques
    de matériaux magnétiques et exprimée en décibels par:


    stem:[T H D_F = 20 lg ( ((V_m // V_f))/((mu_((ea)) // C C F)) )]


    où


    stem:[V_m = sqrt(sum_((n = 1))^(oo) V_n^2)], où stem:[Vn] est l''amplitude du
    stem:[n]-ième harmonique de la forme d''onde,


    stem:[V]~f~  est l''amplitude du fondamental,


    stem:[μ]~ea~  est la perméabilité d’amplitude,


    stem:[CCF]  désigne au facteur de correction du circuit'
  examples: []
  notes:
  - Dans la pratique, stem:[C C F = 1 // sqrt(1 + ( 3 omega L_1 // R_s )^2)] correspond
    au facteur de correction du circuit et est donné dans l’approximation de la troisième
    harmonique, qui est valable pour les mesures sans courant continu superposé. stem:[L]~1~
    est l’inductance primaire. stem:[R]~s~ est la résistance totale de la source (50
    Ω).
  - stem:[THD]~F~ est parfois donné en décibels.
