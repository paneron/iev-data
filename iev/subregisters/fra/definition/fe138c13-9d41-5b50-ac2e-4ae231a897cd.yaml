data:
  definition: antenne unipolaire constituée par un conducteur perpendiculaire à la
    surface conductrice, relié, par son extrémité non alimentée, à l'extrémité d'un
    conducteur parallèle à la surface; chaque conducteur peut comprendre plusieurs
    fils
