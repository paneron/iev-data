  concept: bd39a507-a0b0-5a78-9ce7-9702ff6abf4f
  definition: 'suite de positions, sur un support d''enregistrement, qui, successivement,
    sont influencées par, ou influencent, le même dispositif d''inscription ou de
    lecture d''un appareil d''enregistrement


    Exemples:


    1 - Partie en forme d''anneau de la surface d''un tambour associé à une même tête
    magnétique.


    2 - Suite des positions sur une bande qui peuvent être perforées par un poinçon
    déterminé ou lues par un élément de lecture déterminé.'
