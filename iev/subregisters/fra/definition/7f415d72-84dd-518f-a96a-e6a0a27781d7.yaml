data:
  definition: système d’aide qui intègre (via un réseau) des capteurs, actionneurs
    ou technologies de l’information et de la communication de manière à ce que l’utilisateur
    AAD puisse employer le système d’aide selon un mode le plus autonome possible
  examples: []
  notes:
  - Les systèmes d’aide intelligents peuvent également contribuer à un processus décisionnel
    décentralisé.
dateAccepted: 2018-11-17
