data:
  definition: 'station radioélectrique située soit sur la surface de la Terre, soit
    dans la partie principale de l''atmosphère terrestre, et destinée à communiquer:


    - avec une ou plusieurs stations spatiales; ou


    - avec une ou plusieurs stations de même nature, à l''aide d''un ou de plusieurs
    satellites réflecteurs ou autres objets spatiaux'
  examples: []
  notes:
  - Lorsque le terme "station terrienne" n'est pas qualifié, il est supposé s'appliquer
    à une station terrienne située en un point déterminé et qui n'est pas principalement
    destinée à communiquer avec des stations terriennes mobiles.
  - 'En français, les termes "stations terrienne", "station terrestre" et "station
    de Terre" représentent des notions différentes.


    image::/assets/images/parts/725/725-12fr.gif[]'
