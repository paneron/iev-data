  concept: 663e3d11-3e5e-5eda-b5d3-d3130836b18f
  definition: défaillance due à une détérioration cumulative provoquée par les contraintes
    imposées en cours d’utilisation
  examples: []
  notes:
  - En règle générale, la probabilité d’occurrence d’une défaillance par usure augmente
    avec le temps cumulé de fonctionnement, le nombre de fonctionnements ou les contrainte
    appliquées.
  - Dans certains cas, la distinction entre les phénomènes d’usure et de vieillissement
    peut s’avérer difficile.
