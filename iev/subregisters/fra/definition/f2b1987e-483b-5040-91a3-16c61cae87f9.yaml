data:
  definition: onde qui apparaît dans un milieu lorsqu'une onde incidente rencontre
    une surface rugueuse ou un ensemble d'obstacles ou autres hétérogénéités, très
    nombreux et disposés de façon aléatoire, et qui n'est pas interprétable par l'optique
    géométrique
  examples: []
  notes:
  - Une onde diffusée peut être considérée comme la somme des ondes diffractées par
    chaque obstacle ou hétérogénéité.
