data:
  definition: surface ou objet qui, n'émettant pas de lumière par elle-même ou lui-même,
    reçoit de la lumière et la restitue, au moins partiellement, par réflexion ou
    par transmission
  examples: []
  notes:
  - Cet article était numéroté 845-07-02 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
