  concept: deae1b3b-ea6c-5b47-9de5-9933b86d4b4d
  definition: couleur perçue comme appartenant à une surface qui semble émettre la
    lumière comme une source primaire de lumière, ou qui semble réfléchir spéculairement
    une telle lumière
  examples: []
  notes:
  - Les sources primaires de lumière vues dans leur environnement naturel donnent
    normalement lieu à des couleurs-lumières au sens indiqué ci-dessus.
  - Cet article était numéroté 845-02-22 dans l'IEC 60050-845:1987.
