data:
  definition: méthode permettant de déterminer la susceptibilité magnétique en courant
    continu en mesurant le flux magnétique induit dans une bobine de détection
  examples: []
  notes:
  - Certaines applications emploient un magnétomètre à échantillon vibrant (VSM) ou
    un {{SQUID, IEV:815-16-46}} pour détecter avec précision les champs induits.
