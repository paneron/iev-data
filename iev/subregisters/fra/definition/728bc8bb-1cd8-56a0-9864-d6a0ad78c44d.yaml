data:
  definition: différence de phase entre les courants (ou les tensions) primaire et
    secondaire, le sens positif des courants (ou des tensions) étant choisi de telle
    sorte que cette différence soit nulle pour un transformateur parfait
  examples: []
  notes:
  - Le déphasage est considéré comme positif lorsque le courant (ou la tension) secondaire
    est en avance sur le courant (ou la tension) primaire.
