data:
  definition: onde qui apparaît lorsqu'une onde incidente rencontre une surface séparant
    deux milieux différents, qui se propage à partir de la surface dans le même milieu
    que l'onde incidente et qui est interprétable par l'optique géométrique
  examples: []
  notes:
  - Dans le cas des transmissions sur lignes, on appelle "onde réfléchie" une onde
    dont l'énergie provient de l'onde directe et qui se propage en sens inverse de
    celle-ci.
