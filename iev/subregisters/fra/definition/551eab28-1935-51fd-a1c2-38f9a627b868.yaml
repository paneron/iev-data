data:
  definition: dans un serveur de noms de domaine, enregistrement décrivant une ressource
    Internet
  examples: []
  notes:
  - L’enregistrement de ressource comprend essentiellement un nom de domaine, son
    type et une valeur.
  - « VAXA.ISI.EDU A 10.2.0.27 » est un enregistrement de type « A » (adressage) et
    contient un nom d’hôte et une valeur qui est l’adresse IP de l’hôte.
