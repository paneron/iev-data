  concept: 9c25b79d-19a3-5894-9d05-1d55e51e3a7d
  definition: appareil mécanique de connexion utilisé pour mettre à la terre des parties
    d'un circuit électrique, capable de supporter, pendant une durée spécifiée, des
    courants dans des conditions anormales telles que celles de court-circuit, mais
    non prévu pour transporter le courant électrique dans les conditions normales
    du circuit électrique
  examples: []
  notes:
  - Un connecteur de terre peut avoir un pouvoir de fermeture en court circuit.
