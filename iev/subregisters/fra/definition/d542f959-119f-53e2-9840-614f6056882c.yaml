data:
  definition: matériel conçu et construit de manière à empêcher l'introduction d'une
    atmosphère extérieure lors de la dilatation et de la contraction du liquide contenu
    à l'intérieur en fonctionnement normal, par exemple au moyen d'un vase d'expansion
