  concept: 6e4f1e2e-c33b-5820-a0cc-d48c9a576150
  definition: somme des puissances actives dans tous les éléments de phase d’un élément
    polyphasé
  examples: []
  notes:
  - Pour un élément polyphasé symétrique en marche symétrique, la puissance active
    est égale à la puissance active d’un des éléments de phase multipliée par le nombre
    de phases.
