data:
  definition: dispositif destiné à produire des transferts d'énergie entre modes d'une
    fibre optique, de façon à répartir la puissance totale entre les modes
  examples: []
  notes:
  - Un embrouilleur de modes sert souvent pour réaliser une répartition de puissance
    indépendante des caractéristiques de la source.
