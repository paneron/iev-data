data:
  definition: caractéristiques du courant, de la tension électrique et de la fréquence
    en un point donné d’un système d'énergie électrique évaluées selon un ensemble
    de paramètres techniques de référence
  examples: []
  notes:
  - Ces paramètres pourraient, dans certains cas, se rapporter à la compatibilité
    entre l’électricité fournie sur un réseau d’énergie électrique et les charges
    raccordées à ce réseau d’énergie électrique.
