  concept: c00f54d1-8b39-5ce8-ae86-1c8cfa574d36
  definition: quotient de deux nombres ou de deux {{grandeurs de même nature, IEV:112-01-04}}
  examples: []
  notes:
  - 'Le rapport de deux grandeurs de même nature est une {{grandeur sans dimension,
    IEV:112-01-13}}. Exemples: rapport de transfert, rapport signal sur bruit, rapport
    de transformation.'
  - Le rapport stem:[a // b] est exprimé par les mots «rapport de stem:[a] à stem:[b]».
  - 'Pour le rapport de deux grandeurs, le terme «indice» est parfois employé à la
    place de rapport. Exemples: indice de réfraction, indice de pertes.'
