data:
  definition: mica aggloméré ou papier mica traité avec ou sans renforcement, qui
    est suffisamment souple pour permettre un bobinage ou un enrubannage sur place
    avec ou sans chauffage
  examples: []
  notes:
  - La flexibilité peut être permanente.
  - Le matériau est fourni en feuilles et/ou en rouleaux, par exemple, rubans et feuilles
    souples de mica pour conducteurs, bobines et encoches.
