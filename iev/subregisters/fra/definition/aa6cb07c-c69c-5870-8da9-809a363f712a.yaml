  concept: cbfb48fa-3560-5c6e-a368-a7aa60875cb0
  definition: dispositif à semiconducteurs qui est spécifié pour accomplir une fonction
    élémentaire et qui n'est pas divisible en composants séparés fonctionnels par
    eux-mêmes
  examples: []
  notes:
  - Il n'existe pas de délimitation claire entre dispositifs discrets et circuits
    intégrés. En principe, un dispositif discret comporte un seul élément de circuit.
    Cependant, un dispositif vendu et spécifié en tant que dispositif discret peut
    comporter plusieurs éléments internes de circuit.
