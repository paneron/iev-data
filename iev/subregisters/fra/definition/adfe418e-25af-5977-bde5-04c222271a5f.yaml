  concept: dcacc3a8-dd0b-533f-90b3-40481268660a
  definition: système de transfert de données entre plusieurs participants, qui sont
    des unités fonctionnelles de traitement de données, dans lequel un dispositif
    central, avec une fonction de commande de réseau, affecte les raccordements entre
    tous les autres participants sans fonction de commande de réseau et organise la
    communication qui est exclusivement gérée par le dispositif central de commande
  examples: []
  notes:
  - Cet article était numéroté 351-32-12 dans la CEI 60050-351:2006.
