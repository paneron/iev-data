data:
  authoritative_source:
  - clause: 3.1.38
    link: https://webstore.iec.ch/publication/5397
    original: IEC 61375-1:2012, 3.1.38
    ref: IEC 61375-1:2012
    relationship:
      type: identical
  definition: composants utilisés pour la configuration de réseaux de rame et de réseaux
    de trains
  examples: []
  notes:
  - Il peut s’agir de composants passifs tels que des câbles ou des connecteurs, de
    composants actifs non gérés tels que des répéteurs, des convertisseurs de supports
    ou des commutateurs (non gérés), ou de composants actifs gérés tels que des passerelles,
    des routeurs et des commutateurs (gérés).
