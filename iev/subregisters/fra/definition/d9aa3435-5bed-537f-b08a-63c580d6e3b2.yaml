data:
  definition: loi selon laquelle des doses effectives peuvent être ajoutées à une
    dose effective totale, même en cas de différence des courbes dose-effet pour des
    bandes de longueurs d'onde différentes
  examples: []
  notes:
  - Cela signifie conjointement l'absence d'effets conducteurs, c'est-à-dire catalytiques
    ou d'effets de gêne, c'est-à-dire antagonistes.
dateAccepted: 2018-11-17
