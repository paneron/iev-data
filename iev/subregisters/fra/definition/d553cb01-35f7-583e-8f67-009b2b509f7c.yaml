data:
  definition: variation physique, chimique ou biologique produite par l'interaction
    du <a href="IEV845-21-002">rayonnement optique</a> avec la matière, caractérisée
    par l'interaction d'un photon et d'un atome ou d'une molécule
  examples: []
  notes:
  - Les photoeffets comprennent les effets photoélectriques, photo-optiques, photochimiques
    et photobiologiques, l'échauffement par le rayonnement n'étant toutefois pas considéré
    normalement comme un photoeffet.
  - Cet article était numéroté 845-06-01 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
