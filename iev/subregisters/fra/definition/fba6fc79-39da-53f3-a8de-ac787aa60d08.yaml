  concept: 891da3ff-a73d-55b7-a490-be5398ce37ea
  definition: intervalle de temps au début de la vie d’une entité au cours duquel
    l’intensité instantanée de défaillance, pour une entité réparable, ou le taux
    instantané de défaillance, pour une entité non réparable, décroît de façon importante
    en fonction du temps
  examples: []
  notes:
  - La décroissance considérée comme importante dépend de l’application.
