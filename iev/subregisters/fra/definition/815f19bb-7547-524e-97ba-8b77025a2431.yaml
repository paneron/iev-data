data:
  definition: intégrale étendue à une portion d'une surface, dont l'élément différentiel
    est un produit quelconque d'un scalaire, d'un vecteur ou d'un tenseur par l'élément
    scalaire de surface ou l'élément vectoriel de surface
  examples: []
  notes:
  - Cette intégrale peut être un scalaire, un vecteur ou un tenseur suivant la nature
    du produit considéré.
dateAccepted: 2018-11-17
