  concept: 920dbc46-c9ea-5b64-b440-8506d9b86ac3
  definition: technologie de découpage de {{tranches, IEV:521-05-29}} utilisant un
    rayonnement lumineux laser balayant des lignes de découpe formant des dés sur
    un {{substrat, IEV:521-05-28}}
  examples: []
  notes:
  - Lorsqu'il est compliqué d'utiliser des lames pour le découpage en dés, la méthode
    de découpage en dés au laser est largement utilisée. Cette méthode utilise un
    rayonnement lumineux laser focalisé sur le substrat et des couches modifiées sont
    formées sous les lignes de découpe. Finalement, la tranche est découpée en dés
    par une expansion mécanique.
