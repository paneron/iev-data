  concept: 64951573-79c4-567f-b4e9-c284c1b00275
  definition: combinaison en un seul appareil, assemblé par le constructeur ou selon
    ses instructions, d'un appareil mécanique de connexion et d'un ou plusieurs fusibles
  examples: []
  notes:
  - Certains combinés-fusibles peuvent être munis d'un déclencheur par percuteur de
    telle manière que le fonctionnement de l'un quelconque des percuteurs provoque
    l'ouverture de tous les pôles de l'appareil mécanique de connexion associé.
