    original: IEC Guide 116:2010, 3.6, modifiée – L'explication concernant l'exposition
      a été transférée à la Note 1 à l'article.
    ref: IEC Guide 116:2010
    relationship:
      modification: L'explication concernant l'exposition a été transférée à la Note
        1 à l'article.
      type: modified
  definition: situation dans laquelle des personnes, des biens ou du bétail ou l'environnement
    sont exposés à au moins un {{phénomène dangereux, IEV:903-01-02}}
  examples: []
  notes:
  - 'Cette exposition peut donner lieu à des {{dommages, IEV:903-01-01}} soit immédiatement
    soit après un certain délai


    [ISO/IEC Guide 51:1999, définition 3.6, modifiée]'
