      type: related
  definition: circulateur assurant une jonction entre lignes de transmission
  examples: []
  notes:
  - "Les circulateurs jonctions peuvent être fabriqués de différentes façons caractérisées\
    \ par la symétrie de la jonction. Pour désigner ces types de circulateurs, le\
    \ mot \"jonction\" est habituellement omis et remplacé par un qualificatif. Des\
    \ exemples de cet usage sont les termes \"circulateur en Y\" et \"circulateur\
    \ en T\", où le qualificatif décrit le type de jonction employé.\r\nDans le cas\
    \ de circulateurs jonctions en guide d'ondes, une qualification supplémentaire\
    \ peut être nécessaire, comme dans le terme \"circulateur Y plan H\". De tels\
    \ qualificatifs doivent être conformes à la terminologie normale des guides d'ondes."
