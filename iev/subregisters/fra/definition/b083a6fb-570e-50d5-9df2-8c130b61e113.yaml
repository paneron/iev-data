data:
  definition: zone dans laquelle ont lieu ou sont planifiées des activités spécifiques
    et dans laquelle des exigences spécifiques concernant la restriction d'une lumière
    intempestive sont recommandées
  examples: []
  notes:
  - Les zones environnementales sont indiquées par un classement de zone (E0 … E4)
    conformément à la CIE 150:2017, _Guide on the Limitation of the Effects of Obtrusive
    Light from Outdoor Lighting Installations, 2nd Edition_ (disponible en anglais
    seulement).
dateAccepted: 2018-11-17
