data:
  definition: tension maximale qui peut être appliquée aux éléments de raccordement
    du matériel associé sans invalider la sécurité intrinsèque
  examples: []
  notes:
  - Cela s'applique aussi à la tension maximale qui peut être appliquée aux éléments
    de raccordement des matériels à sécurité intrinsèque lorsqu'ils sont situés dans
    des emplacements non dangereux (par exemple, les connexions pour la charge des
    matériels qui fonctionnent sur accumulateur, dans lesquels l'opération de chargement
    est effectuée uniquement dans des emplacements non dangereux).
  - La valeur de stem:[U]~m~ peut être différente pour des ensembles d'éléments de
    raccordement différents et pour des tensions alternatives et continues.
