data:
  definition: dans un composite supraconducteur, puissance dissipée par suite de l'application
    d'un champ magnétique ou d'un courant électrique variable avec le temps
  examples: []
  notes:
  - Les pertes en courant alternatif incluent les pertes par hystérésis moyennées
    dans le temps du supraconducteur, les pertes par courants de couplage ainsi que
    les pertes par courants de Foucault du conducteur et les pertes par courants de
    Foucault du matériau de structure.
  - Les pertes en courant alternatif incluent également la puissance dissipée dans
    un composite supraconducteur en raison de l’application de variations transitoires
    de champ magnétique ou de courant.
