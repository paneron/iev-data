data:
  definition: changer ou définir les débits de masse, d'énergie ou d'information au
    moyen d'un élément de commande final
  examples: []
  notes:
  - Dans le domaine de l'automatique, l'élément de commande final est considéré comme
    appartenant à un processus.
  - Cet article était numéroté 351-22-08 dans la CEI 60050-351:2006.
