data:
  definition: batterie qui fournit l’énergie électrique nécessaire à un circuit électrique
    lorsque l’alimentation électrique normale de celui-ci est hors service
  examples: []
  notes:
  - Une batterie de secours peut aussi être appelée batterie de réserve.
