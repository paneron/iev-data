  concept: 209fe075-796d-5683-a82a-68cdda94e621
  definition: processus par lequel une conduction s’établit à travers la barrière
    de potentiel d’une jonction PN et dans lequel les électrons circulent dans chaque
    direction entre la bande de conduction dans la région N et la bande de valence
    dans la région P
  examples: []
  notes:
  - L’effet tunnel, à la différence de la diffusion des porteurs de charge, entraîne
    seulement des électrons. Le temps de transit est pratiquement négligeable.
