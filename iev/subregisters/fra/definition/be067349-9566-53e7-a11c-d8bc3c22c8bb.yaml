  definition: organisme qui fournit un emploi à distance de programmes d’application
  examples: []
  notes:
  - Les programmes d'application peuvent assurer toutes sortes de traitement de données
    ou de traitement de l'information, par exemple, le vote électronique ou le comptage
    des accès aux pages sur la Toile.
  - L'emploi à distance de programmes est en général soumis à paiement.
