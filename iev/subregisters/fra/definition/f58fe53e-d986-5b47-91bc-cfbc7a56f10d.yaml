data:
  definition: processus permettant d'accéder à des documents répartis sur un réseau
    d'ordinateurs, en suivant des liens donnés dans les documents ou introduits par
    l'utilisateur
  examples: []
  notes:
  - Sur le Web, les adresses URL sont utilisées comme liens.
  - 'Verbe associé: naviguer.'
