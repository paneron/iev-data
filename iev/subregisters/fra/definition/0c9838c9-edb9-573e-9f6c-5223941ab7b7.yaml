  concept: 3a4fc588-405b-5bbd-b24f-8226625fbefb
  definition: produit indépendant de toute application, qui satisfait à des conditions
    extérieures, des interfaces et des fonctionnalités prédéfinies (boîte noire)
  examples:
  - Des exemples incluent les moteurs d’aiguille, les compteurs d’essieux, le système
    d’exploitation temps réel, et la plate-forme d’ordinateur en sécurité intrinsèque
    sans les logiciels applicatifs.
