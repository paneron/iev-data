  definition: échelle de temps déduite du temps universel coordonné, UTC, par un décalage
    temporel établi à un endroit donné par l'autorité compétente
  examples: []
  notes:
  - Des exemples sont l'heure de l'Europe centrale (CET), l'heure d'été de l'Europe
    centrale (CEST), l'heure du Pacifique (PST), l'heure du Japon (JST), etc.
