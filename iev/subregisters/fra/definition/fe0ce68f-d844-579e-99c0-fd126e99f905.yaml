data:
  definition: '{{protection contre les erreurs, IEV:702-07-40}} destinée à corriger
    certains types de messages reconnus comme erronés'
  examples: []
  notes:
  - La correction d'erreurs utilise soit un {{code correcteur d'erreurs, IEV:702-05-20}},
    soit un {{code détecteur d'erreurs, IEV:702-05-19}}, soit un {{collationnement
    automatique, IEV:721-08-18}} avec, dans ces deux derniers cas, répétition automatique
    des signaux reconnus comme erronés.
dateAccepted: 2018-11-17
