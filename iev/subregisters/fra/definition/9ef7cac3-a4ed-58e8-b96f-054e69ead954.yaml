data:
  definition: oscillation de référence qui permet de déterminer des intervalles de
    temps à partir des instants d'apparition de certaines parties des cycles de l'oscillation
  examples: []
  notes:
  - Le terme "base de temps" peut aussi désigner le dispositif ou l'appareil qui produit
    cette oscillation de référence.
