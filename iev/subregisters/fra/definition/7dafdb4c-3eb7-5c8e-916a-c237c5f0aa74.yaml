  definition: support isolant de forme approximativement cylindrique, consistant en
    un ou plusieurs éléments isolants avec une partie métallique fixée à chaque extrémité;
    cette partie métallique peut être un capot, une bride ou un insert avec trous
    lisses ou taraudés pour permettre une fixation par vis ou boulons
