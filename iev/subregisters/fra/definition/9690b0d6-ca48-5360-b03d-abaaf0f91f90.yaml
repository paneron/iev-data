  definition: vitesse moyenne nominale des trains du service voyageurs entre deux
    stations terminus de la ligne (temps d'arrêt en stations pris en compte)
  examples: []
  notes:
  - La vitesse commerciale est égale à la distance entre deux stations terminus divisée
    par le temps nominal de parcours.
