data:
  definition: moyenne de l’intensité instantanée de défaillance sur un intervalle
    de temps donné (stem:[t]~1~, stem:[t]~2~)
  examples: []
  notes:
  - 'L’intensité moyenne de défaillance est déduite de l’intensité instantanée de
    défaillance stem:[z](stem:[t]) par la formule:


    stem:[bar z ( t_1 , t_2 ) = (1)/((t_2 - t_1)) int_( t_1)^( t_2) z ( t ) d t]'
