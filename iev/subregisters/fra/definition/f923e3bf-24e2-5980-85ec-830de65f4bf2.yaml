data:
  definition: moyenne des luminances internes à une partie conique du champ de vision,
    correspondant à un angle de 20° par rapport à l'œil du conducteur en approche,
    lesdites luminances étant centrées sur un point à une hauteur équivalant à un
    quart de la hauteur d'ouverture du tunnel
