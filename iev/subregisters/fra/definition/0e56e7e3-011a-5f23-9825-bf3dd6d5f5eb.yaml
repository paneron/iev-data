data:
  definition: caractérisation du recul d'un amplificateur non-linéaire par le rapport
    de la puissance de sortie obtenue à la saturation par application d'une porteuse
    unique, à la puissance totale de sortie, dans des conditions de fonctionnement
    spécifiées
  examples: []
  notes:
  - Le degré de recul à la sortie est généralement exprimé en décibels par une quantité
    positive.
