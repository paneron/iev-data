data:
  definition: étape du traitement des combustibles usés, au cours de laquelle sont
    séparés non seulement l’uranium et le plutonium, mais également d’autres éléments
    comme par exemple des actinides mineurs ou des produits de fission à vie longue
  examples: []
  notes:
  - Cette opération est incluse dans le procédé de séparation poussée.
