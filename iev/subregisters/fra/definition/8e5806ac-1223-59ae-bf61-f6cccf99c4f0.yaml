  concept: 4340011b-9c5c-582e-ad5b-7d477634f189
  definition: point d'une liaison en groupe primaire où deux sections de groupe primaire
    consécutives sont interconnectées par un filtre de transfert de groupe primaire
  examples: []
  notes:
  - On définit de la même manière le "point de transfert de groupe secondaire", le
    "point de transfert de groupe tertiaire," le "point de transfert de groupe quaternaire",
    le "point de transfert d'hypergroupe" ou "point de transfert d'assemblage de 15
    groupes secondaires".
