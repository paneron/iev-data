data:
  definition: méthode systématique de détermination des différentes tâches de maintenance
    et des fréquences associées, en fonction de la probabilité des défaillances et
    de leurs conséquences
  examples: []
  notes:
  - Les études relatives à la maintenance fondée sur la fiabilité peuvent être réalisées
    à n’importe quel niveau dans l’arborescence d’un système.
  - Les données utilisées peuvent être déduites d’analyses (AMDEC, par exemple) ou
    de l’expérience (LTIAC, par exemple).
  - Les études relatives à la maintenance fondée sur la fiabilité peuvent permettre
    d’entreprendre des modifications de la conception ou des procédures d’amélioration.
