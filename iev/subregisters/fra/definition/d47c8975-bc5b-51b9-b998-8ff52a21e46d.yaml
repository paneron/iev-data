data:
  definition: distance la plus grande à laquelle un feu de signalisation donné peut
    être reconnu dans des conditions d'observation particulières, avec les seules
    limitations de la transmissivité atmosphérique et du seuil d'éclairement sur l'œil
    de l'observateur
  examples: []
  notes:
  - Cet article était numéroté 845-11-28 dans l'IEC 60050-845:1987.
