data:
  definition: 'quotient du flux énergétique pondéré par le danger de la lumière bleue
    par le flux énergétique


    stem:[eta_B = ((int Phi_((e , lambda)) ( lambda ) B ( lambda ) d lambda))/((int
    Phi_((e , lambda)) ( lambda ) d lambda))]'
  examples: []
  notes:
  - L'efficacité de rayonnement avec danger de la lumière bleue, stem:[η]~B~, est
    associée à l'efficacité d'un rayonnement lumineux avec danger de la lumière bleue,
    stem:[K]~B,v~, par la relation stem:[η]~B~ = stem:[K·K]~B,v~, où stem:[K] est
    l'efficacité lumineuse du rayonnement, et au facteur du danger de la lumière bleue
    d'un rayonnement lumineux, stem:[α]~B,v~, par la relation stem:[η]~B~ = stem:[V·α]~B,v~,
    où stem:[V] est l'efficacité lumineuse du rayonnement.
  - Pour certaines applications, il peut être nécessaire d'indiquer à la fois l'efficacité
    de rayonnement avec danger de la lumière bleue, stem:[η]~B~, et l'efficacité d'un
    rayonnement lumineux avec danger de la lumière bleue, stem:[K]~B,v~.
  - L‘unité d'efficacité de rayonnement avec danger de la lumière bleue est un.
