data:
  definition: inductance insérée dans le circuit de terre avant son raccordement à
    la masse du véhicule, obligeant le courant à passer par les balais de retour de
    courant et destinée à empêcher une mise sous tension du véhicule, dans le cas
    d'une interruption du circuit de retour
