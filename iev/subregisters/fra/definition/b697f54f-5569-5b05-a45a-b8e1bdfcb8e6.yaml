  concept: d7052ab5-c30b-56a6-a5e1-9450ff7c68ad
  definition: valeur maximale de la {{transinformation moyenne par caractère, IEV:171-07-30}},
    qui peut être atteinte avec une {{probabilité d'erreur, IEV:171-06-08}} arbitrairement
    faible grâce à l'emploi d'un {{code, IEV:171-01-15}} approprié
  examples: []
  notes:
  - La transinformation moyenne par caractère est un moyen d’exprimer quantitativement
    l'aptitude d'un canal soumis à des contraintes spécifiées à transmettre les messages
    d'une source de messages donnée.
  - La transinformation moyenne par caractère peut être exprimée à l'aide d'une unité
    telle que le shannon par caractère.
