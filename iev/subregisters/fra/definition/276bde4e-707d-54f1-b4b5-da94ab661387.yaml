  concept: 08b2c98b-b228-53ea-976a-5fdb860e3c6f
  definition: 'quotient de dstem:[EΔ] par dstem:[l], pour un matériau et pour des
    particules chargées, où dstem:[EΔ] est l’énergie perdue par une particule pendant
    la traversée d’une distance dstem:[l] due à des collisions avec des électrons
    correspondant à un transfert d’énergie inférieur à une valeur spécifiée


    stem:[LΔ] = (dstem:[EΔ]/dstem:[l])'
  examples: []
  notes:
  - Cette grandeur s'exprime en électronvolts par mètre (eV/m) ou en Joules par mètre
    (J m^−1^).
  - Cet article était numéroté 393-14-53 dans la CEI 60050-393:2003.
dateAccepted: 2018-11-17
