  concept: 6638693b-f898-5c72-be31-2c92d3696024
  definition: modèle mathématique produisant des transformations appliquées aux données
    d'images en référence à la scène ou à l'original afin de produire des données
    d'images décrivant une reproduction aussi fidèle que possible de l'original
  examples: []
  notes:
  - Les transformations produites par des modèles correspondants de reproduction des
    couleurs dépendent généralement du rapport de luminance et de la gamme des couleurs
    de la scène ou de l'original et du support de sortie.
