  concept: 56db08e4-8d2a-5d69-82a9-9832209afcad
  definition: courbe représentant la valeur d'une grandeur liée au rayonnement en
    fonction de l'épaisseur de la matière traversée par le rayonnement
  examples: []
  notes:
  - 'En cas d''emploi de ce terme, on doit préciser:


    1. quelle grandeur de rayonnement constitue la variable dépendante;


    2. si cette fonction est le logarithme de la grandeur de rayonnement;


    3. si le faisceau incident est étroit et collimaté et le dispositif de mesure
    derrière l''absorbeur est relativement petit et loin de celui-ci (cas des mesures
    en faisceau étroit) ou si le faisceau incident est large et non collimaté et le
    dispositif de mesure derrière l''absorbeur relativement proche de celui-ci (cas
    des mesures en faisceau large).'
