  concept: a4cbb75f-36a1-5f73-9c31-27c9022aaad9
  definition: semiconducteur dans lequel le niveau de Fermi est situé dans la bande
    de conduction ou dans la bande de valence, ou à une distance de ces deux bandes
    inférieure à deux fois le produit de la constante de Boltzmann par la température
    absolue
  examples: []
  notes:
  - Les porteurs de charge d'un semiconducteur dégénéré sont régis par les lois statistiques
    de Fermi-Dirac.
