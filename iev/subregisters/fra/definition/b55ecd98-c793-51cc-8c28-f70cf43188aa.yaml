data:
  definition: état du système visuel après achèvement d'un processus d'adaptation
  examples: []
  notes:
  - Le terme "adaptation à la lumière" est utilisé lorsque les luminances des stimuli
    sont au moins de 10 cd·m^−2^ et le terme "adaptation à l'obscurité" est utilisé
    lorsque les luminances des stimuli sont inférieures à quelques centièmes de cd·m^−2^.
