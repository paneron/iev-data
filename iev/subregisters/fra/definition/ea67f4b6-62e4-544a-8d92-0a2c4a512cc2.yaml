data:
  definition: procédé d'assemblage d'éléments en métal fondé sur un chauffage des
    bords à assembler jusqu'au moment de leur fusion partielle au moyen d'un chauffage
    par induction, lesquelles sont ensuite pressées l'une contre l'autre
