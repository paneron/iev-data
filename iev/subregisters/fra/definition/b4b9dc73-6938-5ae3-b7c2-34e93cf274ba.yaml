data:
  definition: vitesse à laquelle les électrons et les trous devraient diffuser vers
    la surface d’un semi-conducteur pour obtenir le taux de recombinaison conduisant
    à leur disparition en surface
  examples: []
  notes:
  - 'La vitesse de recombinaison en surface est égale au quotient :


    a) du nombre de recombinaisons qui ont lieu à la surface par unités de temps et
    de surface ;


    b) par la concentration en porteurs minoritaires en excès immédiatement sous la
    surface.'
