    relationship:
      modification: Reference to PEN, PEL and PEM conductors removed, reference to
        running rails added.IEC 62128-1:2013, 3.1.13
      type: modified
  definition: conducteur ou partie conductrice destiné à être sous tension en service
    normal
  examples: []
  notes:
  - La notion n'implique pas nécessairement un risque de choc électrique.
  - Par convention, ceci n'inclut pas les rails de roulement et les parties qui leur
    sont connectées.
