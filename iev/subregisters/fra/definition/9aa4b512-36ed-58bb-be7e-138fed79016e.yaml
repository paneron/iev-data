      link: https://www.iso.org/standard/57385.html
      original: ISO/IEC Guide 71:2014, 2.16, modifié – "individus" remplacé par "personnes"
        pour des raisons de cohérence interne du présent document
      ref: ISO/IEC Guide 71:2014
      relationship:
        modification: '"individus" remplacé par "personnes" pour des raisons de cohérence
