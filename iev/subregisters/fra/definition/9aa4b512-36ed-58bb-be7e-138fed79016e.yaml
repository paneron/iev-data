        type: modified
  concept: ecc86ae6-8b0a-5009-a3ea-91189bf8655b
  definition: équipement, système, matériel informatique, logiciel ou service utilisé
    pour augmenter, maintenir ou améliorer les capacités des personnes
  examples: []
  notes:
  - '"technologie d’aide" est un terme général plus large que "{{produits d’assistance,
    IEV:871-04-04}}".'
  - La technologie d’aide peut inclure les services d’aide et les services professionnels
    nécessaires à l’évaluation, la recommandation et la mise à disposition.
