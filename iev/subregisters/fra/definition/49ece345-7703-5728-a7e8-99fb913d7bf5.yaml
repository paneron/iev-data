data:
  definition: motif comprenant plusieurs salves de couleurs couvrant une plage de
    fréquences spatiales de 100 kHz à 1,5 MHz, et composée de barres verticales dont
    les couleurs sont d’une part rouge et cyan dans la moitié supérieure, et d’autre
    part jaune et bleu dans la moitié inférieure
