data:
  definition: 'partie imaginaire d’une impédance stem:[underset(_)(Z)]


    stem:[X = Im ( underset(_)(Z) )]'
  examples: []
  notes:
  - La réactance d’un circuit résonant série est stem:[X = omega L - (1)/((omega C))],
    où stem:[L] est l’inductance, stem:[C] est la capacité et stem:[ω] est la pulsation.
