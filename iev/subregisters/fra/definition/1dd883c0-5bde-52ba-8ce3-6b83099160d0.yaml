data:
  definition: 'quotient de la quantité de matière stem:[n]~B~ du soluté B par la masse
    stem:[m] du solvant


    stem:[b]~B~ = stem:[n]~B~ / stem:[m]'
  examples: []
  notes:
  - Il convient d’éviter le symbole alternatif stem:[m]~B~ dans les situations où
    il peut être confondu avec la masse du constituant B.
  - L’unité SI cohérente de molalité est la mole par kilogramme, mol/kg.
  - 'Cet article était numéroté 111-15-28 dans la CEI 60050-111:1996. Il a été modifié
    comme suit: une formule a été ajoutée.'
dateAccepted: 2018-11-17
