data:
  definition: 'variation dans le temps de l''énergie lumineuse


    stem:[Phi_v = ((d Q_v))/((d t))]


    où stem:[Q]~v~ est l''énergie lumineuse émise, transférée ou reçue, et stem:[t]
    est le temps'
  examples: []
  notes:
  - 'Le flux lumineux est la grandeur dérivée du flux énergétique, stem:[Φ]~e~, par
    l''évaluation du rayonnement d''après son action sur l''<a href="IEV845-21-036">observateur
    de référence photométrique CIE</a>. Le flux lumineux peut être dérivé de la répartition
    spectrale du flux énergétique par


    stem:[Phi_v = K_m int_0^(oo) Phi_((e , lambda)) ( lambda ) V ( lambda ) d lambda]


    où stem:[K]~m~ est l''efficacité lumineuse maximale, stem:[Φ]~e,stem:[λ]~(stem:[λ])
    est le flux énergétique spectral, stem:[V](stem:[λ]) est l''efficacité lumineuse
    spectrale et stem:[λ] est la longueur d''onde.'
  - 'La répartition des intensités lumineuses en fonction de la direction d''émission,
    par exemple, donnée par les angles polaires (stem:[ϑ], stem:[φ]), permet de déterminer
    le flux lumineux, stem:[Φ]~v~, selon un certain angle solide, stem:[Ω], d''une
    source:


    stem:[Phi_v = underset(omega)( ∬ ) I_v ( vartheta , phi ) sin vartheta \ d phi
    \ d vartheta].'
  - La grandeur radiométrique correspondante est le "flux énergétique". La grandeur
    correspondante pour photons est le "flux photonique".
  - Le flux lumineux est exprimé en lumen (lm).
  - Cet article était numéroté 845-01-25 dans l'IEC 60050-845:1987.
