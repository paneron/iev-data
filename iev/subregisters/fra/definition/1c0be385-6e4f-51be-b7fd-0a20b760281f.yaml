  concept: 8e2187d9-751f-509f-b3d4-c46157f8d958
  definition: 'pour une matrice complexe *stem:[A]* d''éléments stem:[Aij], matrice
    notée *stem:[A]** dont les éléments (*stem:[A]**)~stem:[ij]~ sont les conjugués
    de ceux de la matrice donnée: stem:[(( A^( * ) ))_((i j)) = A_(i j)^( * )]'
  examples: []
  notes:
  - La matrice conjuguée d’une matrice *stem:[A]* est notée *stem:[A]**. La notation
    stem:[bar A] est aussi employée en mathématiques.
