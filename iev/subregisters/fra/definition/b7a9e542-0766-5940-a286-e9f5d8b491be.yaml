  definition: 'partie imaginaire de l''exposant linéique de propagation


    stem:[beta = Im underset(_)(gamma)]'
  examples: []
  notes:
  - Pour une ligne de transmission, le déphasage linéique est la limite du quotient
    de la variation de phase d'une grandeur de champ entre deux points sur l'axe par
    la distance des points, lorsque cette distance tend vers zéro.
