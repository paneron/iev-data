data:
  definition: rapport, généralement exprimé en décibels, du champ électromagnétique
    en un point donné au champ en un autre point situé à la verticale du précédent,
    à une hauteur de référence.
  examples: []
  notes:
  - Le gain de hauteur exprimé en décibels peut être négatif.
  - Dans le cas de la diffraction sphérique par la Terre, la hauteur de référence
    généralement utilisée dépend de la longueur d'onde et du facteur multiplicatif
    du rayon terrestre.
