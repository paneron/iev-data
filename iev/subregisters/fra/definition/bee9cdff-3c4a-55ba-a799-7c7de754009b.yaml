  definition: phénomène de propagation par lequel une onde incidente qui rencontre
    une surface séparant deux milieux différents produit une autre onde appelée onde
    réfléchie, qui se propage à partir de la surface dans le même milieu que l'onde
    incidente et qui est interprétable par l'optique géométrique
  examples: []
  notes:
  - Suivant que certaines conditions de l'optique géométrique sont plus ou moins remplies,
    la réflexion peut être considérée comme une réflexion spéculaire ou une réflexion
    diffuse.
