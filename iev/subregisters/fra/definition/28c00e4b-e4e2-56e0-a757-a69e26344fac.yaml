  concept: 4fd5f63e-b924-5c60-859d-1d72ebb112c2
  definition: poussière combustible dont la résistivité électrique est inférieure
    ou égale à 10^3^ Ω·m
  examples: []
  notes:
  - 'L''ISO/IEC 80079-20-2, _Explosive atmospheres – Part 20-2: Material characteristics
    – Combustible dusts test methods_, contient la méthode d''essai pour déterminer
    la résistivité électrique des poussières.'
  - Les poussières métalliques sont considérées comme des poussières conductrices,
    car par hypothèse l'oxydation de surface ne peut pas être fiable pour garantir
    une résistivité électrique toujours supérieure à 1 × 10^3^ Ω·m.
