data:
  definition: 'intégrale par rapport au temps de la luminance énergétique, stem:[L]~e~,
    pendant une durée donnée, Δstem:[t]


    stem:[L_((e , t)) = underset((Delta t))( int ) L_e d t]'
  examples: []
  notes:
  - La grandeur photométrique correspondante est la "dose de luminance". La grandeur
    correspondante pour les photons est la "dose de luminance photonique".
  - La dose de luminance énergétique est exprimée en joule par mètre carré par stéradian
    (J·m^−2^·sr^−1^).
dateAccepted: 2018-11-17
