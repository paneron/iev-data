data:
  definition: direction de la moyenne temporelle du vecteur de Poynting en un point
    fixe
  examples: []
  notes:
  - La direction de propagation de l'énergie dans une ligne de transmission uniforme
    est souvent considérée comme étant celle de l'axe longitudinal.
  - La direction de propagation de l'énergie en tout point d'une section droite d'un
    guide d'ondes uniforme sans pertes est parallèle à l'axe longitudinal.
