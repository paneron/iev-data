data:
  definition: réaction chimique impliquant une oxydation ou une réduction de composants
    chimiques avec un transfert d’électrons vers le ou en provenance de la matière
    active
  examples: []
  notes:
  - La réaction à l'électrode peut aussi comprendre d'autres réactions chimiques incluant
    des sous-réactions sur une électrode d'un élément.
