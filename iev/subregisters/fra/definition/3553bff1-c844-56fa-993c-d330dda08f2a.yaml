  concept: 23e315b4-90c9-57b3-8282-4e1c74adff34
  definition: grandeur sans dimension égale au quotient de la masse/volumique stem:[ρ]
    d'une substance par la masse volumique stem:[ρ]~0~ d'une substance de référence,
    dans des conditions qu'il convient de spécifier pour les deux substances, soit
    stem:[d] = stem:[ρ]/stem:[ρ]~0~
  examples: []
  notes:
  - Pour stem:[ρ]~0~, la masse volumique de l'eau à l'état liquide à 4 °C (1 000 kg/m^3^)
    est souvent utilisée.
