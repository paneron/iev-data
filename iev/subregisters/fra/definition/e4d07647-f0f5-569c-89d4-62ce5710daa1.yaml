data:
  definition: 'pour une matrice carrée régulière *stem:[A]*, matrice carrée *stem:[A]*^−1^
    telle que: *stem:[AA]*^−1^ = *stem:[A]*^−1^*stem:[A]* = *stem:[E]*, où *stem:[E]*
    est la matrice unité'
  examples: []
  notes:
  - L'inverse d'une matrice carrée *stem:[A]* = (stem:[Aij]) est notée *stem:[A]*^−1^
    = (stem:[Aij])^−1^ et ses éléments (*stem:[A]*^−1^)~stem:[ij]~. La notation (stem:[Aij]^−1^)
    ne doit pas être utilisée parce qu'elle correspond à la matrice formée des inverses
    des éléments de *stem:[A]*.
