data:
  definition: fréquence la plus élevée à laquelle une onde radioélectrique peut se
    propager entre des stations terminales données situées au dessous de l'ionosphère,
    dans une circonstance spécifiée, par réfraction ionosphérique exclusivement
  examples: []
  notes:
  - Lorsque la MUF de référence est limitée à un mode de propagation ionosphérique
    particulier, ses valeurs peuvent être accompagnées de l'indication de ce mode,
    par exemple 2F2MUF.
  - Si l'onde extraordinaire intervient, on doit l'indiquer, par exemple 1F2 MUF(x).
    L'absence de référence spécifique à la composante magnéto-ionique signifie que
    la valeur indiquée se rapporte à l'onde ordinaire.
  - Si on désire indiquer la distance au sol pour laquelle la MUF de référence doit
    être utilisée, cette indication en kilomètres figure à la suite de l'indication
    du mode, par exemple 1F2 (4000) MUF.
