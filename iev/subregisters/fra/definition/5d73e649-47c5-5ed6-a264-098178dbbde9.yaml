data:
  definition: rapport, exprimé en pourcentage, de la dose absorbée stem:[D]~x~ à une
    profondeur stem:[x] à la dose absorbée stem:[D]~0~ en un point fixe de référence,
    situé sur l'axe du faisceau de rayonnement. Le point de référence est situé en
    général à la surface ou à la profondeur correspondant à la dose absorbée maximale
