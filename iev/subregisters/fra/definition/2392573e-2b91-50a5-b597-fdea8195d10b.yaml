  definition: satellites géostationnaires occupant une même position nominale sur
    orbite
  examples: []
  notes:
  - 'Les satellites copositionnés utilisent des assignations de fréquence qui se recouvrent
    mais leurs émissions peuvent être distinguées par les caractéristiques de rayonnement
    des antennes, telles que la direction des faisceaux ou la polarisation.


