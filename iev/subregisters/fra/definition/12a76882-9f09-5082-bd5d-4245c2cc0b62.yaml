data:
  definition: évaluation de la différence d'aspect de deux ou plusieurs parties du
    champ observé, simultanément ou successivement
  examples:
  - Contraste de luminosité, contraste de clarté, contraste de couleur, contraste
    simultané, contraste successif
  notes:
  - Cet article était numéroté 845-02-47 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
id: 12a76882-9f09-5082-bd5d-4245c2cc0b62
status: Standard
