data:
  definition: combinaison de tous les moyens de mise sous et hors tension nécessaires
    pour provoquer le démarrage et l'arrêt d'un moteur tout en assurant une protection
    appropriée contre les surcharges
  examples: []
  notes:
  - Les démarreurs peuvent être désignés suivant la façon dont est fourni l'effort
    nécessaire à la fermeture des contacts principaux.
