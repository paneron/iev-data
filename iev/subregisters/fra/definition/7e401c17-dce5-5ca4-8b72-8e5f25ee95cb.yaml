data:
  definition: dans un solide, niveau d’énergie qui sépare les niveaux d’énergie occupés
    par des électrons des niveaux inoccupés à la température thermodynamique de zéro
    kelvin
  examples: []
  notes:
  - Dans les isolants purs et non perturbés et dans les semiconducteurs intrinsèques,
    le niveau de Fermi est assigné généralement au milieu de la bande interdite qui
    sépare les niveaux occupés et non occupés à zéro kelvin.
