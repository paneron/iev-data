data:
  definition: '{{angle d''incidence, IEV:705-04-03}} sur la surface de séparation
    de deux milieux d''{{indices de réfraction, IEV:702-02-19}} différents, tel que
    le {{facteur de réflexion, IEV:845-04-58}} est nul pour une {{onde électromagnétique,
    IEV:121-11-63}} dont l''un de ses vecteurs de {{champ électrique, IEV:121-11-67}}
    est situé dans le plan défini par la {{direction de propagation, IEV:103-10-05}}
    et la normale à la surface'
  examples: []
  notes:
  - Le vecteur de champ électrique est le champ électrique en optique, et l'induction
    électrique en {{radiocommunication, IEV:701-01-31}}.
  - En radiocommunication, on appelle souvent angle de Brewster le complément de l'angle
    ainsi défini.
  - Pour une propagation d'un milieu d'indice stem:[n]~1~, vers un milieu d'indice
    stem:[n]~2~, l'angle de Brewster est égal à arctan (stem:[n]~2~/stem:[n]~1~).
