data:
  authoritative_source:
  - clause: définition 577
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, définition 577
    ref: ISO 921:1997
    relationship:
      type: identical
  definition: température à laquelle l’énergie produite dans un plasma par le processus
    de fusion est exactement égale aux pertes d’énergie (par exemple par émission
    de rayonnements)
  examples: []
  notes:
  - Cet article était numéroté 393-13-47 dans la CEI 60050-393:2003.
