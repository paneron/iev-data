data:
  definition: <a href="IEV845-27-058">module LED</a> conçu pour être monté ou placé
    à distance d'un luminaire, d'un boîtier ou d'une enceinte supplémentaire, ou tout
    dispositif analogue
  examples: []
  notes:
  - Un module LED indépendant garantit toute la protection nécessaire concernant la
    sécurité selon sa classification et son marquage.
  - Un système dans lequel la connexion du module LED avec la tête du luminaire s'effectue
    par l'intermédiaire d'une fibre de verre constitue un exemple de module LED indépendant.
dateAccepted: 2018-11-17
