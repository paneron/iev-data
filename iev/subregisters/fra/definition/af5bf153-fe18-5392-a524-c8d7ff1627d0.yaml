  definition: neutron d'énergie cinétique inférieure à une certaine valeur spécifiée.
    Cette valeur peut varier assez largement et dépend du domaine intéressé. Par exemple,
    en physique des réacteurs, cette valeur est souvent fixée à 1 eV
