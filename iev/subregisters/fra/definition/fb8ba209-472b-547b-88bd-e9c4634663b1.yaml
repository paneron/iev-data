data:
  definition: réseau d’ordinateurs qui utilise des réseaux intermédiaires pour obtenir
    des communications de données transparentes pour les utilisateurs, sans imposer
    de restrictions sur les protocoles, de sorte que ce réseau se comporte comme un
    réseau local
  examples: []
  notes:
  - Les communications de données sur les réseaux intermédiaires utilisent généralement
    une tunnellisation.
