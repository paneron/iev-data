data:
  authoritative_source:
  - clause: '3.57'
    link: https://webstore.iec.ch/publication/62232
    original: IEC 60079-0:2017, 3.57, modifié – Dans la définition, "toute partie
      ou toute surface d'un appareil Ex" a été remplacé par "toute partie ou toute
      surface d'un matériel, système de protection ou composant pouvant générer une
      inflammation de l'atmosphère explosive environnante"; les notes à l'article
      ont été ajoutées.
    ref: IEC 60079-0:2017
    relationship:
      modification: Dans la définition, "toute partie ou toute surface d'un appareil
        Ex" a été remplacé par "toute partie ou toute surface d'un matériel, système
        de protection ou composant pouvant générer une inflammation de l'atmosphère
        explosive environnante"; les notes à l'article ont été ajoutées.
      type: modified
  definition: température la plus élevée pouvant être atteinte en service dans les
    conditions de fonctionnement les plus défavorables (mais à l'intérieur des tolérances
    reconnues) par toute partie ou toute surface d'un matériel, système de protection
    ou composant pouvant générer une inflammation de l'atmosphère explosive environnante
  examples: []
  notes:
  - La température maximale de surface marquée sur le matériel comprend les marges
    de sécurité selon l'EPL du matériel.
  - La température de surface qui est pertinente peut être interne ou externe, tel
    que spécifié par le Mode de Protection mis en œuvre.
  - Pour les {{Matériels Ex, IEV:426-01-14}} situés dans une atmosphère explosive
    de poussière, cette température survient sur la surface externe de l'enveloppe
    et peut comprendre une condition définie de la couche de poussière.
