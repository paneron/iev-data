  definition: dispositif électromagnétique, monté sur un véhicule, qui, lorsqu'il
    est alimenté par un courant, peut transmettre de l'énergie à un appareil à la
    voie
  examples: []
  notes:
  - L'aimant d'engin moteur peut aussi être utilisé pour recevoir de l'énergie depuis
    l'appareil à la voie.
