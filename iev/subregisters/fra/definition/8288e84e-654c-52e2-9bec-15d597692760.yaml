data:
  definition: signal lumineux fourni par le fonctionnement simultané de tous les <a
    href="IEV845-31-075">feux indicateurs de direction</a> d'un véhicule et utilisé
    pour signaler que le véhicule constitue un danger particulier pour d'autres véhicules
    en mouvement
  examples: []
  notes:
  - Cet article était numéroté 845-11-80 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
