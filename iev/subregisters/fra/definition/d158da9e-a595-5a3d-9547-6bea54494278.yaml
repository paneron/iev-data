  concept: 8c3275a8-1b69-59d0-b223-a152df5f2c35
  definition: dans un élément électrochimique, dispositif en matière isolante perméable
    aux ions de l'électrolyte et empêchant totalement ou partiellement le mélange
    des matières situées de part et d’autre
  examples: []
  notes:
  - Les membranes et les diaphragmes sont des formes particulières de séparateurs
    électrochimiques.
  - Cet article était numéroté 111-15-43 dans la CEI 60050-111:1996. Il a été modifié.
