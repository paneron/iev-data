data:
  definition: plasma hors équilibre thermique dans lequel la température électronique
    (moyenne) est supérieure à la température des particules lourdes
  examples: []
  notes:
  - En usage industriel, ce plasma est normalement généré par une décharge électrique
    dans un gaz sous faible pression.
