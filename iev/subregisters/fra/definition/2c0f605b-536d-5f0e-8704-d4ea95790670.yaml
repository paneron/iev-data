  concept: e7c84a4a-422e-54b9-822c-7c0984c9ba5b
  definition: quotient de la partie régulièrement transmise du flux (total) transmis
    par le flux incident
  examples: []
  notes:
  - 'Le facteur de transmission, stem:[τ], est la somme du facteur de transmission
    régulière, stem:[τ]~r~, et du facteur de transmission diffuse, stem:[τ]~d~: stem:[τ] =
    stem:[τ]~r~ + stem:[τ]~d~.'
  - L'unité de facteur de transmission régulière est un.
  - Cet article était numéroté 845-04-61 dans l'IEC 60050-845:1987.
