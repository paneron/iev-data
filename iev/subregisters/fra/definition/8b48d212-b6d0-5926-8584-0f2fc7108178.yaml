  concept: 57c4a8e9-94aa-569f-8f4d-edb27fc71d93
  definition: tension n'excédant pas 50 V en courant alternative ou 120 V en courant
    continu lissé entre conducteurs ou entre un conducteur quelconque et la terre
    dans un circuit dont la séparation du réseau d'alimentation est assurée par des
    moyens tels qu'un transformateur de sécurité
  examples: []
  notes:
  - Une tension maximale inférieure à 50 V en courant alternatif ou 120 V en courant
    continu lissé peut être spécifiée dans des règles particulières, plus spécialement
    lorsque le contact direct avec des parties actives est possible.
  - Lorsque la source est un transformateur de sécurité, il convient que la limite
    de tension ne soit pas dépassée à toute charge comprise entre la pleine charge
    et à vide.
  - '"Lissé" se dit par convention d''une tension en courant continu lorsque le rapport
    de la valeur efficace de l''ondulation à la composante continue ne dépasse pas
    10 %. La valeur de crête maximale ne dépasse pas 140 V pour un système en courant
    continu lissé de tension nominale 120 V et 70 V pour un système en courant continu
    lissé de tension nominale 60 V.'
