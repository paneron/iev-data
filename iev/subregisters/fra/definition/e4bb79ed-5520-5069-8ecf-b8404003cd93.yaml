  concept: 6c731f9f-ba6e-5306-a415-22e3b4349afc
  definition: rapport de la puissance du {{signal utile, IEV:702-08-01}} à la puissance
    totale des {{signaux brouilleurs, IEV:161-01-04}} et des {{bruits, IEV:702-08-03}},
    évalué dans des conditions spécifiées en un point spécifié d'une {{voie de transmission,
    IEV:701-02-01}}
  examples: []
  notes:
  - Le rapport signal sur brouillage est généralement exprimé en {{décibels, IEV:702-07-02}}.
  - "Les conditions déterminées comprennent entre autres:\r\n\r\n* la nature et les\
    \ caractéristiques du signal utile,\r\n* la nature et les caractéristiques des\
    \ signaux brouilleurs et des bruits,\r\n* les caractéristiques du récepteur, en\
    \ particulier la {{largeur de bande, IEV:161-06-09}}.\r\n"
dateAccepted: 2018-11-17
