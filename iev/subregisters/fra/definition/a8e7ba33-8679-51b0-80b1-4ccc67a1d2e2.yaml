data:
  definition: rayonnement dans lequel le vecteur du champ électrique est d'amplitude
    constante et dont la rotation s'effectue dans la direction de propagation à une
    vitesse égale à la fréquence de rayonnement
  examples: []
  notes:
  - Le rayonnement à polarisation circulaire est décrit comme à droite (ou à gauche)
    si la rotation du vecteur du champ électrique s'effectue dans le sens horaire
    (ou antihoraire) tel qu'elle est observée par un observateur qui reçoit le rayonnement.
