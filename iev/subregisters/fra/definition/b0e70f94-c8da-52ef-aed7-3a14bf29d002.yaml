    relationship:
      type: identical
  definition: partie d'un système de communication qui relie la {{source de messages,
    IEV:171-07-05}} au {{collecteur de messages, IEV:171-07-06}}
  examples: []
  notes:
  - Un codeur peut être situé entre la source de messages et l'entrée du canal, et
    un décodeur peut être situé entre la sortie du canal et le collecteur de messages.
    Ces deux organes ne sont en général pas considérés comme faisant partie du canal.
    Cependant, dans certains cas, ils peuvent être considérés comme faisant partie
    respectivement de la source et du collecteur.
  - En théorie de l'information selon Shannon, le canal peut être caractérisée par
    l'ensemble des probabilités conditionnelles d'apparition de tous les messages
    reçus au collecteur de messages lorsqu'un message déterminé est émis par la source.
