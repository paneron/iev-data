data:
  definition: pont de mesure à courant alternatif destiné à mesurer une impédance,
    dont au moins deux bras sont constitués par les enroulements à prises d'un transformateur,
    faisant usage des rapports connus des nombres de spires et pouvant ainsi comporter
    des étalons à valeur fixe
