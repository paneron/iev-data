data:
  definition: éclairement lumineux produit par la lumière solaire directe sur une
    surface terrestre perpendiculaire à la direction d'éclairage par le Soleil
  examples: []
  notes:
  - L'éclairement lumineux solaire normal n'est pas identique à l'éclairement lumineux
    solaire direct, qui est mesuré sur une surface horizontale terrestre, non nécessairement
    perpendiculairement à la direction d'éclairage par le Soleil.
  - L'éclairement lumineux solaire normal est exprimé en lux (lx = lm·m^−2^).
