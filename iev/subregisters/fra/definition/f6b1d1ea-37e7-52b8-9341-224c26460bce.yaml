data:
  definition: rapport de modification généré dans le matériel par une concentration
    connue de gaz ou de vapeur
  examples: []
  notes:
  - Selon le contexte, ce terme peut faire référence à la variation minimale de la
    concentration de gaz ou de vapeur que le matériel détecte.
  - Une sensibilité élevée implique que les concentrations basses peuvent être mesurées.
