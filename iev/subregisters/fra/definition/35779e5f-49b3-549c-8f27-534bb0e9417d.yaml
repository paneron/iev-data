data:
  definition: ensemble de deux canaux radioélectriques dans lesquels les émissions
    ont des polarisations orthogonales
  examples: []
  notes:
  - Deux polarisations orthogonales correspondent, pour des polarisations rectilignes
    à des vecteurs électriques orthogonaux, pour des polarisations circulaires à des
    sens de rotation inverses.
