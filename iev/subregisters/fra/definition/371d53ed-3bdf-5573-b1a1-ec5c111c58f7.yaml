data:
  definition: dispositif constitué par un ou plusieurs noyaux ferromagnétiques munis
    d'enroulements, à l'aide duquel on peut faire varier une tension ou un courant
    alternatif ou continu, par l'intermédiaire d'une tension ou d'un courant indépendant,
    en utilisant les phénomènes de saturation du circuit magnétique
  examples: []
  notes:
  - 'Le terme français transducteur magnétique (anglais: transductor) ne doit pas
    être confondu avec le terme plus général transducteur (anglais: transducer). L''emploi
    du terme transducteur dans le sens de transducteur magnétique est admis lorsque
    aucune ambiguïté n''est possible.'
dateAccepted: '2021-01-01T00:00:00+00:00'
