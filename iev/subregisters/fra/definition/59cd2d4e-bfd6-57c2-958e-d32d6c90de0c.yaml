data:
  definition: 'en un point donné d’un élément de surface d’aire quasi-infinitésimale
    stem:[S], grandeur vectorielle égale au quotient, par l’aire stem:[S], de la somme,
    étendue à tous les porteurs de charge libres confinés sur l’élément de surface,
    des produits de leur charge électrique par leur vitesse:


    stem:[A = (1)/(S) sum_((i = 1))^n Q_i v_i]


    où stem:[n]  est le nombre de porteurs de charge libres confinés sur l’élément
    de surface,  stem:[Q]~stem:[i]~ la charge électrique du porteur de rang stem:[i]  et
    *stem:[v]*~i~  sa vitesse'
  examples: []
  notes:
  - 'Pour des porteurs de charge confinés sur une surface, l’intégrale étendue à une
    courbe de cette surface joignant deux points a et b, dont l’élément différentiel
    est le produit scalaire de la densité linéique de courant stem:[*A*]  et du vecteur   stem:[*e*]~n~dstem:[s]
    normal à la courbe dans une direction spécifiée tangente à la surface et de norme
    égale à l’élément scalaire d’arc dstem:[s], est égale à la limite du quotient
    de la charge électrique  stem:[Q] traversant cette courbe dans la direction spécifiée
    pendant un intervalle de temps par la durée stem:[τ] de cet intervalle lorsque
    stem:[τ] tend vers zéro:


    stem:[int_((s_a))^((s_b)) A * e_n d s = underset((tau -&gt; 0))((lim)) (Q)/(tau)]


    où stem:[s]~a~ et stem:[s]~b~ sont les abscisses curvilignes de a et b respectivement.'
