data:
  definition: utilisation du vide pour remplir (ou pour imprégner) les espaces d'un
    bobinage ou d’un supraconducteur massif avec de l'époxy, de la cire ou toute autre
    substance appropriée, afin de fournir un support structurel aux conducteurs
  examples: []
  notes:
  - Le vide permet d'éviter la présence de petites cavités d'air dans la bobine.
dateAccepted: 2018-11-17
