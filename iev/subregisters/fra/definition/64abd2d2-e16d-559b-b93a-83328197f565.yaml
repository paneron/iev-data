  authoritative_source:
  - clause: '6.1'
    original: ≈ VIM 6.1
    ref: JCGM VIM
    relationship:
      type: similar
  definition: mesure matérialisée, appareil de mesure, matériau de référence ou système
    de mesure destiné à définir, matérialiser, conserver ou reproduire l'unité d'une
    grandeur, ou un multiple ou un sous-multiple de cette unité (par exemple, résistance
    étalon), ou bien une valeur connue d'une grandeur (par exemple, pile étalon),
    avec une incertitude donnée
  examples: []
  notes: []
