  concept: 07f1177e-1795-5d4e-a6b3-c05ca03886b7
  definition: 'moitié de la somme, étendue aux différents types d''ions d''une solution,
    des produits de leur molalité stem:[b]~stem:[i]~ par le carré de leur nombre de
    charge stem:[z]~stem:[i]~


    stem:[I = (1)/(2) sum z_i^2 b_i]'
  examples: []
  notes:
  - Le nombre de charge est une grandeur sans dimension définie en 113-05-17.
  - L’unité SI cohérente de force ionique est la mole par kilogramme, mol/kg.
  - 'Cet article était numéroté 111-15-29 dans la CEI 60050-111:1996. Il a été modifié
    comme suit: une formule a été ajoutée.'
