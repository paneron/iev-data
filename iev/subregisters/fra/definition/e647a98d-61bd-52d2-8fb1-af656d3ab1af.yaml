  definition: 'tarif comportant trois éléments intervenant dans la composition du
    prix de la fourniture


    Par exemple:


    un élément correspondant au paiement d''une redevance fixe (prix stem:[p]~1~ par
    mois),


    un élément relatif à la puissance (prix stem:[p]~2~ par kW et par mois),


    un élément relatif à l''énergie (prix stem:[p]~3~ par kWh).'
