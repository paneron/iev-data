data:
  definition: température de l'air ou d'un autre milieu au voisinage du dispositif
    en essai
  examples: []
  notes:
  - La température ambiante est exprimée en degré Celsius (°C).
  - Pendant le mesurage de la température ambiante, il convient que l'instrument ou
    la sonde de mesure soit protégé(e) contre les courants d'air et la chaleur rayonnée.
dateAccepted: 2018-11-17
