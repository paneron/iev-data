data:
  definition: composante sinusoïdale de la décomposition en série de Fourier d'une
    grandeur périodique dont la fréquence est la fréquence de la grandeur elle-même
  examples: []
  notes:
  - Pour l'analyse pratique, il peut être nécessaire de procéder à une approximation
    de la périodicité.
