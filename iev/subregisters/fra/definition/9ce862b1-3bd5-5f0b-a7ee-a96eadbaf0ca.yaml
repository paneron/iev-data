  definition: en un point d'une courbe sur l’interface entre deux fluides ou entre
    un fluide et un solide, grandeur égale à la dérivée de la composante stem:[F]
    de la force, tangente à la surface et perpendiculaire à la courbe, par rapport
    à l'abscisse curviligne stem:[l], soit stem:[gamma = d F // d l]
  examples: []
  notes:
  - 1 La tension superficielle est égale au quotient du travail Δstem:[W] nécessaire
    pour accroître la surface d'une aire Δstem:[A], par cette aire, soit stem:[γ]
    = Δstem:[W] / Δstem:[A].
  - 2 L'unité SI cohérente de tension superficielle est le newton par mètre, N/m,
    ou aussi bien le joule par mètre carré, J/m^2^.
