  definition: qui empêche la pénétration ou l’échappement de gaz, de liquide ou de
    poussière
  examples: []
  notes:
  - Un dispositif de sécurité peut être prévu pour permettre l’échappement lorsque
    la pression interne dépasse une valeur spécifiée.
