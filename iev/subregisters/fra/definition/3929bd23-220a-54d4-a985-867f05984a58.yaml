data:
  definition: ensemble d'organes conducteurs isolés les uns des autres et de leurs
    supports, sur lequel sont maintenus les balais permettant au courant de passer
    d'un enroulement tournant à une partie généralement fixe d'un circuit par contact
    glissant et permettant aussi la commutation entre les différentes bobines de l'enroulement
    tournant
  examples: []
  notes: []
