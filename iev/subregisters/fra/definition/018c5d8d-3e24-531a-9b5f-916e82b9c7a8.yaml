data:
  definition: système destiné à afficher les principales grandeurs liées aux fonctions
    critiques de sûreté des réacteurs nucléaires
  examples: []
  notes:
  - Ces paramètres concernent notamment le contrôle de la réactivité, l’étanchéité
    du système de refroidissement du réacteur, le refroidissement du cœur du réacteur
    et l’évacuation de la chaleur du système primaire, ainsi que la surveillance de
    la radioactivité.
  - Cet article était numéroté 394-35-13 dans la CEI 60050-394:2007.
