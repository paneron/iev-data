  concept: 215eb9f4-193f-59a0-82d7-6bab18fbe183
  definition: composants de type terminaisons thermorétractables, connexions froides,
    joints d'extrémité moulés ou épissures, qui peuvent épouser la forme générale
    de la résistance de traçage et qui sont exposés aux mêmes conditions d'environnement
    (sous isolation thermique, par exemple) que la résistance de traçage, n'étant
    pas censés être réutilisés en cas de réparation ou de modification et qui peuvent
    être fabriqués en usine ou assemblés sur site
