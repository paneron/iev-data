data:
  authoritative_source:
  - clause: '3.44'
    link: https://webstore.iec.ch/publication/6486
    original: définition 3.44 de la CEI 62127-1 MOD
    ref: IEC 62127-1
    relationship:
      type: modified
  definition: maximum de la valeur absolue des parties négatives de la forme d’onde
    de la pression acoustique instantanée dans un champ acoustique ou dans un plan
    spécifié pendant une période acoustique de répétition des impulsions
  examples: []
  notes:
  - La pression acoustique de raréfaction de crête est exprimée en valeur numérique
    positive.
