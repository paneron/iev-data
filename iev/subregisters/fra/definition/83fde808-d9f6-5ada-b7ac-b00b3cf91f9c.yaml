  concept: 5e21954a-4fb3-5cd2-8137-ccc2152a21e4
  definition: relation d'égalité entre des grandeurs d'un système de grandeurs donné,
    indépendante des unités de mesure
  examples: []
  notes:
  - "La forme générale d'une équation aux grandeurs est stem:[f](stem:[Q]~1~, stem:[Q]~2~,\
    \ ... stem:[Qn]) = 0, où stem:[Q]~1~, stem:[Q]~2~, ... stem:[Qn] notent différentes\
    \ grandeurs. Une forme simple d'une équation aux grandeurs est stem:[Q]~1~ = stem:[ζ]\
    \ stem:[Q]~2~ stem:[Q]~3~, où stem:[ζ] est un facteur numérique.\n\nExemples:\n\
    \n\r\n* stem:[T] = (1/2) stem:[mv]^2^, où stem:[T] est l'énergie cinétique et\
    \ stem:[v] la vitesse d’une particule spécifiée de masse stem:[m];\r\n* stem:[n]\
    \ = stem:[I]·stem:[t]/stem:[F], où stem:[n] est la quantité de matière d'un composé\
    \ univalent, stem:[I] est le courant électrique et stem:[t] la durée de l’électrolyse,\
    \ et stem:[F] est la constante de Faraday.\r\n\r\n"
