  definition: région de l'espace située au-delà de l'ionosphère, dans laquelle les
    trajectoires des particules chargées dépendent essentiellement du champ magnétique
    environnant, l'effet des collisions y étant négligeable
  examples: []
  notes:
  - En direction du Soleil, la limite extérieure de la magnétosphère terrestre se
    situe à une dizaine de rayons terrestres. Dans la direction opposée, la magnétosphère
    s'étend beaucoup plus loin.
