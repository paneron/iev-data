  definition: système de référence du CCITT utilisé au laboratoire du CCITT pour la
    détermination des équivalents de référence et réalisé en apportant certaines modifications
    à l'appareil de référence pour la détermination des affaiblissements équivalents
    pour la netteté ou ARAEN
  examples: []
  notes:
  - Le NOSFER est décrit dans la Recommandation P42 du CCITT contenue dans le Tome
    V du Livre Rouge, 1985.
