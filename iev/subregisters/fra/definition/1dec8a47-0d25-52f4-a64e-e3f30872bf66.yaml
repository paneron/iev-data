data:
  definition: processus ou dispositif par lequel le {{gain, IEV:702-02-11}} d'un {{amplificateur,
    IEV:151-13-50}} est asservi au niveau du {{signal, IEV:101-12-02}} {{de sortie,
    IEV:151-15-14}} de façon à réduire les variations de ce niveau par rapport à celles
    du signal {{d’entrée, IEV:151-15-13}}
  examples: []
  notes:
  - Dans de nombreux cas, la commande automatique de gain est destinée à maintenir
    sensiblement constant le niveau du signal de sortie.
