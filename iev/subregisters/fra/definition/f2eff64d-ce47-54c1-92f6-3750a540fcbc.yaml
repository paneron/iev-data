data:
  definition: unité fonctionnelle qui fournit des valeurs de temps absolues, relatives
    ou incrémentales
  examples: []
  notes:
  - L'entrée des valeurs de temps dans le système à calculateur de processus peut
    être faite par scrutation ou par interruption directe d'une tâche en cours d'exécution.
  - Cet article était numéroté 351-30-18 dans la CEI 60050-351:2006.
