data:
  definition: '1. augmentation, entre deux points, d''une puissance électrique, électromagnétique
    ou acoustique


    2. expression quantitative de l''augmentation d''une puissance par le rapport
    des valeurs en deux points d''une puissance ou d''une grandeur qui est liée à
    la puissance par une relation bien définie'
  examples: []
  notes:
  - Par extension comme par exemple dans l'expression "gain d'une antenne", le terme
    "gain" peut représenter le rapport des puissances dans une situation donnée et
    dans une situation de référence.
  - Le gain s'exprime généralement en unités logarithmiques par une valeur positive
    ou négative. Lorsque la valeur du gain en unités logarithmiques est négative,
    on peut le remplacer par un affaiblissement.
