  concept: 7c9cf729-cf93-5e3b-80a6-52b9433a3ad8
  definition: '{{constante physique fondamentale, IEV:112-03-09}} qui régit, entre
    autres, des effets quantiques et la relation entre la {{fréquence, IEV:103-06-02}}
    stem:[f] d’un {{rayonnement électromagnétique, IEV:731-01-01}} et l’{{énergie,
    IEV:113-03-45}} stem:[E] = stem:[hf] des {{photons, IEV:113-05-14}} correspondants,
    dont la valeur est fixée à exactement 6,626 070 15 × 10^−34^ {{J, IEV:113-03-46}} {{s,
    IEV:112-02-04}}'
  examples: []
  notes:
  - La constante de Planck est employée dans le {{SI, IEV:112-02-02}} pour définir
    le {{kilogramme, IEV:112-02-06}}.
