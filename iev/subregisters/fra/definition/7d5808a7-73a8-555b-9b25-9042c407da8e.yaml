data:
  definition: dans un ensemble muni d'une addition, élément unique stem:[n], s'il
    existe, tel que stem:[a] + stem:[n] = stem:[a] pour tout élément stem:[a]
  examples: []
  notes:
  - Pour les nombres, l'élément neutre pour l'addition est le nombre zéro, noté 0.
    Pour les vecteurs, l'élément neutre est le vecteur zéro, noté *0* ou stem:[vec
    0]. Pour les matrices, l'élément neutre est la {{matrice nulle, IEV:102-06-07}}.
    Pour des grandeurs scalaires d'une nature donnée, l'élément neutre est une grandeur
    de même nature dont la valeur numérique est nulle.
