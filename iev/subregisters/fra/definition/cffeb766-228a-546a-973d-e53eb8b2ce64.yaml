data:
  definition: unité fonctionnelle qui peut effectuer des opérations de gestion sur
    des objets gérés et qui peut envoyer des notifications pour le compte d’objets
    gérés
  examples: []
  notes:
  - Un agent de réseau réside sur le système informatique contenant les objets gérés,
    et communique avec un gestionnaire de réseau.
