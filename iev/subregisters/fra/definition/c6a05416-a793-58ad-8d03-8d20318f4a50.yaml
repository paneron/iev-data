  concept: 2cb80deb-5483-5abf-84fd-50a5ae2ed0b4
  definition: degré de désadaptation des couleurs, calculé sous la forme d'une différence
    de couleur, dû au remplacement d'un illuminant d'essai (observateur) de composition
    spectrale relative différente (sensibilité) pour l'illuminant de référence (observateur)
  examples: []
  notes:
  - La différence de couleur est évaluée au moyen d'une formule de différence de couleur
    CIE et la formule utilisée doit être clairement indiquée.
