    {{processeur, IEV:171-04-01}}'
  examples: []
  notes:
  - La mémoire interne est utilisée pour stocker les programmes en cours de traitement.
  - La mémoire interne englobe la {{mémoire centrale, IEV:171-04-21}} et éventuellement
    d’autres types de mémoires, comme la mémoire cache et les registres.
