  definition: distorsion produite par un biporte linéaire ou un milieu de transmission
    linéaire lorsque, dans la bande des fréquences utiles, la caractéristique amplitude-fréquence
    n'est pas une constante ou la caractéristique phase-fréquence n'est pas représentée
    par une droite dont l'ordonnée sur l'axe des phases pour la fréquence zéro est
    nulle ou multiple de π radians
