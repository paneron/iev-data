  concept: edbadf0c-565f-5c3e-8684-fbb121d1526d
  definition: diminution de la luminosité d'un stimulus lumineux lorsque le pinceau
    de lumière traverse la pupille de plus en plus loin de son centre
  examples: []
  notes:
  - Lorsque la variation porte non sur la luminosité, mais sur la teinte et la saturation,
    l'effet est appelé "effet Stiles–Crawford de seconde espècestem:["].
  - L'effet Stiles–Crawford est présent essentiellement pour la vision conique.
  - Cet article était numéroté 845-02-15 dans l'IEC 60050-845:1987.
