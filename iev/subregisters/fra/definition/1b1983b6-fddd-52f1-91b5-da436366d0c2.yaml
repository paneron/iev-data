data:
  definition: 'ensemble ordonné de stem:[n] vecteurs linéairement indépendants stem:[a_1
    , a_2 , ... , a_n] dans un {{espace vectoriel, IEV:102-03-01}} à stem:[n] dimensions,
    choisi pour exprimer tout vecteur *stem:[U]* comme combinaison linéaire unique
    de ces stem:[n] vecteurs


    stem:[U = U_1 a_1 + U_2 a_2 + ... + U_n a_n] où stem:[U_1 , U_2 , ... , U_n] sont
    des scalaires'
  examples: []
  notes:
  - Dans un espace euclidien ou hermitien, on choisit généralement une base orthonormée.
    Dans l'espace vectoriel formé par l'ensemble des mots de stem:[n] bits (voir la
    Note 1 à l’article dans {{IEV 102-03-01, IEV:102-03-01}}, espace vectoriel), une
    base est constituée par l'ensemble des mots n'ayant qu'un seul bit non nul.
  - Tout vecteur d'une base est appelé «vecteur de base».
