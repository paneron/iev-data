  concept: c6b83663-f611-5e0d-bb60-5ef3f83f314a
  definition: propriété d'une fonction stem:[f ( t )] pour une valeur stem:[t]~0~
    de son argument, caractérisée par l'existence d'un nombre positif stem:[ε] tel
    que stem:[f ( t_0 ) f ( t )] pour tout stem:[t] tel que stem:[0 | t - t_0 | epsilon]
  examples: []
  notes:
  - Si la condition stem:[f ( t_0 ) f ( t )] est remplacée par stem:[f ( t_0 ) &lt;=
    f ( t )], la propriété peut exister dans un intervalle de valeurs de l'argument.
