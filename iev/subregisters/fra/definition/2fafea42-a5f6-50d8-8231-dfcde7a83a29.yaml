  concept: 2c40f62c-e1e2-5ae8-b7aa-1574af535bd9
  definition: passage d'un courant électrique à travers des gaz et des vapeurs, par
    l'intermédiaire des porteurs de charge produits et entraînés par le champ électrique
    régnant dans le milieu
  examples: []
  notes:
  - La décharge électrique produit un rayonnement électromagnétique qui joue un rôle
    essentiel dans toutes ses applications à l'éclairage.
  - Cet article était numéroté 845-07-11 dans l'IEC 60050-845:1987.
