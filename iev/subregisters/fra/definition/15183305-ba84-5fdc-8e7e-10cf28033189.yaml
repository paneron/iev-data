data:
  definition: loi de variation, en fonction de la fréquence, du niveau enregistré,
    lorsqu'un signal de niveau constant et de fréquence variable est appliqué à l'entrée
    d'un système d'enregistrement
  examples: []
  notes:
  - Dans l'enregistrement sur disque, le niveau enregistré est exprimé par la vélocité,
    dans l'enregistrement magnétique par le flux de court-circuit.
dateAccepted: '1996-12-01T00:00:00+00:00'
