  concept: 60667c28-d887-54e5-8db8-8df5a43baef6
  definition: 'excès de la {{quantité d''information, IEV:171-07-14}} stem:[I](stem:[x])
    apportée par la réalisation d''un événement stem:[x] sur la quantité d''information
    conditionnelle stem:[I ( x | y )] liée à cette réalisation lorsque l''on connaît
    la réalisation d''un autre événement stem:[y]


    stem:[T ( x , y ) = I ( x ) - I ( x | y )]'
  examples: []
  notes:
  - Les deux événements sont en particulier un message émis par la source de messages
    d'un canal et un message reçu par le collecteur de messages du canal.
  - 'La transinformation peut aussi être exprimée par: stem:[T ( x , y ) = I ( x )
    + I ( y ) - I ( x , y )] où stem:[I](stem:[y]) est la quantité d''information
    de l''événement stem:[y]. Il en résulte qu''elle est symétrique en stem:[x] et
    stem:[y]: stem:[T ( x , y ) = T ( y , x )].'
