  definition: télégraphie à déplacement de fréquence où chacune des quatre combinaisons
    possibles des éléments de signal de deux voies télégraphiques est représentée
    par un signal de fréquence distincte
  examples: []
  notes:
  - La télégraphie duplex à quatre fréquences est utilisée en radiotélégraphie.
