  definition: 'plage dans laquelle la fréquence de l''oscillateur peut être ajustée
    au moyen d''un élément variable afin de


    . caler la fréquence à une valeur particulière, ou


    . corriger la fréquence de l''oscillateur pour atteindre la valeur prescrite après
    une dérive due au vieillissement ou à la modification d''autres conditions'
