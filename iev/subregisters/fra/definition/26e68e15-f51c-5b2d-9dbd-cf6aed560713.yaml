data:
  definition: moteur à réluctance dont le nombre de saillies faisant fonction de pôles,
    supérieur à celui des pôles formés par l'enroulement statorique, permet le fonctionnement
    à une vitesse moyenne constante égale à un sous-multiple de sa vitesse synchrone
    apparente
