data:
  definition: produit de la puissance fournie à une antenne, par son gain relatif
    par rapport au doublet demi-onde dans une direction donnée
  examples: []
  notes:
  - On doit préférer la notion de puissance isotrope rayonnée équivalente à celle
    de puissance apparente rayonnée.
