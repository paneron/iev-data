data:
  definition: neutron émis par un noyau dans un état excité qui a été formé au cours
    de la décroissance β d’un produit de fission
  examples: []
  notes:
  - L’émission de neutrons elle-même est instantanée, de sorte que le retard observé
    est dû à l’émission ou aux émissions bêta antérieures.
  - Cet article était numéroté 393-12-71 dans la CEI 60050-393:2003.
dateAccepted: 2018-11-17
