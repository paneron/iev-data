data:
  definition: électrode utilisée pour la stimulation ou pour la mesure, dont le potentiel
    électrique est considéré comme ayant la valeur zéro
  examples: []
  notes:
  - Une électrode de référence a souvent une surface relativement grande et est appliquée
    à un tissu inexcitable ou distant en vue de compléter le circuit avec une électrode
    active.
