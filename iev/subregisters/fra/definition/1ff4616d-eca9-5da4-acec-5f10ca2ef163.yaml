  concept: 6d8e8ceb-1ae7-57ac-9b35-04d473721155
  definition: confirmation par des preuves tangibles que les exigences pour une utilisation
    ou une application prévue spécifique ont été satisfaites
  examples: []
  notes:
  - Le terme «validé» qualifie l’état correspondant.
  - Les conditions d’utilisation pour la validation peuvent être réelles ou simulées.
  - Dans la conception et le développement, la validation concerne le processus d’examen
    d’une entité afin de déterminer la conformité aux besoins de l’utilisateur.
  - En règle générale, la validation est réalisée sur le produit final dans les conditions
    d’exploitation définies, bien qu’elle puisse également avoir lieu au cours des
    étapes précédentes.
  - Plusieurs validations peuvent être exécutées si différentes utilisations sont
    prévues.
