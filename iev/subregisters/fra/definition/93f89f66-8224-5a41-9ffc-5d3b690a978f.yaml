data:
  definition: panne qui disparaît sans intervention
  examples: []
  notes:
  - La disparition peut être le résultat d’un rétablissement automatique.
  - Dans l’IEC 60050-191:1990 (supprimée; remplacée par l'IEC 60050-192:2015), ce
    concept était désigné comme «panne intermittente», avec «panne temporaire» comme
    synonyme, mais toutes les pannes temporaires ne sont pas des pannes intermittentes
    ({{192-04-06, IEV:192-04-06}}).
  - Cette note ne s’applique qu’à la langue anglaise.
dateAccepted: 2018-11-17
