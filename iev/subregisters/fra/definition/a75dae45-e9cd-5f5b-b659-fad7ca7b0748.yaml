  concept: 1b6698db-62c3-52fc-8f62-8b86810201a1
  definition: faisceau électromagnétique dans lequel la valeur efficace de la norme
    du champ électrique le long d'un diamètre d'une section droite est répartie suivant
    une fonction gaussienne
  examples: []
  notes:
  - 'Dans un faisceau gaussien de section droite circulaire, la valeur efficace de
    la norme du champ électrique est donnée par la formule :


    stem:[Е(r)] = stem:[E] (0) exp [– (stem:[r] / stem:[w])^2^]


    où stem:[r] est la distance à l''axe et stem:[w] la distance à laquelle le champ
    est égale à 1/e fois sa valeur sur l''axe.'
