  definition: système d’exploitation grâce auquel un ensemble d’ordinateurs dans un
    réseau d’ordinateurs agit comme un seul système informatique
  examples: []
  notes:
  - Un système d’exploitation de réseau permet notamment une authentification centralisée
    et l’affectation de ressources pour ces ordinateurs à travers tout le réseau.
