data:
  definition: 'quantité complexe <u>γ</u> figurant dans l''expression:


    <u>a</u>(t) = Ae^j(ωt - φ) - γstem:[x]^


    où A et <u>γ</u> sont en principe indépendants de stem:[x], lorsque cette expression
    peut représenter, le long d''une droite parallèle à l''axe Ostem:[x], une composante
    stem:[a(t)] d''un champ électromagnétique sinusoïdal de pulsation ω et de phase
    origine φ, notamment en propagation guidée parallèlement à Ostem:[x], ou pour
    une onde plane uniforme'
  examples: []
  notes:
  - Des définitions compatibles sont données dans les chapitres 702 et 726.
dateAccepted: '1995-09-01T00:00:00+00:00'
