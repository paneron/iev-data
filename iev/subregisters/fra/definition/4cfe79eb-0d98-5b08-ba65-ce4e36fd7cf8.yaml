  definition: phénomène selon lequel, en l'absence d'un champ magnétique appliqué,
    les moments magnétiques d’atomes ou d’ions identiques voisins dans une substance
    sont maintenus, par leurs interactions, dans une disposition telle qu’ils se compensent
    et que le moment magnétique résultant soit nul et selon lequel l'application d'un
    champ magnétique change la direction de certains des moments magnétiques, si bien
    qu'il existe un moment magnétique résultant croissant avec le champ magnétique
    jusqu’à une certaine limite
