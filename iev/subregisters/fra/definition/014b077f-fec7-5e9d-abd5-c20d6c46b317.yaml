  definition: transmission quasi simultanée des mêmes informations vers plusieurs
    destinataires
  examples: []
  notes:
  - La diffusion sur TCN n'est pas considérée comme fiable, c’est-à-dire que certains
    destinataires peuvent recevoir les informations et d’autres pas.
