  definition: ensemble des valeurs d'une grandeur donnée d'un signal d'entrée sur
    lesquelles un appareil est conçu pour fonctionner avec une qualité spécifiée
  examples: []
  notes:
  - Le terme français "dynamique d'un appareil" et le terme anglais "working range"
    s'appliquent généralement à une qualité de l'appareil liée à la dynamique du signal.
