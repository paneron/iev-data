data:
  definition: valeur qui caractérise la probabilité pour que deux particules en mouvement
    relatif puissent interagir suivant un type de réaction donné
  examples: []
  notes:
  - L'unité standard de mesure d'une section efficace nucléaire est le barn, qui est
    égale à 10^−28^ m^2^ ou 10^−24^ cm^2^.
  - Une section efficace microscopique peut être mesurée pour chaque type de réaction
    nucléaire (capture, fission, n-n′, n-2n, n-g, …..).
  - La section efficace macroscopique permet de calculer le nombre d’interactions
    d’un type donné dans un matériau donné; cette valeur est alors le produit de la
    section efficace microscopique correspondante par le nombre volumique des particules
    dans le matériau; elle s’exprime en cm^−1^.
  - Cet article était numéroté 393-14-37 dans la CEI 60050-393:2003.
