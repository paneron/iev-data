data:
  definition: composition liquide à base de plastique thermodurcissable, qui peut
    être versée ou introduite dans un moule et qui durcit sans pression pour donner
    des produits solides
  examples: []
  notes:
  - Le produit traité est autoportant et ordinairement est retiré du moule.
  - Voir aussi 212-13-04, enrobage.
