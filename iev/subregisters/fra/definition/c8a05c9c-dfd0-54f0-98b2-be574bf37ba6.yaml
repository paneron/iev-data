data:
  definition: organisme qui fournit des services aux utilisateurs ou à d'autres fournisseurs
  examples: []
  notes:
  - 1 – Les services fournis peuvent être, par exemple, ceux d'un fournisseur d'accès
    à l'Internet, d’un fournisseur de contenu ou d’un fournisseur d'informations,
    d'un serveur de forum ou d'un serveur de système de messagerie privé, ou l'hébergement
    de contenu.
