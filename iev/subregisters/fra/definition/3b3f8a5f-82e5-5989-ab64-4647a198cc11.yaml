  definition: "espace chromatique à trois dimensions approximativement uniforme, obtenu\
    \ en portant en coordonnées rectangulaires les grandeurs stem:[L]^*^, stem:[u]^*^,\
    \ stem:[v]^*^ définies par les équations:<ul style=\"list-style-type:none;\">*\
    \ stem:[[[L^( ** ),=,116,f,( Y // Y_n ),-,16],[u^( ** ),=,13,L^( ** ),( u^( '\
    \ ) - u^( ' )_n )],[v^( ** ),=,13,L^( ** ),( v^( ' ) - v^( ' )_n )]]]\n\noù <ul\
    \ style=\"list-style-type:none;\">\n* stem:[f ( Y // Y_n ) = ( Y // Y_n )^(1 //\
    \ 3)]\n\nsi stem:[( Y // Y_n ) &gt; ( 6 // 29 )^3]\r\n\r\n* stem:[f ( Y // Y_n\
    \ ) = ( 841 // 108 ) ( Y // Y_n ) + 4 // 29] si stem:[( Y // Y_n ) &lt;= ( 6 //\
    \ 29 )^3]\n et stem:[Y], stem:[u]′, stem:[v]′ représentent le stimulus de couleur\
    \ pris en considération et stem:[Y]~n~, stem:[u′]~n~, stem:[v′]~n~ représentent\
    \ un stimulus achromatique spécifié de couleur blanche"
  examples: []
  notes:
  - "Les correspondants approximatifs de clarté, saturation, chroma et teinte peuvent\
    \ être calculés comme suit:\n\nclarté CIE 1976:<ul style=\"list-style-type:none;\"\
    >* stem:[L^( ** ) = 116 f ( Y // Y_n ) - 16]\n\noù<ul style=\"list-style-type:none;\"\
    >\n* stem:[f ( Y // Y_n ) = ( Y // Y_n )^(1 // 3)]\n\nsi stem:[( Y // Y_n ) &gt;\
    \ ( 6 // 29 )^3]\r\n\r\n* stem:[f ( Y // Y_n ) = ( 841 // 108 ) ( Y // Y_n ) +\
    \ 4 // 29] si stem:[( Y // Y_n ) &lt;= ( 6 // 29 )^3]\n\n\nsaturation stem:[u],\
    \ stem:[v] CIE 1976:\n\n<ul style=\"list-style-type:none;\">* stem:[s_((uv)) =\
    \ 13 ( u^( ' ) - u^( ' )_n )^2 + ( v^( ' ) - v^( ' )_n )^2^(1 // 2)]\n\nchroma\
    \ stem:[u], stem:[v] CIE 1976:<ul style=\"list-style-type:none;\">* \r\nstem:[Delta\
    \ C_(uv)^( * ) = ( u^(* 2) + v^(* 2) )^(1 // 2) = L^( * ) s_((uv))]\r\n\n\nangle\
    \ de teinte stem:[u], stem:[v] CIE 1976:<ul style=\"list-style-type:none;\">*\
    \ \r\nstem:[h_((uv)) = arctan ( v^( ' ) - v^( ' )_n ) // ( u^( ' ) - u^( ' )_n\
    \ )^2 = arctan ( v^( * ) // u^( * ) )]\r\n"
