  examples: []
  notes:
  - 1 – Le protocole de communication entre un serveur Web et un client est généralement
    HTTP.
  - 2 – Le sigle CGI de l'expression anglaise «Common Gateway Interface» désigne le
    protocole et la notation utilisés entre un serveur de la Toile et d’autres programmes
    d'applications.
