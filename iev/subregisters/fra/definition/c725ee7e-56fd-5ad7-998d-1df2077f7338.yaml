  concept: 769467b0-4075-5670-8f03-7e0ff90c76eb
  definition: pour un système de détection acoustique spécifié, quantité dont le niveau
    du signal dépasse le niveau du bruit présenté à l'oreille pour une probabilité
    donnée de percevoir le signal
  examples: []
  notes:
  - La largeur de bande du système à l'intérieur duquel le signal et le bruit sont
    utilisés et mesurés doit être spécifiée.
