data:
  definition: valeur moyenne d'éclairement énergétique sur la surface courbe extérieure
    d'une très petite sphère (réelle ou fictive) en un point dans l'espace
  examples: []
  notes:
  - 'L''éclairement sphérique énergétique peut être exprimé par


    stem:[E_((e,o)) = int_((4 pi)) L_e d omega]


    où stem:[Ω] est l''angle solide et stem:[L]~e~ est la radiance.'
  - L'éclairement sphérique énergétique est le quotient du flux énergétique de tout
    le rayonnement que reçoit la surface extérieure d'une sphère infiniment petite
    centrée au point spécifié par l'aire de la section diamétrale de cette sphère.
  - Les grandeurs similaires "éclairement sphérique lumineux", stem:[E]~v,o~, et "éclairement
    sphérique photonique", stem:[E]~p,o~, sont définies de la même façon, en remplaçant
    la luminance énergétique, stem:[L]~e~, par la luminance lumineuse, stem:[L]~v~,
    et la luminance photonique, stem:[L]~p~, respectivement.
  - L'éclairement sphérique énergétique est la grandeur radiométrique appropriée pour
    décrire un débit de dose pour un effet photobiologique ou photochimique dans un
    milieu de diffusion (par exemple, lumière sur la peau). L'éclairement sphérique
    énergétique est également la grandeur appropriée pour décrire l'irradiation des
    micro-organismes. L'éclairement sphérique énergétique est utilisé fréquemment
    de manière incorrecte en remplacement de l'éclairement énergétique dans certaines
    publications.
  - L'éclairement sphérique énergétique est exprimé en watt par mètre carré (W·m^−2^).
  - Cet article était numéroté 845-01-40 dans l'IEC 60050-845:1987.
