  concept: f33b8614-e91f-5713-8c92-61543f27c30b
  definition: ensemble de variations rapides, faibles et irrégulières d'une caractéristique
    d'un {{signal, IEV:101-12-02}}, telle que la position dans le temps, la {{durée
    d’une impulsion, IEV:702-03-04}}, la grandeur, autour de la valeur idéale
  examples: []
  notes:
  - Une définition de la gigue spécifique des signaux numériques est donnée en {{IEV
    704-16-13, IEV:704-16-13}}.
  - En anglais, le terme "jitter" a des sens différents en télévision (voir {{IEV
    723-06-09, IEV:723-06-09}}) et en vidéo (voir {{IEV 806-17-23, IEV:806-17-23}}).
  - En français, le terme "gigue" a un sens différent en télévision (voir {{IEV 723-06-11,
    IEV:723-06-11}}).
