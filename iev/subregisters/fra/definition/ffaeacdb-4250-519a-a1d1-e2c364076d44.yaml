  concept: 44991b8a-4c6a-50e5-8022-2f79fe474c88
  definition: luminaire qui peut être aisément déplacé d'un endroit à un autre tout
    en restant connecté à l'alimentation électrique
  examples: []
  notes:
  - Les luminaires à montage mural équipés d'un cordon d'alimentation pour raccordement
    à une fiche de prise de courant et les luminaires qui peuvent être fixés sur leur
    support au moyen d'une vis à oreilles, une attache ou un crochet de manière à
    pouvoir être retirés à la main facilement de leur support, sont considérés comme
    des luminaires mobiles ou portatifs.
  - Cet article était numéroté 845-10-09 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
