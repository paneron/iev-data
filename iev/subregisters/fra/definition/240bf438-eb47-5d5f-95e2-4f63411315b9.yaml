data:
  definition: grandeur vectorielle additive caractérisant des interactions extérieures
    sur une particule ou un corps
  examples: []
  notes:
  - '1 Les forces font varier la quantité de mouvement *stem:[p]* = stem:[mv] de la
    particule ou du corps conformément à la deuxième loi de Newton: d*stem:[p]*/dstem:[t] = *stem:[F]*
    (dans un référentiel inertiel), où *stem:[F]* est la résultante de toutes les
    forces agissantes. Cette formule s’applique aussi en théorie de la relativité.'
  - 2 Une force peut entraîner la déformation du corps.
  - 3 Dans un référentiel inertiel, une force résultante *stem:[F]* agissant sur un
    corps de masse constante stem:[m] cause une accélération *stem:[a]* = *stem:[F]*/stem:[m]
    du centre de masse du corps.
  - 4 L'unité SI cohérente de force est le newton, N.
