  concept: ea4e4166-1671-5531-a8a3-7bf8c7d2df0a
  definition: 'conception d’une unité physique ou d’un dispositif de sorte que la
    variable de sortie ne change pas de valeur si la sortie est chargée avec les entrées
    d’autres unités physiques ou dispositifs




    EXEMPLE 2 sorties avec caractéristique trois états


    EXEMPLE 3 sorties découplées par diodes'
  examples:
  - 1 sorties pour circuits de fantôme
  notes:
  - Cet article était numéroté 351-32-28 dans la CEI 60050-351:2006.
