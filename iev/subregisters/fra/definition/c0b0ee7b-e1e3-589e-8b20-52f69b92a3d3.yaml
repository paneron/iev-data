data:
  definition: espèce atomique caractérisée par son nombre de nucléons, son nombre
    de protons et son état d'énergie nucléaire
  examples: []
  notes:
  - Un nucléide n'est caractérisé par son état d’énergie nucléaire que si la vie moyenne
    dans cet état est assez longue pour être observée.
