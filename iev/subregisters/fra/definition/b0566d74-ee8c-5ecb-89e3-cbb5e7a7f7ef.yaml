data:
  definition: <a href="IEV845-29-001">éclairage</a> par des luminaires dont la répartition
    de l'intensité lumineuse est telle que la fraction du flux lumineux émis atteignant
    directement le plan de travail réputé indéfini soit comprise entre 40 % et 60 %
  examples: []
  notes:
  - Cet article était numéroté 845-09-16 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
id: b0566d74-ee8c-5ecb-89e3-cbb5e7a7f7ef
status: Standard
