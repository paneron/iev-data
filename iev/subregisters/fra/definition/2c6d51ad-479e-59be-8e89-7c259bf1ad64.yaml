      original: ISO 921:1997, définition 434, modifiée
      ref: ISO 921:1997
      relationship:
        type: modified
  concept: 6cdc89e2-d6d1-5632-9c9d-77292805cfd3
  definition: 'quotient de dstem:[Q] par dstem:[m], où dstem:[Q] est égale à la valeur
    absolue de la charge totale d''ions d''un même signe, libérée dans l''air quand
    tous les électrons et positons libérés dans une masse d''air dm par des photons
    ont été complètement arrêtés


    stem:[X] = dstem:[Q]/dstem:[m]'
  examples: []
  notes:
  - Cette grandeur s'exprime en coulombs par kilogramme (C/kg). Elle était précédemment
    exprimée en röntgens R (1 R = 2,58 x 10^−4^ C·kg^−1^).
  - Ce terme est utilisé en métrologie des rayonnements ionisants.
  - Cet article était numéroté 393-14-57 dans la CEI 60050-393:2003.
