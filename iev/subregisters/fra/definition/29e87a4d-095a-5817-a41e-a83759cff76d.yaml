data:
  definition: différence entre la température de la partie de l'appareil concernée,
    y compris son enveloppe éventuelle, mesurée en charge selon la spécification d'essai,
    et la température ambiante de l'air à l'emplacement où est installé ou utilisé
    l'appareil
