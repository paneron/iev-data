  concept: 6e6d8716-e22d-5302-86fb-c4ed1a21daaa
  definition: événement par lequel une panne dormante donne lieu à une erreur
  examples: []
  notes:
  - Une panne dormante devient active en réponse à un déclencheur ({{192-03-23, IEV:192-03-23}})
    particulier et peut redevenir dormante après suppression du déclencheur.
  - L’erreur ainsi générée peut se propager et donner lieu à une défaillance observée
    à la frontière du système, sauf si une reprise sur erreur ({{192-10-16, IEV:192-10-16}})
    l’empêche.
