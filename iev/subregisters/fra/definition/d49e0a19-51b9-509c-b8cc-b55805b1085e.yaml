  concept: 1f4f8999-4c08-53bb-9e52-74047c7fc9e7
  definition: modèle de l'atome fondé sur les conceptions de Bohr et de Sommerfeld,
    d'après lesquelles les électrons d'un atome décriraient autour du noyau des orbites
    circulaires ou elliptiques discrètes
  examples: []
  notes:
  - A chacun des degrés de liberté de l'atome correspond une série d'états énergétiques
    qui déterminent les séries spectrales susceptibles d'être émises par l'atome.
