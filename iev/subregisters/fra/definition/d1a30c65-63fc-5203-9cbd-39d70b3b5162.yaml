data:
  definition: '{{interruption de fourniture, IEV:692-07-01}} pour laquelle le rétablissement
    du service n''est pas réalisé en moins d''une durée spécifiée'
  examples: []
  notes:
  - Selon les conventions de la régie d’électricité, la durée spécifiée est généralement
    comprise entre trois et cinq minutes.
  - Une interruption longue est parfois désignée comme une coupure longue.
dateAccepted: 2018-11-17
