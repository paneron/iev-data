data:
  definition: mode de démarrage d'un moteur à induction à rotor bobiné ou d'un moteur
    asynchrone synchronisé, consistant à coupler initialement l'enroulement rotorique
    en série avec des résistances de démarrage qui sont mises hors circuit pour le
    fonctionnement normal
