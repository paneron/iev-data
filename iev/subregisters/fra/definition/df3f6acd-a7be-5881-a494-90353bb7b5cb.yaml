data:
  definition: épaisseur, exprimée en masse surfacique (mg cm^−2^), devant être traversée
    par une particule perpendiculairement à la surface du détecteur pour atteindre
    la surface sensible ou la surface du volume sensible du détecteur
  examples: []
  notes:
  - Cet article était numéroté 394-39-44 dans la CEI 60050-394:2007.
