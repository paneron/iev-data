  definition: aptitude d’un réseau d’énergie électrique à fonctionner de façon telle
    que des évènements plausibles n’engendrent pas de coupure de consommation, de
    surcharge d’éléments de réseau au delà de leurs caractéristiques assignées, de
    tensions de jeu de barres ou une fréquence du réseau hors des tolérances, ni l’apparition
    d’instabilité, d’écroulement de réseau ou de déclenchements en chaîne
  examples: []
  notes:
  - Cette aptitude peut être mesurée par un ou plusieurs indices appropriés.
  - Cette notion s'applique généralement aux systèmes de production-transport.
  - En Amérique du Nord, cette notion est généralement définie en considérant seulement
    l'apparition d'instabilité, d'écroulement de tension ou de déclenchements en cascade.
