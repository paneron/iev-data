data:
  definition: 'quotient de l''intensité lumineuse, stem:[I], du rétroréflecteur dans
    la direction d''observation, par l''éclairement, stem:[E_( _|_ )], d''un plan
    passant par le rétroréflecteur et perpendiculaire à la direction de la lumière
    incidente


    stem:[R = (I)/((E_( _|_ )))]'
  examples: []
  notes:
  - Le coefficient d'intensité lumineuse est exprimé en candela par lux (cd·lx^−1^).
  - Cet article était numéroté 845-04-96 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
