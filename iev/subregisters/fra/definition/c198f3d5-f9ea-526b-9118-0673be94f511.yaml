data:
  definition: signalisation dans laquelle les signaux de signalisation relatifs au
    trafic écoulé par une voie de transmission déterminée sont transmis dans la voie
    même ou dans une voie de signalisation qui lui est associée en permanence
  examples: []
  notes:
  - Ce terme peut aussi être utilisé quand les signaux concernant un circuit de télécommunication
    sont transmis de la même manière.
