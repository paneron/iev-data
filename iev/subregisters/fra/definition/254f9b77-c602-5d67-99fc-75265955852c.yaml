  definition: domaine des tensions appliquées à un tube compteur dans lequel le facteur
    de multiplication dans le gaz est suffisamment grand pour que l’amplitude de l’impulsion
    soit indépendante du nombre total de paires d’ions initialement produites dans
    le volume utile
  examples: []
  notes:
  - Cet article était numéroté 394-38-43 dans la CEI 60050-394:2007.
