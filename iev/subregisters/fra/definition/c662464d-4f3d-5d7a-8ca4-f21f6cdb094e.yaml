  concept: 8b40ae31-44d3-59d6-b8d2-9cec5be911d0
  definition: attribut d'une perception visuelle selon lequel un environnement lumineux
    semble être soumis plus ou moins à une source de lumière
  examples: []
  notes:
  - La luminosité spatiale peut être perçue alors qu'elle est immergée dans un espace
    ou lorsqu'un espace observé à distance remplit néanmoins une grande partie du
    champ visuel.
  - La luminosité spatiale n'est pas nécessairement associée à la luminosité des objets
    ou des surfaces individuels dans l'environnement, mais peut être influencée par
    la luminosité de ces éléments individuels.
