data:
  definition: éclairement énergétique effectif avec pondération spectrale de l'éclairement
    énergétique de même nature, stem:[Eλ], la fonction de pondération spectrale d'un
    érythème, stem:[s]~er~(stem:[λ]), normalisée à 1 comme valeur maximale
  examples: []
  notes:
  - Cette définition est basée sur l'hypothèse selon laquelle un spectre d'action
    est adopté pour l'effet actinique pris en considération, et selon laquelle sa
    valeur maximale est égale à 1.
  - Il est essentiel de spécifier quel spectre d'action est utilisé, dans la mesure
    où l'unité est la même pour tout spectre d'action.
  - L'éclairement érythémal énergétique est exprimé en watt par mètre carré (W·m^−2^).
