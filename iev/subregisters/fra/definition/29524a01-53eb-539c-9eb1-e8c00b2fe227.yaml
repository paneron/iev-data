data:
  authoritative_source:
  - clause: '3.2'
    original: Guide CEI 109:2012, 3.2, modifiée – Un attribut du terme «utilisation
      spécifique» a été rajouté pour refléter le fait que la récupération d’énergie
      par la combustion de déchets est seulement un type de récupération d’énergie.
    ref: IEC Guide 109:2012
    relationship:
      modification: Un attribut du terme «utilisation spécifique» a été rajouté pour
        refléter le fait que la récupération d’énergie par la combustion de déchets
        est seulement un type de récupération d’énergie.
      type: modified
  definition: production d’énergie utile par combustion directe et contrôlée de déchets
  examples: []
  notes:
  - Les incinérateurs de déchets produisant de l’eau chaude, de la vapeur et/ou de
    l’électricité constituent une forme courante de récupération d’énergie.
dateAccepted: 2018-11-17
