data:
  definition: système matériel et logiciel dans lequel un {{logiciel d’application,
    IEV:192-01-33}} est exécuté
  examples:
  - Combinaison d’un système d’exploitation et d’un matériel permettant l’exécution
    d’un logiciel d'un certain type d’ordinateur(s) ou d'ordinateur(s) d’une certaine
    architecture.
  notes:
  - Dans le contexte de l’AAD, une plateforme de technologie de l'information constitue
    l’interaction entre les composants matériels et logiciels utilisés par une application
    AAD.
