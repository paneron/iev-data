  concept: df316651-b9ce-5d92-9ca5-5115a0129eb1
  definition: aptitude à être maintenu ou rétabli dans un état permettant de fonctionner
    tel que requis, dans des conditions données d’utilisation et de maintenance
  examples: []
  notes:
  - 'Les conditions données incluent notamment les aspects ayant un impact sur la
    maintenabilité, tels que: l’emplacement de maintenance, l’accessibilité, les procédures
    et les ressources de maintenance.'
  - 'La maintenabilité peut être quantifiée à l’aide de mesures définies dans la http://www.electropedia.org/iev/iev.nsf/SearchView?SearchView&amp;Query=field+SearchFields+contains+192-07+and+field+Language=en&amp;SearchOrder=4&amp;SearchMax=0[Section
    192-07, _Maintenabilité et logistique de maintenance: mesures_].'
