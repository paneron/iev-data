data:
  definition: ensemble de mesure comportant une source de rayonnement ionisant et
    un radiamètre et destiné à indiquer le niveau d’une substance dans un réservoir.
  examples: []
  notes:
  - La mesure peut être faite soit par transmission soit par rétrodiffusion.
  - Cet article était numéroté 394-37-10 dans la CEI 60050-394:2007.
dateAccepted: 2018-11-17
