data:
  definition: dépassement de l'amplitude du balayage de ligne ou de trame par rapport
    à sa valeur nominale, entraînant la disparition des bords de l'image utile si
    le phénomène a lieu à la synthèse, ou la visibilité de la zone entourant la partie
    utile de la cible du tube analyseur si le phénomène a lieu à l'analyse
