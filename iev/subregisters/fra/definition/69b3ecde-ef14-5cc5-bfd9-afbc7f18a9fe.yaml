data:
  definition: rayonnement optique dont les longueurs d'onde sont inférieures à celles
    du <a href="IEV845-21-003">rayonnement visible</a>
  examples: []
  notes:
  - 'Le domaine entre 100 nm et 400 nm est généralement divisé en:


    * UV-A: 315 nm à 400 nm;


    * UV-B: 280 nm à 315 nm;


    * UV-C: 100 nm à 280 nm.'
  - Une limite précise entre rayonnement ultraviolet et rayonnement visible ne peut
    pas être définie dans la mesure où une sensation visuelle à des longueurs d'onde
    inférieures à 400 nm est constatée pour des sources très claires.
  - Dans certaines applications, le spectre ultraviolet a également été divisé en
    ultraviolet "lointain", "du vide" et "proche"; toutefois, les limites varient
    nécessairement avec l'application (par exemple, météorologie, conception optique,
    photochimie, et physique thermique).
  - Cet article était numéroté 845-01-05 dans l'IEC 60050-845:1987.
  - Le terme abrégé "UVR" est dérivé du terme anglais développé correspondant "ultraviolet
    radiation".
