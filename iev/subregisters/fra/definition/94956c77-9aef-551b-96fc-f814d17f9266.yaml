  definition: procédé prévu pour protéger les {{composants, IEV:151-11-21}} en les
    montant dans un bac doté de bornes externes
  examples: []
  notes:
  - L’objet de l’encapsulation est de minimiser les dommages extérieurs chimiques
    et physiques sur les composants. Comme le {{dispositif, IEV:151-11-20}} est miniaturisé,
    la déformation due à la contrainte de l’encapsulation est potentiellement gênante.
    Pour prévenir ce problème, il existe entre autres la technologie de {{collage,
    IEV:523-06-01}}, qui relie les microcomposants, etc., à une puce de silicium.
    Dans le domaine des systèmes de {{capteurs, IEV:151-13-48}}, une technologie d’intégration
    hybride est nécessaire, ce qui explique que des techniques spéciales d’encapsulation
    soient à l’étude.
