  authoritative_source:
  - clause: 2.5.39
    link: https://webstore.iec.ch/publication/23992
    original: IEC 62047-1:2016, 2.5.39
    ref: IEC 62047-1:2016
    relationship:
      type: identical
  definition: traitement de surface de niveau atomique et moléculaire (manipulation
    atomique) utilisant un microscope à effet tunnel à balayage (STM)
  examples: []
  notes:
  - L'usinage STM, dont un exemple emploie des atomes pour écrire des caractères,
    est bien connu et peut être utilisé pour réaliser le traitement aux niveaux moléculaire
    et atomique. Cette technologie est extrêmement sensible aux vibrations, ce qui
    rend son application difficile.
  - Le terme abrégé "STM" est dérivé du terme anglais développé correspondant "scanning
    tunnelling microscope".
