data:
  definition: pour une antenne à réflecteur, rapport de la puissance interceptée par
    un réflecteur à la puissance rayonnée vers celui-ci par sa source d'illumination
  examples: []
  notes:
  - Si l'antenne comporte plusieurs réflecteurs successifs, on peut considérer les
    facteurs d'utilisation relatifs à chacun de ces réflecteurs.
