      link: https://webstore.iec.ch/publication/176
      original: CEI 60050-151:2001, 151-11-28, modifiée – La définition a été rendue
        plus spécifique aux activités de travaux sous tension.
      ref: IEC 60050-151:2001
      relationship:
        modification: La définition a été rendue plus spécifique aux activités de
          travaux sous tension.
        type: modified
  concept: 7bdf49aa-f7fd-5e9f-b80d-91394072e3e3
  definition: ensemble des activités, y compris les travaux, nécessaires pour permettre
    le fonctionnement d’une {{installation électrique, IEV:651-26-01}}
  examples: []
  notes:
  - L’exploitation couvre des activités telles que manœuvres, commande, surveillance
    et entretien ainsi que le travail électrique et non-électrique.
  - 'Cet article était numéroté 651-01-05 dans la CEI 60050-651:1999. Il a été modifié
    comme suit: la référence à la CEI 60050-151 a été ajoutée.'
