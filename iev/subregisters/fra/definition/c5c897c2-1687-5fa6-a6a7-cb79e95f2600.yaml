data:
  definition: feu de signalisation porté par un véhicule et servant à indiquer la
    présence de ce véhicule en stationnement
  examples: []
  notes:
  - Un feu de position avant ou un feu de position arrière peut parfois être utilisé
    comme feu de stationnement à l'avant ou à l'arrière respectivement.
  - Cet article était numéroté 845-11-75 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
