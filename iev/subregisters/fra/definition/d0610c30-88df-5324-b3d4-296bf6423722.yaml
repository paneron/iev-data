data:
  definition: matériel pour installation dans une mine grisouteuse, ayant un "haut"
    Niveau de Protection, qui comporte une sécurité suffisante telle qu'il ne deviendra
    probablement pas une source d'inflammation dans des conditions normales de fonctionnement
    ou des conditions de dysfonctionnement spécifié, dans le laps de temps entre une
    émanation de gaz et l'instant pendant lequel il est hors tension
