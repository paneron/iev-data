data:
  definition: valeur de l'excitation du récepteur qui produit une réponse égale à
    la valeur efficace du bruit de sortie pour une {{fréquence, IEV:103-06-02}} et
    une largeur de bande spécifiées de l'appareil de mesure
  examples: []
  notes:
  - Une largeur de bande de 1 Hz est généralement prise en considération, et cette
    valeur est sous-entendue sauf indication contraire.
  - Cet article était numéroté 845-05-62 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
id: 1fa64a09-9e08-5043-bce0-f7c08445b174
status: Standard
