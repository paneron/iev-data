data:
  definition: reconstitution des caractéristiques d'un signal de télévision embrouillé
    en vue de permettre la réception des informations sous forme claire
  examples: []
  notes:
  - Le désembrouillage est un processus bien défini, commandé par le système à accès
    conditionnel.
  - En français, l'appareil correspondant est souvent appelé "décodeur" au lieu de
    "désembrouilleur".
