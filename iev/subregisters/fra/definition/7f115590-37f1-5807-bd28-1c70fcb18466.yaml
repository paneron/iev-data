  concept: f6f0604f-2fee-50d0-a031-24bda2e34faa
  definition: aptitude à fonctionner quand et tel que requis
  examples: []
  notes:
  - La sûreté de fonctionnement comprend la disponibilité ({{192-01-23, IEV:192-01-23}}),
    la fiabilité ({{192-01-24, IEV:192-01-24}}), la récupérabilité ({{192-01-25, IEV:192-01-25}}),
    la maintenabilité ({{192-01-27, IEV:192-01-27}}), l’efficacité de la logistique
    de maintenance ({{192-01-29, IEV:192-01-29}}) et, dans certains cas, d’autres
    caractéristiques telles que la durabilité ({{192-01-21, IEV:192-01-21}}), la sûreté
    et la sécurité.
  - Le terme «sûreté de fonctionnement» désigne collectivement l’ensemble des caractéristiques
    temporelles de qualité d’une entité.
dateAccepted: 2018-11-17
