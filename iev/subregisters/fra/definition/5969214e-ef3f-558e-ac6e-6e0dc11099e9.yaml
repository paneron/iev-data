  definition: méthode employée pour réduire les effets des {{erreurs, IEV:192-03-02}}
    d'enregistrement, de traitement ou de transmission qui affectent un {{signal numérique,
    IEV:702-04-05}}
  examples: []
  notes:
  - La protection contre les erreurs en télévision numérique peut faire appel à la
    {{détection d'erreurs, IEV:702-07-41}}, à la {{correction d'erreurs, IEV:702-07-42}}
    et au {{masquage d'erreurs, IEV:723-10-97}}, de manière séparée ou conjointe.
