data:
  definition: substance dans laquelle le phénomène magnétique prédominant, dans une
    gamme de température donnée, est le diamagnétisme
  examples: []
  notes:
  - La susceptibilité magnétique d'une substance diamagnétique est négative et sa
    valeur absolue est généralement faible par rapport à 1.
