data:
  definition: propagation troposphérique due à la diffraction par un obstacle transversal
    tel que colline ou montagne, de profil relativement aigu, situé entre les points
    d'émission et de réception
  examples: []
  notes:
  - La diffraction par une arête peut permettre une propagation transhorizon.
