  concept: a66e0a57-cd2b-5989-9393-e64260feedde
  definition: dispositif comportant un ou plusieurs relais de protection ainsi que,
    si nécessaire, un ou plusieurs éléments logiques, et destiné à assurer une ou
    plusieurs fonctions spécifiées de protection
  examples: []
  notes:
  - 'Un dispositif de protection fait partie d''un système de protection.


    Exemples: Dispositif de protection de distance, dispositif de protection à comparaison
    de phases. (Un dispositif de protection à comparaison de phases fait partie, à
    une extrémité de ligne, d''un système de protection à comparaison de phases).'
