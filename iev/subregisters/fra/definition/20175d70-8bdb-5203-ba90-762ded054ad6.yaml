data:
  definition: claquage provoqué par la multiplication cumulative des porteurs de charge
    dans un semi-conducteur sous l'action d'un champ électrique intense et certains
    porteurs gagnant alors assez d'énergie pour libérer par ionisation de nouvelles
    paires électron-trou
