data:
  definition: dans une période de temps spécifiée, durée pendant laquelle un dispositif
    n’est pas capable de remplir sa fonction tel qu’exigé en raison d’une mise hors
    service programmée
  examples: []
  notes:
  - Voir également le terme connexe "maintenance programmée" ({{IEV 192-06-12, IEV:192-06-12}}).
  - Cet article portait le numéro 603-05-19 dans l’IEC 60050-603:1986.
dateAccepted: 2018-11-17
