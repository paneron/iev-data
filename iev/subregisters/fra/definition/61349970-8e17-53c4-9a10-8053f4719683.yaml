data:
  definition: région ionisée de forme torique, ceinturant la Terre autour de l'équateur
    et entraînée par la rotation de la Terre
  examples: []
  notes:
  - Dans le plan équatorial, la plasmasphère s'étend jusqu'à une distance de 3 à 7
    rayons terrestres suivant l'heure locale et l'activité géomagnétique.
