  definition: ensemble inséré entre l'{{alimentation électrique, IEV:151-13-75}} et
    au moins une source de lumière, qui permet d'alimenter la ou les sources de lumière
    avec sa ou ses tension ou courant assignés, et qui peut comprendre un ou plusieurs
    composants distincts
  examples: []
  notes:
  - Un appareillage de commande peut comporter des moyens d'allumage et de gradation,
    de correction du facteur de puissance et de suppression des perturbations radioélectriques,
    ainsi que d'autres fonctions de commande.
  - Un appareillage de commande peut se composer d'une alimentation électrique et
    d'un ensemble de commande.
  - Un appareillage de commande peut être intégré partiellement ou totalement dans
    la source de lumière.
  - Les termes anglais "control gear" et "controlgear" sont interchangeables. Les
    normes IEC utilisent couramment le terme anglais ‘controlgear'.
