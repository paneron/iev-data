  definition: loi de probabilité souvent utilisée pour la vitesse du vent, loi dont
    la fonction de répartition dépend d'un paramètre ajustable – le paramètre d'échelle,
    qui détermine la vitesse moyenne du vent de la distribution
  examples: []
  notes:
  - La loi de Rayleigh est identique à une loi de Weibull avec un paramètre de forme
    égal à 2.
