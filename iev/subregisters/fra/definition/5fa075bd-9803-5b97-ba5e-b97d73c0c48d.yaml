data:
  definition: charge totale récupérée dans une diode ou dans un thyristor après commutation
    d’un état passant spécifié vers un état bloqué spécifié
  examples: []
  notes:
  - Cette charge est composée de celle des porteurs de charges stockés et de celle
    due à la capacité de la couche d’appauvrissement.
