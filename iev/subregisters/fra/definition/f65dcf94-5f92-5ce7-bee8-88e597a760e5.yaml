data:
  definition: moyenne de l’indisponibilité instantanée sur un intervalle de temps
    donné (stem:[t]~1~, stem:[t]~2~)
  examples: []
  notes:
  - 'L’indisponibilité moyenne est liée à l’indisponibilité instantanée stem:[U](stem:[t])
    par la formule:


    stem:[bar U ( t_1 , t_2 ) = (1)/((t_2 - t_1)) int_( t_1)^( t_2) U ( t ) d t]'
