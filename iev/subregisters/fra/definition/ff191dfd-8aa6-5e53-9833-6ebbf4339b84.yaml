data:
  definition: 'flux lumineux émis dans un angle conique spécifié, stem:[α], déterminé
    à partir de la répartition de l''intensité lumineuse, stem:[I]~v~(stem:[θ],stem:[φ]),
    de la source de lumière


    stem:[Phi_((v ,p , alpha)) = int_((phi = 0))^((2 pi)) int_((theta = 0))^((alpha
    // 2)) I_v ( theta , phi ) sin theta d theta d phi]'
  examples: []
  notes:
  - (stem:[θ],stem:[φ]) = (0,0) est la direction de l'axe conique, qu'il convient
    de spécifier, et qui peut correspondre à l'axe mécanique ou à l'axe du faisceau
    optique de la source de lumière ou toute autre direction.
  - L'angle conique, stem:[α], qui peut être exprimé soit en degré (°) soit en radian
    (rad), est donné par l'angle conique complet et doit être précisé, par exemple,
    stem:[Φ]~p,90°~ ou stem:[Φ]~p,π/2~.
  - Le terme "flux lumineux conique" est également utilisé dans certaines applications
    selon la même acception.
  - Voir aussi "<a href="IEV845-21-111">flux lumineux utile</a>".
  - Le flux lumineux partiel est exprimé en lumen (lm).
