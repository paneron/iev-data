  concept: 2c83502e-3f81-59e2-9639-9748894d74a1
  definition: milieu idéal tel qu'un champ électrique extérieur variable produirait
    à sa surface un vecteur densité de courant électrique stem:[vec J] qui serait
    tangent à la surface et arbitrairement grand dans une bande de fréquences déterminée
  examples: []
  notes:
  - Un milieu anisotrope peut n'être conducteur parfait que pour certaines directions.
    Dans ces directions, la conductivité peut être considérée comme infinie.
