data:
  definition: inspection qui comporte les aspects couverts par une inspection visuelle
    et, de plus, détecte les défectuosités telles que des boulons desserrés, qui ne
    peuvent être mises en évidence que par l'utilisation d'un matériel d'accès, par
    exemple des échelles (quand cela est nécessaire) et des outils
  examples: []
  notes:
  - L'inspection de près n'exige, normalement, pas que l'enveloppe soit ouverte, ni
    que le matériel soit mis hors tension.
dateAccepted: 2018-11-17
