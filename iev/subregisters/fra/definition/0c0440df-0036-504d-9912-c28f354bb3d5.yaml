data:
  definition: état gazeux d'une substance ne pouvant pas atteindre l'équilibre avec
    son état liquide ou solide dans les plages de températures et de pressions considérées
  examples: []
  notes:
  - Cette définition constitue une version simplifiée de la définition scientifique,
    et exige simplement que la température de la substance dépasse son point d'ébullition
    ou son point de sublimation à la température et à la pression ambiantes.
dateAccepted: 2018-11-17
