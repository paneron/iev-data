  concept: 6fe5a55a-34c5-5839-8fd0-32c463c5d461
  definition: toute substance utilisée à l’état fluide ou pâteux (qui durcit par la
    suite) pour lier ensemble des surfaces ou combler des espaces
  examples: []
  notes:
  - Un ciment peut se présenter sous forme de composites organiques et/ou de  matériaux
    inorganiques.
  - Le terme anglais ‘’cement’’ est aussi utilisé comme verbe, voir 212-13-14.
