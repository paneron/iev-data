data:
  definition: méthode d'évaluation de la qualité de transmission d'une chaîne de connexion
    complète dans laquelle les sujets placés à chacune des extrémités parlent et écoutent
    tour à tour en s'efforçant d'échanger des informations utiles à l'accomplissement
    d'une tâche déterminée
