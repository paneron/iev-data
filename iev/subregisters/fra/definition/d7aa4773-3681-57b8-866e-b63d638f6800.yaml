  concept: ed198c74-0137-5b44-9db6-47c87d1fd5f4
  definition: en télécommunication, {{ligne électrique, IEV:151-12-27}} uniforme constituée
    de quatre conducteurs isolés les uns des autres et torsadés
  examples: []
  notes:
  - Une quarte peut être constituée soit de deux paires torsadées elles-mêmes torsadées
    ensemble (quarte à paires combinables ou quarte D.M.), soit de quatre conducteurs
    torsadés autour d'un axe commun (quarte en étoile).
