data:
  definition: 'composante magnéto-ionique qui, en incidence verticale, se réfléchit
    à l''altitude où la densité électronique et le champ magnétique terrestre sont
    tels que:


    stem:[f]~p~^2^ = stem:[f] ^2^ -stem:[f f] ~B~


    où stem:[f]~p~ est la fréquence de plasma, stem:[f] celle de l''onde, et stem:[f]
    ~B~ la gyro-fréquence électronique'
  examples: []
  notes:
  - Cette composante a une polarisation elliptique senestrorsum ou dextrorsum suivant
    que sa direction de propagation fait un angle obtus ou aigu avec le vecteur champ
    magnétique terrestre.
  - Lorsque la direction de propagation est perpendiculaire au champ magnétique terrestre,
    cette composante a une polarisation rectiligne, le vecteur induction électrique
    étant perpendiculaire au plan défini par la direction de propagation et le champ
    magnétique.
