data:
  definition: four généralement discontinu dans lequel le chauffage de la charge est
    assuré par un milieu liquide porté à la température de travail et dans lequel
    la charge est immergée, par exemple four à bain de sel, four à bain de métaux
    fondus et four à bain d'huile
  examples: []
  notes: []
