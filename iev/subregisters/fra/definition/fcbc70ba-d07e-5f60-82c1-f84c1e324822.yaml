data:
  definition: technique dans laquelle des mesures électriques entre plusieurs paires
    d'électrodes externes placées de façon appropriée sur le corps sont utilisées
    pour produire des images de structures corporelles internes avoisinantes
  examples: []
  notes:
  - Cette impédance est généralement mesurée en haute fréquence afin d'éviter des
    effets physiologiques non désirés.
