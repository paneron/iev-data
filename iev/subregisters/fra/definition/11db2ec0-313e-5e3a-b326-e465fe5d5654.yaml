  definition: ligne d'échantillonnage accessoire séparée qui est fixée au matériel
    de manière facultative
  examples: []
  notes:
  - Elle est souvent courte (par exemple, de l'ordre de 1 m) et rigide, même si elle
    peut être télescopique. Dans certains cas, elle est connectée au matériel par
    un tube flexible.
