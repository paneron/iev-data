  definition: transition entre une ligne coaxiale et un guide d'ondes rectangulaire
    dans laquelle le conducteur extérieur de la tige coaxiale aboutit dans un trou
    circulaire pratiqué dans une grande face du guide d'ondes et le conducteur central
    se termine par une tige de diamètre croissant qui traverse le guide d'ondes et
    se relie à la grande face opposée
