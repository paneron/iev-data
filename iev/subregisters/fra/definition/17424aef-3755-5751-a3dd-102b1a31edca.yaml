data:
  definition: tension entre les électrodes de la lampe à décharge en régime stabilisé
  examples: []
  notes:
  - La tension est la valeur efficace dans le cas du courant alternatif.
  - La tension de fonctionnement est exprimée généralement en volt (V).
  - Cet article était numéroté 845-07-68 dans l'IEC 60050-845:1987.
