data:
  definition: entité dont le champ magnétique est identique à celui d'une boucle de
    courant plane, à une distance suffisamment grande par rapport à ses dimensions
  examples: []
  notes:
  - Un dipôle magnétique peut être constitué d'une boucle de courant, d'une particule
    chargée en mouvement orbital ou tournant sur elle-même, ou de toute combinaison
    de celles-ci, par exemple un corps aimanté.
