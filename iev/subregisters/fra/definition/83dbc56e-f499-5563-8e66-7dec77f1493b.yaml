data:
  definition: caractère de la sensation auditive permettant à un auditeur de juger
    que deux sons, non identiques, mais de même sonie et de même tonie sont différents
  examples: []
  notes:
  - Le timbre d'un son dépend principalement de la forme de l'onde, mais aussi de
    la pression acoustique et des caractéristiques temporelles du son.
