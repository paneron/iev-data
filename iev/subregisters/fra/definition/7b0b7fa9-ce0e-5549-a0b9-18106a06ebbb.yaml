data:
  authoritative_source:
  - clause: '3.54'
    link: https://webstore.iec.ch/publication/6486
    original: définition 3.54 de la CEI 62127-1 MOD
    ref: IEC 62127-1
    relationship:
      type: modified
  definition: pour les systèmes explorateurs automatiques, surface d'un plan spécifié
    constitué de tous les points pour lesquels l’intensité dérivée de la moyenne temporelle
    est supérieure à une fraction spécifiée de la valeur maximale de l’intensité dérivée
    de la moyenne temporelle dans ce plan
  examples: []
  notes: []
