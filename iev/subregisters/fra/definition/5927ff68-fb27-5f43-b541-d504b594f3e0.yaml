data:
  definition: chambre d'ionisation destinée à la mesure de l'activité d’émetteurs
    de rayonnement d’un volume appréciable, où l’angle solide de détection du rayonnement
    est approximativement de 4π stéradians, comprenant un puits cylindrique centré
    dans lequel la source de rayonnement à mesurer est disposée
  examples: []
  notes:
  - Cet article était numéroté 394-25-24 dans la CEI 60050-394:2007.
dateAccepted: 2018-11-17
