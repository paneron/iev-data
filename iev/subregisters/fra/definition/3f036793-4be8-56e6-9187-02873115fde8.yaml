data:
  definition: éclairement énergétique effectif avec pondération spectrale de l'éclairement
    énergétique de même nature, stem:[Eλ], par la fonction de pondération spectrale
    du danger lié aux ultraviolets stem:[S]~UV~(stem:[λ])
  examples: []
  notes:
  - 'La plage de longueurs d''onde pour l''éclairement énergétique avec danger lié
    aux ultraviolets est spécifiée dans les recommandations de l''ICNIRP comme suit:
    stem:[λ] = 180 nm à stem:[λ] = 400 nm.'
  - L'éclairement énergétique avec danger lié aux ultraviolets est exprimé en watt
    par mètre carré (W·m^−2^).
dateAccepted: 2018-11-17
