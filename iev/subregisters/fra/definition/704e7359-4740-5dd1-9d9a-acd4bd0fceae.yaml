data:
  definition: propriété de matériaux, considérés comme ayant une résistance électrique
    nulle en courant continu et un diamagnétisme parfait dans des conditions appropriées
  examples: []
  notes:
  - Les conditions appropriées concernent la température, le champ magnétique, la
    déformation et la densité de courant électrique.
