data:
  definition: point choisi par convention comme interface entre un support de transmission
    et les appareils tels que les répéteurs qui lui sont associés
  examples: []
  notes:
  - En présence d'éléments accessoires éventuels, tels qu'épissures, connecteurs ou
    câbles souples, le point exact choisi comme extrémité de section peut varier selon
    le système de transmission, le fabricant ou l'administration.
