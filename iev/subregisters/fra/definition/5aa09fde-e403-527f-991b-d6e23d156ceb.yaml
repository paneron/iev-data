data:
  definition: courant électrique résultant du mouvement de particules chargées produites
    par ionisation, sous l'influence d'un champ électrique, c'est-à-dire courant résultant
    du mouvement des ions, en général dans un gaz, et utilisé pour mesurer le taux
    d'ionisation
  examples: []
  notes: []
