data:
  definition: centrale hydro-électrique dont le réservoir a une durée de remplissage
    par les apports hydrauliques supérieure à plusieurs semaines
  examples: []
  notes:
  - Une centrale de lac permet généralement de stocker les apports en périodes de
    hautes eaux pour les utiliser ultérieurement aux périodes de forte charge.
