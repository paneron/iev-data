data:
  definition: télévision en relief utilisant des images différentes, une pour chaque
    oeil, déduites d'une image monoscopique
  examples: []
  notes:
  - Une image de télévision quasi-stéréoscopique peut être produite par introduction
    d'une parallaxe artificielle, par exemple par un déplacement relatif des deux
    images.
