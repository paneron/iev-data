data:
  definition: essai portant sur le fonctionnement de lampes électriques dans des conditions
    et pendant une durée spécifiées ou jusqu'à la fin de leur durée de vie, et au
    cours duquel des mesurages photométriques et électriques peuvent être effectués
    à des intervalles de temps spécifiés
  examples: []
  notes:
  - Cet article était numéroté 845-07-62 dans l'IEC 60050-845:1987.
