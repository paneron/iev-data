data:
  definition: fourmillement de points ou variations de luminosité ou de couleur, aléatoires
    dans le temps et en position, apparaissant sur une image, dus au bruit de la source
    d'image, de la voie de transmission, ou de la quantification des signaux
  examples: []
  notes:
  - 'Terme associé: bruité.'
