data:
  definition: processus par lequel un réseau d'énergie électrique est fractionné en
    deux ou plus de deux réseaux séparés
  examples: []
  notes:
  - Le passage en réseau séparé est soit une mesure d'urgence volontaire, soit le
    résultat d'actions de conduite ou d'automates de protection, soit le résultat
    d'une erreur humaine.
