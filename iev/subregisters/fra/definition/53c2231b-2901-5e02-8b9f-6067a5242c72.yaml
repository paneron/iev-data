  concept: 4a1d32a8-aa2a-5135-bb6e-ac774f95ce1b
  definition: air ou gaz inerte utilisé pour maintenir une surpression interne et,
    si nécessaire, pour la dilution et le balayage
  examples: []
  notes:
  - Les "gaz inertes" comprennent l'azote, le dioxyde de carbone, l'argon ou tout
    autre gaz qui, lorsqu'il est mélangé à de l'oxygène dans le rapport 4:1 comme
    dans l'air, n'affecte pas négativement les propriétés d'inflammation et d'inflammabilité
    (telles que les limites d'inflammabilité).
