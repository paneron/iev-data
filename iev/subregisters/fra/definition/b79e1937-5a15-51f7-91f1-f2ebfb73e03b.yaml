data:
  definition: succession d’opérations réalisées pour rétablir un {{état adéquat, IEV:692-02-04}}
  examples: []
  notes:
  - Les processus de reconstitution types consistent à démarrer ou recoupler des moyens
    de production, à remettre sous tension des lignes de transport d’électricité,
    à réalimenter des consommations, à resynchroniser des sous-réseaux isolés.
  - Cet article portait le numéro 191-22-10 dans l’IEC 60050-191:1990.
dateAccepted: 2018-11-17
