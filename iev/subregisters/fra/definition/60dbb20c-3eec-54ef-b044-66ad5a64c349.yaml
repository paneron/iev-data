  concept: 088d4e35-8753-51b2-bc7e-c515c43dbf8e
  definition: réseau de télécommunication dans lequel, à partir d'un terminal demandeur,
    l'établissement d'une chaîne de connexion avec au moins un terminal demandé nécessite
    l'identification de ce dernier par l'interprétation d'une adresse fournie par
    le demandeur, et où les voies de transmission, permettant de relier ces terminaux
    entre eux, sont établies, par commutation, pendant le temps nécessaire
