data:
  definition: source d’énergie électrique et l’ensemble du matériel d’interface associé,
    pouvant être raccordée à un circuit électrique normal dans une installation électrique
    basse-tension et conçue pour fonctionner en parallèle avec le réseau public de
    distribution basse tension
  examples: []
  notes:
  - Typiquement, un micro-générateur se raccorde en basse tension et a un courant
    assigné inférieur ou égal à 16 A par phase.
