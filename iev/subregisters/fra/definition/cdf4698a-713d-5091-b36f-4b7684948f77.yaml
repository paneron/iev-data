  definition: valeur la plus élevée de la {{grandeur d'alimentation, IEV:447-03-01}}
    qu'un {{relais de mesure, IEV:447-01-02}} ou un {{équipement de protection, IEV:447-01-49}}
    peut supporter dans des conditions spécifiées de forme d'onde et de durée sans
    que ses caractéristiques spécifiées ne soient dégradées de façon permanente en
    raison des effets dynamiques résultants
