  definition: pour une antenne à polarisation rectiligne recevant une onde plane,
    rapport de la force électromotrice aux bornes d'alimentation, à la valeur de la
    composante du champ électrique dans la direction de la polarisation de l'antenne
  examples: []
  notes:
  - Les termes "hauteur équivalente" et "hauteur effective" sont surtout utilisés
    pour les antennes à polarisation verticale.
