  concept: 1a317d7e-fb33-5ddc-aaf8-12c6f0691e13
  definition: réaction chimique dans un électrolyte impliquant un transfert d’électrons
    entre composants chimiques ou entre des composants chimiques et une électrode
  examples: []
  notes:
  - La réaction peut être une oxydation (113-02-15) ou une réduction (113-02-16).
  - La définition donnée dans la CEI 60050-482:2004, 482-03-01, est moins générale.
