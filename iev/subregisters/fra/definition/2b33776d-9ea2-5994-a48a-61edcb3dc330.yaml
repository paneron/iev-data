  concept: b66036e6-67ce-518b-b3fe-7b5bac813223
  definition: unité fonctionnelle qui fournit des services à des stations de travail,
    à des ordinateurs individuels ou à d’autres unités fonctionnelles dans un réseau
    d’ordinateurs
  examples: []
  notes:
  - Les services peuvent être des services spécialisés ou des services partagés.
  - Un serveur de fichiers, un serveur d'impression, un serveur de messagerie sont
    des exemples de serveurs.
