data:
  definition: gaine non métallique appliquée sur un revêtement généralement métallique
    et assurant la protection externe du câble
  examples: []
  notes:
  - En Amérique du Nord, le terme “sheath” est utilisé généralement pour les revêtements
    métalliques tandis que le terme “jacket” est utilisé uniquement pour des revêtements
    non métalliques.
  - Quand elle est appliquée sur un revêtement conducteur, la gaine externe peut constituer
    une isolation électrique appropriée dans le cas de connexion spéciale.
