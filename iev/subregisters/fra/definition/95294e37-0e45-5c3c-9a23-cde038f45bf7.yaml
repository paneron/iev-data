data:
  definition: valeur efficace la plus élevée du courant prélevé par un moteur à courant
    alternatif au repos ou par un électro-aimant à courant alternatif dont l'armature
    est bloquée dans la position donnant l'entrefer maximal, lorsqu'il est alimenté
    à sa tension assignée et à sa fréquence assignée
  examples: []
  notes:
  - Les phénomènes transitoires ne sont pas pris en compte.
dateAccepted: 2018-11-17
