data:
  definition: temps écoulé entre les instants où la grandeur de l’impulsion aux bornes
    de sortie atteint des limites respectivement inférieure et supérieure spécifiées
    quand le dispositif à semi-conducteurs est commuté de son état non conducteur
    à son état conducteur
  examples: []
  notes:
  - Les limites inférieure et supérieure sont habituellement respectivement 10 % et
    90 % de l’amplitude finale de l’impulsion de sortie.
dateAccepted: '2002-05-01T00:00:00+00:00'
