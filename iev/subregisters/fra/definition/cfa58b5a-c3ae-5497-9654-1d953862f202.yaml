    width: 294px;\">\n\nlongueur d'onde\r\n</td>\r\n<td style=\"width: 70px;\">\n\n\
    stem:[λ]\r\n</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 294px;\">\n\nangle solide\r\
    \n</td>\r\n<td style=\"width: 70px;\">\n\nstem:[Ω]\r\n</td>\r\n</tr>\r\n<tr>\r\
