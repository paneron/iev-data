  concept: e79da5dc-28a3-5273-9312-ab957dc90c47
  definition: caractère ou combinaison de caractères représentant une {{grandeur,
    IEV:112-01-01}}
  examples: []
  notes:
  - Les symboles de grandeur simples sont constitués de préférence par une seule lettre,
    ou dans certains cas par deux lettres, de l'alphabet latin ou grec, et peuvent
    comprendre des indices inférieurs ou supérieurs ou d'autres signes modificateurs.
    Les lettres sont imprimées en caractères italiques (penchés), en utilisant de
    préférence une police avec empattements. Les indices sont imprimés en caractères
    romains (droits) ou, s'ils désignent des grandeurs, des variables ou des nombres,
    en caractères italiques (penchés). Voir l'ISO 80000-1  et l'IEC 60027-1 pour plus
    de détails et pour la combinaison de symboles.
  - "Des symboles de grandeur normalisés sont donnés dans les Normes internationales\
    \ ISO 80000, IEC 80000 et IEC 60027. Exemples\n\n<table style=\"width: 384px;\"\
    \ cellpadding=\"2\" border=\"solid\">\r\n<tbody>\r\n<tr>\r\n<td style=\"width:\
    \ 294px;\">\n\n<strong><span>Nom de grandeur</span></strong>\r\n</td>\r\n<td style=\"\
    width: 70px;\">\n\n<strong><span>Symbole de grandeur</span></strong>\r\n</td>\r\
    \n</tr>\r\n<tr>\r\n<td style=\"width: 294px;\">\n\ntemps, durée\r\n</td>\r\n<td\
