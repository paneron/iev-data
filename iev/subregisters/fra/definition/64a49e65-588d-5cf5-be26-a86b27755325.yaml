  concept: b51b7e4a-267d-5818-822e-80330b3311c1
  definition: théorème de théorie des circuits exprimant que le courant dans une branche
    quelconque d'un réseau électrique passif linéaire et la différence de potentiel
    entre deux noeuds quelconques d'un tel réseau, dus à l'application simultanée
    d'un certain nombre de tensions de source ou de courants de source distribués
    d'une manière quelconque, sont respectivement la somme algébrique des courants
    dans la branche et la somme algébrique des différences de potentiel entre les
    points considérés, qui résulteraient de l'application séparée de chaque tension
    ou courant de source
  examples: []
  notes: []
