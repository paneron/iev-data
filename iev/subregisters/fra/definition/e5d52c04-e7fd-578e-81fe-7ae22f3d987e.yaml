data:
  definition: perte de synchronisme par rapport au reste du réseau d'énergie électrique
    d'une ou plusieurs unités de production, seules ou en groupes, résultant d'une
    perturbation importante ou du changement des conditions de fonctionnement
  examples: []
  notes:
  - Une perturbation importante peut être, par exemple, un court-circuit ou un brusque
    changement d'impédance.
