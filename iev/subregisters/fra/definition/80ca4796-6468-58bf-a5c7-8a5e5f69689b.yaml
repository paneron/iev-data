  concept: 90d8e105-b859-54a1-a713-01069d56fb0f
  definition: proportion des fonctions automatiques de l'ensemble complet des fonctions
    d'un système ou d'une installation
  examples: []
  notes:
  - Le degré d'automatisation peut être donné uniquement pour un système défini dont
    les limites doivent être spécifiées et avec les fonctions du système pondérées.
  - Le fonctionnement entièrement automatique existe si toutes les fonctions d'un
    système donné sont automatisées, excepté les fonctions d'arrêt/marche. Dans le
    cas contraire, le fonctionnement est semi-automatique.
  - Cet article était numéroté 351-21-41 dans la CEI 60050-351:2006.
