data:
  definition: loi d'échelle spécifique de la densité de force d'ancrage dans laquelle
    la densité de force d'ancrage stem:[F]~p~ est donnée par stem:[F]~p~ ∝ stem:[b]^1/2^
    (1 − stem:[b])^2^, avec stem:[b] = stem:[B]/stem:[B]~c2~ et stem:[B]~c2~ = stem:[μ]~0~stem:[H]~c2~,
    où stem:[μ]~0~ est la constante magnétique et stem:[H]~c2~ le champ magnétique
    critique supérieur
  examples: []
  notes: []
dateAccepted: 2018-11-17
