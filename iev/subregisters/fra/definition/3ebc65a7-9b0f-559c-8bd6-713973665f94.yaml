  concept: 851a0863-0308-57e2-83f5-45cffe9ee23c
  definition: 'en régime sinusoïdal, dans un milieu tel qu''une relation linéaire
    existe en chaque point entre les phaseurs <u>stem:[D]</u>, <u>stem:[E]</u> et
    <u>stem:[J]</u> représentant respectivement l''induction électrique, le champ
    électrique et la densité de courant électrique, grandeur complexe stem:[ε]~re~
    définie par la relation


    stem:[epsilon_0 underset(_)(epsilon)_((re)) underset(_)(E) = underset(_)(D) +
    ((underset(_)(J)))/((j omega)) = underset(_)(D) - j ((gamma underset(_)(E)))/(omega)]


    où stem:[γ] est la conductivité du milieu, stem:[ω] la pulsation et stem:[ε]~0~
    la constante électrique'
  examples: []
  notes:
  - La permittivité relative complexe équivalente, généralement fonction de la fréquence,
    est une grandeur scalaire dans un milieu isotrope, une grandeur tensorielle dans
    un milieu anisotrope.
  - 'La permittivité relative complexe équivalente et la permittivité relative complexe
    stem:[ε]~r~ sont reliées par la relation


    stem:[underset(_)(epsilon)_((re)) = underset(_)(epsilon)_r - ((j gamma ))/((epsilon_0
    omega))]


    Dans les milieux conducteurs, tels que les bons conducteurs et les diélectriques
    imparfaits, la grandeur utile et mesurable est la permittivité relative complexe
    équivalente.'
  - L'opposé de la partie imaginaire de la permittivité relative complexe équivalente
    caractérise l'ensemble des pertes diélectriques et des pertes dues à la conductivité,
    la contribution de ces dernières étant représentée par stem:[γ]/stem:[ε]~0~stem:[ω].
