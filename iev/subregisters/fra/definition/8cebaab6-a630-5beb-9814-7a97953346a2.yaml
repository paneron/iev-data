  concept: ec9b55bc-c207-572d-b0d5-b7ae3a31610d
  definition: rapport, exprimé en valeur numérique ou en %, de la consommation, au
    cours d'une période déterminée (année, mois, jour, etc.), à la consommation qui
    aurait résulté de l'utilisation permanente de la puissance maximale, ou de toute
    valeur particulière de la puissance observée pendant cette période
  examples: []
  notes:
  - Ce terme ne doit pas être utilisé sans qu'il soit précisé à quelle puissance et
    à quelle période il se rapporte.
  - Le facteur d'utilisation pour une puissance donnée est aussi égal au rapport de
    la durée d'utilisation à la durée en heures de la même période.
