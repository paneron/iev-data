data:
  definition: combustible nucléaire à base d’un mélange d’oxyde d’uranium et de plutonium,
    utilisé essentiellement dans les réacteurs à neutrons thermiques
  examples: []
  notes:
  - Ce combustible mixte permet l’utilisation du plutonium en tant que combustible
    qui, sans cela, serait considéré comme un déchet.
  - Cet article était numéroté 393-17-50 dans la CEI 60050-393:2003.
dateAccepted: 2018-11-17
