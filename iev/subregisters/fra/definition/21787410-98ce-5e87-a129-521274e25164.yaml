data:
  definition: gaine de tube à rayon X ayant pour objet de réduire à une valeur estimée
    sans danger pour les applications thérapeutiques, le rayonnement de fuite à une
    distance spécifiée du foyer électronique et en un point quelconque au voisinage
    de la gaine, la fenêtre étant obturée et le tube fonctionnant en service continu
    au courant nominal maximal pour la tension nominale maximale
  examples: []
  notes: []
