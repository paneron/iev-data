  definition: pour un contact qui ouvre/ferme son circuit, durée entre l'instant où
    un {{circuit de contact, IEV:447-04-05}} se ferme ou s'ouvre pour la première
    fois et l'instant où un circuit de contact est définitivement fermé ou ouvert
