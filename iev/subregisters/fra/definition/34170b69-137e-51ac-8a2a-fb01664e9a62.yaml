  concept: 5c3ecd34-c2c6-5552-b67a-522cd2d710f3
  definition: conducteur permettant de transporter le courant électrique à la température
    ambiante dans un dispositif à la température cryogénique
  examples: []
  notes:
  - 'Amenées utilisant l’enthalpie de la vapeur du réfrigérant: amenées de courant
    constituées de canaux à l’intérieur desquels l’enthalpie des gaz évaporés dans
    le cryostat est utilisée pour diminuer le flux de chaleur dans le réfrigérant
    et le dispositif dans le cryostat.'
