data:
  definition: dans des substances cristallines dépourvues de centre de symétrie, phénomène
    selon lequel une polarisation électrique produit une déformation mécanique dépendant
    linéairement du champ électrique et, inversement, une déformation produit une
    polarisation électrique
  examples: []
  notes:
  - De l’électrostriction peut se produire en plus de l’effet piézoélectrique.
