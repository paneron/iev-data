  concept: 3deb64f8-b454-5e73-b340-7c08a68d8f53
  definition: courant arrivant à une borne de ligne d'un enroulement quand une tension
    donnée à la fréquence assignée est appliquée à cet enroulement, l'autre (ou les
    autres) enroulement(s) étant à circuit ouvert
  examples: []
  notes:
  - Normalement, la tension appliquée est la tension assignée et l'enroulement d'excitation,
    s'il est muni de prises, est connecté sur sa prise principale.
  - Le courant à vide d'un enroulement est souvent exprimé en pourcentage du courant
    assigné de cet enroulement.
