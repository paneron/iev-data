  concept: d6319524-3b00-5392-9c9b-752fa49d60e5
  definition: 'excès stem:[M] sur l''unité, exprimé en millionièmes, de l''indice
    de réfraction modifié:


    stem:[M = 10^6 ( n + (h)/(a) - 1 ) = N + 10^6 (h)/(a)]


    où


    stem:[n] est l''indice de réfraction,


    stem:[N] le coïndice,


    stem:[h] l''altitude, et


    stem:[a] le rayon de la Terre'
  examples: []
