data:
  definition: perturbation électromagnétique dont la largeur de bande est supérieure
    à celle d’un appareil de mesure, d'un récepteur ou d’un dispositif susceptible
    donné
  examples: []
  notes:
  - Pour certaines applications, des composantes spectrales particulières d'une perturbation
    à large bande peuvent être considérées comme des perturbations à bande étroite.
