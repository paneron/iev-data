data:
  definition: évaluation quantitative du degré d'accord entre la couleur psychophysique
    d'un échantillon d'essai CIE éclairé par l'illuminant en essai et celle du même
    échantillon éclairé par l'illuminant de référence, l'état d'adaptation chromatique
    ayant été correctement pris en compte
  examples: []
  notes:
  - Voir aussi CIE 13, _Method of Measuring and Specifying Colour Rendering of Light
    Sources_.
  - Cet article était numéroté 845-02-62 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
id: 0c8066f7-a488-5211-8614-dca3ba3d6784
status: Standard
