data:
  definition: type de régulation où l’élément multi-position est utilisé comme élément
    de régulation, nommé régulateur multiposition
  examples: []
  notes:
  - On utilise souvent une commande à deux positions, dans laquelle un élément à deux
    positions est utilisé comme élément régulateur (régulateur à deux positions).
  - Cet article était numéroté 351-26-14 dans la CEI 60050-351:2006.
