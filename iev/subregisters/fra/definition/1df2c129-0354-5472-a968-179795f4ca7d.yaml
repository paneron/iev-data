data:
  definition: procédé destiné à réduire les crêtes de la densité spectrale de puissance
    d'une émission radioélectrique par modification intentionnelle de la répartition
    de la puissance en fonction de la fréquence
  examples: []
  notes:
  - La dispersion d'énergie est obtenue généralement en ajoutant une oscillation récurrente
    aux signaux modulants.
