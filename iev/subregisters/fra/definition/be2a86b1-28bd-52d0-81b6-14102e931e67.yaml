  definition: '{{actionneur, IEV:151-13-49}} utilisant un matériau piézoélectrique'
  examples: []
  notes:
  - 'Les actionneurs piézoélectriques sont classés en types à plaque unique, bimorphes
    et empilés; l''un des matériaux les plus répandus est le plomb-zirconium-titane
    (PZT). Les caractéristiques sont les suivantes: 1) réponse rapide; 2) grande force
    de sortie par volume; 3) facilité de miniaturisation du fait d’une structure simple;
    4) {{plage de déplacement, IEV:523-03-07}} étroite en vue d’une commande plus
    facile du microdéplacement; 5) haut rendement de la conversion énergétique. Les
    actionneurs piézoélectriques sont utilisés pour les actionneurs pour {{micromachines,
    IEV:523-01-03}}, telles que les moteurs ultrasonores et les vibrateurs. Peuvent
    être cités à titre d’exemple appliqué un actionneur piézoélectrique pour mécanisme
    mobile, qui se déplace par la vibration de résonance d’un bimorphe piézoélectrique,
    et un actionneur piézoélectrique micropositionneur, qui amplifie les déplacements
    d’un {{dispositif, IEV:151-11-20}} piézoélectrique empilé par un levier.'
