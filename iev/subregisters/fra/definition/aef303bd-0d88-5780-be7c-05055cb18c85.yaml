  concept: 6e4eb58d-84de-539a-957d-5439684d9758
  definition: exploitation d’une centrale nucléaire dans les limites des conditions
    d’exploitation spécifiées, comprenant l’arrêt d’urgence, la marche en puissance,
    la mise à l’arrêt, le démarrage, l’entretien, les essais et le rechargement du
    combustible nucléaire
  examples: []
  notes:
  - Cet article était numéroté 393-18-11 dans la CEI 60050-393:2003.
