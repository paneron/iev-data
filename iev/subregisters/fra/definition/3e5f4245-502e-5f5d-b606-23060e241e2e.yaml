  concept: e229f574-bccb-5685-99ab-9fbcad060254
  definition: loi fondamentale de l'électricité, exprimant que la tension aux bornes
    d'une résistance idéale est proportionnelle au courant qui y circule
  examples: []
  notes:
  - Pour un bipôle linéaire en régime sinusoïdal, une généralisation de la loi d'Ohm
    exprime la proportionnalité entre les phaseurs représentant la tension et le courant.
