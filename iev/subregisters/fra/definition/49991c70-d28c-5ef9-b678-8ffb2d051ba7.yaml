  definition: procédé de réduction de section dans lequel une billette est pressée
    mécaniquement à travers une filière de section plus petite
  examples: []
  notes:
  - 'Filage hydrostatique: filage dans lequel on utilise un liquide pour presser la
    billette à travers la filière.'
  - 'Filage à chaud: filage de billettes préchauffées à température élevée.'
