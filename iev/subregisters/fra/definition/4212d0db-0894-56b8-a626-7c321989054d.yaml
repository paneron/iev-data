  concept: 05233ab9-c47b-5607-9ceb-786789083566
  definition: dans une section droite d'une fibre optique, centre du cercle qui s'ajuste
    le mieux avec la limite extérieure de la gaine
  examples: []
  notes:
  - Dans une même section droite, le centre de la gaine peut être différent du centre
    du coeur et du centre de la surface de référence.
  - La méthode permettant d'ajuster au mieux le cercle doit être précisée.
