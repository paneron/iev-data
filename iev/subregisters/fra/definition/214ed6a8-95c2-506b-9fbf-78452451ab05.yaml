data:
  definition: exposition énergétique effective avec pondération spectrale de l'exposition
    énergétique de même nature, stem:[Hλ], par la fonction de pondération spectrale
    du danger lié aux ultraviolets stem:[S]~UV~(stem:[λ])
  examples: []
  notes:
  - 'La plage de longueurs d''onde pour l''exposition énergétique avec danger lié
    aux ultraviolets est spécifiée dans les recommandations de l''ICNIRP comme suit:
    stem:[λ]~1~ = 180 nm à stem:[λ]~2~ = 400 nm.'
  - L'exposition énergétique avec danger lié aux ultraviolets est exprimée en joule
    par mètre carré (J·m^−2^).
