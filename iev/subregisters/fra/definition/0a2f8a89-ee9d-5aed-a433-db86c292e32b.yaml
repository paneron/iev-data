data:
  definition: dispositif qui permet d'alimenter une antenne à double polarisation
    simultanément à partir de deux lignes d'alimentation correspondant aux deux polarisations
    orthogonales
  examples: []
  notes:
  - En français, il est recommandé d'employer le terme "duplexeur de polarisation"
    seulement lorsqu'on relie à l'antenne à la fois au moins un émetteur et un récepteur.
