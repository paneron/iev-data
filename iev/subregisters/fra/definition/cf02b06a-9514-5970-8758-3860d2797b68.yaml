  definition: instruction non liée à la sécurité destinée à guider un train sur un
    trajet entre deux lieux déterminés (par exemple, une station terminus, une voie
    de transfert), incluant les arrêts intermédiaires pour les échanges de voyageurs
    et, éventuellement, les actions nécessaires d’un train (par exemple, un retournement)
    tenant compte des contraintes de temps
