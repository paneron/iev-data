  concept: f4a9c98c-f4d7-5b66-aaa9-4f8f49badaa2
  definition: vitesse, dans la direction de propagation, d'une propriété caractéristique
    quelconque de l'enveloppe d'une perturbation non sinusoïdale
  examples: []
  notes:
  - La vitesse de groupe ne diffère de la vitesse de phase que dans un milieu dispersif.
  - La vitesse de groupe est habituellement la vitesse de propagation de l'énergie
    associée à la perturbation.
