  definition: ensemble de dispositions prises pour assurer la protection des personnes
    et des biens contre les dangers, nuisances ou gênes de toute nature résultant
    de la réalisation, du fonctionnement, de l’arrêt, des démantèlements d’installations
    nucléaires fixes ou mobiles ainsi que de la conservation, du transport, de l’utilisation
    et de la transformation des substances radioactives naturelles ou artificielles
  examples: []
  notes:
  - Cet article était numéroté 393-18-01 dans la CEI 60050-393:2003.
