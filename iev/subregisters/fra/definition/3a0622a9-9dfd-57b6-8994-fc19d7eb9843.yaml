  concept: f716b047-20e1-5cb9-9a70-bbdc6293996c
  definition: qualifie une transmission ou une émission à modulation d'amplitude où
    la puissance de la composante porteuse sinusoïdale est réduite, par convention,
    de plus de 6 dB par rapport à la puissance du modulat en crête de modulation,
    sans toutefois que cette réduction empêche de reconstituer la composante porteuse
    et de l'utiliser pour la démodulation
