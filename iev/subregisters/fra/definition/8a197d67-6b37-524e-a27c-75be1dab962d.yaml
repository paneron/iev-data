data:
  definition: substance qui accélère une réaction électrochimique sans être elle-même
    consommée
  examples: []
  notes:
  - Le catalyseur réduit l'énergie d'activation de la réaction et permet une augmentation
    du taux de réaction.
  - Voir aussi {{électrocatalyseur, IEV:485-01-02}}.
