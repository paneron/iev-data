data:
  definition: projecteurs ou feux de signalisation dédiés montés à l'avant du véhicule
    et destinés à une circulation diurne afin de renforcer généralement la visibilité
    et la présence du véhicule pour les autres usagers de la route
  examples: []
  notes:
  - Le terme abrégé "DRLs" est dérivé du terme anglais développé correspondant "daytime
    running lights".
