data:
  definition: isolation constituée d'un matériau qui se déforme sous l'action d'une
    faible contrainte mécanique et reprend sa forme initiale lorsque la contrainte
    cesse d'agir
  examples: []
  notes:
  - Cette isolation, généralement réticulée, peut être également thermoplastique.
