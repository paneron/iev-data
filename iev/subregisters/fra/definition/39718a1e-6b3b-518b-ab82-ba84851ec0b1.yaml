data:
  definition: pour une antenne constituée de deux parties, procédé de d'adaptation
    d'impédance consistant à alimenter les deux parties avec des phases telles que
    les ondes réfléchies sur leurs lignes d'alimentation s'annulent mutuellement au
    point de jonction avec la ligne d'alimentation de l'antenne ou dans le répartiteur
    de puissance
  examples: []
  notes: []
