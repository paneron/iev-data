data:
  definition: réseau radioélectrique à transmission par paquets et à accès multiple
    aléatoire comportant un grand nombre de stations en compétition pour accéder à
    une station centrale par l'intermédiaire d'une même voie radioélectrique, cette
    station centrale desservant les différentes stations par une voie de télédiffusion
  examples: []
  notes:
  - En cas de transmission simultanée sur la voie d'accès, les paquets sont généralement
    considérés comme détruits.
dateAccepted: '1998-04-01T00:00:00+00:00'
