data:
  definition: feu de signalisation porté par un véhicule et servant à indiquer sa
    position lorsqu'il est vu de l'arrière dans des conditions de faible visibilité,
    notamment en cas de brouillard, et qui vient s'ajouter à un feu de position arrière.
  examples: []
  notes:
  - Cet article était numéroté 845-11-76 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
id: 448b7b04-ad56-53eb-967d-0063d4961eb9
status: Standard
