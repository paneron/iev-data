    ref: IAEA 4
    relationship:
      type: identical
  definition: exposition à des rayonnements reçus par des membres du public, excluant
    l’exposition professionnelle ou médicale et au rayonnement naturel ambiant, mais
    incluant l’exposition autorisée à des sources de rayonnements et des pratiques
    ainsi qu’à des situations d’intervention
  examples: []
  notes:
  - Cet article était numéroté 393-19-07 dans la CEI 60050-393:2003.
