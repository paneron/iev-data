data:
  authoritative_source:
  - clause: 121-12-07
    link: https://webstore.iec.ch/publication/169
    original: IEC 60050-121:1998, 121-12-07, modifié
    ref: IEC 60050-121:1998
    relationship:
      type: modified
  definition: matériau présentant le phénomène de supraconductivité dans des conditions
    appropriées
  examples: []
  notes:
  - Se dit souvent de fils électriques, en masses ou films minces, constitués d’un
    matériau supraconducteur.
  - Les conditions appropriées concernent la température, le champ magnétique, la
    déformation et la densité de courant électrique.
