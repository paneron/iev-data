data:
  definition: équivalent de référence du trajet d'effet local comprenant le microphone
    et le récepteur téléphonique d'un poste téléphonique dont les bornes de lignes
    sont reliées à une impédance spécifiéе et parcourues par un courant d'alimentation
    de valeur spécifiée
  examples: []
  notes:
  - Les équivalents de référence de l'effet local pour la parole et de l'effet local
    pour le bruit ambiant sont définis rigoureusement par les méthodes de mesure décrites
    dans la Recommandation Р 73 du CCITT contenue dans le Tome V du Livre Rouge, 1985.
