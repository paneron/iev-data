data:
  definition: alignement de feux aéronautiques à la surface, faiblement espacés, de
    telle façon qu'à une certaine distance ils apparaissent comme une courte barre
    lumineuse implantée perpendiculairement à l'axe d'une piste d'aérodrome
  examples: []
  notes:
  - Cet article était numéroté 845-11-52 dans l'IEC 60050-845:1987.
