data:
  definition: dans une section droite d'une fibre optique, centre du cercle qui s'ajuste
    le mieux avec la limite extérieure de la zone de coeur
  examples: []
  notes:
  - Dans une même section droite, le centre du coeur peut être différent du centre
    de la gaine et du centre de la surface de référence.
  - La méthode permettant d'ajuster au mieux le cercle doit être précisée.
