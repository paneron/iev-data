    original: IEC 60664-1:2007, 3.14
    ref: IEC 60664-1:2007
    relationship:
      type: identical
  definition: champ électrique dont le gradient de tension est essentiellement constant
    entre les électrodes, tel que celui existant entre deux sphères dont le rayon
    de chacune est plus grand que la distance qui les sépare
  examples: []
  notes:
  - Une condition de champ homogène est intitulée cas B dans l'IEC 60664-1.
