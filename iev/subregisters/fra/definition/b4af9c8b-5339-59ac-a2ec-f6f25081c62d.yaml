  definition: méthode de mesure selon laquelle une caractéristique donnée d'une classe
    spécifiée de fibres optiques ou de câbles optiques et composants associés est
    mesurée d'une façon compatible avec la définition de cette caractéristique et
    qui donne des résultats reproductibles pouvant être comparés à ceux de la méthode
    de mesure de référence et se rapportant à la pratique
