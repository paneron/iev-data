  definition: distance la plus grande à laquelle un objet ou une source de lumière
    pourraient être vus dans des conditions de visibilité parfaite, avec les seules
    limitations de la courbure de la Terre, de la réfraction atmosphérique, et des
    hauteurs de l'observateur et de l'objet ou de la source de lumière
