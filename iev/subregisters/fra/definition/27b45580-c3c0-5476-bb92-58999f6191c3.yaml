data:
  definition: protection, en général une protection de distance, à liaison de transmission,
    avec une protection à portée étendue à chaque extrémité de la section, et dans
    laquelle un signal de verrouillage est transmis en permanence à l'autre extrémité
    de la section jusqu'à ce que la détection d'un défaut par la protection à portée
    étendue entraîne la suppression du signal de verrouillage et l'envoi d'un signal
    de déverrouillage à l'autre extrémité. La suppression du signal de verrouillage
    simultanément à la réception du signal de déverrouillage autorise alors la protection
    locale à commander le déclenchement
  examples: []
  notes:
  - 'Si aucun signal de déverrouillage n''est reçu à la suite de la suppression du
    signal de verrouillage, il est habituellement prévu d''autoriser la protection
    à portée étendue à commander le déclenchement à l''intérieur d''un intervalle
    de temps variable, habituellement dans la plage de 100 à 200 ms.


    Voir figure 448-9.


    image::/assets/images/parts/448/448-fig9-fr.gif[]'
