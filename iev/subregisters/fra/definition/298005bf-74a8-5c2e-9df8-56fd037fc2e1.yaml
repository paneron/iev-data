data:
  definition: plus petite différence détectable entre les valeurs de l'énergie de
    deux particules
  examples: []
  notes:
  - En pratique, on exprime la résolution en énergie par un facteur qui est égal à
    la largeur absolue ou relative à mi-hauteur respectivement, qui dans le dernier
    cas est divisé par l’énergie du sommet de la courbe de distribution pour des particules
    monoénergétiques.
  - Cet article était numéroté 394-39-12 dans la CEI 60050-394:2007.
dateAccepted: 2018-11-17
