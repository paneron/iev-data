  concept: 32568746-8c9b-565f-9de1-6c9956271671
  definition: attribut de codage d'une image couleur qui indique le type d'état d'une
    image intrinsèque aux valeurs de données d'images couleurs préparées et représentées
    dans ce codage
  examples: []
  notes:
  - Les données d'images couleurs se rapportent à un type d'image particulier par
    le biais de processus de capture d'images, numérisation, rendu des couleurs et
    nouveau rendu des couleurs.
  - 'Les états d''images types sont les suivants: états d''images en référence à la
    scène, à l''original, à la sortie et à la prise de vue.'
dateAccepted: 2018-11-17
