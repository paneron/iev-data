data:
  definition: zone soumise à des mesures spéciales pour les besoins de la radioprotection,
    dont l'accès est limité et à l'intérieur de laquelle une personne pourrait recevoir
    un équivalent de dose annuel dépassant 30% de la limite d'équivalent de dose réglementaire
    pour les travailleurs
