  concept: a3ba2bd5-ab4c-52ce-8035-c196982a0afc
  definition: produit de l'induction magnétique par le champ magnétique dans un aimant
    permanent en un point quelconque d'une courbe de désaimantation
  examples: []
  notes:
  - La valeur maximale atteinte le long de la courbe de désaimantation est désignée
    par (stem:[BH])~max~.
  - Le produit stem:[BH] est égal au double de l'énergie totale emmagasinée dans le
    champ extérieur de l'aimant par unité de volume de l'aimant.
