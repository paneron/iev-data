  concept: 6ec8d8b1-343f-5ea0-a638-2d985b04e852
  definition: ". fonction stem:[f ( t )] mesurant la similitude de deux fonctions\
    \ déterministes stem:[f_1 ( t )] et stem:[f_2 ( t )], définie par\n\nstem:[f (\
    \ t ) = int_( - oo)^( + oo) f_1 ( tau ) f_2 ( t + tau ) d tau] \n.  fonction stem:[f\
    \ ( t )] mesurant la similitude de deux fonctions aléatoires stationnaires stem:[f_1\
    \ ( t )] et stem:[f_2 ( t )], définie par\n\nstem:[f ( t ) = underset((T -&gt;\
    \ oo))((lim)) (1)/((2 T)) int_( - T)^( + T) f_1 ( tau ) f_2 ( t + tau ) d tau]"
  examples: []
  notes:
  - 'La transformée de Fourier de stem:[f ( t )] est égale au produit de la conjuguée
    de la transformée de Fourier de stem:[f_1 ( t )] par la transformée de Fourier
    de stem:[f_2 ( t )]:


    stem:[F ( omega ) = F_1^( ** ) ( omega ) F_2 ( omega )]'
