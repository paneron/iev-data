data:
  definition: 'relais temporisé dont la temporisation démarre dès l’application de
    l’alimentation et du signal de commande et dont la sortie passe momentanément
    à l’état de travail pour un intervalle donné dès que la temporisation est écoulée
    (voir Figure 9)


    image::/assets/images/parts/445/445-01-12fr.gif[]'
  examples: []
  notes:
  - 1 – La répétition du signal de commande pendant le délai peut ne pas réinitialiser
    la temporisation.
  - 2 – Il convient pour le fabricant d’indiquer si la durée de l’intervalle est fixe
    ou réglable.
