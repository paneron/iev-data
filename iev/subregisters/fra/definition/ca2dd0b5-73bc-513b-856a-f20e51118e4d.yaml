data:
  definition: fonction permettant de réaliser des actions de protection
  examples: []
  notes:
  - Elle comprend par exemple la mesure des paramètres de la centrale nucléaire, le
    traitement du signal, l’initiation et l’accomplissement de l’action de protection,
    quand les variables de la centrale nucléaire atteignent des valeurs spécifiées
    à la conception et associées aux diverses conditions de fonctionnement.
  - Cet article était numéroté 393-18-24 dans la CEI 60050-393:2003.
