  definition: fonction égale à une constante pour toute valeur négative de la variable
    indépendante et égale à cette constante augmentée d'une unité pour toute valeur
    positive
  examples: []
  notes:
  - stem:[c + epsilon ( x )], où stem:[c] est une constante et stem:[epsilon ( x )]
    est la fonction échelon unité, représente un échelon unité généralisé.
