data:
  definition: point d'un dispositif ou d'un réseau où l'énergie peut être fournie
    ou prélevée, ou bien où l'on peut observer ou mesurer des grandeurs
  examples: []
  notes:
  - Dans le cas d'une ligne de transmission ou d'un guide d'ondes, chaque accès est
    caractérisé par un plan de référence et un mode, un accès séparé étant assigné
    symboliquement à chaque mode indépendant considéré.
