data:
  definition: logarithme du rapport de la valeur de l'intégrale du carré de la pression
    acoustique pondérée A, pendant un intervalle de temps ou un événement spécifiés,
    tel que le survol d'un aéronef, au produit du carré de lа valeur de référence
    de la pression acoustique de 20 μPa par la duréе de référence égale à une seconde.
    Еxprimé en décibels, ce niveau d'exposition est égal à dix fois le logarithme
    décimal du rapport ci-dessus. La valeur de référence de la pression acoustique
    et la caractéristique fréquentielle peuvent êtrе différentes, à condition qu'elles
    soient spécifiquement indiquées
