data:
  definition: dose actinique, utilisant la fonction de pondération spectrale d'un
    érythème, qui produit un érythème actinique juste décelable sur la peau précédemment
    non exposée d'un seul individu
  examples: []
  notes:
  - 'La dose érythémale minimale est une mesure subjective basée sur le rougissement
    de la peau. Elle dépend de nombreuses variables, par exemple, sensibilité individuelle
    au <a href="IEV845-21-008">rayonnement ultraviolet</a>, caractéristiques radiométriques
    de la source, pigmentation de la peau, site anatomique, temps écoulé entre l''irradiation
    et l''observation du rougissement (valeur type: 24 h). Étant donné que la dose
    érythémale minimale varie avec chaque individu, il convient de réserver cette
    grandeur seulement aux études d''observation des humains et d''autres animaux.'
  - Voir aussi "<a href="IEV845-26-069">dose érythémale normalisée</a>".
  - La dose érythémale minimale est exprimée en joule par mètre carré (J·m^−2^).
  - Cet article était numéroté 845-06-24 dans l'IEC 60050-845:1987.
