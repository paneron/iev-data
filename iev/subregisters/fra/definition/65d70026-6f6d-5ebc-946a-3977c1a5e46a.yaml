data:
  definition: interaction entre un photon X ou gamma et un électron faiblement lié
    à un atome, telle qu'une partie de l'énergie du photon entraîne l'éjection de
    l'électron hors de son atome avec une certaine énergie cinétique, tandis que le
    photon diffusé se propage dans une autre direction avec une énergie résiduelle
    inférieure à celle du photon incident
  examples: []
  notes: []
