  concept: f2e9bb57-03f1-5e42-9e2b-2e1e980030ba
  definition: durée exigée pour que la réponse se modifie, à la suite du passage brusque
    d'une excitation stationnaire à une autre, de la fraction (1 − 1/e) de la variation
    totale de sa valeur, lorsque cette variation est la différence entre la valeur
    initiale et la valeur (asymptote) finale
  examples: []
  notes:
  - La constante de temps est exprimée en secondes (s).
  - Cet article était numéroté 845-05-59 dans l'IEC 60050-845:1987.
