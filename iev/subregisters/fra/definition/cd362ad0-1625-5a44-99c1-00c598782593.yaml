  concept: 5244a6f1-43a3-59a2-a556-dcca1143891f
  definition: '{{préfixe binaire, IEV:112-01-27}} utilisé pour former le multiple
    2^70^ d’une unité de mesure'
  examples:
  - Un zébibit = 1 Zibit = (1 024)^7^ bit.
  notes:
  - Le préfixe zébi a pour origine zettabinaire, (2^10^)^7^, dérivé du préfixe SI
    zetta, (10^3^)^7^.
