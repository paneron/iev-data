data:
  definition: évaluation quantitative du degré d'accord entre la couleur psychophysique
    d'un objet éclairé par l'illuminant en essai et celle du même objet éclairé par
    l'illuminant de référence, l'état d'adaptation chromatique ayant été correctement
    pris en compte
  examples: []
  notes:
  - Voir aussi CIE 13, _Method of Measuring and Specifying Colour Rendering of Light
    Sources_.
  - Cet article était numéroté 845-02-61 dans l'IEC 60050-845:1987.
  - Le terme abrégé "CRI" est dérivé du terme anglais développé correspondant "colour
    rendering index".
