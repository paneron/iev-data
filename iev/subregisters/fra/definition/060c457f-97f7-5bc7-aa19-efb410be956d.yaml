  concept: 38bbfd51-c448-5f4c-b045-561a8a361e47
  definition: en un point d'un milieu diélectrique parfait, voisin de la surface de
    séparation de ce milieu et d'un milieu de conductivité finie, angle du grand axe
    de l'ellipse de polarisation d'une onde de surface avec la normale à la surface
    de séparation
  examples: []
  notes:
  - Dans ce cas, le plan de l'ellipse de polarisation contient la direction de propagation.
  - Pour une onde de surface au-dessus d'un sol plan, la valeur de la tangente de
    l'angle du grand axe de l'ellipse de polarisation avec la normale à la surface
    n'est pas très différente du rapport des modules des composantes longitudinales
    et transversales du champ électrique, qui peut être pris comme une autre mesure
    de l'inclinaison de l'onde.
