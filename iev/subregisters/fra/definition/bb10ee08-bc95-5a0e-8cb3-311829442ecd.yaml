  concept: 0885457a-ee67-55c3-87b2-3dbb6ab9c71d
  definition: produit moyen du courant du tube radiogène par le temps de fonctionnement
    par semaine pour une source de rayonnement telle qu'un tube à rayons X ou un accélérateur
    de particules
  examples: []
  notes:
  - La charge hebdomadaire peut être exprimée en milliampères- minutes par semaine,
    à une tension donnée du tube radiogène (en général la tension maximale).
