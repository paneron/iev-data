data:
  authoritative_source:
  - clause: '3.19'
    link: https://webstore.iec.ch/publication/7182
    original: IEC 62542:2013, 3.19, modifié –  Le terme "organisme" a été remplacé
      par "organisation" pour compatibilité avec l'IEV. "partie intéressée" a été
      spécifié comme synonyme et note à l'article respectif a été supprimé.
    ref: IEC 62542:2013
    relationship:
      modification: Le terme "organisme" a été remplacé par "organisation" pour compatibilité
        avec l'IEV. "partie intéressée" a été spécifié comme synonyme et note à l'article
        respectif a été supprimé.
      type: modified
  definition: individu, groupe ou {{organisation, IEV:901-03-02}} qui a un intérêt
    dans une organisation ou une activité
  examples: []
  notes:
  - Généralement, une partie prenante peut influencer ou est influencée par l'organisation
    ou l'activité.
dateAccepted: 2018-11-17
id: 07f9d40b-100f-58d5-8aca-e46c6e44b4e5
status: Standard
