data:
  definition: équipement à bombardement d'électrons destiné à l'usinage fin de matériaux
    à l'aide d'un faisceau électronique provoquant un chauffage localisé
  examples: []
  notes:
  - Des exemples d'application sont le découpage, l'arasement, l'évidement, le soudage,
    les procédés de traitement thermique et d'évaporation.
