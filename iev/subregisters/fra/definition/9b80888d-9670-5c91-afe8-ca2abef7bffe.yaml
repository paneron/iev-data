  concept: 14166777-076e-5057-bd37-9340dc3d775a
  definition: '{{perturbation électromagnétique, IEV:161-01-05}} se manifestant aux
    {{radiofréquences, IEV:702-01-10}}'
  examples: []
  notes:
  - Une perturbation radioélectrique peut être du {{bruit radioélectrique, IEV:161-01-12}},
    un {{signal non désiré, IEV:161-01-03}} ou une modification du milieu de propagation
    lui-même.
  - Selon {{IEV 701-02-12, IEV:701-02-12}}, la fréquence des radiofréquences est par
    convention inférieure à 3 000 GHz.
