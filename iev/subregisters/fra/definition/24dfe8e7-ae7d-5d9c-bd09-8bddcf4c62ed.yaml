data:
  definition: vitesse moyenne du vent la plus élevée, moyennée sur stem:[t] sec, susceptible
    d'être rencontrée dans une période (temps de répétition) de stem:[T] ans
  examples: []
  notes:
  - Des temps de répétition de stem:[T] = 50 ans et de stem:[T] = 1 an et des temps
    de moyennage de stem:[t] = 3 et stem:[t] = 10 min sont utilisés dans nombre de
    normes. En langage courant on utilise souvent le terme moins précis de "vitesse
    de survie". En pratique cependant l'aérogénérateur est conçu en utilisant la vitesse
    de vent extrême pour les hypothèses de charge à la conception.
