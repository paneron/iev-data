  concept: a4948b0c-1027-5915-946c-77497f0553a2
  definition: protection dont le fonctionnement et la sélectivité de section dépendent
    de la mesure de grandeurs électriques par les relais de mesure à une seule extrémité
    de la section protégée et, dans certains cas, de l'échange de signaux logiques
    entre les extrémités
  examples: []
  notes:
  - La sélectivité de section d'une protection à sélectivité relative de section peut
    dépendre de son réglage, en particulier par rapport au temps.
