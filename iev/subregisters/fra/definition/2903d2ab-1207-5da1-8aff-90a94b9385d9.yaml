data:
  definition: nombre d'informations distinctes qu'un système de téléconduite peut
    prendre en compte, tant au niveau du poste de conduite que des postes satellites
  examples: []
  notes:
  - La capacité en informations est souvent exprimée par le nombre de commandes et
    le volume d'informations de surveillance qui peuvent être prises en compte.
  - La capacité en informations d'un équipement de téléconduite au niveau du poste
    de conduite peut être partagée entre plusieurs postes satellites.
