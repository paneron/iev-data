  definition: type de limitation dans laquelle les valeurs instantanées d'un signal
    qui sont en dehors de l'intervalle compris entre deux seuils fixés sont réduites
    à des valeurs proches du seuil le plus voisin, les valeurs instantanées du signal
    comprises entre les deux seuils étant conservées
