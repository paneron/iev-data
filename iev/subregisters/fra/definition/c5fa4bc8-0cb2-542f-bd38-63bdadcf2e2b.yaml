  definition: système dont la fonction de transfert a autant de pôles que de zéros
    avec la propriété que tous ses zéros ont des parties réelles positives et sont
    situés dans le demi-plan droit placés comme s’ils étaient la réflexion par rapport
    à l’axe imaginaire des pôles du demi-plan gauche
