  definition: '{{dispositif, IEV:151-11-20}} mécanique qui maintient sous pression
    et ainsi transporte une petite quantité de fluide'
  examples: []
  notes:
  - Il existe de nombreux exemples de micropompes principalement fabriquées à base
    de silicium ou de verre, par exemple, et utilisant la technologie de micro-usinage
    pour former un diaphragme ainsi qu’un {{actionneur, IEV:151-13-49}}. Peuvent être
    citées à titre d'exemples d’application une pompe de type diaphragme, avec un
    clapet de non-retour microscopique entraîné par un élément piézoélectrique, et
    une pompe intégrée utilisant un actionneur à dilatation thermique ainsi qu’un
    microchauffage. Les pompes déchargeant et aspirant les fluides en déformant un
    diaphragme actionné par un {{actionneur piézoélectrique, IEV:523-04-10}} à empilement
    peuvent commander le débit en modifiant la fréquence de l’entraînement de l’actionneur.
    De plus, les pompes d’amortissement des pulsations peuvent commander le flux de
    fluide avec grande précision en utilisant une double pompe ainsi qu’une pompe
    tampon synchrone.
