  concept: b3d69ef5-d81a-5fe9-8f6f-671db4f24528
  definition: rapport, généralement exprimé en décibels, de la puissance d'un signal
    utile, en un point spécifié d'une voie de transmission, le plus souvent à la sortie
    du récepteur, à la puissance du bruit associé au même point, évalué dans des conditions
    déterminées
  examples: []
  notes:
  - En pratique, le signal ne pouvant pas être généralement séparé du bruit, on mesure
    le rapport (signal + bruit) sur bruit.
  - 'Les conditions déterminées comprennent, entre autres:


    – la nature et les caractéristiques du signal utile,


    – la nature et les caractéristiques du bruit,


    – les caractéristiques du récepteur et de l''antenne, en particulier la largeur
    de bande.'
