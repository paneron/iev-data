  concept: 13a30ae1-3e1f-5f79-acf6-ac83e5239211
  definition: pour un transducteur électroacoustique fonctionnant en émetteur de son,
    à une fréquence spécifiée, quotient de la pression acoustique produite en champ
    libre par la source à une distance spécifiée de son centre acoustique effectif
    et dans une direction spécifiée, par la tension du signal appliqué à ses bornes
    d'entrée
  examples: []
  notes:
  - Lorsque le centre acoustique du transducteur ne peut être déterminé de façon simple,
    la distance est comptée à partir du point de référence du transducteur.
dateAccepted: '1994-07-01T00:00:00+00:00'
