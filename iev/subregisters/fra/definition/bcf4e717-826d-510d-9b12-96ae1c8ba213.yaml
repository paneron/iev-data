data:
  definition: modulation dans laquelle la densité spectrale de puissance du signal
    émis est répartie en moyenne d'une manière aléatoire ou quasi aléatoire sur une
    largeur de bande beaucoup plus grande que celle qui serait nécessaire pour les
    informations à transmettre
  examples: []
  notes:
  - La modulation à spectre étalé permet de fournir l'accès multiple à une voie de
    transmission et d'accroître l'immunité au bruit et au brouillage.
