data:
  definition: dispositif destiné à piéger sur un filtre la contamination radioactive
    contenue dans un volume d’air connu passant à travers le filtre dans un intervalle
    de temps préréglé
  examples:
  - Préleveur à filtre à bande à déplacement continu, préleveur à filtre à déplacement
    séquentiel, préleveur à filtre fixe, préleveur sur cartouche filtrante.
  notes:
  - Cet article était numéroté 394-32-07 dans la CEI 60050-394:2007.
dateAccepted: 2018-11-17
id: 5c1ad26e-927d-5aa1-b837-10f584c7e19d
status: Standard
