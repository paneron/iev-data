  concept: 90861917-8e96-5b50-8250-36b30c0b5432
  definition: rapport du nombre d'événements élémentaires dénombrables à la sortie
    et à l'entrée d'un dispositif quantique
  examples: []
  notes:
  - Pour une source optique semiconductrice, le rendement quantique est le rapport
    du nombre de photons émis au nombre d'électrons dans le courant appliqué.
  - Pour un photodétecteur, le rendement quantique est le rapport du nombre d'électrons
    dans le courant photoélectrique au nombre de photons dans le rayonnement incident.
