data:
  definition: propriété d'une antenne telle que l'axe d'un faisceau ou la direction
    d'un zéro de rayonnement diffère légèrement d'une direction spécifiée telle que
    la direction normale à l'ouverture ou la direction voulue de l'axe du faisceau
    ou du zéro de rayonnement
  examples: []
  notes:
  - Le strabisme est souvent le résultat d'une imperfection de l'antenne, mais dans
    certains cas, il est produit intentionnellement.
