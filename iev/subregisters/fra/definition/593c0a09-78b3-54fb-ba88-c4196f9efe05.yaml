data:
  definition: chambre d’ionisation utilisant un gaz ^10^BF~3~ destinée à détecter
    les neutrons thermiques
  examples: []
  notes:
  - L’ionisation initiale est due aux particules alpha et aux noyaux de lithium produits
    par réaction nucléaire des neutrons sur le ^10^B.
  - Cet article était numéroté 394-25-08 dans la CEI 60050-394:2007.
