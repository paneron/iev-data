data:
  definition: système dont le comportement obéit au principe de décalage
  examples: []
  notes:
  - Le principe de décalage implique que l’ensemble des équations qui le décrit et
    leurs coefficients soient invariants dans le temps.
  - Un système qui n’a pas cette propriété est nommé variant dans le temps.
  - Cet article était numéroté 351-21-26 dans la CEI 60050-351:2006.
