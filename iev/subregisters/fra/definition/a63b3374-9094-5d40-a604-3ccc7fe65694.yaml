data:
  definition: modification d'un rayonnement, déterminée par la nature ondulatoire
    de celui-ci, mais non interprétable par l'optique géométrique, qui se produit
    lorsqu'une onde électromagnétique incidente rencontre un obstacle ou d'autres
    hétérogénéités du milieu ou est limitée par un écran ou une ouverture
