  concept: 02d30302-a30a-57dc-bd2a-95a84a0d4856
  definition: pour une substance contenue dans un domaine, grandeur vectorielle égale
    à la somme vectorielle des moments électriques de tous les dipôles électriques
    élémentaires inclus dans le domaine
  examples: []
  notes:
  - 'Le moment électrique d''une substance contenue dans un domaine V est l''intégrale
    de volume de la polarisation électrique *stem:[P]*:


    stem:[p = underset(V)( int ) P d V]'
