  concept: d797d91d-9a9c-5258-8766-670de3877333
  definition: durée de fonctionnement cumulée depuis la première utilisation jusqu’à
    une défaillance
  examples: []
  notes:
  - Le temps de fonctionnement avant la première défaillance est un cas particulier
    du temps de fonctionnement avant défaillance ({{192-05-01, IEV:192-05-01}}).
  - Pour les entités non réparables, le temps de fonctionnement avant la première
    défaillance est le temps de fonctionnement avant défaillance ({{192-05-01, IEV:192-05-01}}).
