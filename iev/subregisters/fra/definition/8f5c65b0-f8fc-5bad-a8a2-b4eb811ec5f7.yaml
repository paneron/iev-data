  definition: '1. ensemble cohérent de principes servant de base à une méthode particulière
    de transmission numérique


    2. réalisation particulière d''une section numérique, comprenant le milieu de
    transmission, les appareils terminaux, les installations intermédiaires, ainsi
    que les installations auxiliaires destinées à l''alimentation en énergie, la surveillance,
    les essais, etc'
