  concept: 08c6096d-ec96-55db-b702-ad85cc9f4fd8
  definition: supraconducteur massif de dimension suffisante, à l’exception des fils,
    rubans et films minces
  examples: []
  notes:
  - Ce supraconducteur est souvent utilisé comme aimant quasi-permanent supraconducteur
    à flux magnétique piégé; sa plus grande dimension étant généralement supérieure
    à 10 mm.
  - Un supraconducteur massif à flux magnétique piégé est utilisé comme aimant permanent
    dans les systèmes à sustentation, les systèmes de purification de l’eau, etc.
