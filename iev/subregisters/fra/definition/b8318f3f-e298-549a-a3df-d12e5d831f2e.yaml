  concept: 4f1cd3c4-f4d2-5c88-8d09-eb93dc03113d
  definition: constante physique égale à  stem:[eh]/4πstem:[m]~e~ où stem:[e] est
    la charge électrique élémentaire,  stem:[h] la constante de Planck et stem:[m]~e~  la
    masse de l'électron au repos; sa valeur est approximativement égale à 9,274 015
    x 10^-24^ Am^2^
  examples: []
  notes:
  - Le moment magnétique d'un électron libre résultant de son spin est approximativement
    égal à 1,001 159 652 stem:[μ]~B~.
