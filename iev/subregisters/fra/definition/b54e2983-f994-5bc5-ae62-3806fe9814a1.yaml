data:
  definition: angle complémentaire de l'angle de défilement
  examples: []
  notes:
  - L'angle de protection est l'angle mesuré vers le bas à partir de l'horizontale,
    axe par rapport auquel le luminaire contrôle la ou les sources de lumière.
  - L'angle de défilement est exprimé en radian (rad) ou en degré (°).
  - Cet article était numéroté 845-10-31 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
