data:
  definition: type de régulation où un ou plusieurs régulateurs agissent sur plusieurs
    éléments de commande finaux, d'étendues ou d'actions différentes, en vue de couvrir
    l'étendue complète de régulation
  examples: []
  notes:
  - Cet article était numéroté 351-26-44 dans la CEI 60050-351:2006.
