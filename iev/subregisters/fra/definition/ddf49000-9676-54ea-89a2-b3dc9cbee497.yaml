  definition: 'champ vectoriel stem:[*B*]  qui engendre sur toute particule chargée
    de vitesse stem:[*v*] une force stem:[*F*]  égale au produit du produit vectoriel
    stem:[*v*] x stem:[*B*]  par la charge électrique stem:[Q]  de la particule :


    stem:[*F*] = stem:[Q*v*] x stem:[*B*]'
  examples: []
  notes:
  - 'La divergence de stem:[*B*]  est nulle en tout point :


    div stem:[*B*] = 0'
  - L’induction magnétique stem:[*B*] est parfois appelée "champ magnétique", ce qui
    peut entraîner une confusion avec le champ magnétique stem:[*H*] .
