data:
  definition: '{{vidéographie, IEV:701-01-17}} dans laquelle des {{informations, IEV:701-01-01}}
    sont diffusées en utilisant les moyens de {{transmission, IEV:701-01-03}} de la
    radiodiffusion visuelle, l''utilisateur pouvant choisir la partie de ces informations
    qui l''intéresse, s''il possède le matériel approprié'
  examples: []
  notes:
  - La transmission de ces informations peut avoir lieu en même temps que celle des
    images normales de télévision.
  - Les termes "télétexte" et "télétex" (voir {{IEV 701-01-20, IEV:701-01-20}}) représentent
    deux notions différentes.
dateAccepted: 2018-11-17
