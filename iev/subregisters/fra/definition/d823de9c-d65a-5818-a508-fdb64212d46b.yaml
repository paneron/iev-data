data:
  definition: quotient de deux grandeurs de dimensions différentes, utilisé comme
    multiplicateur pour exprimer la relation de proportionnalité entre elles
  examples: []
  notes:
  - 'Un coefficient est une grandeur ayant une dimension autre que un. Exemples: coefficient
    de Hall, coefficient d''amortissement, coefficient de température, coefficient
    gyromagnétique.'
  - 'Le terme «module» est parfois employé à la place de coefficient. Exemple: module
    d''élasticité.'
