  definition: ordre qui est émis dès que l'étape correspondante est activée et qui
    cesse lorsqu'il est explicitement désactivé par une étape subséquente
  examples: []
  notes:
  - L'ordre mémorisé est identifié dans la CEI 60848, _Langage de spécification GRAFCET
    pour diagrammes fonctionnels en séquence_, par la lettre conventionnelle "S".
  - Cet article était numéroté 351-29-32 dans la CEI 60050-351:2006.
