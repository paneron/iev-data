  definition: dans un réacteur à fusion thermonucléaire contrôlée, état que doit atteindre
    un plasma pour que la puissance libérée par les réactions de fusion excède la
    puissance fournie
  examples: []
  notes:
  - On parle de breakeven scientifique lorsque la puissance fournie considérée est
    limitée à celle injectée dans le plasma et de breakeven industriel lorsqu’elle
    est égale à la puissance apportée à toute l’installation.
