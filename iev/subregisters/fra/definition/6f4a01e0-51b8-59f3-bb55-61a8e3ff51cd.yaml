  definition: nervures du fond du bac qui supportent le bloc de plaques créant ainsi
    un espace qui permet à la matière active détachée des plaques de se déposer sans
    causer de court-circuit entre les plaques
  examples: []
  notes:
  - Les tasseaux n'existent que dans les accumulateurs au plomb-bioxyde de plomb.
