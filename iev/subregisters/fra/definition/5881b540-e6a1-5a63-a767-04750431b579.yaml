  concept: 16b14fb1-2642-5c8d-874e-3ec28ae409d4
  definition: '{{norme, IEV:901-02-02}} alignée sur une autre norme, de sorte que
    les produits, processus, services, {{essais, IEV:902-03-02}} et informations fournis
    selon la première norme sont conformes aux {{exigence, IEV:901-05-05}}s de la
    seconde, mais non inversement'
  examples: []
  notes:
  - Une norme alignée unilatéralement n'est ni harmonisée avec, ni équivalente à la
    norme sur laquelle elle est alignée.
  - Les {{règlements techniques, IEV:901-02-11}} peuvent être harmonisés comme des
    normes. Les termes et définitions correspondants sont obtenus en remplaçant «normes»
    par «règlements techniques» dans les définitions {{IEV 901-06-01, IEV:901-06-01}}
    à {{IEV 901-06-09, IEV:901-06-09}}, et «organismes à activités normatives» par
    «autorités» dans la définition {{IEV 901-06-01, IEV:901-06-01}}.
