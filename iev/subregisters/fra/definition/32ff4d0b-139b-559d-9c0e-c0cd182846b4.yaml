  concept: a79800bc-5f9e-5831-a968-d6c381345b8c
  definition: revêtement complet d'un article par un polymère, consistant à verser
    sur lui, dans un moule, un composé approprié, à traiter ou solidifier ce composé
    et à retirer du moule l'article enrobé
  examples: []
  notes:
  - Dans le cas de composants électriques, les connexions ou les contacts peuvent
    faire saillie hors de l'enrobage.
