  concept: 161d0c2e-a5e9-5f05-977a-0ca950a91b1a
  definition: valeur la plus faible du couple asynchrone en régime établi que le moteur
    développe entre la vitesse nulle et la vitesse qui correspond au couple de décrochage
    lorsque le moteur est alimenté à la tension et à la fréquence assignées
  examples: []
  notes:
  - Cette définition ne s’applique pas aux machines asynchrones dont le couple diminue
    de manière continue quand la vitesse augmente.
  - En plus des couples asynchrones en régime établi, les couples synchrones harmoniques,
    qui dépendent de l’angle de charge du rotor, seront présents à certaines vitesses
