data:
  definition: grille, placée tout près de la surface de mémoire ou sur cette surface,
    qui établit un potentiel d'équilibre pour les électrons secondaires issus de la
    cible, et réduit les altérations de la répartition des charges déjà disposées
    sur la surface de mémoire
