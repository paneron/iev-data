data:
  definition: axe passant par le point de référence qui sert à définir les coordonnées
    angulaires pour les caractéristiques directionnelles d'un transducteur électroacoustique
  examples: []
  notes:
  - Un axe de symétrie est souvent choisi pour définir l'axe de référence.
