data:
  definition: forme de {{télécommunication, IEV:701-01-05}} dans laquelle des informations
    sont transmises, généralement sous forme de données numériques, de façon à permettre
    principalement leur sélection et leur présentation chez un usager sous forme de
    textes ou de graphiques sur une {{console de visualisation, IEV:605-03-04}}, par
    exemple l'écran d'un {{récepteur de télévision, IEV:723-07-60}}
  examples: []
  notes:
  - Le {{service télétex, IEV:701-01-20}} et les diverses formes de {{télégraphie,
    IEV:701-01-07}} ne sont pas des formes de vidéographie.
dateAccepted: 2018-11-17
