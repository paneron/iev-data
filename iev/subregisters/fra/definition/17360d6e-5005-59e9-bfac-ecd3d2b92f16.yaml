data:
  definition: domaine des tensions appliquées dans lequel la charge recueillie par
    coup isolé est proportionnelle à la charge libérée par l'événement ionisant initial,
    parce que le facteur de multiplication dans le gaz est supérieur à l'unité et
    indépendant de la charge libérée par l'événement ionisant initial
