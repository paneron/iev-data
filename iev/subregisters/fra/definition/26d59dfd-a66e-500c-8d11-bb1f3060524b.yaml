  concept: e87a7b48-cc40-541d-8dfd-63d25095a80b
  definition: technique de {{collage, IEV:523-06-01}} d’un {{substrat, IEV:521-05-28}}
    de verre contenant des ions mobiles et d’un substrat de silicium, de métal, etc.,
    où les substrats sont ramollis par la chaleur et collés par l’attraction électrostatique
    d’une {{double-couche, IEV:114-02-19}} produite en appliquant une haute tension
    à travers les substrats dont la face en verre fait office de cathode
  examples: []
  notes:
  - Le résultat obtenu est un collage haute précision, en raison du procédé de collage
    au niveau de l’état solide des substrats. La résistance de collage dépend pour
    une grande part de l’uniformité des surfaces, bien que cela ne soit pas aussi
    critique que pour le collage par fusion du silicium. Le collage des {{tranches,
    IEV:521-05-29}} de silicium avec des matériaux tels que le verre borosilicate
    ou le verre trempé permet la fabrication de structures à cavités internes, telles
    que les {{capteurs, IEV:151-13-48}} de pression capacitifs et les {{micropompes,
    IEV:523-04-16}}. Lors du collage de deux tranches de silicium ou d’une tranche
    de silicium et d’une tranche de métal, une couche mince de verre se forme sur
    la surface de contact des tranches, ou bien la surface de la tranche de silicium
    est oxydée. Le problème de l’utilisation des couches minces réside dans le fait
    que, à haute température de collage, la tension de rupture diélectrique des couches
    est diminuée au point qu’une tension suffisante ne peut pas être appliquée. Pour
    réduire la température du procédé à la température ambiante, des tentatives sont
    effectuées pour former une couche de verre présentant un bas point de fusion,
    par {{pulvérisation sous vide, IEV:521-03-17}}. Cela résout des problèmes tels
    que la contrainte et la déformation causées par une contrainte thermique, et cela
    amène des points positifs tels qu’une amélioration de la précision et un large
    choix de matériaux.
