data:
  definition: ensemble destiné à mesurer la chaleur produite dans un absorbeur situé
    dans un calorimètre sous forme d'une variation de température, ce qui permet de
    l'utiliser pour mesurer la fluence énergétique, la dose absorbée d'un rayonnement
    ou l'énergie totale émise par une source radioactive
  examples: []
  notes: []
