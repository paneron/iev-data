  concept: 72806303-bd63-53f5-a2f1-439b64284c1f
  definition: moyenne pondérée des {{nombres de protons, IEV:113-05-33}} des constituants
    d’une matière
  examples: []
  notes:
  - La pondération peut être effectuée différemment suivant l’interaction considérée,
    par exemple l'effet photoélectrique ou la production de rayonnement de freinage
    appelé aussi bremsstrahlung.
  - Cet article était numéroté 393-14-04 dans la CEI 60050-393:2003.
