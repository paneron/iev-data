  concept: 2919515d-1c36-574f-9968-6758dfd9062f
  definition: vecteur vitesse, dans une direction donnée, d'un point mobile associé
    à une onde progressive sinusoïdale et caractérisé par une phase constante d'une
    grandeur de champ
  examples: []
  notes:
  - Dans la direction de propagation, la norme de la vitesse de phase a sa valeur
    minimale;   si aucune direction n'est spécifiée, la vitesse de phase est celle
    dans la direction de propagation.
