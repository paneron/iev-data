  concept: ba4f3807-a641-569b-b191-fc41dc952054
  definition: dispersion due à la variation des vitesses de groupe et de phase en
    fonction de la longueur d'onde, qui est liée aux propriétés géométriques d'un
    guide d'ondes
  examples: []
  notes:
  - Dans une fibre optique, la dispersion de guidage dépend du rapport du rayon du
    coeur à la longueur d'onde.
