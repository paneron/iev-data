  concept: 81e89639-6933-5327-8604-ca907965fb94
  definition: bruit pondéré par un filtre dont la caractéristique amplitude-fréquence
    reproduit la sensibilité de l'oreille humaine normale aux sons de différentes
    fréquences
  examples: []
  notes:
  - La loi de pondération est donnée dans la description du psophométre de la Recommandation
    0.41 du CCITT pour la téléphonie commerciale et celui de la Recommandation 468
    du CCIR pour la radiodiffusion sonore.
