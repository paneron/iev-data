data:
  definition: lampe à décharge dans laquelle la lumière est produite directement ou
    indirectement (par fluorescence) par le rayonnement de la <a href="IEV845-27-018">décharge
    électrique</a> dans un gaz à basse pression, dans la région proche de la cathode
