  definition: ensemble continu des fréquences comprises entre deux fréquences limites
    spécifiées
  examples: []
  notes:
  - Une bande de fréquences est caractérisée par deux valeurs qui déterminent sa position
    dans le spectre des fréquences, par exemple ses limites inférieure et supérieure,
    contrairement à la largeur de bande qui est déterminée par une seule valeur.
  - La nomenclature des bandes de fréquences et de longueurs d'onde utilisées en télécommunication,
    figure dans le tableau I complété par les notes a, b, c et d.
  - "Certaines parties du spectre des fréquences sont parfois désignées par des symboles\
    \ littéraux constitués de lettres majuscules, avec quelquefois une lettre minuscule\
    \ en indice. Ces symboles ne désignent pas des bandes bien définies mais sont\
    \ utilisés par certains services de radiocommunication pour désigner les bandes\
    \ de fréquences qui leur sont attribuées et qui sont situées approximativement\
    \ dans ces parties du spectre. Le tableau II donne à titre d'information les limites\
    \ nominales de ces parties et les bandes usuelles dans le cas du radar et des\
    \ radiocommunications spatiales. Il convient de préciser, à la première utilisation\
    \ dans un texte, les limites mêmes approximatives de la bande considérée ou au\
    \ moins une fréquence nominale de cette bande.\n\n<strong>713-06-01: Tableau I\
