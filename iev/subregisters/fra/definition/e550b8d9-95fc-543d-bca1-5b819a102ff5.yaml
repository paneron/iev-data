  definition: '{{probabilité, IEV:103-08-02}} pour qu’un {{élément de données, IEV:171-02-01}}
    soit reçu de façon erronée'
  examples:
  - Probabilité d’erreur sur les bits ou probabilité d’erreur binaire, stem:[P]~b~
    ou stem:[P]~bit~; probabilité d’erreur sur les blocs, stem:[P]~bl~.
  notes:
  - 'La valeur mesurée est désignée par "{{taux d’erreurs, IEV:702-07-39}}", par exemple:
    {{taux d’erreur binaire, IEV:704-18-04}} ou taux d’erreur sur les bits (TEB);
    {{taux d’erreur sur les blocs, IEV:721-08-13}}.'
