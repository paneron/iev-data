data:
  definition: région de passage entre domaines de Weiss voisins, dont l'épaisseur
    est plusieurs fois celle des cellules du réseau, dans laquelle l'orientation du
    moment magnétique change progressivement de la direction qui existe dans un domaine
    à celle différente qui existe dans le domaine voisin
