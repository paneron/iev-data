data:
  definition: "espace chromatique à trois dimensions approximativement uniforme, obtenu\
    \ en portant en coordonnées rectangulaires les grandeurs stem:[U]*, stem:[V]*,\
    \ stem:[W]*, définies par les équations:\r\n<ul style=\"list-style-type:none;\"\
    >* \r\nstem:[[[W^( * ) = 25 Y^(1 // 3) - 17],[U^( * ) = 13 W^( * ) ( u - u_n )],[V^(\
    \ * ) = 13 W^( * ) ( v - v_n )]]]"
  examples: []
  notes:
  - 'stem:[Y], stem:[u], stem:[v] représentent le stimulus de couleur pris en considération,
    et stem:[u]~n~, stem:[v]~n~ représentent un stimulus achromatique spécifié de
    couleur blanche, où stem:[u = u^( '' )], stem:[v = (2)/(3) v^( '' )]; stem:[u_n^()
    = u_n^( '' )], stem:[v_n = (2)/(3) v_n^( '' )].


    Voir aussi "<a href="IEV845-23-073">diagramme de chromaticité uniforme CIE 1976</a>".'
  - "La différence entre deux stimuli, Δstem:[E]*, est définie par la distance euclidienne\
    \ entre leurs points représentatifs dans l'espace stem:[U]*stem:[V]*stem:[W]*\
    \ et calculée par l'équation:\r\n<ul style=\"list-style-type:none;\">* stem:[Delta\
    \ E_()^* = ( Delta U_()^* )^2 + ( Delta V_()^* )^2 + ( Delta W_()^* )^2^(1 //\
    \ 2)].\r\n\n\nNote 3 tà l'article: L'espace chromatique uniforme CIE 1964 est\
    \ obsolète (il est cependant toujours utilisé dans le calcul de l'indice de rendu\
    \ des couleurs). Les espaces chromatiques objets actuellement recommandés sont\
    \ l'<a href=\"IEV845-23-076\">espace chromatique L*a*b* CIE 1976</a> et l'<a href=\"\
    IEV845-23-074\">espace chromatique L*u*v* CIE 1976</a>."
