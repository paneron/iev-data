data:
  definition: voie de transmission destinée à acheminer le signal à restituer, d'un
    support d'enregistrement jusqu'à des bornes de sortie, celles-ci étant considérées
    alors comme la source du signal
  examples: []
  notes:
  - Un système de lecture peut comprendre plusieurs voies.
