data:
  definition: sens de rotation d'un composant du câble par rapport à l'axe du câble
  examples: []
  notes:
  - Le pas est dit à droite lorsque la partie visible de l'hélice forme, avec les
    deux sections droites qui la limitent, la lettre Z, et à gauche si la figure formée
    rappelle la lettre S.
