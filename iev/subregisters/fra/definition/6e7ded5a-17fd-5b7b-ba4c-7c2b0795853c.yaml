  concept: 48e66e52-b6c1-58f0-acd3-04416b1cf7d1
  definition: '{{matériau isolant solide, IEV:212-11-02}}, ou combinaison de matériaux
    isolants solides, placé entre deux parties conductrices ou entre une partie conductrice
    et une partie du corps'
  examples:
  - Dans le cas d’une carte imprimée à revêtement, l’isolation solide est constituée
    de la carte elle-même ainsi que du revêtement. Dans les autres cas, l’isolation
    solide est constituée du matériau d’encapsulation.
