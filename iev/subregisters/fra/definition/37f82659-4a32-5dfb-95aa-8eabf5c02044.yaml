data:
  definition: 'en un point donné à l’intérieur d’un domaine de volume quasi-infinitésimal
    stem:[V], grandeur vectorielle égale au quotient, par le volume stem:[V], du moment
    magnétique stem:[*m*] de la substance contenue dans le domaine d’espace:


    stem:[M = (m)/(V)]'
  examples: []
  notes:
  - 'L’aimantation stem:[*M*] vérifie la relation


    stem:[*B*] = stem:[μ]~0~(stem:[*H*] + stem:[*M*])


    où stem:[*B*] est l’induction magnétique, stem:[*H*] le champ magnétique et stem:[μ]~0~
    la constante magnétique.'
dateAccepted: '1998-08-01T00:00:00+00:00'
