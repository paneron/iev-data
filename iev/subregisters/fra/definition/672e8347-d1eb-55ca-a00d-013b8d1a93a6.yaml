data:
  definition: grandeur complexe stem:[s = sigma + j omega] associée à une grandeur
    de la forme stem:[a ( t ) = A_0 e^(sigma t) cos ( omega t + vartheta_0 )], où
    stem:[A_0] est l'amplitude à l'origine, stem:[ω] est la pulsation, stem:[t] le
    temps et stem:[vartheta_0] la phase à l'origine
