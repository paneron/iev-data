data:
  definition: circuit électrique extérieur constitué de dispositifs actifs ou passifs,
    destiné à absorber une certaine partie de l'énergie stockée dans un gros aimant
    supraconducteur et ainsi éviter une surtension à l’intérieur de celui-ci lors
    d'un quench
