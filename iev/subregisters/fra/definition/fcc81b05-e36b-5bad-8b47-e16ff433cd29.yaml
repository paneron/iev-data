data:
  definition: nom identifiant un hôte dans l’Internet
  examples: []
  notes:
  - Historiquement, les noms d'hôte identifiaient des machines particulières. Aujourd’hui,
    ils peuvent identifier des fonctions.
  - Un nom d'hôte est généralement un nom de domaine complet, par exemple, « www.
    iec.ch » identifie un hôte dans le domaine « iec.ch ». Si l'on veut désigner un
    hôte situé dans le même domaine local, on peut omettre le nom de domaine.
