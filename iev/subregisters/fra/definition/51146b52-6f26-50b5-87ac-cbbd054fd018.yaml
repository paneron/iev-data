data:
  definition: intégrale de l’énergie stem:[E] par rapport au temps étendue à un intervalle
    de temps &amp;lsqb;stem:[t]~1~, stem:[t]~2~&amp;rsqb;, soit stem:[S = int_(t_1)^(t_2)
    E d t]
  examples: []
  notes:
  - 1 Différentes formes d’énergie peuvent être utilisées selon les besoins, par exemple
    la fonction de Hamilton ou la fonction de Lagrange.
  - 2 L’unité SI cohérente d’action est le joule seconde, J·s.
