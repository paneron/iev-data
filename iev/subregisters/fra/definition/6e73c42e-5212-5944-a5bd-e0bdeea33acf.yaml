data:
  definition: génération de puissance à partir de l'énergie créée par réaction de
    fusion nucléaire
  examples: []
  notes:
  - Des champs magnétiques élevés, produits par des aimants supraconducteurs, sont
    utilisés afin de confiner un plasma à haute température, de façon à permettre
    la réaction de fusion nucléaire.
