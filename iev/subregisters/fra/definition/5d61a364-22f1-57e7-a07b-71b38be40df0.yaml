data:
  definition: modifications de la courbe de réponse amplitude-fréquence en lecture,
    pour de grandes longueurs d'onde enregistrées, dues à la forme de la tête de lecture,
    à l'angle d'enveloppement de la bande autour de la tête, et à l'existence de blindages
    des têtes magnétiques à proximité de la bande
