data:
  definition: 'quotient de la luminance d''un élément de surface dans une direction
    spécifiée, stem:[L]~v,n~ par la luminance du diffuseur parfait par réflexion ou
    par transmission éclairé et observé dans les mêmes conditions, stem:[L]~v,d~


    stem:[beta_v = ((L_((v ,n))))/((L_((v ,d))))]'
  examples: []
  notes:
  - La définition s'applique à un élément de surface d'un milieu non lumineux, dans
    une direction donnée et dans des conditions d'irradiation spécifiées.
  - Cette grandeur est également définie spectralement et est appelée "facteur de
    luminance spectrale".
  - 'Dans le cas de milieux photoluminescents, le facteur de luminance lumineuse contient
    deux composantes: le facteur de luminance lumineuse par réflexion, stem:[β]~v,R~,
    et le facteur de luminance lumineuse par luminescence, stem:[β]~v,L~. La somme
    des facteurs de luminance par réflexion et par luminescence est appelée "facteur
    total de luminance" et peut être exprimée par stem:[β]~v,T~: stem:[β]~v,T~ = stem:[β]~v,R~ + stem:[β]~v,L~.


    L''indice R est utilisé ici pour le facteur de luminance par réflexion parce qu''il
    est plus intuitif que l''indice S conventionnel et évite toute confusion de l''utilisation
    de la lettre S pour désigner un état de polarisation.'
  - L'unité de facteur de luminance est un.
  - Cet article était numéroté 845-04-69 dans l'IEC 60050-845:1987.
