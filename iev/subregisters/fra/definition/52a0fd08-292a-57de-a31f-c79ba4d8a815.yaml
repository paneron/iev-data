  concept: 682aa3d6-900d-59d8-bd8c-0a5400034c8f
  definition: propriété d'un matériau ou d'une substance par laquelle les objets peuvent
    être vus clairement à travers ce matériau ou cette substance
  examples: []
  notes:
  - La transparence est distincte de la clarté en ce sens qu'elle est associée à la
    quantité de lumière transmise par un milieu, tandis que la clarté est associée
    à la capacité de résolution d'un objet vu à travers ce milieu. Du verre teinté
    constitue un exemple de matériau à faible transparence, mais à clarté élevée.
dateAccepted: 2018-11-17
