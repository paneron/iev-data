  definition: fonction attribuant à tout couple constitué d'un nombre réel positif
    stem:[a] et d'un nombre réel stem:[b] le nombre réel positif noté stem:[a^b] tel
    que stem:[a^0 = 1] , stem:[a^1 = a] et stem:[a^(b + c) = a^b * a^c] pour des nombres
    réels quelconques stem:[b] et stem:[c]
  examples: []
  notes:
  - La fonction qui attribue à tout nombre réel stem:[x] le nombre stem:[a^x] est
    la fonction exponentielle de base stem:[a]. La fonction qui attribue à tout nombre
    réel positif stem:[x] le nombre stem:[x^b] est une fonction puissance.
  - L'exponentiation peut être étendue au couple constitué d'un nombre réel négatif
    stem:[a] et d'un nombre entier stem:[b], ainsi qu'à d'autres entités mathématiques,
    par exemple les nombres complexes, les matrices et les grandeurs scalaires.
