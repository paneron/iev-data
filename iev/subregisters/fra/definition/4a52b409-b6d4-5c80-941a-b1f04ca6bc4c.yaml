data:
  definition: rapport du nombre d'éléments erronés dans un message reçu au nombre
    total d'éléments émis pendant un {{intervalle de temps, IEV:113-01-10}} déterminé
  examples:
  - '{{taux d''erreur binaire, IEV:704-18-04}}, {{taux d''erreurs sur les éléments
    numériques, IEV:721-08-11}}, {{taux d''erreurs sur les blocs, IEV:721-08-13}}'
  notes:
  - Les éléments peuvent être, par exemple, des {{éléments numériques, IEV:702-05-02}},
    des {{codets, IEV:702-05-17}} ou des {{blocs, IEV:721-03-11}}.
dateAccepted: 2018-11-17
id: 4a52b409-b6d4-5c80-941a-b1f04ca6bc4c
status: Standard
