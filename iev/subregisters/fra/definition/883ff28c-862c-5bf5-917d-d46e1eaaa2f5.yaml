data:
  definition: générateurs (avec leurs matériels auxiliaires, de protection et de connexion),
    y compris les charges ayant un mode de production (comme par exemple les systèmes
    de stockage d'énergie électrique), reliés au réseau basse tension ou moyenne tension
  examples: []
  notes:
  - L'abréviation "DER" est dérivée du terme anglais développé correspondant "distributed
    energy resources".
