data:
  definition: position d'équilibre vers laquelle tend le dispositif indicateur d'un
    appareil de mesure qui nécessite une source auxiliaire d'alimentation, lorsque
    l’appareil de mesure est en service et que la valeur du mesurande est zéro
  examples: []
  notes:
  - Le zéro électrique peut ne pas coïncider avec le zéro mécanique.
