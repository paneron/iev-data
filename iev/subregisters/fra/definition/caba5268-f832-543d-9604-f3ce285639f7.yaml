data:
  authoritative_source:
  - clause: '3.2'
    original: Guide CEI 108:2006, 3.2
    ref: IEC Guide 108:2006
    relationship:
      type: identical
  definition: publication couvrant un produit particulier ou un groupe de produits
    apparentés
  examples: []
  notes:
  - Dans le Guide CEI 108, le terme produit désigne également les procédés, les services,
    les installations et les combinaisons résultantes qui sont généralement connues
    sous le terme systèmes.
