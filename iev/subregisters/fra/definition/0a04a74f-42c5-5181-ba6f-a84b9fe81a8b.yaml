data:
  definition: rayon d'une Terre fictive sphérique et sans atmosphère, déterminé de
    façon que les trajets radioélectriques soient rectilignes, les altitudes et les
    distances le long du sol étant les mêmes que sur la Terre réelle supposée entourée
    d'une atmosphère dont le gradient vertical du coïndice est constant
  examples: []
  notes:
  - La notion de rayon terrestre équivalent implique que les trajets radioélectriques
    ne font en aucun point un angle trop grand avec l'horizontale locale.
  - Pour une atmosphère ayant un gradient normal du coïndice, le rayon terrestre équivalent
    est pris égal à 8500 km, ce qui correspond environ à 4/3 du rayon réel de la Terre.
