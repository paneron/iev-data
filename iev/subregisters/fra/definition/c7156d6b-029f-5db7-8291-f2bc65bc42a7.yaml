data:
  definition: unité fonctionnelle accessible à la totalité ou à une partie des circuits
    d'entrée, assurant la fonction d'enregistreur en commutation automatique
  examples: []
  notes:
  - En commande par programme enregistré, l'enregistreur est une zone de mémoire;
    dans les autres modes de commande c'est un dispositif.
