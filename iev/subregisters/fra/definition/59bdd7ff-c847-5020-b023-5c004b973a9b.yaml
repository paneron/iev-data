  definition: ensemble de déviations indésirables et non périodiques par rapport à
    une valeur moyenne de la grandeur mesurée ou fournie, de durée relativement longue,
    qui se produisent de façon plus ou moins erratique
  examples: []
  notes:
  - Les fluctuations sont déterminées dans des conditions spécifiées et font partie
    des déviations périodiques et/ou erratiques.
