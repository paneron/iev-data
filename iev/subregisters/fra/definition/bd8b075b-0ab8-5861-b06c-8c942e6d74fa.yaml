data:
  definition: 'partie réelle de l''exposant linéique de propagation


    stem:[alpha = Re underset(_)(gamma)]'
  examples: []
  notes:
  - Pour une ligne de transmission, l'affaiblissement linéique est la limite du quotient
    de la variation relative d'une grandeur de champ entre deux points sur l'axe par
    la distance des points, lorsque cette distance tend vers zéro.
dateAccepted: 2018-11-17
