data:
  definition: '1 – accroissement de la section droite d''un faisceau électromagnétique
    en fonction de la distance à la source


    2 – expression quantitative de l''accroissement de la section droite d''un faisceau
    électromagnétique, dans la région de champ lointain, par l''angle formé par les
    extrémités des diamètres du faisceau dans un plan fixe passant par l''axe du faisceau'
  examples: []
  notes:
  - On ne spécifie généralement que les divergences maximale et minimale, qui correspondent
    respectivement aux diamètres maximal et minimal de la section droite.
dateAccepted: '1991-10-01T00:00:00+00:00'
