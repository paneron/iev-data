  definition: intervalle logarithmique de fréquences entre deux sons dont le rapport
    des fréquences fondamentales est égal à la racine millième de dix
  examples: []
  notes:
  - Une octave est égale approximativement à 300 savarts.
  - Le savart est utilisé comme unité d'intervalle logarithmique de fréquences.
