data:
  definition: instrument destiné à la lecture d’un dosimètre photoluminescent en mesurant
    la lumière émise par le dosimètre lorsqu’il reçoit un rayonnement d’une certaine
    longueur d’onde
  examples: []
  notes:
  - Cet article était numéroté 394-31-15 dans la CEI 60050-394:2007.
