data:
  definition: 'technique d''obtention de radiogrammes donnant le tracé des vaisseaux
    sanguins ou lymphatiques à l''intérieur du corps grâce au contraste obtenu en
    injectant un liquide dans ces vaisseaux. Exemple: vénographie, splénographie,
    aorto-graphie'
  examples: []
  notes: []
