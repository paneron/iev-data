data:
  definition: détecteur de rayonnement utilisant un matériau thermoluminescent qui,
    sous l'effet d'une excitation thermique, émet un rayonnement lumineux dont l'intensité
    est fonction de l'énergie emmagasinée dans le détecteur pendant son irradiation
