data:
  definition: 'quotient de la quantité de matière stem:[n]~B~ des ions B, contenue
    dans un volume donné stem:[V] d''une solution, par ce volume


    stem:[c]~B~ = stem:[n]~B~ / stem:[V]'
  examples: []
  notes:
  - L’unité SI cohérente de concentration ionique est la mole par mètre cube, mol/m^3^.
    Une unité usuelle est la mole par litre, mol/l.
  - Cet article était numéroté 111-15-25 dans la CEI 60050-111:1996. Il a été modifié.
dateAccepted: 2018-11-17
