  definition: qualifie une méthode d'accès multiple par répartition en fréquence,
    dans laquelle un certain nombre de porteuses sont modulées chacune par le signal
    d'une seule voie de transmission
  examples: []
  notes:
  - La voie de transmission est normalement une voie téléphonique ou une voie numérique
    de capacité comparable.
