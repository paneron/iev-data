data:
  definition: 'grandeur définie par:


    stem:[Phi = K_m int_0^(oo) V ( lambda ) P ( lambda ) d lambda]


    où:


    stem:[P](stem:[λ]) est la puissance spectrique rayonnée par la source à la longueur
    d''onde stem:[λ];


    stem:[V](stem:[λ]) est l''efficacité lumineuse relative spectrale en vision photoptique;


    stem:[K]~m~ est une constante'
  examples: []
  notes:
  - Dans le système d'unités SI, où stem:[P](stem:[λ]) est exprimé en watts par mètre,
    le flux lumineux stem:[Ф] s'exprime en lumens, et stem:[K]~m~ = 683 lm/W.
