  definition: 'grandeur souvent utilisée pour caractériser les photodétecteurs, définie
    par la formule:


    stem:[D^( ** ) = D sqrt(A * Delta f)]


    où stem:[D] est la détectivité, stem:[A] l''aire sensible du photodétecteur et
    Δstem:[f] la largeur de bande équivalente de bruit'
