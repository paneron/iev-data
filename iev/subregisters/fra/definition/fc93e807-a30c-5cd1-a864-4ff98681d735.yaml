  definition: 'grandeur scalaire ou tensorielle dont le produit par le champ magnétique
    *stem:[H]* est égal à l’aimantation *stem:[M]*


    *stem:[M]* = stem:[κ]*stem:[H]*'
  examples: []
  notes:
  - Dans un milieu isotrope, la susceptibilité magnétique est une grandeur scalaire
    alors que dans un milieu anisotrope c’est une grandeur tensorielle.
  - Dans certains documents, le symbole stem:[χ]~m~ (au lieu de stem:[κ]) est utilisé
    pour la "susceptibilité magnétique".
