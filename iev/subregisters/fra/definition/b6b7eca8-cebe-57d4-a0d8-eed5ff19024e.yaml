data:
  definition: 'dispositif destiné à communiquer à des particules chargées, telles
    que des électrons, protons, deutérons et particules alpha, une énergie cinétique
    très élevée


    Exemples: Accélérateur électrostatique de van de Graaff, bétatron, accélérateur
    linéaire, cyclotron, synchrotron.'
