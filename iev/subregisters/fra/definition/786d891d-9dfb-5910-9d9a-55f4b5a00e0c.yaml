data:
  definition: composition sans solvant de faible viscosité, qui est appliquée par
    coulée ou trempage et qui se solidifie après application
  examples: []
  notes:
  - La résine a normalement une viscosité suffisamment faible pour permettre sa pénétration
    complète dans des enroulements fins, etc.
  - Voir aussi 212-15-36, vernis
