  concept: ad3a78a2-6907-5c66-b490-1a36a257199c
  definition: valeur efficace du courant électrique et du temps assignés à un {{dispositif
    de mise à la terre et en court-circuit, IEV:651-25-02}} ou à un composant définissant
    les efforts mécaniques et thermiques les plus grands, pour un facteur de crête
    donné
  examples: []
  notes:
  - Ces valeurs ne sont applicables qu’aux parties conçues pour supporter le courant
    de court-circuit.
  - 'Cet article était numéroté 651-14-12 dans la CEI 60050-651:1999. Il a été modifié
    comme suit: Utilisation d’un libellé plus approprié pour clarifier la définition.'
