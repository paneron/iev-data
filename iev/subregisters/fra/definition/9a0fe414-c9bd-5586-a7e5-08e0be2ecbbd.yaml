  concept: 54363610-ae01-58c4-bdb6-ccdf1fae97cc
  definition: élément de mémoire présentant deux états stable qui peut passer de l’état
    à l’autre par une variation appropriée des variables d’entrée
  examples: []
  notes:
  - Les éléments bistables les plus fréquemment utilisés sont l’élément RS et l’élément
    JK.
  - Le terme “flipflop” est fortement déconseillé en anglais pour l’élément bistable
    selon 702-09-26.
  - Cet article était numéroté 351-29-15 dans la CEI 60050-351:2006.
