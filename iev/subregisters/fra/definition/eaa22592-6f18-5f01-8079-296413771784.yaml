  definition: 'en un point donné à l’intérieur d’un domaine de volume quasi-infinitésimal
    stem:[V], grandeur vectorielle égale au quotient, par le volume stem:[V], du moment
    électrique stem:[*p*] de la substance contenue dans le domaine:


    stem:[P = (p)/(V)]'
  examples: []
  notes:
  - '– La polarisation électrique stem:[*P*] vérifie la relation


    stem:[*D*] = stem:[ε]~0~stem:[*E*] + stem:[*P*]


    où stem:[*D*] est l’induction électrique, stem:[*E*] le champ électrique et stem:[ε]~0~
    la constante électrique.'
