data:
  definition: courant minimal dans un circuit d'essai qui provoque l'inflammation
    du mélange explosif d'essai dans l'éclateur
  examples: []
  notes:
  - Le terme abrégé "MIC" est dérivé du terme anglais développé correspondant "minimum
    igniting current".
  - 'Le circuit d''essai est spécifié dans l''ISO/IEC 80079-20-1, _Atmosphères explosives
    – Partie 20-1: Caractéristiques des produits pour le classement des gaz et des
    vapeurs - Méthodes et données d''essai_.'
  - 'L''éclateur est spécifié dans l''IEC 60079-11, _Atmosphères explosives – Partie
    11: Protection de l''équipement par sécurité intrinsèque "i"_'
