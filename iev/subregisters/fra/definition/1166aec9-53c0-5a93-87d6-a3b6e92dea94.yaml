  concept: 258c443b-5c84-5804-873b-c7d28355932d
  definition: '{{système cohérent d''unités, IEV:112-01-22}} fondé sur le {{Système
    international de grandeurs, IEV:112-02-01}} (ISQ), comportant les noms et symboles
    des unités, une série de préfixes avec leurs noms et symboles, ainsi que des règles
    pour leur emploi, adopté par la Conférence générale des poids et mesures (CGPM)'
  examples: []
  notes:
  - "Le SI est fondé sur les sept grandeurs de base de l'ISQ. Les noms et les symboles\
    \ des unités de base sont donnés dans le tableau suivant:\n\n<table style=\"width:\
    \ 430px;\" cellpadding=\"5\" border=\"solid\">\r\n<tbody>\r\n<tr>\r\n<td style=\"\
    width: 300.95px;\">\n\n<strong><span>Grandeur de base</span></strong>\r\n</td>\r\
    \n<td colspan=\"2\" style=\"width: 146.05px;\">\n\n<strong><span>Unité de base</span></strong>\r\
    \n</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 300.95px;\">\n\n<strong><span>Nom</span></strong>\r\
    \n</td>\r\n<td style=\"width: 77.05px;\">\n\n<strong><span>Nom</span></strong>\r\
    \n</td>\r\n<td style=\"width: 69px;\">\n\n<strong><span>Symbole</span></strong>\r\
    \n</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 300.95px;\">\n\n<span>longueur</span>\r\
    \n</td>\r\n<td style=\"width: 77.05px;\">\n\n<span>mètre</span>\r\n</td>\r\n<td\
    \ style=\"width: 69px;\">\n\n<span>m</span>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td style=\"\
    width: 300.95px;\">\n\n<span>masse</span>\r\n</td>\r\n<td style=\"width: 77.05px;\"\
    >\n\n<span>kilogramme</span>\r\n</td>\r\n<td style=\"width: 69px;\">\n\n<span>kg</span>\r\
    \n</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 300.95px;\">\n\n<span>temps, durée</span>\r\
    \n</td>\r\n<td style=\"width: 77.05px;\">\n\n<span>seconde</span>\r\n</td>\r\n\
    <td style=\"width: 69px;\">\n\n<span>s</span>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td\
    \ style=\"width: 300.95px;\">\n\n<span>courant électrique</span>\r\n</td>\r\n\
    <td style=\"width: 77.05px;\">\n\n<span>ampère</span>\r\n</td>\r\n<td style=\"\
    width: 69px;\">\n\n<span>A</span>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width:\
    \ 300.95px;\">\n\n<span>température thermodynamique</span>\r\n</td>\r\n<td style=\"\
    width: 77.05px;\">\n\n<span>kelvin</span>\r\n</td>\r\n<td style=\"width: 69px;\"\
    >\n\n<span>K</span>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 300.95px;\"\
    >\n\n<span>quantité de matière</span>\r\n</td>\r\n<td style=\"width: 77.05px;\"\
    >\n\n<span>mole</span>\r\n</td>\r\n<td style=\"width: 69px;\">\n\n<span>mol</span>\r\
    \n</td>\r\n</tr>\r\n<tr>\r\n<td style=\"width: 300.95px;\">\n\n<span>intensité\
    \ lumineuse</span>\r\n</td>\r\n<td style=\"width: 77.05px;\">\n\ncandela\r\n</td>\r\
    \n<td style=\"width: 69px;\">\n\ncd\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>"
  - Les unités de base et les unités dérivées cohérentes du SI forment un ensemble
    cohérent, appelé "ensemble des unités SI cohérentes".
  - Pour une description et une explication complètes du Système international d’unités,
    voir la dernière édition de la brochure du SI publiée par le Bureau international
    des poids et mesures (BIPM) et disponible sur le site internet du BIPM.
  - En algèbre des grandeurs, la grandeur "nombre d’entités" est souvent considérée
    comme une grandeur de base, avec l’unité de base un, symbole 1.
  - Les préfixes SI pour les multiples et sous-multiples des unités sont donnés en
    {{IEV 112-02-03, IEV:112-02-03}}.
