  concept: 06b58070-d515-5fc3-914e-63a0ff7d4506
  definition: opération technique qui consiste à déterminer une ou plusieurs caractéristiques
    d'un produit, processus ou service donné, selon un mode opératoire spécifié
  examples: []
  notes:
  - Un essai est destiné à mesurer ou à classer une caractéristique ou une propriété
    d'une entité en appliquant à celle-ci un ensemble d'exigences et de conditions
    d'environnement et de fonctionnement.
