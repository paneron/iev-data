data:
  definition: protection, en général à sélectivité absolue de section, qui n'est pas
    à sélectivité de phase
  examples: []
  notes:
  - Les protections à sélectivité absolue de section sans discrimination de phase
    utilisent en général des moyens permettant d'obtenir une grandeur monophasée représentative
    des trois phases de réseau, tel qu'un transformateur sommateur ou un filtre de
    composantes symétriques.
