data:
  definition: protection contre l'inflammation dans le cadre de laquelle des mesures
    de construction sont appliquées de sorte à protéger le matériel contre la possibilité
    d'inflammation causée par des surfaces chaudes, des étincelles et la compression
    adiabatique produites par des parties en mouvement
