data:
  definition: angle total dans lequel l'éclairement d'un plan perpendiculaire à l'axe
    d'un faisceau dépasse 10 % de l'éclairement maximal
  examples: []
  notes:
  - Parfois l'ouverture du faisceau est calculée à 50 % de l'éclairement maximal.
