  concept: f589d353-46b0-5a0b-9026-61e8a9872f91
  definition: chambre d’ionisation destinée à mesurer les neutrons rapides en utilisant
    l’ionisation produite par les protons de recul résultant des collisions des neutrons
    rapides avec les noyaux de faible numéro atomique
  examples: []
  notes:
  - Lorsque le gaz de remplissage est de l'hydrogène, la chambre d’ionisation à noyaux
    de recul est appelée chambre d'ionisation à protons de recul.
  - Cet article était numéroté 394-25-22 dans la CEI 60050-394:2007.
dateAccepted: 2018-11-17
