data:
  definition: groupe de charges interconnectées et de ressources énergétiques décentralisées
    avec des limites électriques définies, formant un réseau d'énergie électrique
    local à des niveaux de tension de distribution, qui agit comme une seule entité
    contrôlable et est capable de fonctionner soit en mode interconnecté, soit en
    mode réseau séparé
  examples: []
  notes:
  - Cette définition couvre à la fois les microréseaux de distribution (publics) et
    les microréseaux privés.
dateAccepted: 2018-11-17
