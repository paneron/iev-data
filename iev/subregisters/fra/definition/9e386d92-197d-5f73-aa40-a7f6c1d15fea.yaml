  definition: borne de type à vis dans laquelle le (les) conducteurs(s) est introduit
    dans un trou ou une cavité et y est serré par le bout de la vis
  examples: []
  notes:
  - La pression de serrage peut être appliquée directement par le bout de la vis ou
    par l'intermédiaire d'une pièce de serrage sur laquelle s'exerce la pression du
    bout de la vis.
