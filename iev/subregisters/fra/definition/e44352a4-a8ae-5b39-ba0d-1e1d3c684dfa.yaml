  definition: conduite à distance du fonctionnement d'une installation, utilisant
    la transmission d'informations à l'aide de télécommunications
  examples: []
  notes:
  - La téléconduite peut comprendre toute combinaison de moyens de commande, d'alarme,
    de signalisation, de mesure, de protection et de déclenchement; l'utilisation
    de messages parlés est exclue.
