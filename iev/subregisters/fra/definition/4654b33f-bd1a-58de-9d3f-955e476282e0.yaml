  concept: 95f8144d-3fac-5042-8878-23803a7e672b
  definition: ensemble d'éléments conducteurs destinés à établir la continuité d'un
    circuit électrique lorsqu'ils se touchent et qui, par leur mouvement relatif pendant
    la manœuvre, ouvrent ou ferment un circuit électrique ou, dans le cas de certains
    éléments pivotants ou glissants, maintiennent la continuité du circuit
  examples: []
  notes:
  - Voir aussi le concept "contact électrique" en 151-12-03.
