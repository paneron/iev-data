  concept: 237d0dd6-959f-5675-94db-ec2cb27de7b3
  definition: données qui caractérisent l'importance du service assuré sur une ou
    plusieurs lignes, pendant une certaine période
  examples: []
  notes:
  - Le trafic s'exprime le plus souvent en trains-kilomètres, en tonnes-kilomètres
    ou en voyageurs-kilomètres.
  - On peut considérer soit la distance parcourue, soit la combinaison de la distance
    parcourue et de la charge transportée.
