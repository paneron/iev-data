data:
  definition: ensemble de deux forces parallèles ayant des normes égales et des sens
    opposés
  examples: []
  notes:
  - 1  Les termes «couple de forces» et «couple» sont le plus souvent employés lorsque
    les forces n'ont pas la même ligne d'action.
  - 2  En français, le terme «couple» désigne aussi tout ensemble de forces de somme
    nulle.
