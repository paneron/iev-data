data:
  definition: ligne aérienne de contact dans laquelle le ou les fils de contact sont
    suspendus au porteur par des pendules inclinés, de façon que le ou les fils de
    contact conservent cependant un tracé correspondant sensiblement à celui de l'axe
    de la voie équipée
