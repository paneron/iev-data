  concept: 2a226c63-9bbc-5328-bc56-76a1122cd123
  definition: présentation d'échantillons selon un ensemble de principes d'ordonnancement
    et de désignation de leur couleur, habituellement selon les échelles définies
  examples: []
  notes:
  - Un ensemble d'échantillons physiques constitue généralement un exemple de système
    d'ordre des couleurs, mais ne représente pas une condition préalable pour définir
    un tel système.
  - Voir aussi "<a href="IEV845-21-029">atlas des couleurs</a>".
