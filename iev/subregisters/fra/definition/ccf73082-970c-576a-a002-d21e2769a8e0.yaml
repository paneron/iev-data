data:
  definition: luminaire dont la partie principale peut être orientée ou déplacée à
    l'aide de raccords, d'appareils à contrepoids, de tubes télescopiques ou d'appareils
    similaires
  examples: []
  notes:
  - Un luminaire ajustable peut être fixe ou mobile.
  - Cet article était numéroté 845-10-08 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
