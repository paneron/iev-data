  definition: interharmonique dont le rang harmonique est inférieur à un
  examples: []
  notes:
  - Des sous-harmoniques n'existent que si le rang harmonique est défini par rapport
    à une fréquence fondamentale de référence autre que la fréquence fondamentale.
  - Dans certaines applications, les sous-harmoniques sont limités aux rangs inverses
    d’un entier.
