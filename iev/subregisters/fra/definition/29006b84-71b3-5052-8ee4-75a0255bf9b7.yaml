  concept: 7e6a1a26-4e27-5959-b609-d0127d547767
  definition: écart angulaire entre les phaseurs représentant les tensions entre le
    point neutre (réel ou fictif) et les bornes homologues de deux enroulements lorsqu'un
    système de tension direct est appliqué aux bornes de l'enroulement à haute tension
    dans l'ordre de séquence alphabétique de ces bornes si elles sont repérées par
    des lettres, ou dans leur ordre de séquence numérique si elles sont repérées par
    des chiffres. Les phaseurs sont supposés tourner en sens inverse des aiguilles
    d'une horloge
