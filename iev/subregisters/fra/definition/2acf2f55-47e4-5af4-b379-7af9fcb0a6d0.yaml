data:
  definition: ensemble des paramètres nécessaires pour caractériser complètement les
    particules et les champs constituant un système donné
  examples: []
  notes:
  - Pour un système classique, un micro-état peut être décrit par l’ensemble complet
    des coordonnées et des quantités de mouvement de toutes les particules. Pour un
    système quantique, un micro-état peut être décrit par des fonctions d’onde, des
    matrices de densité ou des vecteurs d’état.
