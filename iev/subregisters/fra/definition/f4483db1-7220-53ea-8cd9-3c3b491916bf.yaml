  concept: bd84fcf9-aa78-534d-87a7-b7c3cb2f78ba
  definition: dispositif transformant une tension symétrique par rapport à la masse
    en une tension asymétrique ou inversement
  examples: []
  notes:
  - Un symétriseur est utilisé par exemple pour relier une antenne symétrique à une
    ligne d'alimentation asymétrique.
  - Le terme anglais "balun" est une contraction de l'expression "balanced to unbalanced
    transformer".
  - Un symétriseur peut être réalisé en pratique au moyen d'un transformateur ou d'un
    réseau à éléments localisés ou à éléments répartis, qui peut comprendre des éléments
    actifs.
  - Un symétriseur peut effectuer une transformation d'impédance de rapport différent
    de l'unité.
