data:
  definition: "unité fonctionnelle qui génère une variable de sortie dont la valeur\
    \ est égale à la valeur absolue de sa variable d'entrée, suivant la formule\n\n\
    stem:[v ( t ) = | u ( t ) |]\n\noù<table>\r\n<tr>\n<td>stem:[t]</td>\n<td>est\
    \ le temps;</td>\n</tr>\r\n<tr>\n<td>\nstem:[u](stem:[t])</td>\n<td>est la variable\
    \ d’entrée;</td>\n</tr>\r\n<tr>\n<td>\nstem:[v](stem:[t])</td>\n<td>est la variable\
    \ de sortie.</td>\n</tr>\r\n</table>"
  examples: []
  notes:
  - Cet article était numéroté 351-32-22 dans la CEI 60050-351:2006.
dateAccepted: '2013-11-01T00:00:00+00:00'
