data:
  definition: commande d'un appareil électrique conçue pour agir de façon identique
    sur les alternances positives et négatives d'une tension ou d'un courant alternatif
  examples: []
  notes:
  - 'Dans la mesure où la source d''alimentation fournit des alternances positives
    et négatives identiques:


    – une commande par réglage de phase généralisé est symétrique si la forme du courant
    est la même pour les alternances positives et négatives;


    – une commande par trains d''alternances est symétrique si les intervalles de
    conduction comportent un nombre égal d''alternances positives et négatives.'
