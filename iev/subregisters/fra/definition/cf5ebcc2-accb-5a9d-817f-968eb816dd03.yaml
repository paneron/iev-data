data:
  definition: gradient vertical, supposé constant, de l'indice de réfraction d'une
    atmosphère fictive telle que le trajet radioélectrique réel soit remplacé par
    un arc de cercle ayant les mêmes extrémités que le trajet réel et tangent à celui-ci
    en l'une de ces extrémités, en général la plus proche du sol
  examples: []
  notes: []
