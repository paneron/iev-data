data:
  definition: grandeur physique fournie par un récepteur sous l'effet d'une excitation
    optique
  examples: []
  notes:
  - La grandeur de sortie peut être électrique, par exemple, un courant, une tension
    ou une variation de résistance, elle peut être chimique, par exemple dans une
    émulsion photographique ou un actinomètre, ou être mécanique, par exemple, dans
    un récepteur de Golay.
  - Cet article était numéroté 845-05-51 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
