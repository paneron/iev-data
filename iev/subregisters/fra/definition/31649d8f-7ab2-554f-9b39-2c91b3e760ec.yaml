data:
  definition: équivalent de référence d'une chaîne de connexion complète constituée
    par le système émetteur du nouveau système fondamental pour la détermination des
    équivalents de référence ou NOSFER, un affaiblisseur et un système récepteur à
    évaluer, diminué de la valeur de l'affaiblisseur
  examples: []
  notes:
  - L'équivalent de référence à la réception est défini rigoureusement par la méthode
    de mesure décrite dans la Recommandation P72 du CCITT contenue dans le Tome V
    du Livre Rouge, 1985.
