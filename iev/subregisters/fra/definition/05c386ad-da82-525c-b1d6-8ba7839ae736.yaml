data:
  definition: affaiblisseur à absorption variable constitué par un tronçon de guide
    d'ondes comportant une fente longitudinale par laquelle une lame de substance
    absorbante peut être progressivement introduite par translation perpendiculaire
    à l'axe du guide d'onde
