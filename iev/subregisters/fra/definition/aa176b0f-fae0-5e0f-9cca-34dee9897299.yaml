data:
  definition: nombre quantique qui caractérise la résultante des champs magnétiques
    engendrés par l'électron, d'une part dans son mouvement orbital et d'autre part
    dans son mouvement de rotation
  examples: []
  notes:
  - Les valeurs de ce nombre stem:[j] forment une suite de nombres semi-entiers et
    entiers.
