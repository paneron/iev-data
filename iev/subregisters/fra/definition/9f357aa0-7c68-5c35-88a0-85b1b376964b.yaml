data:
  definition: Mode de Protection dans lequel les sources potentielles d'inflammation
    sont rendues inefficaces ou sont séparées de l'atmosphère explosive en les immergeant
    totalement dans un liquide de protection, ou en les immergeant partiellement et
    en revêtant de manière permanente leurs surfaces actives d'un liquide de protection
    de telle sorte qu'une atmosphère explosive pouvant se trouver au-dessus du liquide
    ou à l'extérieur de l'enveloppe du matériel ne puisse pas s'enflammer
  examples: []
  notes: []
dateAccepted: 2018-11-17
