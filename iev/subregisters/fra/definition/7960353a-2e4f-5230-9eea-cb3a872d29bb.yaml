  concept: 9ee24a40-f25d-5299-af43-33eb988c1de7
  definition: semiconducteur dans lequel le niveau de Fermi est situé dans la bande
    interdite, loin de ses limites, à une distance au moins égale à deux fois le produit
    de la constante de Boltzmann par la température thermodynamique
  examples: []
  notes:
  - Les porteurs de charge d'un semiconducteur non dégénéré sont régis par la statistique
    de Maxwell-Boltzmann.
