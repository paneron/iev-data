  concept: aae30cb6-ec88-5aad-9e21-eefeb7ae4fc0
  definition: 'en un point fixe d’un milieu où existe un champ de température, grandeur
    scalaire stem:[λ]  caractérisant l’aptitude du milieu à transmettre la chaleur
    à travers un élément de surface contenant le point: *stem:[φ]* = −stem:[λ] *grad*
    stem:[T], où *stem:[φ]* est le flux thermique surfacique et stem:[T] est la température
    thermodynamique'
  examples: []
  notes:
  - 1 Dans un milieu anisotrope, la conductivité thermique est une grandeur tensorielle.
  - 2 L'unité SI cohérente de conductivité thermique est le watt par mètre kelvin,
    W/(m·K).
