data:
  definition: ensemble qui fournit un signal de sortie à chaque fois qu’une caractéristique
    spécifique d’une impulsion d’entrée se trouve dans des limites spécifiées
  examples:
  - Sélecteur de forme d’impulsions, sélecteur de temps.
  notes:
  - Cet article était numéroté 394-23-14 dans la CEI 60050-394:2007.
dateAccepted: 2018-11-17
