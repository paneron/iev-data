data:
  definition: système permettant de maintenir une distance de sécurité entre les trains
    par la surveillance continue de leur emplacement, de leur vitesse, de leurs caractéristiques
    et de celles de la section de ligne en aval, en liaison avec la signalisation
    de cabine, ou la commande automatique des trains ou les deux
