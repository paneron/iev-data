data:
  definition: coordination entre les caractéristiques de fonctionnement de plusieurs
    dispositifs de protection à maximum de courant de telle façon qu'à l'apparition
    de surintensités comprises dans des limites données, le dispositif prévu pour
    fonctionner dans ces limites fonctionne, tandis que le ou les autres demeurent
    pratiquement intacts
  examples: []
  notes:
  - On distingue la sélectivité série réalisée par différents dispositifs de protection
    à maximum de courant soumis pratiquement à la même surintensité et la sélectivité
    de réseau réalisée par des dispositifs de protection à maximum de courant identiques
    soumis à des fractions différentes de la surintensité.
