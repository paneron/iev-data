    relationship:
      type: identical
  definition: '{{norme, IEV:901-02-02}} qui spécifie les {{exigence, IEV:901-05-05}}s
    auxquelles doit satisfaire un service pour assurer son {{aptitude à l''emploi,
    IEV:901-01-12}}'
  examples: []
  notes:
  - Des normes de service peuvent notamment être élaborées dans des domaines tels
    que ceux de la blanchisserie, de l'hôtellerie, du transport, de l'entretien des
    voitures, des télécommunications, de l'assurance, de la banque, du commerce.
