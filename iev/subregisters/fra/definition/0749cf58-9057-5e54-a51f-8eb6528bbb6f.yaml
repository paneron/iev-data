  concept: d37aee96-e62b-56eb-983e-d378eef64ec7
  definition: événement consistant en un délestage de toutes les charges d’une ou
    de plusieurs parties de la zone sous commande, et qui peut entraîner d’autres
    déclenchements de production et divisions de réseau
  examples: []
  notes:
  - Les causes de ce type d’événement peuvent inclure les défaillances d’éléments,
    l’instabilité de réseau, une grave {{perturbation du réseau, IEV:692-01-10}},
    les indisponibilités d’éléments en cascade, l’écroulement de la tension de réseau
    et les combinaisons de ces phénomènes.
  - L’écroulement de réseau peut être la cause d’une {{coupure, IEV:692-01-18}} de
    réseau.
