data:
  definition: circuit d'un appareil de mesure dans lequel le courant est égal ou proportionnel
    au courant du circuit auquel l'appareil de mesure est raccordé
  examples: []
  notes:
  - 'Ce courant peut être:


    – le courant directement mis en jeu dans la mesure,


    – un courant proportionnel fourni par un transformateur de courant externe,


    – prélevé sur un shunt externe.'
