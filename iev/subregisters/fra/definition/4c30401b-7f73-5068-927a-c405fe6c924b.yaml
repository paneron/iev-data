data:
  definition: temps nécessaire pour que le courant photoélectrique croisse d'un faible
    pourcentage donné à un pourcentage donné plus élevé de la valeur maximale lorsqu'un
    rayonnement de caractéristiques constantes est appliqué brusquement
  examples: []
  notes:
  - En général, on considère les niveaux à 10% et 90%.
