data:
  definition: nombre moyen des répétitions demandées par les correspondants pendant
    un intervalle de temps donné au cours d'une conversation téléphonique courante
    ou d'une conversation d'essai écoulée dans des conditions imitant celles du service
    normal
  examples: []
  notes:
  - L'intervalle de temps adopté est généralement de 100 secondes.
