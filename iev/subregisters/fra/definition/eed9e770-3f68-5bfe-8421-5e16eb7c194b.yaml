  definition: document muni de connexions par des {{hyperliens, IEV:171-09-06}}
  examples: []
  notes:
  - La présentation des documents est différente de la structure linéaire. Les renvois
    permettent de passer directement d’une partie du document à une autre, ou du document
    à d’autres documents pertinents.
