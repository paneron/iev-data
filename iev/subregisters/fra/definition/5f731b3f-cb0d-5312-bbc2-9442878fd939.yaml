data:
  definition: codage de source combinant la modulation par impulsions et codage différentiel
    et d'autres méthodes de codage
  examples: []
  notes:
  - Un exemple type est l'association de MICD et de MIC où des mots de code représentant
    les uns les différences quantifiées entre valeurs réelles et valeurs prédites
    et les autres les valeurs quantifiées des échantillons eux-mêmes alternent selon
    une succession déterminée.
