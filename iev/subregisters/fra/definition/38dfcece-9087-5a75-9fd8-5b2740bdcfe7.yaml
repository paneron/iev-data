data:
  definition: surface équiphase commune à toutes les composantes des vecteurs d'une
    onde électromagnétique, lorsqu'une telle surface existe
  examples: []
  notes:
  - Une surface d'onde est orthogonale en chacun de ses points à la partie réelle
    du vecteur d'onde en ce point.
