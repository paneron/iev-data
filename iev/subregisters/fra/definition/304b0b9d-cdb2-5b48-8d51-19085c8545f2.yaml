  concept: edbe1e26-1351-5d09-b93e-b4fd9dabf2c8
  definition: voie de transmission dont la bande de fréquences permet la transmission
    d'un signal téléphonique de qualité courante dans sa bande d'audiofréquences originale
  examples: []
  notes:
  - Une voie téléphonique audiofréquence occupe normalement la bande de fréquences
    normalisées 300-3 400 Hz.
  - Un signal autre qu'un signal vocal audiofréquence, mais ayant des caractéristiques
    spécifiées, peut occuper tout ou partie d'une voie téléphonique audio-fréquence.
  - Le terme "voie téléphonique audiofréquence" ne doit pas être employé pour désigner
    une voie de transmission à plus large bande, telle que celle qui permet une transmission
    sonore de haute qualité.
