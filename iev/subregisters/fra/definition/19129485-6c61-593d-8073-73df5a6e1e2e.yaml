data:
  definition: ensemble des points de l'espace tels que la somme des distances de chacun
    d'eux aux antennes d'émission et de réception supposées ponctuelles excède la
    distance entre ces deux points d'une quantité égale à un multiple de la demi-longueur
    d'onde
