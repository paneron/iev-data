data:
  definition: appareil utilisé pour la croissance d’un semi-conducteur monocristallin
    de qualité par l’application d’un champ magnétique élevé, généré par un aimant
    supraconducteur pour inhiber la convection du métal en fusion
  examples: []
  notes:
  - Le procédé Czochralski avec champ magnétique permet la croissance et le tirage
    d’un monocristal.
  - Cette technique peut aussi être utilisée pour la formation d’autres matériaux.
