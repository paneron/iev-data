data:
  definition: force électromotrice de source, qui double la distorsion harmonique
    totale obtenue lorsque la commande de gain en enregistrement est placée en position
    maximale et que le flux magnétique sur la bande est de 6 dB inférieur au niveau
    nominal d'enregistrement
