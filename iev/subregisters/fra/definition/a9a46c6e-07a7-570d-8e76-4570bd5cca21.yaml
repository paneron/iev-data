data:
  definition: partie non sélective d'une protection de jeu de barres à zones multiples,
    surveillant en général la circulation des courants aux bornes de l'ensemble du
    poste
  examples: []
  notes:
  - Le déclenchement à partir de la protection de jeu de barres est conditionné par
    le fonctionnement simultané de la zone de contrôle globale et de la zone de discrimination.
