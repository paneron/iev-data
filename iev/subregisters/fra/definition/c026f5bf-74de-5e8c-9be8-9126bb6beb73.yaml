  concept: 1b5da9f3-5613-5269-9aa6-a75b707dd61e
  definition: 'constante scalaire  stem:[ε]~0~ reliant les grandeurs électriques et
    les grandeurs mécaniques, obtenue d''après la relation


    stem:[F = (1)/((4 pi epsilon_0)) * ((| Q_1 Q_2 |))/((r^2))]


    fondée sur la loi de Coulomb dans le vide, où  stem:[F] est la norme de la force
    s''exerçant entre deux particules de charges électriques stem:[Q]~1~  et stem:[Q]~2~  respectivement,
    placées à une distance stem:[r] l''une de l''autre'
  examples: []
  notes:
  - 'Dans le vide, le produit de la constante électrique par le champ électrique *stem:[E]*  est
    égal à l''induction électrique *stem:[D]*:


    *stem:[D]* = stem:[ε]~0~*stem:[E]*'
  - 'La constante électrique est liée à la constante magnétique stem:[μ]~0~  et à
    la vitesse de la lumière dans le vide stem:[c]~0~  par la relation


    stem:[ε]~0~stem:[μ]~0~stem:[c]~0~^2^ = 1'
  - 'La valeur de la constante électrique est exactement égale à


    stem:[((10^7))/((4 pi xx 299 792 458^2)) m^(- 3) kg^(- 1) s^4 A^2 = 8 , 854 187
    817 ... pF // m]'
