  definition: contraction musculaire maximale ou proche du maximum provoquée par stimulation
    électrique
  examples: []
  notes:
  - Une tétanisation soutenue peut être provoquée par des stimuli électriques répétés
    à des intervalles inférieurs à la durée de la tétanisation produite par un seul
    stimulus
