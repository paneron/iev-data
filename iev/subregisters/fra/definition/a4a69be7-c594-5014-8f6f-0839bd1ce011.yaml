data:
  definition: énergie qui émane d'une source sous forme d'{{ondes électromagnétiques,
    IEV:121-11-63}} ou de {{photons, IEV:113-05-14}} et qui est transportée dans l'espace
  examples: []
  notes:
  - Le terme "rayonnement électromagnétique" est également employé pour désigner le
    processus produisant les ondes électromagnétiques ou les photons (voir {{IEV 702-02-07,
    IEV:702-02-07}}).
  - Les concepts physiques de photons et d'ondes électromagnétiques sont employés
    pour décrire le même processus de transmission d'énergie rayonnante de manières
    différentes, en fonction de la nature de l'interaction de l'énergie avec le monde
    physique (dualisme onde-particule).
  - En français, le terme ”radiation électromagnétique” s'applique de préférence à
    l'élément simple de tout rayonnement électromagnétique caractérisé par une fréquence
    ou par une longueur d'onde dans le vide.
