  concept: 0f9a06f7-c0cc-5444-8583-d5ff28625af1
  definition: niveau maximal d'exposition d'une surface, habituellement l'œil ou la
    peau, dont il n'est pas prévu qu'il entraîne des effets biologiques indésirables
  examples: []
  notes:
  - Les limites d'exposition pour la sécurité humaine des <a href="IEV845-21-002">rayonnements
    optiques</a>, stem:[H]~L~, sont normalement recommandées par la Commission internationale
    pour la protection contre les rayonnements non ionisants (ICNIRP).
  - Les limites d'exposition sont souvent basées sur l'éclairement énergétique (par
    exemple, pour la peau), mais lorsque cela est approprié, peuvent également être
    basées sur la luminance énergétique (par exemple, le danger de la lumière bleue
    des sources étendues).
