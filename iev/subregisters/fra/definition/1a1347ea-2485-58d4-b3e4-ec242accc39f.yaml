data:
  definition: zone de la surface de la Terre, associée à une station spatiale, à l'intérieur
    de laquelle la réception des émissions de radiodiffusion ou l'exploitation des
    radiocommunications est protégée contre les brouillages par des accords conformes
    aux règlements internationaux
