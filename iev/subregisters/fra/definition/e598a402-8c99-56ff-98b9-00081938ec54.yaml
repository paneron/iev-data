data:
  definition: quotient du nombre total de photons de toutes les longueurs d'onde émises
    par une éprouvette selon un procédé fluorescent pour une excitation à la longueur
    d'onde stem:[μ], par le nombre de photons de la longueur d'onde stem:[μ] réfléchie
    par le diffuseur parfait par réflexion irradié et observé de manière identique
  examples: []
  notes:
  - L'unité de rendement quantique spectral du procédé fluorescent est un.
dateAccepted: 2018-11-17
