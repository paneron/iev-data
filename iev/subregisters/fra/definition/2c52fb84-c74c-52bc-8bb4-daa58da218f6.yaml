data:
  definition: modèle mathématique utilisé pour la prévision ou l’estimation des mesures
    de fiabilité
  examples: []
  notes:
  - Voir l'IEC 61703, _Expressions mathématiques pour les termes de fiabilité, de
    disponibilité, de maintenabilité et de logistique de maintenance,_ pour plus de
    détails sur la modélisation de la fiabilité.
  - Les techniques de modélisation peuvent s’appliquer à d’autres caractéristiques
    de sûreté de fonctionnement, telles que la maintenabilité et la disponibilité.
