  concept: 8f901cab-6d2e-5d5e-9f9e-3aba6a954de0
  definition: loi de variation, en fonction de la fréquence, du niveau de sortie d'un
    transducteur idéal lors de la lecture d'un support, enregistré avec une caractéristique
    d'enregistrement donnée
  examples: []
  notes:
  - Dans le domaine de l'enregistrement sur disque, la caractéristique de lecture
    est définie par la vélocité du signal enregistré, dans le domaine de l'enregistrement
    magnétique par le flux de court-circuit.
