data:
  definition: lampe électrique conçue de façon à émettre le rayonnement <a href="IEV845-21-009">UV-A</a>
    et très peu de <a href="IEV845-21-003">rayonnement visible</a>
  examples: []
  notes:
  - Une lampe à lumière noire est généralement à décharge à ballon fluorescent ou
    à fluorescence.
  - Cet article était numéroté 845-07-46 dans l'IEC 60050-845:1987.
