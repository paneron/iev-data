  concept: 7650b211-04a6-5cc2-8248-2c94254ddead
  definition: fonctionnement d'un tube électronique de façon telle que le courant
    de sortie circule pendant sensiblement plus de la moitié, mais moins de la totalité,
    du cycle électrique lorsque le signal d'entrée est sinusoïdal pur
  examples: []
  notes:
  - 'Le suffixe 1 peut être utilisé pour indiquer que le courant d''entrée ne circule
    pas.


    Le suffixe 2 peut être utilisé pour indiquer que le courant d''entrée circule
    pendant une partie du cycle.'
