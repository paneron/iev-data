  concept: 2cbfc064-40d6-5729-a87e-b81ffd091a52
  definition: dosimètre pour neutrons capable de mesurer la fraction réfléchie par
    le corps humain de la fluence neutronique incidente sur ce même corps
  examples: []
  notes:
  - Cette fraction, l’albédo, peut être utilisée pour estimer l’équivalent de dose
    du porteur.
  - Cet article était numéroté 394-31-17 dans la CEI 60050-394:2007.
