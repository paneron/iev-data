  definition: '{{pile à combustible direct, IEV:485-08-04}} dont le combustible est
    le méthanol (CH~3~OH), sous forme liquide ou gazeuse'
  examples: []
  notes:
  - Le méthanol est oxydé directement à l'{{anode, IEV:485-02-04}} sans reformation
    d'hydrogène. L'{{électrolyte, IEV:485-03-01}} est normalement une membrane échangeuse
    de protons.
