data:
  definition: propriété d'une {{onde électromagnétique, IEV:121-11-63}} {{sinusoïdale,
    IEV:103-07-01}} déterminée en un point fixe de l'espace par la direction du vecteur
    {{champ électrique, IEV:121-11-18}} ou d'un autre vecteur de champ spécifié
  examples: []
  notes:
  - Lorsque la direction du vecteur varie dans le temps, la propriété peut être caractérisée
    par le lieu géométrique de l'extrémité du vecteur de champ considéré.
