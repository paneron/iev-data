data:
  definition: région poreuse adjacente à chaque côté de l'{{électrolyte, IEV:485-03-01}}
    contenant l'{{électrocatalyseur, IEV:485-01-02}}, ayant généralement une conductivité
    ionique et électronique
  examples: []
  notes:
  - La couche catalytique est composée de la région spatiale où se produisent les
    réactions électrochimiques.
dateAccepted: 2018-11-17
