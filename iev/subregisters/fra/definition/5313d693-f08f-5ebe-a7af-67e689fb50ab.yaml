    original: ISO 140/6
    ref: ISO 140-6
    relationship:
      type: identical
  definition: niveau de la pression acoustique quadratique moyenne, produite dans
    la salle de réception pour une bande de fréquences spécifiée, lorsque le sol en
    essais est excité par la machine à chocs normalisée
  examples: []
  notes:
  - La machine à chocs normalisée est spécifiée dans l'ISO 140/6 ; les marteaux de
    cette machine ont une masse de 0,5 kg et tombent d'une hauteur de 40 mm à raison
    de 10 chocs par seconde.
