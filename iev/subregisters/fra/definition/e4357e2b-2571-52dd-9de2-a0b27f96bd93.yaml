  concept: 0cc03480-9851-584d-bf19-23324682774f
  definition: appareil servant à répartir, filtrer ou transformer la lumière provenant
    d'au moins une source de <a href="IEV845-21-002">rayonnement optique</a> et qui
    comprend, à l'exclusion des sources elles-mêmes, toutes les pièces nécessaires
    pour fixer et protéger les <a href="IEV845-21-032">sources</a> et, si nécessaire,
    les circuits auxiliaires ainsi que les moyens permettant leur connexion à l'alimentation
    électrique
  examples: []
  notes:
  - Cet article était numéroté 845-10-01 dans l'IEC 60050-845:1987.
