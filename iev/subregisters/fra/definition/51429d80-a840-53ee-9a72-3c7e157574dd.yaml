  concept: 525f7495-dad7-55d0-a557-91db792ff844
  definition: rapport, généralement exprimé en décibels, de la puissance apparente
    en l'absence de diaphonie en un point déterminé d'une voie perturbée à la puissance
    apparente, due à la diaphonie créée au même point par une voie perturbatrice,
    lorsque les voies perturbée et perturbatrice transmettent une même puissance apparente
    en un point de niveau relatif zéro
