data:
  definition: conversion d'une suite de mots de code, conforme à un code d'impulsions
    donné, en la suite correspondante de mots de code qui représente la suite équivalente
    de valeurs quantifiées selon un autre code d'impulsions
  examples: []
  notes:
  - Le terme "transcodage" peut être qualifié pour indiquer les codes d'impulsions
    particuliers.
  - Le dispositif correspondant est appelé "transcodeur".
dateAccepted: '1993-08-01T00:00:00+00:00'
