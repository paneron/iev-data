data:
  definition: diminution des caractéristiques supraconductrices, en général de la
    capacité de transport du courant, d'un fil ou d'un dispositif supraconducteur
    par rapport à celles présentées par un échantillon initial
  examples: []
  notes:
  - Dans les supraconducteurs fragiles, la dégradation peut être causée par des dommages
    mécaniques.
dateAccepted: 2018-11-17
