data:
  definition: intervalle de temps compris entre deux passages consécutifs d'un satellite
    par un point caractéristique de son orbite
  examples: []
  notes:
  - Sans précision complémentaire, on considère qu'il s'agit de la période anomalistique.
    Voir aussi les termes période nodale et période de révolution sidérale.
