data:
  definition: lunettes stéréoscopiques dans lesquelles la séparation des images destinées
    à chaque oeil est réalisée par le fonctionnement alterné de deux obturateurs,
    en synchronisme avec la reproduction séquentielle des images constituant une image
    de télévision stéréoscopique
