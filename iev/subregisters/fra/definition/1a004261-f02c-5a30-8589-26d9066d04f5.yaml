data:
  definition: en un point donné d'une courbe orientée donnée, différentielle de l'abscisse
    du point
  examples: []
  notes:
  - Pour une courbe définie par le rayon vecteur *stem:[r]* en fonction d'un paramètre
    stem:[u], l'élément scalaire d'arc est stem:[| ((d r))/((d u)) | d u].
