data:
  definition: micas magnésiens, KMg~3~AlSi~3~O~10~(OH)~2~
  examples: []
  notes:
  - Les phlogopites sont plus mous que les muscovites, mais d’une résistance à la
    chaleur supérieure. Ils sont utilisés, entre autres, pour les plaques chauffantes.
  - Les phlogopites jaunâtres sont désignés par le nom de mica ambré.
