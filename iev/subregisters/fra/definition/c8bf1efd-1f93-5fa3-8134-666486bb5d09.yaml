data:
  definition: ensemble des fonctions comprises entre une limite supérieure et une
    limite inférieure, au sein d'une hiérarchie logique de fonctions, qui joue un
    rôle différent de celui des ensembles adjacents, et qui apporte ses services à
    tout ensemble de rang supérieur
  examples: []
  notes:
  - Le modèle de référence d'interconnexion de systèmes ouverts comporte sept couches.
