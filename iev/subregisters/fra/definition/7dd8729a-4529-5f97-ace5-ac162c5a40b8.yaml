data:
  definition: 'dispositif automatique destiné à commander le fonctionnement de disjoncteurs
    et/ou de sectionneurs dans un poste, selon un programme spécifique


    Exemples: Un dispositif automatique de manoeuvre peut être mis en route par une
    protection à manque de tension ou de délestage. Il peut également être utilisé
    pour remplacer un élément défectueux d''une installation par un élément sain.'
