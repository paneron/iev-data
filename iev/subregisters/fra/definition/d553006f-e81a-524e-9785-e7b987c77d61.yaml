data:
  definition: tube-image stéréoscopique dans lequel des objectifs lenticulaires forment
    un séparateur de lumière à deux voies devant l'écran, de sorte qu'aucun autre
    appareil, tel que des lunettes, n'est nécessaire pour séparer les images imbriquées
    destinées à chaque oeil
