data:
  definition: point ou emplacement au niveau duquel une substance inflammable sous
    forme de gaz, de vapeur ou de liquide inflammable peut se dégager dans l'enveloppe
    à surpression interne, de telle façon qu'en présence d'air, une atmosphère explosive
    gazeuse puisse se former
