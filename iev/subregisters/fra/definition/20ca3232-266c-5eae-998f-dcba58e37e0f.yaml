  definition: mode de démarrage d'un moteur, consistant à le relier à la source d'alimentation
    en ne connectant d'abord qu'un seul des circuits en parallèle qui constituent
    chaque phase d'enroulement statorique, puis à passer au couplage en parallèle
    de tous les circuits pour le fonctionnement normal
