  definition: 'pour une fonction réelle stem:[f](stem:[n]) d''une variable entière
    stem:[n], fonction stem:[F](stem:[z]) d''une variable complexe stem:[z], donnée
    par la transformation


    stem:[F ( z ) = sum_((n = 0))^(oo) f ( n ) z^(- n)]'
  examples: []
  notes:
  - La transformée en Z de la fonction stem:[f] est notée aussi Zstem:[f] ou ℨstem:[f].
