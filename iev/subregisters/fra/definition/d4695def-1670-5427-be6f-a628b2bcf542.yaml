  definition: oscillateur piloté par résonateur à quartz, sans moyen de commande ou
    de compensation de la température, présentant une caractéristique fréquence-température
    déterminée essentiellement par le résonateur à quartz utilisé
  examples: []
  notes:
  - L’abréviation «SPXO» est dérivée du terme anglais développé correspondant «simple
    packaged crystal oscillator».
  - Cet article était numéroté 561-04-01 dans l'IEC 60050-561:1991.
