  definition: domaine des sciences et technologies concerné par le développement et
    la production de {{dispositifs, IEV:511-01-01}} électroniques utilisant des molécules
    comme composants
  examples: []
  notes:
  - Certaines molécules doivent être fonctionnalisées pour agir comme des composants
