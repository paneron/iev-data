  concept: a831cac8-7be9-5818-84f8-b800e161d8ea
  definition: dispositif á plusieurs accès par lequel les ondes incidentes à chaque
    accès sont transmises á un accès qui le suit dans un ordre déterminé par le sens
    d'un champ magnétique statique
  examples: []
  notes:
  - En inversant le champ magnétique statique on inverse l'ordre des accès.
  - Cette propriété peut être utilisée pour commuter les ondes électromagnétiques.
