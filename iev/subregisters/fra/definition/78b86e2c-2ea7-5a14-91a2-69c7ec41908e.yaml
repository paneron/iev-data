data:
  definition: procédé de fabrication de fils supraconducteurs en partant de plusieurs
    tubes emboîtés
  examples: []
  notes:
  - Un tube de cuivre rempli de barres de Sn ou d’alliage de Sn est inséré dans un
    tube de Nb, lui-même inséré dans un autre tube de Cu. L’ensemble forme un élément
    du composite. Un certain nombre d’éléments sont assemblés en faisceau, puis mis
    sous la forme d’un fil fin, qui subit ensuite un traitement thermique pour former
    une couche de Nb~3~Sn à l’intérieur de chaque tube de Nb.
