  definition: matrice carrée régulière *stem:[A]* dont l’inverse *stem:[A]*^−1^ est
    égale à la transposée *stem:[A]*^T^
  examples: []
  notes:
  - 'Pour une matrice orthogonale d''éléments stem:[Aij]:


    stem:[underset(i)( sum ) A_((i j)) A_((i k)) = delta_((j k))] et stem:[underset(k)(
    sum ) A_((i k)) A_((j k)) = delta_((i j))]


    où δ~stem:[jk]~ et δ~stem:[ij]~ sont des symboles de Kronecker.'
