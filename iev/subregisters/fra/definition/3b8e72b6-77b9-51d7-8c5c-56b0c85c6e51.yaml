  concept: 86ffbfa8-7e62-5f49-b59b-07248b1da1e2
  definition: addition d'un nombre constant d'éléments de signal à intervalles réguliers
    dans un signal numérique pour porter le débit numérique de sa valeur originale
    à une valeur supérieure spécifiée
  examples: []
  notes:
  - Les éléments de signal ajoutés ne servent pas normalement à transmettre des informations.
  - Le rapport du débit numérique supérieur au débit numérique inférieur n'est pas
    nécessairement entier, mais doit être rationnel, par exemple 64/62.
