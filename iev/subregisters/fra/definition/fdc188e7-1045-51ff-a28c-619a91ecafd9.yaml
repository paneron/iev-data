  definition: intervalle de temps entre I’apparition d’un défaut et son élimination
  examples: []
  notes:
  - Cette durée est la plus longue durée avant interruption du courant de défaut par
    le ou les disjoncteurs concernés par l’élimination du courant de défaut dans l’ouvrage
    en défaut.
