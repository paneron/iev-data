data:
  definition: processus irréversible de la transition d'un supraconducteur ou d'un
    dispositif supraconducteur, de l'état supraconducteur à l'état conducteur normal
  examples: []
  notes:
  - La plupart du temps, après un quench, le supraconducteur/le dispositif doit être
    refroidi et réactivé.
