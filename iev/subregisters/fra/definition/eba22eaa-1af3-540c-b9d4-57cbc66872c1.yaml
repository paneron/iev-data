data:
  definition: période de fonctionnement d'un récepteur à correction d'erreurs par
    détection et répétition, commençant à la détection d'une mutilation ou d'un signal
    de répétition, ayant la même durée qu'un cycle de répétition, et pendant lequel
    aucun des signaux reçus ne peut commander une impression
  examples: []
  notes:
  - Voir recommandation 342 du CCIR.
dateAccepted: '1991-11-01T00:00:00+00:00'
