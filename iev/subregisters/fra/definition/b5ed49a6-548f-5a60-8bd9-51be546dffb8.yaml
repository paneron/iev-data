data:
  definition: coordonnées de chromaticité représentant l'éclairage dans l'environnement
    de vision, à l'exclusion de celui de l'affichage, mesurées dans le plan de l'affichage
  examples: []
  notes:
  - La lumière ambiante peut avoir une qualité totalement différente de celle de l'image,
    mais cette lumière ambiante influe sur l'aspect des stimuli de couleurs, et doit
    ainsi être quantifiée avec le stimulus de couleur de l'image.
dateAccepted: 2018-11-17
id: b5ed49a6-548f-5a60-8bd9-51be546dffb8
status: Standard
