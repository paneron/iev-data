data:
  definition: niveau de pression acoustique de la parole, mesuré dans une bande de
    fréquences spécifiée, en utilisant la caractéristique de pondération temporelle
    exponentielle F (rapide), pour lequel 50% des mots relativement simples sont clairement
    reconnus
  examples: []
  notes:
  - Pour la caractéristique de pondératiоn temporelle F, voir la CEI 651 (1979).
