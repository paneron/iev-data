  concept: 7c80fcab-d6b4-5ac3-afdb-43186be1d269
  definition: neutron dont l’énergie cinétique correspond à l’énergie de résonance
    d’un nucléide déterminé
  examples: []
  notes:
  - Quand le nucléide n’est pas précisé, il s’agit des neutrons de résonance de ^238^U.
  - Cet article était numéroté 393-12-75 dans la CEI 60050-393:2003.
