      relationship:
        type: similar
  concept: c5237cbf-74d9-5a26-99f9-3b01d7e299af
  definition: dispositif destiné à transformer, avec une précision spécifiée et suivant
    une loi déterminée, le mesurande, ou la grandeur déjà transformée à partir du
    mesurande, en une grandeur électrique
  examples: []
  notes:
  - Si la grandeur d'entrée est électrique, les grandeurs d'entrée et de sortie peuvent
    ne pas être de même nature, par exemple une tension et un courant.
  - Dans certains cas, les transducteurs de mesure ont également compte tenu de leur
    fonction, une dénomination spécifique, (par exemple, amplificateur, convertisseur,
    transformateur, transducteur de fréquence, etc.).
