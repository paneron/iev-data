data:
  definition: une des deux fréquences d'un résonateur piézoélectrique associé dans
    des conditions spécifiées à une capacité de charge en série ou en parallèle, auxquelles
    l’impédance de la combinaison est résistive
  examples: []
  notes:
  - La fréquence de résonance avec capacité de charge est la plus faible des deux
    fréquences lorsque la capacité de charge est en série, et la plus élevée lorsqu’elle
    est en parallèle.
  - Cet article était numéroté 561-02-12 dans l'IEC 60050-561:1991.
dateAccepted: 2018-11-17
