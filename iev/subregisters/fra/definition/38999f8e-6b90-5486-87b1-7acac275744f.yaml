  concept: 5e44a2cd-dd9f-5138-92fc-8a2f4f3d050c
  definition: valve commandable qui n'est pas capable de bloquer une tension supérieure
    à quelques volts dans le sens de non conduction
  examples: []
  notes:
  - Dans certains circuits d'électronique de puissance, de telles valves requièrent
    une protection contre l'application de toute tension inverse, par exemple le montage
    en antiparallèle de valves non commandables (diodes de redressement).
