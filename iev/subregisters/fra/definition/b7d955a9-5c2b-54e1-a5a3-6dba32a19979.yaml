data:
  definition: ensemble des opérations physiques destinées à détruire partiellement
    ou complètement une installation nucléaire
  examples: []
  notes:
  - Dans le passé on a aussi utilisé ce mot pour le démantèlement d’une installation
    complète, tandis qu’aujourd’hui on utilise plutôt le mot déconstruction.
  - Cet article était numéroté 393-20-08 dans la CEI 60050-393:2003.
