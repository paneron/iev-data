data:
  definition: élément de la surface d'une cible ou d'un écran délimité à chaque instant
    par l'impact d'un faisceau lumineux ou électronique sur cette surface
  examples: []
  notes:
  - 'En français on peut préciser selon le cas: spot de balayage; spot analyseur;
    spot synthétiseur.'
