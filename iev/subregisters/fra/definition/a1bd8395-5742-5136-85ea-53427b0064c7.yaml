data:
  authoritative_source:
  - clause: 191-15-01
    link: https://webstore.iec.ch/publication/184
    original: CEI 60050-191:1990, 191-15-01, modifiée – Une note a été ajoutée.
    ref: IEC 60050-191:1990
    relationship:
      modification: Une note a été ajoutée.
      type: modified
  definition: existence, dans une entité, de plus d'un moyen pour exécuter une fonction
    requise
  examples: []
  notes:
  - Dans les technologies de commande, ce moyen est de préférence un dispositif et
    des programmes mis en application.
  - Cet article était numéroté 351-21-38 dans la CEI 60050-351:2006.
