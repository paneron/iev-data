data:
  definition: '1 – appareil produisant de l''énergie radioélectrique destinée à être
    rayonnée par une antenne, en principe en vue d''assurer une radiocommunication


    2 – ensemble d''un appareil produisant de l''énergie radioélectrique et de l''antenne
    associée, en principe en vue d''assurer une radiocommunication'
  examples: []
  notes:
  - Il existe des émetteurs employés pour le brouillage intentionnel.
dateAccepted: '1998-04-01T00:00:00+00:00'
