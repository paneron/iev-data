data:
  definition: valeur efficace la plus élevée de la tension en courant alternatif ou
    continu qui peut apparaître à travers n'importe quelle isolation lorsqu'un matériel
    est alimenté sous la tension assignée
  examples: []
  notes:
  - Les surtensions transitoires sont négligées.
  - Il est tenu compte à la fois des conditions à vide et des conditions normales
    de fonctionnement.
