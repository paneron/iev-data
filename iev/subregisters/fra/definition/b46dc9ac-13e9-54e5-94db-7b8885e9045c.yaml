data:
  definition: '{{unité fonctionnelle, IEV:171-01-22}} capable d’effectuer un {{traitement
    de données, IEV:171-01-17}}'
  examples: []
  notes:
  - Le terme "calculateur" peut désigner toute unité fonctionnelle correspondant à
    la définition. Le terme usuel "ordinateur" désigne un calculateur numérique commandé
    par des programmes rangés dans une mémoire interne, aussi utilisée pour les données
    numériques associées. Un ordinateur est généralement capable d’effectuer des programmes
    demandés par l’utilisateur et des programmes se modifiant en cours d’utilisation.
