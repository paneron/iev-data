  concept: b5862522-fd5c-560f-b266-efad9f35e1d7
  definition: 'pour un élément à action proportionnelle et par intégration, dont la
    variable d’entrée et de sortie sont de même type, durée de l’intervalle de temps
    nécessaire pour que la réponse à un échelon atteigne une valeur double de celle
    obtenue immédiatement après l’application de l’échelon


    VOIR: Figure 17.'
  examples: []
  notes:
  - "Le temps de dosage d'intégration est donné par\n\nstem:[T_i = ((K_Ρ))/((K_I))]\n\
    \noù<table>\r\n<tr>\n<td>\nstem:[K]~I~\n</td>\n<td>est le coefficient d’action\
    \ par intégration;</td>\n</tr>\r\n<tr>\n<td>\nstem:[K]~P~\n</td>\n<td>est le coefficient\
    \ d’action proportionnelle;</td>\n</tr>\r\n<tr>\n<td>\nstem:[T]~i~\n</td>\n<td>est\
    \ le temps de dosage d’intégration;</td>\n</tr>\r\n</table>"
  - 'This entry was numbered 351-28-23 in IEC 60050-351:2006.


    image::/assets/images/parts/351/351-fig17.png[]


    *Figure 17 – Determination of reset time of a proportional plus integral element
    by its step response*


    *Figure 17 – Détermination du temps de dosage d''intégration d''un élément à action
    proportionnelle et par integration par une réponse à un échelon*'
