data:
  definition: élément de forme cylindrique dont la hauteur totale est inférieure au
    diamètre, par exemple en forme de bouton ou de pièce de monnaie
  examples: []
  notes:
  - En pratique, le terme élément bouton est utilisé exclusivement pour les piles
    au lithium non aqueuses.
