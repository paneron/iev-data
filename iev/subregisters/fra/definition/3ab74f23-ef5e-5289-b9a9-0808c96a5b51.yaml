  concept: a78ce95e-7f0f-599b-80a2-0931625beb5b
  definition: rapport de la résistance à la température ambiante à la résistance résiduelle
  examples: []
  notes:
  - La température ambiante est habituellement choisie égale à 273 K, 293 K, 295 K
    ou 300 K.
  - 'La résistance résiduelle d''un fil ou composite supraconducteur: on prend comme
    résistance résiduelle la résistance juste au-dessus de la température critique.'
