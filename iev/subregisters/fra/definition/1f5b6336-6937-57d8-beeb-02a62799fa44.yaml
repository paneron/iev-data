  definition: ensemble d'activités, de moyens et d'éléments, s'appuyant sur des documents
    et planifiés selon un calendrier, destinés à mettre en œuvre l'organisation, les
    responsabilités, les procédures, les activités, les capacités et les moyens qui
    concourent à assurer qu'une entité satisfera aux exigences de FDM relatives à
    un contrat ou à un projet particulier
