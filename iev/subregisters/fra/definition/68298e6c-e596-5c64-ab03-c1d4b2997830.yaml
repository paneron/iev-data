  definition: substance dans laquelle le phénomène magnétique prédominant, dans une
    gamme de température donnée, est le ferromagnétisme
  examples: []
  notes:
  - Une substance ferromagnétique peut présenter une aimantation en l'absence de champ
    magnétique appliqué. Sa susceptibilité magnétique est positive et généralement
    grande par rapport à 1.
