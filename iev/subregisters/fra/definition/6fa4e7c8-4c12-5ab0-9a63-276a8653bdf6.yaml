data:
  definition: ensemble des produits servant à protéger et à soutenir les câbles
  examples: []
  notes:
  - 'Les systèmes de câblage comprennent:


    * les conduits rigides et leurs accessoires en matériaux métalliques, isolants
    ou composites;


    * les conduits cintrables et les conduits souples en matériaux métalliques, isolants
    ou composites ainsi que leurs accessoires;


    * les goulottes et les conduits profilés en matériaux métalliques, isolants ou
    composites ainsi que leurs accessoires;


    * les supports de câbles, les chemins de câbles, les échelles de câbles et leurs
    accessoires en matériaux métalliques, isolants ou composites;


    * les colliers en matériaux métalliques, non métalliques, et composites;


    * le mode d''assemblage en systèmes de ces produits et les règles d''installation.'
