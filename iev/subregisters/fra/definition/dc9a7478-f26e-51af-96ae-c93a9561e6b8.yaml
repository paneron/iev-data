  definition: station radioélectrique située sur un objet qui se trouve au-delà de
    la partie principale de l'atmosphère terrestre
  examples: []
  notes:
  - Dans le langage courant et en spatiologie, le terme "station spatiale" désigne
    une installation importante en orbite ou sur un astre, qui assure une mission
    d'une certaine importance.
