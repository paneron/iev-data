  definition: grandeur scalaire réelle, définie et adoptée par convention, à laquelle
    on peut comparer toute autre grandeur de même nature pour exprimer le rapport
    de la deuxième grandeur à la première sous la forme d'un nombre
  examples: []
  notes:
  - On désigne les unités de mesure par des noms et des symboles attribués par convention.
  - Les unités des grandeurs de même dimension peuvent être désignées par le même
    nom et le même symbole même si ces grandeurs ne sont pas de même nature. On emploie,
    par exemple, le nom « joule par kelvin » et le symbole J/K pour désigner à la
    fois une unité de capacité thermique et une unité d'entropie, bien que ces grandeurs
    ne soient généralement pas considérées comme étant de même nature. Un autre exemple
    est l'ohm (Ω) comme unité de résistance électrique et d'impédance électrique.
    Toutefois, dans certains cas, des noms spéciaux sont utilisés exclusivement pour
    des grandeurs d'une nature spécifiée. C'est ainsi que l'unité seconde à la puissance
    moins un (1/s) est appelée hertz (Hz) pour les fréquences et becquerel (Bq) pour
    les activités de radionucléides. Un autre exemple est le joule (J), utilisé pour
    l’énergie, mais jamais pour le moment de force, dont l’unité est le newton mètre
    (N•m).
  - Les unités des grandeurs sans dimension sont des nombres. Dans certains cas, on
    leur donne des noms spéciaux, par exemple radian (rad), stéradian (sr) et décibel
    (dB), ou on les exprime par des quotients comme la millimole par mole (mmol/mol),
    égale à 10^–3^, et le microgramme par kilogramme (µg/kg), égal à 10^–9^.
  - Pour une grandeur donnée, le nom abrégé « unité » est souvent combiné avec le
    nom de la grandeur, par exemple « unité de masse ».
