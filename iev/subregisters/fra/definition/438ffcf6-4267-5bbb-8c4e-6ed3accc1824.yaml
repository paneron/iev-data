    original: IEC 62589:2010, 3.2.26
    ref: IEC 62589:2010
    relationship:
      type: identical
  definition: représentation conventionnelle de la demande de courant à un groupe
    convertisseur
  examples: []
  notes:
  - Le cycle de charge est exprimé par unité de courants assignés.
  - Le cycle de charge représente la variation répétitive des charges dans le temps
    et, par conséquent, les surcharges et les sous-charges susceptibles d'être supportées
    par le groupe convertisseur, de même que, pour les transformateurs, la durée et
    les intervalles présumés.
