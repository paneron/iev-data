  definition: réaction chimique se produisant en plus de la réaction principale
  examples: []
  notes:
  - 'Cet article était numéroté 111-15-05 dans la CEI 60050-111:1996. Il a été modifié
    comme suit: le terme «réaction secondaire» a été ajouté comme synonyme.'
  - Dans la CEI 60050-482:2004, 482-03-13, une réaction parallèle est définie comme
    étant toujours non souhaitée et le terme «réaction parasite» est donné en synonyme
    de «réaction parallèle».
