data:
  definition: dispositif qui empêche le passage du courant radiofréquence le long
    d'un élément conducteur tel que le support d'une antenne, et qui est constitué
    par un autre conducteur ayant une longueur d'un quart de longueur d'onde placé
    parallèlement au premier à faible distance et relié à lui à l'une des extrémités,
    formant ainsi une ligne en court-circuit
  examples: []
  notes:
  - Le blocage quart d'onde peut être constitué par un manchon entourant l'élément
    conducteur.
dateAccepted: '1992-04-01T00:00:00+00:00'
