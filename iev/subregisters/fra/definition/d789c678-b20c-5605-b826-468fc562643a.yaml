  concept: d8aa2816-7f6b-540b-9ab7-a23973553dd2
  definition: particules solides, y compris les fibres, dont une dimension présente
    une taille nominale supérieure à 500 µm, qui peuvent former un mélange explosif
    avec l'air dans des conditions de pression et de température normales
  examples: []
  notes:
  - Le rapport longueur-diamètre est de 3 ou plus.
  - 'Exemples de particules combustibles en suspension dans l''air: la fibre de carbone,
    la soie artificielle, le coton (y compris peluches et résidus d''essuyage), le
    sisal, le jute, le chanvre, la fibre de coco, l''étoupe et les résidus de rembourrage.'
dateAccepted: 2018-11-17
