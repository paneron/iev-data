data:
  definition: électrode amenant le courant à la pièce à souder en lui appliquant la
    force nécessaire mise en oeuvre
  examples: []
  notes:
  - La conception de l'électrode dépend de l'emploi spécifique, par exemple soudage
    par points, soudage à la molette, soudage par bossage.
