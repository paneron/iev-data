  concept: f2247606-3921-5ae2-a24e-005b98d7c37e
  definition: particule de matière composée d’un nombre déterminé d’atomes liés chimiquement
    dans une structure spécifique
  examples: []
  notes:
  - Une molécule constitue la plus petite partie d’une substance pure qui peut exister
    à l’état libre tout en conservant les propriétés chimiques caractéristiques de
    la substance. Certaines molécules sont constituées d’un seul atome, par exemple
    l’argon.
