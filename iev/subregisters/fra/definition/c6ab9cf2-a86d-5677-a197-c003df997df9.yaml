  definition: procédé d'accès multiple dans lequel des signaux orthogonaux, par exemple
    des multiplets à intercorrélation nulle ou faible, sont affectés à un certain
    nombre de terminaux pour accéder à une liaison commune; ces signaux peuvent être
    distingués les uns des autres même s'ils occupent la même bande de fréquences
    et les mêmes intervalles de temps
