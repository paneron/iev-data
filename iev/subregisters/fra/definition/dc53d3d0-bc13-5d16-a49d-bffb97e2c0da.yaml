data:
  definition: méthode de codage de source utilisant la différence entre un échantillon
    de signal et sa valeur prédite
  examples: []
  notes:
  - Lorsque les échantillons successifs du signal sont fortement corrélés, un codage
    différentiel réduit le débit binaire car il faut moins d’intervalles de quantification
    pour quantifier les différences que pour quantifier les valeurs réelles avec la
    même précision.
