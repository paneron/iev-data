data:
  definition: "pour un système linéaire invariant dans le temps décrit par l'équation\
    \ différentielle du deuxième ordre\n\nstem:[((d^2 x))/((d t^2)) + 2 * vartheta\
    \ * omega_0 * ((d x))/((d t)) + omega_0^2 * x = 0]\n\nla valeur du coefficient\
    \ stem:[vartheta],\n\noù\n\n<table>\r\n<tr>\n<td>stem:[t]</td>\n<td>est le temps;</td>\n\
    </tr>\r\n<tr>\n<td>stem:[x]</td>\n<td>est une variable d’état du système;</td>\n\
    </tr>\r\n<tr>\n<td>\nstem:[ω]~0~\n</td>\n<td>est la pulsation caractéristique\
    \ du système</td>\n</tr>\n</table>"
  examples: []
  notes:
  - Quand stem:[vartheta 1], stem:[omega_d = omega_0 * sqrt(1 - vartheta^2)] est la
    pulsation propre du système
  - Cet article était numéroté 351-24-18 dans la CEI 60050-351:2006.
