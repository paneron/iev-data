  concept: e880484c-ad37-5ed9-9150-e3b3c77f8898
  definition: quotient du flux énergétique du rayonnement émis par un <a href="IEV845-24-040">matériau
    photoluminescent</a> par le flux énergétique du rayonnement absorbé par ce matériau
  examples: []
  notes:
  - Le terme "rendement énergétique de photoluminescence" est aussi utilisé pour le
    phénomène élémentaire avec une signification semblable, à savoir le quotient de
    l'énergie du photon émis par l'énergie du photon absorbé qui lui a donné naissance.
  - L'unité de rendement énergétique de photoluminescence est un.
  - Cet article était numéroté 845-04-31 dans l'IEC 60050-845:1987.
