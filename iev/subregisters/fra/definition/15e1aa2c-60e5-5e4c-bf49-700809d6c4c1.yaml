  concept: 068db6c2-3bb4-5fa9-bc82-3ca52d64d30d
  definition: composante stem:[b] d'un nombre complexe stem:[c = a + j b], où stem:[a]
    et stem:[b] sont des nombres réels
  examples: []
  notes:
  - La partie imaginaire d'un nombre complexe stem:[c] est notée stem:[I m c] (où
    I est un i majuscule) ou parfois stem:[c]″ en électrotechnique.
  - Le concept de partie imaginaire peut s'appliquer aux grandeurs scalaires, vectorielles
    ou tensorielles complexes et aux matrices d'éléments complexes.
