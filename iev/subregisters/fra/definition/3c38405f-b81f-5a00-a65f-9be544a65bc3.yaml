  definition: l'une ou l'autre des deux parties dont la réunion forme une bobine complète
    et qui comprend chacune un côté de bobine et une tête de bobine
  examples: []
  notes:
  - Le terme barre est souvent employé à la place de demi-bobine mais généralement
    seulement pour une moitié de bobine à une seule spire dans une grande machine.
