data:
  definition: fréquence au-dessous de laquelle une onde radioélectrique ne peut traverser
    verticalement une couche ionosphérique et au-dessus de laquelle cette onde peut
    atteindre une couche ionosphérique plus élevée et y subir une réflexion ionosphérique
