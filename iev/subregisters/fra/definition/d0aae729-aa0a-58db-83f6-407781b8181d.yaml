  concept: 4856f2c7-0df6-597d-b628-a2636c1bb11a
  definition: modulation à spectre étalé dans laquelle chaque élément d'un signal
    numérique à transmettre est représenté par une suite pseudoaléatoire d'éléments
    numériques dont le débit est beaucoup plus grand que celui du signal à transmettre
  examples: []
  notes:
  - Le signal modulant la porteuse est généralement obtenu en ajoutant une suite numérique
    pseudoaléatoire au signal à transmettre.
