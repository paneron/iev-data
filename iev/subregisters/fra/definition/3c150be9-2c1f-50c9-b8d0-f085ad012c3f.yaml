  definition: 'système de grandeurs fondé sur les sept grandeurs de base: longueur,
    masse, temps, courant électrique, température thermodynamique, quantité de matière,
    intensité lumineuse'
  examples: []
  notes:
  - Le Système international de grandeurs est publié dans la Norme internationale
    ISO/CEI 80000, Grandeurs et unités.
  - Le Système international d'unités (SI) est fondé sur l'ISQ.
