data:
  authoritative_source:
  - clause: 3.1.50
    link: https://webstore.iec.ch/publication/5397
    original: IEC 61375-1:2012, 3.1.50
    ref: IEC 61375-1:2012
    relationship:
      type: identical
  definition: interconnexion entre segments de bus au niveau de la couche physique
    permettant une extension du bus au-delà des limites permises par des composants
    passifs
  examples: []
  notes:
  - Les segments interconnectés fonctionnent à la même vitesse et selon le même protocole.
    Le retard introduit par un répéteur est de l'ordre d'un temps de bit.
