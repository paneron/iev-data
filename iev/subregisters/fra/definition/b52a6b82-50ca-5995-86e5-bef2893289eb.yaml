data:
  definition: procédé de fabrication où le supraconducteur est formé directement à
    la surface d'une bande ou d'un fil
  examples: []
  notes:
  - Le supraconducteur est habituellement formé par immersion ou par tout autre procédé
    de revêtement de surface comme la galvanoplastie. Un traitement thermique est
    ensuite appliqué et provoque l'interdiffusion et la réaction du revêtement avec
    le métal de base pour former le composite supraconducteur.
dateAccepted: 2018-11-17
