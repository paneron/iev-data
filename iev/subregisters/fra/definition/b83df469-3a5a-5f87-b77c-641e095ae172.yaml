  definition: plan dans lequel se situe la surface d'un échantillon ou d'un étalon
    lors des mesurages
  examples: []
  notes:
  - Pour les mesurages de réflexion, la géométrie est définie par rapport au plan
    de référence. Pour les mesurages de transmission, il existe un plan de référence
    pour la lumière incidente et un second plan de référence, déplacé par l'épaisseur
    de l'échantillon, pour la lumière transmise.
