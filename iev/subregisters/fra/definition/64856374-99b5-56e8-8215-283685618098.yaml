data:
  definition: moteur synchrone, dont la partie de forme cylindrique lisse est réalisée
    en matériau magnétique sans enroulement de champ, démarre sous l'effet des pertes
    par hystérésis induites dans cette partie et fonctionne à vitesse synchrone en
    raison de la rémanence de cette partie
