data:
  definition: système au moyen duquel des tronçons de ligne donnés, généralement parcourus
    par des circulations d'un sens, peuvent être empruntés par des circulations de
    sens opposé pour écouler le trafic ferroviaire
  examples: []
  notes:
  - En français le terme "banalisation" est remplacé par le terme "installations de
    contresens" lorsqu'il existe des restrictions concernant l'exploitation de la
    voie parcourue en sens opposé.
