  definition: '{{champ électromagnétique, IEV:121-11-61}} tel que, au moins dans une
    direction, chaque composante d''un des vecteurs du champ a la même {{phase, IEV:103-07-04}}
    au même instant en tout point, et une {{amplitude, IEV:103-07-02}} qui décroît
    très rapidement pour devenir négligeable à quelques {{longueurs d''onde, IEV:103-10-10}},
    sans que cette décroissance soit due à l''{{absorption, IEV:705-02-07}}'
  examples: []
  notes:
  - Un champ évanescent ne transfère pas d'énergie et n'est donc pas une {{onde, IEV:103-10-01}}.
