data:
  definition: dispositif associé à un poste téléphonique installé et destiné à prévenir
    les chocs acoustiques grâce à une limitation supérieure de la valeur absolue de
    la tension électrique instantanée qui peut être appliquée aux bornes de l' écouteur
    téléphonique
