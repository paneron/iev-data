  definition: phénomène par lequel la répartition spatiale d'un faisceau de rayonnement
    est modifiée lorsque le faisceau est dévié dans de multiples directions par une
    surface ou par un milieu, sans variation de {{fréquence, IEV:103-06-02}} de ses
    composantes monochromatiques
  examples: []
  notes:
  - Une distinction est faite entre la <a href="IEV845-24-050">diffusion sélective</a>
    et la <a href="IEV845-24-051">diffusion non sélective</a> selon que les propriétés
    de diffusion dépendent ou non de la longueur d'onde du rayonnement incident.
  - La fréquence ne varie pas uniquement s'il ne se produit pas d'effet Doppler provenant
    du mouvement des matériaux qui renvoient le rayonnement.
  - Cet article était numéroté 845-04-44 dans l'IEC 60050-845:1987.
