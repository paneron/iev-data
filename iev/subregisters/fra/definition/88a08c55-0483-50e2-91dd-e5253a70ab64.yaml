data:
  definition: système basé sur l'intégration d'une {{cellule élémentaire à combustible,
    IEV:485-08-01}}, généralement <a href="IEV485-08-0">pile à combustible à carbonates
    fondus</a> ou {{pile à combustible à oxyde solide, IEV:485-08-10}}, et d'une turbine
    à gaz
  examples: []
  notes:
  - Le système fonctionne en utilisant l'énergie thermique de la pile à combustible
    et le combustible résiduel pour faire fonctionner la turbine à gaz.
dateAccepted: 2018-11-17
