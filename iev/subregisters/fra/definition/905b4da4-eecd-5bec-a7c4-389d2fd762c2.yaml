data:
  definition: dans une section droite d'une fibre optique, centre du cercle qui s'ajuste
    le mieux avec la surface de référence
  examples: []
  notes:
  - Dans une même section droite, le centre de la surface de référence peut être différent
    du centre du coeur et du centre de la gaine.
  - La méthode permettant d'ajuster au mieux le cercle doit être précisée.
