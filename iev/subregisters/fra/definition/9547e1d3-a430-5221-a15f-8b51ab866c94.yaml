data:
  definition: commande de fonction destinée à séparer ou qualifier des données dans
    un sens logique ou un ordre hiérarchique et dont la signification exacte doit
    être spécifiée pour chaque application
  examples: []
  notes:
  - 'Si les séparateurs d''information sont employés pour les données dans un ordre
    hiérarchique, on emploie de préférence l''ordre décroissant: fichier, groupe,
    article, sous-article.'
