data:
  definition: 'réseau d’énergie électrique qui utilise les technologies d’échange
    d’information et de commande, l’informatique distribuée et les capteurs et actionneurs
    associés, pour des objectifs tels que:


    – intégrer le comportement et les actions des utilisateurs du réseau et des autres
    parties prenantes,


    – fournir efficacement une alimentation en électricité durable, économique et
    sûre'
