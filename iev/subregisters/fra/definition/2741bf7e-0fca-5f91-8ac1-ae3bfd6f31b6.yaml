data:
  definition: essai au cours duquel des cas d’essai sont choisis par connaissance
    de la structure interne de l’entité soumise à essai
  examples: []
  notes:
  - Les essais structuraux ont pour objet d’obtenir un niveau défini de couverture
    de la structure interne de l’entité soumise à essai et de corriger toutes les
    pannes révélées. En règle générale, la technique s’applique aux logiciels, mais
    la même approche peut être utilisée pour le matériel.
  - La couverture logicielle peut être mesurée à différents niveaux, par exemple la
    proportion d’instructions, de branches ou de chemins à travers le code qui ont
    été exécutés.
  - En général, les essais structuraux sont effectués à des niveaux inférieurs d’essai
    logiciel, par exemple pour un essai d’unité ou d’intégration.
