data:
  definition: unité fonctionnelle permettant de connecter deux réseaux d'ordinateurs
    ayant des architectures de réseau et des protocoles différents
  examples: []
  notes:
  - Les réseaux d'ordinateurs peuvent être des réseaux locaux, des réseaux étendus
    ou d'autres types de réseaux.
  - Une passerelle de réseaux locaux, une passerelle de courrier sont des exemples
    de passerelles.
