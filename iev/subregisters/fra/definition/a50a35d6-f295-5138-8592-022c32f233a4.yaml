  definition: '{{référence aux normes, IEV:901-06-14}} selon laquelle l''un des moyens
    de satisfaire aux {{exigence, IEV:901-05-05}}s concernées d''un {{règlement technique,
    IEV:901-02-11}} est de se conformer à la/aux {{norme, IEV:901-02-02}}(s) citée(s)
    en référence'
  examples: []
  notes:
  - Une référence indicative aux normes est une forme de «{{disposition réputée satisfaire
    à, IEV:901-05-08}}».
