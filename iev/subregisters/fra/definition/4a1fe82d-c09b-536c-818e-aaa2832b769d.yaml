  definition: <a href="IEV845-24-003">radiateur thermique</a> idéal qui absorbe complètement
    toutes les radiations incidentes, quelles que soient leur longueur d'onde, leur
    direction ou leur polarisation
  examples: []
  notes:
  - Un radiateur de Planck a, pour toutes les longueurs d'ondes et dans toutes les
    directions, la <a href="IEV845-21-029">répartition spectrale</a> maximale de luminance
    énergétique pour un radiateur thermique en équilibre thermique à une température
    donnée.
  - Cet article était numéroté 845-04-04 dans l'IEC 60050-845:1987.
