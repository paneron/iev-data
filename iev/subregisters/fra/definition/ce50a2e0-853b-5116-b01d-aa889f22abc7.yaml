data:
  definition: fonction continue nulle pour toute valeur négative de la variable indépendante
    et croissant linéairement avec une pente égale à un pour les valeurs positives
    de la variable indépendante
  examples: []
  notes:
  - La rampe unité peut être représentée par stem:[x * epsilon ( x )], stem:[epsilon
    ( x )] où est la fonction échelon unité.
