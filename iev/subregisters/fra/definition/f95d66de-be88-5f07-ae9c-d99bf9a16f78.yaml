data:
  definition: onde pilote de référence permettant soit de comparer les fréquences,
    et éventuellement les phases, des porteuses produites aux terminaux d'émission
    et de réception d'une transmission multiplex à courants porteurs, soit de maintenir
    les générateurs de porteuses au synchronisme
