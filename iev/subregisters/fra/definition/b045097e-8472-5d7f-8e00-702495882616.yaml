  definition: distances dans l'air atmosphérique et sur les surfaces des isolations
    solides d'un matériel en contact avec l'air atmosphérique, qui sont soumises aux
    contraintes diélectriques et à l'influence des conditions atmosphériques ou d'autres
    conditions environnementales provenant du site
  examples: []
  notes:
  - Des exemples de conditions environnementales sont la pollution, l'humidité, les
    animaux, etc.
