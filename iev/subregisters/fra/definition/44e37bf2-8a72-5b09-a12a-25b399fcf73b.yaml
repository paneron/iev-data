  definition: tenseur du deuxième ordre dont les coordonnées sont stem:[T_((i j))
    = delta_((i j))] où stem:[delta_((i j))] est le symbole de Kronecker, égal à 1
    si stem:[i] = stem:[j] et à 0 si stem:[i] ≠ stem:[j]
  examples: []
  notes:
  - Les cordonnées du tenseur de Kronecker sont indépendantes de la base utilisée.
    Le produit intérieur du tenseur de Kronecker et d'un tenseur ou d'un vecteur est
    égal à ce tenseur ou à ce vecteur.
  - Lorsque les propriétés d'un milieu anisotrope sont représentées en tout point
    par une grandeur tensorielle du deuxième ordre, cette grandeur se réduit, dans
    un milieu isotrope, au produit du tenseur de Kronecker et d'une grandeur scalaire.
    En pratique, on considère que la grandeur tensorielle se réduit à une grandeur
    scalaire.
