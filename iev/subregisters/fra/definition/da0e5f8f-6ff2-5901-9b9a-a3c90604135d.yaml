  definition: conducteur ou partie conductrice destiné à être sous tension en service
    normal, ainsi que le conducteur neutre mais, par convention, pas le conducteur
    combiné de protection et de neutre (PEN)
  examples: []
  notes:
  - Cette notion n'implique pas nécessairement un risque de choc électrique.
