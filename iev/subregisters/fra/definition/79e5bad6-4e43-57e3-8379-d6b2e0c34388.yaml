data:
  definition: point dans un diagramme de chromaticité qui représente la couleur de
    l'ajout (à 100 %) des trois primaires d'affichage, et mesuré dans une direction
    perpendiculaire à l'écran d'affichage
  examples: []
  notes:
  - Certains écrans d'affichage intègrent plus de trois primaires et dans ces cas,
    le fabricant de l'écran détermine le mode de création du point blanc.
