  concept: 58499d2e-16a5-5117-89d2-b5503e20219c
  definition: résonateur à hyperfréquence fabriqué à partir de supraconducteurs, utilisé
    généralement dans la gamme de fréquences 300 MHz à 30 GHz
  examples: []
  notes:
  - La résistance de surface du supraconducteur aux hyperfréquences étant extrêmement
    basse, le résonateur supraconducteur à hyperfréquence peut être fabriqué avec
    des facteurs de qualité (stem:[Q]) bien supérieurs à ceux des résonateurs fabriqués
    avec des matériaux conventionnels.
