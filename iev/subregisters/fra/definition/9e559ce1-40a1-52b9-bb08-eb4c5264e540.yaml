  definition: élément d'un {{espace vectoriel, IEV:102-03-01}}
  examples: []
  notes:
  - 'Un vecteur à stem:[n] dimensions est représenté par un ensemble ordonné de stem:[n]
    scalaires, généralement des nombres réels ou complexes, qui dépendent du choix
    de la base. En notation matricielle, ces scalaires sont généralement représentés
    par une matrice-colonne:


    stem:[U = ( [[U_1],[U_2],[vdots],[U_n]] )]'
  - Un vecteur dans un espace euclidien est caractérisé par sa {{norme, IEV:102-03-23}}
    et, s'il n'est pas nul, par sa {{direction, IEV:102-03-12}}.
  - 'Un vecteur complexe *stem:[U]* est défini par une partie réelle et une partie
    imaginaire: stem:[U = A + j B] où *stem:[A]* et *stem:[B]* sont des vecteurs réels.'
  - 'Un vecteur est représenté par un symbole littéral en gras et en italique ou par
    un symbole en maigre et en italique surmonté d''une flèche: *stem:[U]* ou stem:[vec
    U]. Le vecteur *stem:[U]* de coordonnées stem:[U_i] peut être représenté par stem:[(
    U_i )].'
  - Le terme «vecteur» est aussi employé pour une {{grandeur vectorielle, IEV:102-03-21}}.
  - En géométrie, le terme «vecteur» est souvent employé pour désigner un segment
    de droite orienté dans un {{espace affine, IEV:102-03-02}}.
