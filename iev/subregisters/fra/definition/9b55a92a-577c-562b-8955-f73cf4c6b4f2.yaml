  concept: c76798fa-916a-551b-84d6-887985d63f66
  definition: 'valeur complexe pour laquelle la partie réelle est l''indice de réfraction
    et la partie imaginaire associée à l''indice d''absorption spectral


    stem:[hat n ( lambda ) = n ( lambda ) - i kappa ( lambda )]


    où stem:[n](stem:[λ]) est l''indice de réfraction à la longueur d''onde stem:[λ],
    stem:[κ](stem:[λ]) est l''indice d''absorption spectral et stem:[i = sqrt(- 1)]'
  examples: []
  notes:
  - L'unité d'indice de réfraction complexe est un.
  - Cet article était numéroté 845-04-103 dans l'IEC 60050-845:1987.
