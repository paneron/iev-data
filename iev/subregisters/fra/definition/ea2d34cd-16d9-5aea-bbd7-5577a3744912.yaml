  definition: réaction nucléaire entre deux noyaux atomiques légers aboutissant à
    la production d’au moins une espèce nucléaire plus lourde que l’un quelconque
    des noyaux initiaux, et à la libération d'énergie
  examples: []
  notes:
  - Cet article était numéroté 393-12-42 dans la CEI 60050-393:2003.
