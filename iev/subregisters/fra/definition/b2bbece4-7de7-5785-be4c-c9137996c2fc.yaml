data:
  definition: type de régulation comportant plusieurs régulateurs qui agissent sur
    un seul élément de commande final, de telle façon que la sortie du régulateur
    présentant la valeur maximale ou minimale, détermine la variable réglante
  examples: []
  notes:
  - Cet article était numéroté 351-26-43 dans la CEI 60050-351:2006.
