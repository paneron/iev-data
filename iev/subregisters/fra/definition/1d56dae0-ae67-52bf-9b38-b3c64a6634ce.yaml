data:
  definition: code à disparité compensée, employant un signal numérique ternaire pour
    transmettre des éléments binaires et selon lequel les états binaires 1 sont représentés
    par des éléments de signal qui ont normalement des polarités positive et négative
    alternées avec des valeurs absolues identiques, les états binaires 0 étant représentés
    par des éléments de signal de valeur zéro
  examples: []
  notes:
  - En télégraphie et en communication de données, les états binaires 1 et 0 sont
    respectivement appelés état Z et état A.
