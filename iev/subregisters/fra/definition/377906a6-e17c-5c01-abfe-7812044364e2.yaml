  concept: 00fb6e79-1fff-5622-9618-217cec8903bf
  definition: valeur résultant d’une opération effectuée pour attribuer, à partir
    des valeurs observées dans un échantillon, des valeurs numériques aux paramètres
    de la loi de probabilité choisie comme modèle statistique de la population dont
    est issu l’échantillon
  examples: []
  notes:
  - Le résultat peut être exprimé sous la forme d’une seule valeur numérique, appelée
    estimation ponctuelle, ou d’un intervalle de confiance.
