data:
  definition: zone extérieure à la zone contrôlée qui fait l'objet d'une surveillance
    appropriée pour les besoins de la radioprotection et à l'intérieur de laquelle
    une personne pourrait recevoir un équivalent de dose annuel dépassant 10% de la
    limite d'équivalent de dose réglementaire pour les travailleurs
