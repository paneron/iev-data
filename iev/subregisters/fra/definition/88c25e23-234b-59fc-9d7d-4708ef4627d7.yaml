data:
  definition: celle des deux {{voies de transmission, IEV:701-02-01}} constituant
    un {{circuit de télécommunication, IEV:701-02-03}} qui achemine les {{signaux,
    IEV:101-12-02}} arrivant à un point donné
  examples: []
  notes:
  - Le qualificatif d'une voie, par example, "émission" ou "réception", est généralement
    d'un caractère très localisé. Une voie considérée comme {{voie d'émission, IEV:704-04-04}}
    en un point dans un réseau peut être considérée comme voie de réception en un
    autre point.
  - En téléphonie les qualificatifs anglais "return" et "receive" peuvent être considérés
    comme synonymes. Dans certaines applications, comme la réception télévisuelle,
    on n'utilise que la voie de réception. Dans ce cas, le terme anglais "return channel"
    n'est pas employé.
dateAccepted: 2018-11-17
