data:
  authoritative_source:
  - clause: 28.01.06
    link: https://www.iso.org/standard/7272.html
    original: 'ISO/CEI 2382-28:1995, <i>Technologies de l''information – Vocabulaire
      – Partie 28: Intelligence artificielle – Notions fondamentales et systèmes experts</i>,
      28.01.06, modifiée – La formulation de la définition a été légèrement modifiée
      pour l''adapter à l''usage dans la technologie de commande.'
    ref: ISO/IEC 2382-28:1995
    relationship:
      modification: La formulation de la définition a été légèrement modifiée pour
        l'adapter à l'usage dans la technologie de commande.
      type: modified
  definition: système à base de connaissances capable de résoudre des problèmes dans
    un domaine ou dans un champ d'application particulier en faisant des inférences
    à partir d'une base de connaissances fondée sur des connaissances d'experts
  examples: []
  notes:
  - Cet article était numéroté 351-21-47 dans la CEI 60050-351:2006.
