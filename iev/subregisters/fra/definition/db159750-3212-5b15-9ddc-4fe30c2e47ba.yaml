data:
  definition: transducteur permettant d'obtenir des oscillations acoustiques à partir
    de signaux électriques et conçu pour rayonner de la puissance acoustique dans
    l'espace environnant
  examples: []
  notes:
  - Le terme "haut-parleur" s'applique au haut-parleur élémentaire et aussi à l'enceinte
    acoustique.
