  definition: qualifie chacun de deux phénomènes variables dans le temps, de deux
    trames temporelles ou de deux signaux dont les instants significatifs homologues
    sont séparés par des intervalles de temps de même durée voulue
  examples: []
  notes:
  - En pratique, les variations des intervalles de temps sont maintenues entre des
    limites fixées.
  - Deux phénomènes, trames temporelles ou signaux peuvent être synchrones sans être
    isochrones.
  - Lorsque les phénomènes, trames temporelles ou signaux sont périodiques, les instants
    significatifs homologues apparaissent en moyenne à la même cadence.
