data:
  definition: 'quotient du flux lumineux émis par la puissance consommée


    stem:[eta_v = ((Phi_v))/(P)]


    où stem:[Φ]~v~ est le flux lumineux et stem:[P] est la puissance consommée par
    la source de lumière'
  examples: []
  notes:
  - Il faut spécifier si la puissance consommée par la source de lumière inclut ou
    non la puissance dissipée par d'éventuels équipements auxiliaires tels que des
    ballasts.
  - L'efficacité lumineuse d'une source de lumière est exprimée en lumen par watt
    (lm·W^−1^).
  - Cet article était numéroté 845-01-55 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
