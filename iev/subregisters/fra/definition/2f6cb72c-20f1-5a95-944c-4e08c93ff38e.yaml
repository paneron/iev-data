data:
  definition: dispositif électronique, faisant partie de l'appareillage de commande,
    conçu pour contrôler l'énergie électrique à la source de lumière LED
  examples: []
  notes:
  - L'objectif du contrôle de l'énergie électrique peut être le mélange de couleurs,
    la réponse à la diminution du flux lumineux et d'autres fonctions.
  - Dans le cas des modules LEDsi, l'unité de commande de l'appareillage de commande
    fait partie du module LED et est séparée de l'alimentation de l'appareillage.
dateAccepted: 2018-11-17
