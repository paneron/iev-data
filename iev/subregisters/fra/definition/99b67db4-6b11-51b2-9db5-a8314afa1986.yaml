data:
  definition: modification d’un logiciel permettant d’en éliminer les pannes, de l’adapter
    à un nouvel environnement ou d’améliorer ses performances
  examples: []
  notes:
  - Les opérations de maintenance logicielle effectuées pour atteindre ces trois objectifs
    sont appelées respectivement maintenance corrective ({{192-06-06, IEV:192-06-06}}),
    maintenance adaptative ({{192-06-16, IEV:192-06-16}}) et maintenance améliorante
    ({{192-06-17, IEV:192-06-17}}).
  - Après une maintenance, l’état d’un logiciel est différent de son état précédent.
dateAccepted: 2018-11-17
