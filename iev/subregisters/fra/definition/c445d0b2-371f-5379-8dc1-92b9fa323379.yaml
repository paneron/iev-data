data:
  definition: lampe à décharge à mercure à basse pression dans laquelle la plus grande
    partie de la lumière est émise par une ou plusieurs couches de substances luminescentes
    excitées par le <a href="IEV845-21-008">rayonnement ultraviolet</a> de la décharge
  examples: []
