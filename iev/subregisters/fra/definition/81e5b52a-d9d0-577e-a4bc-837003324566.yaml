data:
  definition: palier dans lequel un disque, monté concentriquement sur l'arbre, plonge
    dans un réservoir d'huile. Lorsque l'arbre tourne, l'huile passe, par un effet
    de raclage, de la surface du disque à l'intérieur du palier
  examples: []
  notes: []
