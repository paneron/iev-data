data:
  definition: luminosité d'une surface, jugée par rapport à la luminosité d'une surface
    éclairée de la même façon et qui paraît blanche ou possède un facteur de transmission
    élevé
  examples: []
  notes:
  - Seules les couleurs non isolées possèdent une clarté.
  - Cet article était numéroté 845-02-31 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
