  concept: f50d062f-6f48-559e-9809-976fa4052776
  definition: conditions ambiantes à proximité immédiate des distances d'isolement
    et des lignes de fuite considérées, à l'exclusion de la pollution produite par
    l'appareil lors de son fonctionnement normal
  examples: []
  notes:
  - C'est le micro-environnement des lignes de fuite et des distances d'isolement
    de l'appareil (et non l'environnement de l'appareil) qui détermine l'effet sur
    l'isolation. Ce micro-environnement peut être meilleur ou pire que l'environnement
    de l'appareil.
