  concept: 7dbaa4ac-36dd-5f32-9e60-0bd61900b059
  definition: Niveau de Protection assigné à un matériel, basé sur sa probabilité
    de devenir une source d'inflammation et distinguant les différences entre les
    atmosphères explosives gazeuses, les atmosphères explosives de poussière et les
    atmosphères explosives dans les mines grisouteuses
  examples: []
  notes:
  - Le terme abrégé "EPL" est dérivé du terme anglais développé correspondant "equipment
    protection level".
