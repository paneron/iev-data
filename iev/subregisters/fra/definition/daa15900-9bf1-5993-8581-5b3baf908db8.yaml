  concept: c1122c21-6296-51e4-a421-b09b6bac49af
  definition: feu de signalisation porté par un véhicule et servant à indiquer sa
    position lorsqu'il est vu de l'arrière
  examples: []
  notes:
  - Un feu de position arrière peut aussi, particulièrement en association avec un
    feu identique, fournir une indication sur la largeur du véhicule.
  - Cet article était numéroté 845-11-74 dans l'IEC 60050-845:1987.
