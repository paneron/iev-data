  concept: 33ced71d-d75a-5e04-940d-2c0d2ca0ec95
  definition: limite, si elle existe, de la disponibilité instantanée lorsque le temps
    tend vers l’infini
  examples: []
  notes:
  - Dans certaines conditions, la disponibilité en régime établi peut être exprimée
    comme le quotient du temps moyen de disponibilité par la somme des temps moyens
    de disponibilité et d’indisponibilité. Voir l'IEC 61703, _Expressions mathématiques
    pour les termes de fiabilité, de disponibilité, de maintenabilité et de logistique
    de maintenance_.
