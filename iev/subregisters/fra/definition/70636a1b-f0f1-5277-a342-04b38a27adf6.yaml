  concept: 862581e1-c8e5-5cb3-81c6-5e61b3eff5b4
  definition: technique d'acheminement de messages dans un réseau de télécommunication
    où les messages sont préalablement découpés en paquets munis d'une adresse; dans
    les noeuds du réseau, ces paquets sont reçus, mis en mémoire et retransmis sur
    la ou les voies de transmission appropriées; à l'arrivée, le message est reconstitué
    à partir des paquets reçus
  examples: []
  notes:
  - Un paquet n'occupe une voie que pendant sa durée de transmission, la voie étant
    ensuite disponible pour la transmission d'autres paquets appartenant soit au même
    message, soit à d'autres messages.
