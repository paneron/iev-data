data:
  definition: mesurage de la qualité de protection d'un échantillon de tissu contre
    le <a href="IEV845-21-008">rayonnement ultraviolet</a> solaire, déterminé par
    des essais in vitro
  examples: []
  notes:
  - 'Pour les essais in vitro, l''éclairement érythémal énergétique mesuré par un
    détecteur avec l''échantillon de tissu en essai en place est comparé à l''éclairement
    érythémal énergétique mesuré en l''absence de tissu, pour lequel la source est
    généralement un simulateur solaire. Ce facteur est exprimé comme le quotient de
    l''éclairement érythémal énergétique sans tissu et de l''éclairement érythémal
    énergétique dans un tissu:


    stem:[F_((UVP)) = ((int_((290\ nm))^((400\ nm)) E_(lambda) s_((er)) ( lambda )
    d lambda))/((int_((290\ nm))^((400\ nm)) E_(lambda) s_((er)) ( lambda ) tau (
    lambda ) d lambda))]


    où stem:[s]~er~(stem:[λ]) est la fonction de pondération spectrale d''un érythème,
    stem:[Eλ] est l''éclairement spectral énergétique, stem:[τ](stem:[λ]) est le facteur
    de transmission spectral mesuré de l''entité, et stem:[λ] est la longueur d''onde.'
  - La fonction de pondération spectrale du danger lié aux ultraviolets, stem:[S]~UV~(stem:[λ]),
    a été remplacée pour stem:[s]~er~(stem:[λ]) dans des cas particuliers. S'il est
    utilisé dans ces conditions, le facteur de protection contre les rayons ultraviolets,
    stem:[F]~UVP~, doit être noté stem:[F]~UVP~ &amp;lsqb;avec pondération par stem:[S](stem:[λ])&amp;rsqb;.
  - L'unité du facteur de protection contre les rayons ultraviolets est un.
