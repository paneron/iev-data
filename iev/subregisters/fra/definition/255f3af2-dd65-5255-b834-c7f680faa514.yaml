data:
  definition: effet, généralement gênant, dû à l'emploi, dans la numérisation d'un
    signal d'image, d'un nombre insuffisant de niveaux de quantification pour représenter
    correctement le signal analogique d'origine
  examples: []
  notes:
  - En anglais le terne "contouring" est employé lorsque l'effet est non voulu, tandis
    que le terme "posterisation" est employé lorsque la sous-quantification a pour
    but d'obtenir un effet spécial.
