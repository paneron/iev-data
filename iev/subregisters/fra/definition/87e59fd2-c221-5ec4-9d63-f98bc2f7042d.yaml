data:
  definition: matière organique solide, semi-fluide, fluide ou visqueuse qui a une
    masse moléculaire indéfinie et souvent élevée, présente une tendance à fluer lorsqu'elle
    est soumise à une contrainte, a en général un domaine de ramollissement ou de
    fusion
  examples: []
  notes:
  - Au sens large, le terme est utilisé pour désigner tout polymère qui est un matériau
    de base pour les plastiques.
  - Les liquides utilisés pour l'imprégnation et ensuite solidifiés sont aussi appelés
    résines (voir également 212-15-28, 212-15-30, 212-15-31 et 212-15-32).
