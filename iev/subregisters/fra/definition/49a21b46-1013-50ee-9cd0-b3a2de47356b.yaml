data:
  definition: domaine des tensions appliquées dans un tube compteur, dans lequel le
    facteur de multiplication dans le gaz est très supérieur à l'unité, l'amplitude
    de l'impulsion étant pratiquement indépendante du nombre total de paires d'ions
    initialement produites dans le volume utile par l'événement ionisant
