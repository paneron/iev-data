data:
  definition: 'composante continue ou lentement variable d''un signal d''image, n''ayant
    aucun rapport avec la luminance moyenne des images


    Exemple: la composante continue qui se superpose au signal d''image à la sortie
    d''un amplificateur vidéo.'
