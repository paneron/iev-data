data:
  definition: 'densité de la grandeur énergétique, lumineuse ou photonique stem:[X](stem:[λ]),
    par rapport à la longueur d''onde stem:[λ], à la longueur d''onde stem:[λ]


    stem:[X_(lambda) = ((d X ( lambda )))/((d lambda))]'
  examples: []
  notes:
  - Le terme "répartition spectrale" doit être privilégié par rapport au terme équivalent
    "densité spectrale" lorsqu'il s'agit de la fonction stem:[Xλ](stem:[λ]) sur une
    plage de longueurs d'onde, et non pas à une longueur d'onde particulière.
  - Habituellement stem:[Xλ] est également fonction de stem:[λ] et, dans ce cas, pour
    souligner ce fait, peut s'écrire sous la forme stem:[Xλ](stem:[λ]) sans modification
    de sa signification.
  - La répartition spectrale du flux énergétique est exprimée en watt par nanomètre
    (W·nm^−1^), la répartition spectrale du flux lumineux est exprimée en lumen par
    nanomètre (lm·nm^−1^) et la répartition spectrale du flux photonique est exprimée
    en nanomètre à la puissance moins un (nm^−1^). Les unités des répartitions spectrales
    d'autres grandeurs sont exprimées en conséquence.
  - La grandeur stem:[X] peut également être exprimée en fonction de la {{fréquence,
    IEV:103-06-02}} stem:[ν], du <a href="IEV845-21-026">nombre d'onde</a> stem:[σ],
    etc.; les symboles correspondants sont alors stem:[X](stem:[ν]), stem:[X](stem:[σ]),
    etc. et les densités correspondantes par rapport à la fréquence, stem:[ν], au
    nombre d'onde, stem:[σ], etc. sont alors stem:[Xν], stem:[Xσ], etc., auquel cas
    l'expression des unités est également modifiée en conséquence.
  - Cet article était numéroté 845-01-17 dans l'IEC 60050-845:1987.
