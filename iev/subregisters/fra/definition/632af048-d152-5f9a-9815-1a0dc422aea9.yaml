  definition: interrupteur dont l'organe de manoeuvre est un axe ou une tige qui doit
    être tourné vers une ou plusieurs positions indexées afin d'obtenir un changement
    de l'état des contacts
  examples: []
  notes:
  - La rotation de l'organe de manoeuvre peut être complète ou limitée dans l'une
    ou l'autre des directions.
