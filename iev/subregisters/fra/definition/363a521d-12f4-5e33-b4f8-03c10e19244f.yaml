data:
  definition: densité de courant critique obtenue en mesurant l'aimantation et en
    s'appuyant sur un modèle théorique (modèle d'état critique)
  examples: []
  notes:
  - Si le matériau est non-homogène ou anisotrope, stem:[J]~cm~ est différent de la
    densité de courant critique de transport stem:[J]~ct~.
  - stem:[J]~cm~ renvoie parfois à des valeurs plus faibles que celles de stem:[J]~ct~
    en raison de la différence de champ électrique causée par le fluage de flux, notamment
    pour les supraconducteurs haute température.
dateAccepted: 2018-11-17
