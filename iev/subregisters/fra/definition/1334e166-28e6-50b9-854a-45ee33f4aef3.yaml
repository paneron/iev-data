  concept: 16e3b955-88af-51a5-a9f4-6c107bce50d5
  definition: quotient de la contrainte tangentielle stem:[τ] par le glissement unitaire
    stem:[γ], dans des conditions données, soit stem:[G] = stem:[τ] / stem:[γ]
  examples: []
  notes:
  - 1 On considère en général un processus isotherme.
  - 2 Dans les milieux anisotropes, le module d'élasticité de glissement peut dépendre
    de l'orientation.
  - 3 L'unité SI cohérente de module d'élasticité de glissement est le pascal, Pa.
