  concept: eb497f76-8f05-5ce5-91a4-bddec7209adb
  definition: valeur de crête maximale des excursions périodiques de la forme d'onde
    de tension résultant des déformations d'une tension en AC ou de composantes en
    AC superposées à la tension en DC
  examples: []
  notes:
  - Les surtensions aléatoires dues par exemple à des manœuvres occasionnelles ne
    sont pas considérées comme des tensions de crête répétitive.
