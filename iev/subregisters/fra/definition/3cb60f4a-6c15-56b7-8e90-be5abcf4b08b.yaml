data:
  definition: lampe électrique dont le corps lumineux est relativement concentré et
    disposé de telle manière que la lampe peut être utilisée avec un système pour
    la projection de vues, animées ou fixes, sur un écran
  examples: []
  notes:
  - Cet article était numéroté 845-07-41 dans l'IEC 60050-845:1987.
