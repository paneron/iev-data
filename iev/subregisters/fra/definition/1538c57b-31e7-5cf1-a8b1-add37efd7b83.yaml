  definition: '1. ligne de transmission radiofréquence qui relie un émetteur ou un
    récepteur radioélectrique à une antenne


    2. pour une antenne à plusieurs éléments alimentés, ligne de transmission radiofréquence
    qui relie chacun de ces éléments à l''accès de l''antenne'
