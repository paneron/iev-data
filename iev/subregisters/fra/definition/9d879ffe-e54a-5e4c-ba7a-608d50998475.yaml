  concept: 9254ca5d-2854-574c-911c-43899686a008
  definition: 'pour une tôle magnétique, rapport exprimé en pourcentage de la différence
    entre les pertes magnétiques, stem:[Pα], mesurées sous un angle stem:[α] par rapport
    à la direction du laminage, et les pertes magnétiques, stem:[P]~0~, mesurées dans
    la direction du laminage, à cette valeur stem:[P]~0~:


    stem:[T_L = ((P_(alpha) - P_0))/((P_0)) xx 100 %]'
  examples: []
  notes:
  - Les mesures de stem:[Pα] et stem:[P]~0~ sont à faire dans les mêmes conditions.
  - Le facteur d'anisotropie des pertes sous un angle donné diffère du facteur d'anisotropie
    des pertes stem:[T] ({{IEV 221-03-38, IEV:221-03-38}}) tant par la notion qu'il
    représente que par sa valeur numérique.
