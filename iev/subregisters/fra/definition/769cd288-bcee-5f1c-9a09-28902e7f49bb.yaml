  concept: 04007823-594f-5a08-82ab-19eeecb8d57b
  definition: méthode permettant d'évaluer les propriétés de transport d’un supraconducteur
    en mesurant les variations de la résistance en fonction de la température, du
    courant ou du champ magnétique appliqué
  examples: []
  notes:
  - Pour éliminer les potentiels et les résistances de contact, il est préférable
    d'utiliser une méthode à quatre contacts (deux prises de potentiel et deux amenées
    de courant).
