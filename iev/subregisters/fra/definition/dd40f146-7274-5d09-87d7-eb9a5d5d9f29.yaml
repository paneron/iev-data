  definition: organisation particulière de plusieurs systèmes à calculateur de processus
    qui résolvent des problèmes identiques avec les mêmes données du processus, de
    sorte qu'en cas de défaillance d'un système à calculateur de processus, le processus
    soit capable de continuer à être exécuté en mode normal
  examples: []
  notes:
  - 'La CEI 61069-5, _Mesure et commande dans les processus industriels – Appréciation
    des propriétés d’un système en vue de son évaluation – Partie 5: Evaluation de
    la sûreté de fonctionnement d’un système_, traite de la disponibilité et de la
    fiabilité.'
  - Cet article était numéroté 351-30-04 dans la CEI 60050-351:2006.
