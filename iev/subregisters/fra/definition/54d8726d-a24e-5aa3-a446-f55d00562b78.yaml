  concept: 7ef40c04-c907-5ec1-a360-32025afbfe1c
  definition: 'quotient du flux énergétique réfléchi, stem:[Φ]~r~, par le flux énergétique
    incident, stem:[Φ]~m~


    stem:[rho = ((Phi_r))/((Phi_m))]'
  examples: []
  notes:
  - Le facteur de réflexion est également définie spectralement par rapport à la longueur
    d'onde, auquel cas "spectrale" est ajouté devant le nom de la grandeur.
  - En raison de la conservation de l'énergie, stem:[α] + stem:[ρ] + stem:[τ] = 1
    sauf lors de l'observation d'un <a href="IEV845-21-017">rayonnement polarisé</a>,
    où stem:[α] est le facteur d'absorption et stem:[τ] est le facteur de transmission.
  - 'Le facteur de réflexion, stem:[ρ], est la somme du facteur de réflexion régulière,
    stem:[ρ]~r~, et du facteur de réflexion diffuse, stem:[ρ]~d~: stem:[ρ] = stem:[ρ]~r~ + stem:[ρ]~d~.'
  - L'unité de facteur de réflexion est un.
  - Cet article était numéroté 845-04-58 dans l'IEC 60050-845:1987.
