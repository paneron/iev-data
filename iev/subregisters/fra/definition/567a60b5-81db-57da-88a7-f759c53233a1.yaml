data:
  definition: rapport de la valeur efficace du résidu total de distorsion à la valeur
    efficace de la composante fondamentale ou de la composante fondamentale de référence
    d'une grandeur alternative
  examples: []
  notes:
  - Le rapport total de distorsion dépend du choix de la composante fondamentale.
    En cas d'ambiguïté dans le contexte on indique de quelle composante il s'agit.
  - Le rapport total de distorsion peut faire l'objet d'une approximation à un certain
    rang. Les conditions de l'approximation sont alors indiquées.
