data:
  definition: processus par lequel une grandeur variable, en l'occurrence la variable
    commandée, est continuellement ou séquentiellement mesurée, comparée, à une autre
    grandeur variable, à savoir la variable de référence, et influencée de telle manière
    qu'elle est réglée sur la variable de référence
  examples: []
  notes:
  - Une caractéristique de la commande en boucle fermée est la chaîne d'action fermée
    par laquelle la variable commandée influe continuellement ou séquentiellement
    sur elle-même dans le chemin d'action de la boucle fermée.
  - Cet article était numéroté 351-26-01 dans la CEI 60050-351:2006.
