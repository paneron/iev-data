data:
  definition: pour deux vecteurs *stem:[U]* et *stem:[V]* d'un espace euclidien à
    stem:[n] dimensions, tenseur du deuxième ordre défini par la forme bilinéaire
    stem:[f ( X , Y ) = ( U * X ) ( V * Y )], où *stem:[X]* et *stem:[Y]* sont des
    vecteurs quelconques du même espace
  examples: []
  notes:
  - 1 La forme bilinéaire peut être représentée par stem:[f ( X , Y ) = ( underset(i)(
    sum ) U_i X_i ) ( underset(j)( sum ) V_j Y_j ) = underset((i j))( sum ) U_i V_j
    X_i Y_j] en fonction des coordonnées des vecteurs. Le produit tensoriel est donc
    le tenseur de coordonnées stem:[T_((i j)) = U_i V_j].
  - Le produit tensoriel est noté stem:[U ox V] ou stem:[U V].
