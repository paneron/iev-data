  concept: 36da8005-14b9-5a87-bada-be825ab000c2
  definition: intégrale étendue à un arc d'une courbe orientée, dont l'élément différentiel
    est un produit quelconque d'un scalaire, d'un vecteur ou d'un tenseur par l'élément
    scalaire d'arc ou l'élément vectoriel d'arc
  examples: []
  notes:
  - L'intégrale curviligne peut être un scalaire, un vecteur ou un tenseur suivant
    la nature du produit considéré.
