data:
  definition: 'flux magnétique virtuel à travers une surface limitée par un contour
    C


    stem:[Phi_C = Phi + mu_0 lambda^2 underset(C)( int ) J * d l]


    où stem:[Φ] est le flux magnétique à travers la surface, stem:[λ] la profondeur
    de pénétration, *stem:[J]* la densité de courant supraconducteur, stem:[μ]~0~
    la constante magnétique et d*stem:[l]* un élément vectoriel d''arc'
  examples: []
  notes:
  - Le fluxoïde dans un supraconducteur est un multiple du quantum de flux stem:[Φ]~0~.
  - Le fluxoïde est parfois utilisé à la place du fluxon qui est loin de la surface
    d’un supraconducteur.
dateAccepted: 2018-11-17
