  concept: 8911de4f-84dc-5407-a99d-a4ba97853fa0
  definition: fonction d'une variable réelle ayant la valeur –1 pour toute valeur
    négative de la variable, +1 pour toute valeur positive et 0 lorsque la variable
    est nulle
  examples: []
  notes:
  - 'Le signum peut être généralisé à des variables complexes: stem:[sgn underset(_)(z)
    = ((underset(_)(z)))/((| underset(_)(z) |))] pour stem:[z != 0] et stem:[sgn 0
    = 0].'
