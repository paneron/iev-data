  definition: inverse du rayon de courbure stem:[ρ], soit stem:[κ] = 1/stem:[ρ]
  examples: []
  notes:
  - 1 La courbure est la limite du quotient de l’angle entre les tangentes à une courbe
    en deux points voisins par la distance entre les points, lorsque cette distance
    tend vers zéro.
  - 2 L’unité SI cohérente de courbure est le mètre à la puissance moins un, m^−1^.
