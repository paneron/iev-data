data:
  definition: orbite d'un satellite dans le cas idéal où il serait soumis uniquement
    à l'attraction du corps principal supposé concentré en son centre de masse
  examples: []
  notes:
  - Dans un système de référence dont le centre est le centre de masse du corps principal,
    et dont les axes ont des directions fixes par rapport aux étoiles, l'orbite non
    perturbée est une ellipse.
