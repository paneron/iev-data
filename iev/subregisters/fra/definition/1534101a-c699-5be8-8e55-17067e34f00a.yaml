  concept: cf5bd5d7-031a-5dc4-a2f2-eae88daca9c4
  definition: sens de rotation d'une couche de fils d'un conducteur câblé, vu en bout
  examples: []
  notes:
  - 'Le sens de câblage est dit:


    - à droite lorsque les fils s''enroulent dans le sens des aiguilles d''une montre.


    - à gauche lorsqu''ils s''enroulent dans le sens inverse.'
