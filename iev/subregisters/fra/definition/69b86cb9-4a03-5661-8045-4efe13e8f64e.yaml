  concept: f7a5080f-f918-51b1-93a0-1233d620a171
  definition: 'pour un ensemble de stem:[n] éléments de circuit magnétiques formant
    un circuit magnétique, matrice exprimant les flux magnétiques stem:[Φ]~stem:[i]~
    dans les éléments en fonction des courants totalisés stem:[Ө]~stem:[j]~  des éléments:


    stem:[( [[Phi_1],[Phi_2],[vdots],[Phi_n]] ) = ( [[Lambda_((11)),Lambda_((12)),...,Lambda_((1
    n))],[Lambda_((21)),,,vdots],[vdots,,,vdots],[Lambda_((n 1)),...,...,Lambda_((n
    n))]] ) * ( [[Theta_1],[Theta_2],[vdots],[Theta_n]] )]'
  examples: []
  notes:
  - Une matrice des perméances est toujours symétrique et définie positive.
  - En électromagnétisme, la matrice des perméances peut être définie, pour un ensemble
    de contours fermés, comme la matrice exprimant les relations linéaires entre les
    flux magnétiques qui traversent des surfaces limitées par les contours et les
    courants totalisés dans ces contours.
