data:
  definition: pour tout élément stem:[a] d'un ensemble pour lequel une multiplication
    avec un élément neutre stem:[u] est définie, élément unique stem:[a^(- 1)] de
    l'ensemble, s'il existe, tel que stem:[a * a^(- 1) = a^(- 1) * a = u]
  examples: []
  notes:
  - En anglais, le terme «reciprocal» est préféré pour les nombres.
  - L'inverse de l'élément stem:[a] est noté stem:[a^(- 1)]. Pour un nombre non nul,
    ou pour une grandeur ou une unité, on peut aussi noter l'inverse stem:[1 // a]
    ou stem:[(1)/(a)].
dateAccepted: 2018-11-17
