  definition: grandeur d’état positive proportionnelle à l’énergie cinétique des particules
    en mouvement chaotique qui constituent un système localement en équilibre
  examples: []
  notes:
  - Les températures peuvent être classées quantitativement en utilisant diverses
    échelles de valeurs telles que les échelles Celsius et Fahrenheit. Toutes ces
    échelles sont maintenant rattachées à l’échelle de température thermodynamique.
  - 2 La température thermodynamique est une des sept grandeurs de base du Système
    international de grandeurs, ISQ, sur lequel repose le Système international d'unités,
    SI. L'unité SI cohérente de température thermodynamique est le kelvin, K (voir
    la CEI 60050-112:2010, 112-02-08). La température thermodynamique du point triple
    de l’eau est 273,16 K.
