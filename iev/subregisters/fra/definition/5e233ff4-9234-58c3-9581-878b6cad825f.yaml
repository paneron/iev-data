data:
  definition: phénomène se manifestant par l’apparition d’électrons supraconducteurs
    dans un conducteur normal lorsqu’il entre en contact avec un matériau supraconducteur
  examples: []
  notes:
  - Cet effet s'accompagne d'une diminution de la température critique et du champ
    magnétique critique du supraconducteur.
  - L’effet de proximité est défini d’une manière différente dans l'IEV 121-13-19.
