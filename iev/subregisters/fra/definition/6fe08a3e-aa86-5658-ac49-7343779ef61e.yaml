    \ la phase de la {{porteuse, IEV:702-06-03}} avant modulation et les {{instants\
    \ significatifs, IEV:721-02-29}} du {{modulat, IEV:702-06-05}}\n\nEXEMPLE\tModulation\
    \ où les instants significatifs du modulat coïncident avec les passages par zéro\
    \ de la porteuse."
