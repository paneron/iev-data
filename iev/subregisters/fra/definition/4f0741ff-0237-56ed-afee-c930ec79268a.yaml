  definition: corps étranger localisé à l’intérieur d’un cristal de quartz synthétique,
    visible par examen de la lumière diffuse provenant d’une source lumineuse, le
    cristal étant immergé dans un liquide adaptateur d’indice de réfraction
  examples: []
  notes:
  - Une inclusion particulièrement courante est l’acmite minérale (silicate de fer
    et sodium).
  - Cet article était numéroté 561-05-06 dans l'IEC 60050-561:1991.
