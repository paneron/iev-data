  concept: e35bd63a-cf10-5e9c-a55b-f7ae959bfe7b
  definition: élément de circuit électrique à plus de deux bornes
  examples: []
  notes:
  - 'Pour un multipôle élémentaire à stem:[n] bornes:


    1) la somme algébrique des courants électriques entrant dans l''élément par les
    bornes est nulle à tout instant;


    2) il y a stem:[n] – 1 relations indépendantes entre les grandeurs intégrales.'
