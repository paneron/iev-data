  concept: 55f760bf-82ce-5196-8ed3-ae038eb4d349
  definition: pente d’une courbe d’étalonnage lorsqu’elle est une droite passant par
    zéro
  examples: []
  notes:
  - Ce terme est utilisé dans l’approche "incertitude".
  - La constante d'un appareil de mesure peut aussi être définie, dans le cas ci-dessus,
    comme le coefficient par lequel on doit multiplier l’indication d’un appareil
    de mesure pour obtenir la valeur indiquée.
