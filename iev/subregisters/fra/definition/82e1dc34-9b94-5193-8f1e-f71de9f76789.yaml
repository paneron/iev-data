data:
  definition: pertes, se produisant dans un supraconducteur, dont la valeur est proportionnelle
    à la fréquence d'un champ magnétique variant dans le temps
  examples: []
  notes:
  - Les pertes par hystérésis sont dues aux propriétés magnétiques irréversibles de
    la substance supraconductrice liées à l'ancrage des lignes de flux.
