  concept: 49a22738-9b91-5517-a20e-129b1c0cb665
  definition: appareil placé à bord d'un aéronef ou d'un engin spatial, destiné à
    déterminer la hauteur de cet aéronef ou de cet engin spatial au-dessus du sol,
    par émission et réception d'ondes radioélectriques
  examples: []
  notes:
  - Le terme "sol" désigne la surface solide ou liquide de la Terre ou la surface
    d'un autre astre.
