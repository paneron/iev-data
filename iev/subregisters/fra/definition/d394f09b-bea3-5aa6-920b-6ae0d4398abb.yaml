  definition: résistance entre une électrode en contact avec la surface à mesurer
    et la terre, exprimée en ohms
  examples: []
  notes:
  - La résistance dépend de la résistivité transversale et/ou superficielle des matériaux
    ainsi que de la distance entre le point de mesure choisi et la terre.
