data:
  definition: zone d'induit, située à égale distance de deux pôles consécutifs, dans
    laquelle le flux inducteur est sensiblement nul ou, par extension, zone du collecteur
    dans laquelle, en fonctionnement à vide de la machine, la tension entre deux lames
    consécutives est sensiblement nulle
