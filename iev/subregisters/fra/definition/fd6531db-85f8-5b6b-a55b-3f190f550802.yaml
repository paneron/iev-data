data:
  definition: 'pour un élément réluctant, quotient de la tension magnétique stem:[V]~m~
    par le flux magnétique stem:[Φ]


    stem:[R_m = ((V_m))/(Phi)]'
  examples: []
  notes:
  - La réluctance est l’inverse de la perméance.
  - L’unité SI cohérente de réluctance est le henry à la puissance moins un, H^–1^.
