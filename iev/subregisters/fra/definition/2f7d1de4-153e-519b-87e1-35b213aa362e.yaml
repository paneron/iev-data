data:
  definition: documentation exigée par un fabricant, mais non sujets à évaluation
    par l'organisme responsable de la vérification, lorsqu'il fait une demande de
    rapport d'essai ou de certificat
  examples: []
  notes:
  - Par exemple, instructions de fabrication, dessins connexes, fiches techniques
    et documentation commerciale.
