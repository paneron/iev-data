data:
  definition: mélange de gaz ou de vapeur inflammable avec une poussière
  examples: []
  notes:
  - 'Conformément à l''ISO/IEC 80079-20-2, _Explosive atmospheres – Part 20-2: Material
    characteristics – Combustible dusts test methods_, le terme "poussière" est défini
    comme comprenant les poussières combustibles et les particules combustibles en
    suspension dans l''air.'
dateAccepted: 2018-11-17
