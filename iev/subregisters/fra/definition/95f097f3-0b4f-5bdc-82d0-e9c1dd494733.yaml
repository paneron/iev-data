data:
  definition: inaptitude à répondre à la demande d’énergie, en raison d’une insuffisance
    de capacité de production ou pour d’autres raisons
  examples: []
  notes:
  - L’insuffisance de capacité de production peut provenir de l’{{indisponibilité
    non différable, IEV:692-04-05}} d’un groupe de production ou d’une demande supérieure
    à la capacité de conception.
  - La définition {{IEV 603-04-43, IEV:603-04-43}} "réduction soudaine de la puissance
    appelée" est incompatible avec ce terme et les termes connexes, par exemple, probabilité
    de perte de charge.
dateAccepted: 2018-11-17
