data:
  definition: pour un circuit résonant fonctionnant à une fréquence donnée, 2π fois
    le rapport de l'énergie emmagasinée dans le circuit au début d’un cycle à l'énergie
    dissipée pendant le cycle
  examples: []
  notes:
  - Le facteur de qualité caractérise l'acuité de la résonance.
  - En français, le terme «facteur de surtension» est d’usage courant, même en l’absence
    de surtension.
dateAccepted: 2018-11-17
