data:
  definition: limite du quotient du logarithme népérien du rapport des valeurs à une
    fréquence donnée d'une composante spécifiée du champ électromagnétique en deux
    points alignés dans la direction de propagation d'une onde guidée, d'une onde
    plane, ou d'une onde pratiquement plane au moins dans un domaine limité de l'espace,
    par la distance des deux points, lorsque cette distance tend vers zéro
  examples: []
  notes:
  - L'exposant linéique de propagation est une grandeur complexe, généralement fonction
    de la fréquence, et a la dimension de l'inverse d'une longueur. La partie réelle,
    l'affaiblissement linéique, est normalement exprimée en Np/m, et la partie imaginaire,
    le déphasage linéique, est exprimée en rad/m.
