  concept: 73125993-1582-5496-a39c-57de69aab94f
  definition: '{{voie de transmission, IEV:701-02-01}} associée à la {{voie d''aller,
    IEV:721-11-06}} dans un circuit et permettant d''acheminer les accusés de réception
    et d''autres signaux de commande de fonction en sens inverse de la voie d''aller'
  examples: []
  notes:
  - Dans le cas de transferts simultanés d'information dans les deux sens, la voie
    de retour est celle qui à chaque instant fonctionne en sens inverse du transfert
    des informations de l'usager.
