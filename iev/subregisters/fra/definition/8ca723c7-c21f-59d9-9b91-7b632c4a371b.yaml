  definition: combinaison d'éléments numériques représentant une valeur quantifiée
    en modulation par impulsions et codage ordinaire ou en modulation par impulsions
    et codage différentiel
  examples: []
  notes:
  - Une combinaison d'éléments de signal représentant un mot de code est parfois appelée
    "signal de caractère" par analogie avec la télégraphie et la communication de
    données, mais cet emploi est déconseillé.
