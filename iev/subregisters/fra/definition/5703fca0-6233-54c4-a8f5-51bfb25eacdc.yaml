data:
  definition: différence positive ou négative de fréquence qu'il convient d'ajouter
    à la fréquence nominale spécifiée de l'oscillateur lorsqu'on ajuste la fréquence
    de cet oscillateur pour un cas particulier de conditions de fonctionnement afin
    de minimiser les écarts par rapport à la fréquence nominale dans une plage spécifiée
    des conditions de fonctionnement
  examples: []
  notes:
  - 'Pour minimiser les écarts de fréquence par rapport à la fréquence nominale dans
    toute la gamme des températures, un décalage de fréquence peut être indiqué pour
    procéder à un ajustement à la température de référence (voir Figure 18).


    image::/assets/images/parts/561/561-fig18-fr.png[]


    *Figure 18 – Exemple d’utilisation de décalage de fréquence*'
  - Cet article était numéroté 561-04-08 dans l'IEC 60050-561:1991.
