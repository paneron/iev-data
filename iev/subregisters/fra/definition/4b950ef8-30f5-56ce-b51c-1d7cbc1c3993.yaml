  definition: ouverture des contacts d’un disjoncteur sous l’action des dispositifs
    de commande manuels ou automatiques ou par des dispositifs de protection
  examples: []
  notes:
  - Par extension, le déclenchement d’un élément du réseau électrique (ligne, transformateur)
    se dit pour le déclenchement du ou des disjoncteurs associés.
