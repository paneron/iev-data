data:
  definition: antenne sensiblement équidirective dans le plan horizontal, constituée
    par quatre conducteurs isolés, de longueur sensiblement égale à une demi-longueur
    d'onde, disposés en carré dans un plan horizontal et alimentés par deux lignes
    symétriques en deux sommets opposés du carré
