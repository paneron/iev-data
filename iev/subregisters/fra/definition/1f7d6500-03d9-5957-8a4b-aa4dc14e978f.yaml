data:
  definition: procédé ou appareil de radiorepérage fondé sur l'émission d'ondes radioélectriques
    vers un objet, suivie de l'analyse des ondes renvoyées par cet objet ou émises
    en réponse aux ondes reçues
  examples: []
  notes:
  - Le terme "radar" est l'abréviation de l'expression anglaise "Radio Detection and
    Ranging".
dateAccepted: '1998-04-01T00:00:00+00:00'
