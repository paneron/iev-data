data:
  definition: température maximale ou minimale atteinte en des points spécifiques
    du matériel lorsque ce dernier fonctionne dans les conditions assignées, incluant
    la température ambiante et toutes sources externes de chaleur ou de refroidissement
  examples: []
  notes:
  - Un matériel peut atteindre des températures de service différentes dans des parties
    différentes.
dateAccepted: 2018-11-17
