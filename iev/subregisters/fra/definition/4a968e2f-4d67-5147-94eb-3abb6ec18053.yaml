  concept: 966b4d4a-fdb0-53df-9e63-82243be8e706
  definition: état d'une structure et des charges qui agissent sur elle, au delà duquel
    la structure ne satisfait plus aux exigences de conception
  examples: []
  notes:
  - Le but des calculs de conception (c'est à dire l'exigence nominale pour l'état
    limite) est de limiter la probabilité qu'un état limite puisse être atteint au
    dessous d'une certaine valeur prescrite pour le type de structure considéré.
