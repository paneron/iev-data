  concept: a5372606-99c1-577a-9f68-609a5a6c0ec7
  definition: 'quotient de dstem:[N] par dstem:[a] et dstem:[t], où dstem:[N] est
    l’incrément du nombre de particules incidentes sur une surface d’aire dstem:[a]
    pendant un intervalle de temps de durée dstem:[t]


    stem:[N]^0^ = d^2^stem:[N]/dstem:[a] dstem:[t]'
  examples: []
  notes:
  - Le mot "particule" est habituellement remplacé par le nom d'une particule élémentaire
    spécifique, par exemple flux de neutrons.
  - Cette grandeur s'exprime en secondes à la puissance moins un par unité de surface
    (m^−2^ s^−1^ or cm^−2^ s^−1^).
  - Cet article était numéroté 393-14-27 dans la CEI 60050-393:2003.
