  concept: b693c389-a6b9-5954-9fd9-6fd35e693b5c
  definition: liaison entre des objets physiques (choses) et des services clairement
    identifiables et une représentation virtuelle dans le cadre d’une structure type
    internet
  examples: []
  notes:
  - L’internet des objets et services ne comprend plus uniquement des participants
    humains, mais également des objets.
  - L’objectif de l’internet des objets et services est de réduire le plus possible
    le manque d’information entre le monde réel et le monde virtuel. La normalisation
    des composants et des services dans l’internet des objets et services constitue
    une étape importante vers cet objectif.
