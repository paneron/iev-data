  concept: 76443cec-6d7d-50b5-8dce-7c77073de655
  definition: diagrammes, dans le plan complexe, représentant les variations de position
    des pôles de la fonction de transfert en fonction des variations d'un paramètre
    du système
  examples: []
  notes:
  - Fréquemment, dans les systèmes de commande, on représente les variations des pôles
    de la fonction de transfert en boucle fermée en fonction des variations du gain
    en boucle ouverte.
  - Cet article était numéroté 351-25-10 dans la CEI 60050-351:2006
