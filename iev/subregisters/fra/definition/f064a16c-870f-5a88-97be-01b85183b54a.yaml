data:
  definition: "qualifie dans un espace euclidien:\n\n* une droite par rapport à une\
    \ autre droite lorsque les vecteurs associés sont orthogonaux; \n\n* une droite\
    \ par rapport à un plan lorsque la droite est perpendiculaire à toute droite du\
    \ plan; \n\n* un plan par rapport à un autre plan lorsqu'il contient une droite\
    \ perpendiculaire à toute droite de l'autre plan"
  examples: []
  notes:
  - Des expressions usuelles pour des droites sont «la droite A est perpendiculaire
    à la droite B», «les droites A et B sont perpendiculaires», ou «A et B sont des
    droites perpendiculaires». Des expressions analogues sont employées dans les autres
    cas.
