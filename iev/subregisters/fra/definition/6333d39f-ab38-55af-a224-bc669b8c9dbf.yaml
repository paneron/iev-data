  definition: réaliser une liaison électrique entre un point donné d'un réseau, d'une
    installation ou d'un matériel et une terre locale
  examples: []
  notes:
  - 'La liaison à la terre locale peut être:


    – intentionnelle, ou


    – non intentionnelle ou accidentelle


    et peut être permanente ou temporaire.'
