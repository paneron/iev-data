data:
  definition: échelle de valeurs définissant la valeur zéro de la température thermodynamique
    par une extrapolation linéaire fondée sur le comportement thermodynamique d’un
    gaz parfait et le point triple de l’eau à 273,16 K
  examples: []
  notes:
  - La valeur zéro de la température thermodynamique décrit l’état de plus basse énergie
    d’un système physique, qui correspond au repos de toutes les particules dans la
    description classique ou à l’état fondamental dans la description quantique. L’énergie
    interne et l’entropie peuvent alors être toutes deux normées à zéro. La valeur
    zéro de la température thermodynamique peut être approchée mais ne peut pas être
    atteinte.
