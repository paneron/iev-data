  concept: 81c5dbf1-f461-5304-beec-8c3705494588
  definition: limite supérieure de l'équivalent de dose pour la totalité ou une partie
    du corps ou de l'équivalent de dose effectif, destinée à éviter les effets non
    stochastiques des rayonnements ionisants et à limiter l'apparition d'effets stochastiques
    à un niveau acceptable
  examples: []
  notes:
  - Les limites d'équivalent de dose peuvent être établies pour des expositions professionnelles
    ou non et différentes valeurs peuvent être spécifiées pour différents groupes
    de  population.
  - Dans l'application des limites de l'équivalent de dose, on peut ne pas tenir compte
    des doses absorbées d'origine médicale ou dues au rayonnement naturel.
