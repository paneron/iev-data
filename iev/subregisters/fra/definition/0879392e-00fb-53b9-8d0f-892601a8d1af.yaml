data:
  definition: "relation binaire ℛ entre des éléments stem:[a] et stem:[b] d'un ensemble\
    \ donné, ayant les propriétés suivantes:\n\n * réflexivité: stem:[a]ℛstem:[a],\
    \ \n\n* symétrie: si stem:[a]ℛstem:[b] alors stem:[b]ℛstem:[a], \n\n* transitivité:\
    \ si stem:[a]ℛstem:[b] et stem:[b]ℛstem:[c] alors stem:[a]ℛstem:[c], pour des\
    \ éléments quelconques stem:[a], stem:[b] et stem:[c] de l'ensemble donné"
  examples: []
  notes:
  - Des exemples sont l'égalité d'éléments d'un ensemble, le parallélisme de droites
    dans un espace affine, la relation entre nombres entiers dont la différence est
    paire.
