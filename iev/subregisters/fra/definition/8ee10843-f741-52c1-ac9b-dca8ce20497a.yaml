  concept: 24aa3e10-4d49-5e7d-ae02-fdc8b43cbdc4
  definition: résistance volumique d’un cube de volume unité
  examples: []
  notes:
  - Pour les matériaux isolants, la résistivité volumique est habituellement déterminée
    au moyen d’électrodes de mesure disposées sur une feuille du matériau.
  - 'La Partie 121 de l''IEV: Electromagnétisme, définit la “conductivité“ comme “grandeur
    scalaire ou tensorielle dont le produit par le champ électrique dans un milieu
    est égal à la densité du courant électrique“, et la “résistivité“ comme “l’inverse
    de la conductivité lorsque cette inverse existe”. Mesurée de cette façon, la résistivité
    volumique est une moyenne de la résistivité sur les hétérogénéités éventuelles
    dans le volume incluses dans la mesure; elle comprend l''effet d''éventuels phénomènes
    de polarisation aux électrodes.'
