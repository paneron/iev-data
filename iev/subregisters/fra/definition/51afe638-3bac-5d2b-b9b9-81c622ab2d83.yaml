  concept: d8ab74ea-0043-54e3-81dc-760cc0ee5679
  definition: moteur à induction monophasé muni d'un circuit auxiliaire raccordé en
    parallèle à l'enroulement principal, comportant un enroulement auxiliaire dont
    la position magnétique est décalée par rapport à celle de l'enroulement principal,
    un déphasage entre les courants de ces deux enroulements primaires est aménagé
  examples: []
  notes:
  - Généralement le circuit auxiliaire est ouvert lorsque le moteur a atteint une
    vitesse appropriée.
