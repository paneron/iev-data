data:
  authoritative_source:
  - - clause: '7.5'
      link: https://www.iso.org/standard/29316.html
      original: ISO/CEI 17000:2004, 7.5, modifiée – La note du titre de l'Article
        7 de l'ISO/CEI 17000:2004 a été rajouté à l'entrée.
      ref: ISO/IEC 17000:2004
      relationship:
        modification: La note du titre de l'Article 7 de l'ISO/CEI 17000:2004 a été
          rajouté à l'entrée.
        type: modified
  concept: bd71af94-2f75-5ce7-8ac8-b296b648ab41
  definition: reconnaissance de la validité d'un résultat d'évaluation de la conformité
    fourni par une autre personne ou par un autre organisme
  examples: []
  notes:
  - L'expression générique «résultat d'une évaluation de la conformité» est employée
    de {{902-06-04, IEV:902-06-04}} à {{902-06-09, IEV:902-06-09}} pour signifier
    le {{produit, IEV:902-02-03}} d'une activité d‘évaluation de la conformité (par
    exemple un rapport ou un certificat) et peut comprendre un constat de non-conformité.
