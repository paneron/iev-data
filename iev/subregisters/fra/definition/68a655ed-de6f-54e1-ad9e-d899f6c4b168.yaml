data:
  definition: quotient de la radiance par bande passante d'émission unitaire, dstem:[λ],
    à une longueur d'onde d'émission spécifiée, stem:[λ], due à la photoluminescence
    de l'éprouvette irradiée à une longueur d'onde d'excitation spécifiée, stem:[μ],
    par la radiance du diffuseur parfait par réflexion irradié et observé de manière
    identique
  examples: []
  notes:
  - Les grandeurs spectrales dont la désignation comporte un indice stem:[λ] indiquent
    des grandeurs radiométriques spectrales différentes.
  - Lorsqu'elle est intégrée ou additionnée sur la bande passante spectrale de l'instrument,
    cette grandeur devient le facteur de luminance énergétique par luminescence bispectrale
    pondéré par bande passante, stem:[β]~L,~stem:[λ](stem:[μ])Δstem:[λ].
  - La forme complète (tableau) du facteur de luminance énergétique par luminescence
    bispectrale et des données du facteur de luminance énergétique par réflexion est
    la représentation matricielle de Donaldson du facteur de luminance énergétique
    bispectrale, stem:[D](stem:[μ], stem:[λ]). Les longueurs d'onde d'excitation,
    stem:[μ], sont présentées dans le tableau à la verticale, les longueurs d'onde
    d'émission, stem:[λ], à l'horizontale, les facteurs de luminance énergétique réfléchie,
    stem:[β]~R~(stem:[λ]), sont présentés sur la diagonale sur laquelle les longueurs
    d'onde d'excitation et d'émission (détection) sont égales, et la matrice des données
    du facteur de luminance énergétique par luminescence bispectrale pondéré par bande
    passante, stem:[β]~L~stem:[,λ](stem:[μ])Δstem:[λ], apparaît sur les diagonales
    extérieures.
  - Le facteur de luminance énergétique par luminescence bispectrale est exprimé en
    nanomètre à la puissance moins un (nm^−1^).
