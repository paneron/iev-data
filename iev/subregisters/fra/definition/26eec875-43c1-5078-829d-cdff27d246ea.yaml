  concept: 43fd3364-5bf2-5185-908b-66d5b81af0c5
  definition: communication des données associées exigées pour une interprétation
    non ambiguë des données de contenu chromatique, et application des conversions
    des données chromatiques exigées pour les reproductions prévues
  examples: []
  notes:
  - La gestion de la couleur peut s'appliquer aux données de contenu chromatique.
  - La gestion de la couleur tient compte des caractéristiques des dispositifs d'entrée
    et de sortie pour la détermination des conversions des données chromatiques spécifiques
    à ces dispositifs.
