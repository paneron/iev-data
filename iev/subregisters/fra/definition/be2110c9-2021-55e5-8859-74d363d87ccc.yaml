data:
  definition: pour un système linéaire dont les variables d'entrée et les variables
    de sortie sont échantillonnées aux mêmes instants, rapport de la transformée en
    Z d'une variable de sortie à la transformée en Z de la variable d'entrée correspondante,
    toutes les valeurs initiales étant nulles
  examples: []
  notes:
  - Cet article était numéroté 351-24-32 dans la CEI 60050-351:2006.
