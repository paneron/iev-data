data:
  definition: 'quotient de la fonction représentée par la courbe spectrale d''un stimulus
    de couleur, stem:[φλ](stem:[λ]), par une valeur de référence fixe, stem:[R]


    stem:[phi ( lambda ) = ((phi_(lambda) ( lambda )))/(R)]'
  examples: []
  notes:
  - La valeur de référence fixe, stem:[R], est habituellement la valeur maximale de
    la courbe spectrale d'un stimulus de couleur.
  - Cet article était numéroté 845-03-04 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
