    ref: ITU-R Recommendation 573
    relationship:
      type: modified
  definition: puissance fournie à la ligne d'alimentation de l'antenne par un émetteur
    radioélectrique en l'absence de modulation
  examples: []
  notes:
  - Pour certains types de signaux modulants ou de modulateurs, la notion de puissance
    en porteuse n'a pas de sens.
