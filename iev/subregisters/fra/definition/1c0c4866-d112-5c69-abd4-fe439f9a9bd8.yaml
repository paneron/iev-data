data:
  definition: chambre d’ionisation conçue de manière à éliminer pratiquement l’influence
    d’un autre rayonnement qui pourrait se superposer au rayonnement que l’on veut
    mesurer
  examples: []
  notes:
  - Généralement la compensation est destinée à réduire significativement l'influence
    d'un rayonnement gamma dans un champ mixte de neutrons et de gamma.
  - Cet article était numéroté 394-25-20 dans la CEI 60050-394:2007.
dateAccepted: 2018-11-17
