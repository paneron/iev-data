  concept: 4f7e7719-8997-55ef-9590-d15843a2f1a1
  definition: pour une ligne de transmission uniforme, impédance de charge pour laquelle
    l'impédance d’entrée est égale à l’impédance de charge
  examples: []
  notes:
  - Pour un biporte symétrique, le terme peut s'appliquer à la valeur commune des
    deux impédances images et des deux impédances itératives.
  - Une autre définition est donnée dans la CEI 60050-726 et le terme a un autre sens
    pour l’espace libre dans la CEI 60050-705.
