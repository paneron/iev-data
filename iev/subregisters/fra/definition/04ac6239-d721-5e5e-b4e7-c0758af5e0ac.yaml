data:
  definition: synchronisation d'horloges dans un noeud de synchronisation, effectuée
    en utilisant à la fois des signaux de synchronisation locaux relatifs à un noeud
    éloigné déterminé et des signaux de synchronisation formés à distance provenant
    de ce noeud éloigné
