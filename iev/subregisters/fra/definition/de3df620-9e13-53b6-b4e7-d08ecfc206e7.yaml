data:
  definition: tube-image de télévision en couleur, comportant des triplets de luminophores,
    trois canons électroniques, et un masque électriquement conducteur, perforé de
    trous permettant de diriger chaque faisceau électronique vers le luminophore correspondant
    à chaque couleur primaire
