data:
  definition: hélium à des pressions, stem:[p], et/ou à des températures, stem:[T],
    au-dessus du point critique (stem:[p] &gt; 227 kPa, stem:[T] &gt; 5,2 K) caractérisé
    par une chaleur latente d'évaporation nulle et une densité continue
  examples: []
  notes:
  - Dans l'application au refroidissement des aimants, l'hélium à haute pression (&gt;
    227 kPa) et à une température voisine de 4,2 K est aussi appelé hélium supercritique.
dateAccepted: 2018-11-17
