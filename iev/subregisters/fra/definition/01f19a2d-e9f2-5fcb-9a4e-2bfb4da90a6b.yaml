  concept: dc08957c-ead9-5243-a5d1-93df5b4a91d3
  definition: rapport de la valeur efficace du résidu harmonique à la valeur efficace
    de la composante fondamentale ou de la composante fondamentale de référence d'une
    grandeur alternative
  examples: []
  notes:
  - Le rapport harmonique total THD dépend du choix de la composante fondamentale.
    En cas d'ambiguïté dans le contexte on indique de quelle composante il s'agit.
  - Le rapport harmonique total THD peut faire l'objet d'une approximation à un certain
    rang. Les conditions de l'approximation sont alors indiquées.
