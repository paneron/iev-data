  concept: ac80b642-172b-5817-85ff-ed85d8d03bdd
  definition: dispositif de mesure de la puissance qui contient un élément absorbant
    l'énergie dont le changement de résistance, déterminé par son coefficient de température,
    est employé comme moyen de mesure de la puissance
  examples: []
  notes:
  - L'élément absorbant peut être une varistance, à coefficient de température positif,
    une thermistance, à coefficient de température négatif, ou un élément analogue.
