data:
  definition: champ magnétique nécessaire pour ramener à une valeur nulle dans une
    substance aimantée, l'induction magnétique, la polarisation magnétique ou l'aimantation
  examples: []
  notes:
  - En représentation graphique, le champ coercitif correspond à une intersection
    de l'axe des stem:[H] avec la courbe d'aimantation (pour l'induction, la polarisation
    ou l'aimantation).
  - Le champ coercitif peut se rapporter à une courbe d'aimantation statique ou dynamique.
    En l'absence d'une telle indication, il s'agit de la courbe statique.
