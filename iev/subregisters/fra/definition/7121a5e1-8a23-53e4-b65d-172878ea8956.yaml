data:
  definition: section située en aval d'un signal d'arrêt absolu, ou d'un point d'arrêt
    dans un système de signalisation, et devant être maintenue libre pour éviter les
    risques de collision en cas de franchissement intempestif par un train du signal
    ou du point d'arrêt
