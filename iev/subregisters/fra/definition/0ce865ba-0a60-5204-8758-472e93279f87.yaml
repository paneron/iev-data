  concept: bbcd94c8-95c5-5280-ae18-5b81fa51b8e4
  definition: "élément d'un ensemble contenant les nombres réels et d'autres éléments,\
    \ dont chacun peut être représenté par un couple ordonné de nombres réels (stem:[a],\
    \ stem:[b]), avec les propriétés suivantes:\n\n\n\n* le couple (stem:[a], 0) représente\
    \ le nombre réel stem:[a], \n\n* une addition est définie par stem:[( a_1 , b_1\
    \ ) + ( a_2 , b_2 ) = ( a_1 + a_2 , b_1 + b_2 )],\n\n* une multiplication est\
    \ définie par stem:[( a_1 , b_1 ) xx ( a_2 , b_2 ) = ( a_1 a_2 - b_1 b_2 , a_1\
    \ b_2 + a_2 b_1 )]"
  examples: []
  notes:
  - Toutes les propriétés des nombres réels (opérations et limites) s'étendent aux
    nombres complexes, sauf la relation d'ordre.
  - Le nombre complexe défini par le couple (stem:[a], stem:[b]) est noté stem:[c
    = a + j b] où j est l'unité imaginaire ({{IEV 102-02-10, IEV:102-02-10}}) représentée
    par le couple (0, 1), stem:[a] est la partie réelle et stem:[b] la partie imaginaire.
    Un nombre complexe peut aussi être représenté par stem:[c = | c | ( cos phi +
    j sin phi ) = | c | e^(j phi)] où stem:[| c |] est un nombre réel positif ou nul
    appelé module et stem:[φ] un nombre réel appelé argument.
  - En électrotechnique, un nombre complexe est généralement représenté par un symbole
    littéral souligné, par exemple stem:[underset(_)(c)].
  - L'ensemble des nombres complexes est noté ℂ (C avec une barre verticale dans l'arc
    gauche) ou *C*. L'ensemble sans zéro est noté en ajoutant un astérisque au symbole,
    par exemple ℂ*.
