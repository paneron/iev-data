  definition: filtre à onde électromagnétique fabriqué à partir de supraconducteurs,
    utilisé généralement dans la gamme de fréquences 300 MHz à 30 GHz
  examples: []
  notes:
  - La perte d’insertion du filtre supraconducteur étant très faible, les filtres
    multipôles peuvent être fabriqués avec à la fois une sélectivité en fréquence
    très élevée et une perte d’insertion très faible.
