  concept: 9229dc78-1818-5e0a-be0c-0678d8afd976
  definition: partie conductrice d'un matériel électrique susceptible d'être touchée
    et qui n'est pas normalement sous tension mais peut le devenir lorsque l'isolation
    principale est défaillante
  examples: []
  notes:
  - Une partie conductrice d'un matériel électrique qui ne peut être mise sous tension
    que par l'intermédiaire d'une masse qui est devenue sous tension n'est pas considérée
    comme une masse.
