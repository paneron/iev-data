  concept: 94c1f4b7-6c18-5249-9785-216272595c2f
  definition: satellite qui reste fixe ou, par extension, approximativement fixe,
    dans un système de coordonnées lié au corps principal et qui apparaît donc fixe
    pour un observateur situé en un point de la surface du corps principal
  examples: []
  notes:
  - Un satellite stationnaire est un satellite synchrone à orbite équatoriale, circulaire
    et directe.
