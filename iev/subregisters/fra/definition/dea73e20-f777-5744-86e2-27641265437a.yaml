  definition: alimentation continue en gaz de protection, après balayage, à un débit
    tel que la concentration d'une substance inflammable à l'intérieur de l'enveloppe
    à surpression interne soit maintenue à une valeur en dehors des limites d'inflammabilité
    à toute source d'inflammation potentielle (c'est-à-dire en dehors de la zone de
    dilution)
  examples: []
  notes:
  - La dilution de l'oxygène par gaz inerte peut aboutir à une concentration de gaz
    ou de vapeur inflammable supérieure à la limite supérieure d'inflammabilité (LSI).
