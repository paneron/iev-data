  concept: fa1e4d01-2a13-5248-a0b7-aa222d3ffd44
  definition: conception des produits et services principaux accessibles et utilisables
    par toutes les personnes, y compris tout particulièrement les personnes présentant
    des handicaps et les personnes ayant des besoins spécifiques dès leur naissance
  examples: []
  notes:
  - Les termes tels que conception universelle, conception accessible, conception
    pour tous, aménagement à accès facile, conception inclusive et conception transgénérationnelle
    sont souvent utilisés indifféremment, avec la même signification.
