  concept: 3190873c-be88-5606-a0d0-8a1a05fde17d
  definition: câble possédant une ou plusieurs âmes entourées de plus d'une couche
    de fils disposés en hélice
  examples: []
  notes:
  - 'Câble à pas constant: les couches ont toutes un pas égal, mais sont disposées
    selon des directions alternées.'
  - 'Câble à âme parallèle: câble possédant une ou plusieurs âmes entourées de couches
    de brins parallèles et entourées par une couche de brins disposés en hélice.'
  - 'Câble unidirectionnel: les couches sont toutes disposées selon la même direction,
    mais leur pas s’accroît d’une couche à l’autre.'
  - 'Câble à direction constante: les couches ont toutes le même pas et sont toutes
    disposées selon la même direction.'
