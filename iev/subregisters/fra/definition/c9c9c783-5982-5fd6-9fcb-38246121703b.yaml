data:
  definition: énergie électrique qu’une batterie fournit dans des conditions spécifiées
  examples: []
  notes:
  - Dans le système international SI, l’unité d’énergie est le joule (1 J = 1 W ∙
    s), mais en pratique, l’énergie d’une batterie est généralement exprimée en wattheures
    (Wh) (1 Wh = 3 600 J).
