  concept: 882a33dd-9615-58fa-a910-d2ca25474e95
  definition: courbe tracée sur une sphère ayant comme centre le centre lumineux de
    la source de lumière et joignant tous les points correspondant aux directions
    dans lesquelles l'intensité lumineuse est la même, ou projection plane de cette
    courbe
  examples: []
  notes:
  - Les termes anglais "isocandela curve" et "isocandela line", et le terme français
    "courbe isocandela" ne sont plus usités.
  - Cet article était numéroté 845-09-28 dans l'IEC 60050-845:1987.
