data:
  definition: mode de vibration dans lequel, en cas de mode idéal rigidifié, le champ
    électrique est parallèle à la direction du mouvement de l'onde élastique et influence
    la configuration du mouvement par les conditions électriques aux limites
  examples: []
  notes:
  - Cet article était numéroté 561-02-06 dans l'IEC 60050-561:1991.
