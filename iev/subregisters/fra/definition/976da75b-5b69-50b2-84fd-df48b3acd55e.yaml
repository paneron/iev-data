  concept: b960cfe2-0abe-5123-818a-ff386f14dfca
  definition: exclusion des données obtenues dans une évaluation particulière après
    une durée donnée ou un nombre d’événements donné
  examples: []
  notes:
  - En général, les événements sont des défaillances, mais, dans un essai de maintenabilité,
    il peut s’agir de rétablissements.
  - Un essai terminé alors qu’il reste encore des entités non défaillantes peut être
    appelé «essai censuré»; les données de durée d’essai provenant de ces essais sont
    appelées «données censurées».
