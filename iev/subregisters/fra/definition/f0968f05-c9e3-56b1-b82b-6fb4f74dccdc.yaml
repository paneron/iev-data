  concept: b37b0b30-ed5b-5147-beff-2c78fde36f73
  definition: point à partir duquel un échantillon est prélevé d'un matériel à aspiration
  examples: []
  notes:
  - Le terme "point d'échantillonnage" est généralement appliqué aux systèmes fixes
    à aspiration.
  - Au niveau du point d'échantillonage, le matériel est généralement constitué d'un
    filtre, mais d'autres matériels de conditionnement d'échantillons peuvent être
    présents également.
