data:
  definition: réacteur nucléaire fonctionnant, normalement, en régime sous-critique
    avec une source de neutrons auxiliaire fournie par des réactions de spallation
    entre des protons de haute énergie et une cible émettrice
  examples: []
  notes:
  - Ce type de réacteur pourrait être utilisé pour la transmutation des déchets de
    haute activité à vie longue.
  - Cet article était numéroté 393-16-21 dans la CEI 60050-393:2003.
dateAccepted: 2018-11-17
