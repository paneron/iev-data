  definition: onde pilote de référence servant à télécommander une commutation pendant
    la maintenance d'un système de transmission
  examples: []
  notes:
  - Des exemples de commutation en cas de panne sont le blocage des voies d'une transmission
    multiplex à courants porteurs ou la substitution d'un répéteur en attente à un
    répéteur en service.
