data:
  definition: qualifie un {{champ, IEV:102-05-12}} ou un milieu matériel dans lequel
    les propriétés pertinentes sont indépendantes de la position dans le champ ou
    le milieu
  examples: []
  notes:
  - L'homogénéité est limitée en général à un domaine donné de l'espace.
  - Le vide peut être considéré comme un milieu homogène.
