data:
  definition: '{{polarisation, IEV:705-01-13}} d''une onde polarisée elliptiquement
    ou d''une onde polarisée circulairement dont le vecteur {{champ électrique, IEV:121-11-18}}
    en un point fixe de l''espace tourne dans le même plan et en sens inverse que
    le même vecteur d''une onde polarisée elliptiquement de référence, de même {{direction
    de propagation, IEV:103-10-05}}, les rapports d''axes des {{ellipses de polarisation,
    IEV:705-01-21}} étant les mêmes et leurs grands axes orthogonaux'
  examples: []
  notes:
  - En anglais, le terme "cross polarization" a un autre sens (voir {{IEV 705-08-52,
    IEV:705-08-52}}).
