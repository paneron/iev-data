data:
  definition: lampe à décharge dans laquelle la lumière est produite par le rayonnement
    de la vapeur de sodium dont la pression partielle, pendant le fonctionnement,
    se situe entre 0,1 Pa et 1,5 Pa
  examples: []
  notes:
  - Cet article était numéroté 845-07-24 dans l'IEC 60050-845:1987.
