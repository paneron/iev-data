  definition: base de temps pour laquelle, à chaque balayage, le fonctionnement est
    provoqué par un signal de déclenchement et qui possède, en conséquence, une position
    de repos
  examples: []
  notes:
  - La durée du balayage ne dépend pas de la période de la grandeur observée.
  - La cadence de répétition n'est pas nécessairement périodique.
