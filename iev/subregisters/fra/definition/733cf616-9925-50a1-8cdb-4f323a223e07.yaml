  concept: 536484b4-8950-5d40-ac02-3ad36d156c8b
  definition: ensemble d’entités reliées entre elles qui satisfont collectivement
    à une exigence
  examples: []
  notes:
  - Un système est considéré comme ayant une frontière définie, réelle ou abstraite.
  - Des ressources externes (provenant d’au-delà de la frontière) peuvent être nécessaires
    au fonctionnement du système.
  - La structure d’un système peut être hiérarchique, par exemple, système, sous-système,
    composant, etc.
  - Il convient d’exprimer ou de sous-entendre les conditions d’utilisation et de
    maintenance dans l’exigence.
