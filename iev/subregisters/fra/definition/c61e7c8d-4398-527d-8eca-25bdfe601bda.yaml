data:
  definition: matériel installé à poste fixe ou matériel électrique non muni d'une
    poignée pour le transport et ayant une masse telle qu'il ne puisse pas être déplacé
    facilement
  examples: []
  notes:
  - Cette masse est fixée à 18 kg dans les normes CEI relatives aux appareils électrodomestiques.
