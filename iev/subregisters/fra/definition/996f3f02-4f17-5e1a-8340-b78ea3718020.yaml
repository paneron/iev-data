data:
  definition: grandeur sans dimension caractérisant l'importance relative des forces
    inertielles et gravitationnelles dans un écoulement de fluide, définie par stem:[F
    r = (v)/((sqrt(l g)))], où stem:[v] est la vitesse de l’écoulement, stem:[l] est
    une longueur caractéristique du phénomène et stem:[g] est l’accélération due à
    la pesanteur
