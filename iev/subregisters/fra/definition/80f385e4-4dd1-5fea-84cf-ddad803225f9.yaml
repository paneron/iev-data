  definition: '{{exigence, IEV:901-05-05}} d''un {{document normatif, IEV:901-02-01}}
    qui doit être satisfaite comme condition du respect d''une option particulière
    offerte par ce document'
  examples: []
  notes:
  - 'Une exigence facultative peut être. une parmi deux ou plusieurs exigences possibles;
    ou. une exigence supplémentaire qui ne doit être remplie que si elle est applicable,
    faute de quoi il serait admis de ne pas en tenir compte. '
