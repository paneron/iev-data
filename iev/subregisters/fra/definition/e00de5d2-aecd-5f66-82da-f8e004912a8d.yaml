  concept: 5c4498b4-05c9-5954-adc5-843ca7a0b167
  definition: caractérisation du recul d'un amplificateur non-linéaire par le rapport
    de la puissance minimale d'une porteuse unique appliquée à l'entrée qui fournirait
    la puissance maximale de sortie correspondant à la saturation, à la puissance
    totale d'entrée, dans des conditions de fonctionnement spécifiées
  examples: []
  notes:
  - Le degré de recul à l'entrée est généralement exprimé en décibels par une quantité
    positive.
