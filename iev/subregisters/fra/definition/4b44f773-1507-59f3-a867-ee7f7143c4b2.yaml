  - clause: '4.10'
    original: ≈ VIM 4.10
    ref: JCGM VIM
    relationship:
      type: similar
  definition: appareil de mesure dont l'indication est une fonction continue de la
    valeur correspondante du mesurande ou du signal d’entrée
  examples: []
  notes:
  - Ce terme se rattache à la forme de présentation de l’indication, non au principe
    de fonctionnement de l’appareil.
