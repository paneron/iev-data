  concept: a63039e3-97d3-53e5-9787-67e29febfb9a
  definition: 'quotient complexe de l''induction magnétique par le champ magnétique
    dans une substance, lorsque l''une de ces grandeurs est une fonction sinusoïdale
    du temps et en ne prenant que la composante de l''autre qui est fonction sinusoïdale
    du temps à la même fréquence, c''est-à-dire la composante fondamentale ; les vecteurs
    représentant l''induction et le champ magnétique sont supposés colinéaires :


    stem:[µ] = stem:[μ''] − j stem:[μ'''']


    où stem:[µ''] et stem:[µ"] sont respectivement la partie réelle et la partie imaginaire
    de la perméabilité complexe'
  examples: []
  notes:
  - En général, certaines perméabilités peuvent s'exprimer comme des perméabilités
    complexes. Lorsque de telles perméabilités sont exprimées par des symboles n'indiquant
    pas qu'elles sont complexes ou qu'elles sont des composantes d'une quantité complexe,
    il s'agit de la partie réelle.
