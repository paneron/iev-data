  concept: d87ab6fa-1a4d-5a37-8237-a6669804abdc
  definition: technique de prise de son, d'enregistrement, de transmission et de reproduction
    des sons permettant à l'auditeur de reconstituer la répartition dans l'espace
    des sources sonores
  examples: []
  notes:
  - Pour réaliser la stéréophonie, on emploie par exemple deux microphones ou deux
    groupes de microphones distincts, et deux haut-parleurs ou deux groupes de haut-parleurs
    placés à des endroits différents.
