  concept: 008eab55-cc98-5c62-8676-0cb41ba37118
  definition: dispositif électronique, faisant partie de l'appareillage de commande,
    permettant de contrôler le courant, la tension ou l'alimentation dans les limites
    de la conception, ne comportant pas d'autres fonctions de commande des LED
  examples: []
  notes:
  - Dans le cas des modules LEDsi, l'alimentation de l'appareillage de commande est
    éloignée du module LED.
  - La source d'énergie d'une alimentation peut être soit une batterie, soit le système
    d'alimentation électrique.
