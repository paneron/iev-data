data:
  definition: 'ensemble des techniques utilisant un récepteur de télévision domestique
    associé à d''autres appareils, à des fins autres que la visualisation directe
    d''un programme de télévision


    Exemples: Jeux vidéo, vidéographie, emploi d''un magnétoscope domestique ou d''un
    ordinateur domestique.'
