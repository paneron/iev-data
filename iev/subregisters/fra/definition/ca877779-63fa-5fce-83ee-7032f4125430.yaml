  definition: 'pour un espace vectoriel donné, ensemble d''éléments appelés points,
    pour lesquels un élément stem:[U_((AB))] de l''espace vectoriel est associé à
    tout couple ordonné de points A et B avec les propriétés suivantes:




    * pour tout couple de points A et B, stem:[U_((BA)) = - U_((AB))],


    * pour tout ensemble de trois points A, B et C, stem:[U_((AB)) + U_((BC)) = U_((AC))],


    * pour un point donné O et un vecteur donné *stem:[r]*, il existe un point unique
    P tel que stem:[U_((OP)) = r]'
  examples: []
  notes:
  - Un espace affine et l'espace vectoriel associé ont la même dimension. L'espace
    affine dérivé de l'espace vectoriel euclidien à trois dimensions est un modèle
    de l'espace géométrique usuel à trois dimensions.
