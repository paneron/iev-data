data:
  definition: dispositif électrique, mécanique ou électromécanique destiné à arrêter,
    à tout instant, le mécanisme d'entraînement à moteur, de telle façon qu'une action
    particulière doive intervenir avant que le changement de prise suivant ne puisse
    commencer
  examples: []
  notes: []
