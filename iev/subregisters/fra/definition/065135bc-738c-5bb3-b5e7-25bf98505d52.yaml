  definition: surface adjacente à une {{surface fonctionnelle chaude, IEV:903-03-01}}
  examples: []
  notes:
  - La surface adjacente et la surface fonctionnelle chaude sont constituées de la
    même pièce de matériau, ou sont en contact thermique direct, et présentent des
    propriétés thermiques analogues. La surface adjacente n'est pas chauffée volontairement
    au cours de l'utilisation du produit. Toutefois, dans la mesure où elle est adjacente
    à la surface fonctionnelle chaude et qu'elle peut devenir chaude par conduction,
    sa température sera comprise entre celle de la surface fonctionnelle chaude et
    celle d'une {{surface pouvant être touchée, IEV:903-03-04}}.
