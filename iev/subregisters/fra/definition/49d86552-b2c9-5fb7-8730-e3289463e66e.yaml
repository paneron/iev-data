data:
  definition: distance, prise à partir du centre acoustique d'une source sonore, à
    laquelle la pression acoustique quadratique moyenne due au son direct, considéré
    dans une direction spécifiée, est égale à la pression quadratique moyenne due
    au son réverbéré dans la salle contenant la source
  examples: []
  notes: []
