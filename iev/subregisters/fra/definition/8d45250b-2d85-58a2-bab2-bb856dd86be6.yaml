data:
  definition: intégrale de l'intensité de trafic pendant un intervalle de temps donné
  examples: []
  notes:
  - Le volume de trafic est égal à la somme des durées d'occupation de chacune des
    ressources.
  - 'L''erlang-heure (symbole: Eh) est une unité de volume de trafic.'
