data:
  definition: pour une installation ou un site nucléaire, ensemble d’opérations visant
    à éliminer ou réduire la radioactivité, notamment par décontamination ou évacuation
    de matériels, en permettant la récupération contrôlée des substances radioactives
  examples: []
  notes:
  - Il ne s’agit pas d’éliminer complètement la contamination.
dateAccepted: 2018-11-17
