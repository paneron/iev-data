  definition: chambre d’ionisation dans laquelle le volume sensible n’est pas délimité
    par les parois, mais par les lignes de force du champ électrique déterminées par
    la forme et l’agencement des électrodes ainsi que par la différence de potentiel
    entre les électrodes
