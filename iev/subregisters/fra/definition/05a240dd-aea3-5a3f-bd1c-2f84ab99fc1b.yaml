  concept: 879cbc2c-b18b-5d98-b7e8-59c5659b56aa
  definition: 'ciel totalement couvert pour lequel le quotient de sa luminance stem:[Lγ],
    dans la direction faisant un angle, stem:[γ], au-dessus de l''horizon par sa luminance,
    stem:[L]~z~, au zénith est donné par la relation


    stem:[((L_(gamma)))/((L_z)) = ((1 + 2 sin gamma))/(3)]'
  examples: []
  notes:
  - Cet article était numéroté 845-09-90 dans l'IEC 60050-845:1987.
