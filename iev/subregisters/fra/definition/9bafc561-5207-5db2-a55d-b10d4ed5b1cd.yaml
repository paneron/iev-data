data:
  definition: circuit composé d'éléments de circuit idéaux, dont le comportement aux
    bornes ou aux accès est équivalent à celui d'un circuit ou dispositif électrique
    ou magnétique donné
  examples: []
  notes:
  - Des circuits électriques équivalents peuvent aussi être utilisés pour représenter
    d'autres sortes de dispositifs ou phénomènes.
