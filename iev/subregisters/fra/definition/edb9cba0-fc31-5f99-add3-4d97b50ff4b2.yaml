data:
  definition: chacun des stem:[n] scalaires stem:[U_1 , U_2 , ... , U_n] dans la représentation
    d'un vecteur *stem:[U]* comme combinaison linéaire stem:[U_1 a_1 + U_2 a_2 + ...
    + U_n a_n] des vecteurs de base stem:[a_1 , a_2 , ... , a_n]
  examples: []
  notes:
  - Le terme «coordonnée» est aussi employé pour les composantes d'un rayon vecteur
    (voir {{IEV 102-03-22, IEV:102-03-22}}).
  - En anglais, le terme «component» est parfois employé dans ce sens.
