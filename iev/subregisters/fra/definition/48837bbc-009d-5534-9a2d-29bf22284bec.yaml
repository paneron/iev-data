  definition: 'différence entre la variable de référence et la variable de réaction


    VOIR: Figure 2.'
  examples: []
  notes:
  - Comme la variable désignée en ce point est équivalente à l’opposée de la grandeur
    désignée erreur de mesure ou erreur comme utilisée en métrologie (voir point 3.10
    du Vocabulaire international de métrologie – Concepts fondamentaux et généraux
    et termes associés (VIM), 3ème édition 2007) et de la grandeur désignée erreur
    absolue comme utilisée également en métrologie (voir l'article 311-01-05 de la
    CEI60050-300:2001), le terme variable d’erreur est déconseillé en technologie
    de commande et de régulation (voir CEI 60027-6:2006).
  - 'Cet article était numéroté 351-27-04 dans la CEI 60050-351:2006.


