  concept: 3a586000-b213-58a1-8782-b2bb4f5963ad
  definition: 'structure de commande avec des sous-processus interconnectés, dans
    lesquels chaque équipement de commande partiel prend en compte les informations
    de son sous-processus associé, pour constituer ses informations de sortie


    VOIR: Figure 24.'
  examples: []
  notes:
  - Un système à calculateur de processus compact constitue des structures de commande
    décentralisées si des régulateurs uniques sont utilisés pour chaque boucle d'asservissement,
    sans prendre en compte les liens entre les sous-processus.
  - 'Cet article était numéroté 351-31-10 dans la CEI 60050-351:2006.


    <simg>


    *Figure 24 – Examples of different control structures*


    *Figure 24 – Exemples de différentes structures de commande*</simg>'
