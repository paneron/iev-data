  definition: onde électromagnétique se propageant dans une ligne radioélectrique
    selon un mode tel que chaque composante sinusoïdale du champ présente une variation
    linéaire d'angle de phase, et une décroissance exponentielle de module due aux
    pertes, en fonction de la distance dans la direction de propagation
