  concept: 7c698ec9-186a-5da1-8b57-bbc8eea6edd9
  definition: ensemble de tentatives d'appel, de communications ou de messages dans
    un réseau de télécommunication ou une partie seulement de celui-ci
  examples: []
  notes:
  - Quand la partie considérée est un ensemble donné de ressources, les phénomènes
    de trafic se réduisent au processus d'évolution de l'état de ces ressources, c'est-à-dire
    des demandes, de la prise d'une ressource et de son occupation jusqu'à sa libération,
    ou de la disparition des demandes non satisfaites.
