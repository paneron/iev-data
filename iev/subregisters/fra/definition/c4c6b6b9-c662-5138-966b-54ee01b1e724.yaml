data:
  definition: opération effectuée sur un ensemble pour lequel une addition est définie,
    généralement notée par le symbole moins −, dont le résultat, pour deux éléments
    stem:[a] et stem:[b] de l'ensemble, est l'élément unique stem:[a] − stem:[b],
    s'il existe dans l'ensemble, telle que stem:[b] + (stem:[a] − stem:[b]) = stem:[a]
  examples: []
  notes:
  - La soustraction est définie pour les nombres entiers et étendue à d'autres classes
    de nombres et à des entités mathématiques telles que vecteurs et matrices, ainsi
    qu'aux grandeurs de même nature.
  - La soustraction des entités stem:[a] et stem:[b] peut être définie par stem:[a]
    − stem:[b] = stem:[a] + (−stem:[b]) où −stem:[b] est l'opposé de stem:[b].
  - La soustraction des entités stem:[a] et stem:[b] est exprimée par les mots «stem:[a]
    moins stem:[b]».
