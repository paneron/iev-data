  concept: 6077962c-1f01-5faa-b162-bc991bca89af
  definition: commande d'un appareil électrique conçue pour agir de façon différente
    sur les alternances positives et négatives d'une tension ou d'un courant alternatif
  examples: []
  notes:
  - Une commande par réglage de phase généralisé est asymétrique si la forme du courant
    est différente pour les alternances positives ou négatives.
  - Une commande par trains d'alternances est asymétrique si chaque intervalle de
    conduction comporte un nombre inégal d'alternances positives et négatives.
