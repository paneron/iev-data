data:
  definition: étendue angulaire contenant tous les rayons vecteurs de la courbe polaire
    d'intensité lumineuse dans le plan spécifié dont les longueurs sont supérieures
    à 50 % de la valeur maximale
  examples: []
  notes:
  - Cet article était numéroté 845-09-30 dans l'IEC 60050-845:1987.
