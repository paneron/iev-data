data:
  definition: qualifie un matériau pouvant présenter le phénomène de supraconductivité
    dans des conditions appropriées
  examples: []
  notes:
  - Les conditions appropriées concernent la température, le champ magnétique, la
    déformation et la densité de courant électrique.
  - En français, on utilise l’adjectif "supraconducteur" aussi bien pour "superconducting"
    que pour "superconductive" en anglais.
  - Le terme "supraconducteur" est également utilisé pour décrire un dispositif constitué
    d’un ou de plusieurs composants supraconducteurs.
