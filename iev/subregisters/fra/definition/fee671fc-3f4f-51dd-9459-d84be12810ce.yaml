  definition: angle entre un axe de référence défini sur le luminaire et l'horizontale
    lorsque le luminaire est monté pour une utilisation sur site
  examples: []
  notes:
  - L'axe de référence défini peut correspondre à tout élément du luminaire, mais
    il se rapporte habituellement à un élément nominalement aligné sur l'horizontale
    tel qu'un axe traversant l'ouverture lumineuse ou un axe traversant un groupe
    de LED ou l'axe d'entrée d'un tourillon fixe.
  - L'inclinaison en cours d'application est l'inclinaison du luminaire monté pour
    une utilisation sur site et il convient de ne pas la confondre avec l'"inclinaison
    normale en cours d'application" ou avec la "position de conception" (voir CIE
    121, _The Photometry and Goniophotometry of Luminaires_).
  - L'inclinaison en cours d'application est exprimée en radian (rad) ou en degré
    (°).
