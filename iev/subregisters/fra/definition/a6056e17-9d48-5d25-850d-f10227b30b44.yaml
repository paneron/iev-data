  concept: 429c4a4f-7e9f-5b86-be12-786c4dd19e1c
  definition: coefficient de luminance multiplié par le cube du cosinus de l'angle
    d'incidence de la lumière en un point d'une surface
  examples: []
  notes:
  - 'Le coefficient de luminance réduite peut être exprimé par l''équation


    stem:[r] = stem:[q](cos stem:[ε])^3^


    ^


    où^ stem:[q] est le coefficient de luminance en stéradian à la puissance moins
    un (sr^−1^), et stem:[ε] est l''angle d''incidence en degré (°).'
  - L'angle d'observation, stem:[α], affecte la valeur de stem:[r]. Par convention,
    cet angle est fixé à 1° pour les calculs associés à l'éclairage routier.
  - Le coefficient de luminance réduite est exprimé en stéradian à la puissance moins
    un (sr^−1^).
