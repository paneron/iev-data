  definition: diminution de la luminosité d'un stimulus de couleur avec lequel prédominent
    les grandes longueurs d'onde par rapport à la luminosité d'un stimulus de couleur
    avec lequel prédominent les longueurs d'onde courtes, lorsque les luminances sont
    réduites dans un même rapport sans modification des répartitions spectrales des
    stimuli pris en considération, cette réduction faisant passer la vision du niveau
    photopique au niveau mésopique ou scotopique
  examples: []
  notes:
  - Le passage de la vision photopique à la vision mésopique ou scotopique s'accompagne
    d'une modification de l'efficacité lumineuse relative spectrale, la longueur d'onde
    de l'efficacité maximale se déplaçant vers les longueurs d'onde plus courtes.
  - Cet article était numéroté 845-02-14 dans l'IEC 60050-845:1987.
