data:
  definition: circuit dans lequel un fluide de refroidissement circule en boucle(s)
    fermée(s) dans ou à travers la machine et éventuellement à travers un échangeur
    de chaleur, la chaleur étant cédée par le fluide primaire au fluide suivant, secondaire
    ou final, par la surface de la machine ou par l'intermédiaire de l'échangeur de
    chaleur
  examples: []
  notes: []
