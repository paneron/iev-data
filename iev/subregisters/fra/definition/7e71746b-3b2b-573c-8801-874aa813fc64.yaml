data:
  definition: filtre passe-bande dont la bande passante est celle du groupe primaire
    de base
  examples: []
  notes:
  - Un filtre de transfert de groupe primaire peut servir à interconnecter deux sections
    de groupe primaire consécutives.
  - On définit de la même manière le "filtre de transfert de groupe secondaire le
    "filtre de transfert de groupe tertiaire", le "filtre de transfert de groupe quaternaire",
    le "filtre de transfert d'hypergroupe" ou "filtre de transfert d'assemblage de
    15 groupes secondaires".
