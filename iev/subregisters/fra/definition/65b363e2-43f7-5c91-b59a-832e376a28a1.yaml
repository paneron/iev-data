data:
  definition: degré de distorsion arythmique déterminé en prenant pour intervalle
    unitaire la durée correspondant à la rapidité de modulation réelle moyenne
  examples: []
  notes:
  - Le degré de distorsion arythmique au synchronisme se mesure pratiquement en réglant
    au mieux la vitesse du distorsiomètre.
