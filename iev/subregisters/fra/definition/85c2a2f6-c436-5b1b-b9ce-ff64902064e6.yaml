  concept: 7c86b94b-668b-5afb-b16f-02b95e12f005
  definition: grandeur qui résulte du comptage d'objets ou d'évènements identifiés
    individuellement
  examples: []
  notes:
  - Un nombre d'entités est une grandeur sans dimension.
  - On peut considérer la grandeur « nombre d'entités » comme une grandeur de base
    dans tout système de grandeurs.
  - Les valeurs des nombres d'entités sont exprimées par des nombres entiers, mais
    des traitements statistiques peuvent être effectués.
  - 'Exemples de nombre d’entités:


    • nombre d''habitants d''un pays donné à une date donnée;


    • nombre de tours dans une bobine;


    • nombre de molécules dans un spécimen donné;


    • dégénérescence des niveaux d''énergie d’un système quantique.'
