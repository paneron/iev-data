data:
  definition: disposition en vertu de laquelle les prix, ou certains prix figurant
    dans les tarifs, sont révisables, soit en fonction de la variation d'autres prix
    (combustibles, main-d'oeuvre, etc.), soit en fonction de la variation de certains
    indices de prix ou d'un index particulier à l'électricité
