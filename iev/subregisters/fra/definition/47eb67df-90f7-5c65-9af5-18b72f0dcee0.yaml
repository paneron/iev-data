data:
  definition: '{{dispositif, IEV:651-21-15}} conçu pour être fixé à l’extrémité d’une
    {{perche à main, IEV:651-22-07}} ou à l’extrémité d’une {{perche de maintien,
    IEV:651-22-08}}'
  examples: []
  notes:
  - "Ces dispositifs adaptables permettent de nombreux travaux tels que:\n\n * maintenir\
    \ des pièces diverses: fourche ajustable pour isolateur, pince à capot;\n\n* monter\
    \ ou démonter des pièces: pince arrache-fusible articulée. "
dateAccepted: 2018-11-17
