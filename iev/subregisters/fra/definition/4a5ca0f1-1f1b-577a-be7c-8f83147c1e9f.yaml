  definition: intervalle de temps entre l'apparition d'un défaut et son élimination
  examples: []
  notes:
  - 'Cette durée est la plus longue durée avant interruption du courant de défaut
    par le ou les disjoncteurs concernés par l''élimination du courant de défaut dans
    l''ouvrage en défaut.


    Se reporter à la figure 448-11.


    image::/assets/images/parts/448/448-fig11-fr.gif[]'
