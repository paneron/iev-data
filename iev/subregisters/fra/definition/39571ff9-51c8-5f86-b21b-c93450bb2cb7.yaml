  concept: c20c3ab8-cdfe-55dc-87c9-89bb00e5d972
  definition: procédé de brasage utilisant un produit d'apport à l'état liquide fondu
    ayant une température de fusion inférieure à celle des pièces à réunir, mais supérieure
    à 450 °C
  examples: []
  notes:
  - En anglais, le terme "brazing" correspond à un type précis de brasage fort dans
    lequel le métal d'apport utilisé est un laiton.
