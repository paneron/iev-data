data:
  definition: importance de la variation de certaines propriétés essentielles du système,
    par exemple les valeurs propres de l’équation différentielle décrivant le système,
    par rapport aux variations de paramètres du système, par exemple coefficients
    à action proportionnelle des régulateurs
  examples: []
  notes:
  - Cet article était numéroté 351-26-38 dans la CEI 60050-351:2006.
