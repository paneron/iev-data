  concept: 94f13ce9-eb2f-5d79-9869-f2279f9a3ee0
  definition: lumière, réfléchie par un support de formation d'image, qui n'a pas
    été modulée par les moyens utilisés pour produire l'image
  examples: []
  notes:
  - Le voile lumineux allège et réduit le contraste des parties plus sombres d'une
    image.
  - Anciennement, le terme anglais "ambient flare" et le terme français "lumière parasite
    ambiante" étaient usités, mais ces termes sont déconseillés.
