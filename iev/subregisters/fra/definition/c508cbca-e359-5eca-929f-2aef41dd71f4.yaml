  concept: 1fd12f1b-865b-5a85-acca-df40e998dae5
  definition: quotient du flux lumineux émis par une lampe de référence fonctionnant
    avec un ballast commercial approprié, par le flux lumineux émis par la même lampe
    de référence fonctionnant avec son ballast de référence
  examples: []
  notes:
  - L'unité de facteur de flux lumineux d'un ballast est un.
  - Cet article était numéroté 845-09-63 dans l'IEC 60050-845:1987.
  - Le terme abrégé "BLF" est dérivé du terme anglais développé correspondant "ballast
    lumen factor".
