  definition: arrangement d’éléments de circuit idéaux qui possède des paramètres
    de circuit, dans une gamme considérée, équivalents électriquement à ceux d'un
    circuit ou d'un dispositif particulier
  examples: []
  notes:
  - Pour les besoins de l'analyse le circuit équivalent remplace un circuit ou un
    dispositif plus compliqué.
