data:
  definition: variation de la valeur efficace ou de la valeur de crête d'une tension
    entre deux niveaux consécutifs qui se maintiennent d'une façon assez stable pendant
    des durées déterminées mais non spécifiées
  examples: []
  notes:
  - Le choix entre valeur efficace et valeur de crête dépend de l'application et il
    convient de le spécifier.
