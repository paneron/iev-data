data:
  definition: antenne rideau constituée par des éléments rayonnants verticaux alimentés
    à une de leurs extrémités, et dont chacun est un conducteur replié ou chargé à
    intervalles réguliers par des réactances en série, de façon que les rayonnements
    provenant de toutes ses parties soient en phase
  examples: []
