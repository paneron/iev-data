  concept: b25395c6-e13a-5ee3-a4f5-59b99a016e6f
  definition: phénomène se produisant dans un système, lorsqu'un élément à action
    par intégration est suivi par un élément non linéaire fonctionnant dans son domaine
    de saturation; il en résulte un retard de la réponse de la variable de sortie
    à un changement de signe de la variable d'entrée
  examples: []
  notes:
  - Dans une boucle d'asservissement, ce retard dans la réponse de la variable de
    sortie peut provoquer un dépassement excessif de la variable commandée.
  - Cet article était numéroté 351-24-16 dans la CEI 60050-351:2006.
