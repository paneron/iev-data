data:
  definition: niveau, exprimé en décibels, égal à dix fois le logarithme décimal du
    rapport de la surface de réverbération de l'objet à l'aire de référence sphérique
    de stem:[4 pi r_0^2] où stem:[r]~0~ est la distance de référence, choisie de préférence
    égale à 1 m
  examples: []
  notes:
  - Quelle que soit l'aire de référence utilisée, elle doit être spécifiée.
  - On peut définir de la même façon l'indice de diffusion d'un objet pour une direction
    déterminée autre que vers l'arrière.
  - Exprimé sous une autre forme, l'indice de réverbération d'un objet est le niveau
    de pression acoustique correspondant au champ réverbéré qui existerait à la distance
    de référence stem:[r]~0~ du centre acoustique de l'objet diffusant, diminué du
    niveau de pression acoustique correspondant à une onde plane venant frapper l'objet.
  - 'Exprimée en symboles littéraux, la définition s''écrit:


    stem:[N_((ts)) = L_((SC)) - L_i = 10 (log)_((10)) ((A_((ob))))/((4 pi r_0^2))
    dB]


    où:


    stem:[N]~ts~ est l''indice de réverbération d''un objet


    stem:[L]~SC~ est le niveau de pression acoustique réverbérée à la distance de
    référence


    stem:[L]~i~ est le niveau de pression acoustique incidente


    stem:[A]~ob~ est la surface efficace de réverbération de l''objet


    stem:[r]~0~ est la distance de référence


    stem:[4 pi r_0^2] est la surface de référence pour l''indice de réverbération
    d''un objet.'
