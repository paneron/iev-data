data:
  definition: "unité fonctionnelle qui génère la valeur de sa variable de sortie en\
    \ extrayant la racine carrée de la valeur de sa variable d'entrée et en multipliant\
    \ cette racine carrée par un facteur de pondération constant, suivant la formule\n\
    \nstem:[v ( t ) = K * sqrt(u ( t ))]\n\noù<table>\r\n<tr>\n<td>stem:[t]</td>\n\
    <td>est le temps;</td>\n</tr>\r\n<tr>\n<td>\nstem:[u](stem:[t])</td>\n<td>est\
    \ la variable d’entrée;</td>\n</tr>\r\n<tr>\n<td>stem:[K]</td>\n<td>est le facteur\
    \ de pondération;</td>\n</tr>\r\n<tr>\n<td>\nstem:[v](stem:[t])</td>\n<td>est\
    \ la variable de sortie.</td>\n</tr>\r\n</table>"
  examples: []
  notes:
  - Cet article était numéroté 351-32-20 dans la CEI 60050-351:2006.
dateAccepted: '2013-11-01T00:00:00+00:00'
