  concept: f4353224-9056-5ba5-b38a-0bb8de735dd9
  definition: dispositif construit pour réduire le plus possible le risque d'occurrence
    d'arcs ou d'étincelles susceptibles de provoquer un risque d'inflammation en service
    normal
  examples: []
  notes:
  - Un service normal est censé exclure la dépose ou l'insertion de composants avec
    le circuit sous tension.
  - '"nA" a été remplacé par "ec" dans l''IEC 60079-7, _Atmosphères explosives – Partie
    7: Protection du matériel par sécurité augmentée "e"_.'
