  definition: dans l'espace euclidien à trois dimensions, entité mathématique qui
    peut être représentée par un vecteur indépendamment de l'orientation de l'espace
  examples: []
  notes:
  - Le terme «vecteur polaire» n'est employé à la place du terme «vecteur» que pour
    le distinguer du terme «vecteur axial».
  - Des exemples de vecteur polaires sont un déplacement géométrique et le gradient
    d'un champ scalaire; des exemples de grandeurs vectorielles polaires sont la vitesse
    et le champ électrique.
