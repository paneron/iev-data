data:
  definition: 'unité dans laquelle est exprimé le coïndice


    Exemple: Si l''indice de réfraction stem:[n] est tel que: 10^6^ (stem:[n]-1) =
    350, on peut dire: le coïndice est de 350 unités N, ou bien stem:[N] = 350.'
