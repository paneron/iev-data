  concept: 21d39487-4b21-56e4-8295-f8fc7085a9fc
  definition: centrale hydro-électrique dont le réservoir a une durée de remplissage
    par les apports hydrauliques qui permet de stocker l'eau pendant une durée appréciable
    de quelques semaines au plus
  examples: []
  notes:
  - Une centrale d'éclusée permet en particulier, de stocker les apports aux périodes
    de faible charge pour les turbiner aux périodes de forte charge du ou des jours
    suivants.
