  definition: décharge électrique à faible luminescence se produisant autour d’un
    conducteur de courant électrique, sans échauffement important de celui-ci, et
    n’intéressant qu’une faible zone, autour du conducteur, dans laquelle le champ
    électrique dépasse une certaine valeur
