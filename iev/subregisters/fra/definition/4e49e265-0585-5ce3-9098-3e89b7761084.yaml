data:
  definition: pour une valeur propre stem:[λ] d'une matrice carrée *stem:[A]*, matrice-colonne
    non nulle *stem:[U]* vérifiant *stem:[AU]* = λ*stem:[U]*
  examples: []
  notes:
  - Le terme «vecteur propre» est employé parce qu'une matrice représente souvent
    une grandeur tensorielle transformant une grandeur vectorielle en une autre grandeur
    vectorielle. Dans ce cas, les vecteurs propres de la matrice sont des vecteurs.
