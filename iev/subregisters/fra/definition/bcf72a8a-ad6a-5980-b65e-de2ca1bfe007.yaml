  concept: a4f3d299-854a-5718-a0c8-379047dd7896
  definition: dispositif d'un réseau local de lignes téléphoniques qui permet de relier
    une ligne entrante à l'une quelconque des lignes sortantes
  examples: []
  notes:
  - Les sous-répartiteurs sont dits primaires ou secondaires selon leur forme et leur
    importance dans le réseau. Ils sont situés entre le répartiteur principal du commutateur
    local et un certain nombre de points de concentration.
