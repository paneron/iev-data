data:
  definition: photoluminescence dont le rayonnement se situe dans une région spectrale
    de longueurs d'onde plus courtes que celle du rayonnement d'excitation
  examples: []
  notes:
  - La luminescence anti-Stokes se produit, par exemple, lorsque l'énergie des photons
    émis provient de l'absorption de deux photons excités.
  - Cet article était numéroté 845-04-22 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
