data:
  authoritative_source:
  - clause: 114-01-02
    link: https://webstore.iec.ch/publication/166
    original: IEC 60050-114:2014, 114-01-02, modifié – L'adverbe "ioniquement" a été
      ajouté à l'adjectif "conductrice", et les notes à l'article ont été remplacées
      par une note spécifique au domaine des technologies des piles à combustible
    ref: IEC 60050-114:2014
    relationship:
      modification: L'adverbe "ioniquement" a été ajouté à l'adjectif "conductrice",
        et les notes à l'article ont été remplacées par une note spécifique au domaine
        des technologies des piles à combustible
      type: modified
  definition: substance liquide ou solide contenant des ions mobiles qui la rendent
    ioniquement conductrice
  examples: []
  notes:
  - L'électrolyte est la caractéristique distinctive principale des différentes technologies
    des {{cellules élémentaires à combustible, IEV:485-08-01}} (par exemple un liquide,
    un polymère, du sel fondu, un oxyde solide) et il détermine la gamme de températures
    de fonctionnement utile.
dateAccepted: 2018-11-17
