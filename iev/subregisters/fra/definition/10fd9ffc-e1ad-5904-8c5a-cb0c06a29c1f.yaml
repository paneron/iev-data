data:
  definition: concentration de gaz ou de vapeur inflammable dans l'air, au-dessus
    de laquelle une atmosphère explosive gazeuse ne se forme pas
  examples: []
  notes:
  - Pour les besoins des {{Matériels Ex, IEV:426-01-14}}, cette limite était précédemment
    appelée "limite supérieure d'explosivité" (UEL – upper explosive limit).
  - La concentration peut être exprimée en titre volumique ou en masse volumique.
dateAccepted: 2018-11-17
