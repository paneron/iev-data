data:
  definition: dispositif destiné à mesurer une quantité ou une concentration de produit
    radioactif dans le corps ou dans un matériau biologique excrété ou prélevé et
    analysé dans le but d’estimer la quantité de produit radioactif dans le corps
  examples: []
  notes:
  - Cet article était numéroté 394-32-18 dans la CEI 60050-394:2007.
