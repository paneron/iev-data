data:
  definition: système électroacoustique dans lequel plusieurs microphones, voies de
    transmission et haut-parleurs ou écouteurs sont disposés de manière à donner à
    l'auditeur, lors de la reproduction, une sensation de distribution spatiale des
    sources sonores
