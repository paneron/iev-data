  concept: 5e69bac7-224e-58c1-bec6-46c9c1e7e7ca
  definition: organe de serrage à vis dans lequel l'âme d'un conducteur est serrée
    sous l’écrou
  examples: []
  notes:
  - La pression de serrage peut être appliquée directement par un écrou de forme appropriée
    ou au moyen d'une partie intermédiaire, telle qu'une rondelle, une plaquette ou
    un dispositif empêchant le conducteur ou ses brins de s'échapper.
