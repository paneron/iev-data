  concept: d5c468cb-a709-50e2-8441-a003b5d5b751
  definition: condition dans laquelle il existe un défaut d'une protection simple
    (mais pas d'une {{protection renforcée, IEV:903-02-08}}) d'un composant ou d'un
    dispositif unique
  examples: []
  notes:
  - Si une condition de premier défaut engendre une ou plusieurs autres conditions
    de défaut, toutes sont considérées comme une seule condition de premier défaut.
