data:
  definition: sous-réseau d’un réseau local isolé des autres parties et accessible
    seulement par des interconnexions appropriées.
  examples: []
  notes:
  - Les interconnexions sont en général des ponts filtrants.
  - La norme IEEE 802.1Q fournit des règles pour les réseaux locaux virtuels
