  concept: f1f11287-86af-51e1-ae3f-2611f2210553
  definition: grandeur sans dimension caractérisant l’importance relative de la convection
    libre et de la conduction thermique, définie par stem:[R a = ((l^3 rho^2 c_p g
    alpha_V Delta T))/((eta lambda)) = ((l^3 g alpha_V Delta T))/((nu alpha))], où
    stem:[l] est une longueur spécifiée, stem:[ρ] est la masse volumique, stem:[c]~stem:[p]~
    est la capacité thermique massique à pression constante, stem:[g] est l’accélération
    due à la pesanteur, stem:[α]~stem:[v]~ est le coefficient de dilatation volumique,
    stem:[T] est la température thermodynamique, stem:[η] est la viscosité dynamique,
    stem:[λ] est la conductivité thermique, et stem:[α] est la diffusivité thermique
  examples: []
  notes:
  - 'Le nombre de Rayleigh est le produit du nombre de Grashof stem:[Gr] et du nombre
    de Prandtl stem:[Pr], soit: stem:[Ra] = stem:[Gr] ⋅ stem:[Pr].'
