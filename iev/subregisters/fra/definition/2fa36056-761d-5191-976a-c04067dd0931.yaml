data:
  definition: terme diagonal de la matrice des inductances
  examples: []
  notes:
  - 'Pour un enroulement de stem:[N]~stem:[i]~  tours suivant le même contour, l''inductance
    propre et la perméance propre sont reliées par la formule : stem:[L]~stem:[ii]~
    = stem:[N]~stem:[i]~^2^stem:[Λ]~stem:[ii]~'
  - Pour une inductance idéale, l'inductance propre est égale à l'inductance définie
    en 131-12-19.
