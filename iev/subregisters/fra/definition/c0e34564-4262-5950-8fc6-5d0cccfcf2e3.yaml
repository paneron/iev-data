  concept: e16c6c95-3255-515d-b27f-95211249cbbc
  definition: 'pour un bipôle résistif, élémentaire ou non, de bornes A et B, dérivée
    de la tension électrique stem:[u]~AB~ &amp;lsqb;{{131-11-56, IEV:131-11-56}}&amp;rsqb;
    entre les bornes par rapport au courant électrique stem:[i] dans le bipôle:


    stem:[R_d = ((d u_((AB))))/((d i))]


    où le courant est positif si le sens du courant est de A vers B et négatif dans
    le cas contraire'
  examples: []
  notes:
  - Pour une résistance idéale, la résistance différentielle stem:[R]~d~ est égale
    à sa résistance stem:[R].
