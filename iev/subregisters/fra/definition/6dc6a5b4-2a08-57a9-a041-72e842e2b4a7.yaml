data:
  authoritative_source:
  - - clause: '7.11'
      link: https://www.iso.org/standard/29316.html
      original: ISO/CEI 17000:2004, 7.11
      ref: ISO/IEC 17000:2004
      relationship:
        type: identical
  concept: 6ea1d6db-1049-5754-8166-dca37de57dfe
  definition: relation entre deux parties où les deux ont les mêmes droits et obligations
    l'une vers l'autre
  examples: []
  notes:
  - La réciprocité peut exister au sein d'un {{arrangement multilatéral, IEV:902-06-09}}
    comprenant un réseau de relations bilatérales réciproques.
  - Bien que les droits et les obligations soient les mêmes, les possibilités offertes
    peuvent être différentes; il peut en découler des relations inégales entre les
    parties.
dateAccepted: 2018-11-17
