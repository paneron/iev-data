data:
  definition: unité fonctionnelle de base, consistant en un assemblage d’électrodes,
    d’électrolyte, de conteneur, de bornes et généralement de séparateurs, qui est
    une source d’énergie électrique obtenue par transformation directe d’énergie chimique
  examples: []
  notes:
  - Voir pile et accumulateur.
