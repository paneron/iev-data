data:
  definition: opération définie sur l'ensemble des matrices carrées d'un ordre donné,
    qui associe à tout couple ordonné (*stem:[A]*, *stem:[B]*) de matrices leur produit
    *stem:[AB]*
  examples: []
  notes:
  - La multiplication des matrices carrées est associative, (*stem:[AB]*)*stem:[C]*
    = *stem:[A]*(*stem:[BC]*), mais non commutative, en général *stem:[AB]* ≠ *stem:[BA]*.
dateAccepted: 2018-11-17
id: e85ee8c5-26bb-5988-a1ca-b1b3e160709c
status: Standard
