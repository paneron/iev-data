data:
  definition: modèle décrivant la distribution du flux magnétique dans un supraconducteur
    de type II dans lequel le gradient du flux est supposé égal à stem:[μ]~0~stem:[J]~c~,
    où stem:[μ]~0~ est la constante magnétique et stem:[J]~c~ la densité de courant
    critique, lorsque l’induction magnétique n'est pas nulle
  examples: []
  notes: []
