  concept: 0113a95b-d11d-55a7-aa05-f34017188758
  definition: aptitude à se rétablir sans maintenance corrective après une défaillance
  examples: []
  notes:
  - La récupérabilité peut nécessiter ou non des actions extérieures. Pour la récupération
    où aucune action extérieure n’est requise, voir autorécupérabilité ({{192-01-26,
    IEV:192-01-26}}).
  - La récupérabilité peut être quantifiée à l’aide de mesures telles que la probabilité
    de récupération dans un intervalle de temps spécifié.
