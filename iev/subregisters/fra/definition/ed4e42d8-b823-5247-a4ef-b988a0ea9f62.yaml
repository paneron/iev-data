  concept: e5ef3f7d-8d47-534f-a556-0e915ad7f231
  definition: lampe à décharge dans laquelle l'arc qui produit la lumière est stabilisé
    par effet thermique de son enceinte dont la puissance surfacique est supérieure
    à 3 W·cm^−2^
  examples: []
  notes:
  - Les lampes à décharge à haute intensité incluent les groupes de <a href="IEV845-27-028">lampes
    à mercure à haute pression</a>, <a href="IEV845-27-033">lampes aux halogénures
    métalliques</a> et <a href="IEV845-27-031">lampes à sodium à haute pression</a>.
  - Cet article était numéroté 845-07-19 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
