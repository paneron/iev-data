data:
  definition: neutron d’énergie cinétique voisine de celle des neutrons en équilibre
    thermique avec les noyaux atomiques du milieu dans lequel il se trouve
  examples: []
  notes:
  - L’énergie la plus probable, en supposant une distribution maxwellienne de l’énergie,
    est égale à 0,025 eV à 293 K.
  - En pratique, la limite haute est de l’ordre de l’électron-volt.
  - Cet article était numéroté 393-12-79 dans la CEI 60050-393:2003.
dateAccepted: 2018-11-17
