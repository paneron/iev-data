  definition: en un point d'un milieu et dans une direction donnée, rapport de la
    vitesse de propagation des ondes électromagnétiques dans le vide à la norme du
    vecteur vitesse de phase d'une onde plane sinusoïdale se propageant dans la direction
    donnée
  examples: []
  notes:
  - L'indice de réfraction est la partie réelle de l'indice de réfraction complexe.
