  concept: b3e3bbff-3fb2-558d-a3d4-6df82a235d46
  definition: réponse temporelle d'un biporte produite par l'application à son entrée
    d'une impulsion unité, ou distribution de Dirac
  examples: []
  notes:
  - L'impulsion unité, ou distribution de Dirac, peut être considérée comme la limite
    d'une fonction nulle en dehors d'un petit intervalle de temps entourant l'origine,
    positive dans cet intervalle, et dont l'intégrale reste égale à l'unité lorsque
    cet intervalle tend vers zéro.
  - L'impulsion unité peut être considérée comme la dérivée par rapport au temps de
    l'échelon unité.
  - La réponse impulsionnelle peut être considérée comme la dérivée par rapport au
    temps de la réponse à l'échelon unité, ou réponse indicielle, d'un biporte linéaire
    invariable dans le temps.
