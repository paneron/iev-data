  concept: 491dfd1b-3db7-5192-aa97-1cdda9b4d563
  definition: ensemble des opérations établissant, en référence à des étalons, la
    relation qui existe, dans les conditions spécifiées, entre une indication et un
    résultat de mesure
  examples: []
  notes:
  - Cette définition est conçue dans l’approche "incertitude".
  - La relation entre les indications et les résultats de mesures peut être donnée,
    en principe, dans un diagramme d’étalonnage.
