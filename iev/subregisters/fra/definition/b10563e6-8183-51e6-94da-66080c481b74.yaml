data:
  definition: appareil comprenant un ou plusieurs dispositifs optoélectroniques, qui
    convertissent un signal électrique en signal optique ou vice versa, et qui est
    connectable à une ou plusieurs fibres optiques
  examples: []
  notes:
  - Un dispositif d'extrémité de fibre optique possède un ou plusieurs connecteurs
    ou fibres amorces.
