  definition: aptitude d'un réseau d'énergie électrique à satisfaire, en régime établi,
    la demande globale de consommation en puissance et en énergie, en respectant les
    caractéristiques assignées des éléments de réseau, en maintenant les tensions
    de jeux de barres et la fréquence du réseau dans les plages de tolérances, et
    en tenant compte des indisponibilités planifiées et fortuites des éléments de
    réseau
  examples: []
  notes:
  - Cette capacité peut être mesurée par un ou plusieurs indices appropriés.
