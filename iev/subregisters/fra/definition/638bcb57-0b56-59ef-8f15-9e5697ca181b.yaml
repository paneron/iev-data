data:
  definition: dispositif à transfert de charge qui emmagasine des charges électriques
    dans des régions discrètes d'un semiconducteur et qui les transfère comme des
    paquets par l'intermédiaire d'une série de dispositifs de commutation qui interconnectent
    ces régions
