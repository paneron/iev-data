  concept: 9e4f1d30-0369-5566-a984-41dc99d78865
  definition: ensemble de nombres réels tel que, quel que soit le couple (stem:[x],
    stem:[y]) d'éléments de l'ensemble, tout nombre réel stem:[z] compris entre stem:[x]
    et stem:[y] appartient à l'ensemble
  examples: []
  notes:
  - "On distingue plusieurs catégories d'intervalles:\n\n\n\n* intervalle fermé de\
    \ stem:[a] à stem:[b]: stem:[a , b = { x in R | a &lt;= x &lt;= b }] \n\n* intervalle\
    \ ouvert de stem:[a] à stem:[b]: stem:[a , b = { x in R | a x b }]\n\n* intervalles\
    \ semi-ouverts: stem:[a , b = { x in R | a x &lt;= b }] et stem:[a , b = { x in\
    \ R | a &lt;= x b }] \n\n* intervalle illimité fermé commençant en stem:[a] ou\
    \ finissant en stem:[b]: stem:[- oo , b = { x in R | x &lt;= b }] et stem:[a ,\
    \ + oo = { x in R | a &lt;= x }] \n\n* intervalle illimité ouvert commençant en\
    \ stem:[a] ou finissant en stem:[b]: stem:[- oo , b = { x in R | x b }] et stem:[a\
    \ , + oo = { x in R | a x }] \n"
dateAccepted: 2018-11-17
