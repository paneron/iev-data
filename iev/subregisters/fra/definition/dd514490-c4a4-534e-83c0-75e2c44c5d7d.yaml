  definition: appareil dont la fonction est d'ouvrir par la fusion d'un ou de plusieurs
    de ses éléments conçus et calibrés à cet effet le circuit dans lequel il est inséré
    en coupant le courant lorsque celui-ci dépasse pendant un temps suffisant une
    valeur donnée. Le fusible comprend toutes les parties qui constituent l'appareil
    complet
