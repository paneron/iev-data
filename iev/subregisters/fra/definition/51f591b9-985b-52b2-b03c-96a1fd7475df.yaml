data:
  definition: aptitude d’un système à calculateur de processus à interrompre une tâche
    en cours par un évènement interne ou externe tandis que le système à calculateur
    de processus garantit que la tâche interrompue est correctement reprise à un instant
    ultérieur
  examples: []
  notes:
  - Cet article était numéroté 351-30-08 dans la CEI 60050-351:2006.
