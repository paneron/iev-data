data:
  definition: bloc électronique qui convertit les données reçues par un module de
    gestion du réseau de transmission sous la forme appropriée pour la commande des
    lampes d'un signal, ainsi que leur contrôle, pour fournir les données au module
    de commande et d'enclenchement
