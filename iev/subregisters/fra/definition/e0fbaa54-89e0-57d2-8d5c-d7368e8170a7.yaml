  concept: 7dab6480-d5ae-5cfc-abd2-8ffd7214674d
  definition: quotient de l'épaisseur optique verticale d'une atmosphère réelle par
    l'épaisseur optique verticale de l'atmosphère pure et sèche (atmosphère de Rayleigh)
    pour la partie visible du spectre solaire
  examples: []
  notes:
  - 'Le facteur lumineux réel peut être exprimé par


    stem:[T_v = ((- ln ( E_((vs)) // E_v )))/((a_v m))]


    où stem:[E]~vs~ est l''éclairement direct de faisceau sur une surface horizontale
    (au sol), stem:[E]~v~ est l''éclairement horizontal extraterrestre, stem:[a]~v~
    est le coefficient d''extinction lumineuse, et stem:[m] est la masse d''air optique
    relative'
  - L'unité de facteur lumineux réel est un.
