  concept: dc310040-d66c-51ba-9adc-04c3251aea75
  definition: '1) qualifie, dans un réseau, un trafic dont les sources et les destinataires
    sont situés à l''extérieur du réseau


    2) qualifie un commutateur ou un centre de commutation qui sert principalement
    à la commutation du trafic entre d''autres commutateurs'
