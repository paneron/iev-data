  concept: 51330df1-8a8c-5851-9246-030fd1a47bc2
  definition: produit du coefficient de transfert d'énergie stem:[( ((mu_((tr))))/(rho)
    )] d'une substance par (1– stem:[g]), stem:[g] étant la fraction de l'énergie
    des particules chargées secondaires perdue par rayonnement de freinage dans la
    substance
  examples: []
  notes:
  - Lorsque cette substance est l'air, stem:[((mu_((en))))/(rho)] est proportionnel
    au quotient de l'exposition par la fluence énergétique dans le cas habituel où
    l'énergie moyenne par paire d'ions W est constante.
