data:
  definition: éclairement énergétique produit par le rayonnement solaire extraterrestre
    sur une surface perpendiculaire aux rayons solaires à la distance moyenne Soleil-Terre
  examples: []
  notes:
  - La constante solaire est exprimée en watt par mètre carré (W·m^−2^).
  - Cet article était numéroté 845-09-78 dans l'IEC 60050-845:1987.
