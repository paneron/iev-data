data:
  definition: fixation de déchets radioactifs dans la structure d’un verre homogène
    lors de son élaboration
  examples: []
  notes:
  - Ce procédé est utilisé pour les produits radioactifs de haute activité provenant
    du traitement des combustibles usés en vue de leur mise au rebut définitif.
  - Cet article était numéroté 393-20-15 dans la CEI 60050-393:2003.
