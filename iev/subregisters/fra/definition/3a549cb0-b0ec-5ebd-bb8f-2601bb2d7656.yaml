data:
  definition: '{{opération booléenne, IEV:171-03-05}} associée à une autre opération
    booléenne, dont le résultat est la {{négation, IEV:171-03-10}} du résultat de
    cette dernière lorsque les {{opérandes, IEV:171-03-04}} de celle-ci sont remplacés
    par leurs négations'
  examples:
  - La {{disjonction, IEV:171-03-19}} est l'opération duale de la {{conjonction, IEV:171-03-17}}.
  notes: []
