  definition: générateur radiologique dans lequel l'énergie absorbée par le tube radiogène
    est emmagasinée dans un élément approprié en totalité ou en partie, pendant les
    périodes de fonctionnement à vide
  examples: []
  notes:
  - 'On distingue les générateurs à accumulation:


    1) à condensateur


    2) à volant


    3) à batterie d''accumulateurs.'
