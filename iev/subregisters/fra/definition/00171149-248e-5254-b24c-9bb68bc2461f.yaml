  definition: '{{signal, IEV:171-01-03}} qui est à la fois un {{signal à valeurs continues,
    IEV:171-01-09}} et un {{signal à temps continu, IEV:171-01-10}}'
  examples: []
  notes:
  - La caractéristique support d’informations peut à tout instant prendre une quelconque
    des valeurs d'un intervalle continu. Par exemple, un signal analogique peut suivre
    de façon continue les valeurs d'une autre grandeur physique représentant des informations
