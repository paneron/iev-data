  definition: disponibilité obtenue dans des conditions réelles de fonctionnement
    et de maintenance
  examples: []
  notes:
  - La disponibilité opérationnelle est déterminée en tenant compte du temps d’indisponibilité
    dû aux défaillances et aux délais associés, mais en excluant les causes externes.
