  definition: tout microscope utilisant une {{sonde, IEV:313-09-11}} avec une pointe
    d’échelle atomique et qui la balaie dans une configuration de {{trame, IEV:531-14-20}}
    près du spécimen pour la mesure des grandeurs physiques entre la sonde et la surface
    en vue d’obtenir une image
  examples: []
  notes:
  - En approchant une pointe de sonde très pointue de la surface du spécimen, diverses
    forces physiques qui travaillent entre la sonde et le spécimen peuvent être mesurées
    à une résolution d’échelle atomique. En général, la sonde est déplacée sur la
    surface du spécimen dans une configuration de trame tout en gardant la grandeur
    physique mesurée à un niveau constant, et ce faisant le {{déplacement, IEV:113-01-29}}
    de la sonde est utilisé pour fournir les données permettant de dessiner une image
    fine du spécimen. Il s’agit du principe commun de différents types de microscopes
    sondes à balayage, c’est-à-dire le microscope à effet tunnel à balayage, le {{microscope
    à force atomique, IEV:523-07-02}}, le microscope à force électrostatique, le microscope
    ionique à balayage, le microscope à champ magnétique à balayage, le microscope
    à température à balayage et le microscope à force de friction à balayage.
  - Le terme abrégé "SPM" est dérivé du terme anglais développé correspondant "scanning
    probe microscope".
