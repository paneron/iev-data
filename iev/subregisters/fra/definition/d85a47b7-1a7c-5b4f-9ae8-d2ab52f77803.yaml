  concept: a130bf90-d15d-54c3-a21c-952ea0e50549
  definition: onde de surface guidée le long de la surface plane séparant un milieu
    de conductivité finie d'un milieu diélectrique parfait
  examples: []
  notes:
  - Cette notion a été introduite par Zenneck en vue de représenter la propagation
    d'ondes radioélectriques de longueur d'onde assez grande, au voisinage immédiat
    de la surface de la Terre et à grande distance du point d'émission.
