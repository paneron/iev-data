data:
  definition: '{{trame temporelle, IEV:702-04-11}} constituée d''une suite périodique
    dont chaque {{cycle, IEV:103-05-08}} est un groupe d''{{intervalles de temps,
    IEV:113-01-10}}'
  examples: []
  notes:
  - Les intervalles de temps constituant un cycle n'ont pas tous nécessairement la
    même {{durée, IEV:113-01-13}}, mais idéalement tous les cycles doivent être identiques
    avec des écarts maintenus dans des limites spécifiées.
dateAccepted: 2018-11-17
