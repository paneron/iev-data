data:
  definition: appareil permettant d'enregistrer des signaux électriques et autres
    grandeurs provenant du corps humain, dans le but de détecter des modifications
    physiologiques typiquement liées au stress résultant de réponses mensongères
  examples: []
  notes:
  - Le principal paramètre mesuré par le détecteur de mensonge est la réponse galvanique
    de la peau.
