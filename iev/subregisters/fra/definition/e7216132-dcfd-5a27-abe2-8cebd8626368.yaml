data:
  authoritative_source:
  - clause: '4.30'
    original: ≠ VIM 4.30
    ref: JCGM VIM
    relationship:
      type: not_equal
  definition: ensemble des opérations réalisées sur un appareil de mesure pour qu’il
    fournisse des indications données correspondant à des valeurs données du mesurande
  examples: []
  notes:
  - Lorsque l’appareil est conçu pour donner une indication égale à zéro correspondant
    à une valeur égale à zéro du mesurande, l’ensemble des opérations est appelé réglage
    de zéro.
