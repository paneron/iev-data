data:
  definition: 'pour une antenne constituée de plusieurs éléments rayonnants, alimentés
    ou non, coefficient stem:[Z]~ij~ avec i différent de j, reliant le courant dans
    l''élément de rang j à la tension aux bornes de l''élément de rang i dans le système
    d''équations linéaires:


    stem:[E]~i~ = Σstem:[Z]~ij~ stem:[I]~j~'
  examples: []
  notes: []
