  concept: 4c47bee6-c30c-551c-9922-bf14da3f9d85
  definition: machine à induction à rotor bobiné dans laquelle la conversion de fréquence
    s'obtient par induction entre un enroulement primaire et un enroulement secondaire
    qui tournent l'un par rapport à l'autre, l'enroulement secondaire fournissant
    un courant dont la fréquence est proportionnelle à la vitesse relative entre le
    champ magnétique primaire et la partie portant l'enroulement secondaire
