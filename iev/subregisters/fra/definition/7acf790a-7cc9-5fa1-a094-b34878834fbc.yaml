data:
  definition: bruit dans un récepteur optique résultant de la combinaison des fluctuations
    de la répartition d'énergie entre les différents modes de propagation de la fibre
    optique, des fluctuations de phase des oscillations portées par ces modes et de
    l'affaiblissement modal différentiel
