data:
  definition: rapport, généralement exprimé en décibels, de la puissance apparente
    qu'une source fournirait à une charge telle que le facteur de réflexion à leur
    accès commun soit nul, à la puissance apparente fournie à une charge spécifiée
    après insertion d'un biporte donné entre la source et la charge
  examples: []
  notes:
  - Si le rapport qui détermine l'affaiblissement composite est inférieur à l'unité,
    sa valeur en décibels est négative et on peut utiliser son inverse ou sa valeur
    en décibels changée de signe, appelés gain composite.
