data:
  definition: fréquence la plus élevée au-dessous de laquelle une onde radioélectrique
    subit une réflexion dans une couche ionosphérique atteinte en incidence verticale
  examples: []
  notes:
  - Il existe normalement une telle fréquence pour chaque composante magnéto-ionique.
  - La fréquence critique de l'onde ordinaire est la fréquence de plasma qui correspond
    à la densité électronique maximale de la couche.
  - 'Les fréquences critiques de l''onde ordinaire et de l''onde extraordinaire sont
    représentées respectivement par les symboles stem:[f]~o~ et stem:[f]~x~, suivis
    de la désignation de la couche, par exemple: stem:[f]~o~F2.'
