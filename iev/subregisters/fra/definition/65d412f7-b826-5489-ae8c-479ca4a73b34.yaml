  authoritative_source:
  - clause: 2.5.29
    link: https://webstore.iec.ch/publication/26973
    original: CEI 60947-1, définition 2.5.29 MOD
    ref: IEC 60947-1
    relationship:
      type: modified
  definition: courant électrique présumé qu'un circuit de contact, protégé par un
    dispositif de protection spécifié contre les courts-circuits, est capable de supporter
    de manière satisfaisante pendant la durée totale de coupure de ce dispositif de
    protection dans des conditions spécifiées d'utilisation et de comportement
  examples: []
  notes: []
