data:
  definition: modification de la réponse visuelle effective lors de l'observation
    côte à côte de deux stimuli de couleurs (de toute répartition de l'éclairement
    spectral énergétique), avec laquelle chaque stimulus affecte l'aspect de l'autre
  examples: []
  notes:
  - L'induction chromatique est virtuellement instantanée, par opposition à l'adaptation
    chromatique considérée comme se développant lentement dans le système visuel.
