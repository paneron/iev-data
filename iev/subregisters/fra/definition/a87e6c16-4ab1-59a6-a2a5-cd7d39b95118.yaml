  definition: réaction dans le flacon d'essai, dans des conditions spécifiées, démontrée
    par une flamme et/ou une explosion clairement perceptibles, et pour laquelle le
    retard à l'inflammation ne dépasse pas 5 min
  examples: []
  notes:
  - 'Les conditions sont spécifiées dans l''ISO/IEC 80079-20-1, _Atmosphères explosives
    – Partie 20-1: Caractéristiques des produits pour le classement des gaz et des
    vapeurs - Méthodes et données d''essai_.'
