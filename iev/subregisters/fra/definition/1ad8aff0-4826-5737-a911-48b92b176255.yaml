data:
  definition: composant réfléchissant les ondes acoustiques de surface et faisant
    généralement appel aux discontinuités périodiques produites par un réseau de lignes
    à ruban métalliques (raccourcis ou ouverts) ou de sillons
  examples: []
  notes:
  - Cet article était numéroté 561-06-25 dans l'IEC 60050-561:1991, Amendement 1:1995.
