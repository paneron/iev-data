  definition: 'protection à sélectivité relative de section dans laquelle des signaux
    sont transmis par une liaison de transmission pour autoriser à déclencher ou pour
    télédéclencher un ou plusieurs disjoncteurs éloignés, lors d''un défaut interne,
    ou pour verrouiller leur déclenchement lors d''un défaut externe


