data:
  definition: 'représentation graphique de la réponse en fréquence par une courbe
    en coordonnées polaires dans le plan complexe, la pulsation étant le paramètre
    de la courbe


    VOIR: Figure 9.'
  examples: []
  notes:
  - Sur le lieu de réponse en fréquence, le module des coordonnées polaires est le
    gain et son argument est le déphasage à une pulsation donnée.
  - 'Cet article était numéroté 351-24-41 dans la CEI 60050-351:2006.


    image::/assets/images/parts/351/351-fig9.png[Figure 9 - Open-loop frequency response
