data:
  definition: constante physique fondamentale égale au quotient de la constante de
    Planck stem:[h] par 2π, soit stem:[ℏ = h // 2 pi]
  examples: []
  notes:
  - La valeur de la constante de Planck réduite est 1,054 571 628(53) × 10^−34^ J·s
    (CODATA 2006).
