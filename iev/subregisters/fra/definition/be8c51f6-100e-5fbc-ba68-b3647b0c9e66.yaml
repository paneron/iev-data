data:
  definition: grandeur stem:[C] = dstem:[Q]/dstem:[T], lorsque la température thermodynamique
    d'un système s'accroît de dstem:[T] par suite de l'addition d'une quantité de
    chaleur dstem:[Q] dans des conditions données
  examples: []
  notes:
  - 1 Des exemples de conditions pourraient être un volume constant ou une pression
    constante pour un gaz.
  - 2 L'unité SI cohérente de conductance thermique est le joule par kelvin, J/K.
