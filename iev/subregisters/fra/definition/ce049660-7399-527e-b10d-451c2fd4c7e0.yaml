data:
  definition: direction moyenne dans le temps, de l'écoulement de l'énergie d'une
    onde électromagnétique
  examples: []
  notes:
  - Sous certaines réserves, la direction de propagation de l'énergie est celle de
    la moyenne temporelle du vecteur de Poynting.
  - La direction de propagation de l'énergie d'une onde électromagnétique peut être
    différente de la direction de propagation de cette onde. En pratique, si le milieu
    n'est ni trop absorbant, ni trop anisotrope, ni trop dispersif, la direction de
    propagation de l'énergie est identique à la direction du vecteur vitesse de groupe.
