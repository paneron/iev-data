  concept: ae7a6490-80e9-58fd-8f5c-1b222735a875
  definition: source potentielle de dommage
  examples: []
  notes:
  - Le terme phénomène dangereux peut être qualifié par son origine ou la nature du
    dommage causé. Par ailleurs, en français, le terme risque est très souvent employé
    au lieu de phénomène dangereux prévu (par exemple, risque de choc électrique,
    risque d’écrasement, risque de coupure, risque toxique, risque d’incendie, risque
    de noyade)
