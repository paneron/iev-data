data:
  definition: accroissement de concentration d’un constituant d’une substance gazeuse
    ou liquide à l’interface entre celle-ci et une autre substance, solide ou liquide,
    dû à des interactions physiques ou chimiques
  examples: []
  notes:
  - Un exemple est la fixation de substances gazeuses ou liquides à la surface de
    corps solides.
