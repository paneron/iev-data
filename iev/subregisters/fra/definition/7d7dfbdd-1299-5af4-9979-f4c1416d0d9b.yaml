  concept: 4cef2e00-26ed-5cfb-9994-1214b5d84be4
  definition: produit de la masse volumique d’un matériau par l’épaisseur du même
    matériau
  examples: []
  notes:
  - Cette grandeur est normalement employée pour spécifier d’une manière commode la
    portée des particules bêta dans un matériau de masse volumique quelconque.
  - Cette grandeur s'exprime en grammes par centimètre carré (g/cm^2^).
  - Cet article était numéroté 393-14-81 dans la CEI 60050-393:2003.
