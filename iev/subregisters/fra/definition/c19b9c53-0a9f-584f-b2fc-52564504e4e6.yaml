  concept: 8819b42e-045c-5daf-9ddc-dce39a1a5be3
  definition: valeur clairement spécifiée à laquelle il est fait référence en vue
    de définir l'erreur réduite conventionnelle
  examples: []
  notes:
  - Ce terme est utilisé dans l’approche "valeur vraie".
  - Cette valeur peut être, par exemple, la limite supérieure de l'étendue de mesure,
    la longueur de l'échelle ou toute autre valeur clairement définie.
