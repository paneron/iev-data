data:
  definition: graphique représentant la réponse relative d'un effet photobiologique
    ou photochimique au <a href="IEV845-21-002">rayonnement optique</a> avec une exposition
    énergétique plus importante
  examples:
  - Gravité d'un érythème avec une exposition énergétique plus importante (à une longueur
    d'onde donnée).
  notes: []
