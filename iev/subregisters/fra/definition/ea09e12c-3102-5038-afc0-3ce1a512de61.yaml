  definition: élément numérique n-aire ajouté à un ensemble d'éléments numériques
    n-aires pour que la somme modulo n de tous les éléments numériques soit toujours
    égale à zéro ou à un élément numérique quelconque prédéterminé
  examples: []
  notes:
  - Dans le cas binaire, l'élément numérique de parité devient le bit de parité.
