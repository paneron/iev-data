data:
  definition: somme des durées passées par différentes personnes à réaliser une tâche
    de maintenance
  examples: []
  notes:
  - La durée équivalente de maintenance est une mesure de l’utilisation des ressources,
    réelles ou estimées, et non la durée de la tâche de maintenance.
  - Cette note ne s’applique qu’à la langue anglaise.
