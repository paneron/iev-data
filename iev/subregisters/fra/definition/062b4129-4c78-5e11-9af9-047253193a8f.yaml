data:
  definition: quotient du flux hémisphérique inférieur d'un luminaire, mesuré dans
    des conditions pratiques spécifiées avec sa ou ses propres lampes et équipements,
    par la somme des flux lumineux individuels des mêmes lampes lorsqu'elles fonctionnent
    à l'extérieur du luminaire avec les mêmes équipements, dans des conditions spécifiées
  examples: []
  notes:
  - L'unité de rendement normalisé inférieur est un.
  - Cet article était numéroté 845-09-40 dans l'IEC 60050-845:1987.
  - Le terme abrégé "DLOR" est dérivé du terme anglais développé correspondant "downward
    light output ratio".
dateAccepted: 2018-11-17
