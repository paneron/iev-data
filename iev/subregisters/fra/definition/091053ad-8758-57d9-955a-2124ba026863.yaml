  definition: dans un ensemble de canaux radioélectriques ordonnés suivant leurs fréquences
    centrales croissantes, canal de rang immédiatement supérieur à celui du canal
    adjacent supérieur, ou de rang immédiatement inférieur à celui du canal adjacent
    inférieur à un canal donné
