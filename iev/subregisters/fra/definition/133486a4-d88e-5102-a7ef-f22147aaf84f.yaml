data:
  definition: Mode de Protection dans lequel les parties de matériel qui sont capables
    d'enflammer une atmosphère explosive par étincelle ou échauffement sont enfermées
    dans un composé ou autre enveloppe non métallique autorisée avec adhérence, de
    sorte à éviter l'inflammation d'une couche de poussière ou d'une atmosphère explosive
    dans des conditions de fonctionnement ou d'installation
  examples: []
  notes: []
