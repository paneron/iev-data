  definition: appellation courante pour la vitesse maximale du vent qu'une construction
    est conçue pour supporter
  examples: []
  notes:
  - Ce terme n'est pas utilisé dans la série de normes CEI 61400. A la place, les
    conditions de conception se réfèrent à la vitesse de vent extrême.
