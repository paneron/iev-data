data:
  authoritative_source:
  - clause: définition 225
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, définition 225, modifiée
    ref: ISO 921:1997
    relationship:
      type: modified
  definition: élément mobile d'un réacteur nucléaire dont l'action influe sur la réactivité;
    l’insertion ou le retrait du cœur de cet élément permet la conduite du réacteur
    nucléaire
  examples: []
  notes:
  - Parfois, dans certains pays, en particulier en France, ces éléments sont appelés
    grappes de commande. Dans certains cas, des groupes de barre de commande peuvent
    être déplacés ensemble.
  - Cet article était numéroté 393-15-73 dans la CEI 60050-393:2003.
