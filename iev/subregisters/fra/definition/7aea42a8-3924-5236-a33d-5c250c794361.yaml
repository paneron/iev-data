data:
  definition: bilan de l'énergie thermique dans une entité, qui tient compte de la
    chaleur reçue, de la chaleur interne générée, de la chaleur emmagasinée à l'intérieur
    de l'entité, de la chaleur dissipée dans l'environnement et de la chaleur latente
    de cette entité
  examples: []
