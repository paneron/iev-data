  definition: surface conductrice plate dont le {{potentiel électrique, IEV:121-11-25}}
    est identique à celui de la {{terre de référence, IEV:195-01-01}}, qui est utilisée
    comme référence commune, et qui contribue à une capacité parasite reproductible
    avec l’environnement de l'équipement en essai (EST)
  examples: []
  notes:
  - Un plan de masse de référence est nécessaire pour les mesures de {{perturbations
    conduites, IEV:161-03-27}}, et sert de référence pour la mesure des {{tensions
    perturbatrices, IEV:161-04-01}} dissymétriques et asymétriques.
  - Dans certaines régions, le terme anglais ‘earth’ est utilisé à la place de ‘ground’.
