  concept: db83386c-f42d-55a6-a4e4-efae19eaff10
  definition: partie de la haute atmosphère caractérisée par la présence d'ions et
    d'électrons libres, dus principalement à la photo-ionisation, la densité électronique
    étant suffisante pour y modifier de façon appréciable la propagation des ondes
    radioélectriques dans certaines gammes de fréquences
  examples: []
  notes:
  - L'ionosphère terrestre s'étend environ de 50 km à 2000 km d'altitude.
