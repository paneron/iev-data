  definition: gabarit comprenant quatre cercles concentriques que l'on applique sur
    une représentation graphique du diagramme de rayonnement en champ proche d'une
    fibre optique
  examples: []
  notes:
  - Le gabarit sert normalement à vérifier globalement par une opération simple si
    les différentes caractéristiques géométriques de la fibre sont acceptables.
