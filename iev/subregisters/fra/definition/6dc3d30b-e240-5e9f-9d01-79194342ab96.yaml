data:
  definition: matériel fixe de détection de gaz qui fournit un signal électronique
    normalisé ou une indication de sortie aux standards de l'industrie (tels que 4
    mA à 20 mA) destiné à une utilisation avec des unités de commande de détection
    de gaz ou des systèmes d'acquisition de données de traitement de signaux, des
    centrales de surveillance et autres systèmes analogues qui, généralement, traitent
    des informations provenant de différents emplacements et sources, incluant, entre
    autres, les matériels de détection de gaz
  examples: []
  notes: []
