  concept: d7778121-aae5-57b8-a7d6-57125b30b696
  definition: Mode de Protection basé sur la limitation de l'énergie électrique dans
    un matériel et dans les fils d'interconnexion exposés à l'atmosphère potentiellement
    explosive, à un niveau au-dessous de celui pouvant provoquer l'inflammation par
    étincelle ou par effet thermique
  examples: []
  notes:
  - 'Le Mode de Protection "iD" a été remplacé par le Mode de Protection "i", conformément
    à l''IEC 60079-11, _Atmosphères explosives – Partie 11: Protection de l''équipement
    par sécurité intrinsèque "i"_.'
  - Cette entrée portait le numéro 426-19-01 dans l'IEC 60050-426:2008.
