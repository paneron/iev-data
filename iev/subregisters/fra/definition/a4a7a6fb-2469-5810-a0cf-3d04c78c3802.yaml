  concept: b3a60a06-2935-5586-a215-38320f5c22ac
  definition: 'quantité caractérisant la différence relative entre les indices de
    réfraction du coeur et de la gaine d''une fibre optique par l''expression:


    stem:[Delta = ((n_1^2 - n_2^2))/((2 n_1^2))]


    où stem:[n]~1~ est l''indice de réfraction maximal dans le coeur et stem:[n]~2~
    l''indice de réfraction de la gaine homogène la plus interne'
  examples: []
  notes: []
