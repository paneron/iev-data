data:
  definition: grandeur intervenant dans l'observation visuelle d'une source de lumière,
    lorsqu'un observateur la regarde directement d'une distance assez grande pour
    qu'elle n'ait pas de diamètre apparent appréciable
  examples: []
  notes:
  - L'éclat apparent se mesure par l'éclairement que produit la source sur un plan
    passant par la pupille de l'observateur et perpendiculaire à la direction de la
    source.
  - L'éclat apparent est exprimé en lux (lx = lm·m^−2^).
  - Cet article était numéroté 845-01-59 dans l'IEC 60050-845:1987.
