  definition: matériau qui, lorsqu'il est appliqué à la surface externe d'une isolation
    thermique, la protège de l'eau ou de tout autre liquide, des dommages physiques
    provoqués par le grésil, le vent ou un mauvais traitement mécanique ainsi que
    de la détérioration résultant du rayonnement solaire ou de la pollution atmosphérique
