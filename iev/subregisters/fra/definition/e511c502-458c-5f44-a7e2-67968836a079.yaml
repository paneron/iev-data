data:
  definition: feu aéronautique à la surface utilisé pour indiquer la présence d'un
    danger fixe ou mobile pour les mouvements autorisés d'un aéronef au sol ou en
    vol
  examples: []
  notes:
  - Le terme anglais "obstruction light" n'est plus usité.
  - Cet article était numéroté 845-11-49 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
