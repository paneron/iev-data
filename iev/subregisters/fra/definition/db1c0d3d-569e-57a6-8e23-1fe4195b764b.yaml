data:
  definition: ouverture d'un dispositif de coupure destinée à couper l'alimentation
    des parties d'un matériel alimenté en énergie électrique de façon à éviter les
    dangers autres que ceux dus à des chocs électriques ou à des arcs, lors de travaux
    non électriques sur ce matériel
