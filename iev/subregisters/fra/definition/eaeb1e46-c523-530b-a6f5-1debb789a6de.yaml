  concept: ca92f47b-0a14-5a65-946c-fd6486166f52
  definition: loi empirique exprimant la densité de force d'ancrage en fonction de
    la température stem:[T] et de l’induction magnétique, stem:[B]
  examples: []
  notes:
  - La densité de force d’ancrage, stem:[F]~p~, est donnée généralement par stem:[F]~p~ ∝ &amp;lsqb;stem:[B]~c2~(stem:[T])&amp;rsqb;^stem:[m]^stem:[f](stem:[b]),
    où stem:[m] est un nombre réel, stem:[f](stem:[b]) une fonction de l’induction
    magnétique réduite stem:[b] = stem:[B]/stem:[B]~c2~ et stem:[B]~c2~ = stem:[μ]~0~stem:[H]~c2~,
    où stem:[μ]~0~ est la constante magnétique et stem:[H]~c2~ le champ magnétique
    critique supérieur.
