data:
  definition: région de la gaine dans laquelle l'indice de réfraction est constant
    à des tolérances spécifiées près et dont au moins une partie in fluence la propagation
    des ondes
  examples: []
  notes:
  - Une fibre optique peut avoir plusieurs gaines homogènes.
