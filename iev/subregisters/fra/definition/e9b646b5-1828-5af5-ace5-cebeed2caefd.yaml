  concept: b03a85f7-7cbc-5c96-9e98-65ca8f9be87f
  definition: valeur moyenne de l'intensité lumineuse de la source de lumière dans
    toutes les directions, égale au quotient de son flux lumineux par l'angle solide
    4π sr
  examples: []
  notes:
  - L'intensité lumineuse sphérique moyenne est exprimée en candela (cd).
  - Cet article était numéroté 845-09-27 dans l'IEC 60050-845:1987.
