data:
  definition: composant séparant deux objets voisins de façon à interdire tout contact
    entre eux
  examples: []
  notes:
  - Dans une bobine ou un câble, l’entretoise est habituellement placée entre les
    brins, les couches de bobinage ou les sections de bobines de façon à limiter les
    contacts électriques et thermiques.
  - Une entretoise se présente souvent sous la forme de résines époxy renforcées par
    des fibres de verre (GFRP), de céramiques, etc.
dateAccepted: 2018-11-17
