data:
  authoritative_source:
  - clause: '3.76'
    link: https://webstore.iec.ch/publication/2606
    original: IEC 60601-1:2005, 3.76, modifié – L’expression "être vivant (personne
      ou animal)" a été remplacée par le terme "personne", l’expression "chirurgicale
      ou dentaire" a été remplacée par l’expression "clinique, diagnostique ou thérapeutique"
      et les Notes 1 et 2 à l’article ont été ajoutées.
    ref: IEC 60601-1:2005
    relationship:
      modification: L’expression "être vivant (personne ou animal)" a été remplacée
        par le terme "personne", l’expression "chirurgicale ou dentaire" a été remplacée
        par l’expression "clinique, diagnostique ou thérapeutique" et les Notes 1
        et 2 à l’article ont été ajoutées.
      type: modified
  definition: personne soumise à une procédure médicale, clinique, diagnostique ou
    thérapeutique
  examples: []
  notes:
  - Un patient peut être un {{utilisateur AAD, IEV:871-02-05}}.
  - Un utilisateur AAD n’est pas nécessairement un patient.
