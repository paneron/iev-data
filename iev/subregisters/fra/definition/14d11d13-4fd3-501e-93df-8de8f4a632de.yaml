  definition: '{{capteur, IEV:151-13-48}} microscopique pour la mesure de la vitesse
    angulaire'
  examples: []
  notes:
  - Les gyroscopes de rotation et de vibration reposent sur la force de Coriolis.
    Les gyroscopes laser en anneau et les gyroscopes à fibre optique reposent sur
    l’effet Sagnac. Parmi ces types de gyroscopes, les gyroscopes vibrants (les types
    à diapason et à pièce de résonance) sont adaptés pour la miniaturisation et sont
    en cours de développement pour les applications miniaturisées.
