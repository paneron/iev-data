  concept: c5a2bea1-642d-5466-bdfb-6a3fbf155f60
  definition: grandeur définie, dans un système de grandeurs, en fonction des grandeurs
    de base
  examples: []
  notes:
  - Par exemple, dans un système de grandeurs ayant pour grandeurs de base la longueur
    et la masse, la masse volumique est une grandeur dérivée définie comme le quotient
    d'une masse par un volume (longueur au cube).
