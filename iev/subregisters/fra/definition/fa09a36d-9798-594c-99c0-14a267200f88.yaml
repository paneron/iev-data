data:
  definition: "valeur positive unique, si elle existe, associée à un domaine tridimensionnel,\
    \ avec les propriétés suivantes:\n\n\n\n* pour un parallélépipède rectangle, la\
    \ valeur est le produit des longueurs des côtés, \n\n* pour une union disjointe\
    \ de domaines, la valeur est la somme des valeurs qui leur sont associées, \n\n\
    * pour des domaines plus compliqués, la valeur peut être approchée par des sommes\
    \ et donnée par une intégrale"
  examples: []
  notes:
  - Le volume stem:[V] du domaine tridimensionnel D est déterminé par l'intégrale
    de volume stem:[underset(D)( ∭ ) d V], où dstem:[V] est l'élément de volume ({{IEV
    102-05-10, IEV:102-05-10}}).
  - Dans l'espace géométrique usuel, le volume est une grandeur ayant la dimension
    du cube d'une longueur.
dateAccepted: 2018-11-17
