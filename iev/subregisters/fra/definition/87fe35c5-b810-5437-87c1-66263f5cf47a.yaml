data:
  definition: partie du spectre des fréquences destinée à être utilisée pour une transmission
    de signaux et qui peut être déterminée par deux limites spécifiées, ou par sa
    fréquence centrale et la largeur de bande associée, ou par toute indication équivalente
  examples: []
  notes:
  - Un canal de fréquences peut être partagé dans le temps pour assurer une communication
    dans les deux sens par l'exploitation en simplex.
  - L'emploi du terme "canal" dans le sens de "circuit de télécommunication" est déconseillé.
