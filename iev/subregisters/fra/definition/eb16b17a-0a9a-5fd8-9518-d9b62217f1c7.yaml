data:
  definition: source potentielle d'inflammation qui est capable d'enflammer une atmosphère
    explosive lorsque le moment de l'inflammation est pris en considération (c'est-à-dire,
    en conditions de fonctionnement normal, de dysfonctionnement spécifié ou de dysfonctionnement
    rare)
  examples: []
  notes:
  - Cette source est importante pour l'élaboration de l'EPL.
  - Une source efficace d'inflammation constitue une source potentielle d'inflammation
    pouvant enflammer l'atmosphère explosive si aucune mesure de protection n'est
    prise.
  - Par exemple, la chaleur de friction pouvant être générée par un palier constitue
    une source possible d'inflammation. Il s'agit d'une source d'inflammation liée
    au matériel si la pièce du matériel comporte un palier. Si l'énergie pouvant être
    produite par la friction dans le palier est capable d'enflammer une atmosphère
    explosive, il s'agit d'une source potentielle d'inflammation. L'efficacité de
    cette source potentielle d'inflammation dépend de la probabilité qu'une inflammation
    se produise dans une situation particulière.
