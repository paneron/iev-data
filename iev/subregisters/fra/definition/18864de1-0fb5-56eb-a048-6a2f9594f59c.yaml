  concept: 4e66b005-17c4-5481-af4f-f83058daaff9
  definition: distance entre les deux points d'une droite normale à l'axe d'un faisceau
    électromagnétique, où la puissance surfacique est réduite à une fraction spécifiée
    de sa valeur maximale sur l'axe
  examples: []
  notes:
  - La notion de diamètre d'un faisceau est surtout employée dans le cas d'un faisceau
    de section droite circulaire ou presque circulaire.
