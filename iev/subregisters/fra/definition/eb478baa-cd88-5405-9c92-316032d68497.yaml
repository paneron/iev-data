data:
  definition: durée au bout de laquelle, dans une population décroissante de particules
    de même espèce, le nombre des particules atteint 1/e fois sa valeur initiale,
    où e est la base des logarithmes népériens
  examples: []
  notes:
  - 1 La vie moyenne est la constante de temps pour la décroissance des particules.
  - 2 On ne connaît que des décroissances exponentielles. Cependant pour une combinaison
    de différentes espèces de particules ayant des vies moyennes différentes, la décroissance
    n'est pas exponentielle et la vie moyenne résultante varie dans le temps.
