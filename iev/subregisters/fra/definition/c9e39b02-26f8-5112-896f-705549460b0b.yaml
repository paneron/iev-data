data:
  definition: longueur d'onde dans le vide au-dessus de laquelle il est impossible
    d'entretenir le mode lié d'ordre deux désigné par LP~11~ dans une fibre optique
    unimodale
  examples: []
  notes:
  - La valeur mesurée de la longueur d'onde de coupure d'une fibre unimodale dépend
    des conditions de mesure, en particulier de la longueur de l'échantillon.
