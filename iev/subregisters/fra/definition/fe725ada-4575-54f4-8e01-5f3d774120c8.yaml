data:
  definition: en freinage électrique, amorçage de l'excitation d'un moteur de traction
    fonctionnant comme génératrice par une source extérieure (par exemple une batterie),
    lorsque l'excitation ne peut pas être obtenue par le flux rémanent ou que le temps
    d'établissement est trop long
