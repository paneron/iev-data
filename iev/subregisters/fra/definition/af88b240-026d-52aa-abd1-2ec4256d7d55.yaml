data:
  definition: composant électrique simple constitué principalement d'au moins une
    puce LED
  examples: []
  notes:
  - Un boîtier LED ne comprend ni unité de commande de l'appareillage de commande,
    ni culot; il n'est pas raccordé directement à la source de tension d'alimentation
    et ne comporte pas de composants électroniques actifs.
  - Un boîtier LED est un composant discret faisant partie intégrante du module ou
    de la lampe LED.
  - 'Un boîtier LED peut inclure un ou plusieurs des éléments suivants:


    * éléments optiques;


    * convertisseurs de lumière (substances luminescentes);


    * interfaces thermiques, mécaniques et électriques;


    * composants destinés à pallier les problèmes de DES.'
