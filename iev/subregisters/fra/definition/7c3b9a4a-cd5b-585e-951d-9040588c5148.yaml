    link: null
    original: 121-11-76 MOD
    ref: IEV
    relationship:
      type: modified
  definition: ensemble de phénomènes associés à des charges électriques et à des courants
    électriques
  examples: []
  notes:
  - 'Exemples d’emploi de ce concept: électricité statique, effets biologiques de
    l’électricité.'
  - En anglais, le terme "electricity" est aussi utilisé au sens d'énergie électrique.
    En français, l'emploi du terme "électricité" est déconseillé dans ce sens. Par
    exemple, l'expression "distribution of electricity", employée en anglais, correspond
    en français à "distribution d'énergie électrique".
