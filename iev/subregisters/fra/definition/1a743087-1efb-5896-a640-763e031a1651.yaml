  definition: phénomène par lequel une microstructure en mouvement reste attachée
    à une autre structure ou à un {{substrat, IEV:521-05-28}} par des forces d'adhérence
  examples: []
  notes:
  - Lorsque des structures deviennent plus petites, le frottement par adhérence devient
    important en raison de l'{{effet d'échelle, IEV:523-02-01}} par lequel les forces
    de surface sont plus importantes que les forces de masse. Un frottement par adhérence
    se produit fréquemment dans le procédé de fabrication de MEMS, lorsque de petites
    structures sont produites pendant les procédés de gravure humide en raison de
    la {{tension superficielle, IEV:113-03-42}} du liquide. Parmi les forces d'adhérence
    causant le frottement par adhérence figurent les forces de van der Waals, les
    forces électrostatiques et la tension de surface d'un liquide entre des structures.
