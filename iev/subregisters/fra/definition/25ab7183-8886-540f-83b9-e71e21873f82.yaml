data:
  definition: potentiel scalaire d’un champ magnétique irrotationnel
  examples: []
  notes:
  - L'opposé du gradient du potentiel magnétique scalaire est le champ magnétique
    irrotationnel.
  - Le potentiel magnétique scalaire n'est pas unique puisqu’une grandeur scalaire
    constante quelconque peut être ajoutée à un potentiel magnétique scalaire donné
    sans changer son gradient.
