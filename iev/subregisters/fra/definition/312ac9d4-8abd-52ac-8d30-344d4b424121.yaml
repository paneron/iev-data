  concept: 308720cc-eb0f-5b14-89b8-9498298575f9
  definition: intervalle de temps, après le temps d'échauffement du matériel, entre
    l'instant auquel la variation instantanée entre air pur et gaz d'essai normalisé,
    ou vice versa, se produit à l'entrée du matériel et l'instant auquel la réponse
    atteint un pourcentage fixé (stem:[x]) du signal stabilisé pour le gaz d'essai
    normalisé
  examples: []
  notes:
  - Le temps de réponse ne s'applique pas aux matériels à lecture intermittente.
dateAccepted: 2018-11-17
