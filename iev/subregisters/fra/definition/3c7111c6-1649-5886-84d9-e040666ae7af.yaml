data:
  definition: rapport d'une grandeur électromagnétique, telle que tension ou courant,
    apparaissant en un point spécifié d'un circuit donné, à la grandeur correspondante
    en un point spécifié du circuit d'où l'énergie est transférée par couplage au
    circuit donné
  examples: []
  notes:
  - Le terme "couplage" est défini dans les chapitres 131 et 726.
