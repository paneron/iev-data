  definition: produit de l'<a href="IEV845-21-035">efficacité lumineuse relative spectrale</a>
    et de l'efficacité lumineuse maximale pour une condition photométrique spécifiée
  examples: []
  notes:
  - Il convient de spécifier la condition photométrique (par exemple, photopique,
    scotopique, mésopique). En l'absence de spécification, la vision photopique est
    par hypothèse utilisée, de même que le symbole stem:[K](stem:[λ])stem:[.] Pour
    les autres conditions photométriques, le symbole respectif pour l'identification
    doit être utilisé.
  - 'L''efficacité lumineuse relative spectrale pour la vision photopique est exprimée
    par


    stem:[K](stem:[λ]) = stem:[K]~m~ stem:[V](stem:[λ])


    où stem:[K]~m~ est l''efficacité lumineuse maximale, stem:[V](stem:[λ]) est l''efficacité
    lumineuse relative spectrale et stem:[λ] est la longueur d''onde.'
  - L'efficacité lumineuse relative spectrale est exprimée en lumen par watt (lm·W^−1^).
