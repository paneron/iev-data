data:
  definition: 'quotient du nombre stem:[N] d''ions, de radicaux ou de molécules spécifiés
    produits par l''énergie communiquée à la matière par cette énergie stem:[E]~D~:


    stem:[G = (N)/((E_D))]


    La valeur numérique de stem:[G] est normalement donnée sous forme d''un nombre
    pour 100 eV.'
