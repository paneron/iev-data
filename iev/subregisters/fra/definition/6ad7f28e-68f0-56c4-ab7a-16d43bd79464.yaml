data:
  definition: 'grandeur qui caractérise la variation relative du volume stem:[V] en
    fonction de la pression stem:[p] à entropie stem:[S] constante: stem:[kappa_S
    = (1)/(V) (( ((del V))/((del p)) ))_S]'
  examples: []
  notes:
  - L'unité SI cohérente de compressibilité isentropique est le pascal à la puissance
    moins un, Pa^−1^.
