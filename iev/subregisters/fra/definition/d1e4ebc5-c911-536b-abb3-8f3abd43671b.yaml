data:
  definition: rapport, généralement exprimé en décibels, de la puissance fournie à
    l'accès d'entrée de l'antenne d'émission d'une liaison radioélectrique, à la puissance
    disponible à l'accès de sortie de l'antenne de réception
  examples: []
  notes:
  - La puissance disponible d'une source est la puissance active maximale qu'elle
    peut fournir, c'est-à-dire la puissance qui serait fournie à une charge dont l'impédance
    serait conjuguée de celle de la source.
  - L'affaiblissement entre bornes d'antennes ne comprend pas les pertes dans les
    lignes d'alimentation des antennes, mais comprend toutes les pertes dans les circuits
    radiofréquences qui font partie intégrante des antennes, telles que les pertes
    dans les éléments rayonnants conducteurs ou diélectriques, les pertes dans les
    réactances de charge et dans les résistances terminales et les pertes dans le
    sol au voisinage de l'antenne.
