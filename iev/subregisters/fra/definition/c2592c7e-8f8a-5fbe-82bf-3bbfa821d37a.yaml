data:
  definition: dispositif destiné à transformer un signal numérique en un signal numérique
    randomisé, de même signification, généralement par combinaison avec une suite
    pseudo-aléatoire, afin d'en faciliter la transmission
  examples: []
  notes:
  - Le verbe associé est "embrouiller".
