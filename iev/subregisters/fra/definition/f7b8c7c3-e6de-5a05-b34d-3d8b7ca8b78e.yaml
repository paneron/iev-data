data:
  definition: électrode dont le potentiel électrique mesure le potentiel électrochimique
    d'un ion spécifique en solution
  examples: []
  notes:
  - Lorsque l'électrode sélective est utilisée conjointement avec une électrode de
    référence non sélective, elle peut servir à déterminer l'activité chimique d'un
    ion dans une solution de concentration inconnue.
