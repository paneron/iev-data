data:
  definition: méthode de codage de source selon laquelle la bande de fréquences du
    signal analogique de télévision est décomposée par un banc de filtres en un certain
    nombre de sous-bandes et les signaux correspondants sont codés séparément
  examples: []
  notes:
  - Les sous-bandes peuvent avoir des largeurs égales ou non.
