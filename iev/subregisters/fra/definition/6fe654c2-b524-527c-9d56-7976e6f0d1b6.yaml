data:
  definition: réacteur qui convertit, par une réaction de gaz à eau, le monoxyde de
    carbone produit par le {{reformage du flux, IEV:485-07-10}} en dioxyde de carbone
    et en hydrogène
  examples: []
  notes:
  - La réaction se produit en aval du {{reformeur, IEV:485-07-03}}.
