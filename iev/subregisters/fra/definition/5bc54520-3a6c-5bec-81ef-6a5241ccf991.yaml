  definition: Le terme "onde d'espace" est ambigu et a été employé, selon les auteurs
    et les époques, pour désigner soit une onde ionosphérique, soit, en propagation
    troposphérique, la somme de l'onde directe et de l'onde réfléchie par le sol.
