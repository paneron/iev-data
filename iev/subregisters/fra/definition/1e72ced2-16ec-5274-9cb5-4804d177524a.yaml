  concept: bafa4cc2-7a7e-5524-bb90-f3494079ff08
  definition: éclairement énergétique produit par la lumière solaire directe sur une
    surface terrestre perpendiculairement à la direction d'irradiation par le Soleil
  examples: []
  notes:
  - L'éclairement solaire normal énergétique n'est pas identique à l'<a href="IEV845-29-133">éclairement
    solaire direct énergétique</a>, qui est mesuré sur une surface horizontale terrestre,
    non nécessairement perpendiculairement à la direction d'irradiation par le Soleil.
  - L'éclairement solaire normal énergétique est exprimé en watt par mètre carré (W·m^−2^).
