data:
  authoritative_source:
  - clause: 3.18.6
    link: https://webstore.iec.ch/publication/2796
    original: IEC 60664-1:2007, 3.18.6
    ref: IEC 60664-1:2007
    relationship:
      type: identical
  definition: valeur de crête de la tension lors d'un essai d'extinction de décharge
    partielle, à laquelle la charge apparente est inférieure à la grandeur de décharge
    spécifiée
  examples: []
  notes:
  - Le mode opératoire est prescrit dans l'IEC 60664-1.
  - Pour les essais en courant alternatif, il est également possible d'utiliser la
    valeur efficace.
