data:
  definition: théorie microscopique de la supraconductivité développée par Bardeen,
    Cooper et Schrieffer, postulant que les électrons au voisinage du niveau de Fermi
    forment des paires de Cooper et se condensent de cette façon dans un état supraconducteur
