  definition: processus mené avec la seule intention de stabiliser les paramètres
  examples: []
  notes:
  - Le rodage est un conditionnement accéléré, réalisé en faisant fonctionner l’entité
    sous sa charge électrique de fonctionnement à une température élevée, qui est
    généralement la température de fonctionnement maximale compatible avec les caractéristiques
    thermiques assignées du dispositif.
