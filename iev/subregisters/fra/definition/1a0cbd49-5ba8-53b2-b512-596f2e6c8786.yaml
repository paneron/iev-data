data:
  definition: dispositif composé d'un boîtier contenant une bande magnétique multispire
    en forme de boucle sans fin enroulée sur un seul noyau et qui se déroule à partir
    de la spire centrale et s'enroule sur la spire périphérique
  examples: []
  notes:
  - Le dispositif peut s'insérer aisément et instantanément sur un appareil enregistreur-lecteur
    ou lecteur conçu à cet effet, sans manipulation de la bande magnétique.
dateAccepted: '1996-12-01T00:00:00+00:00'
