data:
  definition: appareil comportant un ou plusieurs éléments de mesure dont le fonctionnement
    est basé sur l'interaction d'un courant dans une ou plusieurs bobines mobiles
    avec un courant dans une ou plusieurs bobines fixes
  examples: []
  notes:
  - Ce terme est généralement réservé aux appareils qui ne comportent pas de matériau
    ferromagnétique dans le circuit magnétique.
