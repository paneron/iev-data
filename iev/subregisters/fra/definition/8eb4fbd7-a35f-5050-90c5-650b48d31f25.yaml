  definition: éclairage qui répond à des circonstances ou conforme à des conditions
    prédéfinies, tout en maintenant la qualité d'éclairage dans les limites des exigences
    spécifiées pour ces circonstances et conditions
  examples: []
  notes:
  - Les exigences peuvent concerner différents aspects tels que le rendement énergétique,
    les besoins dynamiques de l'utilisateur, la tâche visuelle ou l'ambiance.
  - Les termes anglais "smart lighting" et "intelligent lighting" (éclairage intelligent)
    sont parfois employés avec une signification analogue.
