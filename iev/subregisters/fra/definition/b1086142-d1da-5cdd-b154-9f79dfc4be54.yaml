  definition: processus selon lequel l'ensemble continu des valeurs que peut prendre
    une {{grandeur, IEV:112-01-01}} est divisé en un nombre fini d'{{intervalles,
    IEV:103-01-12}} adjacents prédéterminés, et toutes les valeurs qui se trouvent
    dans l'un de ces intervalles sont représentées par une valeur unique prédéterminée
    de cet intervalle
