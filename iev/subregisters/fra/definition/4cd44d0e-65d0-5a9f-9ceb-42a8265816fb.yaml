data:
  definition: source possible d'inflammation pouvant être provoquée par l'utilisation
    du matériel à l'étude, quelle que soit sa capacité d'inflammation
  examples: []
  notes:
  - Ce type de source est parfois appelé "source pertinente d'inflammation". Cependant,
    cette appellation peut conduire à des incompréhensions concernant la pertinence
    de la source d'inflammation en termes de présence, de capacité d'inflammation
    ou de présence au sein du matériel.
  - Toutes les sources d'inflammation liées au matériel sont prises en considération
    lors de l'évaluation des dangers relatifs à l'inflammation afin de déterminer
    si elles constituent des sources potentielles d'inflammation.
