data:
  definition: ensemble d'organes de commutation et d'organes auxiliaires situé en
    un noeud d'un réseau téléphonique, grâce auquel des chaînes de connexion peuvent
    être établies selon les besoins des usagers
  examples: []
  notes:
  - Le terme français "commutateur" est, au sens strict, la plus petite entité de
    commutation pourvue par son réseau de commande d'une autonomie de fonctionnement.
    En ce sens, un commutateur local est défini par une séquence déterminée de chiffres
    commune à tous ses numéros d'abonnés. Le terme anglais correspondant est "switching
    entity". Le terme "central" est parfois ambigu car il correspond tantôt à un "commutateur",
    tantôt à un "centre de commutation".
