data:
  definition: intervalle logarithmique de fréquences entre deux sons dont le rapport
    des fréquences fondamentales est égal à la racine sixième de deux
  examples: []
  notes:
  - Une octave est égale à six tons tempérés.
  - Le ton tempéré est utilisé comme unité d'intervalle logarithmique de fréquences.
