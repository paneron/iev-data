  concept: f01d9715-4419-5516-99a2-5e0b92017c5e
  definition: effet thermoélectrique selon lequel une différence de potentiel de contact
    dépend de la température
  examples: []
  notes:
  - Dans un circuit électrique fermé constitué de deux substances différentes, l’effet
    Seebeck entraîne la circulation d’un courant électrique lorsque les deux jonctions
    entre les deux substances différentes sont à des températures différentes.
