  definition: culot permettant, lors de la fabrication de la lampe électrique, de
    placer le corps lumineux dans une position déterminée par rapport à des repères
    du culot et d'assurer ainsi un centrage reproductible lorsque la lampe est insérée
    dans une douille appropriée
