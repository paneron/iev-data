data:
  definition: composante sinusoïdale de la décomposition en série de Fourier d’une
    grandeur périodique, dont le rang harmonique est un nombre rationnel non entier
  examples: []
  notes:
  - Des interharmoniques n'existent que si le rang harmonique est défini par rapport
    à une fréquence fondamentale de référence autre que la fréquence fondamentale.
