data:
  definition: transformateur de tension dans lequel l'enroulement primaire est réparti
    régulièrement sur plusieurs noyaux magnétiques isolés, convenablement couplés
    électromagnétiquement. De cette façon, la puissance est transmise à l'enroulement
    secondaire qui est disposé sur le noyau magnétique supportant les enroulements
    dont le potentiel est le plus proche de celui de la terre
