  definition: accélérateur d'électrons qui leur communique des énergies élevées, les
    électrons étant guidés sur des orbites circulaires tangentes entre elles en un
    point, de rayons croissants sous l'action d'un champ magnétique constant et accélérées
    à l'entrée de chaque orbite en traversant un résonateur à cavité renfermant un
    champ électrique à fréquence rаdioélectrique
