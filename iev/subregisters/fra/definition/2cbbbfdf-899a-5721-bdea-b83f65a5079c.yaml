data:
  definition: obstruction physique qui empêche ou retarde le mouvement des personnes,
    des radionucléides ou autres phénomène (par exemple le feu) ou sert de protection
    contre les rayonnements
  examples: []
  notes:
  - 'Dans un réacteur nucléaire, il y a trois barrières: la gaine des éléments combustibles,
    la cuve et le confinement.'
  - Cet article était numéroté 393-17-57 dans la CEI 60050-393:2003.
dateAccepted: 2018-11-17
