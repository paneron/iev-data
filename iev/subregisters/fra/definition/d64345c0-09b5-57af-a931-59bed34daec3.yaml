  definition: matière qui contient, comme ingrédient essentiel, un liant polymère
    et qui, à une certaine étape de sa transformation en produit fini, peut être mise
    en forme par fluage
  examples: []
  notes:
  - Les élastomères, qui sont aussi mis en forme par fluage, ne sont pas considérés
    comme des plastiques.
