data:
  definition: dans une fibre optique, rayon qui reste proche de l'axe de la fibre
    et presque parallèle à lui
  examples: []
  notes:
  - L'angle entre un rayon paraxial et l'axe est considéré comme assez petit pour
    que son sinus et sa tangente puissent être remplacés dans les calculs par la valeur
    de l'angle en radian.
