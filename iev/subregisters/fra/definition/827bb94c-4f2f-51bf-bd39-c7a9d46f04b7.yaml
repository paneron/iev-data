  definition: 'force *stem:[F]*  s’exerçant sur une particule de charge électrique
    stem:[Q]  et de vitesse *stem:[v]*, donnée par la relation


    *stem:[F]* = stem:[Q](*stem:[E]* + *stem:[v]* x *stem:[B]*)


    où *stem:[E]*  est le champ électrique et *stem:[B]* l''induction magnétique'
  examples: []
  notes:
  - La composante stem:[Q] *stem:[E]*  est la force de Coulomb.
  - La composante stem:[Q] *stem:[v]* × *stem:[B]*  est la force de Lorentz.
