data:
  definition: ensemble de déviations indésirables par rapport à la valeur de la grandeur
    mesurée ou fournie, qui se produisent de façon plus ou moins erratique et possèdent
    un spectre de fréquence généralement étendu
  examples: []
  notes:
  - Le bruit est déterminé dans des conditions spécifiées et fait partie des déviations
    périodiques et/ou erratiques.
