data:
  definition: dispositif similaire à une source scellée et ayant une substance non
    radioactive à la place de la substance radioactive, et dont la masse et les propriétés
    physiques et chimiques sont très proches de celles de la source scellée
  examples: []
  notes:
  - Cet article était numéroté 393-12-32 dans la CEI 60050-393:2003.
