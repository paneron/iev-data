data:
  definition: source de rayonnement incohérent dont les dimensions sont assez petites,
    par rapport à la distance entre la source et la surface irradiée, pour être négligeables
    dans les calculs et les mesurages
  examples: []
  notes:
  - Une source ponctuelle qui émet uniformément dans toutes les directions est appelée
    <a href="IEV845-21-098">source ponctuelle uniforme</a> ou source ponctuelle isotrope.
  - Cet article était numéroté 845-01-19 dans l'IEC 60050-845:1987.
