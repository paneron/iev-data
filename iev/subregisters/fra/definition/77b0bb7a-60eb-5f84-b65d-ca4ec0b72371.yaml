data:
  definition: unité d’information quantique dans un système informatique quantique
    composé de circuits supraconducteurs, notamment des jonctions Josephson
  examples: []
  notes:
  - Il existe trois types de bits quantiques supraconducteurs, classés en fonction
    des degrés de liberté quantique qu’ils utilisent. Le premier type utilise des
    états déterminés par le nombre de paires de Cooper (bit quantique en charge);
    le deuxième utilise la direction d’un courant persistant dans une boucle supraconductrice
    (bit quantique en flux); le troisième utilise les états déterminés par l’oscillation
    quantique de la différence de phase entre les électrodes d’une jonction Josephson
    (bit quantique en phase).
