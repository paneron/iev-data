  definition: vecteur vitesse de déplacement, en un point d'un milieu de propagation,
    d'un signal qui peut être représenté idéalement par la superposition de deux ondes
    sinusoïdales de même amplitude dont les fréquences tendent vers une limite commune
  examples: []
  notes:
  - "Dans le cas le plus général, la norme de la vitesse de groupe est égale à la\
    \ dérivée de la fréquence par rapport à l'inverse de la longueur d'onde, et les\
    \ composantes de la vitesse de groupe le long des axes de coordonnées sont égales\
    \ aux dérivées partielles de la pulsation par rapport aux composantes de la partie\
    \ réelle stem:[vec K^( ' )] du vecteur d'onde \r\nstem:[vec underset(_)(K)]."
