  definition: équipement destiné à être raccordé au réseau d'alimentation par une
    fiche et un socle de prise de courant industriels ou par un connecteur industriel,
    ou par les deux
  examples: []
  notes:
  - Pour les fiches et socles de prise de courant industriels, voir l'IEC 60309-1
    ou un équivalent national. Pour les connecteurs industriels, voir l'IEC 60320-1.
