  definition: nombre dont le produit par la constante de Planck réduite est la valeur
    de la projection du spin ({{113-05-09, IEV:113-05-09}}) sur un axe de quantification
  examples: []
  notes:
  - 1 Dans la direction de quantification stem:[z], la valeur quantifiée de la composante
    du spin est  stem:[S]~stem:[z]~ = stem:[m]~stem:[s]~stem:[ħ], stem:[m]~stem:[s]~
    = stem:[s], stem:[s] − 1, … − stem:[s], où  stem:[m]~stem:[s]~ est le nombre quantique
    magnétique de spin et stem:[s] est le nombre quantique de spin.
  - 2 La direction de quantification peut souvent être choisie arbitrairement. En
    présence d'un champ magnétique, le meilleur choix pour l'axe de quantification
    est la direction de l'induction magnétique.
