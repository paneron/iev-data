data:
  authoritative_source:
  - original: UIT-R Rec. 662 MOD
    ref: ITU-R Recommendation 662
    relationship:
      type: modified
  definition: communication assurée par des liaisons entre un point fixe déterminé
    et un nombre quelconque de points situés n'importe où dans une zone donnée
  examples: []
  notes:
  - Lorsqu'une communication point à zone est assurée par des liaisons unilatérales
    d'un point fixe unique vers des points multiples, elle est couramment appelée
    télédiffusion.
