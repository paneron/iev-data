  definition: '{{actionneur, IEV:151-13-49}} produit par micro-usinage'
  examples: []
  notes:
  - Pour une {{micromachine, IEV:523-01-03}} réalisant des travaux mécaniques, le
    micro-actionneur est indispensable en tant que {{composant, IEV:151-11-21}} de
    base. Peuvent être cités à titre d’exemples principaux l’actionneur électrostatique
    préparé par procédé silicium, l’{{actionneur piézoélectrique, IEV:523-04-10}}
    qui utilise des matériaux fonctionnels comme le plomb-zirconium-titane (PZT),
    l’actionneur caoutchouc pneumatique, et ainsi de suite. De nombreux autres actionneurs
    fondés sur divers principes de conversion énergétique ont été étudiés et développés.
    Cependant, tous ces actionneurs voient leur rendement de conversion énergétique
    se détériorer lorsque leur taille est réduite. Par conséquent, les mécanismes
    de mouvements d’organismes tels que la déformation de molécules de protéines,
    le mouvement flagellaire de bactéries et la contraction musculaire sont utilisés
    pour développer de nouveaux actionneurs spéciaux pour les micromachines.
  - Les actionneurs microélectrostatiques sont actionnés par un champ microélectrostatique,
    les micro-actionneurs magnétiques sont entraînés par un champ micromagnétique,
    et les micro-actionneurs piézoélectriques dépendent d'un champ de microcontrainte
    pour amener le déplacement et la puissance.
