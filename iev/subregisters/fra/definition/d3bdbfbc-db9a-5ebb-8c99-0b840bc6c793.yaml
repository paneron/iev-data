  concept: 859ed62b-7449-5e66-b105-9134a856542c
  definition: intégrale de surface dont l'élément différentiel est le produit scalaire
    d'un vecteur par l'élément vectoriel de surface
  examples: []
  notes:
  - Le flux du vecteur *stem:[V]* à travers la surface S est noté stem:[underset(S)(
    ∬ ) V * e_n d A]. Si la surface est fermée, le flux est noté stem:[underset(S)(
    ∯ ) V * e_n d A].
