data:
  definition: matière solide chimiquement relativement inerte, ajoutée à un plastique
  examples: []
  notes:
  - L’objet de l’ajout d’une matière de charge dans un plastique peut être de modifier
    sa résistance, sa stabilité, sa facilité de mise en œuvre ou ses autres caractéristiques,
    ou à en réduire le coût.
