data:
  definition: sondage ionosphérique monostatique ou bistatique dans lequel les signaux
    reçus ont subi une rétrodiffusion dans l'ionosphère ou à la surface de la Terre,
    la propagation se faisant dans ce second cas, à l'aller et au retour, par réflexion
    ionosphérique
