data:
  definition: Mode de Protection basé sur la limitation de l'énergie électrique dans
    un appareil et dans les fils d'interconnexion exposés à l'atmosphère explosive,
    à un niveau au-dessous de celui pouvant provoquer l'inflammation par étincelle
    ou par effet thermique
