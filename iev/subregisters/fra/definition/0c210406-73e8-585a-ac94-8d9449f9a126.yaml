  definition: possibilité offerte à un abonné de demander au réseau de transmettre
    à son poste plusieurs caractères changement de ligne à la fin de chaque communication
    ayant abouti, avant libération de la ligne, afin de ménager un espace en blanc
    entre des messages imprimés successifs
