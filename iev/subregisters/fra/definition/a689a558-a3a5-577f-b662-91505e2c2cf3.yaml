data:
  definition: sous-espace de dimension 1 d'un espace affine
  examples: []
  notes:
  - Une droite passant par un point O est l'ensemble des points P de rayons vecteurs
    stem:[r_P = alpha V], où stem:[α] est un scalaire et *stem:[V]* un vecteur non
    nul de l'espace vectoriel associé à l'espace affine.
