  concept: 9114fc14-33c9-537f-8f17-ec3c1fe336d5
  definition: 'étroitesse de l''accord entre les résultats des mesures successives
    du même mesurande, effectuées dans les mêmes conditions de mesure, c’est-à-dire:


    – suivant le même mode opératoire,


    – par le même observateur,


    – au moyen des mêmes appareils de mesure, utilisés dans les mêmes conditions,


    – dans le même laboratoire,


    – à des intervalles de temps assez courts.'
  examples: []
  notes:
  - La notion de "mode opératoire" est définie en 2.5 dans le VIM.
