data:
  definition: filtre caractérisé par une onde acoustique de surface, généralement
    générée par un TID, se propageant le long de la surface d'un substrat avant d'être
    détectée par un transducteur récepteur
  examples: []
  notes:
  - Cet article était numéroté 561-06-02 dans l'IEC 60050-561:1991, Amendement 1:1995.
dateAccepted: 2018-11-17
