  concept: 5f6b16cd-f47e-503f-9102-8c7ea777d15e
  definition: personne qui peut faire preuve d'une combinaison de connaissances et
    de savoir-faire pour effectuer des activités de manière efficace, efficiente et
    en toute sécurité dans les emplacements dangereux
  examples: []
  notes:
  - Les compétences sont spécifiées par activité (par exemple, classification, conception,
    choix du matériel, installation, maintenance, essais, inspection, réparation)
    et peuvent être limitées par le Mode de Protection, les types de produits, les
    groupes, etc.
