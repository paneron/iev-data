data:
  definition: processus par lequel l'{{énergie, IEV:113-03-45}} sous forme d'{{ondes,
    IEV:103-10-01}} ou de {{particules, IEV:113-05-01}} émane d'une source et est
    transporté dans l'espace
  examples: []
  notes:
  - Le terme "rayonnement" désigne également l'énergie produite par le processus (voir
    {{IEV 702-02-06, IEV:702-02-06}}).
