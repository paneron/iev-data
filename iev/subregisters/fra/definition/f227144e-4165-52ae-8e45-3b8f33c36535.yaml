  definition: partie déterminée, présentant des caractéristiques spécifiées, de la
    capacité de transfert des informations à l'interface usager-réseau
  examples: []
  notes:
  - Le terme "canal d'accès" suppose que le transfert puisse être bidirectionnel.
    C'est pourquoi, en anglais, le terme "access channel" ne doit pas être abrégé
    en "channel", afin d'éviter la confusion avec l'abréviation usuelle du terme "transmission
    channel" ("voie de transmission" en français) qui implique un transfert unilatéral
    entre deux points.
  - Un "canal d'accès" peut être qualifié, par exemple, de H, B ou D, et se dénomme
    alors canal H, canal B ou canal D.
