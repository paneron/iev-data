data:
  definition: portées des éléments de mesure d'une protection à sélectivité relative
    de section, en général une protection de distance, dans un réseau d'énergie
  examples: []
  notes:
  - Ces protections à sélectivité relative de section, en général des protections
    de distance, comportent souvent deux ou trois zones ou même plus. Ces zones sont
    en général disposées de sorte que la plus courte zone corresponde à une impédance
    légèrement inférieure à celle de la section protégée et que le fonctionnement
    correspondant soit normalement instantané. Les zones à réglages de portée plus
    longs sont en général temporisées pour que la sélectivité soit assurée.
