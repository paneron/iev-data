  concept: 48c562d7-655b-5df5-9bff-6311e03b6cf3
  definition: 'passage d’un {{état de disponibilité, IEV:192-02-01}} à un {{état d’incapacité,
    IEV:192-02-18}}


    image::/assets/images/parts/692/692-fig5-fr.png[Figure 5 - Relations entre survenances
    d’indisponibilité]'
  examples: []
  notes:
  - L’état de disponibilité peut être l’{{état de fonctionnement, IEV:192-02-04}},
    l’{{attente, IEV:192-02-10}} ou l’{{état vacant, IEV:192-02-14}}.
  - La survenance d'indisponibilité est liée à une ou plusieurs transitions, simultanées
    ou séquentielles, se traduisant par un état d’indisponibilité d'une ou plusieurs
    entités.
  - La survenance d'indisponibilité est une {{défaillance, IEV:192-03-01}} si l’état
    d’incapacité qui en résulte est une {{panne, IEV:692-01-06}}.
