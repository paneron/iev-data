data:
  definition: électron non attaché rigidement à un atome ou à une molécule, et par
    conséquent capable de se mouvoir sous une influence extérieure telle qu'un champ
    électrique, un champ magnétique ou une collision avec une autre particule, mais
    dans un domaine limité d'espace et de vitesse
  examples: []
  notes:
  - Un exemple est un électron de conduction.
