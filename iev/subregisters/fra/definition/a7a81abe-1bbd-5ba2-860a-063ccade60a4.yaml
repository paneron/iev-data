  concept: aa98c8d7-0758-5f5a-a9e5-03caeef085ee
  definition: source primaire de lumière avec dispositif de raccordement à l'alimentation
    électrique, généralement conçue pour être intégrée à un luminaire
  examples: []
  notes:
  - Dans les normes IEC, le terme "source de lumière" est également couramment employé
    avec la même signification.
  - Une source de lumière électrique peut être une lampe électrique, ou un module
    LED conçu pour être raccordé au moyen de bornes, connecteurs ou dispositifs analogues.
