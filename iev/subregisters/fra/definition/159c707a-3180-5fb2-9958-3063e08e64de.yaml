data:
  definition: 'classification numérique précédée du symbole IP, appliquée à une enveloppe
    de matériel pour apporter:


    * une protection des personnes contre tout contact ou proximité avec des parties
    actives et contre tout contact avec une pièce mobile (autre que les arbres lisses
    en rotation et analogues) à l''intérieur d''une enveloppe,* une protection du
    matériel contre la pénétration de corps solides étrangers, et* selon l''indication
    donnée par la classification, une protection du matériel contre la pénétration
    dangereuse de l''eau'
  examples: []
  notes:
  - Les conditions pour les éléments autres que les machines tournantes sont spécifiées
    dans l'IEC 60529, _Degrés de protection procurés par les enveloppes (Code IP)_
  - 'Les exigences d''essai détaillées concernant les machines électriques tournantes
    sont fournies dans l''IEC 60034-5, _Machines électriques tournantes – Partie 5:
    Degrés de protection procurés par la conception intégrale des machines électriques
    tournantes (code IP) – Classification_.'
  - L'enveloppe qui procure le degré de protection IP n'est pas nécessairement l'enveloppe
    du matériel procurant le Mode de Protection.
  - Une enveloppe qui procure le degré de protection exigé par l'un des Modes de Protection
    a été soumise à d'autres essais préalablement aux essais déterminant le degré
    de protection.
