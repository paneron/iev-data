data:
  definition: installation connectée à un réseau de télécommunication et qui assure
    l'accès à un ou plusieurs services fournis par ce réseau
  examples: []
  notes:
  - On peut être amené à distinguer, entre autres, des terminaux d'usager, des terminaux
    fournisseurs de service et des terminaux d'interface entre réseau de télécommunication.
  - Un terminal peut avoir à assurer la conversion des signaux échangés avec le réseau,
    selon le service considéré.
