  definition: procédé de création d'une microstructure qui peut être utilisé en tant
    que moule en utilisant la lithographie profonde, basé sur des rayons X suivi d'un
    électroformage
  examples: []
  notes:
  - Le terme abrégé "LIGA" est dérivé du terme allemand développé correspondant "Lithographie,
    Galvanoformung und Abformung", signifiant lithographie, {{électroformage, IEV:523-05-17}}
    et moulage. Les caractéristiques du procédé LIGA incluent la capacité de produire
    en masse des microstructures à {{rapport largeur/longueur, IEV:523-07-04}} élevé,
    avec une largeur de trait de 1 µm à 10 µm et une hauteur de plusieurs centaines
    de micromètres, l’utilisation potentielle d’une large gamme de matériaux, y compris
    le plastique, les métaux et la céramique, et la combinaison possible avec les
    éléments à {{semiconducteurs, IEV:521-02-01}} de silicium, etc.
