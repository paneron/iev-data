data:
  definition: volumètre spécifié par le CCITT et utilisé pour le réglage de la puissance
    vocale de l'opérateur qui parle au cours d'un essai de netteté phonétique
  examples: []
  notes:
  - Le volumètre de l'ARAEN est décrit dans le supplément n°10 du Tome V du Livre
    Blanc du CCITT, 1969.
