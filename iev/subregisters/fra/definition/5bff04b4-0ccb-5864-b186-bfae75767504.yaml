  concept: 22aa65b4-18f6-5bf1-897b-482b0837e7b6
  definition: une des coordonnées qui est utilisée pour décrire la position à l’intérieur
    d’un système, où stem:[i] = 1, 2, …, stem:[N] et stem:[N] est le degré de liberté
    ou plus petit nombre de coordonnées nécessaire pour définir complètement la position
  examples: []
  notes:
  - L’unité dépend du type de représentation du système. En mécanique, la coordonnée
    généralisée peut être une longueur ou un angle.
