  definition: '{{indisponibilité fortuite, IEV:692-04-04}} qui ne peut être différée


    image::/assets/images/parts/692/692-fig4-fr.png[Figure 4 - Relations entre indisponibilités]'
  examples: []
  notes:
  - Une indisponibilité non différable peut être déclenchée par des moyens automatiques
    ou manuels. Dans le premier cas, elle est désignée comme une indisponibilité automatique
    non différable et dans le second cas, comme une indisponibilité manuelle non différable.
