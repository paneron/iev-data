data:
  definition: ensemble de 15 distributions de luminance du ciel qui modélisent le
    ciel depuis le ciel très couvert à un ciel sans nuage
  examples: []
  notes:
  - Les distributions relatives de luminance sont décrites dans l'ISO 15469/CIE S
    011, _Répartition spatiale de la lumière du jour – Ciel général normalisé CIE_.
    Le ciel clair normalisé CIE est intégré comme cas particulier, et le ciel couvert
    normalisé CIE est ajouté sous forme de formule distincte.
