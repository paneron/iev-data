  concept: 445f5993-8782-5926-a96e-817023f2583d
  definition: '{{signal, IEV:171-01-03}} dont la caractéristique support d’informations
    ne peut prendre que des {{valeurs discrètes, IEV:171-01-06}}, généralement une
    seule valeur dans chacun d’un certain nombre d’intervalles adjacents de valeurs'
  examples: []
  notes:
  - Les intervalles adjacents de valeurs sont contigus, sans séparation et sans recouvrement,
    et n’ont pas nécessairement la même taille.
  - Un signal discret peut être un {{signal à temps continu, IEV:171-01-10}}, tel
    qu’un signal quantifié, ou un {{signal temporel discret, IEV:171-01-12}}, et donc
    un {{signal numérique, IEV:171-01-13}}.
