data:
  definition: commande de fonction employée en transmission synchrone pour produire
    un signal à partir duquel peut être assuré le synchronisme ou la correction du
    synchronisme entre terminaux, en particulier pendant les périodes au cours desquelles
    il n'y a aucun autre signal à transmettre
