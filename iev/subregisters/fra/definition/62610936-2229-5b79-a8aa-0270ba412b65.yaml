    original: Guide ISO/CEI 2:2004, 6.1, modifiée – La note du titre de l'Article
      6 du Guide ISO/CEI 2:2004 a été rajouté à l'entrée.
    ref: ISO/IEC Guide 2:2004
    relationship:
      modification: La note du titre de l'Article 6 du Guide ISO/CEI 2:2004 a été
        rajouté à l'entrée.
      type: modified
  definition: '{{norme, IEV:901-02-02}}s portant sur le même {{sujet, IEV:901-01-02}},
    approuvées par différents {{organismes à activités normatives, IEV:901-03-03}},
    assurant l''{{interchangeabilité, IEV:901-01-14}} de produits, de processus et
    de services, ou la compréhension mutuelle des résultats d''essais ou des informations
    fournies selon ces normes'
  examples: []
  notes:
  - Les normes harmonisées peuvent toutefois comporter des différences de présentation
    et même de fond, par exemple dans les notes explicatives, des indications relatives
    aux moyens de satisfaire aux {{exigence, IEV:901-05-05}}s de la norme, des préférences
    en cas d'alternative ou de choix (variété).
  - Les {{règlements techniques, IEV:901-02-11}} peuvent être harmonisés comme des
    normes. Les termes et définitions correspondants sont obtenus en remplaçant «normes»
    par «règlements techniques» dans les définitions {{IEV 901-06-01, IEV:901-06-01}}
    à {{IEV 901-06-09, IEV:901-06-09}}, et «organismes à activités normatives» par
    «autorités» dans la définition {{IEV 901-06-01, IEV:901-06-01}}.
