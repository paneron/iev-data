data:
  definition: ampoule partiellement recouverte à l'intérieur ou à l'extérieur d'une
    couche réfléchissante, de sorte que l'émission de lumière soit renforcée dans
    des directions spécifiques
  examples: []
  notes:
  - De telles surfaces peuvent rester transparentes à certains rayonnements, <a href="IEV845-21-004">rayonnements
    infrarouges</a> en particulier.
  - Cet article était numéroté 845-08-11 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
