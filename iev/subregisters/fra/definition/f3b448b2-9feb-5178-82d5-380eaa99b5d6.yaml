data:
  definition: intervalle de temps, le matériel étant dans une atmosphère donnée, entre
    l'instant auquel le matériel est mis sous tension et l'instant auquel l'indication
    atteint et se maintient dans les tolérances fixées
  examples: []
  notes:
  - Le temps d'échauffement ne s'applique pas aux matériels à lecture intermittente.
