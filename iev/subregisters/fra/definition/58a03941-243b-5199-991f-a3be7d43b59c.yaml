data:
  definition: valeur de l’éclairement du sujet nécessaire pour obtenir le niveau de
    référence du signal de luminance avec un réglage normal de la caméra vidéo
  examples: []
  notes:
  - – L'éclairement de référence du sujet correspond normalement à l’éclairement du
    sujet nécessaire si le diaphragme est réglé à <font face="times new roman">stem:[F]</font>
    5,6.
