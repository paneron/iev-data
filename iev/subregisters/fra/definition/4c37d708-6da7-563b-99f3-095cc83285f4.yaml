data:
  definition: rapport du nombre d'erreurs numériques dans le signal de sortie d'un
    dispositif au nombre d'erreurs numériques dans le signal d'entrée correspondant
  examples: []
  notes:
  - Le facteur de multiplication d'erreurs peut être exprimé en valeur moyenne dans
    des conditions d'exploitation spécifiées, ou en valeur maximale possible pour
    une erreur numérique unique dans le signal d'entrée.
