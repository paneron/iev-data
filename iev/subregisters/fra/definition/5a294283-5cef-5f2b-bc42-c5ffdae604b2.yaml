  concept: 4c897573-03c5-5bd3-8cc9-dc3629991c3c
  definition: 'coefficient de proportionnalité stem:[R]~H~ dans la relation quantitative
    de l’effet Hall :


    stem:[vec E_H = R_H ( vec J xx vec B )]


    où


    stem:[vec E_H] est le champ électrique transversal résultant


    stem:[vec J] est la densité de courant


    stem:[vec B] est l''inductance magnétique'
  examples: []
  notes:
  - Le type de porteurs majoritaires peut généralement être déduit du signe du coefficient
    de Hall.
