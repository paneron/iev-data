data:
  definition: '{{grandeur scalaire, IEV:102-02-19}} additive, attribuée à toute {{particule,
    IEV:113-05-01}}, et plus généralement à tout système de particules, pour caractériser
    ses {{ interactions électromagnétiques, IEV:881-03-26}}'
  examples: []
  notes:
  - La charge électrique est toujours un multiple entier de la {{charge électrique
    élémentaire, IEV:113-05-16}}, sauf pour les quarks. Le résultat peut être positif,
    négatif ou nul. Par suite de l’additivité, la charge électrique pour tout système
    de particules est exactement égale à la somme de leurs charges.
  - La charge électrique est soumise à une loi de conservation. Elle est invariante
    par la transformation de Lorentz et ne dépend donc pas du choix d'un référentiel.
  - Les charges électriques obéissent à la {{loi de Coulomb, IEV:121-11-02}}.
  - Le courant électrique à travers une surface est la dérivée par rapport au temps
    de la charge électrique transférée à travers cette surface.
  - Un condensateur chargé n’est pas un corps électriquement chargé contenant une
    charge électrique positive ou négative. Pour cette raison, la charge électrique
    est définie en théorie des circuits comme l’intégrale par rapport au temps du
    courant électrique en une borne (voir {{IEV 131-12-11, IEV:131-12-11}}).
  - Le terme "quantité d'électricité" est déconseillé pour ce concept. Dans l'IEV,
    il est employé seulement en rapport avec les dispositifs électrolytiques, tels
    que les accumulateurs et les batteries (voir, par exemple, {{IEV 482-03-14, IEV:482-03-14}}).
  - 'L''unité SI cohérente de charge électrique est le coulomb, C. L’unité ampère
    heure est utilisée pour les dispositifs électrolytiques tels que les batteries:
    1 A·h = 3,6 kC.'
  - Pour noter la charge d’un objet ponctuel, on emploie souvent le symbole stem:[q].
