  definition: "succession d’opérations industrielles à laquelle est soumis le combustible\
    \ nucléaire, telles que:\n\n\n\n*  l’exploitation minière, l’extraction, la conversion,\
    \ l’enrichissement, la fabrication et l’utilisation du combustible nucléaire,\
    \ \n\n*  le fonctionnement des réacteurs nucléaires (y compris les réacteurs de\
    \ recherche), \n\n*  le retraitement, le recyclage du combustible nucléaire ou\
    \ des matières fertiles récupérées, \n\n*  la gestion des déchets radioactifs\
    \ (y compris la décontamination)."
  examples: []
  notes:
  - Cet article était numéroté 393-17-53 dans la CEI 60050-393:2003.
