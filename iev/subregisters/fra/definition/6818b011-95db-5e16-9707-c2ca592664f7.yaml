  concept: ed640b5b-0603-5042-b4b8-ff4936d820a8
  definition: processus selon lequel un {{signal, IEV:701-01-02}} est échantillonné,
    la différence entre chaque {{échantillon, IEV:702-04-06}} et sa valeur prédite
    à partir de la suite des échantillons précédents ou des valeurs quantifiées précédentes
    est {{quantifiée, IEV:351-41-13}}, et la suite des valeurs quantifiées ainsi obtenue
    est convertie par {{codage, IEV:702-05-13}} en un {{signal numérique, IEV:702-04-05}}
  examples: []
  notes:
  - La modulation par impulsions et codage différentiel est un exemple de {{codage
    différentiel, IEV:723-10-47}}.
dateAccepted: 2018-11-17
