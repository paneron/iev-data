  concept: 28546484-2296-53ea-bdc1-5e967ef57e65
  definition: '{{indisponibilité non différable, IEV:692-04-05}} pour laquelle le
    matériel associé est remis automatiquement en service dans un intervalle de temps
    spécifié


    image::/assets/images/parts/692/692-fig4-fr.png[Figure 4 - Relations entre indisponibilités]'
  examples: []
  notes:
  - La durée de cet intervalle de temps est normalement inférieure à une minute.
  - Une indisponibilité transitoire implique généralement une remise en service automatique
    (programmes de protection).
