data:
  definition: '{{ordinateur, IEV:171-01-25}} qui est essentiellement conçu pour une
    utilisation indépendante par un individu'
  examples: []
  notes:
  - Un ordinateur individuel est un ordinateur universel dont la taille, les fonctionnalités
    et le prix rendent son usage possible par un utilisateur sans expertise technique.
