      type: modified
  definition: unité de {{quantité de données, IEV:171-02-09}}, correspondant à un
    {{octet, IEV:171-02-12}}
  examples: []
  notes:
  - L’unité octet peut être combinée avec des préfixes SI, par exemple kilooctet (ko),
    ou avec des préfixes binaires, par exemple kibioctet (Kio). Pour des multiples
    binaires (puissances de 2), il est recommandé d’employer des préfixes binaires
    pour éviter toute ambiguïté.
  - L’unité octet peut être combinée avec d’autres unités, par exemple octet par seconde
    (o/s).
  - Le symbole d’unité o est généralement employé en français.
