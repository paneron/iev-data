  concept: c20a4d86-5874-5836-8104-e234cd913bc1
  definition: phénomène se manifestant par l'apparition d’un état supraconducteur
    à la surface d’un matériau sur une distance d’environ une fois la longueur de
    cohérence, même lorsque ce dernier est soumis à un champ magnétique supérieur
    au champ magnétique critique supérieur stem:[H]~c2~
  examples: []
  notes:
  - Si le champ magnétique est parallèle à la surface de l'échantillon, la supraconductivité
    de surface apparaît dans une gamme de champs magnétiques allant de stem:[H]~c2~
    à stem:[H]~c3~ = 1,695 stem:[H]~c2~ pour des supraconducteurs de type II et de
    stem:[H]~c~ à stem:[H]~c3~ = 2,40 stem:[H]~c2~ pour des supraconducteurs de type
    I.
