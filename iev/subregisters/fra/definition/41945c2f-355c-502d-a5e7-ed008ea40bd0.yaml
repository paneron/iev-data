  concept: f7810174-963b-54cd-9537-1d7901bc9464
  definition: composant situé à chacune des deux extrémités de la {{pile à combustible,
    IEV:485-06-01}}, servant à transmettre la compression nécessaire aux piles à combustible
  examples: []
  notes:
  - Une plaque d'extrémité peut comprendre des orifices, des conduites et des {{collecteurs,
    IEV:485-06-15}} pour l'alimentation en fluide (réactifs, liquide de refroidissement)
    de la pile à combustible. La direction du courant est généralement perpendiculaire
    aux plaques d'extrémité.
