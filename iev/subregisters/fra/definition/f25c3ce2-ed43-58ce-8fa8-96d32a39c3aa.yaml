  concept: e8d2f921-387e-5f91-b149-14320476f3b5
  definition: pour un élément non linéaire en régime établi, sollicité par une variable
    d'entrée sinusoïdale, réponse en fréquence obtenue en ne tenant compte que de
    la composante fondamentale de la variable de sortie
  examples: []
  notes:
  - La fonction descriptive peut dépendre de la pulsation et de l'amplitude de la
    variable d'entrée, ou seulement de cette amplitude.
  - Cet article était numéroté 351-24-42 dans la CEI 60050-351:2006.
