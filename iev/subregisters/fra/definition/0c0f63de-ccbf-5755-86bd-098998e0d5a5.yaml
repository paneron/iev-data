data:
  definition: 'représentation graphique en coordonnées polaires du facteur de réflexion
    complexe stem:[r], pour une ligne de transmission uniforme sans pertes, d''impédance
    caractéristique stem:[Z]~0~:


    stem:[underset(_)(r) = ((underset(_)(Z) - Z_0))/((underset(_)(Z) + Z_0)) = ((underset(_)(Z)
    // Z_0 - 1))/((underset(_)(Z) // Z_0 + 1))]


    en fonction de l''impédance complexe stem:[Z] à l''aide de deux familles de cercles
    orthogonaux sur chacun desquels soit la résistance stem:[R], soit la réactance
    stem:[X] a une valeur constante, stem:[Z] = stem:[R] + jstem:[X] étant l''impédance
    complexe dans la direction de propagation de l''onde incidente au point de détermination
    du facteur de réflexion complexe'
  examples: []
  notes:
  - L'abaque de Smith peut être employé avec des impédances stem:[Z], des admittances
    stem:[underset(_)(Y) = (1)/(underset(_)(Z))], des impédances normées stem:[(underset(_)(Z))/((Z_0))]
    ou des admittances normées stem:[(underset(_)(Y))/((Y_0)) = ((Z_0))/(underset(_)(Z))]
  - L'abaque de Smith est habituellement limité aux valeurs positives de stem:[R]
    ; tout l'abaque est alors compris à l'intérieur d'un cercle où le module du facteur
    de réflexion est égal à l'unité.
  - L'abaque de Smith permet, par lecture directe, de convertir le facteur de réflexion
    complexe en parties réelle et imaginaire de l'impédance ou de l'admittance et
    inversement; cette représentation simplifie aussi la transformation des impédances
    ou des admittances d'un point à un autre d'une ligne radioélectrique.
