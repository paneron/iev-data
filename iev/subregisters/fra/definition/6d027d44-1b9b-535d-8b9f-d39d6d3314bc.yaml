data:
  definition: quadripôle pour lequel la somme des puissances instantanées aux deux
    paires de bornes est identiquement égale à zéro et pour lequel le rapport de la
    tension électrique à l’entrée au courant électrique à la sortie a une valeur constante
    stem:[R]
  examples: []
  notes:
  - 'Pour le gyrateur idéal, la tension à l''entrée stem:[u]~1~, la tension à la sortie
    stem:[u]~2~, le courant à l’entrée stem:[i]~1~ et le courant à la sortie stem:[i]~2~
    sont reliés par la formule:


    stem:[((u_1))/((i_2)) = - ((u_2))/((i_1)) = R]


    avec les conventions de référence usuelles pour les tensions et courants aux accès
    données pour les quadripôles dans la CEI 60375:2003, Article 7.'
  - 'En régime sinusoïdal, l''impédance stem:[Z]~1~ vue de l''accès d''entrée est
    le produit de l''admittance de fermeture stem:[Y] à l''accès de sortie par le
    carré de la constante stem:[R]:


    stem:[Z]~1~ = stem:[R]^2^stem:[Y]'
  - Un gyrateur idéal est un élément de circuit qui n'emmagasine pas et ne dissipe
    pas d'énergie. Le gyrateur en tant que dispositif est défini dans la CEI 60050-726.
