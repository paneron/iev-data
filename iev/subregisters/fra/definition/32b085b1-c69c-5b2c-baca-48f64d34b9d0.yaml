    original: IEC 62873-2:2016, 3.3.13
    ref: IEC 62873-2:2016
    relationship:
      type: identical
  definition: dispositif de coupure différentiel pour lequel les fonctions de détection,
    de mesure ou de coupure dépendent de la tension d'alimentation
  examples: []
  notes:
  - Il est entendu que, pour la détection, l'évaluation ou l'interruption, la ligne
    d'alimentation est celle traversant le dispositif différentiel résiduel.
