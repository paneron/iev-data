  definition: type de dysfonctionnement se produisant uniquement dans de rares cas
  examples: []
  notes:
  - Deux dysfonctionnements prévus et indépendants qui séparément, ne créeraient pas
    de source d'inflammation mais qui, ensemble, créent une source d'inflammation,
    sont considérés comme un dysfonctionnement unique et rare.
