data:
  definition: dispositif automatique destiné à commander le réenclenchement d'un ou
    de plusieurs disjoncteurs, après fonctionnement de la protection du circuit correspondant
  examples: []
  notes:
  - 'Si la durée d''ouverture avant réenclenchement a de l''importance, il convient
    de la mentionner après le terme. Le terme peut aussi être précisé comme rapide,
    lent, différé, selon l''application.


    Exemple: Dispositif automatique de réenclenchement avec une durée d''ouverture
    avant réenclenchement de 0,5 s.


    Voir figure 448-11.


    image::/assets/images/parts/448/448-fig11-fr.gif[]'
