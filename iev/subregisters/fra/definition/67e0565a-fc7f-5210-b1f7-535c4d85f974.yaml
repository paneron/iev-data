  concept: c3cbd178-2a19-5a13-a1f8-1b73ff8282ed
  definition: rapport de l'erreur absolue à une valeur de comparaison
  examples: []
  notes:
  - Ce terme est utilisé dans l’approche "valeur vraie".
  - La valeur de comparaison devrait être une valeur vraie de la grandeur, mais étant
    donné qu’une valeur vraie ne peut pas être déterminée, on utilise en pratique
    une valeur conventionnellement vraie.
