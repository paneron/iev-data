data:
  definition: système électrique de sécurité intrinsèque pour lequel la connaissance
    des paramètres électriques des éléments constitutifs d'un appareil électrique
    de sécurité intrinsèque certifié, d'un appareil associé ou d'un appareil simple,
    ainsi que la connaissance des paramètres électriques et physiques du câblage d'interconnexion,
    permettent de déduire sans aucune ambiguïté le maintien de la sécurité intrinsèque
  examples: []
  notes: []
