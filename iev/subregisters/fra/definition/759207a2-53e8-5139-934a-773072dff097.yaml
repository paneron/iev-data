data:
  definition: page d'accueil d'un fournisseur de services qui présente une vue d'ensemble
    d'une sélection de services et de sites sur la Toile et permet d'y accéder
  examples: []
  notes:
  - Un portail peut être configuré automatiquement selon un profil de l'utilisateur
    mis en mémoire.
  - Un portail est souvent associé à un moteur de recherche.
  - Le terme « portail » est aussi employé pour désigner le fournisseur de services
    lui-même.
