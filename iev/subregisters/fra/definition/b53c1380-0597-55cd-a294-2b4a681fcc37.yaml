data:
  definition: résistance ou bobine d'inductance comprenant un ou plusieurs éléments
    reliant la prise en service à celle à mettre en service afin de transférer la
    charge d'une prise à l'autre sans interrompre le courant de charge ni le modifier
    sensiblement, tout en limitant le courant de circulation pendant le temps où les
    deux prises sont reliées
  examples: []
  notes: []
