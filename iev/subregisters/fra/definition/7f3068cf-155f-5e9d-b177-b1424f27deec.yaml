  definition: onde électromagnétique polarisée elliptiquement ou polarisée circulairement
    dont, pour un observateur regardant dans la direction de propagation, le vecteur
    champ électrique tourne en fonction du temps dans un plan fixe normal à cette
    direction, dans le sens des aiguilles d'une montre
  examples: []
  notes:
  - Pour une onde plane polarisée circulairement dextrorsum les extrémités des vecteurs
    induction électrique attachés aux différents points d'une droite quelconque normale
    aux plans constituant les surfaces d'onde forment à un instant donné quelconque
    une hélice senestrorsum.
