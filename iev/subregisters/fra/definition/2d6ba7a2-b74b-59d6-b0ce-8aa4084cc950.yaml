  concept: ed8ecb77-7ff7-5ebf-9c8c-90a59d40f6f1
  definition: lampe électrique dans laquelle la lumière est produite, directement
    ou indirectement, par <a href="IEV845-27-018">décharge électrique</a> dans un
    gaz, une vapeur métallique ou un mélange de plusieurs gaz et vapeurs
  examples: []
  notes:
  - 'Selon que la lumière est essentiellement produite par un gaz ou par une vapeur
    métallique, les lampes à décharge peuvent être catégorisées comme suit: lampes
    à décharge à gaz, par exemple, lampes au xénon, lampes au néon, lampes à hélium,
    lampes à azote, lampes à anhydride carbonique, ou lampes à vapeur métallique,
    telles que les <a href="IEV845-27-033">lampes aux halogénures métalliques</a>,
    les <a href="IEV845-27-028">lampes à mercure à haute pression</a> ou les <a href="IEV845-27-031">lampes
    à sodium à haute pression</a>.'
  - Cet article était numéroté 845-07-17 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
