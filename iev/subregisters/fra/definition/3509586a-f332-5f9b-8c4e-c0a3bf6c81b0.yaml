data:
  definition: rapport de la puissance totale que devrait rayonner une antenne isotrope
    pour produire une intensité de rayonnement égale à celle du rerayonnement d'une
    antenne de réception donnée dans une direction spécifiée, à la puissance surfacique
    de l'onde plane incidente de polarisation et de direction de propagation spécifiées
