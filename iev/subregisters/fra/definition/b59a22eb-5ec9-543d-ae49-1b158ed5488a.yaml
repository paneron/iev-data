  definition: '{{onde radioélectrique, IEV:701-02-12}} ou {{signal, IEV:701-01-02}}
    produit par un {{émetteur radioélectrique, IEV:713-08-01}} à des fins de {{radiocommunication,
    IEV:701-01-31}}'
  examples: []
  notes:
  - En radiocommunication, il convient de ne pas employer le terme "émission" dans
    le sens plus général d’"émission radioélectrique" (l'énergie électromagnétique
    qui émane d'une source sous la forme d'ondes radioélectriques). Par exemple, la
    partie de l'énergie produite par un {{oscillateur local, IEV:713-10-06}} qui est
    transférée vers l'espace extérieur ne constitue pas une émission mais un {{rayonnement,
    IEV:702-02-06}}.
  - Le terme "émission" désigne également la production de toutes ondes ou particules
    (voir {{IEV 702-02-03, IEV:702-02-03}}), un processus en radiocommunication (voir
    {{IEV 702-02-05, IEV:702-02-05}}), les signaux ou ondes radioélectriques produits
    par un émetteur de radiodiffusion (voir {{IEV 723-01-03, IEV:723-01-03}}), un
    rejet dans l'environnement (voir {{IEV 904-01-11, IEV:904-01-11}}), et est employé
    en tant que synonyme du terme "{{programme, IEV:723-01-02}}" en radiodiffusion
    et en télédistribution.
  - Le terme français "{{émission, IEV:702-02-04}}" s'applique également au concept
    représenté par le terme anglais "{{sending, IEV:702-02-04}}".
