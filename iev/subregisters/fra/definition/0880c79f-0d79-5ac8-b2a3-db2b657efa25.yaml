data:
  authoritative_source:
  - clause: '17'
    original: UIT RR 17 MOD
    ref: ITU RR
    relationship:
      type: modified
  definition: affectation, planifiée par une autorité internationale ou nationale,
    d'une bande de fréquences à un ou plusieurs services de radiocommunication ou
    à la radioastronomie, dans des conditions spécifiées
  examples: []
  notes:
  - Une définition plus formelle est donnée dans le Règlement des radiocommunications
    de l'UIT.
