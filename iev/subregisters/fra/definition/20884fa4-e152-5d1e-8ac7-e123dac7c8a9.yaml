  definition: circuit électrique ou ensemble de circuits électriques interconnectés
    ou comportant entre eux des couplages capacitifs ou inductifs intentionnels
  examples: []
  notes:
  - Un réseau électrique peut faire partie d'un réseau électrique plus grand.
  - Dans la CEI 60050-131, le terme "réseau électrique" a un sens approprié à la théorie
    des circuits.
