data:
  definition: composante stem:[a] d'un nombre complexe stem:[c = a + j b], où stem:[a]
    et stem:[b] sont des nombres réels
  examples: []
  notes:
  - La partie réelle d'un nombre complexe stem:[c] est notée stem:[Re c] ou parfois
    stem:[c]′ en électrotechnique.
  - Le concept de partie réelle peut s'appliquer aux grandeurs scalaires, vectorielles
    ou tensorielle complexes et aux matrices d'éléments complexes.
dateAccepted: 2018-11-17
