  definition: différence entre une grandeur alternative et son fondamental
  examples: []
  notes:
  - Lorsqu'une composante fondamentale de référence est définie, elle est utilisée
    à la place du fondamental. Dans ce cas, le terme «résidu harmonique» est quelquefois
    limité à la somme des harmoniques et le terme «résidu total de distorsion» est
    utilisé pour le concept défini ici.
