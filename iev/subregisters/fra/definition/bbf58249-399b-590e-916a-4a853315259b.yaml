data:
  definition: communication à destinations multiples dans laquelle les signaux émis
    par l'un quelconque des terminaux sont reçus simultanément par tous les autres
  examples: []
  notes:
  - L'ordre dans lequel les postes sont autorisés à émettre doit faire l'objet d'un
    accord entre eux.
