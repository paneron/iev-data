data:
  definition: temps écoulé entre les instants où la grandeur de l’impulsion aux bornes
    de sortie atteint des limites respectivement supérieure et inférieure spécifiées
    quand un dispositif à semi-conducteurs est commuté de son état conducteur à son
    état non conducteur
  examples: []
  notes:
  - Les limites supérieure et inférieure sont habituellement respectivement 90 % et
    10 % de l’amplitude initiale de l’impulsion de sortie.
dateAccepted: '2002-05-01T00:00:00+00:00'
