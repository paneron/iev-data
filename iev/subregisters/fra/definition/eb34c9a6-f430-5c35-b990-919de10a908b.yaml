data:
  definition: valeur, généralement exprimée en décibels, du rapport d'une grandeur
    de sortie d'un enregistreur ou d'un lecteur magnétique à la même grandeur calculée
    théoriquement, en supposant qu'il ne se produise aucune perte
  examples: []
  notes:
  - On distingue principalement les pertes liées à la fréquence, à la longueur d'onde,
    etc.
