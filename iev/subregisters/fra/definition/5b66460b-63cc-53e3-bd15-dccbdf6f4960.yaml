  concept: e041d71d-068b-5d0e-a0bd-191d4803fc2c
  definition: rapport de l'énergie totale utilisable ({{puissance électrique nette,
    IEV:485-14-03}} et chaleur récupérée) à l'enthalpie totale fournie au{{système
    à pile à combustible, IEV:485-09-01}}
  examples: []
  notes:
  - Il convient d'associer l'enthalpie totale fournie (y compris l'enthalpie de réaction)
    du {{combustible brut, IEV:485-07-01}} à la valeur calorifique inférieure (LVH)
    pour une meilleure comparaison avec d'autres types de systèmes de conversion d'énergie.
