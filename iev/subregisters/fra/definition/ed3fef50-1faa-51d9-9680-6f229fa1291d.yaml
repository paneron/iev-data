data:
  definition: commande en boucle fermée dans laquelle la variable de référence varie
    suivant une fonction donnée du temps
  examples:
  - Réduction de la température d'une chaudière d'une installation de chauffage pendant
    la journée.
  notes:
  - Cet article était numéroté 351-26-18 dans la CEI 60050-351:2006.
