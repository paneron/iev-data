data:
  definition: '(1)  produit constitué de fibres maintenues ensemble sans être entrecroisées
    en dessin régulier


    (2)  mat dans lequel les fibres sont liées ensemble au moyen d''un traitement
    thermique ou d''un liant, mais qui reste pliable'
