  definition: 'grandeur, déterminée pour un mode de propagation, à une fréquence donnée
    dans un type spécifié de ligne de transmission uniforme ou de guide d''ondes uniforme
    par l''une des trois relations suivantes:


    <u>stem:[Z]</u>~1~ = <u>stem:[S]</u>/ |<u>stem:[I]</u>|^2^


    <u>stem:[Z]</u>~2~ = |<u>stem:[U]</u>|^2^ / <u>stem:[S]</u>


    <u>stem:[Z]</u>~3~ = <u>stem:[U]</u> / <u>stem:[I]</u>


    où <u>stem:[Z]</u> est l''impédance caractéristique complexe, <u>stem:[S]</u>
    la puissance complexe et <u>stem:[U]</u> et <u>stem:[I]</u> sont les valeurs,
    habituellement complexes, respectivement d''une tension et d''un courant, déterminés
    conventionnellement, pour chaque type de mode, par analogie avec les équations
    des lignes


    Exemples:


    1. — Pour une ligne de transmission à fils parallèles, <u>stem:[U]</u> et <u>stem:[I]</u>
    peuvent être définis d''une façon unique et les trois équations sont équivalentes;
    si la ligne est sans pertes, l''impédance caractéristique est réelle.


    2. — Pour les guides d''ondes, les conventions à adopter pour stem:[U] et stem:[I]
    dépendent essentiellement du type de mode et conduisent généralement à trois valeurs
    différentes de l''impédance caractéristique.


    3. — Pour un guide circulaire en mode fondamental stem:[ТЕ]~11~, stem:[U] est
    la tension efficace entre les extrémités du diamètre où le vecteur champ électrique
    atteint son module maximal, stem:[I] est le courant efficace longitudinal.


    4. — Pour un guide rectangulaire en mode fondamental stem:[ТЕ]~10~ stem:[U] est
    la tension efficace entre les points au milieu des parois normales au vecteur
    champ électrique, stem:[I] est le courant efficace longitudinal dans une paroi,
    normal au vecteur induction électrique.'
