data:
  definition: barrette située sur le côté d'une piste d'aérodrome, à l'extérieur des
    rangées de feux de bord de piste
  examples: []
  notes:
  - Une barre de flanc peut être installée par paires symétriques par rapport à l'axe
    de la piste.
  - Cet article était numéroté 845-11-56 dans l'IEC 60050-845:1987.
