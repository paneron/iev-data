data:
  definition: grandeur sans dimension caractérisant l’écoulement de fluides à l’interface
    entre deux fluides différents, définie par stem:[W e = ((rho v^2 l))/(sigma)],
    où stem:[ρ] est la différence entre les masses volumiques des fluides, stem:[v]
    est leur vitesse relative, stem:[l] est une longueur spécifiée et stem:[σ] est
    la tension superficielle
  examples: []
  notes: []
