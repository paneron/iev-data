  concept: 27512995-3047-55e8-bfc0-0b88db79fc6f
  definition: diagramme plan dans lequel les points définis par leurs coordonnées
    trichromatiques représentent les chromaticités des stimuli de couleurs
  examples: []
  notes:
  - Dans les systèmes de référence colorimétriques CIE, stem:[y] est habituellement
    portée en ordonnée et stem:[x] en abscisse, pour obtenir un diagramme de chromaticité
    stem:[x], stem:[y].
  - Cet article était numéroté 845-03-35 dans l'IEC 60050-845:1987.
