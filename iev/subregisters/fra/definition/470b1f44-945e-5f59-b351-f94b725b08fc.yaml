  definition: marque lisible par l'homme ou une machine ou identité numérique utilisée
    pour communiquer des <a href="IEV741-01-500">informations</a> concernant une {{entité,
    IEV:741-01-18}}
  examples: []
  notes:
  - Une balise peut contenir des informations qui peuvent être lues par des {{capteurs,
    IEV:741-02-09}} afin d'aider à l'identification de l'{{entité physique, IEV:741-01-26}}.
