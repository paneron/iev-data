  definition: luminaire conçu pour une ou des lampes à cathode froide qui peut être
    facilement déplacé pendant son fonctionnement normal et alimenté avec un câble
    souple fixé à demeure et incorporant un transformateur, un onduleur ou un convertisseur
  examples: []
  notes:
  - Un luminaire portatif à cathode froide est conçu pour être installé et connecté
    au socle du réseau par l'utilisateur.
