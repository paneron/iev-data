data:
  definition: valeur de la tension de tenue efficace fixée par le constructeur aux
    matériels ou à une partie d'entre eux, caractérisant la capacité de tenue spécifiée
    (à long terme) de son isolation
  examples: []
  notes:
  - La tension assignée d'isolement n'est pas nécessairement égale à la tension assignée
    du matériel, laquelle est principalement liée aux performances fonctionnelles.
dateAccepted: 2018-11-17
