  concept: d098cd25-b25f-50a2-b6a6-f6de8d35a8dd
  definition: appareil destiné à la mesure de la tension psophométrique des bruits
    de circuit
  examples: []
  notes:
  - 'Le psophomètre comporte un réseau filtrant dont les caractéristiques diffèrent
    suivant le type du circuit considéré: circuit téléphonique commercial ou circuit
    pour transmission radiophonique. Les poids psophométriques correspondent approximativement
    à l''effet sur l''oreille de tensions perturbatrices de fréquences diverses. Le
    psophomètre recommandé par le CCITT est défini dans la Recommandation 0.41 du
    CCITT contenue dans le fascicule IV-4 du Livre Bleu 1989, pour la téléphonie,
    dans la Recommandation J.16 du CCITT contenu dans le fascicule III.6 du Livre
    Bleu, 1989, pour les circuits radiophoniques.'
