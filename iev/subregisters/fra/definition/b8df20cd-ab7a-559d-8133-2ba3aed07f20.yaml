  concept: 2164f68a-3efd-59d9-9e3f-7603816236b4
  definition: 'système d''alimentation prévu pour maintenir le fonctionnement de matériels
    et d''installations électriques essentiels:


    – pour la santé et la sécurité des personnes et des animaux domestiques, et/ou


    – pour éviter des dégâts à l''environnement et à d''autres matériels, si cela
    est exigé par les réglementations nationales'
  examples: []
  notes:
  - Le système d'alimentation inclut la source et les circuits électriques jusqu'aux
    bornes des matériels électriques. Dans certains cas, il peut aussi inclure ces
    matériels.
