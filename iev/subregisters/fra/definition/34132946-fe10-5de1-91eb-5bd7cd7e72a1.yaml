  definition: pseudo-scalaire, noté (*stem:[U]*,*stem:[V]*,*stem:[W]*), attribué à
    un ensemble ordonné de trois vecteurs *stem:[U]*, *stem:[V]*, *stem:[W]* dans
    l'espace euclidien à trois dimensions, égal au produit scalaire stem:[U * ( V
    xx W )]
  examples: []
  notes:
  - 'Le produit mixte de trois vecteurs *stem:[U]*, *stem:[V]*, *stem:[W]* est le
    déterminant des vecteurs par rapport à une base orthonormée donnée:


    stem:[( U , ​ V , W ) = | [[U_1,U_2,U_3],[V_1,V_2,V_3],[W_1,W_2,W_3]] |]'
  - Le produit mixte de trois rayons vecteurs est le volume du parallélépipède construit
    sur les vecteurs avec un signe qui dépend de l'orientation de l'espace.
