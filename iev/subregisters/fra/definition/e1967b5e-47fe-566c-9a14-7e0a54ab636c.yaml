data:
  definition: en balayage entrelacé, échantillonnage non orthogonal dans lequel les
    instants d'échantillonnage d'une ligne de balayage se trouvent dans l'image au
    milieu des intervalles entre les instants d'échantillonnage des lignes spatialement
    adjacentes de la trame précédente
  examples: []
  notes: []
