      type: modified
  definition: point dans un réseau d’énergie électrique, désigné comme tel et fixé
    contractuellement, auquel l’énergie est échangée entre les partenaires contractuels
  examples: []
  notes:
  - Le point de livraison peut être différent du point frontière entre le réseau d’alimentation
    et l’installation de l’utilisateur, ou du point de comptage.
