  concept: 80c1a3b9-8c18-591e-ba68-e5eb8e305bd1
  definition: appareil de télécopie contrastée qui utilise une compression de la largeur
    de la bande de fréquences du signal pour obtenir un temps de transmission d'environ
    trois minutes sur une voie de type téléphonique pour une page de format ISO A4
    avec une définition nominale de quatre lignes par millimètre
  examples: []
  notes:
  - La compression de la largeur de la bande de fréquences peut être assurée par un
    codage et par l'emploi d'une modulation à bande latérale résiduelle.
