  definition: impédance d'onde pour une onde progressive dans un milieu donné.
  examples: []
  notes:
  - 'L''impédance intrinsèque d''un milieu homogène et isotrope est:


    stem:[Z_i = sqrt(((mu_0 (underset(_)(mu))_r))/((epsilon_0 (underset(_)(epsilon))_r)))]


    où


    stem:[μ]~0~ est la constante magnétique,


    stem:[μ]~r~ est la perméabilité relative complexe,


    stem:[ε]~0~ est la constante électrique,


    stem:[ε]~r~ est la permittivité relative complexe'
