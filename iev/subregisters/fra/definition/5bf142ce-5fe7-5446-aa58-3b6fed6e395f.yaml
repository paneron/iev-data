  concept: c4cb5930-d402-5155-a0a6-33318d16564d
  definition: ". fractile d'ordre 0,5 d'une loi de probabilité \n\n.  pour stem:[n]\
    \ valeurs réelles non nécessairement différentes, nombre réel tel que le nombre\
    \ de valeurs qui lui sont inférieures est égal au nombre de valeurs qui lui sont\
    \ supérieures"
  examples: []
  notes:
  - Si stem:[n] est impair, la médiane est la valeur de rang stem:[( n + 1 ) // 2]
    lorsque les valeurs sont rangées par ordre non décroissant. Si stem:[n] est pair,
    la médiane peut être tout nombre compris entre les valeurs de rang stem:[n //
    2] et stem:[( n // 2 + 1 )], en général la moyenne arithmétique de ces deux valeurs.
