data:
  definition: onde électromagnétique associée à une onde rapide guidée le long d'une
    surface et caractérisée par un rayonnement à partir de cette surface
  examples: []
  notes:
  - Dans le domaine des fréquences radioélectriques, les ondes de fuite peuvent être
    créées par une structure périodique, constituée, par exemple. d'ouvertures réparties
    le long d'une ligne guidant une onde rapide.
