data:
  authoritative_source:
  - clause: 3.1.37
    link: https://webstore.iec.ch/publication/5398
    original: IEC 61375-2-1:2012, 3.1.37
    ref: IEC 61375-2-1:2012
    relationship:
      type: identical
  definition: échange de données au niveau de la couche application, consistant en
    un message d'appel et un message de réponse (ce dernier est inexistant dans le
    cas du protocole de distribution)
  examples: []
  notes:
  - Une conversation commence par la première trame connect request (demande de connexion)
    et cesse quand le dernier acquittement pour le message de réponse a été reçu,
    ou quand il n'est plus attendu.
