data:
  definition: ensemble fonctionnel assurant la conversion électronique de puissance,
    constitué d'une ou de plusieurs valves électroniques, de transformateurs et de
    filtres si nécessaire et éventuellement d'accessoires
  examples: []
  notes:
  - 'En anglais, on utilise les deux orthographes "convertor" et "converter", qui
    sont toutes les deux correctes. Dans le présent document on utilise l''orthographe
    "converter" pour éviter les duplications.


    image::/assets/images/parts/551/551-fig1-fr.gif[]'
