data:
  definition: emplacement dans lequel une atmosphère explosive, sous la forme de nuage
    de poussières combustibles, n'est pas susceptible de se présenter en fonctionnement
    normal, mais si elle se produit peut persister uniquement pendant une courte durée
  examples: []
  notes:
  - La possibilité de créer un nuage explosif de poussière à partir d'une couche de
    poussière nécessite aussi d'être prise en compte.
dateAccepted: 2018-11-17
