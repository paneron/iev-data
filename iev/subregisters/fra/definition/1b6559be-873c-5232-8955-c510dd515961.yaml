  concept: fa4bf572-046e-5dbf-8895-9e5839db3df7
  definition: valeur de l'induction magnétique subsistant dans un corps aimanté lorsque,
    en l'absence de champ d'autodésaimantation, on ramène le champ magnétique à une
    valeur nulle
  examples: []
  notes:
  - Lorsque l'état initial est la saturation magnétique, l'induction magnétique rémanente
    est dénommée "rémanence magnétique".
