data:
  definition: différence de densité d’énergie libre entre l’état normal et l’état
    supraconducteur
  examples: []
  notes:
  - Pour un champ magnétique nul et un courant continu nul, l'énergie de condensation
    supraconductrice est donnée par stem:[( 1 // 2 ) mu_0 H_c^2], où stem:[mu_0] est
    la constante magnétique et stem:[H_c] le champ magnétique critique ({{815-10-21,
    IEV:815-10-21}}).
