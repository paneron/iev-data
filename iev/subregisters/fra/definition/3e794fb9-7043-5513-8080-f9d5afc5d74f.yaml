  definition: intégrale de ligne, de surface ou de volume d’une grandeur associée
    au champ électro-magnétique
  examples: []
  notes:
  - 'Les grandeurs associées au champ électromagnétique sont par exemple: le champ
    électrique, l’induction électrique, le champ magnétique, l’induction magnétique,
    la charge électrique volumique, la densité de courant, le potentiel vecteur magnétique.
    Les grandeurs intégrales sont par exemple: la tension électrique, le courant électrique,
    la charge électrique, le flux magnétique, la tension magnétique, le flux totalisé.'
  - Les intégrales de ligne, de surface et de volume sont définies dans la CEI 60050-101.
