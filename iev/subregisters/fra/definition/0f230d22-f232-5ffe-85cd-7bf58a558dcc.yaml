data:
  definition: division d'un noyau lourd en deux parties (ou rarement davantage) dont
    les masses sont du même ordre de grandeur, habituellement accompagnée de l'émission
    de neutrons et d'énergie. La fission peut se produire spontanément ou résulter
    de l'absorption d'un neutron ou d'un photon
  examples: []
  notes: []
