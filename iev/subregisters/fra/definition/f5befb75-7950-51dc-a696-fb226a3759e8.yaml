  concept: 6ad8adac-b637-55c6-be62-bde600638ec0
  definition: puissance, mesurée à l'arbre du moteur à combustion interne, qu'il fournit
    pour la propulsion du véhicule et pour l'entraînement des auxiliaires non indispensables
    au fonctionnement du moteur, y compris les ventilateurs de refroidissement, mais
    ne comprenant pas la puissance nécessaire à l'entraînement des auxiliaires indispensables,
    par exemple la pompe d'alimentation, la pompe à eau, la pompe à l'huile, le compresseur
    de suralimentation, etc.
