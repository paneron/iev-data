  authoritative_source:
  - clause: 3.1.1
    link: https://webstore.iec.ch/publication/6365
    original: IEC 62047-22:2014, 3.1.1, modifié – Dans la définition, "le produit
      de" a été ajouté. La Note 1 à l'article a été supprimée; son contenu fait désormais
      partie de la définition.
    ref: IEC 62047-22:2014
    relationship:
      modification: Dans la définition, "le produit de" a été ajouté. La Note 1 à
        l'article a été supprimée; son contenu fait désormais partie de la définition.
      type: modified
  definition: 'rapport entre la modification de {{résistance, IEV:131-12-04}} électrique
    divisée par le produit de la résistence originale (stem:[R]~o~, résistance en
    configuration non déformée) et la déformation d''ingénierie (stem:[e])


    stem:[G]~F~&amp;equals;(stem:[R]−stem:[R]~o~)/stem:[R]~o~stem:[e]


    où stem:[R] est a résistance électrique dans la configuration déformée.'
