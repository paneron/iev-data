data:
  definition: unité SI cohérente de capacité, définie par l’équation aux unités F ≔ C/V,
    où C et V sont respectivement le coulomb et le volt
  examples: []
  notes:
  - En fonction des grandeurs de base du SI, F = m^–2^·s^4^·kg^–1^·A^2^.
