data:
  definition: courbe d'aimantation décrite lorsqu'une substance initialement dans
    un état magnétique neutre est soumise à un champ magnétique dont la valeur croît
    de façon monotone à partir de zéro
  examples: []
  notes:
  - L'état magnétique neutre doit être obtenu dynamiquement ou thermiquement. Il y
    a lieu de préciser la méthode employée.
