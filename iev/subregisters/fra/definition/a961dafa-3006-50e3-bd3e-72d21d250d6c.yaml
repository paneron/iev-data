data:
  definition: en un point donné à l’intérieur d’un domaine tridimensionnel de volume
    quasi-infinitésimal dstem:[V], grandeur vectorielle égale au quotient de la force
    résultante d*stem:[F]* appliquée au domaine par le volume de celui-ci, soit *stem:[f]*
    = d*stem:[F]*/dstem:[V]
  examples: []
  notes:
  - 1 La force volumique est une grandeur intensive décrivant un champ de forces *stem:[F]*(*stem:[r]*).
  - 2 L'unité SI cohérente de force volumique est le newton par mètre cube, N/m^3^.
