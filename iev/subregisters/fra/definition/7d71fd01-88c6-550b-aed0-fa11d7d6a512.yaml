data:
  definition: lampe à décharge dans laquelle la lumière est produite par la colonne
    positive d'une décharge luminescente
  examples: []
  notes:
  - Une lampe à cathode froide est généralement alimentée par un dispositif fournissant
    une tension suffisante pour provoquer l'amorçage sans artifice spécial.
  - Cet article était numéroté 845-07-27 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
