  definition: moteur linéaire synchrone qui démarre comme un moteur à induction, mais
    qui grâce à des réluctances fortement différenciées dans ses circuits magnétiques,
    crée un champ glissant qui lui permet d'atteindre la vitesse synchrone et de s'y
    accrocher
