data:
  definition: langage formel de communication spécifié à la couche application et
    transporté par un {{protocole, IEV:716-01-17}} d'application
  examples: []
  notes:
  - La couche application est définie comme la couche 7 du {{modèle de référence d'interconnexion
    de systèmes ouverts, IEV:716-01-20}}.
  - Un langage d'application est spécifié avec une syntaxe et une sémantique; la couche
    application inclut les procédures pour l'échange de messages qui sont codés en
    utilisant ce langage.
dateAccepted: 2018-11-17
