  definition: quantité qui exprime la plus ou moins grande cohérence d'un rayonnement
  examples: []
  notes:
  - 'Le degré de cohérence entre deux ondes est égal à la visibilité V des franges
    dans une interférence entre ces ondes:


    stem:[V = ((S_((max)) - S_((min))))/((S_((max)) + S_((min))))]


    où stem:[S]~max~ et stem:[S]~min~ sont proportionnels aux puissances surfaciques
    qui correspondent respectivement à un maximum et à un minimum du diagramme d''interférence.'
  - Un rayonnement optique est considéré comme fortement cohérent lorsque le degré
    de cohérence dépasse 0,88, comme partiellement cohérent lorsque ce degré est inférieur
    à 0,88 et comme incohérent lorsque ce degré est beaucoup plus petit que 0,88.
