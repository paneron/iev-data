data:
  definition: quantité de {{catalyseur, IEV:485-01-01}} incorporée dans la {{cellule
    élémentaire à combustible, IEV:485-08-01}} par unité de {{surface active, IEV:485-02-08}},
    spécifiée soit séparément par {{anode, IEV:485-02-04}} ou {{cathode, IEV:485-02-05}},
    soit par la charge combinée à l'anode et à la cathode
  examples: []
  notes:
  - La charge en catalyseur est exprimée en g/m^2^.
