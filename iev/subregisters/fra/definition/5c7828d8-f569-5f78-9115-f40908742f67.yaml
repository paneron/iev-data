  authoritative_source:
  - clause: définition 61
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, définition 61, modifiée
    ref: ISO 921:1997
    relationship:
      type: modified
  definition: valeur moyenne de la diminution du logarithme de l’énergie des neutrons
    par collisions
  examples: []
  notes:
  - Dans le cas de collisions élastiques de neutrons avec des noyaux atomiques dont
    l’énergie cinétique est négligeable devant celle des neutrons.
  - Cet article était numéroté 393-15-09 dans la CEI 60050-393:2003.
