data:
  definition: probabilité pour qu’une opération donnée de maintenance, réalisée dans
    des conditions définies et à l’aide de procédures et ressources spécifiées, puisse
    être effectuée dans un intervalle de temps (stem:[t]~1~, stem:[t]~2~) donné lorsque
    l’opération a démarré à stem:[t] = 0
  examples: []
  notes:
  - Si stem:[t]~1~= 0 et stem:[t]~2~ = stem:[t], alors stem:[M](0, stem:[t]) est indiqué
    simplement sous la forme stem:[M](stem:[t]) et appelé fonction de maintenabilité.
  - Voir aussi maintenabilité &lt;d’une entité&gt; ({{192-01-27, IEV:192-01-27}}).
dateAccepted: 2018-11-17
