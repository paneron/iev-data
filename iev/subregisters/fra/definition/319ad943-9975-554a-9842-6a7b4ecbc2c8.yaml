data:
  definition: 'une source fournissant tout ou partie de la puissance à l''enroulement
    de champ d''une machine électrique


    NOTE Les excitatrices peuvent être des machines à courant continu ou des machines
    à courant alternatif avec redresseurs ou redresseurs secs. Les excitatrices font
    partie du système d''excitation.'
