data:
  definition: partie d'un réseau électrique, située en un même lieu, comprenant principalement
    les extrémités des lignes de transport ou de distribution, de l'appareillage électrique,
    des bâtiments, et, éventuellement, des transformateurs. Un poste comprend généralement
    les dispositifs destinés à la sécurité et à la conduite du réseau (par exemple
    les protections)
  examples: []
  notes:
  - 'Selon le type de réseau auquel appartient le poste, il peut être qualifié par
    la désignation du réseau. Exemples: poste de transport (réseau de transport),
    poste de distribution, poste à 400 kV, poste à 20 kV.'
