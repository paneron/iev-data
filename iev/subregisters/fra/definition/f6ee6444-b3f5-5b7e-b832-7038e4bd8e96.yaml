data:
  definition: méthode de mesure du profil d'indice d'une fibre optique qui consiste
    à balayer la face d'entrée par le sommet d'un cône de rayonnement monochromatique
    de grande ouverture numérique et à mesurer la variation de puissance des rayons
    réfractés
