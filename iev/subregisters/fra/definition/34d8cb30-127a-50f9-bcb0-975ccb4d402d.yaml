data:
  definition: observation sur un écran fluorescent d'une image produite par la projection
    d'un faisceau de rayons X à travers un objet jusque sur l'écran
  examples: []
  notes:
  - La luminosité et le contraste de l'image radioscopique peuvent être renforcés
    au moyen d'un intensificateur d'image et d'un appareil de télévision associé.
