data:
  authoritative_source:
  - clause: définition 1022
    link: https://www.iso.org/standard/5333.html
    original: ISO 921:1997, définition 1022, modifiée
    ref: ISO 921:1997
    relationship:
      type: modified
  definition: tendance inhérente d’un réacteur nucléaire, sous certaines conditions,
    à fonctionner à un niveau constant de puissance par suite des contre-réactions
    et en particulier d’une variation du niveau de puissance sur la réactivité
  examples: []
  notes:
  - Cet article était numéroté 393-17-40 dans la CEI 60050-393:2003.
