data:
  definition: position d'équilibre vers laquelle tend le dispositif indicateur d'un
    appareil de mesure, sous la seule action des forces mécaniques antagonistes, lorsque
    l'élément de mesure n'est pas alimenté
  examples: []
  notes:
  - Dans les appareils à zéro supprimé mécaniquement, la position d'équilibre est
    en dehors de la graduation.
  - Dans certains appareils tels que fluxmètres et quotientmètres, le zéro mécanique
    est indéterminé.
