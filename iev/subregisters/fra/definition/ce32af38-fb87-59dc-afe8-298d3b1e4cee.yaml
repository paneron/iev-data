data:
  definition: partie d'un profil d'ionisation dans laquelle le gradient vertical d'ionisation
    décroît en fonction de l'altitude, reste faible dans un certain intervalle d'altitudes
    sans devenir négatif, puis croît; par extension, partie correspondante de l'ionosphère
