  concept: cac7edb6-e07e-594e-9917-9abd3267510b
  definition: ensemble d’opérations qui est conduit sur un accumulateur ou une batterie
    d'accumulateurs et est répété régulièrement selon la même séquence
  examples: []
  notes:
  - Pour une batterie d’accumulateurs, ces opérations consistent en un ensemble d’une
    décharge suivie d’une charge ou d’une charge suivie d’une décharge dans des conditions
    spécifiées. Cette séquence peut comprendre des périodes de repos.
