data:
  definition: carré du produit de la largeur à mi-crête du diagramme de rayonnement
    en champ proche dans la face de sortie d'une fibre optique et du sinus de l'angle
    de rayonnement dans la région de champ lointain, cet angle étant défini comme
    celui où la puissance surfacique est la moitié de sa valeur maximale
  examples: []
  notes:
  - Cette quantité est proportionnelle à la largeur, exprimée en nombre de modes,
    de la répartition relative de la puissance rayonnante parmi les modes d'une fibre
    optique multimodale.
dateAccepted: '1991-10-01T00:00:00+00:00'
