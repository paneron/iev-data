  concept: e0802b80-0625-53bb-8685-a2f40c4b2b97
  definition: unité d’énergie égale à la différence entre les énergies potentielles
    d’un électron en deux positions dont la différence de potentiel électrique est
    de un volt
  examples: []
  notes:
  - 1  L’électronvolt est souvent défini comme l’énergie cinétique acquise par un
    électron après traversée d’une différence de potentiel électrique de 1 V dans
    le vide.
  - 2 1 eV = 1,602 176 487(40) × 10^−19^ J (CODATA 2006). L’électronvolt est en usage
    avec le SI et est souvent combiné aux préfixes SI.
