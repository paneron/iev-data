  definition: installation destinée à recevoir les émissions d'un émetteur de radiodiffusion
    sonore ou de télévision et à émettre immédiatement le même programme sur un canal
    radioélectrique différent
  examples: []
  notes:
  - En anglais, le terme "transposer" est utilisé lorsque la transposition en fréquence
    est effectuée sans démodulation.
