  definition: rapport de l'<a href="IEV845-27-078">intensité dans l'axe du faisceau</a>
    d'une lampe à réflecteur à un moment donné de sa durée de vie, à son intensité
    initiale dans l'axe du faisceau, dans des conditions de fonctionnement de la lampe
    spécifiées
  examples: []
  notes:
  - Le facteur de maintien de l'intensité dans l'axe du faisceau s'exprime généralement
    en pourcentage.
