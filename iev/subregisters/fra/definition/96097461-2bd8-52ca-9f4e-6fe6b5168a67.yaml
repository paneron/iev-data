  concept: 13b8c930-e6ee-5ece-9cc5-ee7823e57608
  definition: partie d'une installation d'émission ou de réception d'ondes radioélectriques
    destinée à assurer le couplage entre un émetteur ou un récepteur et le milieu
    où se propagent les ondes radioélectriques
  examples: []
  notes:
  - Dans chaque cas particulier, on doit spécifier le point considéré comme accès
    de l'antenne ou comme sa jonction avec l'émetteur ou le récepteur.
  - Si l'émetteur ou le récepteur est relié à l'antenne par une ligne d'alimentation,
    l'antenne peut être considérée comme un dispositif qui permet de passer d'un régime
    d'ondes guidées à un régime d'ondes libres et inversement.
