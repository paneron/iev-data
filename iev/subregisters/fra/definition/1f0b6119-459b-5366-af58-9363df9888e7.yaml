data:
  definition: plan par rapport auquel sont repérés les éléments orbitaux d'un corps
    dans l'espace
  examples: []
  notes:
  - Le plan fondamental est en général l'écliptique ou le plan équatorial du corps
    principal; pour un satellite artificiel de la Terre, le plan fondamental est le
    plan équatorial terrestre.
