data:
  definition: chauffage diélectrique dans lequel deux jeux d’électrodes-baguettes,
    placés alternativement d’un côté de la charge, sont connectés aux deux bornes
    de sortie de la source d’énergie à haute fréquence et produisant un champ à haute
    fréquence dispersé dans le matériau devant être chauffé
  examples: []
  notes: []
