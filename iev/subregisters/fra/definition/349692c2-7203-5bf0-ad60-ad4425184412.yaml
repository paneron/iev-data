  concept: 6d1c8840-2eda-5f5c-8521-8b5f62616304
  definition: milieu qui peut être polarisé électriquement et dans lequel un champ
    électrique variable en fonction du temps produit une densité de courant électrique
    dont la composante suivant une direction donnée a une norme petite par rapport
    à celle de la composante suivant cette direction de la densité de courant de déplacement,
    dans une bande de fréquences déterminée
  examples: []
  notes:
  - 'Pour un milieu isotrope, la propriété d’être diélectrique se traduit en régime
    sinusoïdal par la condition:


    stem:[(gamma)/((epsilon_0 omega)) ≫ epsilon^( '' )_r]


    où stem:[γ] est la conductivité, stem:[ε]~0~ la constante électrique, stem:[ω]
    la pulsation et stem:[ε]′~r~ la permittivité relative réelle.'
  - Un milieu anisotrope peut n’être diélectrique que dans certaines directions.
