  definition: transmission telle que, entre deux instants significatifs d'un même
    bloc ou caractère, il y a toujours un nombre entier d'intervalles unitaires; entre
    deux instants significatifs placés dans des caractères ou blocs différents, il
    n'y a pas toujours un nombre entier d'intervalles unitaires
