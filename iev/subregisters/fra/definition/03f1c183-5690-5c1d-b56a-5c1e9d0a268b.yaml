data:
  definition: ensemble de systèmes et d’équipements électriques et électroniques destinés
    à détecter ou à mesurer, ou les deux à la fois, les rayonnements ionisants et
    la radioactivité dans un but de radioprotection
  examples: []
  notes:
  - Il peut s’agir de systèmes et dispositifs individuels, portables ou préinstallés.
  - Cet article était numéroté 394-31-01 dans la CEI 60050-394:2007.
dateAccepted: 2018-11-17
