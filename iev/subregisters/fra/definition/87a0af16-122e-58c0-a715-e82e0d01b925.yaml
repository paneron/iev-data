data:
  definition: transmission à distance des valeurs prises par des grandeurs mesurables
    qui sont intégrées en fonction d'une variable donnée, telle que le temps, à l'aide
    de télécommunications
  examples: []
  notes:
  - L'intégration peut avoir lieu avant ou après transmission. Si l'intégration a
    lieu avant transmission, on utilise le terme "transmission de valeurs intégrées".
