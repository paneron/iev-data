  concept: 93269216-d404-5130-8b74-ea7ba0f20144
  definition: quotient de la grandeur électrique de sortie d'un photodétecteur par
    la grandeur optique d'entrée
  examples: []
  notes:
  - La sensibilité est généralement exprimée en ampères ou en volts par watt de puissance
    rayonnante incidente.
  - En anglais, le terme "sensitivity" est parfois utilisé de façon imprécise pour
    désigner la sensibilité énergétique.
