data:
  definition: '{{matériel, IEV:171-01-20}} ou {{logiciel, IEV:171-01-21}}, ou entité
    combinant les deux, capable d’assurer une fonction déterminée'
  examples: []
  notes:
  - Dans un ordinateur, des exemples d’unités fonctionnelles sont les mémoires, les
    unités d’entrée-sortie, les fichiers de données et les programmes.
  - '"Unité fonctionnelle" est définie différemment en IEV 351-56-02 et en IEV 441-13-04
    pour l''usage du terme dans les domaines des technologies de commande et des appareillages,
    respectivement.'
dateAccepted: 2018-11-17
