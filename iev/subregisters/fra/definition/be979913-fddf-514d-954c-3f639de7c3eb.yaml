data:
  definition: '{{amplificateur, IEV:151-13-50}} spécialement conçu pour n''ajouter
    que le bruit interne le plus faible possible pour un {{gain, IEV:702-02-11}} donné
    et obtenir ainsi le {{rapport signal sur bruit, IEV:702-08-61}} le plus grand
    possible à la sortie'
  examples: []
  notes:
  - L'amplificateur à faible bruit est en général utilisé comme {{préamplificateur,
    IEV:713-10-45}}.
dateAccepted: 2018-11-17
