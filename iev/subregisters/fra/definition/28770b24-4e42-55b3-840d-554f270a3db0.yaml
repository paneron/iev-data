  concept: cf947f31-0f7b-54a5-9620-3cf67cb62a7a
  definition: "unité fonctionnelle qui génère sa variable de sortie en fonction de\
    \ sa variable d'entrée selon une fonction mathématique définie et invariante dans\
    \ le temps\n\nstem:[v ( t ) = f u ( t )]\n\noù<table>\r\n<tr>\n<td>stem:[t]</td>\n\
    <td>est le temps;</td>\n</tr>\r\n<tr>\n<td>\nstem:[u](stem:[t])</td>\n<td>est\
    \ la variable d’entrée;</td>\n</tr>\r\n<tr>\n<td>stem:[f]</td>\n<td>est la fonction;</td>\n\
    </tr>\r\n<tr>\n<td>\nstem:[v](stem:[t])</td>\n<td>est la variable de sortie.</td>\n\
    </tr>\r\n</table>"
  examples: []
  notes:
  - Cet article était numéroté 351-32-19 dans la CEI 60050-351:2006.
