data:
  definition: réponse temporelle d’un système linéaire invariant dans le temps, qui
    est initialement en régime établi stem:[U]~0~, stem:[V]~0~, produite par l’application
    d’une fonction impulsion Δstem:[u]~δ~(stem:[t]) = stem:[K]~δ~·δ(stem:[t]) à l’une
    des variables d’entrée, où Δstem:[v]~δ~(stem:[t]) = stem:[v](stem:[t]) – stem:[V]~0~
    et Δstem:[u]~δ~(stem:[t]) = stem:[u](stem:[t]) – stem:[U]~0~
