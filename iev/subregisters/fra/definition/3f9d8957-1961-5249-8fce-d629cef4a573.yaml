  concept: 55e158c7-d89d-5bf9-a19e-1e123060333f
  definition: angle compris entre deux lignes imaginaires situées dans un plan contenant
    l'axe optique du faisceau, de sorte que ces lignes passent par le centre de la
    face avant du dispositif et par les points auxquels l'intensité lumineuse est
    égale à 50 % de l'intensité dans l'axe du faisceau
  examples: []
  notes:
  - L'angle du faisceau est la mesure d'un angle plein et non d'un demi-angle.
  - L'angle du faisceau est exprimé en degré (°).
dateAccepted: 2018-11-17
