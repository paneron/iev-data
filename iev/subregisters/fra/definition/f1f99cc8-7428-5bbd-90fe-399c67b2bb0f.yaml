data:
  definition: réseau d’ordinateurs mondial et ouvert, offrant plusieurs types de services
    de communication, et utilisant un ensemble commun de protocoles spécifié pour
    l'acheminement par paquets
  examples: []
  notes:
  - 'Ces services comprennent principalement: la messagerie interpersonnelle, des
    conférences par ordinateur, le transfert de fichiers, la connexion à distance,
    la recherche d''informations et l''examen de documents.'
  - Les principaux protocoles sont le protocole IP et le protocole TCP, qui coopèrent
    et forment ensemble la pile TCP/IP.
  - L‘Internet est ouvert à tout utilisateur ayant obtenu une adresse IP auprès d'un
    fournisseur d'accès à l'Internet.
