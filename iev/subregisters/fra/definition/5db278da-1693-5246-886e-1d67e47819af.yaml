  definition: pour un point matériel et un point origine donné, grandeur vectorielle
    axiale égale au produit vectoriel du rayon vecteur *stem:[r]* et de la quantité
    de mouvement *stem:[p]*, soit *stem:[L]* = *stem:[r]* × *stem:[p]*
  examples: []
  notes:
  - 1 Pour un corps continu, le moment cinétique est égal à l'intégrale *stem:[L]*
    = ∫ *stem:[r]* × stem:[v] dstem:[m] = ∫ (*stem:[r]* × stem:[v])stem:[ρ] dstem:[V],
    où stem:[ρ] est la masse volumique dans un domaine de masse dstem:[m] et de volume
    dstem:[V] quasi-infinitésimaux, de rayon vecteur *stem:[r]* et de vitesse *stem:[v]*.
    Pour un système de particules, il est égal à la somme de leurs moments cinétiques.
  - 2 Un corps dont le moment d'inertie autour d'un axe stem:[z] est stem:[J]~stem:[z]~
    et qui tourne autour de cet axe avec une vitesse angulaire stem:[ω]~stem:[z]~
    a un moment cinétique stem:[L]~stem:[z]~ = stem:[J]~stem:[z]~stem:[ω]~stem:[z]~.
  - 3 L'unité SI cohérente de moment cinétique est le kilogramme mètre carré par seconde,
    kg·m^2^/s.
