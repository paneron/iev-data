  concept: fa062d49-e0a4-5233-a21c-f39728fb5d5b
  definition: espace délimité extérieur à la {{zone de travail sous tension, IEV:651-21-03}}
    où des précautions spécifiques sont prises pour empêcher de pénétrer dans la zone
    de travail sous tension
  examples: []
  notes:
  - Pénétrer dans la zone de travail sous tension, c’est se mettre en présence d’un
    {{phénomène électrique dangereux, IEV:651-26-05}}.
  - Les limites extérieures de la zone de voisinage et les précautions spécifiques
    à appliquer sont généralement définies dans la réglementation nationale ou dans
    la réglementation de l'entreprise.
  - 'Cet article était numéroté 651-01-07 dans la CEI 60050-651:1999. Il a été modifié
    comme suit: De plus amples détails sont fournis en ce qui a trait aux précautions
    à prendre dans la zone de voisinage.'
dateAccepted: 2018-11-17
