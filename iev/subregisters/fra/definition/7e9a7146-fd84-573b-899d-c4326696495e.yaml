data:
  definition: 'limite, si elle existe, du quotient par Δstem:[t] de l’espérance mathématique
    du nombre de défaillances d’une entité réparable pendant l’intervalle de temps
    (stem:[t], stem:[t] + Δstem:[t]), lorsque Δstem:[t] tend vers zéro


    stem:[z ( t ) = underset((Delta t -&gt; 0 +))((lim)) ((E N ( t + Delta t ) - N
    ( t ) ))/((Delta t))]


    où stem:[N](stem:[t]) est le nombre de défaillances dans l’intervalle de temps
    (0, stem:[t]), et où stem:[E] désigne l’espérance mathématique.'
  examples: []
  notes:
  - 'D’autres termes sont utilisés pour désigner l’intensité instantanée de défaillance:
    «taux d’occurrence des défaillances» et «fréquence de défaillance».'
dateAccepted: 2018-11-17
