  concept: 5da7ca70-3b9c-5e55-981b-74fb6e5e2e12
  definition: temps exigé pour que la réponse d'un récepteur augmente d'un pourcentage
    faible spécifié à un pourcentage élevé spécifié de la valeur maximale lors de
    l'application instantanée d'une excitation stationnaire
  examples: []
  notes:
  - Une valeur de 10 % est habituelle pour le pourcentage faible, tandis qu'une valeur
    de 90 % est habituelle pour le pourcentage élevé.
  - Le temps de montée ou temps de croissance est exprimé en secondes (s).
  - Cet article était numéroté 845-05-60 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
