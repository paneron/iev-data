data:
  definition: '1) combinaison de sources radioactives fixées sur un support mécanique,
    destiné à être placé sur la surface ou à proximité de celle-ci pour traiter par
    irradiation une couche superficielle de tissu


    2) ensemble qui collimate un faisceau de rayonnement; il peut être à extrémités
    ouvertes ou à extrémités fermées


    3) dispositif qui indique l''étendue du champ de rayonnement à une distance donnée
    d''une source de rayonnement; il peut comprendre ou non les diaphragmes de collimation;
    il peut être à extrémités ouvertes ou fermées'
  examples: []
  notes: []
