data:
  definition: changement par rapport à la conception du matériel, qui affecte le matériau,
    la disposition, la forme ou la fonction
  examples: []
  notes:
  - Comme le certificat décrit une construction spécifique du matériel, une modification
    de ce dernier conduirait à ce qu'il ne soit plus conforme à la construction décrite
    dans les dessins annexés.
