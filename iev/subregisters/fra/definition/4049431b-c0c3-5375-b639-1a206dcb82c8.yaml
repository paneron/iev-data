data:
  definition: isolation thermique utilisée dans le vide pour réduire le rayonnement
    thermique, composée de feuilles possédant une faible conductivité thermique, munies
    d'un revêtement fortement réflecteur
  examples: []
  notes:
  - L’isolation multicouche la plus fréquemment utilisée est le film polyester aluminisé.
