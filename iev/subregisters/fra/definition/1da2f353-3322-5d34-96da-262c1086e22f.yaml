  definition: isolement acoustique brut entre deux salles, augmenté d'un terme correctif
    égal à dix fois le logarithme décimal du rapport de la durée de réverbération
    dans la salle de réception à la durée de réverbération de référence. Il est eхprimé
    en décibels
  examples: []
  notes:
  - Pour les locaux à usage d'habitation, la damée de réverbération de référence est
    égale à 0,5 s.
