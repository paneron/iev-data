  concept: e91c0967-8cd4-5115-a11f-6fa408c6d034
  definition: 'un des deux quotients suivants:


    a) pour la transformation d''un signal électrique en signal acoustique, quotient
    de la pression acoustique dans le système acoustique en situation de blocage,
    par la tension d''excitation dans le système électrique;


    b) pour la transformation d''un signal acoustique en signal électrique, quotient
    du courant de court-circuit dans le système électrique, par le flux de vitesse
    d''excitation dans le système acoustique'
  examples: []
  notes:
  - Ces définitions sont applicables principalement à un transducteur électroacoustique
    réciproque à couplage par transformateur, par exemple un transducteur électrostatique
    ou piézoélectrique, auquel cas les deux quotients ont la même amplitude.
