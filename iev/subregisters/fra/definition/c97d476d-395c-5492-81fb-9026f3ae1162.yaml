data:
  definition: température la plus basse du liquide à laquelle, dans des conditions
    d'essai spécifiées, un liquide produit des vapeurs en quantité telle qu'elles
    sont en mesure de former un mélange vapeur/air inflammable
  examples: []
  notes:
  - Le terme abrégé "FP" est dérivé du terme anglais développé correspondant "flash
    point".
dateAccepted: 2018-11-17
