  definition: valeur du courant continu présumé qu'un dispositif de coupure différentiel
    à courant continu, sans protection incorporée contre les courts-circuits, mais
    protégé par un dispositif de protection contre les courts-circuits placé en série,
    peut supporter dans des conditions spécifiées d'emploi et de comportement
