data:
  definition: 'value absolue du rapport de la partie imaginaire à la partie réelle
    de la permittivité relative complexe,


    tan stem:[δ] = stem:[ε]~r~” / stem:[ε]~r~'''
  examples: []
  notes:
  - Le facteur de dissipation diélectrique est égal à la tangente de l’angle de pertes
    diélectriques.
  - En anglais, l’abréviation DDF est parfois utilisée pour caractériser les pertes
    diélectriques des matériaux isolants
