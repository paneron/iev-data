data:
  authoritative_source:
  - clause: 441-11-13
    link: https://webstore.iec.ch/publication/206
    original: IEC 60050-441:1984, 441-11-13, modifié – "qui entoure la totalité de
      l'appareil de connexion ou du fusible" replaced by "entourant complètement un
      moteur ou un appareil" et note 1 à larticle remplacée.
    ref: IEC 60050-441:1984
    relationship:
      modification: '"qui entoure la totalité de l''appareil de connexion ou du fusible"
        replaced by "entourant complètement un moteur ou un appareil" et note 1 à
        larticle remplacée.'
      type: modified
  definition: température, déterminée dans des conditions prescrites, de l'air entourant
    complètement un moteur ou un appareil
  examples: []
  notes:
  - Par exemple pour un moteur fermé, c'est la température de l'air extérieur au moteur.
dateAccepted: 2018-11-17
