  definition: mesure de protection en complément de la protection principale et/ou
    de le protection en cas de défaut
  examples: []
  notes:
  - Une protection complémentaire est en général utilisée dans des cas de conditions
    d’influence externe ou d'emplacement spéciaux, pour que dans certaines circonstances,
    telles que l’utilisation imprudente de l’électricité, une situation dangereuse
    soit évitée ou atténuée
