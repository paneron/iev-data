  concept: 047331e5-d0a4-58e6-82a6-349778805d05
  definition: valeur particulière d'une grandeur représentative du niveau de modulation
    d'un support d'enregistrement, par rapport à laquelle on exprime d'autres niveaux,
    généralement en décibels
  examples: []
  notes:
  - Cette grandeur est la vélocité (en cm/s) de la pointe de gravure pour le disque
    analogique, et le flux de court-circuit (en nWb/m) sur la bande magnétique.
