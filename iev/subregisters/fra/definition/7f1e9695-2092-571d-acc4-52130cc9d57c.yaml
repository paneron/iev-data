data:
  definition: procédé de raffinage dans lequel le stock d’alimentation en huile minérale
    est mis en réaction avec du gaz hydrogène à des températures élevées et à basse,
    moyenne et haute pression en présence d'un catalyseur, pour améliorer certaines
    propriétés
