  concept: d7915699-3bf7-5dd5-87de-06a09fd57f71
  definition: équipement de commutation d'un réseau local de lignes situé à distance
    du commutateur de rattachement et destiné à écouler le trafic entre ce commutateur
    et un certain nombre d'abonnés au moyen d'un nombre plus petit de lignes
  examples: []
  notes:
  - Un équipement compatible doit normalement être installé dans le commutateur de
    rattachement.
