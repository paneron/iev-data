  concept: 57eb6bdb-a2c1-5c19-bd64-23302e083f05
  definition: gant réalisé en élastomère ou en matériau plastique, utilisé pour assurer
    la protection du travailleur contre le choc électrique
  examples: []
  notes:
  - Les gants isolants électriques sont normalement utilisés avec un surgant de cuir
    qui fournit une protection mécanique.
  -  Cet article était numéroté 651-07-09 dans la CEI 60050-651:1999. Il a été modifié
    pour préciser le type de protection offerte au travailleur. Le terme “dangers
    électriques” était trop large; il a été remplacé par “choc électrique”, qui est
    plus précis.
