data:
  definition: grandeur sans dimension égale au rapport de l'augmentation de longueur
    Δstem:[l] à la longueur stem:[l]~0~ dans un état de référence spécifié, soit stem:[ε]
    = Δstem:[l] / stem:[l]~o~
  examples: []
  notes:
  - En français, le terme allongement est utilisé lorsque l’augmentation de longueur
    est due à une force extérieure et le terme dilatation dans le cas d’une variation
    de température.
