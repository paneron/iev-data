data:
  definition: formation d’une jonction ayant la forme d’un plateau surélevé obtenu
    par attaque de la surface d’un semiconducteur dans les régions entourant le plateau
    qu’on désire former, réalisée par des diffusions ou des alliages successifs d’impuretés
