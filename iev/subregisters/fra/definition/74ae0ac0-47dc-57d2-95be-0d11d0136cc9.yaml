  definition: rayonnement électromagnétique dans lequel le vecteur du champ électrique
    effectue une rotation à la fréquence de rayonnement, mais dont l'amplitude varie
    à une vitesse égale au double de la fréquence de rayonnement, le point final du
    vecteur du champ électrique décrivant une ellipse
  examples: []
  notes:
  - Le rayonnement à polarisation elliptique est décrit comme à droite (ou à gauche)
    si la rotation du vecteur du champ électrique s'effectue dans le sens horaire
    (ou antihoraire) tel qu'elle est observée par un observateur qui reçoit le rayonnement.
