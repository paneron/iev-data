  definition: liaison par satellite entre une station émettrice et une station réceptrice
    par l'intermédiaire d'un seul satellite
  examples: []
  notes:
  - Lorsqu'une liaison par satellite est établie entre deux stations terriennes, elle
    comprend une liaison montante et une liaison descendante.
