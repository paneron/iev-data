data:
  definition: onde lente guidée le long d'une surface
  examples: []
  notes:
  - La surface de guidage peut être, soit la surface de séparation de deux milieux,
    soit une surface virtuelle associée à une structure périodique. La réduction de
    la vitesse de phase peut être obtenue, par exemple, au moyen d'une couche diélectrique
    de permittivité élevée recouvrant un conducteur, ou par des cannelures transversales
    dans un conducteur, ou peut résulter de la conductivité finie d'un conducteur.
