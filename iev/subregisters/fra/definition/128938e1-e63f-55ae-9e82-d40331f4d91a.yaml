data:
  definition: quotient de la luminance énergétique d'un radiateur thermique dans une
    direction donnée par la luminance énergétique d'un radiateur de Planck à la même
    température
  examples: []
  notes:
  - Les symboles stem:[θ], stem:[φ] sont choisis ici comme un exemple des coordonnées
    angulaires définissant la direction donnée.
  - L'unité d'émissivité directionnelle est un.
  - Cet article était numéroté 845-04-08 dans l'IEC 60050-845:1987.
dateAccepted: 2018-11-17
id: 128938e1-e63f-55ae-9e82-d40331f4d91a
status: Standard
