data:
  definition: scalaire associé à un point donné, égal au volume d'un élément tridimensionnel
    contenant le point et contenu dans une sphère de rayon infinitésimal
  examples: []
  notes:
  - Dans un système de coordonnées cartésiennes orthonormées, l'élément de volume
    est dstem:[V] = dstem:[x]dstem:[y]dstem:[z].
