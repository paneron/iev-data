  definition: 'grandeur obtenue par pondération spectrale de l''exposition énergétique
    spectrale avec le spectre d''action actinique


    stem:[H_((act)) = int int E_((e , lambda)) ( t ) s_((act)) ( lambda ) d lambda
    d t]


    où stem:[E]~e,stem:[λ]~ est l''éclairement spectral énergétique en W·m^−2^·nm^−1^
    et stem:[s]~act~(stem:[λ]) est le spectre d''action actinique normalisé à 1 comme
    valeur maximale'
  examples: []
  notes:
  - Cette définition est basée sur l'hypothèse selon laquelle un spectre d'action
    est adopté pour l'effet actinique pris en considération, et selon laquelle sa
    valeur maximale est égale à 1.
  - Il est essentiel de spécifier quel spectre d'action actinique est utilisé, dans
    la mesure où l'unité est la même pour tout spectre d'action.
  - La dose actinique est exprimée en joule par mètre carré (J·m^−2^).
  - Cet article était numéroté 845-06-23 dans l'IEC 60050-845:1987.
