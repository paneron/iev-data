data:
  definition: matériau composé d'oxydes contenant des ions ferriques comme principal
    constituant et présentant soit du ferrimagnétisme, soit de l'antiferromagnétisme
  examples: []
  notes:
  - Le terme "ferrite" est souvent limité aux matériaux de structure cristallographique
    spinelle.
  - En métallurgie et en minéralogie, le terme "ferrite" (nom féminin) a d'autres
    significations.
