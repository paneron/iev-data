data:
  definition: tomographie effectuée par une technique qui met en oeuvre l'enregistrement
    et le stockage d'informations relatifs à l'atténuation de faisceaux étroits de
    rayonnements transmis à travers une couche prédéterminée et la reconstitution
    par ordinateur d'une image de cette couche
