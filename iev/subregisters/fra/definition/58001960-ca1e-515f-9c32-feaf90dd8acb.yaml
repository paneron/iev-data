  concept: 03b6e84b-0020-511f-8d9e-66bd3f304432
  definition: pour une surface plane S et un axe spécifié perpendiculaire au plan
    de la surface, grandeur scalaire additive égale à l’intégrale stem:[I_p = int_S
    R^2 d A], où stem:[R] est la distance entre un élément de surface d'aire dstem:[A]
    et l'axe
  examples: []
  notes:
  - 1 Le moment quadratique polaire d'une aire plane est parfois appelé incorrectement
    «moment d'inertie», mais ne doit pas être confondu avec la grandeur «moment d'inertie».
  - 2 L'unité SI cohérente de moment quadratique polaire d'une aire plane est le mètre
    à la puissance quatre, m^4^.
