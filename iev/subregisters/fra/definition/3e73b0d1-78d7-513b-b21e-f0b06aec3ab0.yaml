  definition: '{{préfixe binaire, IEV:112-01-27}} utilisé pour former le multiple
    2^30^ d’une unité de mesure'
  examples:
  - Un gibibit = 1 Gibit = (1 024)^3^ bit.
  notes:
  - Le préfixe gibi a pour origine gigabinaire, (2^10^)^3^, dérivé du préfixe SI giga,
    (10^3^)^3^.
