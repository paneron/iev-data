data:
  definition: grandeur sans dimension caractérisant des mécanismes oscillants dans
    un écoulement de fluide, définie par stem:[Sr] = stem:[l f] / stem:[v], où stem:[l]
    est une longueur spécifiée, stem:[f] est la fréquence des oscillations et stem:[v]
    est la vitesse du fluide
