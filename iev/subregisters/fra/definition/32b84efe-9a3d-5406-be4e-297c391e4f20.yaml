data:
  definition: rapport de la demi-différence entre les valeurs maximale et minimale
    d'un courant continu pulsatoire à la valeur moyenne de ce courant
  examples: []
  notes:
  - Pour les faibles valeurs du taux d'ondulation cette grandeur est approximativement
    égale au rapport de la différence des valeurs maximale et minimale à leur somme.
