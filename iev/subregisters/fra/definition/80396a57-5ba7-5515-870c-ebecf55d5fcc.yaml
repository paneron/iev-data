data:
  definition: analyse à l'aide de courbes représentant la dérivée par rapport au temps
    de la variable d'état en fonction de la même variable d'état, pour différentes
    valeurs initiales des variables d’entrée et de sortie, le temps étant pris comme
    paramètre
  examples: []
  notes:
  - Cet article était numéroté 351-25-11 dans la CEI 60050-351:2006.
