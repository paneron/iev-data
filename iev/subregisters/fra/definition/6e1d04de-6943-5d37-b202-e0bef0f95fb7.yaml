  concept: 724fe18a-a97a-5e0d-b997-f14789b75cf4
  definition: procédure de réduction des données selon laquelle les données d'essai
    pour un paramètre donné sont groupées en intervalles de vitesses de vent, appelés
    tranches
  examples: []
  notes:
  - Pour chaque tranche, on enregistre le nombre d'échantillons et leur somme et on
    calcule à l'intérieur de chaque tranche la moyenne de la valeur du paramètre.
