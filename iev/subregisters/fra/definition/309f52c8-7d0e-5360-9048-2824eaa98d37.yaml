  definition: valeur du courant sur laquelle sont fondés l'étalonnage et la commande
    du ballast de référence
  examples: []
  notes:
  - Il convient que le courant d'étalonnage soit de préférence approximativement égal
    au courant d'utilisation assigné des lampes électriques pour lesquelles le ballast
    de référence est adapté.
