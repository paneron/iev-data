  definition: système de vidéodisque optique dans lequel le disque est constitué d'un
    substrat transparent dont une des surfaces comporte un revêtement réfléchissant
    (ou dont les deux surfaces comportent chacune un revêtement réfléchissant) et
    dans lequel l'information est contenue sur cette surface (ou ces surfaces) et
    est lue au moyen d'un rayon lumineux
