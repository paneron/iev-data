data:
  definition: 'circulation d’un potentiel vecteur magnétique *stem:[A]* le long d’une
    courbe C:


    stem:[Psi = underset(C)( int ) A * d r]


    où d*stem:[r]* est l’élément vectoriel d’arc'
  examples: []
  notes:
  - 'Pour une courbe fermée C, le flux totalisé est égal au flux magnétique à travers
    toute surface S délimitée par la courbe:


    stem:[underset(C)( oint ) A * d r = underset(S)( int ) B * e_n d A]


    où *stem:[B]* est l’induction magnétique et *stem:[e]*~n~dstem:[A] l’élément vectoriel
    de surface.'
  - Pour une bobine de stem:[N] tours, le flux totalisé est approximativement égal
    à stem:[NΦ] où stem:[Φ] est le flux magnétique à travers toute surface délimitée
    par un tour.
