  concept: 33abb9c2-7592-5d70-852e-a72cb83b1f78
  definition: feu de signalisation présentant un signal d'un caractère unique dans
    un petit secteur de l'horizon et utilisé pour indiquer une direction particulière
  examples: []
  notes:
  - Un feu de direction peut aussi indiquer un secteur d'horizon par des caractères
    distincts de chaque côté.
  - Cet article était numéroté 845-11-33 dans l'IEC 60050-845:1987.
