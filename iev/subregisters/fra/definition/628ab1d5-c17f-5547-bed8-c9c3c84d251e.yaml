  definition: technique utilisée sur l’Internet pour fournir, de façon automatique
    et répétée, des informations répondant à une demande antérieure d'un utilisateur,
    dès que des données satisfaisant à des critères définis par l'utilisateur sont
    disponibles
  examples: []
  notes:
  - Un exemple de technologie du pousser est l’abonnement à un magazine électronique.
