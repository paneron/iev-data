data:
  definition: ensemble des doses de rayonnement établies officiellement, qu’il convient
    de ne pas dépasser sans un examen approfondi des raisons qui pourraient conduire
    à le faire
  examples: []
  notes:
  - Ces directives établies par la Commission Internationale pour la Protection Radiologique
    (CIPR) sont équivalentes à celles appelées antérieurement dose maximale admissible
    ou exposition maximale admissible.
  - Cet article était numéroté 393-19-10 dans la CEI 60050-393:2003.
dateAccepted: 2018-11-17
