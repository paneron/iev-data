  definition: '{{préfixe binaire, IEV:112-01-27}} utilisé pour former le multiple
    2^80^ d’une unité de mesure'
  examples:
  - Un yobibit = 1 Yibit = (1 024)^8^ bit.
  notes:
  - Le préfixe yobi a pour origine yottabinaire, (2^10^)^8^, dérivé du préfixe SI
    yotta, (10^3^)^8^.
