data:
  definition: relais électrique qui, ayant changé d'état sous l'action d'une grandeur
    d'alimentation d'entrée, reste dans le même état lorsqu'on supprime cette grandeur
    ; une autre action appropriée est nécessaire pour le faire changer d'état
