  concept: d9eca3a8-5a87-5f8e-a040-95a47a0e585f
  definition: évaluation qualitative ou quantitative des mouvements de caisse et de
    bogie d'un véhicule circulant en ligne
  examples: []
  notes:
  - La caisse et les bogies d'un véhicule en marche peuvent être animés de mouvements
    perturbateurs, en translation et en rotation, définis à l'aide d'un repère trirectangulaire
    lié à la voie, dont les axes sont respectivement parallèle aux rails (sens longitudinal),
    perpendiculaire aux rails dans le plan horizontal (sens transversal) et perpendiculaire
    au plan de roulement (sens dit vertical).
