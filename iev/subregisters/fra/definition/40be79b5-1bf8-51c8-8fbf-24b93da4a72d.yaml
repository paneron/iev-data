  definition: bande de fréquences ménagée entre les limites adjacentes spécifiées
    pour deux voies de transmission contiguës, dans une transmission multiplex à courants
    porteurs, et dont la largeur est ajustée de manière à réduire les brouillages
    entre les deux voies
