  definition: 'représentation d''une fonction réelle ou complexe stem:[f](stem:[t])
    de la variable réelle stem:[t] par la transformation intégrale


    stem:[f ( t ) = (1)/((2 pi)) int_( - oo)^( + oo) F ( omega ) e^(j omega t) d omega]


    où stem:[F ( omega )] est la transformée de Fourier de la fonction stem:[f ( t
    )] et j est l’unité imaginaire'
