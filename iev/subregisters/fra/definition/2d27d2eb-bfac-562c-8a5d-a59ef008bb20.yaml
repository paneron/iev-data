data:
  definition: dans un milieu donné, distance moyenne qu’une particule déterminée parcourt
    entre des interactions successives d’un type déterminé
  examples: []
  notes:
  - Le libre parcours moyen doit donc être défini soit pour toutes interactions, par
    exemple le libre parcours moyen total, soit pour des types particuliers d’interaction
    tels que diffusion, capture ou ionisation.
