data:
  definition: quotient de la luminance minimale en un point par la luminance moyenne
    de la surface routière sur une surface d'évaluation
  examples: []
  notes:
  - Lorsque la valeur de luminance se rapporte uniquement à la partie chaussée de
    la route, elle peut être appelée "luminance de la chaussée".
  - L'unité d'uniformité globale de la luminance de la surface routière est un.
