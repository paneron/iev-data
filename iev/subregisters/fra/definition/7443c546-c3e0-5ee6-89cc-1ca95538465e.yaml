data:
  definition: action ou moyen d’empêcher la conduction électrique entre deux circuits
    électriques prévus pour échanger de la puissance ou des signaux
  examples: []
  notes:
  - Une séparation électrique peut être obtenue, par exemple, au moyen d’un transformateur
    de séparation (de circuits) ou d’un optocoupleur.
