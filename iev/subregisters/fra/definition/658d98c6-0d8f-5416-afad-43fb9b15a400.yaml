  concept: 04420563-8439-5b01-9331-32118332748c
  definition: quotient de l'éclairement lumineux produit par l'installation d'éclairage
    après un certain {{intervalle de temps, IEV:113-01-10}} par l'éclairement lumineux
    produit par une installation neuve
  examples: []
  notes:
  - Le terme anglais "light loss factor" et le terme français "facteur de perte de
    lumière" ne sont plus usités.
  - Le terme terme anglais "light loss factor" et le terme français "facteur de dépréciation"
    étaient anciennement employés pour désigner l'inverse du quotient ci-dessus.
  - Le facteur de conservation tient compte des pertes de lumière dues au cumul des
    salissures sur les luminaires et les surfaces (de locaux) ou d'autres surfaces
    appropriées (en extérieur, le cas échéant), et à la baisse du flux lumineux des
    lampes.
  - L'unité de facteur de conservation est un.
  - Le terme abrégé "MF" est dérivé du terme anglais développé correspondant "maintenance
    factor".
