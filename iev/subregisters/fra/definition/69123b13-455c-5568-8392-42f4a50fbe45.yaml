data:
  definition: nombre de décisions élémentaires distinctes qui doivent être prises
    pour choisir un événement donné parmi un nombre fini d'événements s'excluant mutuellement,
    égal au logarithme du nombre d'événements, la base du logarithme étant le nombre
    de choix à chaque décision
