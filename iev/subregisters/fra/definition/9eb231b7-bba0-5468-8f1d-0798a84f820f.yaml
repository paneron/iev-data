data:
  definition: '{{système, IEV:871-04-31}} ou {{service de technologie de l''information,
    IEV:871-05-08}} qui enregistre à distance les signes vitaux et les données métaboliques
    (par exemple, pression sanguine, glycémie, poids, électrocardiogramme), ainsi
    que les données d’environnement (par exemple, température et pression de l’air
    ambiant, mouvement) propres à l’environnement domestique et à l’environnement
    non domestique d’un patient, pour le compte de son médecin traitant ou d’un centre
    de soins télémédicaux'
  examples: []
  notes:
  - L’objectif d’un système de télésurveillance est d’offrir en permanence des soins
    optimaux aux utilisateurs sans nécessiter un déplacement.
  - Les systèmes de télésurveillance sont employés dans diverses situations, par exemple,
    dans les cabinets médicaux, les hôpitaux, les centres de soins télémédicaux ou
    dans un environnement domestique.
  - L’utilisation d’un système de télésurveillance dans l’environnement domestique
    exige les éléments suivants:. des capteurs (élément d’application);. une station
    de base de communication directe avec le patient ou la personne nécessitant une
    assistance, qui enregistre les données de mesure;. un système de transmission;.
    le stockage et l’évaluation des données dans un centre de soins télémédicaux,
    un hôpital, un cabinet médical ou chez un autre prestataire de santé.
  - 'Il convient de concevoir un système de télésurveillance de sorte qu’il satisfasse
    aux exigences suivantes: * aucune interruption de la relation médecin-patient,
    mais en revanche implication active des médecins traitants;* validation par évaluation
    du modèle d’assistance choisi;* implantation limitée des capteurs pour un confort
    maximal de l‘utilisateur;* fréquence de mesure élevée, par exemple, surveillance
    continue des patients à risque et connexion à un dispositif d’urgence;* aucune
    restriction de la vie quotidienne;* robustesse face à des conditions de fonctionnement
    actives évolutives;* convivialité par une interface homme-machine intuitive simple
    à utiliser;* exactitude des mesures vérifiable d’un point de vue clinique.'
